108769=1. Occupando Fattorie: invia le truppe per occupare la fattoria selezionata. Diversi livelli di fattorie hanno differenti capacità di cibo. Dopo aver finito la raccolta, le truppe torneranno automaticamente alla tua città con il cibo raccolto. Il sistema ti invierà una mail dettagliata con il resoconto.
108770=2.Conquistare le fattorie: se la fattoria è occupata da un altro signore, voi potete conquistarla. Dopo l'attacco e la disfatta del rivale, automaticamente voi occuperete quella fattoria e inizierete la raccolta.
108771=1. Occupa la segheria: Invia le truppe per occupare la segheria selezionata. Livelli differenti di segheria hanno differenti capacità di fornire legno. Dopo la raccolta, le truppe torneranno automaticamente alla tua città con la legna raccolta. Il sistema ti invierà una mail dettagliata con il resoconto.
108772=2.Conquistare le segherie: se la segheria è occupata da un altro signore, voi potete conquistarla. Dopo l'attacco e la disfatta del rivale, automaticamente voi occuperete quella segheria e inizierete la raccolta.
108773=1. Occupare miniere di ferro: invia le truppe per occupare la miniera di ferro selezionata. Diversi livelli di miniere di ferro hanno differenti capacità di ferro. Dopo la raccolta, le truppe torneranno automaticamente alla tua città con il ferroraccolto. Il sistema ti invierà una mail dettagliata con il resoconto.
108774=2.Conquistare le miniere di ferro: se la miniera di ferro è occupata da un altro signore, potete scegliere di conquistarla. Dopo l'attacco e la disfatta del rivale, le vostre truppe inizieranno automaticamente la raccolta del ferro.
108775=1. Occupazione delle Miniere di Mithril: Inviate truppe per occupare una Miniera di Mithril. Più alto il livello della Miniera di Mithril, più Mithril essa contiene. Dopo avere finito la raccolta, le truppe torneranno automaticamente alla vostra Città con il Mithril accumulato. Il sistema vi invierà informazioni dettagliate nella vostra casella di posta.
108776=2.Conquistare le miniere di Mithril: se la miniera di Mithril è occupata da un altro signore, voi potete conquistarla. Dopo l'attacco e la disfatta del rivale, automaticamente voi occuperete quella miniera di Mithril e inizierete la raccolta.
108777=1. Le miniere d'oro:  per raccogliere oro dalle miniere, le tue truppe devono avere una capacità di carico di 1000 punti. Ogni moneta d'oro costa 1000 punti di carico ed impiega 20 minuti per essere raccolta. Per cui, il rischio di raccogliere oro è abbastanza elevato.
108778=2.Occupare le miniere d'oro: spedite le truppe ad occupare la miniera d'oro. Al termine della raccolta, le vostre truppe torneranno automaticamente in città con l'oro raccolto. Il sistema vi invierà una mail dettagliata.
108779=3.Conquistare le miniere d'oro: se la miniera d'oro è occupata da un altro signore, voi potete conquistarla. Dopo l'attacco e la disfatta del rivale, automaticamente voi occuperete quella miniera d'oro e inizierete la raccolta.
108780=Esplorazione Rovina: Ci sono innumerevoli tesori nella rovina. Esplora la rovina non solo per ottenere un sacco di risorse, ma anche nascondere le tue truppe quando altri Signori stanno attaccando il tuo castello. Le truppe che esplorano in rovina non possono essere attaccati da altri!
108781=Forno d'acciaio: C'è una certa possibilità di trovare il forno d'acciaio vicino ai mostri dell'evento dopo averli uccisi. Il tempo d'esistenza del forno d'acciaio sulla mappa è breve, quindi raccogli al più presto
108782=Occupa e Afferra: Occupa la fornaced'acciaio per raccogliere acciaio. Maggiore è il livello della fornace, maggiore è la quantità d'acciaio che esso contiene. Come le altre risorse, anche la fornace d'acciaio può essere presa d'assalto da altri
108783=Colonna di rame: durante l'evento c'è la possibilità di trovare una colonna di rame vicino ai mostri dopo averli uccisi. Raccoglila al più presto perché scomparirà a breve
108784=Occupa ed afferra: Occupa il pilastro di rame per raccogliere rame. Maggiore è il livello del pilastro di rame, maggiore è la quantità di rame contenente in esso. Come le altre risorse, il pilastro di rame può essere afferrato da altri
108785=1. Fossa delle Monete di Drago: C'è una certa possibilità di trovare una Fossa delle Monete di Drago durante l'evento dei mostri dopo averli uccisi. Il tempo per cui le Fosse delle Monete di Drago saranno disponibili sarà poco, quindi cerca di raccoglierne il prima possibile
108786=2.Occupa e Afferra: Occupa la Fossa di Monete del Drago per raccogliere Monete del Drago. Più è alto il livello della Fossa di Monete del Drago, più Monete del Drago contiene. Come per le altre risorse, le Fosse di Monete del Drago possono essere prese da altri
108787=3.Tempo di Carico e di Raccolta: Fai attenzione, le truppe che occupano devono avere una capacità di almeno 10,000 unità per raccogliere 1 moneta di drago, pertanto il tempo richiesto per la raccolta sarà lungo
