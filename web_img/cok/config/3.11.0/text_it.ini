160029=Mio Signore,\n\nQuando il tuo castello raggiunge Lv. 30 e soddisfa altri requisiti, sarai in grado di ricostruire la Meraviglia.\nÈ possibile ottenere i distintivi prestige nella taverna --> Premi giornalieri per ricostruire la Meraviglia e aumentare il livello Prestige dei tuoi edifici.\n\nFunzioni della Meraviglia\n-Dopo la ricostruzione della Meraviglia, è possibile aumentare il livello Prestige\n\nRegole per aumentare il livello Prestige\n-Ci sono 10 fasi per ogni livello prestige.\n-Il completamento di ogni tappa ti offre il 10% di progresso verso un livello di prestigio.\n-Completare ogni fase ti dà punti esperienza e Potere.\n-Una volta completato il 100% delle fasi, il tuo livello prestige aumenta di 1 livello.\n\nConseguenze dell'aumento del livello prestige\n-Quando il tuo castello ha raggiunto il livello 30, clicca sulla Meraviglia --> Controlla i dettagli per verificare i benefici degli aumenti di livello prestige.
