2000028=Sblocca {0} aree di risorse
2000029=Puoi sbloccare altri appezzamenti per le risorse cliccando nella foresta nel villaggio all'esterno delle mura. Sbloccando gli appezzamenti potrai costruirvi sopra altri impianti per produrre le risorse.
2000030=Costruisci {0} Caserme
2000031=Puoi costruire la Caserma nel centro della città cliccando sul terreno aperto. Le truppe di Fanteria sono addestrate nella Caserma.
2000032=Porta la caserma al lv.{0}
2000033=Puoi aggiornare la Caserma nel centro della città cliccando su di essa. Aggiorna la Caserma per sbloccare nuove unità di Fanteria.
2000034=Costruisci {0} Stalle
2000035=Puoi costruire la Scuderia nel centro della città cliccando sul terreno aperto. Le truppe della cavalleria sono addestrate nella Scuderia.
2000036=Porta la Scuderia al liv. {0}
2000037=Puoi aggiornare la Scuderia nel centro della città cliccando su di essa. Aggiorna la Scuderia per sbloccare nuove unità di Cavalleria.
2000038=Costruisci {0}Poligoni di Tiro
2000039=Puoi costruire un Poligono nella cittadella cliccando su un area vuota. Gli Arcieri sono addestrati nel Poligono.
2000040=Porta il Poligono di Tiro al liv. {0}
2000041=Puoi Migliorare il Poligono nella cittadella cliccando su di esso. Migliora il Poligono per sbloccare nuove unità di Arcieri.
2000042=Costruisci {0} centrali di carri
2000043=Puoi costruire una Fabbica di Carri nella cittadella cliccando in uno spazio vuoto. Nella Fabbrica di Carri vengono costruiti i Carri d'assedio.
2000044=Porta la Centrale dei Carri al Liv. {0}
2000045=Puoi migiorare la Fabbrica di Carri nella cittadella cliccandoci sopra.Migliora la Fabbrica di Carri per sbloccare nuove unità di carri d'assedio.
2000046=Porta la torre di guardia al liv. {0}
2000047=Puoi Migliorare la Torre di Guardia nella cittadella  cliccandoci sopra. Migliora la Torre di Guardia per ottenere informazioni più dettagliate sui nemici.
2000048=Porta il muro al liv. {0}
2000049=Puoi potenziare le Mura cliccandoci sopra. Potenzia le Mura per aumentare il numero massimo di trappole e il livello di Difesa della Città.
2000050=Porta la torretta al liv. {0}
2000051=Puoi potenziare una Torretta cliccando sopra agli estremi delle Mura. Potenzia la Torretta per aumentare i danni e la Velocità di Attacco.
2000052=Costruisci {0} Piazze d'Armi
2000053=Puoi costruire una Piazza d'Armi nella cittadella cliccando uno spazio vuoto. La Piazza d'Armi può aumentare il numero massimo di unità per Truppa.
2000054=Porta le Piazze d'Armi al liv. {0}
2000055=Puoi aggiornare la Piazza d'Armi nella cittadella cliccandoci sopra. Aggiorna la Piazza d'Armi per aumentare il numero massimo di soldati in una singola truppa.
2000056=Costruisci {0} Fortezze
2000057=Puoi costruire un Fortino nel Centro Città cliccando su un'area libera. Trappole Difensive possono essere costruite nel Fortino.
2000058=Porta la fortezza al liv. {0}
2000059=Puoi migliorare il Fortino cliccando su di esso. Migliorando il Fortino sbloccherai nuove Trappole.
2000060=Costruisci {0} Tende militari
2000061=Puoi costruire tende militari facendo clic sul terreno libero nel villaggio fuori del muro. Le tende militari possono aumentare il numero di soldati durante la formazione ed accelerare i tempi di formazione.
2000062=Porta le tende militari al liv. {0}
2000063=Puoi selezionare le Tende Militari nel villaggio fuori le Mura e aggiornarle. Aggiornando le tue tende militari aumenti il numero di soldati addestrati e la velocità del tempo di addestramento.
2000064=Costruisci {0} Ospedali
2000065=Puoi costruire Ospedali cliccando lo spazio libero nel villaggio fuori le Mura. Gli Ospedali possono curare i soldati Feriti. Questi soldati Feriti appaiono durante la difesa della città e quando uccidi mostri.
2000066=Porta l'ospedale al Liv. {0}
2000067=Puoi cliccare sugli ospedali nel villaggio fuori dalle mura e scegliere di migliorarli. Migliorare gli ospedali permette di ricoverare e curare più soldati feriti.
