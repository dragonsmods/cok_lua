151855=Secondo la mitologia cinese, un Nian è una bestia che vive in fondo al mare o in montagna. Una volta ogni primavera, su o intorno al nuovo anno lunare, esce dal nascondiglio per attaccare le persone, e preferisce i bambini. Punti deboli del Nian sono presunti essere sensibili ai rumori forti, così la gente getta petardi che causano forti colpi rumorosi che speravano intimidendo il Nian.\nPer celebrare, una volta che hai ucciso la bestia Nian, tutto il reddito del legno, cibo, ferro e mithril sarà raddoppiato nel tuo regno!\nTempo evento: 24/01/2017 - 07/02/2017
