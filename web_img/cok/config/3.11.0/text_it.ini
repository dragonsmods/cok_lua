151084=La squadra Clash of Kings è onorata di portare questo evento speciale per i giocatori di lingua portoghese.\nA nome della squadra MOD portoghese, vorremmo ringraziare tutti i giocatori brasiliani e portoghesi per la vostra presenza e il supporto. Con Gallys da regno 639.\nIl giorno dell'Indipendenza del Brasile, è una festa nazionale osservata in Brasile il 7 settembre di ogni anno. Questa è stata di nuovo la data nel 1822, quando il 24enne principe Pedro divenne il re del Brasile, ed ha dichiarato l'indipendenza del Brasile.\nDurante questo evento, guerrieri libero arbitrio si presentano in tutto il mondo. Segui il guerriero libero, sconfiggi le forze del male locali, e staziona te stesso per un po', allora puoi liberare quella zona. È possibile raccogliere un sacco di premi quando si è liberato un territorio.\nTempo di evento: da 06/09/2016 a 13/09/2016
