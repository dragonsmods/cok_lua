149918="Compassione, onestà, onore, giustizia, sacrificio, valore, umiltà e spiritualità.\n\nLa virtù dei cavalieri vera anche per i paladini. Come potenza più rispettata e più temibile in questa terra, il titolo di “Paladino” è l'obiettivo finale di tutti i soldati.\n\nDifferente dai nobili del collegio dei cavalieri"
149919=Cavallo grifone
149920="La famiglia Bocanpuna dagli altopiani hanno alimentato e alzato bestie fantastiche per la famiglia Del da decenni. Tra tutti gli animali, il grifone, la potente bestia mezzo leone mezza aquila è la più misteriosa e pericolosa.\n\nI grifoni nascono con una brama di sangue"
149921=Del fuoco
149922="Il fuoco Del è una compito obbligatorio speciale dell'impero cuor di leone. Di solito sono distribuiti tra i lancieri e gli arcieri per affondare enormi danni ai nemici corazzati pesanti ignari.\n\nCon anni di rigorosa formazione del fuoco Del divenne calma e crudele. Un'unità di fascia media, lanceranno bombe accese di petrolio ai nemici corazzati pesanti, non appena entrano nel raggio del fuoco Del. Le bombe d'olio fragili contengono olio infiammabile"
149923=Macchine Gronde
149924="Lontano nord dei regni settentrionali, c'è un bacino inesplorato che ha un enorme buco nel terreno. La gente del posto lo chiama Herco. È sempre possibile ascoltare il suono dello scoppio del magma e un'eco inquietante che emana da questo buco misterioso\n\nUn sacco di gente locale ha voluto esplorare il buco enorme"
149925=Attacca il minerale vena al confine!
149926=Gioco
149927=Dal momento che le notizie del portale sacro si erano diffuse, tutte le autorità erano partite per cercare la misteriosa costruzione.\n\nUna di queste erano le truppe di esplorazione del Loken. Dopo aver superato il Monte Frey hanno trovato foreste scoperte infinite, e l'inaspettata miniera estremamente rara all'interno di essa.\n\nIl Loken ha immediatamente rivendicato i propri diritti della foresta contro il mondo, e chiamato la miniera di Lokenhill mineral vena. Mentre la brama di tesoro è stato sempre più forte che mai!\n\nI venti strappano attraverso la bandiera rotta, ed il corno ora brama per la battaglia! Monta ora: Attacca! Lokenhill minerale vena!
149928="Regni vicini sono collocati in gruppi, signori nello stesso gruppo entreranno in un minerale vena neutro per lottare per il portale sacro dopo l'evento inizia.\nPreparazione, gara e colleziona"
149929="Una leggera brezza bacia la terra e risveglia la vita circostante"
149930=L'evento regno più forte ha fasi di raccolta, uccisione mostri, raccolta, ricerca, costruzione, formazione ed eliminazione. Un totale di 6 fasi. completa le fasi per vincere punti importanti.\nDopo la competizione presto, si può passare al regno del tuo avversario per eliminare i nemici, saccheggiare le risorse e rivendicare i loro troni.\nRicercando la tecnologia il regno più forte aumenterà in modo significativo la velocità dei punti che ricevono e sarete in grado di vincere fino a 9 livelli di ricompense.\nLa tecnologia del regno più forte avrà effetto solo nelle fasi rilevanti della manifestazione.
150000=Ricordo ancora quel giorno indimenticabile. Sua Signoria, {0} ci ha condotto alla vittoria consentendoci di riconquistare la nostra madrepatria. All'inizio, non avevamo nulla, se non le mura in legno della città e le nostre magre razioni di cibo. Nulla per difenderci dai terribili mostri che insidiavano le nostre mura.\n Tuttavia, non avevamo paura di affrontare questa situazione terribile. La ragione del nostro essere impavidi era sua Signoria, {1} che ci ha insegnato a costruire campi da cui trarre sostentamento, a diventare soldati coraggiosi per sconfiggere i mostri. Nel nostro leader, {2}, vedo il coraggio, l'onore e la forza d'animo.
