5530103=Civiltà drago-nato\nUna civiltà che onora i draghi:\nIl drago nato è stato il dominio del centro del continente per migliaia di anni. Hanno conquistato innumerevoli regni con le loro tecnologie avanzate e attrezzature superiori. Si pensa che sia il vero erede degli antichi draghi che avevano creato questo mondo.\nCon la morte dell'ultimo drago, sono caduti anche in una guerra infinita.\nLa loro lotta per reclamare il trono ha aperto l'età di Clash of Kings.\n\nCiviltà del Vichingo\nUna civiltà appassionata di combattimenti:\nGuadagna, guerre e vela!\nUn clan di guerrieri ferocemente forti una volta ha infastidito tutte le terre ghiacciate nel nord estremo. La leggenda dice che sono stati benedetti dagli dei del reame divino Artha. Sono combattenti di élite e marinai professionisti. La loro vita è formata da ale, poesie, battaglie ed oceano.\n\nCiviltà Yamato\nUna civiltà divina dall'est:\nLe strade della città natale di Yamato sono fiancheggiate da eleganti Sakura, noto anche come fiore di ciliegio. Yamato lotta estremamente bene, e onora Amaterasu. Si dice che la Yamato è stata creata da Amaterasu e sono stati scelti dal dio.\nLa loro coesione ha portato loro un grande potere, la loro fede per gli dei ha forgiato la loro mente infrangibile. Per mantenere la loro carica, hanno istituito il sistema classifica Samurai
