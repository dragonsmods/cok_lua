137503=La Provenza francese, luogo di origine della lavanda, è un luogo di romanticismo e bellezza. Nei mesi di luglio e agosto, piante di lavanda fioriscono nel comfort di una calda brezza estiva. Questi splendidi fiori sembrano un mare viola, per quanto l'occhio può vedere, diventando la caratteristica più interessante della regione. Il loro profumo morbido, insieme con il profumo di erba essiccata al sole, sono un profumo indimenticabile nel sud della Francia. Questa pianta è un simbolo di amore e di impegno, che rappresenta il vero amore. \n Mentre la lavanda inizia a fiorire, lanciamo l'evento lavanda. Durante l'evento, i giocatori otterranno cesti di fiori di lavanda, con la raccolta di risorse nel mondo e riceveranno premi utilizzando questi cestini.
