151826=Laba congee è un piatto cerimoniale asiatico mangiato l'ottavo giorno del dodicesimo mese del calendario lunare. Il giorno in cui è tradizionalmente consumato è comunemente conosciuto come il Festival di Laba. La prima forma di questo piatto è stato cucinato con i fagioli rossi e da allora si è sviluppato in molti tipi diversi. Durante il Festival di Laba, la gente prega per avere un buon raccolto.\n\nDurante l'evento,\nhai la possibilità di ottenere riso glutinoso dalla raccolta in tutto il mondo (eccetto le miniere d'oro,) mangia per ottenere un sacco di premi articoli risorsa.\nHai la possibilità di ottenere datteri rossi desiderando nella fontana dei desideri, mangiali per ottenere un sacco di premi.\nHai la possibilità di ottenere fagioli rossi uccidendo i mostri in tutto il mondo, mangiali per ottenere ricompense articoli acceleratori.\nSintetizza i Laba Congee da riso glutinoso, datteri rossi e fagioli rossi, e poi mangia la Laba Congee per ottenere ricchi premi!\nDivertiti!\n\nTempo evento: 03/01/2017-10/01/2017
