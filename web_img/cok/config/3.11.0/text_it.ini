150528=Il 26 gennaio è la festa nazionale australiana. La gente di Sydney prende parte a numerose attività per celebrare questo giorno. Alcune persone decorano le loro auto d'epoca e le parcheggiano ai lati della strada per essere ammirate. Persone di diversa etnia indossano le bandiere dei paesi d'origine, si riuniscono per strada e celebrare la festa nazionale. Gli agenti a cavallo, gli amanti del rock con appassionati balli e gli aborigeni che ballano la danza tradizionale vi mostreranno le caratteristiche delle diversità dell'Australia. Le persone che hanno gli yacht li ancorano dietro la Sydney Opera House, per mostrarvi una straordinaria Esposizione marittima. \nQuesta settimana in Clash of Kings, sarà possibile ottenere koala di peluche, raccogliendo risorse nella vostra città e nel mondo. Usateli per ricevere un sacco di premi. Avete anche la possibilità di ricevere una cassa di chiavi durante l'uso del koala di peluche, quindi è possibile utilizzare una chiave per aprire una cassa in cambio di ricompense.
