150501=Per l'atmosfera delle feste recenti, molti animali sono entrati in questo regno e migliorato molto.\nIl Pinuino dondola il suo grasso corporeo durante lo sviluppo del suo castello, forma le truppe e risorse di raccolta nelle vicinanze. I soldati lo chiamano il re, e lentamente, il pinguino diventa il pinguino imperatore.\nIl Cobra striscia sulla terra, mentre le sue truppe al comando aggiornano gli edifici e raccolgono le risorse. La sua lingua si comporta come una spada. Ovunque i suoi punti, le truppe andranno senza mai guardare indietro. I soldati lo chiamano il re, e lentamente, il Cobra diventa il re Cobra.\nIl Salmone è entrato nella competizione pure. Nuota nel fossato e pattuglia il Castello. Paga la sua attenzione ai luoghi in cui vi è una perdita in difesa o trappole insufficienti. Il suo sogno è quello di fare il suo Castello una Fortezza solida. I soldati lo chiamano il re, e lentamente, il salmone diventa il re Salmone.\nPurtroppo, la loro corona è scesa dalla loro testa e sono state prese da mostri. Mio Signore, ti preghiamo di sconfiggere quei mostri e recuperare le Corone. Il Pinguino imperatore, il re Cobra e re Salmone saranno grati!
