152461=Il Ramadan Islamico è iniziato il 27 Maggio di quest'anno, avrà una durata di 30 giorni. Tutti i musulmani digiunano per tutto il mese. Non mangiano o bevono qualcosa durante il giorno, e iniziano a mangiare quando arriva il tramonto.\nIl Ramadan è il mese sacro per commemorare il Corano che sta venendo al mondo. Il Ramadan è il nono mese del calendario islamico. L'inizio e la fine sono contrassegnati dalla comparsa della mezzaluna. I musulmani di tutto il mondo iniziano il Ramadan in tempi diversi a seconda della comparsa della mezzaluna, così ci sono date del Ramadan diverse di anno in anno.\nI musulmani non mangiano, bevono o fumano durante il giorno, ma quando arriva il tramonto, molti ristoranti prepareranno la cena per le persone che erano a digiuno durante il giorno.\nDurante il Ramadan, i nostri signori possono ottenere le lampade magiche desiderando nel pozzo dei desideri e la raccolta di risorse nel mondo, si ha la possibilità di richiamare un genio utilizzando la lampada magica. Il genio invierà ti porterà un sacco di regali.\n\nTempo evento: Dal 20/06/2017 al 27/06/2017
