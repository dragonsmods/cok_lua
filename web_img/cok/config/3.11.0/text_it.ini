150803=I rappresentanti dei 54 paesi hanno tenuto la Conferenza Internazionale della felicità dei bambini a Ginevra nel mese di Agosto 1925, ed hanno rilasciato una dichiarazione di amare i bambini e proteggere il benessere dei bambini. Nel Novembre 1949, la Federazione Democratica Internazionale delle donne ha tenuto una conferenza a Mosca, ed hanno deciso che il 1° Giugno sarebbe stato il giorno dei bambini. Ci sono molti paesi in tutto il mondo che hanno deciso di scegliere il 1° Giugno come il giorno dei bambini. In questo giorno, i bambini riceveranno un sacco di regali, ed i genitori potranno accompagnare i loro figli alla fiera.\nDurante la Giornata dei Bambini, è possibile ottenere lecca-lecca raccogliendo risorse e desiderando nella fontana dei desideri, quindi utilizzarli per ricevere un sacco di premi. Mio Signore, godi della dolcezza della tua infanzia~\n\nTempo Evento: Dal 01/06/2016 al 11/06/2016\n\nAl fine di garantire che i vostri articoli evento possono essere utilizzati in tempo, da ora in poi, non inviamo la mail di fine evento, visualizziamo l'ora di fine evento nella mail di inizio invece.
