150144=La guerra di fuoco e zolfo è iniziata, ecco che arriva il diavolo per distruggere il nostro mondo. Il diavolo era una volta un vigilante umano. Un giorno ha cercato di abbattere un potente signore corrotto. Lo affrontò e cercò di farlo arrestare. Venne portato ad una tragica fine: il nobile lo uccise nel bel mezzo della notte. Morì deluso e arrabbiato con il mondo, il vigilante è diventato il diavolo, e desideroso di purificare il mondo con il fuoco ritorna con la vendetta nel suo cuore.\nIl diavolo è troppo forte per un solo Signore. Devi entrare in un alleanza per poterlo sfidare. Tutti i Signori del rally otterranno un premio a causa del danno inflitto all'Inferno. Un premio sarà assegnato per aver ucciso il diavolo. Ogni membro della Alleanza che ha ucciso il diavolo otterrà un piccolo scrigno. Signori potenti, per difendere la nostra terra, andate e bandite il diavolo!
