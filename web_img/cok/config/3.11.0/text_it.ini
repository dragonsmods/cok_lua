114136=Mio Signore: \n Ciao! \n Il test dell'ultima versione di "Clash of Kings" è terminato. Ora il team di progetto di "Clash of Kings" vuole ringraziare tutti i giocatori che hanno partecipato a questo test e fornito commenti e suggerimenti. Questo ci aiuterà a modificare ed ottimizzare il gioco per il beneficio di tutti. Durante il test abbiamo raccolto i commenti e suggerimenti di tutti i giocatori attraverso il feedback nel gioco e nel forum, e siamo a disposizione per migliorare continuamente il gioco. Questo incredibile traguardo dovuto al tuo instancabile supporto durante il testing della versione beta. Il nostro team ha valutato i feedback che ci hai fornito, sia per quantità e qualità e scelto tre ricompense. Dato che il tuo feedback è stato importante per migliorare il gioco, ti forniremo una "Ricompensa del Potere", e non vediamo l'ora di vederti partecipare al prossimo test. \n Allo stesso tempo, pubblicheremo l'ultima versione di "Clash of Kings" non appena possibile così rilasceremo ad un pubblico più vasto e su diverse piattaforme. Speriamo sinceramente che rimarrai con noi durante il processo di sviluppo nel gioco e per crescere insieme. \n\nClash of Kings game studio
