150709=Nel mondo antico, c'era un re che ha conquistato tutti i nemici sull'antico campo di battaglia e il campo di battaglia campagna del drago, poi ha dominato il mondo. Quando gli alieni hanno invaso il nostro regno, ha guidato la gente a combattere contro di loro e sconfiggere gli alieni. Con il tempo passato, gli alieni stanno progettando di invadere di nuovo, e vogliono occupare la nostra terra. Tuttavia, il re ha lasciato conquistare altri regni. Mio Signore, speriamo si può seguire le orme del vecchio re proteggere la nostra patria, e sconfiggere gli alieni.\nDurante questo evento, raccogli sulla mappa del regno tranne nelle miniere d'oro per ottenere la Corona del Re, desidera nel pozzo dei desideri per ottenere l'anello del drago, e uccidere mostri alieni per ottenere la Spada Antica, nel frattempo, si dispone di una piccola possibilità di ricevere la prova del re. È possibile utilizzare i tre riferimenti per ricevere un sacco di premi, e si può anche usare la prova del re per sintetizzare la Corona del Re, anello del drago e la spada antica per ottenere il volere del vecchio Re, quindi utilizzarli per chiamare l'anima del vecchio re. L'anima del vecchio re vi porterà alcuni premi e vi incoraggerà a combattere contro i mostri alieni. Al fine di proteggere il nostro popolo dagli alieni, combattete, signori miei!
