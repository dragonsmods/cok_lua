150150=Eid al-Adha è una delle tre principali feste religiose dell'Islam.\nDurante l'Eid al-Adha, i mussulmani osservano Salat al—‘Idayn. Si raccolgono nella grande moschea e in altri luoghi pubblici e tengono una grande cerimonia, festeggiando. Solitamente prepareranno del bestiame prima della festa, cammelli, buoi e pecore che siano in buona salute. La maggior parte del bestiame verrà divisa in tre parti: una per sé, una per le loro famiglie e una per i poveri.\nDurante l'Eid al-Adha, i signori otterranno degli oggetti Barbecue dal Pozzo dei desideri e dagli edifici delle risorse. Usandoli otterrano varie ricompense.\nSii felice in questo giorno di festa, mio Signore!
