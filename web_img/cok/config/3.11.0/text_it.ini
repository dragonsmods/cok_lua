9401376=Durante l'evento, per ciascun acquisto guadagnerai oro casuale dal montepremi insieme al corrispondente valore fortunato.\nQuando il valore fortunato è pieno, avrai la combo fortunata, che ti consente di avere maggiori probabilità di vincere più oro. Il valore fortunato viene azzerato dopo la combo fortunata.\nL'evento terminerà quandomontepremi è vuoto o il conto alla rovescia è finito. Dopo la fine dell'evento, con un ulteriore acquisto non otterrai più oro.\nLa sottoscrizione, i pacchetti settimanali/mensili non vengono conteggiati nell'evento.\nPrego nota: a causa del ritardo di visualizzazione dei dati del server, è possibile che la visualizzazione d'oro sia superiore a quello dell'oro reale rimanente.
