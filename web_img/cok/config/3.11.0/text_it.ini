150184=<Asterix> è un famoso fumetto francese, creato nel 1959. Finora è stato tradotto in oltre 111 lingue e ha venduto oltre 350 milioni di copie. Non è soltanto un classico nell'Occidente, ma uno dei simboli della cultura popolare francese e un classico del fumetto europeo.\nLa storia è ambientata 2000 anni fa, quando Cesare occupò con le sue legioni le terre circostanti. Nel 58 aC l'esercito di Cesare attraversò le Alpi e iniziò una campagna per conquistare la Gallia, una grande regione a nord dei possedimenti della Repubblica Romana. I Galli persero la guerra, ma nel fumetto, c'è un piccolo villaggio che non si è mai arreso. Il sacerdote del villaggio ha creato una pozione magica che rende i suoi abitanti dotati di una forza invincibile. Grazie alla magia del sacerdote, al loro coraggio e alla pozione magica i nostri eroi Galli riescono così a compiere straordinarie peripezie, sconfiggono le forze di Cesare e difendono il loro villaggio!\nMio Signore, noi vogliamo diffondere lo spirito degli eroi galli. Per questo abbiamo chiamato questo evento "Salve Asterix". Durante questo evento, ogni volta che ucciderai un mostro riceverai da 1 a 3 bottigliette di pozione magica. Usa la pozione per ottenere le ricompense.
