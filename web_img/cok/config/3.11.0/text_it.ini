169501=Riccardo "cuore di Leone", combatte sempre coraggiosamente sul campo di battaglia, feroce come un leone. Uno dei più straordinari comandanti militari.
169502=Come un miglior assassino, lui non si è mai preoccupato della vita. Pagalo abbastanza e chiunque può essere terminato.
169503=Nobile e calma, detiene un principio di tutte le cose sono uguali. Spesso denominato come il console sangue di ferro.
169504=Onesto e sincero, sperava di cambiare il mondo con i propri sforzi e assicurare ai poveri una vita migliore.
169505=La moglie di Gan Jiang, figlia di Ouzhizi. Ha un talento molto alto nella forgiatura della spada. I suoi capolavori sono la spada maschile Gan Jiang e la spada femminile Mo Ye.
169506=Yamato Nadeshiko è coraggioso e competente ed è stato chiamato l'arco di Dio per le sue grandi abilità con l'arco. Lei serve Tokugawa Leyasu insieme a suo padre. Conosce molto bene anche la costruzione e la gestione e tiene sempre ai suoi doveri.
169507=Valchiria tesse la tela del destino e condusse gli eroi morti a Valhalla. Lei viene per i soldati scelti, portando loro un bacio mortale.
169508=Questa scienza fenomeno funziona tutto il giorno e la notte, molto eccentrico e un pò strana. Non cede mai nessuna sperimentazione, e tutti i progetti di ricerca che ottiene lo faranno estremamente eccitare.
169509=Yulia laureata in alchimia è dell'accademia naturale della scienza di Niflheim. A questa appartiene il popolo intelligente di tutto il continente. Alcuni scapoli stanno viaggiando e prendendo visite di studio, intendendo acquisire l'apprezzamento del signore. Yulia è preparata e versatile, e può gestire qualsiasi lavoro tecnologico. Uno dei suoi capolavori è il nuovo castello di Balder. Con lo spirito di esplorazione e tenacia, può completare il lavoro anche se le risorse sono insufficienti. La sua ingegnosità e creatività ha vinto molti apprezzamenti dei signori.



















169529=Un famoso guerriero dalla fine del periodo di guerra giapponese, fu l'ultimo eroe in quella guerra. Ha combattuto coraggiosamente nella sanguinosa battaglia contro Tokugawa Leyasu, e alla fine è stato soprannominato e ucciso. Conosciuto anche come il "miglior guerriero giapponese
169530=La fame di Olaf per l'onore lo rende inarrestabile sul campo di battaglia, il dolore solo stimola il suo forte desiderio di vittoria.
169531="Una volta era l'incarnazione della giustizia"
169532=Forte volontà con azioni audaci e grande saggezza. Una volta alcuni ribelli hanno cercato di rubare il suo potere, ma sono stati totalmente sconfitti da lei. Da quel giorno in poi nessuno osò nuovamente sfidarla.











