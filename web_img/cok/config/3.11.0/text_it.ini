150581=Vedere una gazza è un presagio di buon augurio in molte parti dell'Asia. Sin dall'antichità, la gazza è un uccello amato che rappresenta la Buona Fortuna e il Buon Augurio. Si dice che, quando vedi una gazza, avrai fortuna quel giorno e ogni cosa andrà per il verso giusto. Per questo motivo, la gazza è anche chiamata "Portatrice di messaggi di Successo. \nDiverse gazze sono ora arrivate su COK e speriamo che i nostri Signori ottengano fortuna nel nuovo anno. Durante l'Evento, avrai la possibilità di di ricevere Gazze quando raccoglierai nella Mappa del Regno e collezionerai risorse nella tua città. \nTi auguriamo buona fortuna~
