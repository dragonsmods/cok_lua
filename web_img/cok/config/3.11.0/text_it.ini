137712=Giorno del lavoro anche chiamato "giorno di Maggio" e "Giornata Internazionale dei Lavoratori". Si tratta di una giornata nazionale per più di 80 paesi in tutto il mondo, e cade il 1 ° maggio. Si tratta di una festa di tutti i lavoratori del mondo. Nel mese di luglio 1889, la Seconda Internazionale guidata da Engels ha tenuto un congresso, hanno deciso di marciare il 1 ° maggio 1890 e impostare 1 maggio come giorno del Internazionale del Lavoro.\nÈ possibile ottenere Vecchie bottiglie con la raccolta sulla mappa del regno, uccidere mostri, raccogliere risorse nella tua città e desiderano nella fontana dei desideri. Utilizzale per riscattare i premi che si desidera.\n\nAggiornamento Regole: È possibile aggiornare manualmente o aspettare il tempo di aggiornamento.\nAggiornamento manuale: È possibile utilizzare le vecchie bottiglie per aggiornare le ricompense, avrete bisogno di più vecchie bottiglie durante l'aggiornamento più volte.\nTempo di aggiornamento: I premi verranno aggiornati ogni quattro ore.\nAggiornamento automatico: Sarà aggiornato automaticamente dopo aver riscattato tutti i premi.\nRegole di redenzione: utilizzare le vecchie bottiglie per riscattare le ricompense nel negozio.
