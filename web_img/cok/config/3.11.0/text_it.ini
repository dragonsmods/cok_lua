150155=L'Oktoberfest di Monaco, chiamata anche "October Fest", è un festival dove si beve birra. Ogni anno si terrà una cerimonia di inaugurazione e una marcia colorata. Il sindaco si fa carico della cerimonia di apertura. Alle 12, il sindaco colpisce un rubinetto di bronzo in un grande barile di birra con un martello di legno. Poi versa la birra in un boccale tradizionale. Il sindaco dà la birra al Ministro-Presidente dello Stato della Baviera e l'Oktoberfest ha inizio. Persone provenienti da tutto il paese indossano i costumi tradizionali e marciano attraverso il centro di Monaco. Alcuni vestiti come duchi e duchesse, a bordo di una carrozza classica, altri indossano solo indumenti da contadino.\nDurante l'Oktoberfest di Monaco, i Signori otterranno grano da punti risorsa dell'acqua dai mostri. Mischiandoli si farà della Birra scura. Questa vi fornirà più premi.\nPer favore mescola e goditi la tua birra scura! Non dimenticare di bere con moderazione~
