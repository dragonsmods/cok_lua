5530108=Storia eroe
5530109=Un maniaco scientifico che non smette mai di studiare e di difficile approccio. Quando si tratta della scienza, pensa ad ogni possibilità, e ogni successo la rallegra.
5530110=Le Valchirie tessono la tela del destino e conducono gli eroi caduti a Valhalla.
5530111=Coraggioso e saggio Yamato Nadeshiko è anche conosciuto per le sue grandi abilità di tiro con l'arco. Serve il signore con suo padre, ed è anche conosciuto per essere bravo nella costruzione e nella gestione.
5530112=Drago ghiacciato: Scartha
5530113=Drago acqua: Kraken
5530114=Drago bianco: Yukine
5530115=Introduzione drago
5530116=Il governatore della terra ghiacciata. Risvegliato dalla dormienza eterna e attirato dal vero sangue del drago-nato. L'energia di essenza del gelo sotto zero si emana dal suo corpo, congelando tutto nel suo cammino. La gente crede che porterà l'inverno eterno.
5530117=Dalle profondità dell'abisso, è diventato il sovrano dell'oceano. Può muoversi senza sforzo in tutto l'oceano e combattere superbo in terra. Una delle creature più feroci sotto il mare, e anche un incubo per i Vichinghi. Così fu adorato come simbolo di potere e di paura.
5530118="Nel credo di Yamato, il drago bianco è un santo spirito antico. Salta sopra la nube; Così la gente lo chiama anche il signore del bianco. È stato anche detto che il drago bianco è un guardiano per il paradiso, mentre alcuni possono anche credere che sia un Dio."
5530119=Punti di popolarità e civiltà
5530120=Introduzione
5530121=Nella nuova versione-aumento della civilizzazione, oltre all'originale civilizzazione-drago medievale, rilasceremo anche la feroce civilizzazione Vichinga e la mistica civilizzazione Yamato. Ogni civilizzazione conserva sistemi tematici unici e ricchi di giochi. Gli edifici, gli eroi ed i draghi avranno un diverso sviluppo in diverse civilizzazioni. I giocatori possono scegliere la civiltà che amano e continuano a sviluppare il loro castello!\nLa popolarità sarà la caratteristica principale per il gioco della civilizzazione. Ogni civiltà avrà livelli di popolarità indipendenti. I livelli di popolarità più elevati porteranno maggiori bonus. Otterrai punti di civilizzazione mentre ottieni la popolarità della civiltà. È possibile utilizzare punti civilizzazione per acquistare elementi specifici nel negozio di punti di civilizzazione.
5530122=Gioca
5530123=Livello di popolarità (dal basso all'alto livello): ostile-neutrale-amichevole-onorato-venerato-esaltato. I diversi livelli di popolarità forniranno bonus diversi. I bonus sono pratici e potenti. Le diverse civiltà forniranno anche diversi eroi e draghi esclusivi. Livello di popolarità indica il tuo progresso nella nuova versione. Oltre alle donazioni, puoi anche guadagnare la popolarità uccidendo truppe nemiche, mostri, boss alleanza e partecipando ad eventi come il tesoro delle ossa nere e gli eventi settimanali. Puoi utilizzare un elemento specifico per cambiare la civiltà, ma perderai una quantità specifica della tua popolarità corrente della civiltà, quindi non è saggio cambiare frequentemente le civiltà\nI punti di civilizzazione possono essere guadagnati mentre guadagni la popolarità e possono essere usati per acquistare risorse e oggetti con effetti speciali in punti negozio. I punti di civiltà possono essere acquisiti quotidianamente. Tuttavia, esiste un limite giornaliero su quanti punti si possono guadagnare. Non si otterrà alcun arrivato al limite.
5530124=Nuovo drago
5530125=La civiltà corrente ti ha fornito il bonus sopra
5530126=The sound of war drums shake the mountain, our oath resounds through the sky.\nMy relatives, watch me guard our homeland.\nWe will treat our friends with good wine and point our swords toward the enemies!
5530127=Dragon-born people dominated the north land of the Iliad, conquering together with the Dragons for generations. After the old empire disappeared, the Dragon-born conquered vast areas of the old empire's territory. They strongly believe that they are the descendants of the Creation Dragon. Their royal members are called "Son’s of the Dragon".
5530128=Nel mezzo dell'Isengard vivono vichinghi coraggiosi, militanti e indulgenti. Sono benedetti dagli dei nel palazzo degli eroi ed il drago del mare. La loro vita è piena di birra, poesie, combattimenti ed avventure.
5530129=La patria di Yamato si trova nel sud-est dell'Isengard, sulla cima delle isole orientali del continente Eve. Si dice che lo Yamato sia stato creato dal dio bianco. Quindi, sono tutte persone a sangue bianco.
5530130=Huaxia si trova nel medio e ad est del continente di Eva, credono negli antenati e nel Kylin. Apprezzano molto la loro patria e la loro famiglia, hanno anche un'etichetta ben sviluppata e rigidi documenti storici. Amano profondamente il loro paese e la loro cultura poiché hanno una chiara comprensione della storia. La loro unità è anche la fonte di forza del loro esercito.
5530131=Il governatore della terra ghiacciata. Risvegliato dalla dormienza eterna e attirato dal vero sangue del drago-nato. L'energia di essenza del gelo sotto zero si emana dal suo corpo, congelando tutto nel suo cammino.
5530132=Il governatore della terra ghiacciata. Risvegliato dalla dormienza eterna e attirato dal vero sangue del drago-nato. L'energia di essenza del gelo sotto zero si emana dal suo corpo, congelando tutto nel suo cammino.
5530133=La storia della civiltà Yamato è inseparabile dal drago bianco Yukine. È l'antenata di tutto il popolo Yamato - dio bianco. I Yamato prendono la strega che può ascoltare l'oracolo del drago bianco come leader. Dopo la guerra dei clan, il drago bianco divenne l'unico vero dio e dio del mondo. Il drago bianco ama volare e giocare al confine tra il cielo e il mare, che è il miracolo supremo per il popolo Yamato.
5530134=Kylin lives on the Huashan, and wanders in the sea of clouds. Huashan is very steep since its formation was arched by a geological fold. In the ancient war, the patriarch of the Yellow Emperor tribe climbed Huashan to pray for Kylin's blessings. With the help of Kylin, the Yellow Emperor tribe united the country.
5530135=Le femmine reali del drago nato hanno una straordinaria saggezza e sono di bell'aspetto. Hanno incredibili talenti su cui poter contare per sostenere il figlio del drago. Sono onorati come i profeti.
5530136=Disciple of an ancient blacksmith master. She is resolute and wise, in charge of supervising the army's equipment forging. Her incredible skills will make even ordinary equipment shine.
