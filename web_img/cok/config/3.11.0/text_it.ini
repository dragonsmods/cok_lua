150680=Durante i primi di marzo e fino alla metà di maggio di ogni anno, Fioriscono fiori di ciliegio in tutto il paese in Giappone. Il fiore di ciliegio è il fiore nazionale del Giappone, gode della bellezza durante la primavera ed è uno dei più importanti costumi tradizionali del Giappone. La fluorescenza del fiore di ciliegio non ha molto tempo, solo da 7 a 10 giorni, così da quando fiorisce, in tutte le città del Giappone si terrà il festival fiori di ciliegio. Dal momento che le temperature nella zona sud e la zona settentrionale del Giappone sono diverse, il tempo di godersi il fiore di ciliegio varia da luogo a luogo.\nLa gente si affolla vicino gli alberi in fiore, portano il loro pranzo, ravioli e nihonshu per godere del tempo felice.\nDurante il festival fiori di ciliegio, si riceveranno i rami dei fiori di ciliegio quando raccogli le risorse e quando desideri nella fontana dei desideri, poi usarli per ottenere un sacco di premi. Nel frattempo, ci sarebbero alberi di ciliegio nella tua città.
