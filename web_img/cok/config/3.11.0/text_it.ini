151861=Il nuovo anno lunare, conosciuto in cinese moderno come la "Festa di Primavera" è la più importante festa tradizionale della Cina. Le celebrazioni tradizionalmente sono eseguite dalla sera precedente il primo giorno, per il festival delle lanterne il 15° giorno del primo mese del calendario. Il primo giorno del nuovo anno cade sulla luna nuova tra il 21 gennaio e il 20 febbraio. Nel 2017, il primo giorno del nuovo anno cinese è il sabato, il 28 gennaio inizia un altro anno del gallo.\nTempo Evento: 24/01/2017 - 07/02/2017
