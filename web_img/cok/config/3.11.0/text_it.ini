151996=Il nuovo anno lunare, conosciuto in cinese moderno come la "Festa di Primavera" è la più importante festa tradizionale della Cina.\nDurante l'evento, verranno visualizzate delle case vuote nel mondo, è necessario una scatola merenda per far loro visita. Quando si visita, avrete la possibilità di incontrare persone misteriose con i regali! Hai la possibilità di ottenere la scatola merenda per uccidere la piccola bestia Nian o aprendo i beni di capodanno. Fai gli auguri per ottenere le merci di capodanno. Raccogli in tutto il mondo per ottenere ravioli ripieni. Utilizza i ravioli confezionati ed il ripieno per ottenere vegetali o ravioli ai gamberetti, mangiali per ottenere ricchi premi! È possibile ottenere il corno antico dalla piccola bestia Nian, usa il corno per ottenere ricchi premi e convocare la bestia Nian\nTempo evento: 24/01/2017 - 07/02/2017
