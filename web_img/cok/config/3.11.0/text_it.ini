138319=Guerra signore supremo\n\nRegole campo di battaglia:\nCi sono 3 stati del palazzo signore supremo: stato di pace, stato di preparazione e stato di battaglia. Quando il palazzo è in stato di pace, non è consentito entrare nel campo di battaglia del palazzo signore supremo. Durante questo periodo, l'attuale signore supremo ha l'autorità di signore supremo. Quando il palazzo è nello stato di preparazione, è consentito entrare nel campo di battaglia del palazzo signore supremo, ma non sei in grado di marciare o teleportare. Quando il palazzo è nello stato di combattimento, puoi combattere per il palazzo di signore supremo.\nQuando lo stato di battaglia è finito, tornerai nel tuo regno. Un nuovo signore supremo prenderà il controllo del palazzo signore supremo e il palazzo signore supremo entrerà nuovamente nello stato di pace.\n\nRegole di combattimento:\nCi sono 3 aree del campo di battaglia: Cintura nera, zona di guerra e zona di pace. Non è consentito accamparsi sulla cintura nera. Inoltre, la velocità di marcia sarà diminuita mentre sei sulla cintura nera. Non è consentito attivare uno scudo di pace, estinguere il fuoco o riparare la parete mentre si trova sulla cintura nera e nella zona di guerra. Tuttavia, è possibile eseguire queste operazioni nella zona di pace.\nLa velocità di fuoco aumenta con ogni sconfitta mentre il tuo castello si trova nel campo di battaglia signore supremo.\n\nRegole di vittoria:\nIl signore che ha il tempo di occupazione più lungo sarà il vincitore. Anche se un palazzo signore supremo può avere contemporaneamente molti occupanti, essendo radunato o rinforzato, solo il primo occupante (leader del contingente di raduno) può accumulare il tempo occupazionale.\n\nRegole di pagamento:\nIl signore con il tempo di occupazione più lungo sarà il signore supremo, il signore supremo terrà l'autorità corrispondente e otterrà una serie di attrezzature uniche e potenti - Set signore supremo.\nI signori classificati secondo e terzo nella guerra signore supremo riceveranno anche ricompense.
