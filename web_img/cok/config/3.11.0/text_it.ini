150735=Molto tempo fa, c'era drago malefico,\n I signori hanno provato ad ucciderlo più volte.\nFinalmente, il drago malefico era stato ucciso da un coraggioso Signore.\nIl Vincitore tornato in trionfo con il bottino,\nha indossato l'anello del potere,\nTuttavia, morì un anno dopo, forse questa è la cosiddetta maledizione.\nL'anello è scomparso.\nMa ora, l'anello è ricomparso sulla mano di un altro drago malefico.\nE' il destino, o coincidenza,\nE' solo la stessa storia...\n\nIl Drago devasta nel regno,\nmio signore, è necessario lottare contro di lui con altri signori.\nUccidilo per ottenere il tesoro,\nforse ottieni l'anello misterioso.\nPotere, ricchezza o Autorità,\nPuoi possedere tutto questo dopo aver indossato l'anello,\no, forse perdere tutto.\n\nVuoi provare, mio signore?
