150236=<The Frog Princess> è una nota fiaba russa. Racconta la storia del principe Ivan che usa un ago magico per eliminare Koscei l'Immortale e salvare la principessa Vasilisa, trasformata in rana.\n Nel nostro caso, Koscei l'Immortale è risorto! È possibile ricevere un forziere dei miracoli utilizzando la fontana dei desideri e la raccolta delle risorse nel Castello. C'è una certa probabilità di ottenere l'ago magico quando si aprono i forzieri. Se usi il'ago magico e fai un rally per sconfiggere Koscei l'Immortale nel regno, riceverai per posta un forziere di lusso come ricompensa! Si prega di notare che è possibile utilizzare solo 10 aghi al giorno, così usali con attenzione!\n Per attaccare Koscei l'immortale devi fare un rally. Ogni rally deve essere composto da almeno 2 membri (massimo 6 membri). Se non raggiungi i 2 membri il rally sarà abortito.
