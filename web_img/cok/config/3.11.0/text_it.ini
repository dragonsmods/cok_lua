150852=Il Ramadan Islamico è iniziato il 6 giugno di quest'anno, avrà una durata di 30 giorni. Tutti i musulmani digiunano per tutto il mese. Non mangiano o bevono qualcosa durante il giorno, e iniziano a mangiare quando arriva il tramonto.\nIl Ramadan è il mese sacro per commemorare il Corano che sta venendo al mondo. Il Ramadan è il nono mese del calendario islamico. L'inizio e la fine sono contrassegnati dalla comparsa della mezzaluna. I musulmani di tutto il mondo iniziano il Ramadan in tempi diversi a seconda della comparsa della mezzaluna, così ci sono date del Ramadan diverse di anno in anno.\nI musulmani non mangiano, bevono o fumano durante il giorno, ma quando arriva il tramonto, molti ristoranti prepareranno la cena per le persone che erano a digiuno durante il giorno.\nDurante il Ramadan, i nostri signori possono ottenere le lampade magiche desiderando nel pozzo dei desideri e la raccolta di risorse in città, si ha la possibilità di ricevere un genio utilizzando la lampada magica. Quindi è possibile utilizzare il Genio per inviare alcuni regali ad altri signori. (Digita il suo nick per inviare regali)\n\nTempo evento: Dal 29/06/2016 al 06/07/2016/
