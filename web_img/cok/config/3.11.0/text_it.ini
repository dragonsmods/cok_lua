114148=Congratulazioni, hai aderito con successo ad un'alleanza e puoi ricevere un regalo nella tua casella di posta! Utilizza il teletrasporto d'alleanza per spostare il tuo castello più vicino ai tuoi alleati, in modo da poter aiutare i tuoi compagni nella costruzione, nello scambio di risorse, nella difesa e nelle guerre d'alleanza! \nDopo che avrai cliccato e utilizzato il teletrasporto d'alleanza ricevuto in posta, sarà possibile spostare il castello in un posto vicino al tuo leader. \nMuovi tuo castello più vicino ai tuoi alleati e raggiungi qualcosa di grande ora!
114149=Mio Signore, \nComplimenti! Il vostro castello è stato appena aggiornato! Riceverai 2 teleport principiante come ricompensa dell'aggiornamento. Potete trovarli nella Posta. \n\nIntroduzione teleport principiante: \n1. Fare clic sul pulsante "Mappa" nel Regno per entrare nella mappa in piccola scala della corrente regno. \n\n2. Fare clic sul pulsante "Mondo" per entrare nella "mappa del mondo". \n\n3. Clicca su un qualsiasi regno nel mappa del regno per entrare in quel Regno. \n\n4. Dopo esser entrato in un regno, cliccare sulla terra vuota e selezionare "entra in" per unirsi a quel Regno \n\nAttention:.\n1. Il teleport principiante sarà valido per 3 giorni solo a partire dal giorno di registrazione dell'account. Dopo 3 giorni, non sarai in grado di entrare in un altro regno.\n\n2. Quando il castello ha raggiunto il livello 6, il teleport principiante verrà ripreso e non si sarà più in grado di unirsi a un altro regno
