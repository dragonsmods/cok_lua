150277=Le regole della terra dei cimenti:\nPuoi entrare nella Terra dei cimenti gratuitamente una volta al giorno tutti i giorni, dopo di che, potrai entrare di nuovo solo con oro o una pergamento dei cimenti. Ogni volta che entri, avrai 15 attacchi gratuiti, dopo di che, dovrai usare l'oro per comprare più attacchi. Si consuma un attacco ogni volta che si fa clic sul pulsante di attacco, non importa se si tratta di un attacco normale o di un colpo critico.\nUna volta dentro, hai 3 modalità di attacco: attacco con la spada, Fulmine e tempesta di fuoco. L'attacco con la spada è pari a 1 punto danno. Il fulmine è pari a 3 punti danno. La tempesta di fuoco è pari a 5 punti danno. Quando si utilizza un colpo critico, il danno viene triplicato.\nPiù punti dello stesso tipo di attacchi riuscirai a collegare, più danni provocherai al mostro.\nQuando il mostro sarà sconfitto, riceverai un forziere del tesoro. Aprilo per ottenere ricompense.
