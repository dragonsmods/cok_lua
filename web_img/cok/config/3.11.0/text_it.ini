168545=Il re Balder ha guidato un esercito per combattere contro l'esercito del consiglio dell'osso nero. Il consiglio dell'osso nero mobilizza la legione Hydra ed i mercenari del vichingo per macellare i combattenti di cuor di leone...
168546=Mio padre ed io rimarremo e difenderemo questo posto. Novia, abbiamo bisogno di te e Ian per raccogliere più signori e guidare un esercito per salvarci!
168547=Fratello Ian, per favore custodisci mio padre qui, ritornerò al più presto!
168548=Sorella, dividiamoli, distrarrò i soldati che ti inseguono.
168549=Non potrai mai sfuggire! Prendi loro!
168550="Hai salvato la principessa caccia ha accettato di rafforzare il vecchio re senza esitazioni. Hai ricevuto un rapporto di esplorazione, raccontando il tradimento di sir Clegane"
168551=Mio signore, la principessa ha guidato la squadra ed ha preso il castello! Clegane è scappato!
168552=Clegane, ti ho trattato sempre come mio fratello maggiore, perché mi tradisci?
168553=Sono grato per i tuoi saluti verso di me. Ma la volontà delle ossa nere non permetterà loro di essere perdute, buona fortuna, mio signore.
168554=Dannazione l'osso nero, il loro travestimento era perfetto.
168555=Mio signore, grazie per il salvataggio, ti aiuterò in nome della famiglia reale.
168556=Grazie, sua altezza.
168557=Per riprendere il castello, il vostro esercito ha subito una grave perdite, molti soldati sono caduti in piscine di sangue... Il vecchio generale Jaqen risponde alla chiamata della principessa portando il nono corpo del veterano per servirti.
168558=Grazie all'aiuto del generale Jaqen, abbiamo veramente bisogno dei tuoi uomini.
168559=Zio Jaqen, sei finalmente arrivato!
168560=Ho chiamato i veterani pensionati per venire, l'arrivo di oggi sono solo le truppe iniziali. Arriveranno presto forze grandi.
168561=Beh, ripuliamo i mostri vicini, per impedire loro di causare maggiori danni ai nostri alleati di rinforzo.
168562=La lotta ha portato perdite pesanti all'esercito. Per sostenere re Balder il più presto possibile, la principessa Novia ha iniziato a reclutare più soldati e fabbri per aiutarti a ricostruire il castello...
168563=Principessa, abbiamo pesanti vittime e abbiamo bisogno di reclutare più soldati per combattere l'esercito delle ossa nere!
168564=Mio Signore, non c'è bisogno di preoccuparsi, abbiamo reclutato più guerrieri, si riuniranno presto.
168565=Grande, messaggero, dica ai soldati di aggiornare le nostre caserme, scuderie ed arcerie per costruire più tende militari per le nostre truppe!
168566=Per difendere il castello, il gran maestro ha suggerito la fortificazione del castello veloce, utilizza elementi di accelerazione per aumentare notevolmente la velocità di costruzione!
168567=Mio signore, puoi scegliere la tecnologia militare per la ricerca nel collegio, come ad esempio: Abilità reclutamento, cartografia, che aumenterà la quantità di reclutamento, velocità di marcia e code di marcia.
168568=Buona idea! Invia le mie parole, sviluppa la scienza innanzitutto, non risparmiare oggetti di accelerazione!
168569=Mio signore, non c'è bisogno di preoccuparsi. Il regno vi fornirà grandi ricompense per la ricerca scientifica veloce.
168570=Le tue parole si sono diffuse in tutta la terra, più guerrieri verranno. L'aumento della popolazione porterà anche più consumo di risorse. Costruisci aziende e segherie di livello superiore e raccogli più risorse per garantire il tuo sviluppo veloce...
168571=Mio Signore, un gran numero di guerrieri che ammireranno la tua bravura e misericordia vorrebbe unirsi al tuo esercito!
168572=Mio signore, abbiamo bisogno di cibo! Anche il legno delle costruzioni sta finendo!
168573=Aggiorna velocemente le nostre aziende agricole e segherie! Invia truppe a raccogliere cibo ed eliminare i mostri vicini per assicurarsi che il nostro guerriero possa arrivare indenne!
168574=Mentre Clegane ti ha tradito, i signori sono stati attaccati dalle ossa nere, hanno bisogno di alleati per difendersi contro le ossa nere!
168575=Per combattere contro la legione ossea nera, dobbiamo unire più potere.
168576=Mio signore, puoi scegliere l'alleanza che ti piace ed entrare, dall'interfaccia dell'alleanza.
168577=Dona gli articoli nell'interfaccia dell'alleanza e parla con i tuoi alleati, qui farai più amici!
168578=Ok, facciamolo!
168579=Trovato il campo nemico, andremo a studiare con attenzione
168580=Mio signore, abbiamo trovato tracce della legione nera in un campeggio perso fuori della città!
168581=Oh veramente? Quanti? Sono fortemente custoditi?
168582=A giudicare dalle orme, il nemico è una piccola unità, non molti di loro.
168583="Molto bene, invia un'unità per esplorare, e poi richiedi un raduno"
168584=Le tue truppe si caricano nel campo indifeso, solo per trovare un altro esercito feroce lì. Le tue truppe sono entrate in una lotta amara. Mentre hai notato una bestia gigante incatenata profondamente all'interno della caverna...
168585=Esplora! Esplora! Ti porto la testa! Come hai fatto il tuo lavoro? Questa quantità non è affatto "molta"!
168586=Mio signore, ci hanno ingannati! Un altro esercito si nascondeva nella grotta!
168587=Non possiamo scavalcare e sigillare la grotta!
168588="Hai trovato una grossa bestia incatenata nella grotta. Muovendosi più vicino si rese conto che era un gigante drago nero, stava custodendo un grosso uovo con un guscio di scarto. Senza pensare che hai ordinato ai tuoi uomini di eliminare tutte le truppe ossa nere che proteggono il drago nero e di liberare la bestia. Improvvisamente con un urlo assordante il drago si liberò dalle sue catene. La bestia minacciosa si alzò dando uno sguardo odioso verso le ossa nere, con un lento lungo inalare... Senza alcun avvertimento sputò fuori il fuoco più intenso che potevi immaginare, un fuoco che potrebbe sciogliere la roccia! Le dolorosa urla degli uomini potrebbero essere ascoltate per chilometri"
168589=Questo è un antico drago nero, ha spazzato via le ossa nere con un solo respiro
168590=Ma lei cadde, dopo aver spruzzato il suo ultimo soffio di odio per le ossa nere, la luce negli occhi è andata.
168591=Hey! Ecco un uovo di drago, è il germoglio di quel povero drago nero, dovremmo essere quelli che si prendono cura di lui!
168592=Questo... è troppo pericoloso! Inoltre, non so come covare un drago!
168593=Dopo la battaglia nella grotta, Novia ha portato l'uovo di drago al tuo castello, un piccolo drago nero è uscito presto dopo. Il suo grande appetito ha turbato molto il maresciallo. Mentre la principessa Novia non può smettere di amare il drago.
168594=Guarda quanto è cresciuto! Gli artigli ed i denti affilati, oh, il fuoco! È così carino, sono sicuro che sarà di grande aiuto in futuro!
168595=Sua altezza, sembra che tu abbia un po malinteso sul carino. I dragoni sono antiche creature che offrono grande potenza dal giorno in cui sono nate.
168596=Noi ci stiamo prendendo cura del piccolo drago, durante il quale dovresti costruire una connessione tra te e il drago, solo in questo modo il drago può essere più potente!
168597=Durante i giorni Novia ha giocato con il piccolo drago nero, è arrivato un esercito gigante e ti impegna fedeltà! Hai bisogno di più spazio e forniture per sostenere l'esercito. Pertanto dovresti accelerare gli aggiornamenti dell'edificio!
168598=Con la cura accorta del signore e Novia, il drago nero può aderire alla marcia. La principessa Novia ha suggerito di lasciare che il drago nero si unisca alla marcia e guadagna più esperienza di battaglia.
168599=Il drago nero può ora marciare con le truppe, è il momento di mostrare il suo potere ai nemici!
168600=Lasciate che il drago guadagna dalla guerra e annienta i tuoi nemici!
168601=Mio signore, ti aiuterò a costruire il tuo regno ed a ripristinare il tuo onore!
168602=Inizia da zero
168603=Vuoi salire nel vasto cielo, dobbiamo partire dalla terra sotto il piede. In primo luogo costruiamo alcune infrastrutture per una solida base!
168604=Sviluppo militare
168605=Come saggio signore, come puoi governare senza soldati? Costruisci più edifici, metti le basi per il futuro.
168606=Infrastruttura costruzione
