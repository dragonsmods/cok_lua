150403=Natale è una festa annuale osservata di solito il 25 dicembre come una celebrazione culturale da miliardi di persone in tutto il mondo. La notte prima di Natale è chiamata la vigilia di Natale. In quella notte, la gente di solito organizza una festa e cena insieme, per poi sedersi accanto al camino e condividere la gioia con la famiglia e gli amici. Si dice che Babbo Natale visiterà ogni famiglia e lascerà un dono nella calza di Natale.\nOra, Babbo Natale apparirà in Clash of Kings! È possibile inviare le truppe a Babbo Natale per ricevere un regalo. È possibile ricevere solo un dono da ogni Babbo Natale, e ogni Babbo ha un numero di regali limitato. Visita Babbo Natale al più presto possibile! Buon Natale!
