149602=Nella lunga storia del Nord, numerose civiltà hanno brillato e sono scomparse. Molte persone stanno ancora cercando di trovare il loro tesoro nascosto. A causa del recente terremoto, alcuni antichi tesori della legione osso nero sono state rivelati di nuovo. Mi chiedo quanta ricchezza erano nascosti lì?\n\nDurante l'evento,\nappariranno alcuni tesori legione nel mondo in modo casuale.\nDifferenti qualità di tesori sono stati lasciati dentro.\nHai bisogno di inviare un esercito per occupare i tesori della legione per vedere il dettaglio ricompense.\nÈ solo possibile ottenere le ricompense quando li hai occupati per {0} minuti, lasciandoli a metà o se viene occupato da altri non si ottiene alcuna ricompensa!\nPuoi inviare una sola coda di marcia per occupare i tesori della legione\nI signori dalla stessa alleanza non possono lottare per uno stesso appezzamento.\nImpossibile radunare.\nNessun privilegio raccolta aumento velocità o scienze correlate sono valide in questo evento.\nLivello castello necessario: Lv. 10
