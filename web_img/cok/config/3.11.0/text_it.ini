150629=Il giorno pesce d`Aprile sta arrivando, sei pronto per gli scherzi?\nIl giorno pesce d`Aprile è iniziato nei paesi occidentali nel 1800. Il 1° Aprile, la gente di solito scherza l'un l'altro per divertimento, alla fine vi diranno la verità, e dichiareranno che che colui che è stato truffato è un "pazzo".\nSi dice che nel 1965, il re di Francia Carlo IX decise di cambiare il giorno del nuovo anno dal 1° Aprile al 1° Gennaio. Tuttavia, alcune persone che si attengono ai vecchi metodi non erano d'accordo con quel cambiamento e, ancora celebrano il nuovo anno il 1° Aprile. Così gli innovatori presi in giro erano tanti in questo giorno, e avrebbero mandato falsi regali e falsi inviti a feste. Da quel momento in poi, le persone prendono in giro sempre altre persone il 1° Aprile.\nDurante la giornata pesce d`Aprile, ci sarà il Giullare sulla mappa del regno. Si può andare dal Giullare per ottenere alcuni premi. Otterrete un numero casuale di cappelli del Giullare A, B, C, D o E in modo casuale, e si possono combinare diversi cappelli per ricevere una cassa delle sorprese. Ma non si capisce cosa c'è nel cappello dal suo aspetto. Naturalmente è possibile ricevere la formula di unione dal Giullare, ma non si può dire se la formula è vera o un falsa. Si ricorda: 1. I Giullari si nasconderanno, si prega di cercarli con attenzione. 2. Non tutti i Giullari sono attendibili, se ti imbroglia, perderai molto.
