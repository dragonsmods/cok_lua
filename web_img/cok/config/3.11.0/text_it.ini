114138=\n Salute a Voi \n Mio Signore!Il test dell'ultima versione di “Clash of Kings” é concluso.Il team project di “Clash f Kings” vuole quindi ringraziare tutti i giocatori che hanno partecipato al test fornendo utili commenti e suggerimenti.Questi ci aiutano a modificare e ottimizzare il gioco a beneficio di tutti.Durante il testing abbiamo preso nota dei tuoi commenti e suggerimenti come quelli di altri giocatori attraverso il sistema di feedback in-game e il forum, continuando ad impegnarci per rendere il gioco  migliore.Questo strepitoso risultato é solo dovuto al vostro instancabile supporto durante il test beta!Il nostro team ha valutato quindi i feedback inviati in questo periodo per quantitá e qualitá e scelto tre ricompense.Siccome I tuoi feedback e suggerimenti sono molto preziosi per noi ti daremo una “Honor Reward” sperando di vederti partecipare al prossimo testing! \n Pubblicheremo al più presto l'ultima versione di “Clash of Kings” in modo da rilasciare quella ufficiale per raggiungere un sempre maggior pubblico e differenti piattaforme.Speriamo sinceramente che tu rimanga al nostro fianco durante il processo di sviluppo del gioco per crescere assieme! \n\nClash of Kings game studio
114139=Mio Signore: \n Salve!  \n Il test dell'ultima versione per "Clash of Kings" è stato effettuato. Adesso il team di sviluppo di "Clash of Kings" desiderrrebbe ringraziare tutti i giocatori che parteciparono in questo test e fornirono validi commenti e consigli. Questi ci aiuteranno a modificare e ottimizzare il gioco a beneficio di tutti. Durante il periodo di test abbiamo collezionato le vostre e molte altre idee e consigli attraverso il sistema di feedback, e il forum, motivandoci a migliorare ed a continuare il nostro lavoro. Questo grande miglioramento è dovuto al vostro grande supporto durante il periodo beta. Il nostro team ha valutato i vostri feedbacks in base Alla quantità e Alla qualità ed ha scelto 3 premi. Comunque, non avendo dato molto feedback o i problemi da Lei riportati non sono stati verificati, Lei non ha ricevuto alcun premio per questa Volta. Noi Speriamo di vederla partecipare al prossimo giro di test! \n Contemporaneamente, pubblicheremo l'ultima versione di "Clash of Kings" al più presto possibile cosí possiamo appoggiarci ad un pubblico mondiale ed a diverse piattaforme. Speriamo sinceramente che Lei rimanga con noi durante il periodo di miglioramento del gioco per crescere insieme! \n\n Studio di Clash of Kings
