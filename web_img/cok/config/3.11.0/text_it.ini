9400021=L'albero sacro è una costruzione alleanza che è vivo, il suo aspetto cambierà con il crescente ciclo di vita. \nL'albero sacro si ammalerà in qualsiasi momento. Ha bisogno di un trattamento dai membri dell'alleanza. \nQuando l'albero sacro è sano, può fornire attributi ai membri dell'alleanza, \nQuando l'albero sacro è cresciuto in fase finale, produrrà un frutto. I giocatori possono utilizzare la frutta per ottenere un sacco di premi. \nSolo il leader ed i membri R4 possono piantare l'albero sacro in territorio alleanza. \nSe l'albero sacro non è stato trattato con cura, diventerà moribondo, smetterà di proteggere i membri dell'alleanza e la fruttificazione \nNuovi elementi disponibili:. secchio, grande secchio (avanzato), fertilizzanti, super fertilizzante (avanzato). \nA seconda del numero degli elementi avanzati utilizzati per l'albero sacro, si otterrà lo stesso numero di occasioni per raccogliere i frutti.
