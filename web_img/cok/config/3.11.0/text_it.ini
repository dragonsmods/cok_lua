150548=Ali Baba e i 40 Ladroni è un racconto delle "Mille e una notte". Il protagonista Ali Baba è una persona molto gentile. Un giorno, arrivò per caso nella tana dei ladri portando via con sé alcune ricchezze. Ali Baba non ha intenzione di tornarci due volte perché non è avido. Ma il fratello lo costringe a rivelare la parola d’ordine per accedere alla tana - Apriti Sesamo -, e viene ucciso dai briganti quando voleva rubare il tesoro. Infine, Ali Baba uccide tutti i quaranta ladroni grazie alla sua scaltrezza, e distribuisce tutto il tesoro ai poveri. Da quel momento in poi, tutte le persone vivranno una vita felice.\nRiceverai le ricchezze dei ladroni, quando raccoglierai risorse nel regno, ucciderai i mostri e esprimerai desideri alla Fontana, quindi sarà possibile ottenere le ricompense scambiandole con le ricchezze dei ladroni.\n\nRegole di aggiornamento: È ora possibile aggiornare manualmente o aspettare per l'aggiornamento automatico.\nAggiornamento manuale: È possibile aggiornare tutti i premi con le ricchezze dei ladroni. Se si aggiorna più volte saranno consumate maggiori ricchezze.\nTempi di aggiornamento: Tutti i premi saranno aggiornati al termine di quattro ore.\nAggiornamento automatico: Dopo aver scambiato un premio, sarà mostrata la ricompensa. Se scambi tutte le ricompense, allora saranno aggiornate automaticamente.\nRegole di scambio: È possibile consumare le ricchezze dei ladroni scambiando solo alcuni premi mostrati nel magazzino di scambio.
