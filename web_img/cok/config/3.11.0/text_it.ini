150612=La Pasqua è un festival importante per i paesi occidentali, che cade ogni anno la prima Domenica dopo l'equinozio di primavera, e si distingue per la rinascita e di speranza. Durante l'approccio alla Pasqua, uova di Pasqua decorate saranno disponibile nel negozio. Si distingue per grandi auguri alle persone, e la condivisione di momenti gioiosi con te. Quindi, le uova di Pasqua vi renderanno il giorno felice.\nLa Pasqua è simboleggiata anche con i conigli, perché i conigli hanno una forte capacità di riproduzione, quindi sono creatori di una nuova vita. Gli adulti hanno sempre detto ai bambini che quando l'uovo di Pasqua si schiude esce fuori un coniglio.\nOra ci sono le uova di Pasqua anche nel nostro regno. Mio Signore, cerca di raccogliere la felicità e consegnarla ad altre persone.\n\nRegole:\n\nRegole principali:\nÈ possibile aprire l'uovo di Pasqua, il primo sarà gratuito.\nÈ possibile scegliere quale tipo di Uovo di Pasqua si desidera, ma il prezzo può essere diverso.\nÈ necessario attendere un po di tempo per ottenere le ricompense dalle uova di Pasqua.\n\nSpiegazione per l'uovo di Pasqua:\nToccare l'uovo di Pasqua per esaminare i dettagli, otterrai diversi premi da diverse uova di Pasqua. Alcune delle ricompense saranno mostrate con le immagini, ma altri premi misteriosi saranno mostrati con un punto interrogativo. Quando si ottiene un premio che è stato già preso, l'immagine sarà di un grigio più leggero. Quando si ottiene un premio che non è stato mostrato a te, uno dei punto di domanda cambierà con il premio ottenuto.\n\nDopo che tutti i premi nell'uovo di Pasqua si ottengono, il cesto mostrerà che può essere raccolto. È possibile toccarlo per ricevere un sacco di premi e vedere lo stato di avanzamento della cassa.\n\nPremi aggiuntivi:\nOtterrai il progresso della cassa, ed altre ricompense. Quando l'avanzamento raggiunge il target, è possibile aprire la cassa per raccogliere le ricompense e aggiornare la cassa, in modo da ottenere migliori ricompense nel prossima. (Quando la cassa viene aggiornata al livello più alto, i progressi necessari non cambieranno più, e sarà possibile aprirla quando si raggiunge lo stato di avanzamento di destinazione)
