150170=La Festa di metà autunno è una delle tipiche feste cinesi. La festa prende il suo nome perché si svolge il 15 agosto del calendario lunare, la metà dell'autunno. Sotto l'influenza della cultura cinese, la Festa di metà autunno è anche una festa tradizionale per molti paesi dell'Asia dell'est e Sud-est asiatico. L'usanza della Festa di metà autunno comprende godersi la vista della luna e del fragrans, mangiare torte della luna, bere vino di fragrans e così via. La luna nella notte di metà autunno rappresenta la riunione della famiglia, la mancanza di casa del viaggiatore e la speranza di un raccolto abbondante.\n Il Nodo cinese (Chinese Knot) è una creazione fatta a mano che rappresenta la saggezza della cultura antica. Esso testimonia la cucitura nell'Età della pietra, le usanze nella Dinastia Han e, col tempo, oggi è diventato un prodotto artigianale fatto a mano. Poiché ha un esterno simmetrico, rappresenta una lunga storia e soddisfa i requisiti per le decorazioni tradizionali, esso viene chiamato adesso Nodo cinese.\n Durante la Festa di metà autunno, hai la possibilità di ottenere Torte della luna dal Pozzo dei desideri e ottenere punti risorse dal Nodo cinese nel tuo castello. Utilizzando uno di essi si otterranno delle ricompense e si avrà la possibilità di ricevere una Mappa del tesoro. Utilizzare la Mappa del tesoro e occupare la località specifica farà ottenere una grande ricompensa!
