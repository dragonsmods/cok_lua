103550=Fanteria di base: queste truppe non sono addestrate, ma ne puoi avere un sacco!
103551=Fanteria standard: equipaggiate con scudi robusti, esse sono utili alle missioni difensive sulla linea del fronte, hanno una alta difesa e sono efficaci contro arcieri e balestrieri!
103552=Picchiere standard: equipaggiati con picche taglienti, hanno una alta criticità e sono efficaci contro la cavalleria!
103553=Truppe di fanteria: addestramento rigoroso e un eccellente equipaggiamento fanno degli spadaccini dei fieri oppositori di arcieri e balestrieri.
103554=Picchieri: equipaggiati con lance e con grande dimestichezza col fare danni critici. Molto efficaci contro la cavalleria.
103555=Fanteria d'élite: corpo costituito da soldati a cui viene garantito uno status superiore a causa del loro ardore in battaglia. Hanno una grande difesa e sono efficaci contro arcieri e balestrieri!
103556=Fanteria d'élite: la tua guardia personale, hanno una grande difesa e sono efficaci contro arcieri e balestrieri. Essenziali nella difesa in prima linea!
103557=Picchieri evoluti: indossano una pesante armatura e sono armati con lance, inferiscono un danno elevato e sono un incubo per la cavalleria.
103558=Picchieri da leggenda: armati con alabarde, le loro ermetiche formazioni le rendono invincibili e molto efficaci contro la cavalleria.
103559=Fanteria da leggenda: nessuno sa in cosa consiste il loro addestramento. Ma una cosa è sicura: sono un reale scudo umano particolarmente efficaci in battaglia.
103560=Cavalleria elementare: non hanno addestramento, ma possono superare in strategia il nemico al fronte e rompere i ranghi nemici.
103561=Cavalleria standard: possono superare in strategia il nemico al fronte e rompere i ranghi del nemico!
103562=Cavalleria standard: equipaggiati con armatura pesante, le loro cariche mortali sono il peggiore incubo dei nemici che sono stati aggirati!
103563=Arcieri a cavallo: truppe speciali che possono superare in strategia il nemico al fronte e rompere i ranghi nemici. Hanno un bonus in attacco nelle battaglie alle truppe che raccolgono risorse.
103564=Cavalleria di arcieri: truppe speciali che hanno affrontato un rigoroso addestramento. Possono superare in strategia il nemico al fronte e rompere i ranghi nemici. Hanno un bonus in attacco nelle battaglie per le risorse.
103565=Cavalleria avanzata: si muovono velocemente e sono guidati da una forte fiducia nelle loro capacità che l rende indicate nelle battaglie contro i mostri. Possono superare in strategia il nemico al fronte e rompere i ranghi nemici.
103566=Arcieri a cavallo d'élite: truppe speciali che si muovono molto velocemente, superano in strategia il nemico al fronte e rompono i ranghi nemici. Hanno un bonus in attacco nelle battaglie per le risorse.
103567=Cavalleria d'élite: molto veloci e un incubo per le truppe irreggimentate nelle battaglie!
103568=Cavalleria d'arcieri da leggenda: possono superare in strategia il nemico al fronte e rompere i ranghi nemici. Hanno un bonus in attacco nelle battaglie per le risorse.
103569=Cavalleria da leggenda: costanti nella loro fiducia e esperti in battaglia. Molto efficaci contro le truppe irreggimentate!
103570=Arcieri elementari: alta velocità d'attacco e molto dannose per truppe senza corazza.
103571=Arcieri standard: armati con archi lunghi con alta velocità d'attacco, causano un alto danno alle truppe senza armatura.
103572=Balestrieri standard: utili nella difesa del castello, sacrificano la velocità di attacco per un maggiore raggio d'azione alto danno!
103573=Balestrieri: armati con una balestra modificata che ha un alto danno e raggio d'azione ma una bassa velocità d'attacco!
103574=Arcieri: alta velocità d'attacco, efficaci nell'infliggere danni alle truppe senza armatura.
103575=Arcieri evoluti: la tua guardia del corpo con un'alta velocità d'attacco. Fanno danni critici alle truppe senza armatura.
103576=Balestrieri evoluti: armati con una balestra pesante. Non hanno una alta velocità d'attacco, ma infliggono danni molto alti e hanno un grande raggio d'azione.
103577=Arcieri evoluti: con un'alta velocità d'attacco essi infliggono un danno critico alle unità senza armatura.
103578=Balestrieri da leggenda: armati con balestra pesante. infliggono molti danni in attacco e hanno una raggio d'azione importante.
103579=Arcieri da leggenda: effettuano un rigoroso addestramento e hanno un'alta velocità d'attacco. Dovunque siano presenti è un bagno di sangue.
103580=La più semplice lanciapietre. Bassa velocità d'attacco. Ma hanno un raggio d'azione molto elevato di altre unità e sono un'arma mortale.
103581=Macchina d'assedio comune. Una macchina semplice ma utile. Riduce i danni subiti durante un assedio ma è molto lenta.
103582=Mangano comune. Ha una lenta velocità di caricamento ma un notevole raggio d'azione!
103583=Macchina d'assedio. arma molto utile negli assedi. Riduce i danni subiti durante un assedio, ma si muove lentamente.
103584=Catapulta. Lenta velocità di tiro, durevole e con una grande gittata!
103585=Macchina d'assedio evoluta. Arma molto utile negli assedi. Riduce i danni subiti, ma si muove lentamente.
103586=Arma d'assedio evoluta. Bassa velocità d'attacco. Stabile e con un lungo raggio, ma si muove lentamente.
103587=Arma precisa. Velocità di fuoco bassa e costante con lunga gittata.
103588=Macchina d'assedio da leggenda. La più potente macchina d'assedio sulla terra. Ha la maggiore difesa possibile durante un assedio, ma si muove lentamente.
103589=Arma da leggenda. Bassa velocità d'attacco, ma grande potenza di fuoco. Il peggiore incubo dei nemici!
103590=Cavalleria epica con alto attacco. Sono molto efficaci contro le truppe a distanza!
