153613=Dolcetto o scherzetto è un'attività importante nel corso di Halloween. I bambini, di solito, fingono di essere piccoli fantasmi, premono il campanello dei loro quartieri e gridano "Dolcetto o scherzetto". Il padrone di casa darà loro caramelle o altri doni.\nQuest'anno, demone, strega, scheletro e ghoul hanno versato il loro potere malvagio nelle zucche. Puoi ottenere la zucca malvagia uccidendo mostri e avere la possibilità di incontrare l'inviato di zucca con caramelle. Alimenta le zucche malefiche con la caramella per ottenere zucche buone. Utilizza le zucche buone per ottenere ricompense ricche!\nMio Signore, sei pronto per questo evento? Andate e raccogliete zucche e caramelle!
