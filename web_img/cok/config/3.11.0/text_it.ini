150598=Sin dai tempi antichi, Maslenitsa è stato considerato come un importante festival russo. I Russi considerano questo giorno come l'inizio di un nuovo anno. Durante questa festa, faranno Blini che si distinguono per colore come il sole e saranno ben dorati e di forma circolare. L'ultimo giorno del festival, che si brucia l'effige che rappresenta la Maslenitsa per accogliere l'arrivo della primavera.\n Durante l'evento della Maslenitsa, la terra delle prove nella Taverna sarà disponibili. Nella Terra delle prove, i nostri signori hanno la luce per sconfiggere le Tenebre. Si otterranno un sacco di premi quando si va avanti, e si ha anche la possibilità di ottenere il Blini d'oro. Il Blini d'oro vi porterà una certa sorpresa!\n Regole della terra delle prove:!\nPuoi entrare nella terra delle prove gratuitamente una volta al giorno tutti i giorni, dopo di che, si può entrare di nuovo usando l'oro. Ogni volta che si entra, avete 15 attacchi liberi. Dopo di che, si può usare l'oro per comprare altri attacchi. Si consuma un attacco ogni volta che si fa clic sul pulsante di attacco, non importa se si tratta di un attacco normale o di un colpo critico.\nDopo essere entrati, avete 3 modi per attaccare: Attacco spada, fulmine e tuoni. L'attacco con la spada è pari a 1 punto danno. Il fulmine è pari a 3 punti di danno. Il tuono è pari a 5 punti di danno. Quando si utilizza un colpo critico, il danno inflitto sarà triplicato.\nI punti dello stesso tipo di attacco si sommano, e più danni che causerai al mostro.\nQuando il mostro è sconfitto, si riceverà una cassa del tesoro. Aprilo per ottenere ricompense.\nMio Signore, speriamo puoi sconfiggere i mostri per provare a te stessi di essere un guerriero!
