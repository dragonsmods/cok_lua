2000000=Costruisci {0} Fattorie nel villaggio
2000001=Puoi costruire le fattorie cliccando sulle zone libere nel villaggio fuori dalle mura. Le Fattorie producono cibo. Costruisci più fattorie per velocizzare la produzione di cibo.
2000002=Aggiorna la fattoria al Liv. {0}
2000003=Aggiorna le aziende facendo clic su di esse al di fuori delle pareti. L'aggiornamento delle aziende agricole può aumentare il reddito alimentare, e gli effetti di più aziende possono essere raccolti l'uno sull'altro.
2000004=Costruisci {0} Segherie
2000005=Puoi costruire segherie cliccando sul terreno nel villaggio all'esterno del muro. Le segherie possono produrre legno. Costruisci più segherie per produrre legno più rapidamente.
2000006=Porta una segheria al Liv. {0}
2000007=Aggiorna le segherie facendo clic su di esse al di fuori delle pareti. L'aggiornamento delle segherie può aumentare il reddito del legno, e gli effetti di molteplici segherie possono essere raccolti l'uno sull'altro.
2000008=Costruisci {0} Miniere di ferro
2000009=Puoi costruire miniere di ferro cliccando sul terreno nel villaggio all'esterno del muro. Le miniere di ferro possono produrre ferro. Costruisci più miniere di ferro per produrre ferro più rapidamente.
2000010=Porta la Miniera di ferro al Liv.{0}
2000011=Aggiorna miniere di ferro cliccandole fuori dalle pareti. L'aggiornamento delle miniere di ferro può aumentare il reddito del ferro, e gli effetti di molteplici miniere di ferro possono essere raccolti l'uno sull'altro.
2000012=Costruisci {0} Miniere di Mithril
2000013=Puoi costruire miniere di mithril cliccando sul terreno nel villaggio all'esterno del muro. Le miniere di mithril possono produrre mithril. Costruisci più miniere di mithril per produrre mithril più rapidamente.
2000014=Porta le miniere di Mithril al liv.{0}
2000015=Aggiorna le miniere di mithril facendo clic su di esse al di fuori delle pareti. L'aggiornamento delle miniere di mithril può aumentare il reddito di mithril e gli effetti multipli di miniere di mithril possono essere raccolti l'uno sull'altro.
2000016=Costruisci {0} Depositi
2000017=È possibile costruire un Deposito nel centro della città cliccando sul terreno aperto. Le risorse immagazzinate nel Deposito non possono essere saccheggiate.
2000018=Porta il deposito al Liv.{0}
2000019=Puoi aggiornare il Deposito cliccando su di esso nel centro della città. L'aggiornamento del tuo Deposito incrementerà le sue capacità. Le risorse immagazzinate nel Deposito non possono essere saccheggiate.
