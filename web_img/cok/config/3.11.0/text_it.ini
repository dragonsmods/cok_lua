150199=Halloween si sta avvicinando! Questa festa nasce dai festeggiamenti del Capodanno celtico. 2000 anni fa, i Celti vivevano nella moderna Irlanda, in Inghilterra e nella Francia settentrionale. Il 1 novembre era il loro Capodanno. Alla vigilia, che è il 31 ottobre, oltre che celebrare l'arrivo di un nuovo anno, i Celti erano usi anche a chiedere benedizioni dai loro antenati e dagli spiriti di buon cuore, e pregavano di sopravvivere all'inverno, utilizzando il cibo come offerte.\nLe celebrazioni di Halloween erano molto semplici e si tenevano solitamente nelle chiese. Col passare del tempo, tuttavia, la festa è diventato una divertente giornata in cui le persone fanno paura gli uni agli altri e condividono storie di fantasmi. La notte prima del giorno dei santi, i bambini si travestono con diversi tipi di costumi, portano in giro zucche decorate, e vanno a bussare alle porte delle case chiedendo "dolcetto o scherzetto" ed esigendo caramelle.\nMio Signore, per celebrare questa festa divertente, l'Evento di Halloween è cominciato! Durante l'evento di Halloween, terribili zucche mostruose appariranno nel regno. Distruggendole otterrai le zucche malefiche. Raccogliendo risorse nel regno, sarà possibile ottenere dolcetti. Riempite le zucche malefiche con i dolcetti e otterrete le zucche felici, che vi faranno ottenere enormi benefici. Mio Signore, prendi parte all'evento di Halloween e raccogli le zucche come ti piace!
