150254=Il Kimchi è un piatto di contorno fermentato coreano preparato con verdure e con una varietà di condimenti. Tradizione vuole che il kimchi venisse conservato in vasetti e riposto sottoterra per essere mantenuto al fresco durante i mesi estivi, per poi essere scongelato durante quelli invernali. Ci sono centinaia di varietà di kimchi, preparato con cavoli di Pechino, ravanelli, cipolline o cetrioli come ingredienti principali. Ogni ottobre e novembre, in Corea si prepara una gran quantità di kimchi.\nDurante l'evento, riceverai Kimchi non fermentato mentre raccoglierai oggetti nella Mappa del Regno e Vasetti mentre li raccoglierai nel tuo Castello. Il Kimchi non fermentato e i Vasetti possono essere sintetizzati in Kimchi. Utilizza il Kimchi per ricevere tanti premi!
