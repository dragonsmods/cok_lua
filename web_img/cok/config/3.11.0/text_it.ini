165148=Abbiamo trovato un po' di minerale vena prodotta vicino al nostro confine del regno producendo un sacco di risorse e oggetti rari! Occupa il minerale vena per ottenere un reddito ricco!\nOgni due settimane, il minerale vena cambierà la fase di battaglia, si può andare al minerale vena nella zona dell'altro regno per prendere il portale sacro.\nLa fase della battaglia dura 24 ore. Quando un regno distrugge il sacro portale di un altro regno esso ottenerà la proprietà e terminerà la fase di battaglia di quel regno immediatamente. Se la proprietà del portale sacro non cambia in 24 ore, la proprietà rimane.\nIl regno che detiene la proprietà del portale sacro sarà in grado di entrare nel minerale vena nella prossima fase di raccolta.
