149909=Lo sviluppo della fratellanza cuor di leone è stata oltre le aspettative di tutti. Il primo ministro ha riordinato la fratellanza prima che fossero arrivate a sud, ed ha formato la legione suprema ed il parlamento dell'osso nero. Il re ha anche commissionato la costruzione della stanza della disciplina per la legione suprema nella valle del torrente come premio.\n\nOgni soldato della legione suprema indossa l'armatura forgiata da ferro buono che era difficile da fabbricare e mantiene un alto valore. Anche se fornisce grande difesa, chi l'indossa consuma molta più resistenza. I rivestimenti del paladino nemmeno hanno bisogno di aiutanti per metterli\n\nHanno bisogno di cibo sufficiente a prevenire l'indebolimento dalla fatica e le emozioni negative.
