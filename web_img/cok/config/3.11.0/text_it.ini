150568=San Valentino è una delle feste tradizionali dell’Occidente e cade il 14 febbraio. Questa è una festa piena di amore, romanticismo, fiori e cioccolatini. In questo giorno, uomini e donne che sono innamorati si scambiano regali tra loro al fine di migliorare il loro rapporto. Tra tutti i regali di San Valentino, le rose sono il dono più popolare e il loro colore e la loro quantità assume diversi significati. Questa settimana, Clash of Kings sarà inebriato con il profumo delle rose.\nDurante l’evento di San Valentino, sarà possibile ricevere la Rosa Rossa esprimendo i desideri nella fontana e uccidendo mostri nel Regno. Usale per ottenere un sacco di premi, e se sei fortunato potrai ottenere un Cuore. Invia il cuore agli altri giocatori, e troverete tutti qualcosa di sorprendente nel Regno.\nMio Signore, il tempo non aspetta! Esprimi il tuo amore a chi ti sta a cuore ora!
