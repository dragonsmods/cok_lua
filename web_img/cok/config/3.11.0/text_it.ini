150592=La Festa della Donna internazionale cade l'otto marzo di ogni anno. Il giorno fu scelto più di cento anni fa per festeggiare l'immenso contributo delle donne in campo economico, politico e sociale. Le donne di tutto il mondo onorano questa festività perché simboleggia la giustizia, la pace e lo sviluppo. Questo è il giorno in cui le donne di ogni parte del mondo prestano più attenzione ai diritti femminili nonostante le diversità di provenienza, razza, lingua, cultura, economia e politica.\nNei nostri Regni, i Signori donna attivi si preparano alla battaglia, raccolgono risorse, attaccano e abbattono avversari. Ora hai la possibilità di ricevere Fiori quando uccidi i mostri, e utilizzarli per ottenere tantissime ricompense. Ci saranno Cespi Fioriti nella tua città, e saranno rilasciati anche alcuni avatar Signore dalla durata limitata nel tempo. Mio Signore, è tempo di uccidere altri mostri!
