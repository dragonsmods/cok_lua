140113=MIo signore:\nLa campagna del drago sta per cominciare! Potenti alleanze dai diversi regni verranno qui per stabilire quale sarà la alleanza più forte del gioco Clash of Kings!\nLe alleanze saranno divise in due gruppi che combatteranno uno contro l'altro. I vincenti otterranno il punteggio più alto, e la classifica finale e i playoff decreteranno l'alleanza più forte di COK.\n Ogni alleanza avrà un punteggio iniziale in base al suo potere e entrerà così in classifica. Il punteggio iniziale sarà stabilito in base al potere complessivo e al livello dei castelli dei suoi membri. I castelli superiori al livello 26 riceveranno un punteggio più alto, quindi non dimenticare di aumentare il tuo potere!\nAltre regole sulla campagna del drago saranno pubblicate tra poco. Restate in allerta!
140114=Mio Signore:\nLa campagna del Drago sta per cominciare! Questa volta puoi combattere contro tutti i giocatori di ogni Regno e diventare la più forte alleanza di COK!\n -Ogni leader e i membri r4 di una qualsiasi Alleanza nella top 50 di qualsiasi regno possono iscriversi\n -Fino a 50 membri di ogni alleanza possono partecipare. Essi saranno selezionati dal leader e dai membri R4\n -Dopo essere entrato nel campo di battaglia, non attaccare il castello degli avversari, ma prendi il controllo degli edifici e ottieni i punti. L'Alleanza con più punti vince\n -Accanto agli edifici che portano punti, ci sono anche altri edifici. Occupandoli otterrai diversi benefici e vantaggi strategici\n -Le truppe non moriranno nella campagna del drago e solo una quantità limitata di teletrasporti avanzati può essere usata.\n - Vincitori e vinti ottengono punteggi di categoria e punteggi bonus (grazie alle prestazioni nella campagna del drago). Alla fine, il punteggio in classifica determinerà la categoria e il premio che si riceve alla fine del tempo\n -Un premio verrà inviato dopo ogni battaglia. Esso è determinato dal punteggio che si ottiene nella campagna del drago (può includere cristalli)\n Trova le regole dettagliate nelle FAQ\n\n Sei pronto, mio ​​Signore? Combatti nella campagna del drago e diventa l'Alleanza più forte in COK!
140115=Mio signore,\nuna nuova fase della campagna del dragone sta per cominciare- Iscriviti e sii pronto! Sii la più forte alleanza in COK!
140116=Mio signore:\n Questa stagione sta per finire,ti preghiamo di dedicare il tuo tempo a salire di rango e ottenere un migliore premio\n Dopo questa stagione, le alleanze in cima alla classifica possono partecipare ai playoff e tutti i punteggi verranno ripristinati. Nella nuova stagione, i punteggi iniziali saranno decisi dal comportamento di questa stagione
