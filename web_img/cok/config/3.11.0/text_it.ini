150744=La bambola russa è un giocattolo di legno fatta in Russia, è costituito da più bambole di legno vuote coperte uno per uno, una dozzina di bambole al massimo. Di solito è una serie di giocattoli di forma cilindrica con fondo piatto, che consentono loro di stare su una scrivania. Ci sono diversi colori, rosso, blu, verde, viola e così via. Il modello più comune di queste è una signora con un costume nazionale russo che è chiamata Matrioska, e questo è anche il soprannome della bambola russa. Dal 14° secolo, la bambola russa ha avuto origine da una vecchia città russa, Sergiev Posad, ora molto popolare in tutto il mondo per l'attraente scultura, l'abilità nell'arte ed anche per la cultura nazionale russa.\nMio signore, è possibile ottenere confezioni desiderando nella fontana dei desideri. Ucci i mostri nella terra delle prove per ottenere una varietà di bambole, la più piccola è più difficile da ottenere. Utilizza le confezioni per sintetizzare le bambole per una serie di bambola russa. Il valore della bambola russa dipende dai numeri delle bambole. Più bambole, ricompense migliori!
