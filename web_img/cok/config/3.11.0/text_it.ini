140284=Gli spareggi della campagna del Drago inizieranno presto
140285=Caro Signore,\nC'è un drago volante nel cielo con il suo ringhio, rompe la quiete del campo desolato di battaglia, sta arrivando!\nGli spareggi della campagna del Drago inizieranno presto, le 64 squadre nella stagione regolare sono in grado di partecipare e lottare per diventare l'alleanza più forte di Clash of Kings!\nGli spareggi hanno due fasi, questi sono a gironi e fase campioni.\nLe 64 alleanze saranno divise in 8 gruppi e combatteranno tra di loro all'interno del vostro gruppo per generare un campione.\nQuando gli 8 campioni vengono generati, si troveranno a combattere tra di loro per decidere le posizioni da 1 ad 8.\nAllo stesso tempo, gli spareggi hanno alcune nuove regole, e si è in grado di scegliere più strategie, e più modi per ottenere punti. Si prega di vedere i dettagli nel regolamento degli spareggi o nell FAQ!\n\nClash of Kings Game Studio
140286=La qualifica è iniziata
140287=Caro Signore,\ngli spareggi della campagna del Drago è iniziata, e tutte le alleanze sono state divise in 8 gruppi, si prega di accedere all'interfaccia spareggi per controllare i dettagli, il tempo registrato dipende dal tempo scelto da entrambe le parti. Si prega di verificare FAQ per visualizzare i dettagli.\n\nClash of Kings Game Studio
