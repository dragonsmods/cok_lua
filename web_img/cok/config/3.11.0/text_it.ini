150883=La corsa dei tori è una festa tradizionale in Spagna. Inizia alle 12:00 il 6 luglio e fino alle 24:00 del 14 luglio di ogni anno. La celebrazione comprende sfilate, fuochi d'artificio, degustazioni e la corrida. La corrida è uno dei modi più famosi per la celebrazione. Durante la festa, sei feroci tori inseguono centinaia di uomini muscolosi su 849 metri di lunghezza su strade di ciottoli, fino ad arrivare alla Plaza de Toros. Pertanto, questi 849 metri di strada sono chiamati "La strada della corsa dei tori."\nDurante l'evento della corsa dei tori, è possibile ottenere corna perse dalla raccolta di risorse, e quindi utilizzarle per ricevere un sacco di premi. Tori in corsa appariranno nel tuo castello, quando stanno correndo, è possibile fare clic su di loro per ottenere ricompense, a volte si può avere la possibilità di ottenere un toro infuriato. Utilizzando il toro infuriato metterà un toro infuriato in tutto il mondo. Attaccherà un castello a caso nel suo raggio.\n\nTempo dell'evento: dal 06/07/2016 al 13/07/2016
