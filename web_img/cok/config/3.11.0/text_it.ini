150892=Il 14 luglio è la Giornata nazionale Francese. In questo giorno, nel 1789, la gente di Parigi hanno sequestrato la Bastiglia che simboleggiava il dominio feudale, sopra la monarchia. Il 14 Luglio 1880, è stata stabilita la Giornata nazionale Francese, i Francesi celebrano questo giorno di libertà e di rivoluzione, ogni anno. La notte di questa giornata è come un mare di gioia.\nLa Giornata nazionale è la festa pubblica più solenne in Francia. Tutti i Francesi avranno un giorno di riposo il 14 luglio. Alla vigilia della Giornata nazionale, tutte le famiglie appendono bandiere, tutti gli edifici ed i luoghi pubblici sono decorati con illuminazioni e ghirlande, palchi all'aperto sono costruiti e decorati con tende e panni rosso, bianco e blu, l'orchestra sul palco suona musica popolare folk. Le notti del 13 e 14, la folla si abbraccia e bacia per la strada e danza intorno ai nastri rossi, bianchi e blu.\nDurante la Giornata nazionale Francese, la Bastiglia apparirà nel mondo. Dopo che il signore conquista la Bastiglia, la Bastiglia sarà liberata, il Signore avrà un sacco di premi.\nTempo evento: dal 13/07/2016 al 20/07/2016
