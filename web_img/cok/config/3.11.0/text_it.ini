105792=Mio Signore,\nAlcuni operai abili sono venuti in città. Se gli fornisci un fabbro, loro forgeranno attrezzature potenti per voi. Ognuno di loro ha un attributo univoco.\nI materiali necessari per forgiare può essere ricevuto in officina o sconfiggendo i mostri fuori dal castello. Facciamo assemblare le truppe e dar loro la caccia!
105793=Mio Signore,\nOra le circostanze sono cambiate e il trattato di pace è stata terminato, il che significa che il "Newbie Shield" è scomparso. Ma non temere, mio Signore. Allena le tue truppe, costruire le vostre trappole per far sapere agli altri quanto potente siete!\nNel frattempo, visto che hai perso il tuo scudo, il commerciante viaggiatore ha accettato di darti un prezzo speciale. Ti attende nei pressi delle mura della città. Aggiorna la merce e trovare quelli Premium!
105794=Mio Signore,\nora è possibile costruire la Sala della Guerra, che permette di assemblare i tuoi alleati e schiacciare tutti coloro che sta sulla tua strada!\nAttaccare è la migliore forma di difesa. Dal momento che abbiamo già addestrato abbastanza truppe, cerchiamo di attaccare i nostri nemici! Non dimenticate di esplorare prima di ogni battaglia. Un saggio Signore non agisce mai avventatamente.
105795=Mio Signore,\nil tuo altruismo, ha fatto si che il tuo popolo, non soffre e muore più di fame. E' tempo di fare loro dei credenti di divinità. Costruisci il Wishing Well per adorare gli dei, e gli dei ci concederanno l'abbondanza di materiali.\nTu puoi ricevere molte risorse nella Wishing Well, ma vi suggerisco di desiderare Acciaio, che non è solo una risorsa necessaria per forgiare, ma inoltre, non può essere saccheggiato da altri signori.
105796=Mio Signore,\nabbiamo finalmente stabilito le rotte commerciali tra te ed tuoi alleati. Finché si dispone di un mercato, si sarà in grado di commerciare risorse con i tuoi alleati.\nPer quanto riguarda l'Alleanza, è il momento di svolgere i vostri doveri. Si può aiutare la costruzione di Edifici della Alleanza e donare le risorse per migliorare le Science della Alleanza. Verrai premiato con punti Onore dall'Alleanza che è possibile utilizzare per acquistare oggetti nel Mercato della Alleanza.
105797=Mio Signore,\n è una giornata stimolante! Consulenti tecnici della Camera di Commercio stanno insegnando i nostri operai la Tecnologia della fusione. Dovremmo costruire miniere di ferro per la raccolta del ferro ora. Il legno fuori della vostra città sembra essere un buon posto per loro.\nOra siamo abbastanza potente per partecipare a eventi come "Il cavaliere Oscuro" e "La Campagna del Dragone" nel Centro Eventi. Si prega di prestare attenzione agli annunci nel Centro Eventi.
