150861=Regole Quiz Coppa Europea:\nUn giorno prima della partita, è possibile visualizzare informazioni su questa nell'interfaccia Coppa Europa e indovinare quale squadra vincerà.\nÈ possibile utilizzare un solo tipo di risorse per fare il quiz di ogni partita, e questo è un limite. Se si raggiunge il limite, non è più possibile continuare ad indovinare quella partita.\nÈ possibile indovinare tre volte al massimo per un turno, in modo che si può scegliere entrambe le parti per vincere allo stesso tempo.\nNon puoi fare il quiz dopo che una partita è iniziata.\nDopo il match, è possibile controllare le informazioni del quiz e raccogliere i frutti nei registro quiz.\n\nSuggerimenti:\nLe probabilità: se si vince il quiz, le risorse che si otterranno saranno moltiplicate per le risorse che metti all'inizio ed il valore di probabilità. (Contiene anche le risorse consumate quando si esegue il quiz. Il valore di probabilità sarà sempre maggiore di 1)\n\nTempo evento: Dal 27/06/2016 al 13/07/2016
