152433=La truppa di Loken accidentalmente hanno scoperto una tribù centauro, e poi hanno brutalmente saccheggiato questa tribù primitiva. Le truppe tornate nel regno hanno riportato informazioni preziose sul tesoro del centauro.\n\nDurante l'evento, avrai la possibilità di ottenere mappe del tesoro del centauro A, B, C o D (uno o più di esse) uccidendo centauri di qualsiasi livello. Sintetizza 3 tipi di mappe del tesoro del centauro per ottenere una cassa centauro. Le casse possono sembrare uguali, ma i premi all'interno non sono gli stessi!\n\nHai anche un'occasione per ottenere un gettone del centauro dalla cassa - ascia del centauro, usalo per scambiare regali preziosi nel centro eventi!\n\nTempo evento:
