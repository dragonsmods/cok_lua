150224=Dopo Halloween, il regno sta avendo una festa importante - La notte del falò! Ogni anno in questo periodo, gli inglesi accendono dei falò e fanno fuochi d'artificio per festeggiare.\nLa notte del falò è chiamata anche la notte di Guy Fawkes, nasce dalla congiura delle polveri del 1605, un complotto fallito da un gruppo di provinciali cattolici inglesi per assassinare il protestante re Giacomo I d'Inghilterra e sostituirlo con una cattolico di stato. Nel periodo immediatamente successivo al 5 novembre fu arrestato Guy Fawkes, catturato a guardia di un nascondiglio di esplosivi piazzati sotto la camera dei cord, il consiglio di James ha permesso al pubblico di celebrare la sopravvivenza del re con i falò.\n\nDurante questo evento,\n1. Raccogli le risorse in tutto il mondo (eccetto l'oro) per ottenere fuochi d'artificio, utilizza i fuochi d'artificio per ottenere ricchi premi.\n2. I signori hanno la possibilità di ottenere caramelle mou desiderando, e hai la possibilità di ottenere mele uccidendo i mostri. \n3. Metti le caramelle mou e le mele insieme, si otterrà un mela mou! Usala per ottenere ricchi premi!\nMio signore, prendi la tua attrezzatura per il barbecue ed accendi il falò!\nTempo evento: Dal 01/11/2016 al 08/11/2016
