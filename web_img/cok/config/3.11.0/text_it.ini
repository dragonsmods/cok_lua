152273=Il giorno del pesce d'aprile è in arrivo! Sei pronto per qualche scherzo? Il giorno del pesce d'aprile è iniziato nei paesi occidentali intorno al 1800. Il 1° aprile, la gente di solito gioca brutti scherzi l'un l'altro per divertimento, e vi diranno la verità, alla fine, per dichiarare che colui che è stato truffato è un "pazzo". Si dice che nel 1965, il re di Francia Carlo IX decise di cambiare il giorno di capodanno dal 1° aprile al 1° gennaio. Tuttavia, alcune persone che si attengono ai vecchi metodi non erano d'accordo con questo, e ancora celebrano il nuovo anno il 1° aprile. Gli innovatori stuzzicavano molto gli altri in questo giorno, e avrebbero mandato loro regali falsi e li invitano a feste false. Da allora in poi, le persone prendono in giro sempre altre persone il 1° aprile.\n\nDurante Il giorno del pesce d'aprile, ci saranno giullari sulla mappa regno. Si può andare dai giullari per ottenere cappelli dei giullari in modo casuale, è quindi possibile combinare diversi cappelli per sintetizzare una cassa a sorpresa. Ma non si sa cosa c'è nel cappello dalla sua comparsa.\nSe si è fortunati, si ottiene la decorazione castello del guardiano dal giullare. Dopo l'uso, l'aspetto esterno del vostro castello e le truppe in marcia cambieranno in guardiano. Entra ora!\n\n\nTempo evento: 28/03/2017 - 03/04/2017
