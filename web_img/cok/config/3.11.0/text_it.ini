150603=La Festa di san Patrizio cade ogni anno il 17 marzo,  fu stabilita per commemorare il guardiano irlandese san Patrizio. Nasce in Irlanda alla fine del quinto secolo ed è diventata la Festa nazionale d'Irlanda. Attualmente la Festa di san Patrizio ha iniziato gradualmente ad essere festeggiata in altri paesi.\nDurante la Festa di san Patrizio, c'è solitamente una grande parata. Il colore tradizionale della celebrazione in questa giornata è il verde. Qui le persone, quindi, indosseranno vestiti verdi, cappelli verdi e disegneranno anche trifogli sui loro volti con la vernice verde.\nOra, la gente festeggerà la Festa di san Patrizio nel nostro regno. Hai la possibilità di acquisire Birra Nera Ghiacciata raccogliendo sulla mappa del regno e esprimendo un desiderio al Pozzo dei Desideri. Usa la Birra Nera Ghiacciata, riceverai un sacco di premi e, inoltre, avrai la possibilità di ricevere del Trifoglio. Otterrai preziose ricompense usando il Trifoglio. Mio Signore, le vostre truppe singhiozzeranno lungo il cammino dal bere troppa birra nera~
