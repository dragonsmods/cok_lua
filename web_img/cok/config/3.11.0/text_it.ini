150246=Mio Signore! Ci sono dei mostri sconosciuti nella Taverna! Hanno osato sfidarti in un combattimento faccia a faccia. Io credo nel tuo coraggio, nella tua forza e nel tuo potere. Li ucciderai tutti! Si dice che ognuno di loro abbia un cesto dei tesori che contiene premi di grande valore. Mio signore, va e sconfiggili tutti! \n Attaccando i mostri della Mappa del Regno avrai la possibilità di ottenere una una pergamena del Trial. Questa ti permetterà di entrare nella Terra dei Trials. \n Regole per la Terra dei Trials: \n Puoi entrare gratuitamente nella Terra dei Trials una volta al giorno (dopo la prima volta puoi entrare pagando con l'oro o con una pergamena del Trial). Ogni volta che entri hai a disposizione 15 attacchi gratuiti (terminati questi puoi usare l'oro per comprare altri attacchi). Ogni volta che giochi consumi un attacco (indipendentemente dal fatto che sia un normale attacco o in modalità colpo letale). \n Dopo essere entrato, hai tre tipi di attacco a disposizione: Colpo di Spada, Fulmine e Tempesta di Fuoco. Il Colpo di Spada infligge un danno pari a 1 punto. Il Fulmine infligge un danno pari a 3 punti. La tempesta di Fuoco infligge un danno pari a 5 punti. Se usi la modalità colpo letale, il danno sarà triplicato. \n Combina i diversi colpi, per riuscire ad infliggere al mostro più danni possibili. \n Dopo aver sconfitto il mostro, riceverai un cesto di Tesori. Aprilo per ottenere i premi. 
