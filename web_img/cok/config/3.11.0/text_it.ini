150241=Diwali, conosciuta anche come Deepavali, è una festa tradizionale della cultura indù, che celebra la vittoria della luce contro le tenebre come analogia del trionfo del bene sul male. Per celebrare questa festa della luce, in tutte le case vengono accese candele e lampade ad olio per simboleggiare la luce, la prosperità e la felicità. \nDurante Diwali, le case saranno ripulite e rinnovate per mostrare rispetto agli dei. Nuovi vestiti saranno indossati per marcare la determinazione per iniziare una nuova vita. Di sera, le case e i negozi brilleranno di diversi tipi di lampade, e il cielo sarà pieno di fuochi d'artificio. Uno dei punti forti di Diwali è quello di fare un bagno con olio profumato in un fiume sacro per purificare il corpo e l'anima. In particolare è necessario per i bambini andare al fiume a lavare i loro corpi dallo sporco, purificare l'anima e ricevere le benedizioni per tutta la famiglia per la propria salute. \nDurante l'evento, riceverete Lampade ad olio quando raccogliete le risorse nel regno, e sarete benedetti con salute e felicità. Usate le lampade a olio per ottenere un sacco di premi. Lavorate sodo per avere tutto ciò!
