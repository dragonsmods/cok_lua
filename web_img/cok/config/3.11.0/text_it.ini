105719=Mio Signore, l'evento di eliminazione dei nemici, avrà inizio fra {0}! \nDurante l'evento, dovrai eliminare il maggior numero di nemici possibili per guadagnare punti che potranno essere scambiati con delle ricompense! \n(Usando l'elemento Teletrasporto Avanzato, potrai teletrasportarti nei territori della tua alleanza e potrai dare e ricevere protezione)\n\nQuando attacca attivamente: \n1. Guarda l'energia dei nemici per stimare la loro forza. \n2. Spiare puo aiutarti ad uccidere il maggior numero di nemici minimizzan\ndo le perdite. \n3. \nUnirsi ed attaccare insieme a membri della propria Alleanza può aiutare a sconfiggere i nemici più potenti. \n\nQuando difendendosi da un attacco: \n1. Per favore difendere con efficacia per prevenire le perdite! \n2. Utilizzando uno scudo della pace si può prevenire perdite e fornire una difesa efficace allo stesso tempo. \n3. Guarda i nemici presso la torre di guardia per poter formulare strategie efficaci di difesa. \n4. Quando ci si confronta con nemici inarrestabili, è possibile proteggere le proprie truppe inviandole nelle rovine o da qualche altra parte lontano dal castello, prima che arrivino i nemici. \n5. Costruire più ospedali per ridurre le perdite fra le truppe! \n6. Chiedere aiuto ai tuoi alleati è un metodo efficace in battaglia. Naturalmente, dovrai fare lo stesso per fornire aiuto anche a loro. \n7. Sviluppa il tuo deposito per proteggere le tue risorse dai saccheggi. \n8. Preveni la perdita di risorse utilizzandole prima di essere attaccato e scambiandole con i tuoi alleati al mercato.
105720=La tua città è stata attaccata
105721=Mio Signore,  il vostro Castello è stato attaccato ed ora è in modalità 'incendio'! Puoi spostare il tuo Castello avvicinandoti ai tuoi alleati, utilizzando il Teletrasporto. Così facendo potrai utilizzare la difesa dei tuoi alleati.  \n\n\1. Se la tua città viene attaccata dai nemici e non riesci a opporre difesa, la tua città cade in livello "incendio". In questo caso le tue difese caleranno fino a diventare nulle, azerzerandosi. Quando questo accade la tua città verrà distrutta. \n2. Usando lo Scudo della Pace puoi rendere una effettiva difesa e minimizzare le perdite. \n3. Osserva i nemici dalla Torre di Guardia per elaborare efficaci strategie di difesa.  \n4. Quando sei al confronto con nemici troppo potenti, puoi occupare le tue truppe impiegando le presso ricerca nelle Rovine o allontanandole dalla tua città il più possibilmente lontano prima che arrivi il nemico. \n5.  Costruisci più Ospedali al fine di ridurre la perdita di truppe! \n6. Cercare aiuto nei tuoi alleati è un metodo efficace per la battaglia. ovvia mente dei offrire il tuo aiuto anche in caso di loro bisogno.  \n7.  Migli ora il tuo deposito per preservare il furto delle tue risorse. \n8. Previene perdita di risorse utilizzandole prima di subire attacchi oppure cedile al mercato dell'alleanza, ai tuoi alleati.
