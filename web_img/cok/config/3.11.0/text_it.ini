151987=Dipinto di capodanno era arte popolare nella Cina antica.\n\nDurante l'evento,\nraccogli il dipinto del nuovo anno per ottenere decorazioni del castello limitate!\nDesidera nella fontana dei desideri, avrai la possibilità di ottenere le merci di capodanno. Apri i beni di capodanno, e avrai la possibilità di ottenere il dipinto di capodanno - gallo A e lanterna A.\nRaccogli nel mondo, avrai la possibilità di ottenere il nuovo dipinto dell'anno - gallo B e lanterna B.\nUccidi la piccola bestia Nian nel mondo, avrai la possibilità di ottenere i dipinti di capodanno - lanterna C e gallo C.\nEntra nell'evento distruggi l'uovo e avrai la possibilità di ottenere il dipionto di capodanno - lanterna D.\nEntra nell'evento in visita e avrai la possibilità di ottenere il dipinto di capodanno - gallo D.\n\nTempo evento: 24/01/2017 - 07/02/2017
151988=Secondo la mitologia cinese, un Nian è una bestia che vive in fondo al mare o in montagna. Una volta ogni primavera, su o intorno al nuovo anno lunare, esce di nascosto per attaccare le persone. Punti deboli del Nian, sono supposti essere sensibili ai rumori forti, così la gente getta petardi che causano forti rumori e speravano facessero intimidire il Nian.\nDurante l'evento,\nil boss del mondo - la bestia Nian appariranno quando 700 antichi corni sono stati utilizzato nel regno.\nPuoi ottenere il corno antico uccidendo la piccola bestia Nian.\nI petardi sono necessari per attaccare la bestia Nian, è possibile ottenere i petardi dai beni di capodanno, in visita e distruggendo l'uovo.\nIl boss del mondo bestia Nian non farà male o ucciderà nessuno dei tuoi soldati!\nÈ necessario un castello: livello 10 per attaccare la bestia Nian.\nLa bestia Nian esisterà solo per 30 minuti, vai in fretta quando appare!\nPer celebrare una volta che hai ucciso la bestia Nian, tutto il reddito del legno, cibo, ferro e mithril sarà aumentato del 50% nel tuo regno fino alle ore 24:00 del sistema del giorno!\n\nTempo evento: 24/01/2017 - 07/02/2017
