152667=Mio signore,\n\nIl tempo vola, hai passato tre anni insieme a Clash of Kings. Grazie per la tua compagnia, supporto ed incoraggiamento. La luce nei tuoi occhi è la destinazione che abbiamo voluto.\n\n2017, c'è solo una cosa che vogliamo fare: fare una svolta e rendere tutti felici. Per continuare a fare quello che ti piace e migliorare il gioco.\n\nSappiamo che ha bisogno di un po di tempo per vedere la luce futura. Camminiamo insieme, cambiamo e conquistiamo. Ricorderemo sempre tutti i ricordi!
