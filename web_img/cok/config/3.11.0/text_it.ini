140130=Dopo che avrai occupato il punto di teletrasporto i giocatori dalla tua parte potranno teletrasportarsi in una determinata area gratuitamente. Non serviranno né oro né articoli, tuttavia il numero di teletrasporti a disposizione si ridurrà. \nIl punto di teletrasporto è un edificio estremamente importante nella strategia di battaglia. Dopo che lo avrai occupato i castelli dalla tua parte potranno conquistare più velocemente gli obiettivi della battaglia.
