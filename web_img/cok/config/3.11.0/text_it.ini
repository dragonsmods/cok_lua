151145=\n2000 anni fa, i Celti vivevano il giorno della modernizzazione in Irlanda, Inghilterra e Francia settentrionale. Il 1 novembre era il loro anno nuovo. Alla vigilia, che è il 31 ottobre, oltre a celebrare l'arrivo di un nuovo anno, i Celti chiedevano anche benedizioni ai loro antenati e spiriti di buon cuore, dando loro offerte di cibo. Il festival è ormai una divertente giornata in cui le persone si fanno paura tra loro e condividono storie di fantasmi. Ad Halloween, le persone si vestono in diversi modi interessanti, e talvolta anche i costumi sono bizzarri, i bambini fanno 'dolcetto o scherzetto' andando di casa in casa bussando alle porte e chiedendo di avere delle caramelle.\nMio Signore, per celebrare questo festival emozionante, abbiamo preparato uno speciale evento di Halloween nel gioco!\nCome giocare:\n[Caramella gustosa]\nDesidera nel pozzo dei desideri, è possibile ottenere la caramella gustosa.\n\n[Mostri zucca]\nMolti misteriosi mostri zucca sono apparsi in tutto il mondo! Uccidete i mostri di zucca per ottenere la zucca del male e ti danno la possibilità di trovare l'orribile zucca cavaliere!\n\n[Zucca felice]\n
