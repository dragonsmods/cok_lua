150900=Ciao, sono io. Non chiedetemi chi sono, lo saprai abbastanza presto. Ti senti mai sentito solo, anche in compagnia di membri dell'alleanza? Nei giorni freddi, quando la città è vuota, a volte ti annoi? Si desidera parlare con altre persone. Basta avere uno sguardo al altre persone vi farà sentire meglio.\nVuoi chattare con la principessa? Vuoi lottare con i soldati? Vuoi vedere il saggio da lontano o dei solitari nelle vicinanze? Vieni, vieni con me a incontrare nuovi amici...... \nDurante l'evento, due eroi verranno al vostro castello. È possibile aggiornare il livello dell'eroe donando, al fine di ottenere forze più potenti. Si prega di consultare la descrizione nell'interfaccia per maggiori dettagli. \n(Gli eroi appariranno davanti al castello) \n\nPuoi donare risorse o elementi per ottenere EXP dell'eroe. Aggiorna gli eroi rafforzeranno le loro abilità e anche sblocca nuove abilità. \nQuando alcuni particolari Signori hanno raggiunto un certo livello, si attiverà un evento speciale, e probabilmente sbloccare nuovi eroi o nuovi elementi.
150901=Ciao, sono K. Ti ricordi di me? Sono il soldato uscito l'anno scorso. Ora ho il mio nome, aha! Naturalmente, alcuni signori non hanno mai sentito parlare di me, perché io sono solo un soldato nel tuo esercito. Perché sono diventato tuo soldato? La ragione è semplice: Perché tu sei il vero eroe, mio Signore. Vedo l'umiltà, onore, sacrificio, coraggio, compassione, onestà, correttezza, e l'anima da te, sei la vera persona che voglio essere. \n\n Il mondo è cambiato, dopo un lungo sviluppo, i mostri si sono notevolmente rafforzati. I signori hanno anche favorito i proprii castelli, uccidi, saccheggia, la guerra continua. La guerra ci ha fatto nero e blu, ma questi luoghi diventeranno i nostri posti più forti. Sotto la sua guida, non abbiamo nulla da temere. Una volta che la tua spada ha puntato, siamo invincibili. \n\n Ti ricordi
