150189=Illustri ospiti dall'Estremo Oriente sono arrivati ​​al tuo castello. Essi sono giunti con doni per dimostrare il loro sincero apprezzamento per la tua calorosa accoglienza e per costruire relazioni durature con il tuo impero. Tuttavia, il loro viaggio non è stato senza pericoli. Lungo la strada, sono stati attaccati dai mostri e durante la battaglia, alcuni dei tuoi ospiti hanno perduto le loro armi. Ora che sono arrivati ​​sani e salvi al tuo castello, dovrai aiutarli a recuperare le loro armi. E’ giunto il momento di mostrare la tua generosità verso i tuoi ospiti!\n Poiché le armi sono sparse in tutto il Regno, è necessario che tu cerchi in vece loro nei punti risorsa, mandando le tue truppe a raccogliere. Gli abitanti del villaggio intorno al tuo castello hanno messo le armi che hanno trovato nei punti risorsa all'interno del tuo castello. Per recuperarle basterà che tu raccolga le risorse dentro di esso. Queste armi saranno restituite agli ospiti una volta ritrovate. Per ringraziarti per il tuo aiuto, essi ti doneranno ancora altri regali!
