105761=Mio Signore, l'Evento dell'Uccisione Nemici ha avuto inizio! \nDurante questo evento, dovete uccidere il maggior numero possibile di truppe del giocatore avversario per guadagnare punti e ricevere premi! \n(L'uso di un dispositivo di Teletrasporto Avanzato vi teletrasporterà nel territorio della vostra Alleanza e vi offrirà la protezione dell'Alleanza.) \n\nQuando si attacca attivamente: \n1. Visualizzate l'Energia del nemico per valutare la loro forza. \n2. L'esplorazione di avanscoperta vi aiuterà a pianificare i vostri attacchi e a minimizzare le vostre perdite. \n3. Radunarvi con i membri dell'Alleanza può aiutarvi a sconfiggere nemici potenti. \n\nQuando ci si difende da un attacco: \n1. È consigliabile usare un'efficace strategia difensiva per evitare perdite! \n2. Usate uno Scudo di Pace per fornire immunità contro gli attacchi e prevenire le perdite. \n3. Osservate i nemici dalla Torre di Osservazione per preparare una strategia efficace. \n4. Quando dovete affrontare nemici inarrestabili, potete proteggere le vostre truppe schierandole dietro le rovine, o in qualche altro posto lontano, prima che i nemici arrivino. \n5. Costruite più Ospedali per ridurre le perdite nella truppa! \n6. Cercare aiuto dai vostri alleati è un metodo efficace durante la battaglia. Non dimenticate di restituire il favore. \n7. Potenziate il vostro Deposito per proteggere le vostre risorse dai saccheggi. \n8. Evitate la perdita di risorse usandole tutte o scambiandole al Mercato con i vostri alleati, prima di essere attaccati.
