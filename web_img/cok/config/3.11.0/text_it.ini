150676=Il Festival degli spruzzi-d'acqua della Thailandia cade il 13 aprile, e ha una durata di 3 giorni, che è la festa più importante per i thailandesi. Il Festival degli spruzzi-d'acqua della Thailandia esiste per eliminare tutti i mali, la sfortuna e allontana i crimini, quindi inizia un nuovo anno con la bellezza e la purificazione. Il periodo del festival degli spruzzi-d'acqua è il periodo più caldo dell'anno. Durante questa festa, i Tailandesi versano sempre l'acqua per gli altri per celebrare questo giorno, ecco perché questo festival è di solito chiamato il Festival degli spruzzi-d'acqua. Prima che quel giorno arriva, la gente di solito pulisce la propria casa e bruciano vecchi vestiti per evitare la sfortuna. Durante il festival, la gente di solito versare acqua su ciascun altro durante la celebrazione.\nHanno i loro costumi in questo giorno per tutto il tempo, la gente va al tempio per ammucchiare i castelli di sabbia, inserire le bandiere e inviare i fiori per pregare per un anno sicuro. Durante la sera, di solito ci si cospargere di profumo con petali sulle braccia e sulle spalle degli anziani per mostrare il loro rispetto e la benedizione, poi gli anziani spruzzano il profumo sulle loro teste per la benedizione.\nDurante il Festival, è possibile ricevere pentole quando uccidi i mostri, usali per ottenere un sacco di premi. Nel frattempo, ci saranno Elefanti nella tua città, e inizieranno a correre per un tempo casuale, fai clic su di loro quando stano correndo per ricevere i premi.
