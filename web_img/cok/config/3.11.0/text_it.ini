150173=gli sputini taiwanesi sono una parte importante della gastronomia di Taiwan. E rappresentano motivo di fama e orgoglio nel mondo per la cultura taiwanese.\n Alle origini, gli spuntini venivano venduti in bancarelle vicino ai templi. Negli ultimi tempi, con lo sviluppo dell'economia di Taiwan, molti grandi magazzini organizzano dei mercati di vendita di spuntini nelle strade. In questo modo, gli spuntini non solo si sono evoluti col cambiamento dei gusti moderni, ma possono essere degustati in un ambiente tranquillo, senza troppo sole né pioggia.\n A causa della loro cultura alimentare alle origini gli spuntini taiwanesi venivano venduti esclusivamente di notte, in luoghi molto affollati e quindi erano accanto a templi o alle principali arterie di traffico. In seguito, con lo sviluppo dell'economia di Taiwan, molti nuovi mercati notturni sono sorti a causa di altri fattori.\n Uno degli spuntini più famosi sono le polpette di pesce. Le polpette di pesce hanno una lunga storia a Taiwan. Dopo un lungo periodo di sviluppo, le polpette di pesce raggiungono la loro maturità: deliziose, nutrienti e sane. Le palline colorate, squisitamente bianche, croccante fuori, tenera e gustosa dentro, con uno speciale sapore di frutti di mare.\n Durante l'evento, dovete sconfiggere i mostri per ricevere il ripieno di carne e farina, e raccogliere le risorse per ottenere i condimenti per insalata. Mescolando ripieno di carne, farina e condimenti per insalata otterrete le polpette di pesce taiwanesi, che vi faranno ricevere un sacco di premi. Cercate di fabbricare quante più polpette di pesce taiwanesi potete!
