153055=Il Festival delle Luci (Fête des Lumières) è la festa più popolare a Lione. Questa tradizione unica Lyonnaise impone che ogni casa abbia candele lungo l'esterno di tutte le finestre per produrre un effetto spettacolare per le strade. Il festival comprende altre attività basate sulla luce e di solito dura quattro giorni, con il picco di attività che si verificano l'8. I due principali punti focali delle attività sono in genere la basilica di Fourvière, che è illuminata con diversi colori, e di Place des Terreaux, che ospita una luce diversa mostrata ogni anno. Un sacco di turisti vengono in Francia per celebrare questa festa unica! Durante questo evento,\ni signori possono ottenere strane scatole uccidendo i nel mondo, utilizzale per ottenere un sacco di premi.\nPuoi anche avere la possibilità di ottenere la candela desiderando, usala per ottenere ricchi premi.\nMio signore, facciamo illuminare la notte!
