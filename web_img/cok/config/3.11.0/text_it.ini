152429=Si dice che nel periodo primaverile e autunnale il poeta Qu Yuan è saltato nel fiume per suicidarsi. Per proteggere il suo corpo dai pesci e dai gamberi, la gente ha buttato Zongzi fatto da foglie di canne e riso glutinoso lucido nel fiume per nutrire i pesci e i gamberetti. È diventato noto oggi come festival barca del drago, che ha una storia di oltre 2000 anni. Ora il festival barca del drago è diventato un festival comune in Asia, la gente di solito fa Zongzi e la fila alla barca di drago in questo giorno.\nPotete ottenere la foglia Zongzi e il riso glutinoso desiderando nella fontana dei desideri, raccogliendo risorse e uccidendo mostri. Usa la foglia Zongzi e il riso glutinoso per sintetizzare un Zongzi ed hai anche una buona possibilità di ottenere il misterioso pacchetto Zongzi. Usa Zongzi per ottenere un sacco di ricompense usa la chiave per aprire il pacchetto ed otterrai ricchi premi.\n\nTempo evento: 22-05-2017 a 30-05-2017\n\nSuggerimenti: Hai bisogno di una chiave per aprire il misterioso pacco Zongzi
