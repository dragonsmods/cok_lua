5530067="Antiche grida di guerra riverberano in tutta la valle; Il sangue di un vero drago attraversa le vene. Gli eredi del drago-nato sono sorti con il nuovo sole."
5530068=Forgiato da un fulmine e dal freddo invernale dalla terra del gelo. Siamo dai mari turbolenti e siamo qui per bere con le anime dei nostri antenati e pregare i nostri dèi.
5530069=Fiori di ciliegio ondeggiano nel vento e le bandiere ballano in aria.\nNoi siamo stati testimoni della caduta dell'inverno e abbiamo apprezzato la luminosità del sole. Ora siamo qui per la guerra, prenderemo la tua preziosa corona!
5530070=Il drago-nato stanno dominando il centro del continente per migliaia di anni. Hanno conquistato innumerevoli regni con le loro tecnologie avanzate e le attrezzature raffinate. Sono considerati il vero erede dei draghi antichi che avevano creato questo mondo.
5530071=Un clan di guerrieri ferocemente forti una volta infastidiva in tutta la terra ghiacciata nel nord estremo. La leggenda dice che sono stati benedetti dagli dei del reame divino Artha. Sono combattenti elite e marinai professionisti. Le loro vite influenzate da ale, poesie, battaglia ed oceano.
5530072=Le strade della città di Yamato sono piene di bella Sakura, nota anche come fiori di ciliegio. La gente di Yamato è estremamente gentile e ben comportata, e onorano Amaterasu. Si dice che Yamato è stato creato da Amaterasu e che sono la gente scelta da Dio.
5530073=Il governatore della terra ghiacciata. Risvegliato dalla dormienza eterna e attirato dal vero sangue del drago-nato. L'energia di essenza del gelo sotto zero si emana dal suo corpo, congelando tutto nel suo cammino.
5530074=Dalle profondità dell'abisso, spostandosi senza sforzo per tutto l'oceano e combattendo superba su terra. Così, essere conosciuto come il sovrano dell'oceano.
5530075="Nel credo del Yamato, il drago bianco è un santo spirito antico. Salta sopra la nube; Così la gente lo chiama anche il signore del bianco."
