150612=Paștele este o sărbătoare importantă în țările vestice, care cade în fiecare an în prima duminică după echinocțiul de primăvară și reprezintă renașterea și speranța. În apropierea Paștelui, ouăle decorate de Paște sunt disponibile în magazin. Acestea reprezintă marile dorințe ale oamenilor și împărtășirea momentelor fericite. Prin urmare, ouăle de Paște vă vor aduce o zi fericită.\nPaștele simbolizează și iepurii datorită faptului că aceștia au o mare capacitate de reproducere, așa că îi privim ca pe creatori ai unei vieți noi. Adulții le-au spus întotdeauna copiilor că din oul de Paște va ieși un iepure.\nAcum există ouă de Paște și în regatul nostru. Stăpâne, încercați să colectați fericirea și împărtășiți-o celorlalți oameni.\n\nReguli:\n\nReguli principale:\nPuteți deschide oul de Paște, primul va fi gratuit.\nPuteți alege ce fel de ou de Paște doriți, dar prețul este diferit.\nTrebuie să așteptați o vreme pentru a obține recompensele din ouăle de Paște.\n\nExplicație pentru oul de Paște:\nApăsați pe oul de Paște pentru a revedea detaliile, veți obține recompense diferite din diverse ouă de Paște. Unele recompense vor apărea ca o imagine, dar alte recompense misterioase vor apărea ca un semn de întrebare. Când obțineți o recompensă care a apărut deja, imaginea gri va fi luminoasă. Când obțineți o recompensă pe care nu ați văzut-o, unul dintre semnele de întrebare se va schimba în recompensa obținută.\n\nDupă ce toate recompensele din ouăle de Paște sunt obținute, cufărul va arăta că poate fi colectat. Puteți apăsa pe el pentru a primi multe recompense și progresul cufărului.\n\nRecompense extra:\nVeți obține progresul cufărului și recompensele. Când progresul ajunge la țintă, puteți deschide cufărul pentru a colecta recompensele și a face upgrade la cufăr pentru a obține recompense mai bune în următorul cufăr. (Când cufărului i se face upgrade la cel mai înalt nivel, progresul necesar nu se va mai schimba, îl puteți deschide când progresul ajunge la țintă)
