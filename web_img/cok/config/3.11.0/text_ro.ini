150892=Pe 14 Iulie se sărbătorește ziua națională a Franței. În această zi, în anul 1789, oamenii din Paris au capturat închisoarea Bastilia, care reprezenta regimul feudal, absolutist. In 1880, ziua de 14 Iulie a fost proclamată ziua națională a Franței, iar poporul francez sărbătorește această zi de libertate si revoluție în fiecare an. Noapte acestei zile este ca o mare de bucurie.\nZiua națională este cea mai solemnă sărbătoare publică în Franța. Toți francezii au zi liberă în aceasta zi. În ajunul zilei naționale, toate familiile arborează drapelul, clădirile și locurile publice sunt decorate cu lumini și ghirlande, sunt construite scene în aer liber care sunt decorate în roșu, alb si albastru, iar orchestre pe scenă cântă muzică populară. În nopțile de 13 și 14, mulțimile ies pe stradă, se îmbrățisează și dansează.\nÎn timpul zilei naționale a Franței, fortăreața Bastiliei va apărea în regat. După ce lordul cucerește Bastilia, aceasta va fi eliberată iar lordul eliberator va primi foarte multe recompense.\nPerioada eveniment: de la 13-07-2016 până la 20-07-2016
