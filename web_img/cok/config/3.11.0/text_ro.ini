140284=Playoff-ul campaniei dragon va începe în curând
140285=Stimate lord,\nun dragon străbate cerul mârâind, rupând liniștea câmpului de luptă părăsit, vine!\nPlayoff-ul campaniei dragon va începe în curând, fostele 64 de echipe din sezonul regulat pot participa și lupta pentru a deveni cea mai puternică alianță din Clash of Kings!\nPlayoff-ul are 2 etape: faza grupelor și faza campionilor.\nCele 64 de alianțe vor fi împărțite în 8 grupe și veți lupta unii împotriva celorlalți în interiorul grupei pentru a deveni campion.\nCând cei 8 campioni vor fi stabiliți, vor lupta unul împotriva celuilalt pentru stabilirea clasamentului de la 1 la 8.\nÎn același timp, playoff-ul are o serie de reguli noi, puteți alege mai multe strategii și mai multe moduri de a obține puncte. Vă rugăm citiți detaliile în regulile playoff sau FAQ. \n\nStudio Clash of Kings
