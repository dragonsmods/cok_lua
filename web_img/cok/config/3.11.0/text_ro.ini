151093=Festivalul Lunii Pline are loc în cea de-a 15-a zi a lunii a 8-a din calendarul lunar, în mod normal în mijlocul toamnei, așa-zisul Festival al Jumătății Toamnei. Chinezii au celebrat Festivalul Lunii Pline de 1000 de ani încoace. Treptat a devenit o sărbătoare foarte importantă pentru reuniunile de familie, la fel ca Festivalul primăverii. De asemenea, unele țări asiatice celebrează Festivalul Lunii Pline ca o sărbătoare tradițională.\nPoți primi Făină când colectezi resurse de pe harta lumii, și primești Umplutură necunoscută dacș îți pui o dorință la fântâna dorințelor. Combină Făina cu Umplutură necunoscută și primești o varietate de torturi ale lunii. Folosește torturi ale lunii ca să primești diferite recompense.\n Durata evenimentului: De la 2016-9-13 la 2016-9-20
