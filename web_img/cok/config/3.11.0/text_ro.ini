150735=Acum mult, mult timp, a existat un Dragon Rău,\nLorzii au încercat să-l ucidă iar și iar.\nÎn cele din urmă, Dragonul Rău a fost ucis de către un Lord curajos.\nÎnvingătorul s-a întors triumfător cu prada,\nPurta inelul puterii,\nÎnsă, a murit un an mai târziu, poate acesta este așa-zisul blestem.\nInelul a dispărut.\nDar acum, inelul a reapărut pe mâna altui Dragon Rău.\nEste soartă sau coincidență,\nEste acceași veche poveste...\n\nDragonul va face ravagii în regat,\nSire, trebuie să luptați împotriva lui alături de alți Lorzi.\nUcideți-l pentru a obține comoara\nȘi poate dobândiți Inelul misterios.\nPutere, Bogăție sau Autoritate,\nLe puteți avea pe toate după ce purtați Inelul,\nSau poate le veți pierde pe toate.\n\nSire, doriți să încercați?
