151084=Echipa Clash of Kings este onorată să vă aducă un eveniment special pentru jucătorii ce vorbesc limba portugheză.\nÎn numele Echipei MOD portugheze, dorim să mulțumim tuturor jucătorilor brazilieni și portughezi pentru companie și pentru sprijin. De Gallys din Regatul 639.\nZiua Independenței Braziliei este o sărbatoare națională în Brazilia sărbătorită pe 7 septembrie a fiecărui an. Reprezintă ziua din anul 1822 când Prințul Pedro în vârstă de 24 de ani a devenit Regele Braziliei și a declarat independența țării.\nPe durata acestui eveniment, Războinici liberi vor apărea în lume. Urmarește-i, înfrânge forțele rele locale și staționează acolo pentru ceva timp, apoi puteți elibera zona. Veți putea colecta o mulțime de recompense după ce eliberați zona.\nDurata evenimentului: De la 2016-9-6 la 2016-9-13
