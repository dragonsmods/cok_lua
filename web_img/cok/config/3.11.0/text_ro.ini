150528=26 Ianuarie este Ziua Nationala a Australiei. Oamenii din Sydney i-au parte la multe activitati ca sa celebreze aceasta zii. Pe uscat, cativa oameni decoreaza masinile lor antice si le parcheaza pe marginea drumului pentru vizionare. Oamenii de diferite etnii poata steagurile tarilor lor, se aduna pe strazi si celebreaza ziua Nationala. Politistul care calareste calul, iubitorii de rock cu performanta pasionala si aborigenii care danseaza dansul lor traditional iti vor arata trasaturi diversificate ale Australiei. Oamenii care au Iachturi le vor parca in jurul Operi din Sydney, ceea ce iti va arata o Expozitie Maritima uimitoare.\nIn aceasta saptamana in Clash of Kings, poti primii Jucarii Koala in timp ce colectezi in harta lumii si in orasul tau. Foloseste-le ca sa primesti o gramada de recompense. Deasemenea ai o sansa sa obtii o cheie si un cufar in timp ce folosesti jucariile Koala, apoi poti folosii o cheie sa deschizi un cufar in schimbul recompenselor.
