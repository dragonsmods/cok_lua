140073=Toți jucătorii din toate regatele se pot înscrie într-o alianță, în funcție de regulile de potrivire, două regate vor deveni inamice. Pe câmpul de luptă, trebuie să ocupi cât mai multe puncte resurse pentru a obține un scor mare, ocuparea turelelor și a barăcilor neutre va ajuta alianța ta. Unele upgrade-uri vor fi furnizate de acele clădiri, partea cu cel mai mare scor câștigă jocul.\n Scorurile vor fi comparate în toate regatele pentru efectuarea clasamentului și se va face divizarea alianțelor. Recompensele vor fi acordate primului regat din trei în trei luni. Regatele de top vor fi invitate să se înscrie la jocurile sezoniere care au același format de joc, dar un sistem diferit de competiție care va fi compus din etape eliminatorii. Etapa eliminatorie va avea loc în fiecare săptămână și alianța cea mai puternică va ieși învingătoare
