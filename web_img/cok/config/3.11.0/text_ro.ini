150144=Războiul de Foc și Pucioasă a început, acum vine Raul sa distruga lumea noastră. Raula fost odată un justițiar uman. Într-o zi el a încercat să darame un nobil puternic. El sa ridicat împotriva nobilului și a încercat să-l aresteze. Aceasta duce la un final tragic: nobilul ucis în mijlocul nopții. A murit dezamăgit și supărat pe lume, justițiarul a devenit Raul, și dornic să curețe lumea cu foc se întoarce cu răzbunare în inima.\nRaul este prea puternic pentru un singur Lord. Trebuie să te alături unei alianțe ca să poți aduna trupe impotriva lui. Toți domnitorii din adunare vor primi premii în funcție de gravitatea daunată Raului. Un premiu va fi primit pentru omorârea Raului. Fiecare membru al Alianței ce a omorat Raul va primi un cufăr mic. Mariti Lorzi, ca sa ne aparam tara, duceti-va si izgoniti Raul!
