2000031=Poti contrui baraca in interiorul orasului facand clic pe terenul liber de acolo. Trupe de infanterie sunt antrenate in baraci.
2000032=Mareste baraca la niv. {0}
2000033=Poti mari baraca in interiorul orasului facand clic pe acestea. Mareste nivelul baracii ca sa deblochezi alte tipuri de trupe.
2000034=Construieste {0} Grajd
2000035=Poti construi un grajd in interiorul orasului facand clic pe teren liber. Trupe calare sunt antrenate in grajduri.
2000036=Mareste gajdul la niv. {0}
2000037=Poti mari grajdul in interiorul orasului facand clic pe el. Mareste nivelul grajdului ca sa deblochezi trupe calare.
2000038=Construieste {0} Casa Arcasilor
2000039=Poti construi casa arcasilor in interiorul orasului facand clic pe teren liber. In casa arcasilor se antreneaza arcasi.
2000040=Mareste Casa Arcasilor la niv. {0}
2000041=Poti mari nivelul casei arcasilor in interiorul orasului facand clic pe ea. Mareste casa arcasilor ca sa deblochezi mai multe tipuri de arcasi.
2000042=Construieste {0} Uzina Catapulte
2000043=Puteti construi o Uzina de catapulte in interiorul orasului facand clic pe teren liber. In uzina de catapulte se construiesc care de razboi.
2000044=Mareste  Uzina de catapulte la niv. {0}
2000045=Poti sa maresti nivelul uzinei de catapulte facand un clic pe ea. Mareste Uzina de catapulte sa deblochezi noi care de razboi.
2000046=Mareste farul la niv. {0}
2000047=Aveți posibilitatea să faceți upgrade Turnul de Veghere în centrul orașului făcând clic pe ea. Upgrade Turnul de Veghere a obține informații mai detaliate despre dușmani.
2000048=Dezvolta zidul la Lv.{0}
2000049=Poti creste nivelul zidului facand clic pe el. Creste nivelul zidului ca sa maresti capacitatea capcanelor si apararea orasului.
2000050=Îmbunătăţeşte turnul la niv. {0}
2000051=Poti creste nivelul unui turn facand click pe el la ambele capete ale zidurilor. Creste nivelul turnului ca sa maresti atacul si viteza atacului.
2000052=Construiește {0} Teren de instrucție
2000053=Poți construi terenul de instrucție în interiorul orașului făcând clic pe un teren liber. Terenul de instrucție poate mări numărul maxim de soldați într-un pluton.
2000054=Dezvoltă terenul de instrucție până la niv. {0}
2000055=Poți crește nivelul terenului de instrucție în interiorul orașului făcând clic pe ea. Mărind nivelul terenului de construcție crești numărul de soldați dintr-un singur pluton.
2000056=Construieşte {0} Fortăreaţa
2000057=Poti construi o fortareata in interiorul orasului facand click pe un teren liber. Capcanele pentru defensa pot fi construite in fortareata.
2000058=Îmbunătăţeşte fortăreaţa la niv. {0}
2000059=Poti urca nivelul fortaretei in interiorul orasului facand clic pe ea. Urcand nivelul fortaretei deblochezi noi capcane.
2000060=Construieşte {0} Corturi Militare
2000061=You can build Military Tents by clicking the open land in the village outside of the Wall. The Military Tents can increase the number of training soldiers and speed up training time.
2000062=Mareste cortul militar la niv. {0}
2000063=You can click Military Tents in the village outside of the Wall and upgrade them. Upgrading your Military Tents can increase the number of training soldiers and speed up training time.
2000064=Construieşte {0} Spitale
2000065=You can build Hospitals by clicking the open land in the village outside the Wall. Hospitals can heal wounded soldiers. City defense battle, killing monsters and being attacked when gathering will generate wounded soldiers.
2000066=Îmbunătățește Spitalul la Nivel {0}
2000067=You can click a Hospital in the village outside of the Wall and choose to upgrade it. Upgrading Hospitals allow them to receive and heal more wounded soldiers.
