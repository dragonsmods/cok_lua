150548=AliBaba și cei 40 de hoți este o poveste scurtă din cele 1001 de nopți. Protagonistul, Alibaba, este foarte bun. Într-o zi, el a descoperit ascunzătoarea unor hoți din întâmplare și a găsit mulți bani. Alibaba nu s-a mai întors la ascunzătoare pentru că nu e lacom. Dar fratele său l-a obligat să îi spună parola --- Sesam deschide-te --- pentru a face rost de mai mult aur. Acesta a fost omorât de hoți atunci când s-a dus să fure comoara. Alibaba i-a omorât pe cei 40 de hoți cu ajutorul înțelepciunii sale și a împărțit comoara săracilor. Începând cu acel moment, toată lumea a trăit fericită.\Vei primi Averea hoțului atunci când aduni pe harta lumii, omori monștri și îți pui dorințe. Recompensele dorite pot fi răscumpărate cu Averea hoțului.\n\nReguli împrospătare: Poți împrospăta manual sau poți aștepta să se efectueze automat.n\Împrospătare manuală: Poți împrospăta toate recompensele cu Averea hoțului. Cu cât împrospătezi mai mult, cu atât vei consuma mai mult din avere.\nÎmprospătare regulată: Toate recompensele vor fi împrospătate după patru ore.\nÎmprospătare automată: După răscumpărarea unei recompense, sistemul va afișa mesajul „Răscumpărată”. Atunci când sunt răscumpărate toate recompensele, acestea vor fi împrospătate automat.\nRegulile de răscumpărare: Poți folosi Averea hoțului pentru a răscumpăra unele dintre recompensele afișate în Magazin.
