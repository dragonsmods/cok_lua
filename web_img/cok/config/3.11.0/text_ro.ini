150709=A fost pe vremuri un rege care și-a învins toți dușmanii pe câmpul de bătălie antic și pe câmpul de bătălie al campaniei dragonilor și apoi a domnit peste toată lumea. Atunci când extratereștrii au invadat regatul, regele i-a condus pe oameni în lupta împotriva extratereștrilor. Acum, după atâția ani, extratereștrii vor să ne invadeze din nou și să ne ocupe patria. Iar regele a plecat să cucerească alte regate. Stăpâne, sperăm că tu te vei ridica la înălțimea bătrânului rege și că vei apăra țara și vei înfrânge extratereștrii.\nÎn timpul acestui eveniment, colectează pe harta regatului, cu excepția minelor de aur, pentru a obține coroana regelui, puneți o dorință la fântână pentru a obține inelul dragonului și omoară monștrii extratereștrii pentru a obține sabia antică. Ai și o mică șansă de a obține dovada regelui. Poți folosi cele trei obiecte pentru a primi multe recompense și poți folosi dovada regelui pentru a sintetiza coroana regelui, inelul dragonului și sabia antică pentru a obține voința bătrânului rege. Sufletul bătrânului rege îți va aduce anumite recompense și te va încuraja să lupți împotriva monștrilor extratereștrii. Pentru apărarea oamenilor noștri, luptați, stăpânilor!
