105761=Domnul meu, evenimentul de ucis a început! \nPe durata acestuia, trebuie sa omori cât de multe trupe inamice pentru a câştiga premii! (Folosind un Teleport Avansat te poti teleporta pe teritoriul alianței beneficiind de protecția Alianței). Cănd ataci:\n1. Uităte la puterea inamicului pentru a estima rezistența.\2. Spionatul te va ajutansă plănuieşti atacul diminuând pierderile.\3. Adunările cu membri alianței te ajută sa invingi împotriva lorzilor puternici.\n\nCând te aperi de un atac:\n 1. Foloseşte o strategie eficientă de apărare pentru a diminua pierderile.\n. 2. Foloseşte un scut de pace pentru a fi imun la atacuri şi să previi poerderile.\n. 3.Urmăreşte inamicii în turn pentru a formula o strategie.\n. 4. Când te confrunți cu inamici de neoprit, iți poți proteja trupele ascunzândule în ruine ori altundeva departe până ce ajunge inamicul.\n. 5.construieşte mai multe spitale pentru a diminua pierderile
