140130=Dupa ocuparea Postului de Teleportare, jucatorii din partea ta se vor putea teleporta intr-o zona anume gratis. Nici un aur sau articol nu va fi consumat, dar numerele de teleportare vor fii consumate. \nPostul de Teleportare este o foarte importanta cladire strategica. Dupa ocupare, castele, voastre pot avansa impreuna ca sa ajunga mai aproape de cladirile vizate.
