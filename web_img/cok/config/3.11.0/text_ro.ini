150150=Eid al-Adha este unul dintre cele trei mari festivaluri religioase ale Islamului.\nÎn timpul Eid al-Adha, musulmanii țin Salat al—‘Idayn. Ei se strâng în Marea Moschee sau în alte locuri publice unde țin mari ceremonii şi celebrări. De obicei pregătesc animalele înainte de festival, acestea trebuie să fie sănătoase, incluzând cămile, bivoli şi oi. Carnea animalelor este împărțită în trei: una pentru ei, una pentru familiile lor şi una pentru săraci.\nÎn timpul Eid al-Adha, lorzii primesc obiectul grătar în fântâna dorințelor şi clădirile cu resurse. Utilizarea acestuia aduce diverse recompense.\nTe rog să te bucuri de fericirea festivalului, stăpâne!
