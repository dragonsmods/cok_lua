105719=Măria Ta, evenimentul Ucide Inamicii va începe în {0}! \n În timpul evenimentului trebuie să omori cât mai mulți inamici posibil pentru a câștiga puncte care pot fi schimbate pentru recompense! \n(Utilizarea unui articol Teleportare Avansata te va teleporta pe teritoriul alianței dumneavoastră și vă va oferi protecția alianței.) \n\nCând ataci: \n1. Vezi puterea inamicilor pentru a estima puterea lor. \n2. Spionarea te poate ajuta să omori cât mai mulți inamici și să-ți reduci pierderile. \n3. Unirea și atacarea alături de membrii alianței poate ajuta la înfrângerea inamicilor puternici. \n\nCând te aperi împotriva unui atac: \n1. Vă rugăm să folosiți apărare eficientă pentru a preveni pierderile! \n2. Folosind un scut de pace poate preveni pierderile și să ofere apărare eficientă, în același timp. \n3. Vezi inamicii la Turnul de Veghe pentru a forma o strategie de apărare eficientă. \n4. Când vă confruntați cu inamici de neoprit, vă puteți proteja trupele trimițându-le la ruine sau în altă parte departe, înainte de a ajunge inamicii. \n5. Construiește mai multe spitale pentru a reduce pierderile de trupe! \n6. Căutând ajutor de la aliații dumneavoastră este o metodă eficientă în luptă. Desigur, ar trebui să faceți la fel, să le oferiți ajutor când au nevoie. \n7. Dezvoltă  depozitul pentru a-ți proteja resursele în cazul jafului. \n8. Împiedică pierderea de resurse prin utilizarea sau comercializarea acestora cu aliații la Piață înainte să fii atacat.
105720=Oraşul tău a fost atacat.
105721=Măria Ta, orașul tău a fost atacat, și este acum în flăcări! Îți poți muta orașul în teritoriile alianței folosind Teleportare Avansată. Dacă veți face acest lucru, veți avea parte de protecția alianței și îți vei putea ajuta mai bine aliații în luptă! \n\n1. Dacă orașul tau este atacat de inamici și apărarea cedează, orașul tău va intra într-o stare de ardere. În această stare apărarea orașuluiva scade constant până va ajunge la 0. Când acest lucru se va întâmpla, orașul tău va fi distrus. \n2. Folosește Scutul de Protecție pentru a avea o apărare eficientă și pentru a evita pierderile. \n3. Fă-ți o strategie de apărare eficientă prin a supraveghea situația inamicilor în Turnul de Veghe. \n4. Când te confrunți cu inamici puternici, îți poți proteja trupele trimițându-le in ruine sau undeva departe înainte de sosirea inamicilor.\n5 Construiește mai multe spitale pentru a reduce pierderea de trupe! \n6. Cere întăriri aliaților, pentru a te ajuta, Desigur, nu uita sa îți ajuți aliații dacă este posibil. \n7. Îmbunatateste depozitul pentru a-ți proteja resursele împotriva jafului.\n8. Evită pierderea de resurse prin a-ți folosi resursele înainte de a fi atacat, sau făcând schimb cu aliații la piață.
