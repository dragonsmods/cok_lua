150155=Festivalul Oktoberfest din München, numit și "October Fest", este un festival al berii. În fiecare an are loc o mare ceremonie de deschidere și se ține un marș multicolor. Primarul se ocupă de ceremonia de deschidere. La ora 12, primarul bate cu un ciocan de lemn un robinet din bronz într-un butoi uriaș cu bere. Apoi toarnă bere într-o halbă tradițională numită țap. Primarul îi dă berea ministrului-președinte al statului Bavaria și astfel începe festivalul Oktoberfest din München. Oameni din întreaga țară poartă costume tradiționale și pornesc în marș către centrul orașului München. Unii se îmbracă precum ducii și ducesele, călătorind în trăsuri de epocă, iar alți poartă haine simple de fermieri.\nÎn timpul festivalului Oktoberfest din München, lorzii primesc făină din punctele de resurse și apă de la monștri. Prin sintetizare acestea devin bere neagră. Folosirea acesteia îți va aduce multiple recompense.\nTe rugăm să sintetizezi și să te bucuri de berea neagră! Nu uita să consumi cu moderație~
