150426=După ultimul eveniment din Tărâmul încercărilor, cred că v-aţi familiarizat cu Tărâmul încercărilor. De această dată, stăpânul Tavernei a renovat Tărâmul încercărilor aşteptând să reveniţi.\n\nRegulile din Tărâmul încercărilor:\nPuteţi intra în Tărâmul încercărilor gratis o dată pe zi (după aceea, puteţi intra plătind aur sau cu un Pergament al încercării). De fiecare dată când intraţi, aveţi 15 atacuri gratis (după aceea, puteţi folosi aurul pentru a cumpăra mai multe atacuri). De fiecare dată când jucaţi, consumaţi un atac (fie că e un atac normal sau o lovitură critică).\nDupă ce aţi intrat, aveţi 3 moduri de atac: Lovitura de sabie, Trăsnetul şi Furtuna de foc. Lovitura de sabie răneşte în valoare de 1. Trăznetul răneşte în valoare de 3. Furtuna de foc răneşte în valoare de 5. Când folosiţi o lovitură critică, rănirea va fi triplată.\nCu cât nimeriți mai bine, cu atât mai mult veţi răni monstrul.\nCând monstrul a fost învins, veţi primi un cufăr. Deschideţi-l pentru a primi recompensele.\n\nÎţi dorim să înfrângi monştrii pentru a-ţi dovedi puterea!
