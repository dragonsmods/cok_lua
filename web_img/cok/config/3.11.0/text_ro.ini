150501=Datorita atmosferei recentelor sarbatori, multe animale s-au alaturat acestui Regat si la imbunatit mult.\nPinguinul isi leagana corpul gras in timp ce isi dezvolta Castelul, antrenandu-si trupele si colectand resurse in apropiere. Soldatii il numesc Rege, si incet, Pinguinul devine Imparatul Pinguin.\nCobra se taraste pe pamant in timp ce ordona trupelor sale sa creasca cladirile si sa colecteze resurse. Limba sa actioneaza ca o sabie. Oriunde arata trupele se vor duce fara macar a se uita in spate. Soldatii o numesc Rege, si incet, Cobra devine Regele Cobra.\nSomon sa alaturat competitie de asemenea. Inoata in namol si patruleaza Castelul. Isi acorda atentia la locurile unde sunt scurgeri in aparare sau insuficiente capcane. Visul sau este sa isi faca Castelul o Fortareata ferma. Soldatii il numesc Rege, si incet, Somonul devine Regele Somon.\nDin Nefericire, Coroana lor a cazut de pe cap si a fost luata de catre monstrii. Lordul meu, te rog infrage acei monstrii si reda-le Coroanele. Imparatul Pinguin, Regele Cobra si Regele Somon vor fii recunoscatori tie!
