150680=În fiecare an, de la începutul lunii martie până la jumătatea lunii mai, florile de cireș înfloresc peste tot în Japonia. Floarea de cireș este floarea națională a Japoniei, să te bucuri de frumusețea acesteia în timpul primăverii reprezentând unul dintre obiceiurile tradiționale importante din Japonia. Înflorirea florii de cireș nu durează mult, doar de la 7 la 10 zile, așa că atunci când înflorește toate orașele din Japonia țin festivalul florii de cireș. De vreme ce temperaturile din zona de sud și cea de nord a Japoniei sunt diferite, timpul în care să te bucuri de floarea de cireș diferă de la un loc la altul.\nOamenii se reunesc lângă copacii înfloriți, unde mănâncă găluște și beau sake și se bucură de vremea minunată.\nÎn timpul festivalului florii de cireș, veți primi ramuri de cireș înflorit când strângeți resurse și când vă puneți dorințe la fântâna dorințelor, pe care le puteți folosi pentru a obține multe recompense. Între timp, vor fi cireși în orașul vostru.
