4000033=Monstrii nivelul 21 si ploturi de resurse nivelul 8 pot fii gasite in centura din centrul Regatului.
4000034=Mareste numarul de trupe pe care le antrenezi prin adaugarea si updatarea corturilor militare.
4000035=Caracteristica updatarii corturilor militare alterneaza intre viteza de antrenare si numarul de trupe care pot fii antrenate.
4000036=Mareste numarul de trupe care marsaluiesc prin updatarea terenului de instructie.
4000037=Daca nu ai scut si nici un alt membru nu e protejat, ascunde trupele in ferma aliantei, in ruine sau in turnurile construite.
4000038=Activeaza anti-spionajul ca sa previi spionajul celorlalti.
4000039=Completeaza sarcinile pentru recompensele zilnice. Nu uita sa colectezi recompensele inainte de a se termina ziua serverului!
4000040=Trimite carele de asediu sa colecteze resurse ca sa reduci avansul de trupe ce trebuiesc pentru un mars.
4000041=Foloseste dorintele libere!
4000042=Reseteaza punctele de abilitate inainte de colectarea cantitatilor mari de resurse sau inainte de lupte mari.
4000043=Teleporteaza-te in teritorii inamice cu scutul de protectie activat sau fii pregatit sa il activezi. Intotdeauna economiseste un scut de protectie in inventarul tau cu articole.
4000044=In timpul evenimentului de ucis, sprijinind Castelele care sunt atacate iti aduce castig puncte pentru ucis.
4000045=Foloseste resursele inainte sa fie jefuite de catre inamicii tai sau mancate de propriile trupe.
4000046=Clic pemsemnul exclamarii de linga avatarul tau. Acolo vei putea vedea tot statusul tau personal.
4000047=Ca sa intri in Batalia Stramosilor, Castelul tau trebuie sa fie nivelul 15 sau mai mare.
4000048=Cand cresti nivelul Castelului, viteza de colectare va creste de asemeni.
4000049=Comunica cu ceilalti jucatori in idea de a invata de la ei.
4000050=De fiecare data cind cresti nivelul Castelului, ii se va schimba infatisarea.
4000051=Poti depozita resursele extra in Depozitul Aliantei ca sa le tii in siguranta.
4000052=Creste numarul trupelor tale si cerceteaza technologia militara ca sa cresti efectiv capabilitatea de lupta a armatei.
4000053=Infanteria Apararii poate sustine o gramada de daune. Ei sunt de neinlocuit in batalie!
4000054=4. Echipamentul sau substitutele de echipament de acelaşi nivel şi calitate pot fi sintetizate într-un echipament de calitate superioară.
4000055=Cand inamicul e prea puternic, poti aduna trupe si ataca cu aliatii tai!
4000056=Vino in Batalia Stramosilor ca sa provoci alti Lorzi din alte Regate!
4000057=Cand Castelul tau va ajunge la nivelul 30, vei fii in stare sa stabilesti Linistea si sa cresti nivelurile prestige.
4000058=Creste nivelurile prestige ale cladirilor ca sa iti cresti atributiile si sa devii mai puternic!
4000059=Cand aliatii tai sunt atacati, poti trimite trupe in sprijin.
4000060=Cand trupele trimise ca sprijin in castelul aliatilor tai vor fii atacate, vor fii ranite in loc sa fie ucise.
4000061=Participa la evenimentele zilnice ca sa primesti articole si aur ca recompense.
4000062=Nu lasa niciodata trupele fara ocupatie. Trimite-le in ploturile de resurse si colecteaza resurse.
4000063=Cresterea cladirilor, cercetarea technologiilor si antrenarea trupelor sunt cruciale ca sa dezvolti Castelul.
4000064=Alatura-te unei Aliante si joaca cu prieteni din toata lumea!
4000065=Alatura-te unei Aliante si construieste o Ambasada ca aliatii tai sa te poata ajuta la cresterea cladirilor si cercetarea technologiilor.
4000066=Sfara-ma monstrii pe Harta Regatului ca sa primesti resurse si Experienta Lordului.
4000067=Cercetand technologiile va face Castelul tau mai puternic.
4000068=Spitalurile vor primii trupele ranite. Ele vor reduce semnificativ pierderile de trupe dupa ce vei fii atacat.
4000069=Cand esti atacat, poti cere ajutor aliatilor sau poti folosii un Scut de Pace.
4000070=Trupele de un nivel cat mai avansat sunt mult mai puternice in lupta.
4000071=Crystals can be obtained from the Dragon Campaign and the Ancient Battlefield
4000072=Scopul propus al Ruinelor este sa iti ascunzi trupele cand inamicul e prea puternic.
4000073=Acum nu vei pierde trupe in Ruine, si vei primii mai multe recompense decat inainte.
4000074=Alti Lorzi nu iti pot ataca trupele cand trupele exploreaza Ruinele!
4000075=Cristalele pot fi foloste în Tavernă pentru a activa puternica Sticlă de dragon!
4000076=Raportul Bataliei poate fii inregistrat in Fotografiile tale, asadar este mai usor sa impartasesti bataliile tale cu ceilalti.
4000077=Gliseaza la stanga pe interfata Mesajului ca sa iti arate butoanele de Marcat si Citit
4000078=După ce descărcați sau actualizați jocul, acesta va folosi mai puțin din capacitatea rețelei Wifi
