150900=Salut, eu sunt! Nu mă întreba cine sunt, vei ști de curând! Nu te simți câteodatp singur, chiar și în compania membrilor alianței? în zilele reci, orașul este gol, nu te plictisești uneori? Ai vrea să vorbești cu alți oameni. Doar privind în jur la alți oameni te-ar face să te simți mai bine.\nVrei să vorbești cu prințesa? Să te lupți cu soldații? Ai vrea să îi privești pe înțelepti de departe sau pe cei singuri de aproape? Vino, hai vino cu mine să îți faci prieteni noi.....\nÎn timpul evenimentului doi eroi vor fi adăugați castelului tău. Poți mări nivelul eroului tău donând, pentru a obține forțe mai puternice. Te rugăm verifică descrierea în interfața pentru detalii suplimentare.\n(Eroii vor apărea în fața castelului)\n\nPoți dona resurse sau articole să primești EXP pentru erou. Avansând eroii, îți va întări abilitățile și de asemenea îți va deschide noi abilități.\nCând unii Stăpâni au avansat la un anumit nivel, se va activa un eveniment special și probabil va descuia accesul la eroi noi sau articole noi.
150901=Salut, sunt K! Îți amintești de mine? Sunt soldatul apărut anul trecut. Acum am și nume, aha! Bineînțeles o parte dintre lorzi nu au auzit de mine, pâna la urmă sunt doar un soldat din armata ta. De ce am devenit eu soldatul tau? Motivul este simplu. Pentru că tu ești un erau real, Măria ta! Vad modestie, onoare, sacrificiu, curaj, compasiune, onestitate, cinste și văd însăși sufletul tău, tu ești modelul meu. \n\n Lumea s-a schimbat și s-a dezvoltat iar monștrii au prins puteri noi. De asemenea, lorzii sunt interesați doar de propriul castel, omoară, prăduiesc, războiul continuă. Războiul ne-a lăsat plini de răni pe înăuntru și pe dinafară, dar din aceste răni ne-am făcut mai puternici. Sub conducerea ta, nu ne este teamă de nimic. Din momentul în care ne-ai arătat direcția, am devenit invincibili.\n\n Îți amintești
