150852=Ramadanul Islamic a început pe 6 Iunie anul acesta și va dura 30 de zile. Toți musulmanii vor ține post întreaga lună. Nu vor mânca sau bea nimic in timpul zilei, și vor începe sa mănânce după apusul soarelui.\nRamadanul este luna sfântă a musulmanilor în cadrul căreia se comemorează venirea Coran-ului pe lume. Ramadan-ul este a noua lună în calendarul Islamic. Începutul și sfârșitul sunt marcate de apariția crescentului. Musulmanii de pe întreg globul încep Ramadanul la date diferite în funcție de apariția crescentului, așadar datele de începere ale Ramadanului sunt diferite de la an la an.\nMusulmanii nu mănâncă, nu beau și nu fumează în timpul zilei, dar după apusul soarelui, multe restaurante servesc cina celor care au ținut post toate ziua.\nÎn timpul Ramadanului, Lorzii noștri pot obține Lampa magica cu ajutorul Dorințelor la Fântâna Dorințelor și colectând resursele din propriul oraș, având șansa de a obține un Geniu/Spirit folosind Lampa magică. După care poți folosi Geniul pentru a trimite cadouri altor lorzi. (Scrieți numele din joc al lordului destinatar pentru a trimite cadouri)\n\nData eveniment:
