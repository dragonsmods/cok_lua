137712=Ziua Muncii, denumită și "1 MAI" și "Ziua Internațională a Muncitorilor". Este o zi națională în peste 80 de țări din lume și cade pe 1 mai. Este o sărbătoare a tuturor muncitorilor din lume. În iulie 1889, Internaționala a Doua condusă de Engels a ținut un congres, ei au decis să mărșăluiască pe 1 mai 1890 și au stabilit ziua de 1 mai drept Ziua Internațională a Muncii.\nPuteți obține sticle vechi colectând pe harta regatului, omorând monștri, colectând resurse în oraș și punându-vă dorințe în fântâna dorințelor. Apoi le puteți folosi pentru a revendica recompensele pe care le doriți.\n\nReguli împrospătare: Le puteți împrospăta manual sau puteți aștepta împrospătarea programată. \nÎmprospătare manuală: Puteți folosi sticlele vechi pentru a împrospăta recompensele, veți avea nevoie de mai multe sticle vechi pe măsură ce împrospătați de mai multe ori. \nÎmprospătare programată: Recompensele vor fi împrospătate din patru în patru ore.\nÎmprospătare automată: Vor fi împrospătate automat după ce revendicați toate recompensele.\nReguli revendicare: Folosiți sticlele vechi pentru a revendica recompensele din magazin.
