150684=Bună, trăind într-un regat plin de războaie și lupte trebuie să fi experimentat diverse sentimente ale vieții. Fie că i-ați atacat pe alții sau ați fost atacat de alții, v-ați antrenat. Totuși, când lupta se termină, când vă schimbați emoția din agitat în calm, v-ați gândit vreodată să cunoașteți o persoană, de la străin la familiar, de la nimic de discutat la tot ce se poate discuta, de la un străin la un prieten.\nAcum, veți primi binecuvântare pe viață la colectarea pe harta regatului sau colectarea resurselor în orașul vostru. Folosiți-o pentru a obține multe recompense și aveți șansa de a primi plicul. Plicul poate fi folosit pentru a trimite un mesaj oricărui stăpân, apoi puteți discuta în mod liber~\Reguli:\nÎn orașul dumneavoastră există o cutie poștală, apăsați pe ea pentru a vedea inbox-ul și outbox-ul.\nFolosiți un plic pentru a trimite un mail.\nPuteți apăsa pe primește pentru a primi un mail și a răspunde la el. \nPrimirea și trimiterea de mail sunt anonime. Dacă vreți să vă apară numele, care trebuie să fie aprobat de ambele părți, atunci numele vă vor fi arătate unul altuia.\nPuteți căuta ceva mai interesant~
