150568=Ziua Sfântului Valentin este unul dintre festivalurile occidentale tradiționale şi cade pe 14 februarie. Acest festival este plin de iubire, dragoste, flori şi ciocolată. În această zi, bărbații şi femeile îndrăgostiți îşi trimit cadouri pentru întărirea relației. Trandafirii sunt cel mai popular cadou dintre toate de Ziua Sfântului Valentin şi fiecare culoare sau număr de trandafiri reprezintă iubirea în mod diferit. În această săptămână, Clash of Kings va fi acoperit de mirosul trandafirilor.\nPe perioada sărbătorii de Ziua Sfântului Valentin, puteți primi Trandafirul Roşu propunându-vă şi ucigând monştri din harta regatului. Folosiți pentru a obține multe recompense şi aveți şansa să câştigați o inimă. Trimiteți inima altora şi veți găsi ceva minunat în harta regatului.\nStăpâne, timpul nu aşteaptă pe nimeni! Exprimați-vă chiar acum dragostea pentru persoana adorată!
