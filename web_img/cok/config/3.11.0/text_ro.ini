114138=Domnul Meu: \n Salut! \n Testul ultimei versiuni a "Clash of Kings" este gata. Acum, echipa proiectului "Clash of Kings" vrea sa le multumeasca tuturor jucatorilor care au participat la test si care au furnizat sugestii si comentarii valoroase. Acestea ne vor ajuta sa modificam si sa optimizam jocul in beneficiul tuturor. In timpul testarii, am colectat sugestiile si comentariile tale, dar si ale multor jucatori prin intermediul sistemului si forumului de feedback al jocului, determinandu-ne sa continuam eforturile pentru a imbunatati jocul. Aceasta uriasa realizare este datorata sprijinului tau neincetat pe parcursul perioadei beta. Echipa noastra a evaluat feedback-ul pe care tu ni l-ai acordat de data aceasta din punct de vedere al calitatii si cantitatii si am ales trei premii. Din moment ce feedback-ul tau a fost eficace pentru a perfectiona jocul, iti vom da un "Intellect Reward" si speram ca pe viitor sa participi la urmatorul ciclu de testare! \n Totodata, vom publica ultima versiune "Clash of Kings" cat mai curand posibil pentru a lansa oficial jocul spre o audienta globala mai mare si pe mai multe platforme. Speram sincer sa ramai alaturi de noi pe parcursul procesului de extindere a jocului si ne vom dezvolta impreuna! \n\n Studioul Clash of Kings
