138066=Lorzii mei: Eroii trecutului au luptat din greu pentru Coroana Regelui. Sufletele lor nu s-au odihnit în pace şi noi Lorzi se ridică să cucerească Regatul. Acum Războiul Regatelor a început, fie că Regatul tău este în pace sau în război, intră în Câmpul Antic de Luptă şi luptă pentru onoarea Regatului tău cu alţi membri ai alianţei! Se cere Castel de nivel 15 sau mai mult şi un Contract de Război pentru a intra în Câmpul Antic de Luptă. Prima intrare este liberă. Lorzii mei, puteţi intra în Câmpul Antic de Luptă ori prin Centrul de Evenimente ori cu anumiţi soldaţi în Castel. Câmpul Antic de Luptă este deschis pentru 24 de ore. Intră să provoci alţi Lorzi din alte Regate. Îndeplineşte anumite sarcini pe Câmpul Antic de Luptă pentru a primi nu numai premii ci şi Contracte de Război. După ce intri în Câmpul Antic de Luptă, Castelul tău din Regatul original va fi blocat. Alţi jucători nu vor putea să te atace şi nici tu nu vei putea ataca pe alţii. Atacurile de pe Câmpul Antic de Luptă vor duce doar la soldaţi răniţi în locul celor morţi. Nu se cer deloc resurse pentru a vindeca soldaţii răniţi, dar procesul de vindecare tot va dura ceva timp. Viteza de ardere a castelelor în cadrul Câmpului Antic de Luptă creşte semnificativ. Omoară soldaţi pentru a primi puncte. Rangul este actualizat la fiecare 4 ore şi cel mai înalt rang va fi păstrat pentru rezultatul final. Cu cât rangul pe care Regatul tău îl obţine e mai mare, cu atât premiile obţinute vor fi mai valoroase.
