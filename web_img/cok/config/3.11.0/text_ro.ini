103550=Infanterie de Baza: Aceste trupe nu au nici o antrenaredar sunt destule!
103551=Infanterie Standard: Echipati cu scut solid, resusesc sa indeplineasca misiuni de aparare in linia intai, au o aparare mare si sunt folositori impotriva Arcasilor si a Arcasilor Calare!
103552=Sulitas Standard: Echipati cu sulite ascutite, au un mare crit si sunt efectivi impotriva Cavaleriei!
103553=Trupele Infanterie: Antrenamemt foarte riguros si o echipare excelenta face Spadasinii o aparare excelenta impotriva arcasilor si a arcasilor calare.
103554=Sulitasi: Echipati cu lancii au o mare sansa ca sa produca daune majore. Foarte efectivi impotriva trupelor Cavalerie.
103555=Infanterie de Elita: Formata din soldati care garanteaza statutul de nobilime pentru realizarile lor pe campul de lupta. Au o aparare mare si sunt efectivi impotriva Arcasilor si a Arcasilor Calare!
103556=Infanteria de Elita: Garda ta personala, au o aparare mare si sunt efectivi impotriva Arcasilor si a Arcasilor Calare. Ei indeplinesc misiuni de aparare in linia intai!
103557=Sulitasi Avansati: Poarta armura solida si sunt inarmati cu lancii, au o dauna critica mare si suntun cosmar pentru unitatile Calare.
103558=Sulitasi Legendari: Inarmati cu harbalete, formatiile lor stranse ii fac aproape invincibili si sunt foarte efectivi impotriva cavaleriei.
103559=Infanterie Legendara: Nimeni nu stie cum sunt antrenati. Dar un lucru e sigur: Sunt cel mai bun scut de carne in lupta.
103560=Cavalerie de Baza: Nu au antrenament, dar pot manevra liniile de inamici si pot ajunge la trupele avansate.
103561=Cavalerie Standard: pot manevra liniile de knamivi si ajunge la trupele avansate!
103562=Cavalerie Standard: Echipati cu armura solida, atacul lor mortal este cel mai rau cosmar al inamicilor care au fost flancati lateral!
103563=Aracas Calare: Tra special avansata care poate manevra liniile inamice si pot aju ge la unitatile avansate. Au un bonus la atac in bataliile pentru resurse.
103564=Adcas Calare: Trupa special avansata care a trecut printr-un atrenament riguros. Poate manevra liniile inamice si ajunge la unitatile avansate. Are un bonus la atac in bataliile pentru resurse.
103565=Cavalerie Avansata: Se misca repede si condusi de credinta lor puternica care ii sustine in batalia lor impotriva raului. Pot mamevra liniile inamice si ajung la unitatile avansate.
103566=Arcadi Calare de Elita: Unitati special avansate care se pot misca repede, manevreaza liniile inamice si ajung la unitatile avansate. Au un honus la atac in liptele pentru resurse.
103567=Cavaleria De Elita: Foarte rapizi si un cosmar pentru trupele avansate!
103568=Arcasi Calare Legendari: Pot manevra liniile inamice si ajung la unitatile avansate. Au un bonus la atac in luptele pentru resurse.
103569=Cavalerie legendara: Statornici in credinta lor si talentati in lupta. Ksunt foarte efectivi impotriva trupelor avansate!
103570=Arcas de Baza: Viteza de atac mare cu daune mari impotriva trupele fara armura.
103571=Arcas Standard: Inarmayi cu arc lung cu o viteza de atac mare, cauzeaza daune mari trupele fara armura.
103572=Arcas Calare Standard: Folositori la apararea Castelului, sacrificand viteza atacului pentru daune si raza de atac!
103573=Arcas calare: inarmat cu un arc modificat care are o raza mare si daune mari dar cu o viteza de atac mica!
103574=Arcas: Viteza de atac mare, poate efectiv sa dauneze trupele fara armura.
103575=Arcas Avansat: Grupa ta de garzi de corp cu o viteza de atac mare. Vor asigura o situatie critica pentru unitatile fara armura.
103576=Arcasi Calare Avansati: Inarmati cu arcuri grele. Nu au o viteza mare de atac, dar fac daune extreme in atac si o raza mare.
103577=Arcasi Avansati: Cu o viteza mare de atac vor asigura o situatie critica pentru unitatile fara armura.
103578=Arcasi Calare Legendari: Inarmati cu un arc greu. Fac daune mari in atac si au raza mare.
103579=Arcas Legendar: Are un antrenament extrem de riguros cu o viteza de atac mare. Oricand vor fii prezenti, va fii o baie de sange.
103580=Cel mai simplu dispozitiv de aruncat pietre. Viteza de atac mica. Dar are o raza de actiune mai mare decat celelalte unitati facand-o o arma mortala.
103581=Turn de Asalt Normal. Un dispozitiv simplu dar foate folositor. Reduce toate daunele primte in timpul unui asediu. dar se misca incet.
103582=Mangonel obișnuit. Durabil cu viteză de încărcare lentă dar rază de acțiune mare!
103583=Turn de asediu. o arma de asediu foarte utila. Reduce toate daunele primite in timpul unui asediu, dar se misca incet.
103584=Bricola. Viteză mică de tragere, stabilă și cu rază mare de acțiune!
103585=Turn de Asediu Precis. O arma de asediu foarte precisa. Reduce toate daunele primite, dar se misca incet.
103586=Turn de Asediu Precis. Viteza de atac mica. Stabila si cu o raza de actiune mare, dar se misca incet.
103587=Arma de precizie. Viteză de tragere mică, dar stabilă si cu rază mare de acțiune!
103588=Turn de Asediu Legendar. Cea mai puternica arma de asediu de pe pamant. Are ceea mai mare aparare in timpul unui asediu, dar se misca incet.
103589=Arma Legendara. Viteza de atac mica, dar forta de tragere grozava. Cel mai mare cosmar al unui inamic!
103590=Epic Cavalry with high attack. They are very effective against ranged troops!
