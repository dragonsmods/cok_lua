140112=Sezon închis
140113=Lordul meu:\nCampania Dragonului e pe cale sa inceapa! Aliante puternice din diferite regate vor colecta aici ca sa competitioneze pentru ceea mai puternica alianta in COK!\n Aliantele vor fii impartite in grupuri si se vor lupta intre ele. Rankul castigatorilor va creste. Si conform rankului final si finalelor, ceea mai puternica alianta in COK va fii aleasa.\n Vom da fiecarei aliante un scor initial conform puterii sale si le vom oferii un rank. Scorul initial este determinat de puterea totala si de nivelul Castelelor membrilor. Castelele peste nivelul 26 vor primii un scor mai mare, asadar nu uita sa upgradezi Castelul si sa iti cresti puterea!\n Alte reguli pentru Lupta Dragonului vor fii publicate in viitor. Stai conectat!
140114=Lordul meu:\nCampania Dragonului e pe cale sa inceapa! De aceasta data poti lupta impotriva jucatorilor din fiecare regat si sa deveniti ceea mai puternica Alianta din COK!\n-Orice lider din topul celor 50 de Aliante din fiecare Regat se poate inscrie\n -Pana la 50 de membrii in fiecare Alianta poate lua parte. Ei vor fii alesi de lider si de membrii R4\n -Dupa intrarea in Taramul de Lupta, nu ataca doar Castelurile oponentilor tai, ci preia controlul ploturilor de resurse si obtine resurse. Alianta cu cele mai multe resurse castiga\n -In afara de ploturile de resurse, mai sunt deasemenea si alte cladiri. Ocupandu-le iti vor oferi diferite Imbunatatiri si avantaje strategice\n -Trupele nu vor murii in Taramul de Lupta, si doar o cantitate limitata de teleportari avansate vor putea fii folosite.\n -Castigatorii si pierzatorii vor primii diferite scoruri si bonusuri(conform performantelor din Taramul de Lupta). La sfirsit, scorul rankului va determina divizia si premiile ce le vei primii la sfirsitul sezonului\n -Un premiu va fii trimis dupa fiecare batalie. Este determinata de scorul pe care il obtii in Taramul Luptei(poate include si cristale)\n Gasesti detaliile regulilor in FAQ\n\nEsti pregatit, lordul meu? Lupta in Campania Dragonului si devino ceea mai puterniga Alianta in COK!
140115=Lordul meu,\nO noua runda a Campaniei Dragonului va pornii curand. Inscriete acum si fii pregatit! Fii ceea mai puternica Alianta in COK!
