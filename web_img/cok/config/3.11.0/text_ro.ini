150199=Halloweenul soseste! Acest festival provine din festivalul de An nou al Celtilor Antici. Celtii au trait in ceea ce este azi Irlanda de Nord, Regatul Unit si Franta acum 2000 de ani. Au fixat ca 1 Noiembrie sa fie Revelionul lor. In ajunul Revelionului (31 Octombrie), inainte de a sarbatorii Noul An, Celtii foloseau mancare sa se inchine stramosilor si spiritelor ca sa supravietuiasca iernii.\n Activitatile Halloweenului original sunt simple, si majoritatea se petrec in biserica. Totusi, cu trecerea anilor, Halloweenul a evoluat intr-un festival ce permite oamenilor sa se bucure de distractie, povesti cu fantome si de a colinda cu ne dati ori nu ne dati. In noaptea dinainte de a murii toti sfintii, copii vor purta tot felul de costume ciudate, carand dupa ei lantere din dovleci si colectand bomboane din usa in usa.\nLordul meu, in idea de a sarbatorii aceasta sarbatoare distractiva, Evenimentul de Halloween a inceput! In timpul Evenimentului de Halloween, teribili monstrii dovleci vor aparea in regat. Distrugandu-I iti va aduce Dovleci Malefici. Colectand resurse in lume, poti obtine Bomboane. Hraneste Dovlecii Malefici cu bomboane si vei obtine Dovleci Fericiti. Folosind Dovlecii Fericit poti obtine recompense uriase. Lordul meu, te rugam ia parte la Evenimentul Halloween si colecteaza dovleci cum doresti!
