137503=Provincie din Franța, zona Lavander, este un loc romantic și frumos. În Iulie și August, floarea de levănțică aduce o briză de confort verii. Aceste superbe flori  sunt o mare violetă cât vezi cu ochii, devenind caracteristica cea mai atractivă din zonă. Parfumul lor moale, împreună cu parfumul de iarbă uscată de soare, un parfum memorabil în sudul Franței. Această plantă este simbolul iubirii și angajamentului, reprezentând dragostea adevărată. \n În timp ce levănțica înflorește pornim evenimentul lavănțicilor. În timpul evenimentului, jucătorii o să câștige coșuri cu levănțică colectând resurse în lume și primesc recompense folosind aceste coșuri cu levănțică.
