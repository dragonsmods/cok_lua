114136=Maria Ta: \n Bine ai venit! \n Tocmai s-a terminat testul ultimei versiune de "Clash of Kings". Acum echipa proiectului "Clash of Kings" vrea sa multumeasca tuturor jucatorilor care au participat la acest test si au venit cu comentarii si sugestii. Acestea ne vor ajuta sa modificam si optimizam jocul in beneficiul tuturor. In timpul testului am strans mai multe comentarii si sugestii de la alti jucatori prin intermediul feedbackului si forului, determinandu-ne sa continuam efortul de a face jocul cat mai bun. Aceasta realizare a fost posibila datorita efortului continuu din perioada de testare. Echpa noastra a analizat rezultatele date in acest timp pentru cantitate si calitate si a alea trei premii. De moment ce feedbackul tau a fost eficient in imbunatatirea jocului, iti vom acorda un ¨Premiu consistent¨ si speram sa te vedem si in viitor participand la urmatoarea runda de teste! \n In acelasi timp vom lansa ultima versiune de "Clash of Kings" cat mai repede posibil ca sa putem oficia lansarea la nivel global de audienta si pentru mai multe platforme. Speram sincer sa ramai cu noi in timpul dezvoltarii jocului si vom creste impreuna! \n\nClash of Kings game studio
