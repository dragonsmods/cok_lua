150277=Regulile Tramului Incercarii:\nPoti intra in Taramurile Incercarilor gratis odata pe zii in fiecare zi, dupa aceea, poti intra din nou doaar cu aur sau cu o Incercare a Scrolului. De fiecare data cand intrii, ai 15 incercari gratis de atac, dupa aceea, poti folosii aur ca sa primesti mai multe atacuri. Consumi un atac de fiecare data cand atingi butonul de atac, nu conteaza daca e un atac normal sau o lovitura criticaa.\nDupa intrare, ai trei cai de atac, Atacul cu Sabia, Fugerul si Furtuna de Foc. Atacul cu Sabie e egal cu 1 dauna puncte. Fulgerul egal cu 3 daune puncte. Furtuna de Foc egala cu 5 daune puncte. Cand folosets lovitura critica, dauna se va tripla.\nCu cat mai multe puncte de atac de acelasi fel unesti, cu atat mai multe daune vei cauza monstrului.\nCand monstrul e invins, vei primii un cufar de comoara. Deschide-l ca sa obtii recompense.
