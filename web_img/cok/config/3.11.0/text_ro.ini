150592=Ziua Internațională a Femeii se serbează în fiecare an pe 8 martie. Este o sărbătoare fixată cu mai mult de o sută de  ani în urmă pentru a celebra aportul adus de femei în domeniu economic, politic și social. Femeile din toată lumea serbează această zi pentru că au luptat pentru dreptate, pace și dezvoltare. În această zi, femeile din toată lumea vor pune un accent mai mare pe drepturile lor în ciuda diferențelor din țările lor, a rasei, limbii, culturii, economiei sau statutului politic. În regatele noastre, femeile regine active se pregătesc de luptă, colectează resurse, atacă sau distrug dușmani. Acum, ai posibilitatea de a primi flori când omori monștri și folosește aceste flori pentru a obține o mulțime de premii.Vor fi arbuști florali în orașul tău și vom elibera câteva avataruri regale pe timp limitat. Dragă Rege, e timpul să ucizi ți mai mulți monștri!
