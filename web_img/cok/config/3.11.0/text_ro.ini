105792=Lordul meu,\nCativa oameni priceputi au venit in oras. Daca le asiguri o Fierarie, vor forja echipamente puternice pentru tine. Fiecare are atributii unice.\nMaterialele necesare forjarii pot fii primite in Atelier sau invingand monstrii in afara Catselului. Hai sa adunam trupele si sa ii vanam!
105793=Lordul meu,\nAcum circumstantele s-au schimbat si Trataul de Pace sa incheiat, ceea ce inseamna ca "Scutul de Incepator" a disparut. Dar nu te teme Lordul meu. Antreneaza-ti trupele, construieste-ti capcanele ca sa ii faci pe altii sa stie cat de maret esti!\nIntre timp, vazand ca ti-ai pierdut scutul, Negustorul a cazut de acord sa iti acorde un pret special. Asteapta langa zidurile cetatii. Improspateaza bunurile si gaseste-l pe cel mai Bun!
105794=Lordul meu,\nAcum poti construii Zidul Razboiului, care iti permite sa aduni aliatii tai si sa zdrobesti pe oricine iti sta in cale!\nAtacul este forma ceea mai buna de aparare. Cum am antrenat deja destule trupe, hai sa atacam dusmanii! Nu uita sa spionezi inainte de orice lupta. Un lord intelept nu actioneaza niciodata pe graba.
105795=Lordul meu,\nAltruismul tau a facut ca poprul tau sa nu mai sufere de foame. Este timpul sa ii facem crezatori in zei. Construieste Fantana Dorintelor ca sa venereze zeii, si zeii ne vor oferii o abundenta de materiale.\n Poti primii multe resurse in Fantana Dorintelor, dar iti sugerez sa iti doresti Fier, ceea ce nu e doar o resursa necesara pentru forjare, dar de asemeni nu poate fii jefuit de catre alti lorzi.
105796=Lordul meu, \nAm stabilit in sfarsit Rutele de Schimb intre tine si aliatii tai. Atat timp cat ai un Targ, vei putea sa schimbi resurse cu aliatii tai.\nPrivind Alianta este timpul sa iti indeplinesti indatoririle. Poti ajuta constructia de Cladiri ale Aliantei si sa donezi resurse sa imbunatatesti Stiinta Aliantei. Aceasta iti va da Onoare de Alianta care iti va permite sa cumperi articole din Magazinul Aliantei.
105797=Lordul meu,\nEste o zi inspiranta! Technicienii supraveghetori din Camera de Comert invata muncitorii nostrii Technologia Topirii. Ar trebuii sa cladim mine de Fier ca sa colectam Fier de acum. Padurile din afara orasului par sa fie un loc bun pentru ele.\nAcum suntem destul de puternici ca sa participam in evenimente ca "Calaretul Intunecat" si "Campania Dragonului" in Centrul de Evenimente. Te rugam ia la cunostinta anunturile in Centrul de Evenimente.
