150676=Festivalul Apei Jucăușe pică în Tailanda pe 13 aprilie și durează 3 zile. Este unul dintre cele mai importante evenimente pentru tailandezi. Scopul acestui festival este acela de a îndepărta toate relele, bolile și crimele, ca apoi să înceapă un nou an în frumusețe și purificare. Perioada acestui festival este cea mai călduroasă din an. Așa că tailandezii aruncă unii în alții cu apă pentru a celebra a această zi, de aceea i se spune Festivalul Apei Jucăușe. Înaintea acestei zile fac de obicei curățenie în case și dau foc hainelor vechi pentru a evita îmbolnăvirile. Conform obiceiurilor, în această zi cetățenii merg la templu pentru a construi castele de nisip în care înfig steaguri, trimit flori și se roagă pentru un an nou mai bun. Seara, se stropesc cu parfum și presară petale de flori pe umeri și pe capete pentru a fi binecuvântați. Pe durata Festivalului Apei Jucăușe poți primi Cupe atunci când omori monștri, pentru care poți primi premii numeroase. În același timp vor fi Elefanți în orașul tău, ce vor apărea aleatoriu, dă click pe ei atunci când aleargă și primești premii.
