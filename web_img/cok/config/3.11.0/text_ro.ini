137522=Stămoșii noștri au lăsat comori nenumărate în acest vast și misterios pământ. Ei ne-au lăsat întelepciune, experianță, resurse bogate și curajul de a ne apăra pamântul. Aceste comori sunt îngropate de mister. \nCând evenimentul începe, vei avea șansa de a primi pergamente vechi în timp ce colectezi resurse în lume. Mergi la locul indicat de pergament și păzește-l pentru o perioadă de timp pentru a primi comorile lăsate de strămoșii noștri.
