150254=Kimchi este un fel de mancare fermentat traditional Koreean din legume cu o varietate de condimente. Traditional, kimchi era depozitat sub pamant in borcane ca sa fie tinut rece pe timpul verii si sa nu inghete pe timpul iernii. Exista sute de soiuri de kimchi facute din varza de napa, ridiche, ceapa, sau castravete ca ingridient principal. In fiecare Octombrie si Noiembrie, Koreeni vor face o groaza de kimchi.\nPe durata Evenimentului, vei primii Kimchi nefermentat cand colectezi pe Harta Regatului si Borcane cand colectezi in Castelul tau. Kimchi Nefermentat si Borcanele pot fii sintetizate in Kimchi. Foloseste Kimchi ca sa primesti o multime de recompense!
