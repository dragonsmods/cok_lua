150598=Din vechime, Maslenița a fost văzută ca un festival important în Rusia. Rușii spun că aceasta este ziua în care începe un nou an. În timpul acestui festival, ei fac clătite care reprezintă soarele fiind aurii și rotunde. În ultima zi a festivalului, ei ard o efigie care reprezintă Maslenița personalizată ce anunță venirea primăverii.\nÎn timpul Festivalului Maslenița, tărâmul încercărilor din tavernă este disponibil. În tărâmul încercărilor, stăpânii noștri stau de partea luminii pentru a învinge întunericul. Veți primi multe recompense  când veți avansa și veți avea de asemenea șansa să primiți clătita aurie. Clătita aurie vă va aduce surprize!\nReguli tărâmul încercărilor:\nputeți intra în tărâmul încercărilor gratuit o dată pe zi în fiecare zi, după care puteți intra din nou cu aur. De fiecare dată când intrați, aveți 15 atacuri gratuite. După aceea, puteți folosi aurul să cumpărați mai multe atacuri. Consumați 1 atac de fiecare dată când apăsați pe butonul de atac, indiferent dacă este un atac normal sau o lovitură fatală.\nDupă ce ați intrat, aveți 3 moduri de atac: cu sabia, tunetul și furtuna de foc. Atacul cu sabia este egal cu 1 punct distrugere. Tunetul este egal cu 3 puncte distrugere. Furtuna de foc este egală cu 5 puncte distrugere. Când folosiți o lovitură mortală, distrugerea va fi triplată.\nCu cât conectați mai multe puncte pentru același tip de atac, cu atât veți produce mai multă distrugere monstrului.\nCând monstrul este învins, veți obține un cufăr de comori. Deschideți-l pentru a obține recompense.\nStăpâne, sperăm că îi veți învinge pe monștri pentru a vă dovedi un războinic!
