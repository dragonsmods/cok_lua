150803=Reprezentanții din 54 de țări au ținut Conferința Internațională a Fericirii Copiilor la Geneva în august 1925 și au emis declarația pentru iubirea și protejarea bunăstării  copiilor. În noiembrie 1949, Federația Democrată Internațională a Femeilor a ținut o conferință la Moscova și a hotărât ca ziua de 1 iunie să fie Ziua Copilului. Sunt multe țări din lume care au hotărât să aleagă ziua de 1 iunie drept Ziua Copilului. În această zi, copiii primesc multe cadouri și părinții îi însoțesc la locul de joacă.\nÎn timpul Evenimentului Ziua Copilului, puteți obține acadele strângând resurse și punându-vă dorințe în fântâna dorințelor, apoi le puteți folosi pentru a primi multe recompense. Stăpâne, bucurați-vă de dulceața copilăriei voastre~\n\nPerioada evenimentului: De la 01-06-2016 până la 11-06-2016\n\nPentru a fi siguri că obiectele dumneavoastră din eveniment pot fi folosite la timp, de acum înainte, nu vom mai trimite un mail cu sfârșitul evenimentului, ci vom arăta timpul de sfârșit al evenimentului în mailul de început.
