151087=Stăpânii mei, \nEid al-Adha, supranumit și ”Festinul Sacrificiului” este una dintre cele 3 mai importante sărbători musulmane, celelalte două fiind Ramadan și Mawlid.\nPe perioada Festivalului de Sacrificiu, musulmanii se adună împreună la moschee pentru închinare. Familiile for sacrifica bovine, cămile sau oi sănătoase. Carnea provenită din sacrificarea animalului va fi împărțită în 3, familia va reține o treime, o treime va fi dăruită rudelor, prietenilor și vecinilor, iar treimea rămasă va fi dăruită celor săraci și nevoiași.\nBovinele vor apărea pe harta lumii, omoară-le pentru a obține carne de vită. Folosește carnea de vită pentru a primi binecuvântarea de la Allah.\nDurata evenimentului: De la 2016-9-6 la 2016-9-13
