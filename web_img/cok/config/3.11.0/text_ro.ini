150170=Festivalul din mijlocul toamnei este unul dintre festivalurile tipice din China. Festivalul și-a primit numele, deoarece are loc pe 15 aug. în calendarul lunar, în mijlocul toamnei. Sub influența culturii chineze, Festivalul din Mijlocul Toamnei este, de asemenea, un festival tradițional pentru multe țări din Asia de Est și Asia de Sud. Obiceiul în Festivalul din Mijlocul Toamnei include bucuria priveliștii lunii și a aromei, mâncatul turtei lunii, băutul vinului aromat ș.a.m.d. Luna în Festivalul din Mijlocul Toamnei reprezintă reuniunea de familie, dorul de casă a călătorului și speranța pentru o recoltă abundentă.\n Nodul Chinezesc este un meșteșug manual tradițional, care reprezintă înțelepciunea culturii antice. Acesta a fost martor la cusut în Epoca de Piatră, la maniera în dinastia Han și în cele din urmă a devenit un meșteșug manual în ziua de azi. Pentru că are un exterior simetric, reprezintă o istorie lungă și îndeplinește cerința decorațiunii tradiționale, este numit acum Nod Chinez.\n În timpul Festivalului din Mijlocul Toamnei, ai șansa de a obține Turta Lunii, în Fântâna Dorințelor și de a primi Nod Chinezesc în puncte de resurse în castelul tău. Folosind oricare dintre acestea vei primi recompense, și șansa de a obține o Hartă a Comorii. Utilizează Harta Comorii și ocupă locul special pentru a obține o recompensă mare!
