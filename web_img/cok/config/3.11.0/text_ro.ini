150744=Papusa Ruseasca este o jucarie de lemn facuta in Rusia, ce consta in multiple papusi de lemn goale ce intra una in cealalta, cel putin cateva. este de obicei o serie de jucarii cilindrice cu fundurile mari, care le permite sa stea pe masa. Sunt de cateva culori diferite, rosii, albastre, verzi, violet si asa mai dearte. Cel mai comun design al lor este o doamna in costum traditional Rusesccare se cheama Matryoshka, si aceste este si porecla Papusii Rusesti. Din secolul al 14-lea, Papusa Ruseasca isi are originile dintr-un vechi oras Rusesc, Sergiyev Posad, acum foarte cunosc in lume datorita sculturii atractive si a talentului sau in arta, si a culturii Nationale Rusesti de asemenea.\nLordul meu, poti obtine Cutia Pachet punandu-ti dorinte in Fantana Dorintelor. Ucide monstrii in Taramul Incercarilor ca sa obtii o varietate de Papusi, e mai greu sa le obtii pe cele mai mici. Foloseste Cutia Pachet ca sa sintetizezi papusile intr-un set Pupusa Ruseasca. Valoare Pupusii Rusesti depinde in numarul papusilor. Mai multe papusi, recompense mai bune!
