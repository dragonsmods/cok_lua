150199=Halloween akan datang! Festival ini berasal dari festival kuno Tahun Baru Celtic. Celtic tinggal di tempat yang sekarang utara Irlandia, Inggris dan Perancis 2000 tahun yang lalu. Mereka menetapkan 1 November menjadi Tahun Baru mereka. Pada Malam Tahun Baru (31 Oktober), selain perayaan Tahun Baru, Celtic akan menggunakan makanan untuk menyembah leluhur dan roh berdoa untuk bertahan musim dingin.\nKegiatan original Halloween sangat sederhana, dan sebagian besar dilakukan di gereja. Namun, seiring waktu berlalu, Halloween telah berkembang menjadi sebuah festival yang memungkinkan orang untuk menikmati kesenangan, cerita hantu dan trik-atau-memperlakukan. Di malam sebelum Hari Semua Orang Suci, anak-anak akan memakai semua jenis kostum yang aneh, membawa colokan-lentera dan mengumpulkan permen dari pintu ke pintu.\nTuanku, dalam rangka merayakan liburan menyenangkan ini, Event Halloween telah dimulai! Selama Event Halloween, monster labu mengerikan akan muncul di kerajaan. Menghancurkan mereka akan mendapatkan Labu Jahat. Dengan mengumpulkan sumber daya di dunia, anda akan mendapatkan permen. Memberi makan Labu Jahat Evil dengan permen dan Anda akan mendapatkan Labu Kebahagiaan. Menggunakan Labu Kebahagiaan memungkinkan mendapatkan hadiah besar. Tuanku, silahkan mengambil bagian dalam Event Halloween ini dan mengumpulkan labu yang anda inginkan!
