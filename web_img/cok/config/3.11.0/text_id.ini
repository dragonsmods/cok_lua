2000056=Membangun {0} Benteng
2000057=Anda dapat membangun Benteng di dalam kota dengan mengeklik pada tanah kosong. Perangkap Pertahanan dapat dibangun di dalam Benteng.
2000058=Tingkatkan Benteng ke Lv. {0}
2000059=Anda dapat meningkatkan Benteng di dalam kota dengan mengekliknya. Tingkatkan Benteng untuk mendapatkan unit perangkap baru.
2000060=Membangun {0} Tenda Militer
2000061=Anda dapat membangun Tenda Militer dengan mengeklik tanah kosong di desa di luar Dinding. Tenda Militer dapat meningkatkan jumlah prajurit yang berlatih dan mempersingkat waktu pelatihan.
2000062=Upgrade tenda militer ke lv. {0}
2000063=Anda dapat mengeklik Tenda Militer di desa di luar Dinding dan meningkatkannya. Dengan meningkatkan Tenda Militer, Anda dapat meningkatkan jumlah prajurit yang berlatih dan mempersingkat waktu pelatihan.
2000064=Membangun rumah sakit {0}
2000065=Anda dapat membangun Rumah Sakit dengan mengeklik tanah kosong di desa di luar Dinding. Rumah Sakit menangani prajurit-prajurit terluka. Prajurit-prajurit ini berperan dalam mempertahankan kota dan saat membunuh monster.
2000066=Upgrade rumah sakit ke lv. {0}
2000067=Anda dapat mengeklik Rumah Sakit di desa di luar Dinding dan meningkatkannya. Tingkatkan Rumah Sakit untuk menerima dan menyembuhkan lebih banyak prajurit terluka.
