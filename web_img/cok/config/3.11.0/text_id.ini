150603=Hari St. Patrick jatuh pada tanggal 17 Maret setiap tahun, ditetapkan untuk memperingati Wali Irlandia St. Patrick. Dimulai sejak akhir abad ke lima, dan telah menjadi Hari Nasional Irlandia. Sekarang Hari St. Patrick telah mulai dirayakan di beberapa negara lainnya secara bertahap.\nSelama Hari St. Patrick, biasanya ada parade besar. Warna perayaan hari ini adalah hijau. Karena itu, orang di sini akan memakai pakaian hijau, topi hijau dan mereka juga menggambar cengkeh di wajah mereka dengan cat hijau.\nSekarang, orang-orang akan merayakan Hari St. Patrick di kerajaan kita. Anda memiliki kesempatan untuk mendapatkan Es Bir Hitam saat berkumpul di peta kerajaan dan memohon di Sumur Permohonan. Gunakan Es Bir Hitam, Anda akan menerima banyak hadiah, dan lagi, Anda memiliki kesempatan untuk menerima Clover. Anda akan mendapatkan hadiah yang bagus saat menggunakan Clover. Tuanku, pasukan Anda akan cegukan saat dalam perjalanan karena mereka terlalu banyak minum bir hitam~
