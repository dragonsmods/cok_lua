2000008=Membangun {0} Tambang Besi
2000009=Anda dapat membangun Tambang Besi dengan mengeklik tanah kosong di desa di luar Dinding. Tambang Besi menghasilkan Besi. Bangun lebih banyak Tambang Besi untuk menghasilkan Besi lebih cepat.
2000010=Tingkatkan tambang besi ke Lv.{0}
