150155=Munich Oktoberfest, yang juga disebut "Festival Oktober", adalah festival minum bir. Setiap tahunnya, diadakan acara pembukaan besar-besaran dan parade yang meriah. Acara pembukaan ini dipimpin oleh wali kota. Pada pukul 12, wali kota memasangkan sebuah keran kuningan ke tong bir dengan palu dari kayu. Ia kemudian menuangkan bir ke dalam gelas bir tradisional yang disebut "beer stein". Wali kota memberikan bir tersebut kepada Perdana Menteri Negara Bagian Bavaria dan Munich Oktoberfest pun dimulai. Orang-orang dari seluruh penjuru negeri mengenakan pakaian tradisional dan melakukan parade melintasi pusat Munchen. Beberapa di antaranya mengenakan kostum seperti duke dan duchess sambil mengendarai kereta kuda antik, sedangkan yang lainnya hanya mengenakan kostum petani.\nSelama Munich Oktoberfest, para Lord akan memperoleh Gandum dari lokasi sumber daya dan Air dari monster. Kombinasinya akan menciptakan Bir Hitam. Gunakan Bir Hitam ini untuk mendapatkan sejumlah imbalan.\nAyo buat dan nikmati Bir Hitammu! Jangan lupa untuk tidak meminumnya dengan berlebihan~
