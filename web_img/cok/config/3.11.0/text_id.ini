150744=Boneka Rusia adalah mainan kayu buatan Rusia, terdiri dari beberapa boneka kayu berlubang ditutupi satu per satu, selusin boneka paling banyak. Hal ini biasanya serangkaian mainan berbentuk silinder dengan dasar datar, yang memungkinkan mereka untuk berdiri di atas meja. Ada beberapa warna di antaranya, merah, biru, hijau, ungu dan sebagainya. Pola yang paling umum di antaranya adalah wanita dengan kostum nasional Rusia yang disebut Matryoshka, dan ini juga merupakan julukan dari Boneka Rusia. Sejak abad ke-14, Boneka Rusia yang berasal dari Kota Rusia Lama, Sergiyev Posad, sekarang sangat populer di dunia karena pahatannya yang menarik dan keterampilan seni, serta kebudayaan nasional Rusia juga.\nYang Mulia, Anda dapat memperoleh Kotak Kemasan dengan memohon di Mata Air Permohonan. Membunuh monster di Tanah Uji Coba untuk mendapatkan berbagai Boneka, Boneka yang kecil lebih sulit untuk didapatkan. Gunakan Kotak Kemasan untuk mensintesis boneka-boneka menjadi sebuah Set Boneka Rusia. Nilai Boneka Rusia tergantung pada jumlah bonekanya. Lebih banyak boneka, hadiahnya lebih bagus!
