150629=April Mop akan datang, apakah Anda siap untuk dikerjai?\nApril Mop dimulai di negara barat sejak tahun 1800-an. Pada 1 April, orang biasanya saling mengerjai satu sama lain untuk bersenang-senang, mereka akan mengatakan kebenaran akhirnya menyatakan bahwa yang ditipu adalah "bodoh". \nDikatakan bahwa pada tahun 1965, Raja Prancis Charles IX memutuskan untuk mengubah Hari Tahun Baru dari 1 April menjadi 1 Januari. Namun, beberapa orang yang tetap berpegang pada cara-cara lama tidak setuju dengan itu, mereka masih merayakan tahun baru pada tanggal 1 April. Sehingga para inovator banyak menggoda mereka pada hari ini, mereka akan mengirimkan hadiah palsu dan mengundang mereka untuk pesta bohongan. Sejak saat itu, orang-orang selalu menggoda orang lain pada 1 April. \nSelama Hari April Mop, akan ada Badut di peta kerajaan. Anda dapat pergi ke Badut untuk mendapatkan beberapa hadiah. Anda akan mendapatkan Topi Badut A, B, C, D atau E secara acak, dan Anda dapat menggabungkan topi yang berbeda untuk menerima Peti Kejutan. Tetapi Anda tidak akan tahu apa yang ada di topi dari penampilannya. Tentu saja Anda dapat menerima Formula Kombinasi dari Badut, tapi kami tidak bisa memberitahu Anda apakah formula adalah benar atau salah. Harap diingat: 1. Badut akan menyembunyikan diri, silahkan mencari mereka dengan hati-hati. 2. Jangan percaya semua Badut, jika mereka menipu Anda, Anda akan banyak kehilangan.
