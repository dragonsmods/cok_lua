105761=Tuanku, Event Membunuh telah dimulai! \nSelama event berlangsung, anda harus membunuh banyak tentara pemain sebanyak mungkin untuk mendapatkan poin dan menerima hadiah! \n(Menggunakan item Teleportasi Lanjutan anda akan teleportasi ke wilayah Aliansi anda dan memberikan Aliansi perlindungan.) \n\n Ketika aktif menyerang: \n1. Lihat kekuatan musuh untuk memperkirakan kekuatan mereka. \n2. Pengintai akan membantu anda merencanakan serangan dan meminimalkan kerugian anda. \n3. Reli dengan anggota Aliansi dapat membantu anda mengalahkan musuh yang kuat. \n\nKetika bertahan terhadap serangan: \n1.Silahkan gunakan strategi pertahanan yang efektif untuk mencegah kerugian! \n2.Gunakan Perisai Perdamaian untuk memberikan kekebalan terhadap serangan dan mencegah kerugian. \n3. Lihat musuh pada Menara Pantau untuk merumuskan strategi yang efektif. \n4. Ketika dihadapkan dengan musuh yang tidak terduga, anda dapat melindungi pasukan anda dengan mengerahkan mereka menuju reruntuhan atau di tempat lain yang jauh sebelum musuh tiba. \n5. Membangun lebih banyak Rumah Sakit untuk mengurangi kerugian pasukan! \n6. Mencari bantuan dari sekutu anda merupakan metode yang efektif dalam pertempuran. Jangan lupa untuk membalas budi. \n7. Meningkatkan Lumbung anda untuk melindungi sumber daya dari penjarahan. \n8. Mencegah hilangnya sumber daya dengan menggunakannya atau melakukan perdagangan dengan sekutu anda di pasar sebelum anda diserang.
