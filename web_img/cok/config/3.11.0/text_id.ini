150592=Hari Perempuan Internasional jatuh pada tanggal 8 Maret setiap tahun. Hari ini ditetapkan lebih dari seratus tahun yang lalu guna merayakan kontribusi luar biasa para perempuan di bidang Ekonomi, Politik dan Masyarakat. Para perempuan di seluruh dunia merayakan hari ini karena berhubungan dengan keadilan, perdamaian dan pembangunan. Pada hari ini, para perempuan di seluruh dunia akan lebih memperhatikan hak-hak perempuan terlepas dari perbedaan negara, ras, bahasa, budaya, ekonomi dan politik mereka.\nDi Kerajaan kami, Lord perempuan yang aktif sedang mempersiapkan pertempuran, mengumpulkan sumber daya, dan menyerang serta membunuh musuh. Sekarang kamu berkesempatan untuk menerima Bunga apabila membunuh monster, dan gunakan Bunga untuk mendapatkan imbalan yang besar. Akan ada Flower Shrub di kotamu, dan kami juga akan merilis avatar Lord berbatas waktu. Tuanku, ini sekarang waktunya membunuh monster lebih banyak!
