152461=Ramadhan Islam dimulai pada tanggal 27 Mei tahun ini, akan berlangsung selama 30 hari. Semua Muslim akan berpuasa sepanjang bulan ini. Mereka tidak makan atau minum apapun di siang hari, dan mulai makan saat matahari terbenam. \nRamadan adalah bulan suci umat Islam yang memperingati Alquran yang diturunkan ke dunia. Ramadhan adalah bulan kesembilan dalam kalender Islam. Awal dan akhir ditandai dengan kemunculan bulan sabit. Orang-orang Muslim di seluruh dunia memulai Ramadan pada waktu yang berbeda sesuai dengan penampilan bulan sabit, jadi tanggal Ramadan berbeda dari tahun ke tahun. \nMuslim tidak akan makan, minum atau merokok di siang hari, tapi ketika matahari terbenam tiba, banyak restoran akan Siapkan makan malam untuk orang-orang yang berpuasa di siang hari. \nSelama Ramadan, Raja kita dapat memperoleh Lampu Magis dengan permohonan di mata air permohonan dan mengumpulkan sumber daya di kota dan dunia, dan Anda memiliki kesempatan untuk memanggil Genie dengan menggunakan Magic Lampu, Genie akan membawa banyak hadiah. \n\nEvent Time: Dari 20/6/2017 sampai 27/6/2017
