152273=April Mop akan datang, apakah Anda siap untuk dikerjai? Hari April Mop dimulai di negara barat sekitar 1800-an. Pada 1 April, orang biasanya saling mengerjai satu sama lain untuk bersenang-senang, dan mereka akan mengatakan kebenaran akhirnya serta menyatakan bahwa yang ditipu adalah "bodoh". Dikatakan bahwa pada tahun 1965, Raja Prancis Charles IX memutuskan untuk mengubah Hari Tahun Baru dari 1 April menjadi 1 Januari. Namun, beberapa orang yang tetap berpegang pada cara-cara lama tidak setuju dengan itu, mereka masih merayakan tahun baru pada tanggal 1 April. Sehingga para inovator banyak menggoda mereka pada hari ini, mereka akan mengirimkan hadiah palsu dan mengundang mereka untuk pesta bohongan. Sejak saat itu, orang-orang selalu menggoda orang lain pada 1 April. \n\nSelama Hari April Mop, akan ada Badut di peta kerajaan. Anda dapat pergi ke Badut untuk mendapatkan Topi Badut secara acak, dan kemudian kamu bisa mengkombinasikan topi yang berbeda untuk disintesiskan sebuah Peti Kejutan. Tetapi Anda tidak akan tahu apa yang ada di topi dari penampilannya.\nJika kamu beruntung, kamu akan mendapat Tampilan Kastil Penjaga dari Badut. Setelah menggunakannya, tampilan luar dari kastil mu dan barisan pasukan akan berubah menjadi Penjaga. Gabung sekarang!\n\n\nWaktu event: 28/03/2017 - 03/04/2017
