150568=Hari Valentine adalah salah satu festival tradisional barat yang jatuh pada tanggal 14 Februari. Festival ini penuh dengan cinta, romansa, bunga dan coklat. Di hari ini, pria dan wanita yang sedang jatuh cinta saling memberi hadiah untuk memperdalam hubungan mereka. Mawar adalah hadiah terpopuler di antara semua hadiah Valentine, dan setiap warna atau jumlah mawar memiliki arti cinta yang berbeda. Minggu ini, Clash of Kings akan dipenuhi dengan wangi mawar.\nSelama Peristiwa Hari Valentine, Anda dapat menerima Mawar Merah dengan berdoa dan membunuh monster di Peta Kerajaan. Gunakan mawar untuk menerima berbagai hadiah, dan Anda berkesempatan memiliki sebuah Hati. Kirimkan Hati pada orang lain dan Anda akan menemukan sesuatu yang mengagumkan di Peta Kerajaan.\nYang Mulia, inilah saatnya! Ekspresikan cinta Anda untuk seseorang yang Anda puja sekarang juga!
