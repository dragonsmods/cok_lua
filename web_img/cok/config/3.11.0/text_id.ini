150598=Sejak zaman kuno, Maslenitsa dianggap sebagai festival penting Rusia. Penduduk Rusia menganggap hari ini sebagai awal tahun baru. Selama festival ini, mereka akan membuat roti Blini yang diartikan sebagai matahari karena warna yang cokelat keemasan dan bentuknya yang bundar. Pada hari terakhir festival, mereka akan membakar patung yang mewakili personifikasi Maslenitsa untuk menyambut kedatangan musim semi.\nSelama Perayaan Maslenitsa, Tanah Cobaan di Kedai Minum akan tersedia. Di Tanah Cobaan, Penguasa kami berperan sebagai Cahaya untuk mengalahkan Kegelapan. Anda akan mendapatkan banyak hadiah saat Anda melangkah maju, dan Anda juga memiliki kesempatan untuk mendapatkan Roti Blin Emas. Roti Blin Emas akan memberi Anda kejutan!\nPeraturan Tanah Cobaan:\nAnda dapat memasuki Tanah Cobaan sehari sekali setiap hari, setelah itu, Anda dapat masuk lagi dengan emas. Setiap kali Anda masuk, Anda memiliki 15 serangan gratis. Setelah itu, Anda dapat menggunakan emas untuik membeli lagi serangan. Anda mengkonsumsi satu serangan setiap kali Anda mengklik tombol serangan, tak peduli  apakah itu serangan normal atau pukulan kritis.\nSetelah masuk, Anda punya 3 cara menyerang: Serangan Pedang, Guntur Petir, dan Badai Api. Serangan Pedang setara dengan 1 Poin Kerusakan. Guntur Petir setara dengan 3 Poin Kerusakan. Badai Api setara dengan 5 Poin Kerusakan. Saat Anda menggunakan pukulan kritis, kerusakan yang ditimbulkan akan dikali tiga.\nSemakin banyak titik jenis serangan yang sama Anda sambungkan, semakin banyak kerusakan yang akan ditimbulkan ke monster.\nSaat monster dikalahkan, Anda akan mendapat peti harta. Bukalah untuk mendapatkan hadiah.\nTuanku, kami berharap Anda dapat mengalahkan monster untuk membuktikan diri Anda sebagai ksatria!
