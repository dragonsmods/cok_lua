160029=Tuanku,\n\nKetika kastil anda mencapai Lv. 30 dan memenuhi persyaratan lainnya, anda akan dapat membangun kembali Keajaiban.\nAnda bisa mendapatkan lencana Gengsi di Kedai --> Hadiah harian untuk membangun kembali Keajaiban dan meningkatkan Tingkat Gengsi bangunan anda.\n\nFungsi Keajaiban\n-Setelah Membangun kembali Keajaiban, anda dapat meningkatkan Tingkat Gengsi.\n\nAturan untuk meningkatkan Tingkat Gengsi\nAda 10 tahap untuk setiap Tingkat Gengsi.\nPenyelesaian setiap tahap memberikan kemajuan 10% menuju Tingkat Gengsi.\nMelengkapi setiap tahap memberikan EXP Raja dan Kekuatan.\nSetelah anda menyelesaikan 100% dari tahap, Tingkat Gengsi anda akan meningkat 1 tingkat.\n\nPengaruh Meningkatkan Tingkat Gengsi anda\n-Ketika Kastil snda mencapai Level 30, klik Membangun --> Periksa Rincian untuk memeriksa manfaat meningkatkan Tingkat Gengsi anda.
