150892=14 Juli adalah Hari Nasional Perancis. Pada hari ini di 1789, orang dari Paris menyita Bastille yang melambangkan pemerintahan feodal, diatas monarki. Pada tahun 1880, 14 Juli ditetapkan sebagai Hari Nasional Prancis, orang-orang Perancis merayakan hari kebebasan dan revolusi ini setiap tahun. Malam hari ini adalah seperti lautan sukacita. \nHari Nasional adalah hari libur yang paling serius di Perancis. Semua orang Perancis akan memiliki hari libur pada tanggal 14 Juli. Pada malam Hari Nasional, semua keluarga menggantung bendera, semua bangunan dan tempat-tempat umum dihiasi dengan iluminasi dan karangan bunga, panggung-panggung terbuka dibangun dan dihiasi dengan kain tirai berwarna merah, putih dan biru, orkestra di atas panggung memainkan Musik Daerah populer. Malam dari 13 dan 14, orang banyak berangkulan dan menuju ke jalan dan menari di sekitar pita merah, putih dan biru. \nSelama Hari Nasional Perancis, Bastille akan muncul di dunia. Setelah Raja menaklukkan Bastille, Bastille akan terbebaskan, Raja akan mendapatkan banyak hadiah. \nWaktu Event: Dari 13/07/2016 sampai 20/07/2016
