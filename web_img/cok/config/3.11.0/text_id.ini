153613="Trick or Treat!" adalah kegiatan utama di Halloween. Anak-anak biasanya berpura-pura menjadi hantu kecil, menekan bel pintu lingkungan mereka, dan berteriak "Trick or Treat!". Perumah tangga dengan baik akan memberi mereka permen atau hadiah lainnya. \n Tahun ini, iblis, penyihir, kerangka dan hantu menuangkan kekuatan jahat mereka ke dalam labu. Anda bisa mendapatkan Jahat Labu dengan membunuh monster, dan memiliki kesempatan untuk bertemu dengan Utusan Labu dengan Permen. beri Labu Jahat dengan Candy untuk mendapatkan Labu Bahagia. Gunakan Labu Bahagia untuk mendapatkan hadiah yang kaya! \nYang Mulia, apakah Anda siap untuk event ini? Pergi dan kumpulkan Labu dan Permen!
