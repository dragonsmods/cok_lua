115654={0}: \nSaya menunjuk Anda sebagai Pembimbing! Ini adalah kewenangan, tapi juga tugas, Saya harap Anda bisa mengajarkan anggota baru untuk membiasakan diri dengan dunia dan mengembangkan Kastil mereka! Pembimbing Aliansi, terimalah hormat saya!
115655={0}: \nSaya menunjuk Anda sebagai Diplomat! Ada terlalu banyak aliansi baik atau buruk lain di kerajaan kita, kita tidak bisa hidup tanpa bantuan dari Aliansi Sahabat. Saya harap Anda dapat menemukan aliansi yang cocok untuk menjadi Aliansi Sahabat kita, dan melawan Aliansi musuh bersama-sama!
