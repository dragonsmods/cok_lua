150662=Ada Negeri Ajaib jauh dari negeri kita. Sebuah negeri yang memiliki empat pahlawan tangguh yang berusaha sekuat tenaga untuk melawan kegelapan. Tuanku, kami berharap Anda dapat memperkuat pahlawan di Negeri Ajaib. Anda harus mencoba sekuat tenaga untuk memboikot kegelapan, dan melawan segala kekuatan jahat, untuk mempersatukan Negeri Ajaib.\n\nApa yang Anda tunggu, Tuanku? Bertarung!\n\nAnda dapat memasuki tugas di Pusat Kegiatan, dan memasuki Negeri Ajaib.\nSaat Anda meningkatkan peran Anda mencapai level 20, Anda akan mendapat imbalan dari Raja Baldur. (Anda dapat mengambilnya di Pusat Kegiatan, dan hanya untuk satu peranti)\n\nSaran: Silakan meluncurkan Magic Rush dalam Clash of Kings, lalu Anda dapat mengambil imbalan.\n\n(Karya hebat lain dari Studio pembuat Clash of Kings, Magic Rush telah diluncurkan! Ayo unduh.)
