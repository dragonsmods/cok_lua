151145=\n2000 tahun lalu, Celtic hidup di-pada saat ini Irlandia, Inggris dan Prancis Utara. Mereka menetapkan 1 November menjadi Tahun Baru mereka. Pada Malam Tahun Baru (31 Oktober), selain perayaan Tahun Baru, Celtic akan berdoa kepada leluhur dan arwah baik hati dengan memberikan mereka persembahan makanan, Festival yang memungkinkan orang untuk menikmati kesenangan, yakni orang â orang saling menakuti dan berbagi cerita horor. Di Hallowen orang â orang memakai semua jenis kostum yang menarik, dan bahkan kostum yang aneh, anak-anak pergi 'trick or treating' dari rumah kerumah untuk mengetuk pintu dan menginginkan tebakan untuk sebuah permen.\nYang Mulia, untuk merayakan festival kegembiraan ini, kami sudah menyiapkan yang spesial di permainan â acara hallowen!\nCara Bermain:\n[Permen Lezat]\nBuat permohonan di Mata Air Permohonan, Kamu akan dapat Permen Lezat\n\n[Monster Labu]\nBanyak Monster Labu misterius muncul di dunia, Bunuh Monster Labu untuk mendapatkan Labu Jahat, dan dapatkan kesempatan bertemu Satria Labu Mengerikan!\n\n[Labu Gembira]\nKasih makan Labu Jahat dengan permen untuk mendapatkan Labu Gembira. Gunakan Labu Gembira untuk mendapatkan banyak hadiah!\n\n[Satria Labu]\nSatria Labu sangat kuat! Gunakan penyatuan untuk mengalahkan Satria Labu, kamu akan mendapatkan Kembang Api Mewah dan Terompet Kastil, dan lebih banyak Hadiah Hallowen!\n\nGabung Acara Hallowen Sekarang\n\nAcara Berlansung: 25-10-2016 s/d 01-11-2016
