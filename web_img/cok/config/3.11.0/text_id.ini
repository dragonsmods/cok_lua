150548=AliBaba dan Empat puluh perampok adalah cerita pendek dari Malam Arab. Alibaba protagonis sangat baik. Satu hari, secara kebetulan dia datang ke markas perampok, dan mendapatkan banyak harta karun. Alibaba tidak datang kesini dua kali karna dia tidak serakah. Tetapi saudara Alibaba memaksanya untuk memberitahu kata kunci --- Membuja wijan untuk mendapatkan banyak emas, namun dia terbunuh oleh perampok ketika akan mencuri harta karun. Akhirnya, Alibaba membunuh Empat puluh perampok dengan kebijaksanaannya, dan membagi semua harta karun kepada orang miskin. Dari situ, semua orang hidup dengan senang.\nAnda akan mendapatkan Harta Perampok ketika sedang mengumpulkan pada peta dunia, membunuh monster dan berharap, lalu anda bisa menukarkan hadiah yang anda inginkan dengan Harta Perampok.\n\nSyarat Perbarui: Anda dapat memperbarui secara manual atau menunggu secara otomatis.\nPembaruan Manual: Anda dapat memperbarui semua hadiah dengan Harta Perampok. Lebih banyak Harta Perampok yang dikonsumsi jika anda memperbarui beberapa kali.\nWaktu Pembaruan: Semua hadiah akan dibaharui setelah beberapa jam.\nPembaruan Otomatis: Setelah anda menukarkan hadiah, itu akan menunjukkan yang ditukar, dan jika anda menukar semua hadiah disitu, maka akan otomatis diperbarui.\nPersyaratan Penukaran: Anda bisa mengkonsumsi semua Harta Perampok anda untuk menukar beberapa hadiah pada Toko Penukaran.
