140113=Tuanku:\nKampanye Naga adalah membuka! Aliansi kuat dari kerajaan yang berbeda akan berkumpul di sini untuk bersaing untuk aliansi terkuat di COK!\n Aliansi akan dibagi menjadi kelompok-kelompok dan melawan satu sama lain. Peringkat pemenang akan naik. Dan menurut peringkat final dan akhir permainan, aliansi terkuat COK akan dipilih.\n Kami akan memberikan setiap aliansi skor awal karena kekuatan dan peringkat mereka. Rata-awal ditentukan oleh total kekuatan dan tingkat Kastil anggota. Kastil di atas Lv. 26 akan menerima skor yang lebih tinggi, jadi jangan lupa untuk meningkatkan Kastil anda dan meningkatkan kekuatan anda!\n Aturan lainnya untuk Kampanye Naga akan dipublikasikan di masa depan. Tetaplah disini!
140114=Rajaku:\nKampanye Naga akan segera dimulai! Pada kesempatan ini anda dapat bertarung dengan pemain lain dari semua Kerajaan dan menjadi Aliansi Terkuat di COK!\n -Semua Pemimpin dan anggota R4 dari 50 Terbaik dari kerajaan manapun dapat mendaftar\n -Lebih dari 50 anggota dari masing-masing Aliansi dapat berpartisipasi. Mereka akan dipilih oleh pemimpin dan anggota R4\n -Setelah memasuki medan pertempuran, jangan hanya menyerang Kastil musuh, tetapi kuasai bangunan dan dapatkan Poin Kemping. Aliansi dengan Poin Kemping terbanyak menang\n -Disamping bangunan yang memberikan poin, ada bangunan-bangunan lain. Menempatinya akan memberikan anda bonus berbeda dan keuntungan strategis\n-Pasukan tidak akan mati pada Kampanye Naga, dan hanya beberapa teleportasi lanjutan yang bisa digunakan.\n -Pemenang dan yang kalah akan mendapatkan poin divisi berbeda dan bonus poin (tergantung penampilan mereka pada saat kampanye). Di akhir, urutan skor akan menentukan divisi dan hadiah yang anda terima pada akhir musim\n -Hadiah akan dikirimkan setelah setiap pertempuran. Itu ditentukan oleh skor yang anda dapat pada Kampanye Naga (termasuk juga kristal)\n Dapatkan rincian peraturan di FAQ\n\nApa anda siap, Rajaku? Bertarung di Kampanye Naga dan menjadi Aliansi Terkuat di COK!
140115=Rajaku,\nSebuah ronde baru untuk Kampanye Naga akan segera dimulai. Daftar sekarang dan bersiap! Jadilah Aliansi Terkuat di COK!
140116=Tuanku:\n Musim ini akan berakhir sebentar lagi, silakan manfaatkan waktu ini untuk meningkatkan peringkat dan mendapatkan hadiah yang lebih baik.\n Setelah musim ini, aliansi-aliansi teratas bisa bermain di babak penyisihan, dan semua skor akan diatur ulang. Di musim yang baru, skor awal akan ditentukan berdasarkan pencapaian pada musim ini.
140117=Rajaku:\nKampanye Naga minggu ini telah berakhir.\nAliansi Anda mendapatkan {0} poin.\nPeringkat Sekarang: {1}. Divisi Sekarang: {2}.\nAnda memiliki {3} Poin personal\nTingkatkan itu! Anda mendapatkan hadiah berikut ini
