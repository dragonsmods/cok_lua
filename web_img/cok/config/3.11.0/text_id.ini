150684=Hai, tinggal di kerajaan penuh dengan perang dan pertempuran, Anda seharusnya telah mengalami berbagai perasaan hidup. Tidak peduli Anda menyerang orang lain, atau diserang oleh orang lain, anda telah melatih diri anda. Namun, ketika pertempuran berakhir, ketika Anda mengubah emosi Anda dari bersemangat menjadi tenang, apakah Anda pernah berpikir bahwa untuk menemui seseorang, dari aneh menjadi akrab, dari tidak ada yang dibicarakan menjadi banyak yang bisa dibicarakan, dari orang asing menjadi teman.\nSekarang, Anda akan menerima Berkat Kehidupan saat mengumpulkan sumber daya di peta kerajaan atau mengumpulkan sumber daya di kota Anda. Gunakan itu untuk mendapatkan banyak hadiah dan Anda memiliki kesempatan untuk menerima Amplop. Amplop dapat digunakan untuk mengirim surat ke Raja secara acak, kemudian Anda dapat mengobrol dengan satu sama lain secara bebas ~\nPeraturan:\nAda sebuah Kotak Surat di kota Anda, klik untuk memeriksa Kotak Masuk dan Kotak Keluar.\nGunakan sebuah amplop untuk mengirim surat.\nAnda dapat mengklik Menerima untuk menerima surat dan membalasnya.\nMenerima surat atau mengirim surat, keduanya adalah anonim. Jika Anda ingin menampilkan nama Anda, yang mana perlu disetujui oleh kedua belah pihak, maka nama Anda akan ditampilkan satu sama lain.\nAnda dapat mencari sesuatu yang lebih menarik ~
