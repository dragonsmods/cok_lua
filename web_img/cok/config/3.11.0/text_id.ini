137549=Festival Obon adalah festival tradisional Jepang ketika orang akan menghormati nenek moyang mereka, juga dirayakan di Cina dan tempat-tempat lain di seluruh dunia.\nSelama Festival Obon, berbagai tempat akan mengadakan upacara besar. Terutama di Jepang, ketika Festival Obon datang, orang Jepang akan memakai pakaian biasa, membawa lentera dan membawa persembahan untuk menyembah nenek moyang mereka. Kadang-kadang orang Jepang akan mengadakan pertemuan besar agama.\nPada kesempatan tersebut, Raja dapat mengumpulkan sumber daya di dunia dan memiliki kesempatan untuk mendapatkan sebuah lentera Obon yang melambangkan Festival Obon. Gunakan lentera untuk menerima sumber daya atau barang langka.
