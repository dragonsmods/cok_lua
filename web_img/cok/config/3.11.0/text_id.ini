150612=Paskah adalah perayaan penting bagi negara-negara barat, yang berlangsung pada hari Minggu pertama setelah ekuinoks musim semi, dan memiliki makna kebangkitan dan harapan. Saat mendekati Paskah, Telur Paskah yang dihias akan tersedia di toko. Ini bermakna harapan baik untuk rakyat, dan berbagi saat berbahagia dengan Anda. Dengan demikian, Telur Paskah akan memberi Anda hari bahagia.\nPaskah juga bersimbolkan kelinci, karena kelinci memiliki kemampuan reproduksi yang kuat, sehingga kita menganggap mereka sebagai pencipta kehidupan baru. Orang dewasa selalu mengatakan pada anak-anak bahwa Telur Paskah akan menetaskan kelinci.\nSekarang di kerajaan kita juga ada Telur Paskah. Tuanku, cobalah untuk mengumpulkan kebahagiaan dan memberikannya pada orang-orang lain.\n\nAturan:\n\nAturan Utama:\nAnda dapat membuka Telur Paskah, yang pertama gratis.\nAnda dapat memilih jenis Telur Paskah mana yang Anda inginkan, tetapi harganya dapat berbeda.\nAnda perlu menunggu beberapa saat untuk mendapat hadiah dari Telur Paskah.\n\nPenjelasan untuk Telur Paskah:\nKetuk pada Telur Paskah untuk melihat rinciannya, Anda akan mendapat hadiah yang berbeda dari Telur Paskah yang berbeda. Sebagian hadiah akan diperlihatkan sebagai gambar, tetapi hadiah misterius akan ditunjukkan sebagai tanda tanya. Apabila Anda mendapat hadiah yang telah ditunjukkan pada Anda, warna abu-abu pada gambar akan jadi lebih terang. Apabila Anda memperoleh hadiah yang belum ditunjukkan pada Anda, salah satu tanda tanya akan berubah menjadi hadiah yang Anda peroleh.\n\nSetelah semua hadiah dalam Telur Paskah didapatkan, peti akan menunjukkan bahwa itu dapat dikumpulkan. Anda dapat mengetuknya untuk menerima banyak hadiah dan kemajuan peti.\n\nHadiah Tambahan:\nAnda akan mendapat kemajuan peti dan juga hadiah-hadiah. Apabila kemajuan mencapai sasaran, Anda dapat membuka peti untuk mengumpulkan hadiah dan meningkatkan peti, sehingga Anda akan mendapat hadiah yang lebih baik di peti selanjutnya. (Apabila peti telah ditingkatkan ke level tertinggi, kemajuan yang diperlukan tak akan berubah lagi, Anda dapat membukanya saat Anda mencapai tingkat kemajuan sasaran)
