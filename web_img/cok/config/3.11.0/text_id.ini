150852=Ramadhan Islam dimulai pada 6 Juni tahun ini, yang akan berlangsung selama 30 hari. Semua Muslim akan berpuasa sebulan penuh. Mereka tidak makan dan minum apapun sepanjang siang hari, dan mulai makan saat senja tiba.\nRamadhan adalah bulan suci Muslim memperingati kedatangan Quran ke dunia. Ramadhan adalah bulan kesembilan pada kalender Islam. Penampakan bulan sabit menandai permulaan dan akhirnya. Muslim sedunia memulai Ramadhan di waktu yang berbeda menurut penampakan bulan sabit, sehingga tanggal Ramadhan berbeda dari tahun ke tahun.\nMuslim tidak makan, minum atau merokok sepanjang siang hari, tetapi saat senja tiba, banyak restoran akan mempersiapkan makan malam untuk orang-orang yang berpuasa hari itu.\nSelama Ramadhan, Raja-raja kita dapat memperoleh Lampu Ajaib dengan memohon di Mata Air Permohonan dan mengumpulkan sumberdaya di kota, dan anda memiliki kesempatan untuk mendapatkan Jin dengan menggunakan Lampu Ajaib. Kemudian menggunakan Jin itu untuk mengirim hadiah untuk Raja lain. (Ketik namanya untuk mengirim hadiah)\n\nWaktu Event: 29/06/2016 sampai 06/07/2016
