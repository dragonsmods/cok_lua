150254=Kimchi adalah sebuah lauk tradisional korea yang difermentasi terbuat dari sayuran dengan berbagai bumbu. Secara tradisional, kimchi disimpan di dalam stoples agar tetap dingin selama musim panas dan tidak cair selama bulan-bulan pada musim dingin. Ada ratusan jenis kimchi yang terbuat dari kubis napa, lobak, daun bawang, atau mentimun sebagai bahan baku dasar. Setiap Oktober dan November, Orang Korea akan membuat banyak kimchi.\nSelama even, anda akan menerima Fermentasi Kimchi ketika sedang mengumpulkan sumber daya pada peta kerajaan dan pot ketika mengumpulkan sumber daya di dalam kastil. Fermentasi Kimchi dan pot bisa disatukan menjadi Kimchi. Gunakan Kimchi untuk menerima banyak hadiah!
