150803=Para wakil dari 54 negara mengadakan Konferensi Internasional Kebahagiaan Anak di Jenewa pada bulan Agustus 1925, dan merilis sebuah deklarasi mencintai anak-anak dan melindungi kesejahteraan anak-anak. Pada bulan November 1949, Federasi Demokrat Internasional Perempuan mengadakan konferensi di Moskow, dan memutuskan bahwa 1 Juni akan Hari Anak. Ada banyak negara di dunia yang memutuskan untuk memilih 1 Juni sebagai Hari Anak. Pada hari ini, anak-anak akan menerima banyak hadiah, dan orang tua akan menemani anak-anak mereka ke taman bermain.\nSelama Event Hari Anak, anda dapat memperoleh Lolipop dengan mengumpulkan sumberdaya dan berharap di Mata Air Permohonan, dan gunakan itu untuk memperoleh banyak hadiah. Yang Mulia, nikmati saat manis dari masa kecil Anda~\n\nWaktu Event: Dari 01-06-2016 sampai 11-06-2016\n\nUntuk memastikan Barang Event dapat digunakan tepat waktu, mulai sekarang, kami tidak akan mengirim surat berakhirnya Event, melainkan menunjukkan waktu akhir event di surat permulaan Event.
