168607=Prajurit tidak bisa bertarung tanpa makanan, makanan tidak bisa disimpan tanpa depot. Tingkatkan Gudang dan pertanian dan Penggergajian Kayu, akan melindungi dan menyediakan sumber daya tanpa henti.
