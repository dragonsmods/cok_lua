168545=Raja Balder memimpin tentara untuk melawan pasukan besar Dewan Tulang Hitam. Dewan Tulang Hitam memobilisasi Legiun Hydra dan Tentara bayaran Viking untuk membantai pejuang Lionheart...
168546=Ayah dan saya akan bertahan disini dan mempertahankan tempat ini. Novia, kami membutuhkan kamu dan Ian untuk mengumpulkan lebih banyak Raja, dan memimpin tentara untuk menyelamatkan kami!
168547=Saudaraku Ian, tolong jaga agar Ayah selamat di sini, aku akan kembali sesegera mungkin!
168548=Saudari, ayo kita berpisah, aku akan mengalihkan perhatian tentara yang mengejar.
168549=Kami tidak akan bisa kabur! Dapatkan mereka!
168550="Anda menyelamatkan Putri yang sedang diburu, dan Anda setuju untuk membantu Raja Tua tanpa ragu-ragu. Anda telah menerima laporan Pengintaian, Sir Gray Cregane mengkhianati Anda, dan telah mengambil alih Istana Anda, Anda hanya bisa kembali untuk berurusan dengan pemberontak. Sementara Putri Novia naik ke puncak Tembok di depan Anda..."
168551=Tuanku, Putri memimpin tim dan mengambil kastil! Gray Cregane telah lolos!
168552=Gray Cregane, aku memperlakukan Mu seperti kakak laki-laki saya, mengapa Anda mengkhianati ku?
168553=Saya bersyukur atas penghormatan Anda terhadap saya. Tapi kehendak Black Bones tidak akan membiarkannya dibatalkan, semoga sukses, Tuanku.
168554=Black Bones sialan, penyamaran mereka sempurna.
168555=Tyang Mulia, terimakasih untuk penyelamatan, aku akan membantumu atas nama keluarga kerajaan.
168556=Terima kasih, yang mulia.
168557=Untuk merebut kembali kastil, tentara Anda menderita kerugian besar, banyak tentara jatuh di genangan darah... Jenderal Tua Jaqen menanggapi panggilan Putri, dan memimpin Korp Veteran Kesembilan untuk melayani Anda.
168558=Berkat bantuan Jenderal Jaqen, kami sangat membutuhkan anak buahnya.
168559=Paman Jaqen, kamu akhirnya datang!
168560=Saya telah memanggil veteran yang sudah pensiun, kedatangan hari ini hanyalah pasukan awal. Pasukan besar akan segera datang.
168561=Nah, mari bersihkan monster di dekatnya, untuk mencegahnya menyebabkan lebih banyak kerusakan pada sekutu Bala bantuan kita.
168562=Pertarungan tersebut berakibat banyak korban tentara. Untuk mendukung Raja Balder sesegera mungkin, Putri Novia berangkat untuk merekrut lebih banyak tentara dan pandai besi untuk membantu Anda membangun kembali Kastil...
168563=Putri, kami memiliki banyak korban, dan perlu merekrut lebih banyak tentara untuk melawan tentara Black Bones!
168564=Yang Mulia, tidak perlu khawatir, kami telah merekrut lebih banyak pejuang, mereka akan segera penyatuan di sini.
168565=Hebat, Kurir, beritahu tentara untuk meng-upgrade barak, Pasukan Berkuda dan Pemanah, dan membangun lebih banyak Tenda Militer untuk pasukan kita!
168566=Untuk pertahanan Kastil, Grand Master menyarankan memperkuat Kastil secara cepat, gunakan item percepatan akan meningkatkan kecepatan bangunan dengan sangat!
168567=Tuanku, kamu bisa memilih Teknologi Militer untuk riset di Perguruan Tinggi, seperti: skill rekrut, pemetaan yang akan meningkatkan jumlah rekrutmen, kecepatan barisan dan antrian berbaris.
168568=Ide bagus! Kirimkan kata-kata saya, kembangkan Sains dulu, jangan sampai ada item percepatan!
168569=Yang Mulia,, tidak perlu khawatir. Kerajaan akan memberi Anda penghargaan besar bagi Anda untuk meneliti Ilmu Pengetahuan dengan cepat.
168570=Kata-kata Anda tersebar di seluruh daratan, lebih banyak pejuang akan datang. Meningkatnya jumlah penduduk juga akan membawa konsumsi sumber daya lebih banyak. Bangun Pertanian dan Penggergaji yang lebih tinggi, dan kumpulkan lebih banyak sumber daya untuk memastikan perkembangan cepat Anda...
168571=Yang Mulia, banyak pejuang yang mengagumi keberanian dan belas kasihanmu ingin bergabung dengan ibumu!
168572=Yang Mulia, Kita butuh makanan! untuk kontruksi juga hampir habis!
168573=Upgrade pertanian dan penggergajian kami dengan cepat! Kirim pasukan untuk mengumpulkan makanan dan singkirkan monster terdekat untuk memastikan pejuang kita bisa tiba tanpa cedera!
168574=Sementara Gray Cregane mengkhianati Anda, Raja diserang oleh Black Bones, mereka sangat membutuhkan sekutu untuk mempertahankan diri melawan Black Bones!
168575=Pertempuran melawan legiun Tulang Hitam, kami butuh lebih banyak kekuatan.
168576=Yang Mulia, kamu bisa memilih aliansi yang kamu ingin bergabung, dari antar muka aliansi.
168577=Donasi item di antar muka aliansi dan bicara dengan sekutumu, kamu akan mendapat lebih banyak teman!
168578=Oke, ayo lakukan!
168579=Menemukan kamp musuh, kami akan memeriksa dengan hati - hati
168580=Yang Mulia, Kita menemukan jejak legiun hitam di reruntuhan kamp hilang diluar kota!
168581=Oh benarkah? berapa banyak? penjagaan sangat ketat?
168582=Dilihat dari jejak kaki, musuh adalah unit kecil, tidak banyak dari mereka.
168583="Baiklah, kirimkan unit untuk pengintaian, lalu panggil sebuah penyatuan"
168584=Pasukan Anda ditugaskan ke kamp yang tidak berdaya, hanya untuk menemukan tentara lain yang galak di sana. Pasukanmu bertengkar sengit. Sementara Anda melihat binatang raksasa dirantai jauh di dalam gua...
168585=Pengintaian! Pengintaian! aku akan memenggal kepalamu! bagaimana cara kerjamu? sejumlah ini tidaklah cukup!
168586=Yang Mulia, mereka menipu kita! Tentara lain bersembunyi di dalam gua!
168587=Kita tidak bisa menerobos, dan menutup gua!
168588="Anda menemukan seekor binatang besar dirantai di dalam gua. Bergerak mendekat, Anda menyadari bahwa itu adalah Naga Hitam raksasa, ia menjaga telur besar dengan cangkang bekas luka. Tanpa berpikir Anda memerintahkan anak buah Anda untuk menghilangkan semua Pasukan Tulang Hitam yang menjaga Naga Hitam, dan melepaskan binatang itu. Tiba-tiba dengan raungan memekakkan telinga, Naga melepaskan diri dari rantainya. Binatang yang mengancam itu bangkit memberi tatapan penuh kebencian terhadap Black Bones, dengan napasnya yang agak lama... Tanpa peringatan Dia menyemprotkan api paling kuat yang bisa Anda bayangkan, api yang bisa melelehkan batu! Lolongan pria yang menyakitkan bisa didengar bermil-mil"
168589=Ini adalah Naga Hitam kuno, ia menyapu bersih Tulang Hitam hanya dengan satu nafas
168590=Tapi dia jatuh, setelah menyemprotkan nafas terakhirnya untuk Black Bones, cahaya di matanya sudah hilang.
168591=Hei! Inilah Telur Naga, ini adalah bibit Naga Hitam yang malang itu, seharusnya kita yang merawatnya!
168592=Ini... terlalu berbahaya! Selain itu, saya tidak tahu cara menetas Naga!
168593=Setelah pertempuran di dalam gua, Novia membawa Telur Naga ke Kastil Anda, seekor naga hitam kecil menetas segera setelahnya. Nafsu makannya yang besar sangat merepotkan para Quartermaster. Sementara Putri Novia tidak bisa berhenti mencintai Naga.
168594=Lihat seberapa cepat tumbuh! Cakar dan gigi tajam, oh, api! Ini sangat lucu, saya yakin ini akan sangat membantu di masa depan!
168595=Yang Mulia, nampaknya Anda sedikit salah paham dengan kebaikan. Naga adalah makhluk purba yang memiliki kekuatan besar sejak mereka dilahirkan.
168596=Kami merawat Naga kecil itu, di mana Anda harus membangun hubungan antara Anda dan Naga, hanya dengan cara ini Naga bisa lebih kuat!
168597=Selama hari-hari Novia bermain dengan Naga Hitam kecil, sebuah tentara raksasa tiba dan berjanji setia kepada Anda! Anda membutuhkan lebih banyak ruang dan persediaan untuk mempertahankan tentara. Oleh karena itu Anda harus mempercepat upgrade bangunan!
168598=Dengan perhatian penuh dari Raja dan Novia, Naga Hitam sekarang dapat bergabung dalam barisan. Putri Novia menyarankan agar Anda membiarkan Black Dragon bergabung dalam barisan dan mendapatkan lebih banyak pengalaman pertempuran.
168599=Naga Hitam sekarang bisa berbaris dengan pasukan, ini waktunya untuk menunjukkan kekuatan kepada musuh!
168600=Biarkan Naga berperang, dan musnahkan musuhmu!
168601=Yang Mulia, saya akan membantu Anda membangun Kerajaan Anda dan memulihkan kehormatan Anda!
