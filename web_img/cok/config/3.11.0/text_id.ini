153636=Huaxia is a historical concept representing Chinese civilization that was distinct and stood in contrast to what was perceived as the non-Chinese barbaric peoples around them. Xia - which has the meaning of "grand"âwas used to signify the ceremonial etiquette of China, while Hua - as it means "illustrious" - was used in reference to the beautiful clothing that the Chinese people wore. The term also refers to the ethnic stock of late neolithic and early Bronze-Age agricultural tribes to which modern Han Chinese originally trace their ancestry from. It came forth out of a self-awareness of the Han Chinese towards their ancestral tribes, collectively known as the Huaxia.\nDuring the event, a panda will appear in your castle. You can tap on it to get rewards.\nLords, enjoy it!\nEvent time: 2017.12.1-2017.12.08
