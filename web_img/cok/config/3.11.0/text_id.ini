150236=<The Frog Princess> adalah dongeng klasik yang terkenal di Rusia. Ini bercerita tentang Pangeran Ivan yang menggunakan jarum ajaib untuk menghilangkan Koschei the Immortal, dan kemudian menyelamatkan Katak Princess Vasilisa.\nDalam event kami, Koschei the Immortal dibangkitkan! Anda dapat menerima Peti Ajaib dengan permohonan di mata air permohonan dan mengumpulkan sumber daya di Kastil. Ada kesempatan untuk mendapatkan "Magic Needle" saat menggunakan peti. Jika Anda membawa "Jarum Koschei" dan rally untuk mengalahkan Koschei the Immortal di Peta Kerajaan, Anda akan menerima paket mewah melalui surat sebagai hadiah! Harap dicatat, Anda hanya bisa menggunakan 10 Jarum Koschei setiap hari, jadi tolong gunakan itu dengan hati-hati!\nAnda harus penyatuan untuk menyerang Koschei the Immortal. Setiap tim harus memiliki 2 anggota (maksimal: 6 anggota). Kurang dari 2 anggota akan menyebabkan kegagalan penyatuan.
