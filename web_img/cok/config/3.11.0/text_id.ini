103550=Unit Infanteri Dasar. Pasukan ini tidak memiliki pelatihan, tetapi ada banyak dari mereka!
103551=Infanteri Standar: Dilengkapi dengan perisai kokoh, mereka melakukan misi pertahanan di lini depan, memiliki pertahanan yang tinggi dan efektif terhadap Pemanah dan Pemanah silang!
103552=Pikeman Standar: Dilengkapi dengan tombak yang tajam, memiliki crit tinggi dan efektif dalam melawan pasukan berkuda!
103553=Pasukan infantri: pelatihan yang ketat dan peralatan yang sangat baik membuat Pendekar Pedang balasan yang besar terhadap pemanah dan unit pemanah silang.
103554=Pikeman: Dilengkapi dengan tombak dan memiliki kesempatan yang tinggi menangani kerusakan kritis. Sangat efektif melawan pasukan berkuda.
103555=Infanteri Elit: Terdiri dari tentara yang diberikan status bangsawan untuk prestasi mereka di medan perang. Mereka memiliki pertahanan yang tinggi dan efektif dalam melawan Pemanah dan Pemanah silang!
103556=Infanteri Elit: penjaga pribadi anda, mereka memiliki pertahanan yang tinggi dan efektif dalam melawan Pemanah dan Pemanah silang. Mereka melakukan misi pertahanan di garis depan!
103557=Pikeman Lanjutan: Memakai baju besi berat dan dipersenjatai dengan tombak, memiliki kerusakan kritis tinggi dan merupakan mimpi buruk bagi unit pasukan berkuda.
103558=Pikeman Legendaris: Berbekal tombak berkampak, formasi ketat mereka membuat mereka mendekati tidak terkalahkan dan sangat efektif terhadap pasukan berkuda.
103559=Infanteri Legendaris: Tidak ada yang tahu bagaimana mereka dilatih. Tapi satu hal yang pasti: Mereka adalah perisai daging yang paling efektif dalam pertempuran.
103560=Pasukan berkuda Dasar: Tidak memiliki pelatihan, tapi bisa mengatasi manuver garis depan musuh dan menggapai pasukan bervariasi.
103561=Pasukan berkuda Standar: Bisa mengatasi manuver garis depan musuh dan menggapai unit bervariasi!
103562=Pasukan berkuda Standar: Dilengkapi dengan baju besi berat, serangan mematikan mereka adalah mimpi terburuk bagi musuh yang telah terkepung!
103563=Pemanah berkuda: pasukan khusus bervariasi  yang dapat mengatasi manuver garis depan musuh dan menggapai unit bervariasi. Memiliki bonus serangan dalam pertempuran sumber daya.
103564=pemanah Kuda: Pasukan khusus bervariasi yang telah melalui pelatihan yang ketat. Dapat mengatasi manuver lini depan musuh dan menggapai unit bervariasi. Memiliki bonus serangan dalam pertempuran sumber daya.
103565=Pasukan berkuda Lanjutan: Gerakkan cepat dan dikendalikan oleh keimanan yang kuat yang mendukung mereka dalam pertempuran mereka melawan kejahatan. Dapat mengatasi manuver lini depan musuh dan menggapai unit bervariasi.
103566=Pemanah Berkuda Elit: Unit khusus bervariasi yang dapat bergerak cepat, mengatasi manuver lini depan musuh dan menggapai unit bervariasi. Memiliki bonus serangan dalam pertempuran sumber daya.
103567=Pasukan berkuda Elit: Sangat cepat dan mimpi buruk bagi pasukan bervariasi!
103568=Pemanah berkuda Legendaris: Bisa mengatasi manuver garis depan musuh dan menggapai unit bervariasi. Memiliki bonus serangan dalam pertempuran sumber daya.
103569=Pasukan berkuda Legendaris: Tabah dalam keyakinan mereka dan terampil dalam pertempuran. Mereka sangat efektif terhadap pasukan bervariasi!
103570=Pemanah Dasar: serangan kecepatan tinggi dengan kerusakan tinggi untuk pasukan tanpa baju baja.
103571=Pemanah Standar: Berbekal busur panjang dengan kecepatan serangan tinggi, menyebabkan kerusakan tinggi untuk pasukan tanpa baju baja.
103572=Pemanah silang Standar: Berguna untuk mempertahankan Kastil, mengorbankan kecepatan serangan kerusakan dan jangkauan!
103573=Pemanah silang: Berbekal panah yang dimodifikasi memiliki kerusakan tinggi dan jangkauan tetapi kecepatan serangan rendah!
103574=Pemanah: serangan kecepatan tinggi, dapat merusak pasukan tanpa baju baja secara efektif.
103575=Pemanah Lanjutan: pasukan pengawal anda dengan kecepatan serangan tinggi. Akan memberikan crit untuk unit tanpa baju baja.
103576=Pemanah silang Lanjutan: Berbekal panah berat. Tidak memiliki kecepatan serangan cepat, namun memiliki kerusakan serangan yang sangat tinggi dan jarak jauh.
103577=Pemanah Lanjutan: Dengan kecepatan serangan tinggi mereka akan memberikan crit untuk unit tanpa baju baja.
103578=Pemanah silang Legendaris: Berbekal panah berat. Memiliki kerusakan serangan tinggi dan jarak jauh.
103579=Pemanah Legendaris: Memiliki pelatihan sangat ketat dengan kecepatan serangan tinggi. Ketika mereka hadir, itu akan menjadi pertumpahan darah.
103580=Paling sederhana alat pelempar-batu. Kecepatan serangan rendah. Tapi memiliki jangkauan jauh lebih lama dari unit lain membuatnya menjadi senjata yang mematikan.
