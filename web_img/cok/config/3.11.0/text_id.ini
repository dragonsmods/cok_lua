5530067="Tangisan perang kuno bergema di seluruh lembah; darah naga sejati mengalir melalui pembuluh darah mereka. Ahli waris kelahiran Naga telah muncul dengan matahari baru."
5530068=Ditempa petir dan dinginnya musim dingin dari tanah beku. Kita berasal dari laut yang bergolak, dan kita di sini untuk minum dengan jiwa nenek moyang kita dan berdoa kepada allah kita.
5530069=Pohon Cherry Blossom bergoyang tertiup angin dan spanduk menari di udara.\nKami menyaksikan musim gugur musim dingin, dan kami menikmati kecerahan matahari. Sekarang kami di sini untuk perang, kami akan mengambil mahkota berharga Anda!
5530070=Naga yang lahir telah mendominasi pusat benua tersebut selama ribuan tahun. Mereka telah menaklukkan kerajaan yang tak terhitung jumlahnya dengan teknologi dan peralatan canggih mereka. Mereka dianggap sebagai pewaris sejati Naga Kuno yang telah menciptakan dunia ini.
5530071=Sekelompok pejuang yang sangat kuat sekali mengamuk di seluruh tanah beku di ujung utara. Legenda mengatakan bahwa mereka diberkati oleh Dewa Artha Divine Realm. Mereka adalah pejuang elit serta pelaut profesional. Hidup mereka dipengaruhi oleh ale, puisi, peperangan dan samudra.
5530072=Jalan-jalan di kota kelahiran Yamato dipenuhi oleh Sakura yang indah, juga dikenal sebagai bunga Cherry. Orang-orang Yamato sangat ramah dan berperilaku baik, dan mereka menghormati Amaterasu. Dikatakan bahwa Yamato diciptakan oleh Amaterasu, dan bahwa mereka adalah umat pilihan Tuhan.
5530073=Penguasa Tanah Beku. Terbangun dari dormansi abadi, dan terpikat oleh darah sejati sang Naga. Sub-Zero esensi energi berasal dari tubuhnya, membekukan segala sesuatu di jalannya.
5530074=Dari kedalaman jurang, bergerak dengan mudah di seluruh samudra, dan bertempur dengan luar biasa di darat. Dengan demikian, dikenal sebagai penguasa samudra.
