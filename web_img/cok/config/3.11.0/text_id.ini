115658={0}: \nSaya berfikir anda lebih cocok untuk posisi {1}, jadi saya merubah posisi Anda menjadi {1}. Saya berharap Anda dapat menjadi lebih baik pada posisi baru ini dan membuat Aliansi kita menjadi lebih kuat!
