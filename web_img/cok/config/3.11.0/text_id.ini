150680=Selama awal Maret sampai dengan pertengahan Mei setiap tahunnya, Bunga Sakura mekar di seluruh negeri di Jepang. Sakura adalah bunga nasional Jepang, menikmati keindahannya selama musim semi adalah salah satu kebiasaan tradisional penting di Jepang. Mekarnya Bunga Sakura tersebut tidaklah lama, hanya 7 sampai 10 hari, sehingga ketika mekar, semua kota di Jepang akan mengadakan Festival Bunga Sakura. Karena suhu di daerah selatan dan daerah utara Jepang berbeda, waktu untuk menikmati bunga sakura bervariasi dari tempat ke tempat.\nOrang-orang akan berduyun-duyun ke pohon yang mekar, membawa bekal, pangsit dan nihonshu untuk menikmati waktu bahagia.\nSelama Festival Bunga Sakura, Anda akan menerima Cabang dari Bunga Sakura ketika mengumpulkan sumber daya dan berharap di Mata Air Permohonan, kemudian menggunakannya untuk mendapatkan banyak hadiah. Sementara itu, akan ada pohon sakura di dalam kota Anda.
