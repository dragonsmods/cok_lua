140130=Setelah menduduki Titik Teleportasi, pemain di sisi anda dapat teleportasi ke daerah tertentu secara gratis. Tidak ada emas atau item akan dikonsumsi, namun jumlah teleportasi akan dikonsumsi. \nTitik Teleportasi adalah bangunan strategis yang sangat penting. Setelah menduduki, kastil anda dapat mendorong bersama-sama untuk lebih dekat dengan bangunan sasaran.
