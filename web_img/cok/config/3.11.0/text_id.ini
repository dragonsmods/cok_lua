5530119=Poin popularitas dan peradaban
5530120=Pendahuluan
5530121=Dalam versi baru-Kebangkitan Peradaban, selain kelahiran Abad Pertengahan yang asli, kita juga akan melepaskan Peradaban Viking yang sengit dan Peradaban Yamato yang mistis. Setiap Peradaban mempertahankan sistem bermain permainan bertema unik dan sistem permainan yang beragam. Bangunan, Pahlawan dan Naga akan mendapatkan perkembangan yang berbeda dengan peradaban yang berbeda. Pemain bisa memilih Peradaban yang mereka cintai dan terus kembangkan Kastil mereka! \nPopularitas akan menjadi fitur utama bagi permainan peradaban. Setiap Peradaban akan memiliki Tingkat Popularitas yang independen. Tingkat Popularitas yang Tinggi akan membawa bonus lebih besar. Anda akan mendapatkan Poin Peradaban saat Anda mendapatkan popularitas peradaban. Anda bisa menggunakan Poin Peradaban untuk membeli barang-barang tertentu di Toko Peradaban.
5530122=Aspek Permainan
5530123=Level Popularitas (Dari rendah ke tingkat tinggi): Ramah bermusuhan-Ramah-Dihormati-Dihormati-Ditinggikan. Tingkat Popularitas yang berbeda akan memberikan bonus stats yang berbeda. Bonusnya praktis dan bertenaga. Peradaban yang berbeda juga akan menyediakan Pahlawan dan Naga Spesifik yang berbeda. Tingkat Popularitas menunjukkan kemajuan Anda dalam versi yang baru. Selain sumbangan, Anda juga bisa mendapatkan popularitas dengan membunuh pasukan musuh, monster, boss aliansi, dan bergabung dalam event seperti acara harta Black Bones and mingguan. Anda dapat menggunakan item tertentu untuk mengalihkan Peradaban, namun Anda akan kehilangan jumlah Popularitas Peradaban Anda saat ini, jadi tidak bijaksana untuk sering beralih Peradaban!\nPoin Peradaban dapat diperoleh saat mendapatkan Popularitas, dan dapat digunakan untuk membeli sumber daya dan item dengan efek khusus di Toko Poin. Poin peradaban bisa didapat setiap hari. Namun, ada batas harian berapa banyak poin yang bisa Anda dapatkan. Setiap poin di atas batas tidak akan didapat.
