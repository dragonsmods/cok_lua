150280=Thanksgiving (Hari Bersyukur) adalah perayaan tradisional, satu saat yang amat baik untuk berkumpul bersama seluruh keluarga. Dalam perayaan ini, ada hari libur 2 hari sehingga  semua orang dapat pulang ke rumah dan berkumpul bersama keluarga. Seluruh keluarga akan bersama-sama menyantap hidangan lezat, melakukan parade kostum, menikmati pertunjukan teater dan acara olah raga dalam liburan ini.\nMengenai hidangan saat liburan ini, kita harus menyebutkan kalkun. Kalkun adalah hidangan utama tradisional dalam Thanksgiving. Biasanya kalkun itu akan diisi dengan adonan yang berbahan dasar roti, kemudian dipanggang hingga menjadi kecoklatan dan lezat. Tuan rumah akan memotong kalkun itu menjadi irisan-irisan tipis dan membagikannya ke semua orang. Setiap orang lalu dapat membubuhkan saus dan garam sesuai selera masing-masing. Ada banyak macam hidangan tradisional Thanksgiving lainnya seperti kue pai ketela, jagung, labu, selai cranberi, roti buatan sendiri, berbagai macam sayuran dan buah-buahan.\nSelama acara Thanksgiving, Anda dapat memperoleh kalkun dengan membunuh monster di Peta Kerajaan. Gunakan kalkun untuk mendapat berbagai macam hadiah. Silakan menikmati kalkun-kalkun yang lezat ini, syukuri apa yang telah Anda miliki dan berdoalah untuk perdamaian.
