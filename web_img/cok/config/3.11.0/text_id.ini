137639=Yang Mulia:\nHai!\nTes untuk versi terbaru Clash of Kings telah berakhir! Pertama-tama, Tim Clash of Kings ingin menunjukkan apresiasi kami untuk anda, terimakasih untuk berpartisipasi di tes ini. Tapi kami mungkin telah gagal mengirimkan hadiah anda disebabkan anda belum mengisi informasi yang tepat. Seperti: 1. Belum mengisi nomor Kerajaan atau Nama, 2. Salah mengisi nomor Kerajaan atau Nama, 3. Mengirimkan saran yang tidak sesuai dengan permintaan kami. Tapi terima kasih atas dukungan anda pada game kami, dan kami menunggu partisipasi anda selanjutnya!\nKami akan merilis versi terbaru secepatnya, dan membuatnya tersedia untuk semua Tuan. Semoga anda dapat bergabung dengan kami dan membantu kami meningkatkan permainan!\n\nStudio Game Clash of Kings
