150883=Banteng Berlari adalah perayaan tradisional di Spanyol. Dimulai pada 6 Juli 00:00 dan berakhir pada 14 Juli 24:00 tiap tahun. Perayaan itu termasuk parade, kembang api, mencicip makanan, dan tarung banteng. Tarung banteng adalah salah satu dari cara yang terkenal untuk merayakannya. Selama festival, enam banteng ganas mengejar ratusan pria tangguh di jalanan berbatu sejauh 849 meter, hingga mereka tiba di lingkaran banteng. Karenanya, jalanan 849 meter ini disebut "Jalan Banteng Berlari."\nSelama event Banteng Berlari, anda dapat memperoleh Tanduk yang Hilang dengan mengumpulkan sumberdaya, dan menggunakannya untuk menerima banyak hadiah. Banteng berlari akan muncul dalam Kastil anda, saat mereka berlari, anda dapat mengkliknya untuk mendapat hadiah, kadang anda dapat kesempatan untuk memperoleh banteng marah. Penggunaan banteng marah akan menempatkan seekor banteng marah di dunia. Ia akan menyerang kastil dalam jangkauannya secara acak. \n\nWaktu Event: Dari 06/07/2016 sampai 03/07/2016
