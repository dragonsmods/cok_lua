149920="Keluarga Bocanpuna dari dataran tinggi telah makan dan membesarkan binatang yang fantastis untuk Keluarga Del selama beberapa dekade. Di antara semua binatang, Griffin, perkasa setengah singa setengah-elang, adalah yang paling misterius dan berbahaya.\n\nGriffins dilahirkan untuk haus darah. Berani, kejam. Anda dapat menemukan setiap karakteristik tunggal predator utama pada mereka. Tidak mungkin untuk menjinakkan griffin matang, yang sekarang ditulis dalam <Adventurer Guild 101>. Tapi hanya Keluarga Bocanpuna cukup pintar untuk mengubah mata mereka untuk anaknya. Mereka memanjat di tebing dan mencuri umur 3 bulan anaknya griffin dan memberikannya kepada orang-orang muda yang ingin menjadi Griffin Knight.\n\nMenjadi seorang Griffin Knight bukanlah tugas yang mudah. pelatihan pertempuran domestik yang menantang dan mematikan. Pria muda memiliki untuk tidak hanya mengatasi tekanan angin selama penerbangan, tetapi juga membangun ikatan yang kuat dengan binatang itu untuk akhirnya mendapatkan judul: Griffin Knight, tercepat, mematikan, angkatan udara paling efisien dari Lionheart Empire!"
