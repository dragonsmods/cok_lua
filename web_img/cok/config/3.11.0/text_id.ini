137712=Hari Buruh juga disebut "May Day" dan "Buruh Hari Internasional". Ini adalah hari nasional di lebih dari 80 negara di dunia, dan jatuh pada tanggal 1 Mei. Ini adalah festival semua pekerja di dunia. Pada bulan Juli 1889, Internasional Kedua dipimpin oleh Engels mengadakan kongres, mereka memutuskan untuk berbaris di tanggal 1 Mei 1890, dan menetapkan 1 Mei sebagai Hari Buruh Internasional.\nAnda dapat memperoleh Botol Bekas dengan mengumpulkan sumber daya di Peta Kerajaan, membunuh monster, mengumpulkan sumber daya di kota Anda dan berharap di Mata Air Permohonan. Kemudian gunakanlah Botol Bekas itu untuk menukarkan hadiah yang Anda inginkan.\n\nAturan Memperbarui: Anda dapat Memperbarui secara manual atau menunggu Waktu Memperbarui.\nMemperbarui Manual: Anda dapat menggunakan Botol Bekas untuk memperbarui hadiah, semakin banyak Anda memperbarui, semakin banyak Anda membutuhkan Botol Bekas. \nWaktu Perbarui: Hadiah akan diperbarui setiap empat jam.\nPerbarui Otomatis: Hadiah akan diperbarui secara otomatis setelah Anda menukarkan semua hadiah.\nAturan Menukarkan: Gunakan Botol Bekas Anda untuk menukarkan hadiah di Toko.
