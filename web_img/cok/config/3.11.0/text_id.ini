2000048=Upgrade Dinding ke Lv.{0}
2000049=Anda dapat meningkatkan Dinding dengan mengekliknya. Tingkatkan Dinding untuk meningkatkan Kapasitas Perangkap dan Pertahanan Kota.
2000050=Tingkatkan Menara Kecil ke Lv.{0}
