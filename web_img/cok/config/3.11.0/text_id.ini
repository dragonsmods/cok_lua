150224=Setelah Halloween, United Kingdom memiliki hari libur penting â malam api unggun! tiap tahun pada masa ini, Inggris menghidupkan api unggun dan memiliki kembang api yang indah untuk merayakan.\nmalam api unggun juga disebut malam Guy Fawkes, berasal dari perencanaan bubuk mesiu tahun 1605, sebuah konspirasi gagal oleh kelompok katolik Inggris untuk membunuh Raja protestan inggris James I dan menggantikan dia dengan kepala negara katolik. segera setelah 5 november penangkapan Guy Fawkes, yang tertangkap meletakan bahan peledak dibawah House of Lords, dewan raja membolehkan publik merayakan keselamatan raja dengan api unggun.\n\nselama acara,\n1. kumpulkan sumber daya di dunia (kecuali emas) untuk mendapatkan kembang api, gunakan kembang api untuk mendapatkan banyak hadiah.\n2. tuan punya kesempatan untuk mendapatkan gula-gula dengan membuat permohonan, dan punya kesempatan mendapatkan apel dengan membunuh monster.\n3. tempatkan gula-gula dan apel bersama, kamu akan mendapatkan gula-gula apel! gunakan untuk mendapatkan banyak hadiah!\nyang mulia, ambil peralatan memanggang mu dan nyalakan api unggun!\nAcara berlansung: dari 01-11-2016 s/d 08-11-2016
