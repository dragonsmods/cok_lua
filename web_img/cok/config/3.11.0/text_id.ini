150676=Festival Tabur Air di Thailand dimulai tanggal 13 April dan berlangsung selama 3 hari. Ini merupakan perayaan terpenting bagi warga Thailand. Festival Tabur Air di Thailand memiliki makna untuk membersihkan segala unsur jahat, ketidakberuntungan dan kejahatan, lalu memulai tahun baru dengan kecantikan dan kemurnian. Periode Festival Tabur Air adalah termasuk hari-hari paling panas dalam satu tahun. Dalam festival ini, orang-orang Thailand selalu menuangkan air kepada orang lain untuk merayakannya, itulah sebabnya festival ini sering disebut Festival Tabur Air. Sebelum hari perayaan, masyarakat biasanya membersihkan rumah mereka dan membakar pakaian lama untuk menghindari nasib buruk. Selama festival, orang biasanya saling menuangkan air satu sama lain selama perayaan.\nSesuai adat pada hari-hari tersebut di siang hari, masyarakat pergi ke kuil untuk menimbun istana pasir, memasang bendera dan mengirimkan bunga untuk berdoa agar mendapat tahun yang makmur. Di malam hari, biasanya mereka saling meneteskan parfum dengan kelopak bunga pada lengan dan punggung para tetua untuk menunjukkan rasa hormat dan dan meminta restu mereka, lalu para tetua memercikkan wewangian di kepala mereka untuk memberi restu.\nSelama Kegiatan Festival Tabur Air, Anda dapat menerima Belanga saat membunuh monster, dan menggunakannya untuk memperoleh banyak imbalan. Sementara itu, akan ada Gajah di kota Anda, dan mereka akan mulai berlari pada waktu yang acak, dan klik mereka saat sedang berlari untuk mendapat imbalan.
