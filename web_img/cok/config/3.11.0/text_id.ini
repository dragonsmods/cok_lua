5530103=Peradaban Dragon-born\nPeradaban yang menghormati Naga:\nDragon-born telah mendominasi pusat benua ini selama ribuan tahun. Mereka telah menaklukkan kerajaan yang tak terhitung jumlahnya dengan teknologi canggih dan peralatan Superior mereka. Mereka dianggap sebagai pewaris sejati Naga Kuno yang telah menciptakan dunia ini. \nDengan kematian Naga terakhir, mereka juga jatuh ke dalam peperangan yang tiada akhir.\nPertarungan mereka untuk mengklaim takhta membuka zaman Bentrokan Raja-raja. \n\nPeradaban Viking\n Peradaban yang suka bertempur: \nMerebut, perang, dan berlayar!\nKelompok pejuang yang sangat kuat sekali mengamuk di seluruh tanah beku di ujung utara. Legenda mengatakan bahwa mereka diberkati oleh Dewa Artha Divine Realm. Mereka adalah pejuang elit serta pelaut profesional. Hidup mereka dibentuk oleh ale, puisi, peperangan dan samudra.\n\nPeradaban Yamato\nPeradaban ilahi dari timur: \nJalan-jalan di kampung halaman Yamato dilapisi dengan Sakura yang elegan, juga dikenal sebagai bunga sakura. Yamato bertarung dengan baik, dan mereka menghormati Amaterasu. Dikatakan bahwa Yamato diciptakan oleh Amaterasu, dan mereka dipilih oleh Tuhan. \nKohesi mereka telah membawa mereka kekuatan besar, iman mereka kepada Dewa menempa pikiran mereka yang tidak terpecahkan. Untuk mempertahankan pemerintahan mereka, mereka membentuk Sistem Peringkat Samurai
