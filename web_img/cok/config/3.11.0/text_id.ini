150900=Hai, ini aku. Jangan tanya aku siapa aku, kau akan segera tahu. Pernahkan anda merasa sendirian, bahkan dengan ditemani anggota aliansi? Di hari yang dingin, disaat kota sedang kosong. Kadang anda merasa bosan? Anda ingin berbicara dengan orang lain. Cuma melihat-lihat orang lain akan membuat anda merasa lebih baik.\nMaukah anda untuk ngobrol dengan Sang Putri? Maukah anda untuk bergulat dengan pasukan? Apakah Anda ingin melihat kearifan dari kejauhan atau penyendiri terdekat? Datang, datanglah denganku, untuk bertemu beberapa teman baru..... \nSelama Event, dua pahlawan akan datang ke Kastil anda. Anda dapat meningkatkan level pahlawan dengan mendonasi, bertujuan untuk mendapatkan kekuatan tangguh. Harap melihat deskripsi di antarmuka untuk detil lebih lanjut.\n (Pahlawan akan muncul di depan kastil) \n\nAnda dapat mendonasikan sumber daya atau item untuk mendapat EXP pahlawan. Mengupgrade pahlawan dapat memperkuat skill mereka dan membuka skill baru. \nKetika beberapa Tuan tertentu mencapai level tertentu, akan mengaktifkan event khusus, dan mungkin membuka pahlawan baru atau item baru.
