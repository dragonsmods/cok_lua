150144=Perang Api dan Belerang telah dimulai, Iblis akan datang untuk menghancurkan dunia kita. Dahulu Iblis merupakan seorang ksatria. Suatu hari ia mencoba menyingkirkan seorang bangsawan yang berkuasa. Ia melawan bangsawan tersebut dan mencoba membawanya ke balik jeruji, namun nasib tak berpihak padanya. Bangsawan tersebut membunuhnya saat tengah malam. Ia tewas dengan memendam kekecewaan dan amarah pada dunia ini, akhirnya ksatria tersebut menjadi Iblis, dan kini ia berhasrat menghancurkan dunia dengan kobaran api dan membalaskan dendamnya.\nIblis terlalu kuat bagi seorang Raja. Anda harus membentuk aliansi dan membangun pasukan sebelum menantangnya. Semua Raja dalam aliansi akan mendapatkan hadiah jika dapat memberi kerusakan pada Iblis. Hadiah khusus akan diberikan bagi mereka yang dapat membunuh Iblis. Masing-masing anggota Aliansi pembunuh Iblis akan mendapatkan kotak harta kecil. Wahai Yang Mulia, lindungilah negeri kami dan kalahkan sang Iblis!
