150246=Tuanku! Ada monster tidak diketahui di Tavern! Mereka berani menantang Anda untuk bertarung satu lawan satu. Saya percaya dengan keberanian Anda, ketabahan dan kekuatan, Anda akan membunuh mereka semua! Gosip mengatakan setiap dari mereka memiliki peti harta karun yang berisi hadiah yang berhagra. Tuanku, ayo pergi dan mencobanya!\nDengan melawan monster di Kingdom Map memberikan kesempatan mendapatkan Trial Scroll. Hal ini mengizinkan Anda untuk memasuki Land of Trials.\nPeraturan di  Trials Rules:\nAnda bisa memauki Land of Trials secara gratis satu kali setiap hari(setelah itu, Anda bisa masuk dengan emas atau Trial Scroll). Setiap kali Anda masuk Anda mendapatkan gratis 15 serangan(setelah itu, Anda bisa menggunakan emas untuk membeli serangan lagi). Setiap kali Anda bermain Anda menghabiskan satu serangan(tidak peduli jika itu merupakan serangan normal atau pukulan keras). \n Setelah masuk, Anda memiliki 3 cara untuk menyerang: Sword Swipe, Thunder Bolt and Fire Storm.  Sword Swipe membuat 1 kerusakan.  Thunder Bolt membuat 3 kerusakan. Fire Storm membuat 5 kerusakan. Ketika Anda menggunakan pukulan keras, kerusakan menjadi tiga kali lipat.\nKetika Anda terhubung, lebih banyak kerusakan akan terjadi ke monster. \nKetika monster kalah, Anda menerima sebuah peti harta karun. Bukalah untuk menerima hadiah.
