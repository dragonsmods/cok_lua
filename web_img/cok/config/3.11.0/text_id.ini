140285=Yang Mulia,\nAda seekor Naga yang terbang di angkasa dengan raungannya, memecahkan kedamaian di pertempuran terpencil, ia datang!\nFina Kampanye Naga akan dimulai segera, 64 tim terdahulu dalam musim reguler dapat berpartisipasi, dan berjuang untuk menjadi aliansi terkuat di Clash of Kings!\nFinal memiliki dua tahap, yaitu Tahapan Grup dan Tahapan Juara.\n64 Aliansi akan dibagi kedalam 8 grup dan bertarung satu sama lain di dalam grup anda untuk mencari juara.\nKetika 8 juara tercipta, mereka akan bertarung satu sama lain untuk menentukan posisi 1-8.\nDi waktu yang sama, final memiliki aturan baru, anda dapat memilih lebih banyak strategi, dan lebih banyak cara untuk mendapatkan poin. Harap melihat detilnya di Peraturan Final atau FAQ!\n\nStudio Game Clash of Kings
