169508=Orang aneh sains ini bekerja sepanjang hari dan malam, sangat eksentrik dan sedikit aneh. Jangan pernah menyerah pada percobaan apapun, dan setiap proyek penelitian yang dipegangnya akan membuatnya sangat senang.
169509=Sarjana Alkimia Yulia berasal dari akademi sains alam Niflheim. Di sini termasuk orang-orang cerdas di seluruh benua. Beberapa bujangan bepergian dan mengikuti tur belajar, berniat mendapatkan penghargaan dari tuannya. Yulia belajar dan serbaguna, dan bisa menangani pekerjaan teknologinya. Salah satu karya besarnya adalah Kastil Balder yang baru. Dengan semangat eksplorasi dan ketangguhan, dia bisa menyelesaikan pekerjaan meski sumbernya tidak mencukupi. Kecerdikan dan kreativitasnya telah mendapat banyak penghargaan dari para bangsawan.



















