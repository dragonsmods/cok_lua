108769=1. Menempati Sawah: Kirimkan pasukan untuk menempati sawah yang dipilih. Beda level Sawah beda pula kapasitas Makanannya. Setelah selesai mengumpulkan, pasukan akan kembali secara otomatis ke kota Anda membawa Makanan yang dikumpulkan. Sistem akan mengirim rinciannya ke kotak surat Anda.
108770=2.Grab Farms: Jika pertanian saat ini ditempati oleh tuan-tuan lain, Anda bisa ambil. Setelah menyerang dan mengalahkan lawan, Anda secara otomatis akan menempati lahan itu dan mulai mengumpulkan.
108771=1. Menempati penggergajian: Tentara Dispatch untuk menempati sawmill yang dipilih. Tingkat yang berbeda dari penggergajian kayu memiliki kapasitas yang berbeda. Setelah pertemuan, pasukan otomatis akan kembali ke kota Anda bersama-sama dengan kayu dikumpulkan. Sistem akan mengirim surat rinci ke kotak surat Anda.
108772=2.Grab penggergajian: Jika sawmill saat ini ditempati oleh tuan-tuan lain, Anda bisa ambil. Setelah menyerang dan mengalahkan lawan, Anda secara otomatis akan menempati penggergajian kayu itu dan mulai mengumpulkan.
108773=1. Menempati Iron Mines: Tentara Dispatch untuk menempati dipilih Tambang Besi. Tingkat yang berbeda dari Besi Pertambangan memiliki kapasitas besi yang berbeda. Setelah pertemuan, pasukan otomatis akan kembali ke kota Anda bersama-sama dengan berkumpul Besi. Sistem akan mengirim surat rinci ke kotak surat Anda.
108774=2.Grab Besi Pertambangan: Jika saat Tambang Besi ditempati oleh tuan-tuan lain, Anda bisa ambil. Setelah menyerang dan mengalahkan lawan, Anda secara otomatis akan menempati Tambang Besi dan mulai mengumpulkan.
108775=1. Menempati Tambang Batu: Pengiriman Pasukan untuk menempati Tambang Batu. Semakin tinggi tingkat Tambang Batu, semakin banyak memiliki Batu. Setelah mereka selesai mengumpulkan, pasukan otomatis akan kembali ke Kota anda dengan memperoleh Batu. Sistem ini akan mengirimkan informasi rinci ke kotak surat anda.
108776=2. Rebut Tambang Mithril: Jika Tambang Mithril terpilih diduduki oleh Lord lain, Anda dapat merebutnya. Setelah menyerang dan mengalahkan musuh, Anda akan secara otomatis menduduki Tambang Mithril tersebut dan mulai mengumpulkan Mithril.
108777=1.Gold Tambang Tuhan: Dalam rangka untuk mengumpulkan dari Tambang Emas, Anda Pasukan Tuhan harus lebih besar dari 1000 poin. Setiap 1 Emas biaya 1.000 Load dan membutuhkan waktu 20 menit untuk mengumpulkan. Oleh karena itu, risiko mengumpulkan Tambang Emas relatif tinggi.
108778=2. Menempati Tambang Emas: Kirim pasukan untuk menempati Tambang Emas pilihan. Selesai mengumpulkan, pasukan akan kembali ke kota Anda secara otomatis dengan Emas yang dikumpulkan. Sistem akan mengirim surat rincian ke kotak surat Anda.
108779=3. Merebut Tambang Emas: Jika satu Tambang Emas ditempati oleh pemain lain, Anda bisa memilih untuk merebutnya. Setelah menyerang dan mengalahkan musuh, Anda akan langsung menempati Tambang Emas itu dan mulai mengumpulkannya.
108780=Menjelajahi Reruntuhan: Ada banyak harta karun dalam Reruntuhan. Menjelajah Reruntuhan tidak hanya memberi sumberdaya, terapi juga menyembunyikan pasukan anda ketika Raja lain menyerang kastil anda. Pasukan yang menjelajahi Reruntuhan tidak bisa diserang oleh yang lain!
108781=1. Tungku Baja: Ada kesempatan tertentu untuk menemukan Tungku Baja di sekitar letak event monster setelah membunuhnya. Keberadaan Tungku Baja di peta sangatlah singkat, maka kumpulkan secepatnya
108782=2. Tempati dan Ambil: Tempati tungku baja untuk mengumpulkan baja. Semakin tinggi level tungku baja, semakin banyak pula bajanya. Sama halnya dengan sumber daya lainnya, tungku baja dapat diambil alih pemain lain
108783=1. Pilar Tembaga: Ada kesempatan tertentu untuk menemukan pilar tembaga di sekitar letak event monster setelah membunuhnya. Keberadaan Pilar Tembaga di peta sangatlah singkat, maka kumpulkan secepatnya
108784=2. Tempati dan Ambil: Tempati pilar tembaga untuk mengumpulkan tembaga. Semakin tinggi level pilar tembaga, semakin banyak pula tembaganya. Sama halnya dengan sumber daya lainnya, pilar tembaga dapat diambil alih pemain lain
108785=1. Gua Koin Naga: Ada kesempatan tertentu untuk menemukan Gua Koin Naga di sekitar letak event monster setelah membunuhnya. Keberadaan Gua Koin Naga di peta sangatlah singkat, maka kumpulkan secepatnya
108786=2. Tempati dan Ambil: Tempati Gua Koin Naga untuk mengumpulkan Koin Naga. Semakin tinggi level Gua Koin Naga, semakin banyak pula koinnya. Sama halnya dengan sumber daya lainnya, Gua Koin Naga dapat diambil alih pemain lain
108787=3. Muatan dan Waktu Pengumpulan: Catatan, untuk mengumpulkan 1 Koin Naga diperlukan pasukan  yang mempunyai 10.000 muatan, oleh karena itu, waktu pengumpulannya pun akan lama
