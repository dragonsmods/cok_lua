108811=Yang Mulia, \nAnda telah terdaftar lebih dari 24 jam jadi kami telah mengambil Teleport Pemula. Sekarang anda tak dapat mengganti Kerajaan.\n\nSyarat untuk mengganti Kerajaan:\nTuan telah Terdaftar kurang dari 24 jam dan yang memiliki Kastil dibawah Level 6 dapat mengganti Kerajaan.\n\n Bersenang-senanglah di dunia Clash of Kings
108812=Yang Mulia,\nSelamat! Kastil anda baru saja diupgrade! Anda akan menerima Teleport Pemula sebagai hadiahnya. Anda dapat melihatnya di item anda. \n\nPengenalan Teleport Pemula: \n1. Klik tombol "Peta" di Peta Kerajaan untuk masuk ke peta skala kecil dari Kerajaan saat ini. \n\n2. Klik tombol "Globe" untuk masuk ke "Peta Dunia". \n\n3. Klik di sebuah Kerajaan di Peta Kerajaan untuk memasuki Kerajaan itu.\n\n4. Setelah memasuki sebuah Kerajaan, klik di lahan kosong dan pilih "Gabung Kerajaan" untuk bergabung ke Kerajaan itu.\n\nPerhatian:\n1. Teleport Pemula hanya akan berlaku untuk 24 jam, dari hari pendaftaran akun. Setelah 24 jam, anda tidak bisa untuk bergabung ke Kerajaan lain.\n\n2. Saat Kastil anda mencapai Level 6, Teleport Pemula akan diambil dan anda tidak akan bisa untuk bergabung di Kerajaan lain.
