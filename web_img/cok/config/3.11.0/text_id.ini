153620="Baru-baru ini, Raja Balder menemukan rahasia besar suku centaurus: Suku centaur adalah suku paling kuat di zaman kuno. Ada tiga dominator yang menguasai suku ini: Sang Ibu Pemanen - Carol, Penyihir Waktu - Vivian dan Dewi Peperangan - Harleen. Dikatakan bahwa meski tubuh bagian bawah mereka masih seperti kuda, wajah mereka cantik. Itulah sebabnya orang menyebut mereka tiga dewi centaur. Kemudian, mereka menghilang secara misterius dan suku centaurus juga menurun. Raja Balder menyadari bahwa ketiga dewi centaur itu meninggalkan banyak harta di tanah ini, dan harta karun ini dapat ditemukan dengan mencari Peta Hujan Centaur yang misterius.\nPeta Harta Centaur ada di Centaur. Gunakan Peta A dan Peta B untuk mensintesis Peti Sumber Daya Carol; gunakan Peta B dan Peta C untuk mensintesis Peti percepatan Vivian; gunakan Peta C dan Peta D untuk mensintesis Peti equipment Harleen's. Selain itu, setiap peti berisi banyak sumbu Centaur yang dapat digunakan untuk menukarkan penghargaan di toko di Pusat Pusat Event \n. Yang Mulia, bunuh centaur untuk mendapatkan harta sekarang! \nEvent time: 14.11.2017-21.11.2017"
