138066=Tuhanku: \n Pada awal waktu pahlawan pendiri yang sendiri di sini berjuang untuk menguasai dunia. Sekarang giliran anda. Jiwa mereka tidak akan beristirahat dalam damai sampai anda muncul sebagai pemenang. Waspadalah terhadap banyak feodal lainnya, perang mengeras prajurit, dengan tidak berniat tanpa bels kasihan. Sekarang medan perang telah terbuka.Tidak peduli jika kerajaan anda damai dan sejahtera, atau berdarah dan perang-robek, datang ke medan perang kuno bersama-sama dengan Anda anggota aliansi, dan berjuang untuk kehormatan Kerajaan Anda! \n Anda diminta untuk mencapai benteng Lv.15 untuk memasuki Medan Perang Kuno. Salah satu kontrak Perang akan dikonsumsi (gratis untuk pertama kalinya!) \n Anda bisa masuk ke Medan Perang Kuno dari gerbang pengalihan (seorang tentara kuno) di istana atau dari pusat acara. \ N \n * Medan Perang Kuno akan buka selama 24 jam, anda dapat memasukkan bertarung dengan raja dari kerajaan lain \n * Dalam medan perang kuno, Anda tidak bisa hanya mendapatkan sumber daya, tetapi juga mendapatkan kontrak Perang dengan menyelesaikan spesifik tujuan \n * Setelah masuk ke medan perang kuno, istana Anda di kerajaan asli akan dikunci sehingga Anda tidak akan diserang atau dapat menyerang orang lain \n * Tentara hanya akan terluka di medan perang kuno, dan mereka akan sembuh otomatis tanpa biaya sumber daya, Anda hanya perlu meluangkan waktu untuk menunggu sampai tentara disembuhkan \n * Dalam medan perang kuno, kecepatan pembakaran Kastil anda akan meningkat banyak. \n * Poin dapat diterima dengan membunuh tentara. Sistem akan peringkat poin setiap 4 jam dan hasil akhir akan tergantung pada peringkat tertinggi Anda. Semakin tinggi peringkat kerajaan Anda mencapai, imbalan lebih berlimpah Anda akan menerima.
