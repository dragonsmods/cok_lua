5530117=Dari kedalaman jurang maut, itu menjadi penguasa lautan. Hal ini dapat bergerak dengan mudah di seluruh lautan, dan berperang dengan luar biasa di darat. Salah satu makhluk paling ganas di bawah laut, dan juga mimpi buruk bagi orang-orang Viking. Jadi, itu disembah sebagai simbol kekuatan dan ketakutan.
