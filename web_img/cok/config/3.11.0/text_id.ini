114148=Selamat, anda telah berhasil bergabung dengan aliansi dan dapat menerima hadiah di kotak surat anda! Menggunakan Teleportasi Aliansi dan pindahkan kastil anda lebih dekat dengan sekutu anda, yang memungkinkan anda untuk membantu sekutu anda dalam membangun, bertukar sumber daya, membela dan mengalami perang aliansi! \nSetelah klik dan menggunakan Teleportasi Aliansi di item anda, anda dapat memindahkan kastil anda ke tempat yang dekat pemimpin anda. \nPindahkan kastil anda lebih dekat dengan sekutu anda dan mencapai sesuatu yang besar sekarang!
114149=Tuanku,\nSelamat! Kastil Anda telah ditingkatkan! Anda akan menerima 2 Teleportasi Pemula sebagai imbalan peningkatan. Anda dapat menemukannya di Item. \n\nPengenalan Teleportasi Pemula: \n1. Klik tombol "Peta" di peta Kerajaan untuk memasukkan peta skala kecil Kerajaan saat ini. \n\n2. Klik tombol "Bola Dunia" untuk masuk "Peta Dunia". \n\n3. Klik Kerajaan apa saja di Peta Kerajaan untuk masuk Kerajaan tersebut.\n\n4. Setelah memasuki Kerajaan, klik tanah kosong dan pilih "Bergabung dengan Kerajaan" untuk bergabung dengan Kerajaan.\n\nPerhatian:\n1. Teleportasi Pemula hanya akan berlaku 3 hari dari tanggal pendaftaran akun. Setelah 3 hari, Anda tidak akan dapat bergabung dengan Kerajaan lain.\n\n2. Apabila Kastil Anda mencapai level 6, Teleportasi Pemula akan ditarik dan Anda tidak akan dapat bergabung dengan Kerajaan lain
