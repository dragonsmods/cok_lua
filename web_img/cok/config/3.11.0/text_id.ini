169506=Yamato Nadeshiko berani dan berpengetahuan luas, dan diberi nama the God's Bow untuk keahlian pemanahnya yang besar. Dia melayani Tokugawa Leyasu bersama ayahnya. Dia tahu konstruksi dan manajemennya sangat baik, dan selalu berpegang pada tugasnya.
