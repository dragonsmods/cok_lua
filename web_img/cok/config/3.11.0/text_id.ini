150184=Asterix adalah serangkaian terkenal komik Perancis yang telah diadaptasi menjadi film, game dan bahkan sebuah taman! Itu telah diterjemahkan ke dalam lebih dari 111 bahasa dan telah terjual lebih dari 350 juta kopi.\n Cerita ini berpusat di sekitar desa Galia kecil, di pantai modern Brittany. 50 SM Julius Caesar telah menaklukkan semua Gaul kecuali kantong kecil ini. Dikelilingi oleh laut dan 4 garnisun Romawi beruntung, warga desa mampu menahan berulang kali mencoba dengan Romawi untuk menyerang mereka karena ramuan ajaib, diseduh dengan Druid desa, yang memberi mereka kekuatan manusia super. Asterix, karakter utama, adalah agak pendek tapi pejuang tak kenal takut, dikenal licik dan turun ke bumi sikap. Dia dipercayakan dengan misi atau quest atas nama desa dan disertai dengan teman terdekatnya Obelix. Obelix adalah pematung menhir berpikiran sederhana terkenal beither "besar bertulang" tapi lebih suka menyebut dirinya sebagai baik tertutup atau siapa dada telah "tergelincir sedikit". Obelix jatuh ke ramuan ajaib selama masa kecilnya sehingga ia tidak lagi diizinkan untuk meminumnya, banyak kecewa nya. Keduanya mengadopsi anjing kecil yang disebut Dogmatix, makhluk cerdas dengan marah pendek dan benar-benar tidak memiliki arah.\n Membantu trio mengumpulkan ramuan ajaib untuk menjaga desa mereka aman. Anda bisa mengumpulkan 1-3 ramuan sihir dengan menyerang Monster di peta Raya. Gunakan ramuan sihir dan menerima imbalan dalam pertukaran.
