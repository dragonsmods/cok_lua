150189=Tamu-tamu terhormat dari Timur Jauh telah tiba di Kastil anda. Mereka datang dengan hadiah untuk menunjukkan penghargaan mereka yang tulus untuk sambutan hangat anda dan untuk membangun hubungan yang langgeng dengan kerajaan anda. Namun, perjalanan mereka bukan tanpa bahaya. Sepanjang jalan, Monsters menyerang mereka dan selama pertempuran, beberapa tamu anda kehilangan senjata mereka. Sekarang bahwa mereka telah tiba dengan selamat di kastil anda, anda memutuskan untuk mengambil senjata atas nama mereka. Ini adalah waktu untuk menunjukkan keramahan anda terhadap tamu anda! \nSebagian senjata tersebar di seluruh Kerajaan, anda perlu mencari mereka di titik sumber daya. Anda akan menemukan mereka dengan mengumpulkannya. Penduduk desa di sekitar Kastil anda juga telah menempatkan senjata mereka telah ditemukan di titik sumber daya di Kastil anda. Sumber panen untuk memulihkan mereka. Senjata-senjata ini akan dikembalikan ke tamu yang pernah menggunakannya. Terima kasih atas bantuan anda, mereka akan hadir dengan hadiah lebih banyak!
