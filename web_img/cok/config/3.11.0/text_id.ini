150709=Dalam dunia kuno, ada seorang raja yang menaklukkan semua musuh dalam Pertempuran Kuno dan Pertempuran Ekspedisi Naga, kemudian ia menguasai dunia. Ketika alien menyerbu kerajaan kita, ia memimpin orang-orang untuk memerangi alien dan mengalahkannya. Seiring waktu berlalu, alien berencana untuk menyerang lagi, dan mereka ingin menduduki tanah air kita. Namun, Raja telah meninggal. Yang Mulia, kami berharap Anda dapat mengikuti jejak Raja Tua dan melindungi tanah air kita, dan mengalahkan alien.\nSelama event ini, mengumpulkan di peta kerajaan kecuali di Tambang Emas untuk memperoleh Mahkota Kerajaan, berharap di Mata Air Permohonan untuk mendapatkan Cincin Naga dan membunuh monster alien untuk mendapatkan Pedang Kuno, sementara itu, Anda memiliki kesempatan kecil untuk menerima Bukti Raja. Anda dapat menggunakan tiga item tersebut untuk menerima banyak penghargaan, dan Anda juga dapat menggunakan Bukti Raja untuk mensintesis Mahkota Kerajaan, Cincin Naga dan Pedang Kuno untuk mendapatkan Kehendak Raja Tua, kemudian menggunakannya untuk membangkitkan Jiwa Raja Tua. Jiwa Raja Tua akan memberikan Anda beberapa penghargaan dan mendorong Anda untuk melawan monster alien. Demi melindungi rakyat kita dari alien, berjuanglah, Yang Mulia!
