138319=Perang Penguasa\n\nAturan Medan Perang:\nAda 3 negara bagian dari Istana Penguasa: Negara Perdamaian, Negara Persiapan dan Negara Pertempuran. Bila istana berada dalam keadaan damai, Anda tidak diperbolehkan memasuki medan perang Istana Penguasa. Selama periode ini, Penguasa saat ini memiliki otoritas Penguasa. Ketika istana berada dalam keadaan persiapan, Anda diperbolehkan memasuki medan perang di Istana Penguasa, namun Anda tidak dapat melakukan perjalanan atau teleport. Saat istana berada dalam medan perang, Anda bisa memperjuangkan Istana Penguasa.\nKetika negara pertempuran selesai, Anda akan kembali ke kerajaan Anda. Penguasa baru akan mengendalikan Istana Penguasa dan Istana Penguasa akan memasuki negara damai lagi.\n\nAturan Pertempuran:\nAda 3 area medan perang: SabukHitam, Zona Perang dan Zona Gencatan Senjata. Anda tidak diperbolehkan berkemah di sabuk hitam. Selanjutnya, kecepatan berbaris akan berkurang saat berada di Sabuk Hitam. Anda tidak diizinkan untuk mengaktifkan Perisai Perdamaian, memadamkan api atau memperbaiki dinding saat berada di Sabuk Hitam dan di Zona Perang. Namun, Anda dapat melakukan operasi ini di Zona Gencatan.\nMengembalikan kecepatan meningkat dengan setiap kekalahan saat kastil Anda berada di medan perang Penguasa. Aturan \n\n\n "Raja yang memiliki waktu penjumlahan terpanjang akan menjadi pemenangnya. Meskipun sebuah Istana Penguasa mungkin memiliki banyak penjajah secara bersamaan dengan penyatuan atau bala bantuan, hanya penghuni pertama (Pemimpin kontingen reli) yang dapat mengumpulkan waktu pendudukannya. Aturan \n\n\nHadiah:\nRaja dengan waktu pendudukan terpanjang yang terpanjang akan menjadi Penguasa, Penguasa akan memegang otoritas yang sesuai, dan mendapatkan satu set peralatan unik dan kuat â Set Penguasa. \nRaja berada di peringkat kedua dan ketiga dalam Perang Penguasa juga akan menerima penghargaan.
