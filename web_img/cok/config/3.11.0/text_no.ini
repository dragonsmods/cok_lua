151145=\nFor 2000 år siden, så levde det keltiske folket i dagens Irland, England og nord Frankrike. Den 1 November var deres nyttårsdag, og på denne dagen som er den 31 Oktober, så hedrer de også sine slektninger og deres gudstro ved å gi mat ofringer. Det er en full dags feiring der folk møtes og deler sine historier. På Halloween, så kler folk seg ut, der barn leker 'triks eller knep' ved å gå fra hus til hus og banker på dørene og krever a bli belønnet med godteri.\nMin Konge, for å feriere denne festivalen, så har vi laget spesielle Halloween leker!\nHvordan spille:\n[Smak på godteri]\nØnsk deg ønsker ved ønskebrønnen for å motta godteri.\n\n[Gresskar Monster]\nDrep Greskar og greskar Rideren.\n\n[ Glad Gresskar]\nGi det onde gresskaret godteri for å motta glad gresskar og motta belønninger!\n\n[Gresskar Rider]\nGresskar Riddern er veldig sterk! Gruppe angrip og motta fyrverkeri og slotts horn, og andre Halloween belønninger!\n\nDelta på dette arrangementet nå!\n\nArrangements tid: Fra 2016.10.25 til den 2016.11.1
