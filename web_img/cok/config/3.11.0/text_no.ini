149922="The Del Fire is a special task force from the Lionheart Empire. They are usually deployed between Spearmen and Shortbowmen and deal massive damage to the unaware heavy-armored enemies.\n\nWith years of strict training the Del Fire became calm and cruel. A mid-range unit, they will throw ignited oil bombs at heavy-armored enemies as soon as they enter the Del Fire’s range. The fragile oil bombs contain flammable oil"
