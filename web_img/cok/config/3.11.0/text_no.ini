151265=Når vi går inn i desember fylles luften av julestemning. I mange Europeiske land, og noen plasser i USA og Canada er det tradisjon og ha julemarked i denne perioden. \nBlandt julemarkeder er Christkindlesmarkt i Nuremberg i Tyskland det mest kjente. Dette markedet tiltrekker seg masse gjester og tradisjonen går langt tilbake i tid. Markedet ligger fint plassert midt på torget. Her kan du kjøpe flotte håndlagede ting og smake på mye god mat og drikke, som for eksempel pepperkakkemenn, grillet pølse og gløgg(en type vin).\nFor å vise hvor glad vi er i julemarked arransjerer vi Julemarked event.\nUnder denne eventen kan du få gløgg for å bruke ønskebrønnen og pepperkakemenn fra å samle ressurser i verden. Bruk gløgg og pepperkakemenn for å få masse belønning. \nDeres Høyhet, kom å bli med på Julemarked event!\nEvent tid: 13/12 - 20/12
