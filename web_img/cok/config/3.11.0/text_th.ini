150861=กติกาทายผลถ้วยยูโร：\nก่อนการแข่งขัน 1 วัน ท่านลอร์ดสามารถดูข้อมูลการจับคู่แข่งขันประกอบการทายผลได้ที่หน้าศึกยูโร\nทุกสนามการแข่งขันใช้ทรัพยากรได้เพียงชนิดเดียวทำการทายผล  และทายผลได้อย่างจำกัด หากถึงขีดจำกัด ไม่สามารถทำการทายผลการแข่งขันสนามนี้ต่อได้อีก\nทายผลมากสุด 3 ครั้งในแต่ละการแข่งขัน ดังนั้น ผู้เล่นสามารถทายผลทั้งสองทีมชนะได้ในขณะเดียวกัน\nหลังเริ่มการแข่งขัน ท่านลอร์ดจะทำการทายผลไม่ได้\nหลังสิ้นสุดการแข่งขัน ท่านลอร์ดสามารถตรวจประวัติข้อมูลการทายผลและรางวัลที่ได้รับ\n\nทริป：\nเดิมพัน：หากทายผลสำเร็จ ทรัพยากรทุกหน่วยของท่านลอร์ดจะได้คืนตามปริมาณ （ปริมาณนี้รวมทรัพยากรใช้จ่ายทายผล ดังนั้นเดิมพันต้องไม่น้อยกว่า 1）\nต่อรอง：เนื่องจากความสามารถของทั้งคู่แตกต่างกัน ให้ตั้งเป็น“ต่อรอง”ให้การทายผลน่าตื่นเต้นและเป็นธรรม เข้าใจง่ายๆ“ก่อนการแข่งขันให้ต่อประตูให้อีกฝ่าย1 ลูก”\nผล：ผลสุดท้าย คือ ผลการแข่งขันจริงบวกกับแต้มต่อรอง\n\nเวลากิจกรรม：28 มิ.ย 2016 ถึง 13 ก.ค 2016
