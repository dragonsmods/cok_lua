150150=เทศกาลอีดิ้ลอัฏฮาหรือ วันฮารีรายอ เป็นวันสำคัญทางศาสนาอิสลาม \n วันฮารีรายอ เป็นวันแห่งความสุขที่ชาวมุสลิมทั่วโลกรอคอย จะจัดที่มัสยิดหรือสาธาณสถาน เป็นวันจัดงานรื่นเริงเฉลิมฉลองอันยิ่งใหญ่ ทั่วไปก่อนถึงเทสกาลชาวมุสลิมจะเตรียมเชือดสัตว์เป็นพลีทาน สัตว์ที่เชือดต้องมีลักษณะสมบูรณ์ แข็งแรงได้แก่ อูฐ วัว แพะ ตามแต่ความสามารถ และทุนทรัพย์ แบ่งเก็บไว้ทานเอง ให้ญาติมิตร และให้ทานแก่ผู้ยากไร้\n ช่วงเทศกาลนี้ ท่านลอร์ดไปขอพรที่สระอธิฐานเก็บเกี่ยวแปลงทรัพยากรในปราสาท จะได้รับ เนื้อย่าง  หลังใช้เนื้อย่างจะได้รับรางวัลต่างๆ\nรีบไปเฉลิมกับเทศกาลนี้กันเถอะ~
