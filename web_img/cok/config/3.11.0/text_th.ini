5530121=เตรียมพบกับ“ขุดพบอารยะ“ใหม่ นอกจาก“อารยะศาสดาดราก้อนบอร์ด”ของยุโรปยุคกลางแล้ว ยังได้เพิ่มอารยะ“ไวกิ้ง”และความลึกลับแห่งอารยะ“ยามาโตะ” อีกด้วย ทุกอารยะมีความพิเศษเฉพาะและระบบการเล่นที่แตกต่าง ไม่ว่าจะเป็นอาคาร、ฮีโร่และมังกร จะมีความแตกต่างกันอย่างชัดเจน ผู้เล่นสามารถเลือกอารยธรรมใดอารยธรรมหนึ่งตามที่ชอบได้เลย อย่าหยุดพัฒนาอาณาจักรของตน ขยายอาณาเขตให้กว้างไกล\nและนิยมจะสนับสนุนโครงสร้างของอารยะ ทุกอารยะจะมีระดับนิยม ระดับนิยมยิ่งสูง คุณสมบัติยิ่งแกร่ง ขณะที่ได้รับนิยม ก็จะได้รับคะแนนอารยะด้วย ！คะแนนอารยะสามารถนำไปแลกอุปกรณ์ พิเศษได้ที่ร้านค้า ให้อารยธรรมของท่านเจริญรุ่งเรือง！
