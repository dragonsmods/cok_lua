149918=ถ่อมตน ความซื่อสัตย์ ความเมตตา ความกล้าหาญ ความยุติธรรม เสียสละ เกียรติ \n\n ถนนอัศวินและหลักการพื้นฐานที่สุดของที่เคารพมากที่สุดของเมือง และกลัวมากที่สุด โดยกองกำลังข้าศึก เกียรติ ชื่อของ เคารพทหารในที่สุด ถ่าย \n\n และยังคงอยู่ในวัยเด็กของพวกเขาเหล่าขุนนางสถาบันอัศวินชายแตกต่างกัน เด็กน้อยเหล่านี้ถูกกำหนดเป็น แรงพลังให้คลั่งอัศวินศรัทธาและต่อสู้ที่โหดร้ายการฝึกอบรม รอบนถนนความยาวของการทดลองและสวดมนต์ทั้งหลาย \n\nไม่โกงของอัศวินไม่เคารพ และส่งเสริม ยากจนแต่พวกเขาไม่สามารถไปม้าเกราะและสงคราม ดังนั้น สมาคมอัศวินงานอันตรายที่สุดคือมักจะเต็มเสื้อกล้ามเนื้อผ้า เก็บหนุ่มเรนเจอร์จะร่างกายไม่ ไม่ดีกระดูกจำนวนมาก อนิจจา \n\nสงครามนับไม่ถ้วนของการล้างบาปในป่าและแม่น้ำ อัศวินหนุ่มยึดเศษภูมิปัญญาและความแข็งแรง รอมาอธรรมการสิ้นสุด และในที่สุดแสงเกราะเซนต์บน
