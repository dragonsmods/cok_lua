150971=เทศกาลอีสเตอร์ (วันปัสกาพระเยซูฟื้นคืนพระชนม์ชีพ）เป็นเทศกาลสำคัญของชาวตะวันตก ถือเอาวันอาทิตย์แรกหลังพระจันทร์เต็มดวงในเดือนเมษายนเป็นตัวกำหนด เป็นสัญลักษณ์ในการเริ่มต้นชีวิตใหม่และความหวัง ก่อนเทศกาลอีสเตอร์จะมาถึง  จะมีไข่อีสเตอร์ขายตามร้านค้า โดยจะมีการวาดลวดลายสวยงามลงบนไข่ เพื่อสื่อถึงการเกิดใหม่  ชีวิตที่กำลังเร่มต้นใหม่ และสิ่งดีๆใหม่ๆที่กำลังจะเกิดขึ้น  เต็มไปด้วยความชื่นบานและความดี และกินไข่ในวันนี้ซึ่งเชื่อว่าหากกินไข่แล้วจะนำสิ่งใหม่ ๆ เข้ามาสู่ชีวิตของเรา \n กระต่าย เป็นอีกสัญลักษณ์ที่สำคัญในเทศกาลอีสเตอร์  เนื่องจากเป็นสัตว์ที่ตกลูกได้เร็ว และทีละหลายๆตัว จึงนำมาเป็นสัญลักษณ์การกำเนิดของชีวิตใหม่อีกหลายๆชีวิต ในเทศกาล คนโตจะบอกเด็กๆว่าไข่อีสเตอร์จะฟักออกมาเป็นกระต่ายตัวน้อยๆได้ \n ตอนนี้ ในปราสาทของข้า กำลังมีกิจกรรมไข่อีสเตอร์ ท่านลอร์ด ร่วมเบิกบานในงานรื่นเริง ส่งต่อความสุขให้แก่กันเถอะ~\n\nกติกา：\n\nวิธีการเล่น：\nหน้าโลก สามารถเปิดกิจกรรมไข่อีสเตอร์ ครั้งแรกของทุกครั้งจะเปิดฟรี\nท่านลอร์ดสามารถเลือกเปิดไข่ได้ตามอัธยาศัย ค่าใช้จ่ายในการเปิดไข่จะแตกต่างกันไป\nหลังเปิดไข่แล้ว ต้องรอสักครู่ ถึงจะได้รับรางวัลไข่\n\nคำอธิบายไข่ในกิจกรรม：\nเมื่อท่านลอร์ดคลิกที่ ไข่ จะมีข้อมูลไข่แต่ละใบขึ้น ไข่แต่ละใบมีสินค้าที่แตกต่างกัน ในนั้น บางสินค้าจะแสดงเป็นรูปภาพ หากเป็นสินค้าลึกลับจะแสดงเป็นเครื่องหมาย ? ทุกครั้งที่ท่านลอร์ดเปิดสินค้า จากเดิมที่เป็นรูปสีเทาจะส่องสว่างขึ้น ；ทุกครั้งที่ท่านลอร์ดเปิดพบสินค้าลึกลับ เครื่องหมาย ? จะถูกแสดงเป็นสินค้าแทน\n\nเมื่อท่านลอร์ดรับสินค้าทั้งหมดจากไข่แล้ว หีบสมบัติที่ข้อมูลไข่นี้จะแสดงว่า รับได้ ท่านลอร์ดจะได้รับรางวัลมากมายและระดับหีบสมบัติ\n\nรางวัลโบนัส：\nขณะที่ได้รับอุปกรณ์ต่างๆ จะมีการสะสมระดับหีบสมบัติสูงขึ้นไปด้วย เมื่อระดับหีสมบัติถึงสูงสุด ถึงจะเปิดและอัพระดับหีบสมบัติขึ้นไปได้ เปิดหีบครั้งหน้าจะได้รางวัลที่ดียิ่งขึ้นไปอีก จนกระทั่งหีบสมบัติถึงระดับสูงสุด （เมื่อหีบสมบัติถึงระดับสูงสุดแล้ว ระดับจะไม่เปลี่ยน ทุกครั้งที่สะสมสำเร็จ จะเปิดได้ 1 ครั้ง）
