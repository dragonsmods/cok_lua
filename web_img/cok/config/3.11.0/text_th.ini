170942=ท่านลอร์ดที่เคารพ：\n\nเนื่องจากคิงดอมท่านได้รับชัยชนะในขั้นตอนกิจกรรมสุดยอดคิงดอม ได้รับรางวัลส่วยทรัพยากรจากคิงดอมที่แพ้！\n\nจากส่วยเมื่อวาน คิงดอมแพ้{0}ส่งส่วยทรัพยากรมหาศาลสู่คลังคิงดอม พระราชาของท่านสามารถแบ่งทรัพยากรเหล่านี้โดยอิสระ ท่านสามารถไปดูได้บันทึกจัดสรรทรัพยากรที่พระราชวัง\n\nรายละเอียดทรัพยากรที่ต้องส่ง：\n\nไม้：{1}\nเสบียง：{2}\nเหล็ก：{3}\nแร่เงิน：{4}
