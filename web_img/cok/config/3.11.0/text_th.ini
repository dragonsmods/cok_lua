170932=ท่านลอร์ดที่เคารพ：\n\nยินดีด้วย คิงดอมได้รับชัยชนะในสุดยอดคิงดอมขั้นตอน{0}！กิจกรรมขั้นตอนนี้คะแนนถึง{1} นี่คือรางวัลแห่งชัยชนะ กรุณารับ！พยายามต่อไปนะ นำพาเพื่อนผู้กล้าหาญคว้าแชมป์สุดยอดคิงดอม！
170933=ท่านลอร์ดที่เคารพ：\n\nยินดีด้วย！คิงดอมท่านในสุดยอดคิงดอมขั้นตอน{0}ได้รับชัยชนะ！ตะแนนรวมคิงดอม：{1}\n\nกิจกรรมขั้นตอนนี้แม่ทัพถึง{2}คะแนน จะได้รับรางวัลชนะมากมาย！\n\nขอบคุณแม่ทัพ{3}ในขั้นตอนนี้ได้รับ{4}แต้มกิจกรรม สร้างผลงานยิ่งใหญ่แก่คิงดอม！
170934=ท่านลอร์ดที่เคารพ：\n\nน่าเสียดาย！คิงดอมท่านในสุดยอดคิงดอมขั้นตอน{0}พ่ายแพ้แก่ศัตรู！คะแนนรวมคิงดอม：{1}\n\nขอบคุณแม่ทัพ{2}ในขั้นตอนนี้ได้รับ{3}แต้มกิจกรรม สร้างผลงานยิ่งใหญ่แก่คิงดอม！
170935=ท่านลอร์ดที่เคารพ：\n\nกิจกรรมสุดยอดคิงดอมเริ่มแล้ว เหล่าแม่ทัพแต่ละคิงดอมรวบรวมทรัพยากร、สร้างเมือง、กำจัดมอนส์、ค้นคว้าเทคโนโลยี、ฝึกฝนทหาร、กำจัดศัตรูทำการยืนยันดินแดน พัฒนารอบด้านและคิงดอมที่กำลังทหารแข็งแกร่งเท่านั้นถึงจะได้รับแชมป์สุดยอดคิงดอม รับรางวัลใหญ่ท้ายสุด！
170936=ท่านลอร์ดที่เคารพ：\n\nยืนยันจับคู่เป้าหมายในกิจกรรมสุดยอดคิงดอมครั้งต่อไป ฝ่ายตรงข้ามเราคือ：{0}\n\nเตรียมตัวให้พร้อม เพื่อคิงดอมและเกียรติยศ จงรบอย่างห้าวหาญ！ขอให้เกียรติยศและปัญญาอยู่รอบข้างท่าน ขอให้ดาบในมือและอัศวินผู้ตื่นตัวจงสถิตอยู่กับท่านตลอดไป!
170937=ท่านลอร์ดที่เคารพ：\n\nสถานการณ์สร้างวีรบุรุษ！ขอบคุณที่สร้างผลงานใหญ่หลวงในขั้นตอนกิจกรรมสุดยอดคิงดอมครั้งนี้ นี่คือรางวัลคะแนนบุคคลขั้นตอนที่ยังไม่ได้รับ กรุณารับ！พยายามต่อไปนะ นำพาเพื่อนผู้กล้าหาญคว้าแชมป์สุดยอดคิงดอม！
170938=ท่านลอร์ดที่เคารพ：\n\nสถานการณ์สร้างวีรบุรุษ！ขอบคุณที่สร้างผลงานใหญ่หลวงในขั้นตอนกิจกรรมสุดยอดคิงดอมครั้งนี้ นี่คือรางวัลคะแนนพันธมิตรขั้นตอนที่ยังไม่ได้รับ กรุณารับ！พยายามต่อไปนะ นำพาเพื่อนผู้กล้าหาญคว้าแชมป์สุดยอดคิงดอม！
170939=ท่านลอร์ดที่เคารพ：\n\nยินดีด้วย！คิงดอมท่านในสุดยอดคิงดอมขั้นตอนนี้ได้รับชัยชนะ！\n\nสำหรับรางวัล อีก3วันข้างหน้า จะรีเฟรชเหมืองทองมหาศาลในแผนที่โลกของคิงดอมฝ่ายเรา！\n\nสำหรับการลงโทษ อีก{0}วันข้างหน้า แม่ทัพคิงดอมที่แพ้ จะถูกยึด{1}%ของทรัพยากรทั้งหมดเป็นส่วยมาให้คลังประเทศเรา！พระราชาสามารถแบ่งทรัพยากรในคลังให้แม่ทัพทุกท่าน！
170940=ท่านลอร์ดที่เคารพ：\n\nน่าเสียดายมาก！คิงดอมท่านพ่ายแพ้ในขั้นตอนกิจกรรมสุดยอดคิงดอมนี้！\n\nสำหรับการลงโทษ อีก{0}วันข้างหน้า แม่ทัพทั้งหมดในคิงดอมต้องถูกริบ{1}%ของทรัพยากรทั้งหมดเป็นส่วยส่งไปยังคลังของคิงดอมที่ชนะ！\n\nขอให้โชคดีและเก่งกาจสถิตกับท่าน เชื่อว่ากิจกรรมครั้งหน้าท่านยิ่งใหญ่กว่าเดิม พร้อมคว้าชัยมาครอง！
