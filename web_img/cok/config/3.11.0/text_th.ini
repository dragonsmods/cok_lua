153563=หมายเหตุการย้ายคิงดอม：\nกฏการย้ายคิงดอม:\n1.ปราสาทต้องถึงระดับ 20 ขึ้นไป\n 2.ต้องอยู่ในเซิร์ฟปัจจุบัน 180 วันขึ้นไป\n 3.ทหารไม่อยู่ในโหมดออกรบ\n 4.ตำแหน่งพระราชา ย้ายเซิร์ฟไม่ได้\n 5.ต้องออกจากพันธมิตรปัจจุบันก่อน\n 6.ต้องฟื้นฟูทหารบาดเจ็บทั้งหมดก่อน \n 7.คิวสร้างอาคารทั้งหมดต้องเสร็จสมบูรณ์ก่อน \n 8.คิวค้นคว้าเทคโนโลยีทั้งหมดต้องเสร็จสิ้นก่อน \n 9.โหมดเข้าร่วมกิจกรรมข้ามเซิร์ฟ   ไม่สามารถใช้บริการย้ายเซิร์ฟได้\n\nขีดจำกัดกำลังทหารและทรัพยากที่นำติดตัวไปได้： \n 1.ทรัพยากร：\n นำติดตัวไปได้มากสุด50Mไม้（ทรัพยากรปลอดภัย），50Mเสบียง（ทรัพยากรปลอดภัย），2Mแร่เหล็ก（ทรัพยากรปลอดภัย），1Mแร่เงิน（ทรัพยากรปลอดภัย）ทรัพยากรปลอดภัยที่เกินกว่าขีดจำกัดนี้นำไปไม่ได้  ทรัพยากรอื่นนอกจากนี้ไม่สามารถนำไปคิงดอมใหม่ได้\n\n 2.กำลังทหาร：\n เวลาย้ายคิงดอม  ขีดจำกัดทหารที่จะนำไปคิงดอมใหม่แตกต่างกันไปตามระดับปราสาท เกินกว่าขีดจำกัดที่กำหนดจะนำไปด้วยไม่ได้ โดยจะพิจารณานำทหารระดับสูงไปก่อน\n\n ปราสาทระดับ 1-30 นำทหารไปได้มากสุด\n ทหารราบ 300k\nทหารม้า 200k\nทหารธนู 250k\nทหารรถ 250k\nหลังย้ายไปคิงดอมใหม่แล้ว ทหารที่เกินขีดจำกัดจะถูกโละทิ้ง\n\nปราสาทเกียรติยศระดับ 1 นำทหารไปได้มากสุด\nทหารราบ 600k\nทหารม้า 400k\nทหารธนู 500k\nทหารรถ 500k\nหลังย้ายไปคิงดอมใหม่แล้ว ทหารที่เกินขีดจำกัดจะถูกโละทิ้ง\n\nปราสาทเกียรติยศระดับ 2 นำทหารไปได้มากสุด\nทหารราบ 750k\nทหารม้า 500k\nทหารธนู 625k\nทหารรถ 625k\nหลังย้ายไปคิงดอมใหม่แล้ว ทหารที่เกินขีดจำกัดจะถูกโละทิ้ง\n\nปราสาทเกียรติยศระดับ 3 นำทหารไปได้มากสุด\nทหารราบ 900k\nทหารม้า 600k\nทหารธนู 750k\nทหารรถ 750k\nหลังย้ายไปคิงดอมใหม่แล้ว ทหารที่เกินขีดจำกัดจะถูกโละทิ้ง\n\nปราสาทเกียรติยศระดับ 4 นำทหารไปได้มากสุด\nทหารราบ 1050k\nทหารม้า 700k\nทหารธนู 875k\nทหารรถ 875k\nหลังย้ายไปคิงดอมใหม่แล้ว ทหารที่เกินขีดจำกัดจะถูกโละทิ้ง\n\nปราสาทเกียรติยศระดับ 5 นำทหารไปได้มากสุด\nทหารราบ 1.2M\nทหารม้า 800k\nทหารธนู 1\nทหารรถ 1\nหลังย้ายไปคิงดอมใหม่แล้ว ทหารที่เกินขีดจำกัดจะถูกโละทิ้ง\n\nกฎการเปลี่ยนแปลงข้อมูล เมื่อย้ายคิงดอม：\n1.เวลาย้ายคิงดอม  ขีดจำกัดทหารที่จะนำไปคิงดอมใหม่แตกต่างกันไปตามระดับปราสาท เกินกว่าขีดจำกัดที่กำหนดจะนำไปด้วยไม่ได้ โดยจะพิจารณานำทหารระดับสูงไปก่อน\n\n2.เวลาย้ายคิงดอม ทรัพยากรปลอดภัยที่เกินกว่าขีดจำกัดที่กำหนด  จะนำไม่สามารถนำไปคิงดอมใหม่ได้\n\n3.หลังย้ายคิงดอม ตำแหน่งราชการปัจจุบันจะถูกยกเลิกอัตโนมัติ\n\n4.หลังย้ายคิงดอม อุปกรณ์อีเว้นทั้งหมดจะถูกยกเลิก \n\n5.หลังย้ายคิงดอม ไม่ใช่ทรัพยากรปลอดภัยจะถูกลบทิ้ง\n\n6.หลังย้ายคิงดอม คะแนนบอร์ดดอกไม้และอันดับที่คิงดอมเดิมจะถูกรีเซ็ตใหม่ทั้งหมด\n\n7.หลังย้ายคิงดอม คะแนนและอันดับในกิจกรรมสนามรบโบราณจะถูกรีเซ็ตทั้งหมด   และไม่สามารถรับรางวัลเกี่ยวกับสนามรบโบราณใดๆในคิงดอมเดิม แต่สามารถเข้าร่วมกิจกรรมได้ต่อที่คิงดอมใหม่ คะแนนและอันดับจะถูกนับใหม่\n\n8.หลังย้ายคิงดอม คะแนนและอันดับในกิจกรรมศึกคิงดอมจะถูกรีเซ็ตทั้งหมด   ข้อมูลเกี่ยวข้องจะถูกลบออกทั้งหมด แต่สามารถเข้าร่วมกิจกรรมได้ต่อที่คิงดอมใหม่ คะแนนและอันดับจะถูกนับใหม่\n\n9.หลังย้ายคิงดอม จะรีเซ็ตเวลาคูลดาวน์การแข่งขันศึกมังกรพยัคฆ์รอบคัดเลือกและรอบตัดเชือกสัปดาห์นี้ ท่านสามารถเข้าร่วมพันธมิตรที่คิงดอมใหม่ เมื่อถึงเงื่อนไขออกรบก็จะสามรถร่วมกิจกรรมได้อีกครั้ง\n\n10.หลังย้ายคิงดอม รีเซ็ตจำนวนครั้งฆ่าสัตว์ประหลาดของวันนั้นๆ\n\n 11.หลังย้ายคิงดอม คะแนนและอันดับในอีเว้นท์คิงดอมเดิมจะถูกรีเซ็ตทั้งหมด และไม่สามารถรับรางวัลใดๆเกี่ยวกับกิจกรรมในคิงดอมเดิม\n\n12.หลังย้ายคิงดอม คะแนนและอันดับในกิจกรรม BossโลกและBossโลก：กำจัดปีศาจมังกรจะถูกรีเซ็ตทั้งหมด   และไม่สามารถรับรางวัลใดๆที่เกี่ยวกับกิจกรรมในคิงดอมเดิม\n\n13.หลังย้ายคิงดอม คะแนนและอันดับในกิจกรรมอัศวินดำที่คิงดอมเดิมจะถูกรีเซ็ตทั้งหมด และไม่สามารถรับรางวัลใดๆที่เกี่ยวกับกิจกรรมในคิงดอมเดิม\n\n14.หลังย้ายคิงดอม ข้อมูลเกี่ยวกับกิจกรรม เป้าหมายรายวันจะถูกล้างทั้งหมด   และไม่สามารถรับรางวัลใดๆ แต่เข้าร่วมใหม่อีกครั้งได้ที่คิงดอมใหม่\n\n15.หลังย้ายคิงดอม ข้อมูลที่เกี่ยวข้องกับโบนัสวันโชคดี จะถูกล้างทั้งหมด แต่เข้าร่วมใหม่อีกครั้งได้ที่คิงดอมใหม่

