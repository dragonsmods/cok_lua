149920=จากราบสูงบ้านเงียบ ๆ ได้ยกหลายร้อยครอบครัวท่าของสัตว์หายาก กริฟฟอน เสื้อคลุมขนนกอินทรีทอง เต็มไปด้วยศักดิ์ศรีและสัตว์กรรณดี มีการสร้างความผูกพันในกาลเวลากลายเป็น ราชวงศ์บัลเดอร์สิงห์เป็นพลังลึกลับของม้าบิน\n\n กริฟฟอนเกิดการรบ กล้าหาญ ธรรมชาติโหด เช่นฉีกเป้าหมายชีวิตเป็กและกรงเล็บแหลมคม นักผจญภัยกิลด์ ทุกคนรู้อยากเชื่องผู้ใหญ่กริฟฟอนป่าจะเกือบเท่ากับการฆ่าตัวตาย ฉลาด และกล้าหาญ มันเป็นในหินไฮใหญ่แอบขโมยกริฟฟอนพ่อแม่ของลูก 3 เดือน และต้องจัดส่งหน้าลูกเปิดเปลือกตาให้คนหนุ่มสาวพร้อมที่จะเป็นอัศวิน กริฟฟอน\n\n ทำเป็นอัศวินกริฟฟอนแม้ว่าคุณไม่ต้องการให้กองทัพพิราบน้อยอัศวินมังกร แต่มันไม่ง่าย กริฟฟอนมีความยืดหยุ่นในการฝึกอบรมและระยะเวลาการฝึกล่าสัตว์ เต็มไป ด้วยอันตรายมนุษย์และความท้าทาย อัศวินหนุ่มยังต้องเอาชนะเพิ่มคมชัดมากขึ้นในแปรปรวน การเปลี่ยนแปลง ของความเร็ว และร่อน และพันธมิตรของพวกเขาเพื่อสร้างความสัมพันธ์ความน่าเชื่อถือ และ ผ่านชั้นของการทดสอบ เพื่อที่จะได้รับ: กริฟฟอนบุก นี้แสดงถึงความหวาดกลัวของสิงโตระดับราชวงศ์ ชื่อของฆาตกรที่เร็วที่สุด มีประสิทธิภาพสูงสุดในอากาศ
