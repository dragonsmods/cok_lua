138066=ท่านลอร์ดที่เาครพ:\n    วีรบุรุษก่อตั้งในอดีตเคยตกเป็นเหยื่อของอำนาจ วันนี้กระดูพวกเขายังไม่สลาย พร้อมจะลุกฮือขึ้นมาประกาศอำนาจแห่งกษัตริย์ตรา ขณะนี้สงครามคิงดอมได้เปิดอย่างเป็นทางการ ไม่ว่าคิงดอมจะร่มเย็นเป็นสุข หรือทุกข์หนักกับสงคราม รเข้าสู่สนามรบโบราณ ร่วมกับเพื่อนพันธมิตร รบเพื่อประกาศศักดิ์ศรีแห่งคิงดอ！\n    เข้าสู่สนามรบโบราณ ปราสาทต้องถึงระดับ 15 พร้อมจ่ายสัญญาสงคราม 1 ใบ ครั้งแรกเข้าร่วม ฟรี\n    ท่านลอร์ดสามารถเข้าสู่สนามรบที่ศูนย์กลางกิจกรรมหรือ หรือนักรบพิเศษที่กลางปราสาท\n\n    *สนามรบโบราณเปิด 24 ชั่วโมง เข้าร่วมสนามรบโบราณสามารถทำสงครามกับท่านลอร์ดคิงดอมอื่น\n    *บรรลุภารกิจพิเศษ ไม่เพียงได้รับรางวัลทรัพยากร ยังสามารถได้รับสัญญาสงครามได้อีกด้วย\n    *หลังเข้าสู่สนามรบโบราณ ปราสาทในคิงดอมเดิมจะอยู่ในสถานะล็อค ผู้อื่นไม่สามารถมาโจมตีได้ และไม่สามารถออกไปโจมตีผู้อื่นได้เช่นกัน\n    *โจมตีภายในสนามรบโบราณ จะไม่มีการสูญเสียทหาร เป็นเพียงทหารบาดเจ็บเท่านั้น  เข้ารักษาตัวตามเวลาที่กำหนด ไม่ต้องจ่ายทรัพยากรใดๆ\n    *ปราสาทในสนามรบโบราณไฟจะไหม้เร็วมาก\n    *ฆ่าทหารจะได้รับคะแนนสะสมตามที่กำหนด ทุก 4 ชั่วโมงจะมีการจัดอันดับตามคะแนนสะสม สุดท้ายจะทำการเรียงอันดับสูงสุด  คิงดอมที่อันดับยิ่งสูง รางวัลยิ่งมหาศาล
