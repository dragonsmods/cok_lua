150900=Hi，ข้าเอง ไม่ต้องถามว่าข้าคือใคร เดี๋ยวก็รู้เอง บางเวลาคงเหงาสินะ แต่มีเพื่อนพันธมิตรเคียงข้างในวันที่เหน็บหนาว ปราสาทวุ่นวาย ใช่ไหม บางทีก็เบื่อๆ อยากจะหาคนพูดคุย หรือจะลองหาดู มันก็ดีไม่ใช่เหรอ\n อยากจะคุยกับเจ้าหญิงไหม  อยากซ้อมมือกับทหารไหม อยากพบนักปราชญ์จากแดนไกลไหม คารวะฤาษีแถวนั้นไหม  มา ตามข้ามา จะพาไปรู้จักเพื่อนใหม่ๆ……\nช่วงกิจกรรม จะมีฮีโร่ 2 ท่านเข้าร่ววมปราสาทท่าน ท่านสามารถอัพระดับฮีโร่ โดยการบริจาค จากนั้นจะได้รับพลังแกร่งกล้ายิ่งขึ้น  ดูรายละเอียดหน้ากิจกรรม \n（ฮีโร่จะปรากฏข้างหน้าในปราสาท）\n\nท่านลอร์ดสามารถใช้ทรัพยากรหรือสิน้คาไปบริจาค เพื่อรับEXPแม่ทัพ อัพระดับฮีโร่ และปลดล็อคทักษะใหม่ๆ ได้เช่นกัน\nเมื่อแม่ทัพถึงระดับที่ระบุไว้ จะปล่อยเรื่องพิเศษ สามารถปลดล็อคฮีโร่ใหม่หรือ ได้รับอุปกรณ์พิเศษ
