150224=ย่างเข้าสู่เดือนพฤศจิกายน นอกจากบรรยากาศฮาโลวีน อังกฤษยังมีอีกเทศกาลที่สำคัญนั่นคือ——คืนรอบกองไฟ ในคืนวันที่ 5 พ.ย ของทุกปี จะมีการก่อกองไฟ และจุดพลุไปทั่วอังกฤษ\nคืนก่อกองไฟ หรือเรียกว่าGuy Fawkes Night เป็นประเพณีของอังกฤษ มีประวัติความเป็นมาอย่างยาวนาน วันนี้เมื่อ 400กว่าปีก่อน กลุ่มGuy Fawkesกบฎชาวโรมันคาทอลิค ไม่พอใจพระเจ้า James ที่ 1 และคณะรัฐมนตรี จึงได้ลักลอบวางดินระเบิด 36 ถังไว้ห้องใต้ดินใต้ตึกประชุม วางแผนจะทำการระเบิดในวันที่ 5 พ.ย  แต่ทว่าถูกจับได้เพราะมีหนอนบ่อนไส้ Fawkesถูกจับได้และถูกประหารชีวิตอย่างทารุณ จากนั้นจึงได้จัดงานเฉลิมฉลองให้แก่พระราชาและคณะที่รอดพ้นจากเหตุการณ์วันที่  5 พ.ย. มาได้ โดยการก่อกองไฟและจุดพลุ\n\nช่วงกิจกรรม，\nเหล่าแม่ทัพรวบรวมทรัพยากรนอกเมือง（ยกเว้นเหมืองทอง）จะได้รับพลุ ใช้พลุจะได้รับรางวัลมากมาย\nลุ้นรับ ท๊อฟฟี่ ที่สระอธิฐาน กำจัดสัตว์ประหลาดลุ้นรับแอปเปิ้ล\nรวมท๊อฟฟี่กับแอปเปิ้ล จะได้รับท๊อฟฟี่แอปเปิ้ล ใช้จะได้รับรางวัลมากมาย！\nท่านลอร์ดทั้งหลาย ท๊อฟฟี่อร่อยๆ แต่อย่ามัวแต่เคลิ้มล่ะ！รีบไปก่อกองไฟ สนุกสุขสันต์ไปกับเทศกาลสิ！\nเวลากิจกรรม: 1-8 พฤศจิกายน 2016
