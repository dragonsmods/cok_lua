9400021=ต้นไม้แห่งชีวิต คือ อาคารพันธมิตรที่มีชีวิต รูปลักษณ์เปลี่ยนแปลงตามช่วงอายุ โดยเติบโตตามธรรมชาติ ไม่สามารถใช้อุปกรณ์ใดๆเป็นทางลัดเจริญเติบโตได้  \nต้นไม้แห่งชีวิตจะอยู่ในสถานะแข็งแรง ต้องการให้สมาชิกพันธมิตรเอาใจใส่ดูแล \nในช่วงที่ต้นไม้แห่งชีวิตเจริญเติบโตแข็งแรง จะส่งผลให้คุณสมบัติสมาชิกขยายbuff และคุณสมบัติจะยิ่งแข็งแกร่งขึ้นตามขั้นการเติบโตของต้นไม้ \nเมื่อเจริญเติบโตถึงขั้นสุดท้าย ต้นไม้แห่งชีวิตจะเพิ่มคุณสมบัติแข็งแกร่งอย่างมาก ขณะเดียวกันก็จะออกผล ผู้เล่นเก็บผลผลิตจะได้รับรางวัลมากมาย\nผู้นำและสมาชิกR4ที่มีค่ายพันธมิตรเท่านั้นถึงจะปลูกต้นไม้แห่งชีวิตนี้ได้\nสมมุติว่า ต้นไว้แห่งชีวิตไม่มีคนคอยดูแลก็จะตาย ถึงเวลานั้นต้นไม้วิเศษก็จะไม่คุ้มครองสมาชิกพันธมิตร และหยุดออกผล\nท่านสามารถได้รับถังน้ำและปุ๋ยโดยการออกไปตีมอนส์ หรือซื้อถังน้ำ，ถังน้ำใบใหญ่（ระดับสูง），ปุ๋ย，ธาตุอาหารเสริมแกร่ง（ระดับสูง）。\nสมาชิกพันธมิตรทุกคนใช้อุปกรณ์ระดับสูงกับต้นไม้วิเศษจำนวนยิ่งมาก ท่านก็มีโอกาสเก็บผลระดับสูงได้มากเช่นกัน
