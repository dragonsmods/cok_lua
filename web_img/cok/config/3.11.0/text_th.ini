150548=《อาลีบาบากับ40โจร》คือ นิทานเรื่องเล็กใน《อาหรับราตรี》พระเอกอาลีบาบาผู้มีจิตใจเมตตา วันหนึ่งเขาเจอถ้ำโจรสลัดโดยบังเอิญ และได้รับสมบัติมาเป็นจำนวนมาก ด้วยความไม่โลภเขาจึงไม่กลับไปเอาสมบัติอีก  แต่พี่ชายของเขาโลภมาก บังคับให้อาลีบาบาบอกคาถาเปิดประตู และตนเองไปหยิบสมบัติ สุดท้ายถูกโจรฆ่าตายอย่างอนาถ  ตอนท้าย อาลีบาบาใช้สติปัญญากำจัดทั้ง40โจรจนหมดสิ้น แล้วนำสมบัติทั้งหมดออกมาแจกจ่ายให้ผู้ยากจน  ตั้งแต่นั้นมาผู้คนก็ใช้ชีวิตกันอย่างมีความสุข\n รวบรวม ตีมอนส์หน้าโลก เก็บทรัพยากร อธิฐานในเมืองจะได้รับสมบัติโจรสลัด ท่านลอร์ดใช้สมบัติโจรสลัด ไปแลกรางวัลตามที่ต้องการ \n\nกติการีเฟรช：ท่านลอร์ดจะกดรีเฟรชหรือรอเวลารีเฟรช\nกดรีเฟรช：สามารถใช้สมบัติโจรสลัดไปรีเฟรชรางวัลทั้งหมด ทุกครั้งหลังรีเฟรช รีเฟรชรางวัลครั้งต่อไปจะต้องจ่ายสมบัติโจรสลัดเพิ่มขึ้น\nเวลารีเฟรช：หลัง 4 ชั่วโมง จะรีเฟรชรางวัลทั้งหมดอัตโนมัติ\nรีเฟรชอัตโนมัติ：เมื่อท่านลอร์ดแลกสินค้าเสร็จแต่ละครั้ง จะแสดงว่าแลกเปลี่ยนแล้ว เมื่อท่านลอร์ดแลก้ปลี่ยนสินค้าทั้งหมดแล้วจะรีเฟรชสินค้าทั้งหมด\nกติกาการแลกเปลี่ยน：ทุกครั้งที่แลกเปลี่ยนร้านค้าจะแสดงจำนวนอุปกรณ์ที่กำหนด สามารถใช้จ่ายสมบัติโจรสลัดไปแลกได้
