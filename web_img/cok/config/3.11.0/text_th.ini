150629=เมษาหน้าโง่ ใกล้เข้ามาแล้ว เตรียมพร้อมรับมือกับคลื่นลูกใหญ่รึยัง？ระวังตัวไว้นะ！\n April Fool's Day เป็นเทศกาลของชาวตะวันมีมาตั้งแต่ศตวรษที่ 19  โดยในวันที่ 1 เมษายน ของทุกปี จะใช้วิธีการโกหกต่างๆนานา เพื่อความสนุกสนาน และเมื่อใดที่เหยื่อตกหลุมพราง คนแกล้งก็จะตะโกนว่า“April Fool”\n ตำนานเล่าว่า ตั้งแต่ปี ค.ศ.1965 กษัตริย์ชารล์ที่9 แห่งฝรั่งเศษได้เปลี่ยนวันขึ้นปีใหม่เดิมจากวันที่ 1 เมษายน เป็นวันที่ 1 มกราคมของทุกปี แต่ยังมีคนบางส่วนที่ยึดมั่นในธรรมเนียมเดิม ยังคงยึดเอาวันที่ 1 เมษายน ฉลองวันขึ้นปีใหม่  การปฏิรูปใหม่ในวันนี้เป็นการเยาะเย้ยพวกเขาเหล่านี้เป็นอย่างมาก มีทั้งการส่งของขวัญปลอม เชิญไปงานเลี้ยงหลอกๆ จึงทำให้ วันนี้เป็นประเพณีความเคยชินที่ถ่ายทอดตั้งแต่นั้นเป็นต้นมา\nในช่วง April Fool's Day จะมีตัวตลกออกมาหน้าโลก สามารถไปรับรางวัลที่ตัวตลก ท่านจะสุ่มได้รับหมวกตัวตลกA；B；C；D；E จากตัวตลก หมวกเหล่านี้ท่านสามารถนำมารวมเป็นหีบเซอร์ไพร์ยังไงก็ได้ แต่ดูจากภายนอก ท่านจะไม่รู้ได้เลยว่าข้างในมีอะไรกันแน่~แน่นอน หีบสมบัติที่ได้รับจากตัวตลก เราไม่อาจรู้ได้เลยว่าเป็นเรื่องจริง หรือโกหก กันแน่ จำไว้ 2 อย่าง：1.ตัวตลกจะปลอมตัวอย่างรอบคอบ หาให้ดีๆ 2：อย่าไปเชื่อพวกมันมาก ไม่แน่ท่านอาจจะโดนหลอกเสียหายหลายแสนนะ~
