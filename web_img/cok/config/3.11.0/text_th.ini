149602=ณ ดินแดนแผ่นดินใหญ่อันโบราณเนิ่นนานมา วัฒนธรรมต่างๆนานาได้ค่อยๆสูญหายไปตามกาลเวลามี่พ้นผ่าน แต่ทว่ามรดกวัฒนธรรมอันล้ำค่ามิได้หลงเหลือไว้เพียงแค่แผ่นศิลา จิตรกรรมฝาผนัง และคัมภีร์ เท่านั้น สมบัติอันล้ำค่ามหาศาลก็ได้กลายเป็นตำนานความลึกลับที่ต้องค้นหา！แผ่นดินไหวครั้งใหญ่ที่ผ่านมา ซากเมืองปราการก็ได้ปรากฏบนโลกอีกครั้ง ไม่มีใครล่วงรู้เลยว่าซากโบราณเก่าแก่นับร้อยนับพันปีนี้ได้ซ่อนขุมทรัพย์ล้ำค่ามหาศาลไว้มากมายเพียงใด？\n\nช่วงกิจกรรม\nทุกช่วงขณะหนึ่งจะสุ่มรีเฟรชขุมทรัพย์ทัพกระดูกดำที่หน้าโลก ในขุมทรัพย์ทัพกระดูกดำจะมีรางวัลคุณภาพต่างกันไป\nค้นดูรางวัลได้ก็ต่อเมื่อ ทำการยึดครองขุมทรัพย์ทัพกระดูกดำได้แล้วเท่านั้น\nหลังยึดครองต้องรอเวลาอย่างน้อย 10นาที จึงจะได้รับรางวัล ระหว่างนั้นหากล้มเลิก หรือถูกผู้เล่นอื่นยึดชิง จะไม่ได้รับรางวัลใดๆทั้งสิ้น\nแม่ทัพทุกท่านส่ง1กองทัพเข้าไปร่วมยึดครอง /ยึดชิงขุมทรัพย์ทัพกระดูกดำ\nพันธมิตรเดียวกันยึดครองขุมทรัพย์ทัพกระดูกดำเดียวกันไม่ได้ \nสงครามขุมทรัพย์ทัพกระดูกดำเป็นการต่อสู้บุคคล ชุมนุมไม่ได้\nไม่ว่าอุปกรณ์เร่งรวบรวม เกี่ยวกับเทคโนโลยี ทักษะจะไม่มีผลใดๆต่อกิจกรรมนี้ \nปราสาทต้องถึงระดับ Lv.10ถึงจะได้เข้าร่วม
