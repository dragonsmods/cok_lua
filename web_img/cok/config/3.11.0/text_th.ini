151265=เมื่อเข้าสู่เดือนธันวาคม บรรยากาศแห่งคริสต์มาสเริ่มครึกครื้น คริสต์มาสอีฟ หลายประเทศในยุโรปและอเมริกาจะจัดกิจกรรมคริสต์มาส \nตลาดคริสต์มาสมีมากมาย ตลาดคริสต์มาสในนูเรมเบิร์กของเยอรมนี（Christkindlesmarkt）ถือว่าใหญ่ที่สุด มีประวัติศาสตร์ยาวนาน และเป็นที่รู้จักทั่วโลก ตั้งอยู่ตรงกลางพลาซ่าใจกลางเมือง ครึกครื้นเฉกเช่นงานวัด ที่นี่ ไม่เพียงสามารถซื้อหางานศิลปะ หัตกรรมอันปราณีต ยังเพลิดเพลินไปกับอาหารเครื่องดื่มรสเลิศ เช่น ขนมปังขิง（Lebkuchen）、ไส้กรอกร้อน、ไวน์แดง(Glühwein)เป็นต้น\nเพื่อแสดงถึงความชื่นชอบตลาดคริสต์มาส เกมของเราได้เปิดกิจกรรม“ตลาดคริสต์มาส”ขึ้น \nในช่วงกิจกรรมนี้ รวบรวมทรัพยากรหน้าโลกจะได้รับ "ขนมปังขิง" อธิฐานที่สระอธิฐานจะได้รับ"ไวน์แดง" ใช้ไวน์แดง และขนมปังขิงจะได้รับรางวัลมากมาย！\nท่านลอร์ด มัวรออะไร รีบๆมาร่วมกิจกรรม“ตลาดคริสต์มาส”กันสิ！\nช่วงกิจกรรม：13-20 ธันวาคม 2016
