138319=สงครามชิงมหาจักรพรรดิ\n\nกติกาสนามรบมหาจักรพรรดิ：\nวังมหาจักรพรรดิในสนามรบมี 3 สถานะ：สถานะสงบ、สถานะเตรียมตัวและสถานะช่วงชิง ภายใต้สถานะสงบ ขะเข้าสนามรบมหจักรพรรดิไม่ได้ ช่วงเวลานี้จะเป็นมหาจักรพรรดิที่ 1 มีอำนาจ ；ภายใต้สถานะเตรียมตัว สามารถเข้าสู่สนามรบเพื่อเตรียมสงครามได้ แต่ช่วงเวลานี้ยังออกรบ ย้ายเมืองไม่ได้；ภายใต้สถานะช่วงชิง สามารถเข้าช่วงชิงในวังมหาจักรพรรดิได้\nเมื่อสิ้นสุดสถานะช่วงชิง แม่ทัพทุกท่านจะกลับสู่คิงดอมของตน วังมหาจักรพรรดิจะมีประมุขใหม่และเข้าสู่สถานะสงบ \n\nกติกาต่อสู้ช่วงชิง：\nแผนที่สนามรบมหาจักรพรรดิแบ่งเป็น：แผ่นดินดำ、เขตสงครามและโซนพักรบ รวม 3 ส่วน ในแผ่นดินดำ ส่งทหารประจำการไม่ได้อีกทั้งความเร็วเดินทัพจะลดลง ผู้เล่นไม่สามารถกาง“คุ้มครองสงคราม”ได้ในแผ่นดินดำและเขตสงคราม ，และไม่สามารถดับไฟ ฟื้นฟูค่าป้องกันเมืองได้ การดำเนินการเหล่านี้ต้องกระทำในโซนพักรบเท่านั้น \nทั้งสนามรบมหาจักรพรรดิ ค่าป้องกันเมือง ความเร็วไฟไหม้ จะเร็วขึ้นตามจำนวนครั้งที่ปราสาทถูกโจมตี\n\nกติกาแพ้-ชนะสงครามชิงมหาจักรพรรดิ：\nเงื่อนไขการชนะจะขึ้นอยู่กับเวลาสะสมของแต่ละแม่ทัพที่ยึดครองวังมหาจักรพรรดิ แม่ทัพที่เวลายึดครองสะสมมากที่สุดจะได้รับชัยชนะ ถึงแม้ว่าวังมหาจักรพรดิจะสามารถดำเนินการกองเสริม ชุมนุม หรือยึดครองได้หลายคน แต่ในกรณีนี้ผู้ที่ก่อการชุมนุมเป็นคนแรกเท่านั้นที่จะได้เพิ่มเวลาสะสม\n\nกติการางวัลสงครามชิงมหาจักรพรรดิ：\nแม่ทัพที่สะสมเวลายึดครองวังมหาจักรพรรดิได้ยาวนานที่สุดจะได้รับยกย่องเป็น“มหาจักรพรรดิ”และมีอำนาจทั้งหมด นอกจากนี้ยังได้รับไอเทมสุดแกร่งที่มีแต่ในสงครามชิงมหาจักรพรรดิ——ชุดมหาจักรพรรดิ\nแม่ทัพอันดับที่ 2、3 ในสงครามชิงมหาจักรพรรดิก็จะได้รับรางวัลด้วย 1 ชุด
