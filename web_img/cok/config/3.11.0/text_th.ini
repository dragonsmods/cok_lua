150144=เพราะตอนนี้ขุนศึกผงาดมากมาย สงครามโลกทวีความวุ่นวาย ปีศาจร้ายจึงปรากฏตัวขึ้นเพื่อทำลายล้างโลก ปีศาจร้ายเดิมทีเป็นนักกฏหมาย ต่อมาได้มีคดีกับขุนนางผู้ใหญ๋ ด้วยไม่กลัวในอำนาจ ต้องการกดให้ขุนนางอยู่ใต้กฏหมาย จึงถูกขุนนางลอบสังหาร ทำให้นักกฏหมายไม่พอใจโลกที่ไร้ซึ่งความยุติธรรมใบนี้ จึงแปลงร่างเป็น ปีศาจร้าย คิดจะใช้เปลวไฟเผาผลาญมนุยษ์โลก\n เนื่องจากร้ายกาจผิดมนุษย์ของปีศาจร้าย ท่านลอร์ดต้องเข้าชุมนุมพันธมิตรเพื่อโจมตีปีศาจร้าย ทุกครั้งที่โจมตีกลุ่มปีศาจร้าย จะได้รับรางวัลตามการสูญเสียHpของปีศาจร้าย ฆ่ากลุ่มปีศาจร้ายจะได้รับรางวัล ขณะเดียวกันสมาชิกทุกคนในพันธมิตรที่ฆ่าปีศาจก็จะได้รับของขวัญเช่นกัน ท่านลอร์ดผู้ยิ่งใหญ่ เพื่อปกป้องแผ่นดินของเรา รีบออกไปขจัดปีศาจร้ายกันเถอะ
