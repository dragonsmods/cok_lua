140113=ท่านลอร์ดที่เคารพ：\n    เตรียมพบกับ ศึกมังกรพยัคฆ์！พันธมิตรแกร่งกล้าจากคิงดอมต่างๆรวมตัวกันอยู่ที่นี่ รบเพื่อชิงสุดยอดพันธมิตรแห่งCOK！\n    พันธมิตรที่เข้าร่วมสนามรบจับคู่แข่งขัน ฝ่ายที่ชนะอันดับจะสูงขึ้น พันธมิตรที่ติดอันดับจะได้เข้าสู่การแข่งขันรอบสุดท้าย และสุดท้ายแข่งหาพันธมิตรที่แกร่งที่สุด\n    ทางเราจะใช้พลังรบของแต่ละพันธมิตรทำการจัดคะแนนลีกริ่มต้น และจัดอันดับ คะแนนสะสมเริ่มต้นพันธมิตรคิดจากพลังรบรวมของพันธมิตรและระดับของสมาชิก โดยเฉพาะผู้เล่นที่ระดับปราสาทตั้งแต่26ขึ้นไป จะได้คะแนนสะสมเริ่มต้นมากเป็นพิเศษ ดังนั้นก่อนกิจกรรมจะเริ่ม รีบไปพัฒนาปราสาทและพลังรบพันธมิตรกันได้เลย！\n   ต่อจากนี้เกี่ยวกับศึกมังกรพยัคฆ์จะแจ้งให้ทราบต่อไปทางอีเมล อย่าลืมติดตามพวกเรานะ！
140114=ท่านลอร์ดที่เคารพ：\n     เตรียมพบกับศึกมังกรพยัคฆ์ ครั้งนี้ท่านจะได้แข่งขันกับผู้เล่นจากทุกคิงดอม ไม่แน่สุดยอดพันธมิตรแห่งCOKอาจเป็นพวกคุณ\n    -พันธมิตรที่พลังรบอยู่ภายในอันดับ50ของแต่ละคิงดอม ลงชื่อเข้าร่วมได้โดยหัวหน้าและR4\n     -แต่ละคิงดอมส่งสมาชิกเข้าแข่งขันได้มากสุด50คน จัดส่งสมาชิกเข้าร่วมโดยหัวหน้าและR4คัดเลือก\n   หลังเข้าสู่สนามรบ สิ่งที่ต้องทำไม่เพียงโจมตีปราสาทแม่ทัพอื่น ยังต้องพยายามยึดครองจุดทรัพยากรต่างๆเพื่อรับแต้มค่าย เมื่อสงครามสิ้นสุด ฝ่ายที่มีแต้มค่ายมากสุดจะเป็นฝ่ายชนะ\n       -ในสนามรบ นอกเหนือจากยึดครองอาคารผลิตทรัพยากรแล้ว ยังมีอาคารฟังก์ชันอื่นๆ ยึดครองจะได้รับประสิทธิภาพขยายและได้เปรียบสงครามอีกด้วย\n        -ในสนามรบจะไม่สูญเสียทหาร จะเป็นทหารบาดเจ็บ
