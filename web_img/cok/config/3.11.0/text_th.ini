5530127=อารยธรรมดราก้อนบอร์นแห่งแผ่นดินใหญ่ตอนเหนืออีเลียด บรรพบุรุษดราก้อนบอร์นศรัทธาในมังกร หลังการสาปสูญไปของจักรวรรดิโบราณ เหล่าดราก้อนบอร์นอาศัยความก้าวล้ำทางเทคโนโลยีและฮีโร่ผู้กล้าหาญ พิชิตศัตรู พวกเขาศรัทธาในตัวเองและปลูกฝังลูกหลาน ให้พวกเขาเหล่านั้นได้ชื่อว่า“ลูกมังกรตัวจริง”
5530128=ในตอนกลางของไอเซนการ์ด ดำรงชีวิตด้วยการรบอย่างห้าวหาญ ชาวไวกิ้งผู้รักอิสระ พวกเขาได้รับการคุ้มครองจากมังกรขทะเลและวิหารเทพเจ้า ชีิวิตพวกเขาเต็มไปด้วยสุราและกวี สงครามและการผจญภัย
