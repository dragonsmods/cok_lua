5530103=อารยะดราก้อนบอร์น\nอารยธรรมความเชื่อมังกร：\nศูนย์กลางปกครองแผ่นดินใหญ่อันยาวนานแห่งอารยะดราก้อนบอร์น พวกเขาอาศัยเทคโนโลยีหลอมอันล้ำหน้า ดาบเหล็กหลอม เกราะเหล็กพิชิตชัยมานับไม่ถ้วน พวกเขาถูกขนานนามว่า เลือดมังกรผู้สร้างโลก และวงศาคณาญาติได้ถูกขนานนามว่า หลอดเลือดแห่งมังกร\nแต่เมื่อมังกรค่อยสาปสูญไป ความรุ่งเรื่องแห่งอารยะนี้เป็นเพียงอดีต ที่เหลือไว้แต่ความวุ่นวายแห่งสงคราม\nเจ้าชาย เจ้าหญิงทายาทแห่งกษัตริย์ต่อสู้เพื่อทวงบัลลังก์ไม่จบสิ้น จากนั้นสงครามแห่งราชาก็เริ่มต้นขึ้น\n\nอารยะไวกิ้ง\nอารยะรักการต่อสู้：\nปล้น，รบ，เดินทาง，บทกวี！\nในดินแดนน้ำแข็งขั้วโลกเหนือ ยังมีกลุ่มนักรบผู้แกร่งกาจร่างกายกำยำ ตำนานเล่าว่าพวกเขาได้รับการดูแลจากเทพเจ้าอาซ่าหรือหมู่เทพ ธรรมชาติที่เลวร้ายทำให้เขาต้องมีร่างกายที่กำยำ คลื่นมหาสมุทรดุดันสอนให้เขารู้ว่าควรเดินทางอย่างไร ชาวไวกิ้งเกิดมาเพื่อเป็นนักรบ เริ่มฝึกฝนตั้งแแต่เด็กๆ ชาวไวกิ้งจะชอบเกมที่ท้าทาย เนื่องจากคนที่ไม่มากนัก ชาวไวกิ้งจะอาศัยกลยุทธุ์ลับในการโจมตี ความบ้าคลั่งที่แตกต่างจะปรากฏในการต่อสู้เสมอ ไม่เกรงกลัวความตาย\n\nอารยะยามาโตะ\nอารยะเทพทางตะวันตก：\nอารยะยามาโตะ ล้อมรอบไปด้วยสวนบลอสซัมอันสวยงาม พวกเขาถือเรื่องมารยาทและการบูชาพระเจ้าอย่างมาก ตำนานเล่าว่า พระเจ้าคือผู้สร้างอารยะแห่งนี้ และพวกเขาคือบุตรจากเลือดแห่งพระเจ้า\nการทำงานร่วมกันของอารยะยามาโตะ ทำให้พวกเขาแกร่ง ไร้ที่ติ ศรัทธาบูชาเทพเจ้าในการต่อสุ้ของพวกเขา และคือความมั่นคงแห่งเทพไวกิ้ง และสร้างซามูไรนักรบแห่งอารยะยามาโตะ
