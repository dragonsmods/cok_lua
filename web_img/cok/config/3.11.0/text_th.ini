150892=14  ก.ค. ของทุกปีคือวันชาติฝรั่งเศส  วันนี้ ค.ศ 1789 ชาวปารีสลุกฮือบุกเข้าทลายคุกบาสติลที่เปรียบเสมือนเป็นสัญลักษณ์ของการกดขี่ประชาชนได้รับชัยชนะเป็นครั้งแรก  และ 14 ก.ค 1880 ได้บัญญัติให้เป็นวันชาติฝรั่งเศสอย่างเป็นทางการ ชาวฝรั่งเศสถือว่าวันนี้เป็นสัญลักษณ์การลุกฮือของชาติสมัยใหม่ที่สำคัญ คืนของวันนี้จึงเป็นค่ำคืนแห่งความสนุกสนาน \nวันชาติฝรั่งเศสเป็นวันที่ชาวฝรั่งเศสให้ความสำคัญเป็นอย่างยิ่ง โดยให้วันที่ 14  ก.ค เป็นวันหยุดราชการ ก่อนถึงวันชาติ แต่ละบ้านจะนำธงมาแขวน ทุกอาคารและสาธารณสถานจะมีการประดับไฟและดอกไม้สวยงาม ตามสี่แยกถนนต่างมีเวทีกลางแจ่งที่ประดับด้วยผ้าสีแดง ขาว ฟ้า มีวงออร์เคสต้าร์คอยบรรเลงเพลงอมตะนิยมให้ฟัง  คืนวันที่ 13、14 ผู้คนจะผูกผ้าพันคอสีแดง ขาว ฟ้า ออกมาสนุกสนานกันไปตามถนน เต้นไปตามจังหวะเพลงที่บรรเลง\nในช่วงวันชาติฝรั่งเศส จะปรากฏคุกบาสตีย์ที่หน้าโลก เมื่อท่านลอร์ดโจมตีคุก จนได้รับการปลดปล่อย จะได้รับรางวัลมากมาย \nช่วงเวลากิจกรรม：13 - 20 ก.ค.  2016
