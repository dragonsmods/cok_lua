151262=วันขอบคุณ(Thanksgiving Day) เป็นประเพณีอันเก่าแก่ ผู้คนจะเดินทางกลับบ้านอยู่กันพร้อมหน้าตาในครอบครัว ดื่มด่ำไปกับอาหารรสเลิศ แต่งหน้าท่องเที่ยว แสดงละคร และจัดการแข่งขันกีฬา ก็เป็นที่ชื่นชอบของทุกคน \nไก่งวงถือเป็นพระเอกของเทศกาลนี้ โดยจะมีการนำเครื่องเทศเครื่องเคียงต่างๆที่ปรุงเสร็จแล้วยัดเข้าไปในตัวของไก่งวง แล้วนำไปเข้าเตาอบทั้งตัว อบกระทั่งเป็นหนังเป็นสีน้ำตาล จากนั้นพ่อบ้านจะเป็นผู้ตัดแบ่งให้แก่สมาชิกในครอบครัว  จากนั้นแต่ละคนราดด้วยซอส โรยด้วยเกลือปรุงแต่งรสตามชอบ รสชาติสด อร่อย นอกจากไก่งวง ยังมี มันเทศอบ ข้าวโพด พายฟักทอง ขนมปังโฮมเมด ผักและผลไม้ต่างๆที่ปิ้งย่างกันเองอีกมากมาย\nในช่วงกิจกรรมวันขอบคุณพระเจ้า\n กำจัดสัตว์ประหลาดหน้าโลกจะปรากฏพ่อค้าลึกลับ ระดับสัตว์ประหลาดยิ่งสูง โอกาสปรากฏพ่อค้าลึกลับยิ่งมาก！พ่อค้าลึกลับจะนำรางวัลและกล่องของขวัญลึกลับมาให้ จำนวนจำกัดให้เพียงแม่ทัพ 30ท่านแรกเท่านั้น！\nขณะเดียวกันสามารถไปยังสระอธิฐานจะได้รับไก่งวงและไม้กายสิทธิ์  \n“กิน”ไก่งวงโดยตรงจะได้รับรางวัลมากมาย \nไม้กายสิทธิ์และกล่องของขวัญลึกลับสามารถรวมเป็นกล่องซอมซ่อหรือกล่องคลุกฝุ่น น้อยคนที่อาจจะโชคดีได้รับกล่องแวววาว！\n เปิดกล่องแวววาว ลุ้นรับคริสตัสมังกรฟ้า！\n ขณะที่ทุกท่านกำลังเพลิดเพลินไปกับเกม  อย่าลืมขอบคุณคนในครอบครัว ขอบคุณชีวิต และขอพรให้โลกนี้มีแต่ความสงบสุข！
