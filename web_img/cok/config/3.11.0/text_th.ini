149927=เนื่องจากข่าวของปาฏิหาริย์ที่กระจายอยู่ทั่วทั้งเมือง เช่นผักตบชวา ไม้บ้ามี ความทุ่มเทในการค้นหาอาคารลึกลับนี้ \n\n หนึ่งจากผจญภัย ผ่านความยากลำบากของประเทศ หลังภูเขา พยายามที่จะเรียกว่า "กระดูกสันหลังคอนติเนนตัล" พบกว้างใหญ่ของผืนป่า หมายถึงเพียงการผจญภัยสั้น ๆ สำรวจไม่คาดคิดในฟอเรสต์นี้ดูเหมือนจะธรรมดาอยู่จำนวนมากการเลวร้าย คุณภาพของสะสมของหายากไปแขวนคริสต์มาส \n\n ทันทีเพื่อเมือง ก็ประกาศอธิปไตยเหนือป่า และจะเป็นทางตั้งชื่อหลอดเลือดดำ แต่น่าเสียดายในเมืองนี้มีปัญหา หน้าล่อเช่นทองดำ ความสงบบนพื้นผิวที่ติดกันทั้งหมดมีตนมา คลื่นใต้น้ำ\n\nลมยิ่งใหญ่ได้แล้วฉีกขาดหักธง ฮอร์นพูดย้ำอีกครั้งในทำนองเพลงลึกค่า กองทัพโยะ ฟังคำสั่งของฉัน: โจมตี เส้นเลือด
149928=คิงดอมดินแดนติดกันรวมเป็นกลุ่ม เมื่อเปิดกิจกรรมแม่ทัพในคิงดอมกลุ่มเดียวกัน จะเข้าสู่แผนที่เหมืองดำ ทำการชิงอำนาจกลับมา \nกิจกรรมแบ่งเป็นขั้นตอนเตรียมตัว, ช่วงชิง และรวบรวม เริ่มวันเสาร์ เวลาระบบ00:00น.\nเมื่อสิ้นสุดขั้นตอนช่วงชิง รื้อมิราเคิลคิงดอมอื่นหรือป้องกันมิราเคิลตนเองไว้ได้ จะสามารถยึดครองเหมืองหลุมดำนั้น ระบบจะทำการแจกรางวัลตามอันดับคะแนนภายในเหมืองหลุมดำจะปรากฏอุปกรณ์ทรัพยากร อิศริยาภรณ์เกียรติยศ ที่มีค่ามหาศาล
149929=ลมอ่อนพลิกชีวิตให้แผ่นดินนอน แต่ละอาณาจักรจะพัฒนาเจริญรุ่งเรืองไปสู่บัลลังก์ที่รุ่งโรจน์ และนี้อาจเป็นเพียงความสงบก่อนพายุ ราชอาณาจักรที่ทรงพลังที่สุดเท่านั้นสามารถปกป้องวัตถุของตนเอง และ บนถนนเพื่อพัฒนา และเติบโต \n\nวัดด้านพลังงานที่จำเป็นสำหรับประเทศ อาณาจักรทรงพลังที่สุดไม่เพียงแต่ต้องแข็งแรง ต้องมีเศรษฐกิจเจริญรุ่งเรือง และเทคโนโลยีขั้นสูง ทุนสำรองเพียงพอ และจำนวนประชากร เฉพาะมีมรดกของราชอาณาจักรจะอยู่รอด และเอาชนะสงครามในอนาคต
