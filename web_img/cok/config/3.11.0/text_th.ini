103551=ประจำหน่วยทหารราบ มีโล่ห์เป็นอาวุธ ป้องกันยับยั้งหน่วยทหารธนูและทหารหน้าไม้สูง！
103552=ประจำหน่วยทหารหอกมีหอกยาวแสนคมเป็นอาวุธ จู่โจมรุนแรงยับยั้งหน่วยทหารม้าสูง！
103553=หน่วยทหารราบ ผ่านรับการฝึกฝนอย่างเข้มงวด ร่างกายที่กำยำและมีดาบเป็นอาวุธ มีประสิทธิภาพการป้องกันจากหทารธนูและทหารหน้าไม้！
103554=ทหารหอก มือถือหอกยาว โอกาสโจมตีรุนแรงสูง และมีประสิทธิภาพในการฆ่าทหารม้าอีกด้วย！
103555=ยอดทหารราบ มีในสนามรบมีการแสดงออกอย่างยอดเยี่ยม จึงถูกแต่งตั้งเป็นขุนนาง！
