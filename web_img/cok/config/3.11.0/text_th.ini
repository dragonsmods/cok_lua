150603=St. Patrick’s Day เป็นเทศกาลงานฉลองของชาวไอริช เป็นเทศกาลระลึกถึงการจากไปของเซนต์แพทริก นักบุญคนสำคัญแห่งไอร์แลนด์ จะฉลองกันในวันที่ 17 มีนาคมของทุกปี \nในวันนี้จะเป็นเทศกาลแห่งความสนุกสนานบันเทิง ทั้งชาวไอริชและไม่ใช่ไอริชจะแต่งกายด้วยชุดประจำชาติสีเขียว สวมหมวกสีเขียว วาดรูปสัญลักษณ์ ใบแชมร็อค บนใบหน้า\nตอนนี้ ทั่วทั้งปฐพีกำลังเริ่มเฉลิมฉลอง St. Patrick’s Day ท่านลอร์ดรวบรวมหรืออธิฐานที่สระอธิฐาน มีโอกาสได้รับ เบียร์ตราหมาดำ เมื่อใช้นอกจากจะได้รับรางวัลมากมายแล้ว ยังมีโอกาสได้ ใบแชมร็อค  ใช้ใบแชมร็อคจะได้รับรางวัลล้ำค่า! โอ้ ใช่แล้วท่านลอร์ด ทหารดื่มเบียร์เยอะระหว่างเดินทัพ ก็เมาหัวราน้ำได้นะจ๊ะ
