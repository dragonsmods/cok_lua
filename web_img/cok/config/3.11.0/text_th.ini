140116=ท่านลอร์ดที่เคารพ：\n    ฤดูการแข่งขันนี้กำลังสิ้นสุด รีบๆหน่อย พัฒนาอันดับพันธมิตร เพื่อรางวัลที่ดียิ่งขึ้น\n    เมื่อสิ้นสุดฤดูการแข่งขันนี้ พันธมิตรอันดับต้นๆมีสิทธิ์เข้าร่วมรอบตัดเชือก และมีการจัดเรียงคะแนนสะสมเริ่มต้นใหม่ ตามผลงานที่ทำไว้ในฤดูกาลการแข่งขันนี้ พร้อมกับเปิดฤดูกาลใหม่！
