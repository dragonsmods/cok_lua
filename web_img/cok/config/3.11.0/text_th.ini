5530123=ความนิยมจากต่ำ-สูง：เกลียดชัง-เป็นกลาง-เป็นมิตร-เคารพ-นับถือ-บูชา ระดับนิยมที่ต่างกัน คุณสมบัติที่เพิ่มขึ้นก็แตกต่างกันไป ล้วนแต่เป็นคุณสมบัติที่มีประโยชน์ทั้งสิ้น ฮีโร่และมังกรพิเศษไปตามอารยะทั้งนี้ก็ขึ้นอยู่กับนิยม ดังนั้นความคืบหน้านิยมคือมาตรฐานสำคัญในเวอร์ชันใหม่ ยกเว้นการบริจาคนิยม  ได้รับนิยมได้ดังนี้ ：ฆ่าทหารผู้เล่นอื่น、ฆ่ามอนส์、bossพันธมิตร、ขุมทรัพย์กองทัพกระดูกดำและกิจกรรมแต่ะสัปดาห์  ค่ายอารยะสลับได้โดยใช้อุปกรณ์ แต่แต้มนิยมจะถูกหักตามที่กำหนด ดังนั้นต้องคิดให้รอบคอบ ระบบไม่ส่งเสริมให้เปลี่ยนไปเปลี่ยนบ่อยๆนะ\n และเมื่อได้รับนิยมก็จะได้รับแต้มอารยะด้วย โดยสามารถนำแต้มไปแลกรางวัลอุปกรณ์และทรัพยากรพิเศษมากมายได้ที่ร้านค้า แต่ทุกวันแต้มอารยะที่ได้รับจะมีกำหนดไว้ แต้มที่ได้รับมากกว่าที่กำหนดจะไม่คิดเป็นคะแนน จึงเรียนมาเพื่อทราบ
