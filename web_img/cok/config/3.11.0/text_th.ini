150241=เทศกาลดิวาลีเป็นวัฒนธรรมอันเก่าแก่ของอินเดีย คือเทศกาล“แถวประทีปของไฟ ปัดเป่าความชั่วร้าย” จะจัดในเดือนตุลาคมหรือพฤศจิกายนของทุกปี เพื่อต้อนรับเทศกาลดิวาลี ทุกบ้านเรือนในอินเดียจะพร้อมใจกันจุดเทียนหรือตะเกียงไฟ เพราะพวกเค้าเชื่อว่า ประกายแห่งไฟ คือศัญลักษณ์แห่งความรุ่งเรืองและความสุข\nช่วงเทศกาลดิยา เป็นวันที่บูชาพระแม่ลักษมี ในอินเดีย ทุกคนจะทำความสะอาดบ้านให้สะอาดที่สุด อาบน้ำ ทำความสะอาดร่างกาย สวมเสื้อผ้าให้ เพื่อเริ่มชีวิตใหม่  เวลาโพล้เพล้ ทุกร้านค้า บ้านเรือนจะจุดตะเกียงไฟต่างๆ ดอกไม้ไฟตะการเต็มท้องฟ้า ที่สุดของ“เทศกาลดิวาลี”คือการอาบน้ำที่แม่น้ำศักดิ์สิทธิ์ เพื่อชำระล้างจิตใจ ยิ่งเด็กๆจำเป็นต้องไปล้างสิ่งชั่วร้ายออกจากตัว ชำระล้างจิตใจ พร้อมขอพรให้พระเจ้าคุ้มครองและนำสิ่งมงคลมาสู่ตนและครอบครัว\nช่วงกิจกรรม เมื่อท่านรวบรวมที่หน้าโลกจะได้รับ ดิยา (ตะเกียงดินเผา) ใช้ดิยาจะได้รับรางวัลมากมาย พร้อมขอพรให้ตนเองและครอบครัวมีสุขแข็งแรง เพื่อความสุข เพื่อรางวัล ขอให้ทุกท่านตามหา ดิยา กันเถอะ！
