150246=ท่านลอร์ด ท่านลอร์ด ที่โรงเหล้าปรากฏสัตว์ประหลาดจากไหนไม่รู้มากมาย มันอยากจะเข้ามาประลองกับท่านตัวต่อตัวในสนามประลอง ข้าเชื่อในความกล้าหาญ ยืนหยัด พยายามและพลังของท่าน ที่จะขจัดพวกสัตว์ประหลาด一一สาปสูญ ตามตำนาน ปีศาจเหล่านี้จะเฝ้าหีบสมบัติ ในหีบมีรางวัลมหาศา ท่านลอร์ด ประลองดูสิ~\nโจมตีสัตว์ประหลาดเหล่านี้ มีโอกาสได้รับบัตรสนามประลอง จะใช้เข้าสู่สนามประลองได้มากขึ้น \nกติกากิจกรรม：\nทุกท่านมีโอกาสได้เข้าสู่สนามประลองฟรี1ครั้งต่อวัน （ใช้เหรียญทองซื้อจำนวนครั้งหรือใช้บัตรสนามประลองเข้าสู่สนามได้）ทุกครั้งที่เข้าสู่สนามประลองจะได้รับจำนวนครั้งโจมตีฟรี 15ครั้ง（ใช้เหรียญทองซื้อจำนวนครั้งได้) ทุกครั้งโจมตีสัตว์ประหลาดจะใช้จำนวนครั้ง1ครั้ง (โจมตีหรือโจมตีทีเดียวก็ใช้จำนวนครั้ง1ครั้ง) \nหลังเข้าร่วม  ท่านลอร์ดมี3วิธีโจมตี ：ตวัดดาบ สายฟ้าฟาด และลูกไฟ ตวัดดาบ สร้าง1ความเสียหาย สายฟ้าฟาดสร้าง3ความเสียหาย ลูกไฟสร้าง5ความเสียหาย  เมื่อใช้พลังจะสร้างความเสียหายเพิ่มขค้นเป็น3เท่า \nใช้วิธีโจมตีต่อเนื่องยิ่งมาก สร้างความเสียหายยิ่งสูง \nเมื่อโจมตีศัตรู จะได้รับหีบสมบัติ. เปิดหีบจะได้รับ รางวัล
