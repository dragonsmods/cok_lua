150170=เทศกาลวันไหว้พระจันทร์ เป็นอีกหนึ่งเทศกาลสำคัญที่แสดงออกถึงวัฒนธรรมจีน ตรงกับ15เดือน８ ตามปฏิทินจัทรคติ　ซึ่งเป็นช่วงกลางของฤดูใบไม้ร่วงพอดี เทศกาลนี้เป็นวัฒนธรรมเก่าแก่ประเทศทางแถบทางเอเชียและเอเชียตะวันออกเฉียงใต้ ซึ่งได้รับอิทธิพลมาจากวัฒนธรรม  ช่วงเทศกาลมีประเพณีปฏิบัติที่สืบทอดตั้งแต่สมัยโบราณมาถึงปัจจุบันคือ บูชาพระจันทร์  ชมพระจันทร์ ไหว้พระจันทร์  กินขนมไหว้พระจันทร์ ชมดอกไม้ ดื่มเหล้าเป็นต้น เทศกาลไหว้พระจันทร์ ใช้พระจันทร์เป็นสัญลักษณ์ความสามัคคีกลมเกลียว  หวนคิดถึงบ้านเกิด  ครอบครัว  คนรัก ปรารถนาความอุดมสมบูรณ์  ความสุขเป็นมรดกทางวัฒนธรรมอันล้ำค่าและมีสีสัน \nโบว์จีน  คืองานศิลปหัตถกรรม ที่แสดงถึงความละเอียดอ่อน ภูมิปัญญาและเป็นสะท้อนแง่มุมหนึ่งของอารยธรรมโบราณ เป็นการเย็บโบว์เสื้อผ้าในยุคหินเก่า พัฒนามาเรื่อยๆจนถึงเป็นงานหัตถกรรม ปัจจุบันใช้ในการตกแต่งห้อง ส่งเป็นของขวัญระหว่างเพื่อน กระทั่งเป็นของสิริมงคลติดตัว  ด้วยรูปลักษณ์ภายนอกที่ละเอียดเท่ากันทั้ง2ด้าน  เป็นตัวแทนประวัติศาสตร์อันยาวนาน  สอดคล้องกับประเพณีดั้งเดิม มีความสวยงามในตัวเอง  จึงถูกเรียกว่า โบว์จีน\nช่วงเทศกาลไหว้พระจันทร์ขอพรที่สระอธิฐานมีโอกาสได้รับขนมไหว้พระจันทร์รวบรวมทรัพยากรในปราสาทมีโอกาสได้รับโบว์จีน  เมื่อใช้ขนมและโบว์จีนก็จะได้รับรางวัลมากมายและยังมีโอกาสได้ลายแทงสมบัติ  ใช้ลายแทงไปขุดหาสมบัติตามจุดที่ระบุจะได้รับรางวัลมหาศาล
