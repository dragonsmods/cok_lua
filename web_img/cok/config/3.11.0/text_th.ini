151145=\nเมื่อ 2000ปีก่อน ชาวเคลต์ ที่อาศัยอยู่ในดินแดนที่เป็นประเทศไอซ์แลนด์ อังกฤษและฝรั่งเศสในปัจจุบัน จะกำหนดให้ทุกวันที่ 1 พ.ย. ของทุกปีเป็นวันขึ้นปีใหม่ คืนก่อนวันขึ้นปีใหม่（31 ต.ค.）นอกจากจะจัดงานฉลองปีใหม่แล้ว ชาวเคลต์นำอาหารเพื่อบูชาวิญญาณและบรรพบุรุษเพื่ออธิฐานขอความสงบสุขในช่วงฤดูหนาว ปัจจุบันเทศกาลฮาโลวีนได้กลายเป็นเทศกาลที่สร้างสีสัน ความสนุกสนามให้แก่ผู้คน เป็นเทศกาลเล่าเรื่องผี และหยอกล้อกันเอง คืนก่อนถึงวันฮาโลวีน เด็กๆจะแต่งตัวผีแปลกๆ ถือโคมฟักทอง เคาะประตูแต่ละบ้านเพื่อสะสมลูกกวาด\nเพื่อเฉลิมฉลองเทศกาลความสนุกนี้ เกมได้เปิดกิจกรรม“ฮาโลวีน”ให้สนุกกันได้แล้ว！\nวิธีเข้าร่วม：\n［ลูกกวาดแสนอร่อย］\nอธิฐานที่สระอธิฐาน จะได้รับลูกกวาดแสนอร่อย；\n\n［สัตว์ประหลาดฟักทอง］\nจะปรากฏสัตว์ประหลาดฟักทองลึกลับมากมายที่หน้าโลก！กำจัดสัตว์ประหลาดฟักทองจะได้รับฟักทองปีศาจ มีโอกาสปรากฏอัศวินฟักทองน่ากลัวอีกด้วย！\n\n［ฟักทองเบิกบาน］\nนำลูกกวาดแสนอร่อยป้อนให้ปีศาจฟักทองกิน จะกลายเป็นฟักทองเบิกบาน ใช้ฟักทองเบิกบานจะได้รับรางวัลมากมาย！\n\n［อัศวินฟักทอง］\nอัศวินฟักทองแข็งแรงมาก！หลังใช้［ชุมนุมโจมตี］กำจัดอัศวินฟักทอง จะได้รับพลุสวยงามหรือฮอร์นปราสาท และรางวัลฮาโลวีนอีกเยอะแยะมากมาย！\n\nเข้าร่วมกิจกรรม“ฮาโลวีน”ตอนนี้เลยสิ！\n\nเวลากิจกรรม：25/10/2016  ถึง 01/11/2016
