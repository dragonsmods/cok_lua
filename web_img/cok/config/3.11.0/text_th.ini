169501=ริชาร์ด“ราชาใจราชสีห์” เพราะเขาคือผู้นำแถวหน้าในสนามรบ กล้าหาญประดุจดั่งราชสีห์ จึงได้ถูกขนานนามว่า“ราชาใจราชสีห์” ขุนพลผู้บัญชาการโดดเด่นที่สุดอีกคนหนึ่ง
169502=ฆาตกรผู้คนโจษจัน ไม่เคยเกรงกลัวความตาย เพียงให้ผลตอบแทนอย่างน่าพอใจ สวรรค์วิมานชั้นไหนก็ไปได้หมด
169503=สูงสุด และสงบ คือหลักเหตุและผลพื้นฐานของทุกเรื่อง ขนานนามว่า อเลกซ็ กงศุลเหล็กเลือด
169504=ตรงไปตรงมา หวังว่าความพยายามของตนจะเปลี่ยนแปลงโลกนี้ ให้ความเพียรก้าวผ่านความลำบากยากเข็ญ
169505=ภรรยากุนซือดาบแห่งแคว้นอู๋ มีพรสวรรค์ในการทำดาบ เคยสร้างดาบที่มีชื่อเสียงโด่งดังมาแล้ว คือ ดาบกานเจี้ยง และ ดาบโมยา
169506=ฉายา เทพยอดธนู กล้าหาญ และรู้หนังสือพิธีนาเดชิโกะ ได้ต่อสู้กับโทคุงาวะ ถนัดสร้างเมืองและดูแล ซื่อสัตย์ทุ่มเท ไร้ที่ติ
169507=เวลกีร์ สานตาข่ายสงคราม และดึงดูดใจให้ฮีโร่มาถึงที่ตาย ในตอนแรกเพียงส่งจูบให้ผู้ที่หลงไหลเข้ามาและนำมันเข้าสู่วิหารอัญเชิญ
169508=สุดยอดนักบ้าวิทยาศาสตร์ นิสัยแปลกๆ ใครก็เข้าถึงได้ยาก ไม่ละในสิ่งที่เป็นไปได้ ทุกครั้งที่ทดลองสำเร็จจะดีใจอย่างมาก มีความพยายามแสดงหาอย่างไม่สิ้นสุด
169509=นักแร่ นาน ยูเลีย มาจากพิพิธภัณฑ์วิทยาศาสตร์ Niflheimแห่งทวีปเหนือ ที่นี่รวบรวมนักปราชญ์ที่เดินทางมาศึกษาจากทั่วทุกสารทิศ เหล่าแม่ทัพที่เข้าร่วมกิจกรรม จะได้รับของกำนัลมากมาย พวกนางคือบัณทิตผู้ปราชญ์เปรื่องสามารถนำทุกเทคโนโลยีมารวมเข้าด้วยกัน ปราสาทบัลลังก์ใหม่ของกษัตริย์บาเดลคือผลงานชิ้นเอกของพวกนาง  มีความสามารถในการค้นคว้าวิจัยสิ่งเร้นลับ ทำงานได้ดีแม้อยู่ในสภาวะที่ขาดแคลนทรัพยากรก็ตาม ใช้สติปัยญาความสามารถของพวกนางบรรจงสร้างสรรผลงาน ได้รับการชื่นชมจากเหล่าแม่ทัพตลอดมา



















169529=ชื่อนักรบปลายสงครามญี่ปุ่น ฮีโร่คนสุดท้ายในสงครามโลก ในสงครามโอซาก้า เป็นนักรบที่ต่อสู้กองเลือดกับโทคุงาวะ และถูกฆ่าตายในที่ท้ายที่สุด ด้วนความกล้าหาญและจิตวิญญาณนักรบของเขา ได้ถูกขนานนามว่า“ทหารเอกญี่ปุ่น”
169530=โอลาฟ ผู้รักศักดิ์ศรี เมื่อได้ยินแตรแห่งสงคราม ความเจ็บปวดเป็นเพียงแรงจูงใจและสะกิดต่อมกระหายเลือดสำหรับเขา นักรบระห่ำที่กล้าแลกด้วยชีวิต
169531=นางเคยเป็นผู้ผดุงความยุติธรรม กล้าหาญ ชาญชัยเผชิญกับความมืด แต่ปีศาจที่เผชิญค่อยๆกัดเซาะจิตใจนาง เมื่อนางล้มลงในสนามรบนั่นคิดว่าเป็นการปลดปล่อยแล้ว กลับไม่คิดเลยว่าความมืดได้เข้าครอบงำให้นางตื่นมาอีกครั้ง ปลุกพลัง กลิ่นอายมรณะได้คืบคลานสู่คนใกล้ตัวแล้ว
169532=เข้มแข็งแกร่งกล้า ท่าทางน่าเกรงขาม สติปัญญล้ำเลิศเกินมนุษย์ เคยมีกบฏต้องการบัลลังก์ นางได้ใช้สติปัญญาล้างบางให้ถอยไป จากนั้นก็ไม่มีใครกล้ามาหยาม เป็นเอกราช ชื่อเสียงขจรกระจาย











