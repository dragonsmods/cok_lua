150324=เมื่อเข้าสู่เดือนธันวาคม บรรยากาศแห่งคริสต์มาสเริ่มครึกครื้น คริสต์มาสอีฟ หลายประเทศในยุโรปและอเมริกาจะจัดกิจกรรมคริสต์มาส ตลาดคริสต์มาสมีมากมาย ตลาดคริสต์มาสในนูเรมเบิร์กของเยอรมนี（Christkindlesmarkt）ถือว่าใหญ่ที่สุด มีประวัติศาสตร์ยาวนาน และเป็นที่รู้จักทั่วโลก ตั้งอยู่ตรงกลางพลาซ่าใจกลางเมือง ครึกครื้นเฉกเช่นงานวัด ที่นี่ ไม่เพียงสามารถซื้อหางานศิลปะ หัตกรรมอันปราณีต ยังเพลิดเพลินไปกับอาหารเครื่องดื่มรสเลิศ เช่น ขนมปังขิง（Lebkuchen）、ไส้กรอกร้อน、ไวน์แดง(Glühwein)เป็นต้นเพื่อแสดงถึงความชื่นชอบตลาดคริสต์มาส เกมของเราได้เปิดกิจกรรม“ตลาดคริสต์มาส”ขึ้น \nในช่วงกิจกรรมนี้ สามารถรับ"ไวน์ร้อน"ในหีบสมบัติที่ 4 ได้เมื่อรับรางวัลรายวันถึง180คะแนน หลังใช้จะได้รับรางวัลมากมาย ；ถึง 500คะแนนจะได้รับ"คุ๊กกี้"จากหีบสมบัติที่ 8 หลังใช้จะได้รับสั่งจัดการ！ท่านลอร์ด รีบมาเข้าร่วมกิจกรรม“ตลาดคริสมาสตร์”กันเถอะ\nช่วงกิจกรรม：2017.11.28-2017.12.05
