153038=ท่านลอร์ดที่เคารพ กิจกรรมแปลงทรัพยากรล้ำค่าเปิดแล้ว！\n ช่วงกิจกรรม แปลงทรัพยากรพิเศษจะสุ่มเกิดที่หน้าโลก \n ระดับแปลงทรัพยากรพิเศษระดับคือ{0}ถึง{1} เว้นช่วงทุก{2}ชั่วโมงจะสุ่มรีเฟชรแปลงทรัพยากรพิเศษ\n ช่วงยึดครองแปลงทรัพยากรพิเศษ หากท่านลอร์ดออกจากไปเอง จะไม่ได้รับทรัพยากรใดๆทั้งสิ้น \nพันธมิตรเดียวกันแย่งแปลงทรัพยากรพิเศษเดียวกันไม่ได้\n ชุมนุมไม่ได้ \n ไม่ว่าอุปกรณ์เร่งรวบรวม หรือเทคโนโลยีที่เกี่ยวข้องใดๆก็ไม่มีผลต่อกิจกรรมนี้\n  แม่ทัพทุกท่านส่งทหารไปเข้าร่วมกิจกรรมแปลงทรัพยากรล้ำค่าได้มากสุด 1 คิว\n เมื่อแปลงทรัพยากรพิเศษถูกเมื่อแม่ทัพอื่นแย่งชิง จะรีเซ็ตเวลารวบรวม แม่ทัพป้องกันเมืองจะไม่ได้รับทรัพยากรใดๆทั้งสิ้น  เพื่อยับยั้งป้องกันล้มเหลวจากการถูกโจมตี กรุณาส่งยอดทหารไปประจำการ~
