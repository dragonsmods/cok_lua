5200039=ท่านลอร์ดที่เคารพ\n    แชมป์โลกCoKเปิดอย่างยิ่งใหญ่เร็วๆนี้！ครั้งนี้ ท่านมีโอกาสแข่งขันกับผู้เล่นทั่วภูมิภาคของโลก สู่ความเป็นที่สุดของโลก\n\n    มีการเปลี่ยนแปลงดังนี้\n    -แชมป์โลกCoKครั้งนี้ แบ่งตามภูมิภาค ตามข้อมูลของผู้เล่นที่ลงชื่อเข้าแข่งขันแต่ละภูมิภาค\n    -ในการแข่งขันแต่ละครั้ง จะตัดสินแชมป์ของภูมิภาค ทำการแข่งขันชิงแชมป์ และท้ายที่สุดจะได้แชมป์โลก\n    -ลงชื่อโดยพันธมิตร ทำการเลือกแม่ทัพอื่นๆในพันธมิตรเข้าร่วม\n    -เข้าสู่สนามรบจะเตรียมโดยระบบ ไอดีความแข็งแกร่งที่เท่ากัน\n\n    ดังนั้นเป็นการแข่งขันความเข้าใจและความคิดสร้างสรรค์กลยุทธ์ศึกมังกรพยัคฆ์ของแม่ทัพ ยิ่งกว่านั้นเป็นการเข้าใจและการดำเนินการทั้งกองทัพ \n\n ยุติธรรม บรรยากาศการแข่งขัน รางวัลจัดทำมาพิเศษ เพื่อเส้นทางสู่ราชาของท่าน！\n\n\ทีมงานเกมCoK
