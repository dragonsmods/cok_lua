150612=復活節（主復活日）是一個西方的重要節日，在每年春分月圓之後第一個星期日。復活節象徵著重生與希望。在復活節即將到來時，復活節彩蛋便會出現在商店中。這些彩蛋精美漂亮且富有裝飾性，它們代表著人們的美好心願，並與你分享季節更替的喜悅。因此，復活節彩蛋會將快樂帶給人們。 \n復活節的另一象徵是小兔子，原因是它具有極強的繁殖能力，人們視它為新生命的創造者。 節日中，成年人會形象生動地告訴孩子們復活節彩蛋會孵化成小兔子。 \n現在，在我們的城堡中，也將出現復活節彩蛋，領主大人，將喜悅收集，將幸福傳遞~\n\n活動規則：\n\n主要玩法：\n在介面中，可以開啟復活節彩蛋，每次第一個開的彩蛋可以免費開啟。 \n領主大人也可以隨意更換需要開啟的彩蛋，每個彩蛋的花費將有可能不同。 \n開啟彩蛋後，需要等待一段時間，才可以獲得彩蛋的獎勵。 \n\n彩蛋說明：\n當領主點擊下方彩蛋後，將會看到每個彩蛋的資訊，不同的彩蛋會掉落不同的物品。其中，有的物品將會以圖片展示，更有神秘物品將會以問號的形式展現。 當領主每開出一個已經展示的物品，則原有的灰色的圖片將被點亮；當領主每開出一個未展示的神秘物品，則一個問號將會被開出的物品替代。 \n\n當領主將某個彩蛋內的所有物品全部獲得，則該個彩蛋資訊處的寶箱將提示可以領取。領主會獲得大量獎勵以及寶箱進度。 \n\n額外獎勵：\n在獲得各類道具的同時，會積累上方寶箱的進度。 當進度達到上限後，可以開啟寶箱，並使寶箱升級，下次開啟寶箱可獲得更好的獎勵，直至寶箱達到最高等級。 （當寶箱到達最高等級後，需要的進度將會不變，每次累計完成，可開啟一次）
