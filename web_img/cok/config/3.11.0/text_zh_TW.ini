150598=自古以來，謝肉節就是俄羅斯最重要的節日之一。 俄羅斯人將此節日視作新年的開始。 在這一節日期間，人們烹製出象徵太陽的金黃色圓形薄餅Blini，並在節日的最後一天燒掉象徵馬斯列尼察的稻草人以表示春天的來臨。 \n謝肉節期間，酒館將會開放試煉場活動。 在試煉場活動中，領主將會代表光明去擊敗黑暗。 領主每前進一步，會獲得大量獎勵，同時有機會獲得象徵太陽的黃金餅。 黃金餅裡將會有意外驚喜喲！ \n試煉場活動規則：\n領主每天有一次免費進入試煉場的機會（可用金幣購買額外的進入次數）。 每次進入試煉場將會獲得15次免費攻擊次數（可用金幣購買攻擊次數），每次攻擊怪物，將會消耗一次攻擊次數（攻擊和蓄力攻擊都只消耗一次攻擊次數）。 \n進入後，領主有三種攻擊方式：揮劍，落雷和火球。 揮劍將造成1的傷害，落雷將造成3的傷害，火球將造成5的傷害。 當領主使用蓄力攻擊後，所造成的傷害值將變為3倍。 \n領主連接的攻擊方式越多，造成的傷害將會越高。 \n當怪物被擊敗時，將會得到怪物守護的寶箱。 點擊寶箱即可獲得獎勵。 \n希望各位領主大人可以擊敗怪物，證明自己的實力。
