149918=謙卑、誠實、憐憫、英勇、公正、犧牲、榮譽、精神\n\n這是騎士之道，也是聖騎士最基本的準則。是的，作為這個大陸上最受人尊敬，也最令敵人膽寒的武裝力量，聖騎士稱號是陸戰士兵們最終榮譽的嚮往。\n\n與那些還在襁褓之中就被送進騎士學院的貴族男嬰不同，這些立志成為最強武力的小男孩都堅持著狂熱的騎士信仰以及殘酷的格鬥訓練，等待他們的是漫長的試煉之路及虔誠的禱告。\n\n沒有戰功的騎士是得不到尊重和提拔的，但清貧的他們無法負擔起鎧甲和戰馬。所以，騎士公會中最危險的任務通常都是被這些充滿著肌肉卻衣不遮體的年輕遊俠們領走。可憐無數枯骨，可歎功成身還。\n\n在無數戰火的洗禮下，在森林和百川的悄聲迴盪中，年輕的騎士秉持著智慧和力量，等待邪惡抵達終點，而終將批上光明的聖甲！
149919=獅鷲突襲者
149920=來自高地的波坎普納家已經默默地為德爾家族飼養了上百年的各種奇珍猛獸。獅鷲，這種披滿黃金色鷹羽，充滿了威儀和好勇鬥狠的猛獸，早已在時間的流逝中被馴服成了巴爾德爾獅心王朝的一支神秘部隊的飛行坐騎。\n\n獅鷲生而適於戰鬥，勇敢無畏，但天性殘忍，喜愛用它鋒利的啄和爪活活撕碎目標。在冒險者公會裡，人人都知道想要馴服一頭成年的野生獅鷲幾乎等於自殺。而聰明而勇敢的波坎普納家，則是在廣闊的高地岩壁上偷偷的盜取獅鷲父母的不到三個月的幼獸，並且必須在幼獸睜開眼瞼前交付給準備好成為獅鷲騎士的年輕人。\n\n做一個獅鷲騎士雖然不需要龍騎士的勇武，但也不是那麼容易。靈活的獅鷲在成長期進行的飛行訓練和狩獵訓練，充滿了致命的危險及挑戰。年輕的騎士也必須克服許多急升、驟降、加速和滑翔的變化，並和自己的夥伴建立起最信任的關係並經過層層考驗，才能被授：獅鷲突襲者，這一代表著獅心王朝最恐怖、最迅捷、最高效的空中殺手稱號。
149921=德爾擲油兵
149922=德爾擲油兵可以說是獅心王朝的特種部隊。作為一支應對敵方重甲步兵和重甲騎兵的奇襲部隊，擲油兵通常是隱匿在長槍兵及短弩手之間的。\n\n受過嚴格訓練的擲油兵通常是冷靜且殘忍的，作為半遠端打擊部隊，擲油兵們會在對方的重甲步兵方陣和重甲騎兵方陣進入射程範圍後，奮力擲出點燃了的油罐。易碎的油罐中裝滿了劇烈燃燒的油脂，以及各種形狀的鐵釘，油罐破碎後，高溫滾燙的油脂會順著縫隙滲入敵軍的鎧甲內猛烈燃燒，而爆裂四射的鐵釘則無處不在的招呼著敵人最脆弱的雙眼。\n\n因為儲油罐導致的個人負重負擔，通常擲油兵以兩兩或三三為一組，相互輔助，形成交叉密集的火力網打擊，是所有妄圖突破己方防禦陣型敵人的噩夢。\n\n而這個噩夢，正是許多年前烏骨軍團在阿克琉斯盆地一敗塗地的罪魁禍首...
149923=格朗達重錘
149924=沒人知道格朗達是什麼，因為沒人活著回來。\n\n在北境王國以北，再往北，有一片人煙罕至的盆地，那裡有一個碩大無比的地洞，當地人稱之為赫爾霍地洞。無論周遭的氣溫達到零下幾十度，抑或狂暴的颶風奔襲而過，地洞下方永遠都迴盪著岩漿拍打岩體時爆裂的聲音和低沉的迴響。\n\n在數不清日子的以前，曾有個無畏的當地人組織過一次對地洞的探險，貪婪的酒館老闆甚至開出了1比10000泰利金幣的豪賭，看這群無知的年輕人能否活著回來。\n\n兩週後，老闆輸掉了賭注。\n\n“格朗達”！“格朗達”！“格朗達”！……年輕人用石墨在牆上留下一個噴火的獸頭和一句“格朗達”後，與他的泰利金幣驚恐地離開了這個世界。\n\n而善於利用人性的統治者在聽說了這個故事後，立刻讓王國裡的能工巧匠根據年輕人留下的粗略影像批量製造出了這個恐怖的攻城武器，並起名為格朗達重錘。
