137712=國際勞動節又稱「五一國際勞動節」，是世界上80多個國家的全國性節日。 定在每年的五月一日。 它是全世界勞動人民共同擁有的節日。 1889年7月，由恩格斯領導的第二國際在巴黎舉行代表大會。 會議通過決議，規定1890年5月1日國際勞動者舉行遊行，並決定把5月1日這一天定為國際勞動節。 \n在世界中採集，消滅怪物，在城內收集資源和許願池許願都會獲得舊酒瓶。 領主大人可以使用舊酒瓶去兌換自己想要的獎勵。 \n\n刷新規則：領主大人可手動刷新或者等時間刷新。 \n手動刷新：領主大人可以使用舊酒瓶去刷新全部獎勵。 每次刷新後，下次刷新獎勵需要消耗的舊酒瓶會增加。 \n時間刷新：四小時後，將自動刷新全部獎勵。 \n自動刷新：當領主大人每兌換完一個物品，該物品處會提示已兌換，當領主大人兌換完全部物品後則會刷新全部獎勵。 \n兌換規則：每次兌換商城展示一定數量的道具，可以消耗舊酒瓶兌換。
