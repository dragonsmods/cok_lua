149926=玩法介紹
149927=自從神跡的消息如風信子一般撒落至整個大陸，瘋狂的掌權者們紛紛不遺餘力的尋找著這個神秘的建築。\n\n其中，一支來自羅肯公國的探險軍歷經千辛萬苦，在翻越了被稱為“大陸脊骨”的弗雷山脈後，發現了一片廣袤無垠的原始森林。本打算只是稍作休息的探險軍，意外的勘探出在這片看似尋常的森林裡竟然蘊藏著數量龐大到令人髮指、品質珍稀到令人垂誕的礦藏！\n\n羅肯公國隨後立即向整個大陸突然宣告了對這片森林的主權，並將此地正式命名為羅肯希爾礦脈。可惜在這紛爭不斷的大陸，面對如此赤裸裸的黑金誘惑，表面風平浪靜的相鄰各國早已暗潮湧動、摩拳擦掌！\n\n呼嘯的疾風已經撕裂了殘破的軍旗，低沉的號角再次迴盪起衝鋒的旋律！全軍集結，聽吾號令：進攻！羅肯希爾礦脈！
149928=相鄰的數個王國將分為一組，同一小組王國的領主在活動開啟後進入中立狀態的邊境礦脈地圖進行對神跡歸屬權的爭奪。\n爭奪活動從單週週日的系統時間00:00開始，持續24小時。活動將分為準備、爭奪、結算、發獎和採集5個階段。\n爭奪階段結束時，成功拆除其他王國的神跡或自己王國的神跡沒有被拆除就可以佔領該中立邊境礦脈，系統將根據領主的積分排名發放獎勵。\n邊境礦脈內會出現如榮耀徽記等高價值的道具資源。
149929=輕柔的風捲過沉睡的大地帶來了無數生機，各個王國都在欣欣向榮的發展，向著那光輝的王座前進，而這也許只是暴風雨前的平靜，只有最強大的王國，才可以保衛自己的臣民，並在這片大路上發展壯大！\n\n一個國家的力量需要通過各個方面來衡量，最強的王國不僅要求擁有強悍的武力，更需要擁有繁榮的經濟和先進的科技，充足的資源儲備以及大量的人口，只有擁有如此底蘊的王國才能在未來的戰爭中生存並稱霸！
149930=最強王國活動分為採集、打怪、科研、城建、造兵和殺敵6個階段，完成活動的階段目標積分可以獲得對應的積分獎勵。\n在經過前期的軍備競爭之後您可以遷往對手的王國消滅敵軍、掠奪資源甚至佔領對方王座。\n研究最強王國相關科技可以可以顯著地提升活動積分的獲取速度並最高獲得9檔豐厚的獎勵。\n最強王國相關科技只在活動期間的對應階段生效。
