5530103=龍裔文明\n信奉巨龍的文明：\n統治大陸中心地區數千年之久的文明，他們依靠先進的鍛造技術，手持利劍身著板甲征服了無數的文明，他們自稱龍神的後裔，而皇室人員則被稱為真龍血脈。\n在最後之龍逝去之後，這個曾經輝煌的文明也陷入了數百年的戰亂之中。\n無數王公貴族，以真龍後裔自居，爭搶帝位，列王的紛爭由此展開。\n\n維京文明\n熱愛戰鬥的文明：\n掠奪、戰鬥、航海、詩歌！\n在極北之地的凍土冰原，有一群身形健碩的勇猛戰士，傳說他們受到阿薩神域眾神的眷顧。嚴酷的環境造就了他們強壯的軀體，洶湧的大海教會了他們如何航行。維京人是天生的戰士，從孩提時代開始，維京人就對競爭激烈的遊戲充滿興趣。由於人數稀少，維京人戰鬥時得依靠周密的策劃與出其不意的突襲。在戰鬥中，他們表現出異於常人的狂熱，悍不畏死。\n\n大和文明\n存在東方的神權文明：\n大和文明的家園被美麗的櫻花所圍繞，他們十分注重禮儀並且敬愛天神，傳說中大和文明由高天原的最高神 - 天照大御神所建立，而他們則是具有天照大神血脈的文明。\n大和文明的凝聚力使得他們無比強大，對神權的敬畏使他們戰鬥的信念無比堅定。而為了維護神權的穩定，大和文明建立了武士階級。
