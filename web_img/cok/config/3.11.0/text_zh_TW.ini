150971=您知道嗎？1948年8月15日是大韓民國宣告成立的日子。韓國擺脫日本的36年殖民統治，獲得了民族解放。在這一天，全民放假、股市休市，總統會發表光復節演講。韓國國民會與親朋好友共慶這一重要的節日，民眾會在韓國街頭插滿國旗，並會在首都首爾舉行大型文藝演出等慶典活動。\n本次活動中，開啟彩蛋會獲得大量獎勵。同時有機率獲得扇子，並且有小機率獲得技能點碎片。扇子使用後可直接獲得獎勵，技能點碎片可以合成技能點，使用後獲得1點技能點喲~\n\n活動規則：\n\n主要玩法：在介面中，可以開啟彩蛋，每次第一個開的彩蛋可以免費開啟。領主大人也可以隨意更換需要開啟的彩蛋，每個彩蛋的花費將有可能不同。開啟彩蛋後，需要等待一段時間，才可以獲得彩蛋的獎勵。\n\n彩蛋說明：當領主點擊下方彩蛋後，將會看到每個彩蛋的信息，不同的彩蛋會掉落不同的物品。其中，有的物品將會以圖片展示，更有神秘物品將會以問號的形式展現。當領主每開出一個已經展示的物品，則原有的灰色的圖片將被點亮；當領主每開出一個未展示的神秘物品，則一個問號將會被開出的物品替代。當領主將某個彩蛋內的所有物品全部獲得，則這個彩蛋信息處的寶箱將提示可以領取。領主會獲得大量獎勵以及寶箱進度。\n\n額外獎勵：在獲得各類道具的同時，會累積上方寶箱的進度。當進度達到上限後，可以開啟寶箱，並使寶箱升級，下次開啟寶箱可獲得更好的獎勵，直至寶箱達到最高等級。（當寶箱到達最高等級後，需要的進度將會不變，每次累計完成，可開啟一次）
