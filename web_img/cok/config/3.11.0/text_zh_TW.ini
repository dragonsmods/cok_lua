150892=7月14日是法國國慶日。 1789年的這一天，巴黎人民攻佔了象徵封建統治的巴士底獄，推翻了君主政權。 1880年，7月14日被正式確立為法國的國慶日，法國人每年都要隆重紀念這個象徵自由和革命的日子。 這一天的夜晚成為歡樂的海洋。 \n國慶日是法國最隆重的民眾節日。 7月14日這天，全國放假一天。 節日前夕，家家戶戶都掛起彩旗， 所有建築物和公共場所都飾以彩燈和花環，街頭路口架起一座座飾有紅、白 、藍一色布帷的露天舞臺，管弦樂隊在臺上演奏著民間流行樂曲。 13、14日晚上，狂歡的人群紛紛擁向街頭，脖子上圍著紅、白、藍三色彩帶，隨著音樂跳起歡快的卡馬尼奧舞及其它民間舞蹈。 \n在法國國慶期間，世界中將會出現巴士底獄。 當領主攻破巴士底獄後，巴士底獄將會被解放，領主大人會獲得大量獎勵。 \n本次啟用時間：2016-07-13 至 2016-07-20
