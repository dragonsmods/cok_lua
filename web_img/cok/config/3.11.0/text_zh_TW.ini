151262=感恩節是一個古老的節日，在遠方的人們都會回家與親人闔家歡聚，享受美味的食物。化裝遊行、戲劇表演和體育比賽等集體活動也深受人們的喜愛。\n火雞是感恩節的傳統主菜，通常是把火雞肚子裡塞上各種調料和拌好的食物，然後整隻烤出，雞皮烤成深棕色，由男主人用刀切成薄片分給大家。然後由各人自己澆上滷汁，灑上鹽，味道十分鮮美。此外，感恩節的傳統食品還有肉汁薯蓉、番薯、蔓越莓果醬、甜玉米、自己烘烤的麵包及各種蔬菜和水果等。\n在感恩節活動期間，\n消滅世界上的野怪會出現神秘的商人，怪物等級越高，出現神秘商人的機率越大！神秘商人將攜帶限量供應的獎勵和神秘禮盒，送給前30位搶先到達的領主！\n同時，領主大人可以通過許願池許願獲得火雞和魔杖。\n直接“吃掉”火雞即可獲得大量獎勵。\n魔杖與神秘禮盒還可以合成為破包裹或落灰的小箱子，少數幸運之神眷顧的人可能會獲得閃閃發光的禮盒呦！\n開啟閃閃發光的禮盒裡，有機率獲得藍龍結晶呦！\n各位領主大人在享受遊戲的同時，記得要感恩家人，感謝生活，祈願世界和平喲！
