150246=領主大人，在酒館中出現了許多不明怪物。 他們想要在試煉場與您一對一的決鬥。 我相信以您的勇敢，堅韌，努力以及實力，必將這些野怪一一消滅。 傳說，每個野怪都守護者一個寶箱，寶箱中有著豐富的獎勵。 領主大人，試試身手去吧~\n在野外攻擊怪物，將會有機率獲得試煉卷軸，可以增加進入試煉場次數。 \n試煉場活動規則：\n領主每天有一次免費進入試煉場的機會（可用金幣購買進入次數或使用試煉卷軸進入）。每次進入試煉場將會獲得15次免費攻擊次數（可用金幣購買攻擊次數），每次攻擊怪物，將會消耗一次攻擊次數（攻擊和蓄力攻擊都只消耗一次攻擊次數）。 \n進入後，領主有三種攻擊方式：揮劍，落雷和火球。 揮劍將造成1的傷害，落雷將造成3的傷害，火球將造成5的傷害。 當領主使用蓄力攻擊後，所造成的傷害值將變為3倍。 \n領主連接的攻擊方式越多，造成的傷害將會越高。 \n當怪物被擊敗時，將會得到怪物守護的寶箱。 點擊寶箱即可獲得獎勵。
