150324=臨近12月，聖誕氣息愈發濃郁了。在耶誕節前四個星期，許多歐美國家都會舉行聖誕市場活動。\n在眾多聖誕市場中，德國的紐倫堡聖誕市場（Christkindlesmarkt）以其宏大的規模、悠久的歷史而聞名於世。在這裡，您不僅可以買到各種精美的手工藝品和藝術品，也可以品嘗到各種特色美食和飲品，例如德式薑餅（Lebkuchen）、烤香腸、熱紅酒(Glühwein)等。為了迎接即將到來的耶誕節，我們在遊戲中也開辦了“聖誕市場”活動。\n活動期間，在酒館中的日常獎勵中達到180積分可以從第4個寶箱中獲得“熱紅酒”，使用可以獲得豐厚獎勵；達到500積分可以從第8個寶箱中獲得“薑餅人”，使用可以獲得討伐令！領主大人，快快參加我們的“聖誕市場”活動吧！\n活動時間：2017.11.28-2017.12.05
