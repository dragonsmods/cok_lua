150224=一進入十一月，除了充滿詭異歡樂氣氛的萬聖節，英國還要迎來另外一個很重要的節日——11月5日的篝火之夜。每年一到這個時候，英國各地都會在夜晚點燃篝火，燃放煙火。\n英國的篝火之夜，也叫Guy Fawkes Night。篝火之夜是英國的傳統節日，它的歷史要追溯到1605年。400多年前的今天，以蓋伊‧福克斯為首的一群人，在議會大廈的地下室秘密地埋下了36桶黑火藥，希望在11月5日當天炸死前來議會大廈開會的詹姆斯一世國王和他的大臣們。但這個陰謀被其中一名參加策劃的人告發，福克斯當場被抓，後來和他的同夥一起被判死刑。逃過一劫的英國議會下令每年11月5日都要點燃篝火和煙火，慶祝國王和議員們脫險。\n\n在活動期間，\n領主大人們可以通過城外採集資源（金礦除外）獲得煙火，使用煙火可以獲得大量獎勵。\n在許願池許願有機率獲得太妃糖，消滅怪物有機率獲得小蘋果。\n小蘋果可與太妃糖合成出太妃糖蘋果，使用太妃糖蘋果，可獲得豐厚的獎勵！\n領主大人們，太妃糖好吃可不要貪多喔！快去點燃篝火，盡情享受節日吧！\n本次活動時間：2016-11-01至2016-11-08
