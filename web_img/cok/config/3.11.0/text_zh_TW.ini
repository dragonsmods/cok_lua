138319=霸主爭奪戰\n\n霸主爭奪戰戰場規則：\n霸主戰場中的霸主宮殿共有三個狀態：和平狀態、準備狀態和爭奪狀態。和平狀態下，無法進入霸主戰場，在此期間由上一屆霸主行使霸主權力；準備狀態下，可以進入霸主戰場進行戰鬥準備，但此期間無法進行出征、遷城等操作；爭奪狀態下，可以進行霸主宮殿的爭奪。\n在爭奪狀態結束時，各位領主將回到各自王國，霸主宮殿產生新的主人並且進入和平狀態。\n\n霸主爭奪戰戰鬥規則：\n霸主戰場地圖分為：黑土地、戰爭地帶和休戰地帶三個部分。在黑土地上，無法進行軍隊駐紮並且降低行軍速度。在黑土地和戰爭地帶上，玩家無法開啟“戰爭守護”，也無法進行滅火、修復城防值，這些操作只有在休戰地帶中才能進行。\n在整個霸主戰場中，城防值燃燒速度都將隨著城堡被攻陷的次數增加而變快。\n\n霸主爭奪戰勝負規則：\n霸主爭奪戰將以每個領主佔領霸主宮殿的累計時長作為勝負條件，最終累計佔領時間最長的領主將獲得勝利。雖然霸主宮殿可以因為援助、集結等操作而有多個佔領者，但此時只有發起集結者或最初佔領者才能增加累計時長。\n\n霸主爭奪戰獎勵規則：\n霸主宮殿累計佔領時間最長的領主將獲得“霸主”稱號，並行使相應的霸主權力。除此之外還將獲得霸主爭奪戰獨有且強大的裝備——霸主套裝。\n霸主爭奪戰的第二、三名領主也將收到一份獎勵。
