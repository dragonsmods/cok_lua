9400021=生命之樹是一個具有生命的聯盟建築，根據生命週期的遞增外觀會發生變化。 但是生命之樹成長為自然成長，不能加速來促進其成長。 \n生命之樹會隨時進入不同的健康狀態。 需要聯盟成員對它進行呵護培養。 \n生命之樹健康成長過程中，會給聯盟成員提供屬性增益buff，並會隨著生命之樹成長階段的增長提供的屬性也會增強。 \n當生命之樹成長到最終形態後，其提供強大屬性增益的同時也會定期產出果實，玩家採摘果實後會獲得大量獎勵。 \n只有聯盟的盟主和R4成員，且擁有聯盟營地後方可種植生命之樹。 \n假如生命之樹無人呵護可能會進入死亡狀態，此時生命之樹不再庇佑聯盟成員，也會停止結出果實。 \n您可以通過野外採集獲得水桶和肥料，或者在商城中購買大號水桶（高級）和強力營養液（高級）。 \n根據每位聯盟成員對生命之樹使用的高級道具個數，您會獲得同樣數量採摘高級果實的機會。
