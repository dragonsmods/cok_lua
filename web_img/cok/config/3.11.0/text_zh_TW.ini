149602=在北境大陸古老而悠長的歲月裡，無數的文明相繼消失在歷史的長河中。但文明遺留的財富可不僅僅只是石碑、壁畫和文書，無數奇珍異寶的去向也隨之成為了不解的謎團！在近期的大地震中，一部分在很多年前烏骨軍團埋藏的寶藏重見天日，而在這些古老的建築裡到底埋藏著多少財富和寶藏呢？\n\n活動期間\n每隔一段時間將會在世界地圖上隨機刷新烏骨軍團寶藏。不同的烏骨軍團寶藏裡包含不同品質的獎勵。\n只有在烏骨軍團寶藏被佔領的情況下，才可以查看獎勵詳情\n佔領後需等待至少10分鐘才可獲得獎勵，中途主動撤離或被其他玩家搶佔，都不會獲得任何獎勵\n每位領主只可同時派出一支行軍佇列參與佔領/搶奪烏骨軍團寶藏\n同聯盟之間不可搶奪同一座烏骨軍團寶藏\n發生在烏骨軍團寶藏的戰鬥為單人戰鬥，不可發起集結\n任何採集加速道具、相關科技、技能均對本活動無效。\n您需要城堡等級達到Lv.10方可參與本活動
