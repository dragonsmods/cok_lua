149909=獅心兄弟會的快速發展超出了所有人的預期。御前首相在事情失去控制之前將獅心兄弟會大刀闊斧的拆分為了泰瑞騎士團和烏骨議會，而慷慨的國王也在激流谷地中特意修建了戒律大廳作為對泰瑞騎士團的褒獎。\n\n泰瑞騎士團的每一個士兵都穿戴著由精鐵鍛造的鎧甲，這種熔煉提取難度極高的礦石材料非常珍貴，提供的防護能力也是無與倫比，但穿戴這種重甲卻十分的消耗體力，聖騎士的厚板甲甚至需要助手的幫忙。\n\n因此，如果沒有充足的口糧讓這群勇士們每天保持戰鬥狀態，騷亂、憤怒、疲憊、易怒的反面情緒會明顯地虛弱掉這支精銳之師，甚至從內部瓦解直至自我消亡。
