150356=唐吉訶德是一個消瘦、面帶愁容的小貴族，由於酷愛閱讀騎士文學，走火入魔，騎上一匹瘦弱的老馬，拿著長矛、戴著頭盔，學著騎士的樣子出門鋤強扶弱。他把風車當做巨人，衝上去和它大戰一場，弄得遍體麟傷；又把羊群當成軍隊，衝上去廝殺，被牧童用石頭打腫了臉。一路闖禍，直到最後才幡然悔悟。這個人物具有兩面性，他季是個滑稽的瘋子，又是個正義的騎士。塞萬提斯諷刺了落寞的騎士制度和騎士小說，更斥責了那種失去真正騎士精神，毫無英雄氣概、腐敗而平庸的生活。\n活動期間，領主大人在許願池許願，將有機率獲得風車，在世界中消滅熔岩巨人也會獲得風車。使用風車可獲得大量獎勵。\n即使生活再殘酷，我們也要有正義與善良的信仰。\n活動時間：2017.11.07-2017.11.14
