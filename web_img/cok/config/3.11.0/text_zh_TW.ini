150170=中秋節是華夏文化中最具有代表性的節日之一，該節日在農曆八月十五。 因為中秋節剛好在秋季之半，所以命名為中秋節。 受華夏文化的影響，中秋節也是東亞和東南亞一些國家的傳統節日。 中秋節自古便有祭月、賞月、拜月、吃月餅、賞桂花、飲桂花酒等習俗，並流傳至今。 中秋節以月之圓兆人之團圓，為寄託思念故鄉，思念親人之情，祈盼豐收、幸福，成為豐富多彩、彌足珍貴的文化遺產。 \n中國結是一種手工編織工藝品，它身上所顯示的情致與智慧正是古老文明中的一個側面。 是由舊石器時代的縫衣打結，推展至漢朝的儀禮記事，再演變成今日的裝飾手藝。 當代多用來裝飾室內、親友間的饋贈禮物及個人的隨身飾物。 因為其外觀對稱精緻，可以代表悠久的歷史，符合傳統裝飾的習俗和審美觀念，故命名為中國結。 \n在中秋節期間，各位領主大人在許願池許願有幾率獲得月餅，在城堡內收集資源有機率獲得中國結。 使用月餅和中國結均可獲得大量獎勵，並有機率獲得藏寶圖。 使用藏寶圖並到指定地點挖掘寶藏，可獲得大量獎勵。
