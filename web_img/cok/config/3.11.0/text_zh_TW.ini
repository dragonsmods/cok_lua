151093=中秋節是華夏文化中很具有代表性的節日之一，該節日在農曆八月十五。因為中秋節剛好在秋季之半，所以命名為中秋節。受華夏文化的影響，中秋節也是東亞和東南亞一些國家的傳統節日。中秋節自古便有祭月、賞月、拜月、吃月餅、賞桂花、飲桂花酒等習俗，流傳至今且經久不息。中秋節之月之圓兆人之團圓，寄託了思念故鄉，思念親人之情。因此也在一向以家庭為重的華夏之邦中成為了彌足珍貴的文化遺產。\n中秋節活動期間，在世界中採集可獲得麵粉，在城內許願可獲得未知的餡料。可將麵粉和未知的餡料合成各種口味的月餅，使用不同口味的月餅可獲得不同的獎勵。\n本次活動：2016-9-13至2016-9-20
