150861=Ek quiz regels:\nÉén dag voor de wedstrijd kunt u informatie zien over het Ek en raden welk team er gaat winnen.\nU kunt slechts één soort grondstof gebruiken voor de Quiz voor elke wedstrijd en er is een limiet. Indien u het limiet bereikt kunt u niet langer voor deze wedstrijd raden.\nU kunt maximaal drie keer raden voor één wedstrijd, dus u kunt voor beide kanten kiezen om op hetzelfde moment te winnen.\nU kunt niet meer deelnemen aan de Quiz nadat de wedstrijd is begonnen.\nNa de wedstrijd, kunt u de Quiz informatie raadplegen en de beloningen verzamelen in de Quiz Rapporten.\n\nTips:\nKansen: Indien u de Quiz wint, zullen de grondstoffen die u ontvangt het dubbele zijn van de grondstoffen welke u heeft ingelegd en vermenigvuldigd met de kans. (Het bevat ook de grondstoffen welke verbruikt zijn wanneer u de quiz doet. De kans waarde zal altijd hoger zijn dan 1)\n\nEvenement Tijd: van 2016-06-24 tot 2016-07-13
