137712=Dag van de Arbeid wordt ook wel "1 mei -feest" en "Internationale Arbeiders Dag" genoemd. Het is een nationale dag in meer dan 80 landen over de hele wereld en valt op de 1ste mei. Het is een feest voor alle werkenden in de wereld. In juli 1889 hield de Tweede International onder leiding van de Engelsen een congres en besloten dat op 1 mei 1890 de Internationale Dag van de Arbeid gehouden zou moeten worden.\nU kunt Oude Flessen verkrijgen bij het verzamelen in het Koninkrijk, bij het doden van monsters, bij het verzamelen van grondstoffen in uw stad en bij het doen van wensen in de Wensput. Gebruik het dan om de beloningen te claimen die u wilt.\n\nVervers Regels: U kunt ze handmatig verversen of wachten op de Ververs Tijd.\nHandmatig Verversen: U kunt de Oude Flessen gebruiken om de beloningen te verversen, u zult meer Oude Flessen nodig hebben naarmate u vaker ververst. \nTijd Verversen: De beloningen zullen elke 4 uren ververst worden.\nAutomatisch Verversen: Het zal automatisch ververst worden indien u alle beloningen heeft geclaimd.\nClaim Regels: Gebruik Oude Flessen om de beloningen te claimen in de Winkel.
