140279=Geachte Heer,\nDit seizoen van de Draken Campagne zal spoedig eindigen, om betere beloningen te ontvangen, probeer alstublieft elke keer deel te nemen om een hogere rang te krijgen.\nOmdat het einde van het normale seizoen eraan komt, zal de voorronde binnenkort beginnen, alleen de alliantie die een hoge rang hebben kunnen hieraan deelnemen. De werkelijke beloningen wachten op u, de sterkste alliantie van Clash of Kings is nog steeds een Vacature! \n\nClash of Kings Game Studio
