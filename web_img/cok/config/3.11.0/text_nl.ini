151084=Het Clash of Kings team voelt zich vereerd dat een speciaal evenement gemaakt is voor alle Portugees-sprekende spelers.\nNamens het Portugese MOD team willen we alle Braziliaanse en Portugese spelers danken voor hun deelname en support. Door Gallys van Koninkrijk 639.\nDe Onafhankelijkheidsdag van Brazilië is een nationale feestdag in Brazilië op de 7de september elk jaar. Het gaat terug in de tijd naar 1822 wanneer de 24 jaar oude Prins Pedro de Koning werd van Brazilië en de onafhankelijkheid uitriep van Brazilië.\nGedurende dit evenement zullen Vrije Strijders in de wereld tevoorschijn komen. Volg de Vrije Strijder, versla de kwaadaardige krachten en blijf daar een tijdje, zodat u dat gebied kunt bevrijden. U kunt veel beloningen verzamelen wanneer u een gebied heeft bevrijd.\nEvenement tijd: 2016-09-6 tot 2016-9-13
