150426=Na het laatste Land van Beproevingen Evenement neem ik aan dat u bekend bent met het Land van Beproevingen. Deze keer heeft de Herbergier het Land van Beproevingen gerenoveerd, dat nu wacht op uw terugkeer.\n\nRegels voor het Land van Beproevingen:\nu kunt het Land van Beproevingen elke dag eenmaal gratis binnengaan. (Daarna kunt u binnenkomen met goud of een Trial Scroll). Elke keer dat u binnenkomt hebt u 15 gratis aanvallen. (Daarna kunt u goud gebruiken om meer aanvallen te kopen.) Elke keer dat u speelt verbruikt u één aanval (ongeacht of het een normale aanval is of een voltreffer).\nNa binnenkomst hebt u 3 manieren om aan te vallen. Zwaardslag, Bliksemflits en Vuurstorm. Zwaardslag veroorzaakt 1 schade. Bliksemflits veroorzaakt 3 schade. Vuurstorm veroorzaakt 5 schade. Wanneer u een voltreffer gebruikt, zal de schade worden verdrievoudigd.\nHoe vaker u hem raakt, hoe meer schade u het monster toebrengt.\nWanneer het monster is verslagen, zal u een schatkist ontvangen. Open die om beloningen te krijgen.\n\nWens dat u de monsters kunt verslaan om uw kracht te bewijzen!
