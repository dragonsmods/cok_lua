150662=Er is een Magisch Land ver van ons vandaan. Een land dat bestaat uit vier machtige helden doet haar best in het vechten tegen de duisternis. Mijnheer, we hopen dat u de helden kan bijstaan in het Magische Land. U dient uw best te doen de duisternis te boycotten en te vechten tegen alle andere kwaadaardige machten om het Magische Land te verenigen.\n\nWaar wacht u op, Mijnheer? Vecht!\n\nU kunt de taak krijgen in Gebeurteniscentrum, en het Magische Land betreden.\nWanneer u uw rol opwaardeert naar niveau 20 ontvangt u een beloning van Koning Baldur. (U kunt het ophalen in Gebeurteniscentrum, en slechts eenmaal per toestel)\n\nTips: Start Magic Rush in Clash of Kings, daarna kunt u de beloning ophalen.\n\n(Nog een meesterwerk van Clash of Kings Game Studio, Magic Rush is beschikbaar! Kom op en download het)
