167052=Om een betere kwaliteit van de spel omgeving te kunnen bieden, de spel ervaring te verreiken van onze geachte Heren, kan de Koning nu aanmelden voor een server samenvoeging.\n\nAanmeldingsregels: \n\n1, in de eerste {0} koninkrijken, selecteer één waarmee u wilt samenvoegen. Indien zij ook uw Koninkrijk uitkiezen om mee samen te voegen binnen {1} uren, is de match succesvol. \n\n2, Voor die Koninkrijken waarvan de matching succesvol is, zal het systeem instemmen of de aanmelding afwijzen gebaseerd op het vergelijk van tussen de {2}'s koninkrijken. De resultaten zullen naar u gestuurd worden via de mail \n\n3, Die Koninkrijken die al samengevoegd zijn, kunnen niet nogmaals samenvoegen, overweeg de samenvoeging daarom zorgvuldig.
