138066=Mijn Heer: \nIn het begin der tijden waren de oprichters helden elkaar aan het bevechten om de controle te krijgen over de wereld. Nu is het uw beurt. Hun zielen zullen niet in vrede rusten voordat u zegevierend uit de strijd tevoorschijn komt. Hoed u voor de vele feodale heren, door oorlog geharde krijgers, zonder intentie voor genade. Nu is het slagveld open. Het doet er niet toe dat uw Koninkrijk vredig en welvarend is, of bloedig en door oorlog verscheurd, kom samen in het oude slagveld met uw bondgenoten en vecht voor de eer van uw koninkrijk! \n Uw kasteel  moet Lv. 15 bereikt hebben om het Oude Slagveld binnen te kunnen gaan. Één Oorlogscontract zal verbruikt worden (de eerste keer gratis!) \nU kunt het Oude Slagveld betreden vanaf de toegangspoort (een oude soldaat) in uw kasteel of vanuit het evenementen centrum. \n\n * Het Oude Slagveld zal 24 uur lang open zijn, u kunt binnentreden om te vechten met heren van andere koninkrijken \n *In het oude slagveld, kunt u niet alleen grondstoffen krijgen, maar ook het Oorlogscontract krijgen door specifieke doelen te voltooien \n *Na het binnentreden van het oude slagveld, zal uw kasteel in het originele koninkrijk op slot gaan zodat u niet aangevallen kunt worden en zelf niet anderen kunt aanvallen \n *Soldaten zullen alleen gewond raken in het oude slagveld en ze zullen automatisch genezen zonder dat dit grondstoffen kost, u moet alleen even wachten totdat de soldaten weer genezen zijn \n *In het oude slagveld zal de brand snelheid van uw Kasteel enorm toenemen. \n *Punten kunnen verkregen worden door het doden van soldaten. Het systeem zal de punten elke 4 uur toekennen en het uiteindelijke resultaat zal afhangen van uw hoogste klassering. Hoe hoger de classificatie is di uw koninkrijk behaalt, deste meer royale beloningen zult u ontvangen.
