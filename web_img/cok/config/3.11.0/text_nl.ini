105792=Mijn Heer, \nEnkele vaardige arbeiders zijn naar de stad gekomen. Indien u ze een smid geeft, zullen ze krachtige uitrusting voor u smeden. Elk van hen heeft een unieke eigenschap.\nDe materialen welke nodig zijn voor het smeden kunnen ontvangen worden in de Werkplaats of door het verslaan van monsters buiten het Kasteel. Laten we de troepen bij elkaar roepen en hen opjagen!
105793=Mijn Heer,\nNu de omstandigheden zijn veranderd en het Veiligheids Pact is vernietigd wat inhoudt dat de "Beginners Schild" verdwenen is. Maar vrees niet mijn Heer. Train uw troepen, bouw vallen en laat andere weten hoe machtig u bent!\nOndertussen, zoals te zien is dat u uw schild bent kwijtgeraakt, is de Reizende Koopman bereid om u een actie prijs te geven. He wacht op u nabij de stadsmuur. Ververs de goederen en vind de Premium aanbiedingen!
105794=Mijn Heer,\nNu kunt u de Strijd Hal bouwen welke het u mogelijk maakt samen te komen met uw bondgenoten en iedereen te verpletteren die u in de weg staat!\nAanval is de beste vorm van verdediging. Omdat we al voldoende troepen hebben getraind, laten we onze vijand aanvallen! Vergeet niet te scouten voor elk gevecht. Een wijze Heer handelt nooit haastig.
105795=Mijn Heer,\nUw onbaatzuchtigheid zorgde ervoor dat uw mensen niet langer verhongerden. Het is tijd om hem in goden te laten geloven. Bouw de Wensput om de goden te vereren, en de goden zullen ons een overvloed aan materialen gunnen.\nU kunt vele grondstoffen ontvangen in de Wensput, maar ik stel u voor dat u wenst voor staal, welke niet alleen een noodzakelijke grondstof is voor het smeden, maar het kan ook niet door andere Heren geplunderd worden.
105796=Mijn Heer,\nWe hebben eindelijk de Handels Routes tussen u en uw bondgenoten tot stand gebracht. Zo lang als u een Markt heeft, zult u in staat zijn grondstoffen te handelen met uw bondgenoten.\nMet betrekking tot de Alliantie, het is tijd om uw plichten te vervullen. U kunt helpen met de bouw van Alliantie Gebouwen en uw grondstoffen doneren om de Alliantie Wetenschap te verbeteren. Dit zal uw Alliantie Eer geven welke u kunt gebruiken om items te kopen in de Alliantie Winkel.
105797=Mijn Heer,\nHet is een inspirerende dag! Technische adviseurs van de Kamer van Koophandel leren onze arbeiders de smelt technologie. We moeten IJzer Mijnen bouwen om IJzer nu te verzamelen. Bos buiten uw stad schijnt een goede plaats te zijn voor ze.\nNu zijn we krachtig genoeg om deel te nemen aan evenementen zoals "De Duistere Ridder" en "Draken Campagne" in het Evenementen Centrum. Let alstublieft op de aankondigingen in het Evenementen Centrum.
