152428=De Ruïnes verspreid over de wereld bevatten een grote hoeveelheid schatten.\n\nNa een lange vervlogen tijd, zijn meer schatten onthuld aan de mensen.\nGa naar de Kasteel Ruïnes in de wereld gedurende het evenement, de EXP winst zal verhoogd zijn met 2000%! Ook, grondstof inkomen in de Ruïnes zal verhoogd zijn met 300%!\n\nBegin uw onderzoeksreis nu, mijn Heer!
152429=Er wordt gezegd dat in de Lente en Herfst periode de poëet Qu Yuan in de rivier sprong om zelfmoord te plegen. Om zijn lichaam te beschermen van de vissen en garnalen, gooiden mensen Zongzi welke gemaakt werd van rieten bladeren en kleverige rijst in de rivier om de vissen en garnalen te voeren. Het werd bekend als het Drakenboot Festival, welke een meer dan 2000 jaar lange historie kent. Nu is het Drakenboot Festival een normaal festival geworden in Azië, mensen maken gewoonlijk Zongzi en roeien de drakenboot op deze dag.\nU kunt Zongzi Bladeren en Kleverige Rijst ontvangen door het doen van wensen in de Wensput, verzamelen van grondstoffen en doden van monsters. Gebruik de Zongzi Bladeren en Kleverige Rijst om Zongzi samen te voegen, en u maakt ook een goede kans om het Mysterieuze Zongzi Pakket te ontvangen. Gebruik Zongzi om veel beloningen te ontvangen en gebruik de sleutel om het pakket te openen, en u zult veel beloningen ontvangen.\n\nEvenement Tijd: 2017-05-22 tot 2017-05-30\n\nTips: U heeft een sleutel nodig om het Mysterieuze Zongzi Pakket te openen
