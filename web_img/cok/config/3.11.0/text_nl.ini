140073=Alle spelers van alle Koninkrijken kunnen zich bij een alliantie aanmelden, volgens de matching principes zullen twee Koninkrijken elkaars vijanden worden. In het slagveld dient u zoveel mogelijk grondstoffen punten te bezetten om een hogere score te halen, bezetten van de neutrale geschuttorens en kazernes zal uw Alliantie helpen. Sommige Buffs zullen voorzien worden door deze gebouwen, de kant met de hoogste score zal het spel winnen.\n De scores zullen vergeleken worden in alle Koninkrijken voor de klassering en de alliantie divisie zal gemaakt worden. Beloningen zullen elk kwartaal gegeven worden aan het top Koninkrijk. De top Koninkrijken zullen uitgenodigd worden om seizoens wedstrijden bij te wonen welke dezelfde wedstrijd format kennen maar een andere competitie kent met knock-out fases. De Knock-out fase zal wekelijks plaatsvinden en de sterkste alliantie zal zegevieren
