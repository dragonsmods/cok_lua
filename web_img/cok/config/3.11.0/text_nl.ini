152480=Het Stierenrennen is een traditioneel feest in Spanje. Het begint elk jaar om 12:00 AM op 6 Juli en zal voorbij zijn op 14 Juli om 24:00 PM. Het feest omvat parades, vuurwerk, voedsel proeven en stierenvechten. Stierenvechten is één van de bekendste manieren van het feest. Gedurende het festival jagen 6 stieren achter honderden dappere mannen aan over een 849 meter lange geplaveide straat, voordat ze bij de arena aankomen. Daarom wordt deze straat "de straat van het Stierenrennen" genoemd.\nTijdens het Stierenrennen evenement kunt u veel hoorns ontvangen door het verzamelen van grondstoffen en wanneer u deze gebruikt ontvangt u veel beloningen. Rennende stieren zullen in uw kasteel tevoorschijn komen, en wanneer ze rennen kunt u op ze klikken om beloningen te ontvangen. Soms maakt u kans om een kwade stier te ontvangen. Gebruik van de kwade stier zal een kwade stier in het Koninkrijk zetten. Het zal een willekeurig kasteel aanvallen binnen zijn bereik.\n\nEvenement tijd: Van 2017-07-04 tot 2017-07-11
