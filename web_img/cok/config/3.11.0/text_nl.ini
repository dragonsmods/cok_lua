152273=1 April komt eraan, bent u klaar voor wat grappen?\n1 April is begonnen in westerse landen rond 1800. Op 1 april houden mensen elkaar voor de gek, en ze zullen uiteindelijk de grap vertellen om zo duidelijk te maken dat degene waarmee de grap is uitgehaald voor gek gezet is. Er wordt gezegd dat in 1965 de koning van Frankrijk, Charles IX besloten heeft om nieuwjaarsdag van 1 april te verplaatsen naar 1 januari. Echter sommige mensen hielden vast aan de gebruiken en vierden nieuwjaarsdag op 1 april. Dus pestten de mensen die met de koning meededen de mensen die vasthielden aan de oude gebruiken en stuurden hen nep geschenken en nodigden hen uit voor nep feestjes. Vanaf die tijd halen mensen grappen uit met anderen op 1 april.\n\nGedurende 1 april komen de hofnarren naar het koninkrijk. U kunt naar de hofnar gaan om Hofnar Hoeden te ontvangen en u kunt verschillende hoeden samenvoegen om een Verrassingskist te krijgen. Maar u kunt niet weten wat er in de hoed zit op basis van zijn uiterlijk.\nIndien u geluk heeft, zult u het Bewakers Kasteel Uiterlijk ontvangen van de Nar. Na het gebruik zal het uiterlijk van uw kasteel en de marcherende troepen veranderen in de Bewaker. Neem nu deel!\n\nEvenement tijd: 28/03/2017 - 03/04/2017
