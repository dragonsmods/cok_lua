151987=Nieuwjaar Schilderij was een populaire kunst in het oude China.\n\nGedurende het evenement,\nverzamel de Nieuwjaar Schilderijen om kasteel versieringen in beperkte oplage te krijgen!\nWensen in de Wensput en u zult een kans maken om Nieuwjaarsgoederen te ontvangen. Open de Nieuwjaarsgoederen en u zult een kans maken om het Nieuwjaar Schilderij - Haan A en Lantaarn A te ontvangen.\nVerzamel in de wereld en u zult een kans maken het Nieuwjaar Schilderij - Haan B en Lantaarn B te ontvangen.\nDood het Kleine Nian Beest in de wereld en u zult een kans maken om het Nieuwjaar Schilderij Lantaarn C en Haan C te ontvangen.\nNeem deel aan het Ei Kapot gooien evenement en u zult een kans maken het Nieuwjaar Schilderij - Lantaarn D te ontvangen.\nNeem deel aan het bezoek brengen evenement en u zult een kans maken het Nieuwjaar Schilderij - Haan D te ontvangen.\n\nEvenement tijd: 24/01/2017 - 07/02/2017
151988=Volgens de Chinese Mythodologie is een Nian een beest dat onder de zeeoppervlakte leeft of in de bergen. Één keer elke lente, of rond maan Nieuwjaar, komt het tevoorschijn om mensen aan te vallen. Zwakheid van de Nian is, zoals beweerd wordt, dat het gevoelig is voor luide geluiden, dus mensen zouden rothes gooien of luide bonzende geluiden maken om zo de Nian te intimideren.\nGedurende het evenenment,\nDe Wereld Baas - Nian Beest zal tevoorschijn komen wanneer 700 Oude Hoorns gebruikt zijn in het koninkrijk.\nU kunt de Oude Hoorns krijgen door het doden van het Kleine Nian Beest.\nRotjes zijn nodig voor het aanvallen van het Nian Beest, u kunt rotjes krijgen van Nieuwjaarsgoederen, bezoeken en ei kapot gooien.\nDe Wereld Baas Nian Beest zal uw soldaten niet pijnigen of doden!\nY heeft een lv. 10 kasteel nodig om het Nian Beest aan te vallen.\nHet Nian Beest zal slechts 30 minuten te zien zijn, schiet op zodra het tevoorschijn komt!\nVoor het vieren, zodra het Nian Beest gedood is, zal al het Hout, Voedsel, IJzer en Mithril inkomen verhoogd worden met 50% in uw koninkrijk tot systeemtijd 24:00 op die dag!\n\nEvenement tijd: 24/01/2017 - 07/02/2017
