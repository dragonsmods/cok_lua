150744=De Russische Pop is een houten speelgoed pop gemaakt in Rusland en bestaat uit meerdere holle houten poppen welke in elkaar passen, maximaal 12 poppen. Het is normaal een serie van cilindrische poppen met platte onderkant waardoor ze op een bureau kunnen staan. Er zijn verschillende kleuren van deze, rood, blauw, groen, paars en etc. Het meest bekende patroon is die van een dame met een Russisch nationaal kostuum welke Matryoshka genoemd wordt, en is ook de bijnaam van de Russische Pop. Sinds de 14de eeuw stamt de Russische Pop uit een oude Russische Stad, Sergjev Posad, nu erg populair in de wereld vanwege de aantrekkelijke beeldhouwwerken, kunst en de Russische cultuur.\nMijn Heer, u kunt de Verpakking ontvangen door het doen van wensen in de Wensput, door het doden van monsters in het Land der Beproevingen om een verscheidenheid van Poppen te ontvangen, het is moeilijker om de kleinen te ontvangen. Gebruik de Verpakking om de poppen samen te voegen om een set van Russische Poppen te krijgen. De waarde van de Russische Pop hangt af van het aantal poppen. Hoe meer Poppen, deste beter de beloningen!
