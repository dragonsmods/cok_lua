2000030=Bouw {0} Kazerne
2000031=U kunt Kazernes in de binnenstad bouwen door daar op een leeg stuk land te klikken. Infanterie wordt in de Kazernes getraind.
2000032=Upgrade je Kazerne naar level {0}
2000033=U kunt de Kazernes in de stad upgraden door erop te klikken. Upgrade de Kazernes om nieuwe Infanterie eenheden te ontgrendelen.
2000034=Bouw {0} Stal
2000035=U kunt een Stal in de binnenstad bouwen door daar op een leeg stuk land te klikken. Cavalerie wordt in de Stal getraind.
2000036=Upgrade Stal naar Lv. {0}
2000037=U kunt de Stal in de binnenstad upgraden door erop te klikken. Upgrade de Stal om nieuwe Cavalerie eenheden te ontgrendelen.
2000038=Bouw {0} Schietbanen
2000039=U kunt een Schietbaan in de binnenstad bouwen door daar op een leeg stuk land te klikken. Boogschutters worden op de Schietbaan getraind.
2000040=Upgrade Schietbaan naar Lv. {0}
2000041=U kunt de Schietbaan in de binnenstad upgraden door erop te klikken. Upgrade de Schietbaan om nieuwe boogschutter-eenheden te ontgrendelen.
2000042=Bouw {0} Strijdwagen Fabrieken
2000043=U kunt een Strijdwagen Fabriek in de binnenstad bouwen door daar op een leeg stuk land te klikken. Belegerings uitrusting  wordt in de Strijdwagen Fabriek gebouwd.
2000044=Upgrade de Strijdwagen Fabriek naar Lv. {0}
2000045=U kunt een Strijdwagen Fabriek in de binnenstad upgraden door er op te klikken. Upgrade de Strijdwagen Fabriek om nieuwe belegerings uitrustingseenheden te ontgrendelen.
2000046=Upgrade Uitkijktoren naar Lv. {0}
2000047=U kunt de Uitkijktoren in de binnenstad upgraden door erop te klikken. Upgrade de Uitkijktoren om meer gedetailleerde informatie van vijanden te krijgen.
2000048=Waardeer Muur op naar Lv. {0}
2000049=U kunt de Muur upgraden door erop te klikken. Upgrade de Muur om de Capaciteit van de Vallen en de Stadsverdediging te verhogen.
2000050=Upgrade Geschuttoren naar Lv. {0}
2000051=U kunt een Geschuttoren upgraden door erop te klikken aan een van de einden van de Muur. Upgrade de Geschuttoren om de Aanval en Snelheid te verhogen.
2000052=Bouw {0} Exercitie Terreinen
2000053=U kunt Exercitie Terreinen in de binnenstad bouwen door daar op een leeg stuk land te klikken. De Exercitie Terreinen kunnen je max soldaten verhogen in één enkele troep.
2000054=Upgrade Exercitie Terrein naar Lv. {0}
2000055=U kunt het Exercitie Terrein in de binnenstad upgraden door er op te klikken. Upgrade het Exercitie Terrein om uw max soldaten in een enkele troep te verhogen.
2000056=Bouw {0} Forten
2000057=U kunt een Fort in de binnenstad bouwen door daar op een leeg stuk land te klikken. Verdedigende Vallen kunnen in het Fort gebouwd worden.
2000058=Upgrade Fort naar Lv. {0}
2000059=U kunt het Fort in de binnenstad upgraden door erop te klikken. Upgrade het Fort om nieuwe val eenheden te ontgrendelen.
2000060=Bouw {0} Militaire Tenten
2000061=U kunt Militaire Tenten in de binnenstad bouwen door op een leeg stuk land buiten de Muur te klikken. De Militaire Tenten kunnen de hoeveelheid te trainen soldaten verhogen en trainingstijd versnellen.
2000062=Upgrade Militaire Tent tot Lv. {0}
2000063=You can click Military Tents in the village outside of the Wall and upgrade them. Upgrading your Military Tents can increase the number of training soldiers and speed up training time.
2000064=Bouw {0} Ziekenhuizen
2000065=You can build Hospitals by clicking the open land in the village outside the Wall. Hospitals can heal wounded soldiers. City defense battle, killing monsters and being attacked when gathering will generate wounded soldiers.
2000066=Upgrade Ziekenhuis naar Lv. {0}
2000067=U kunt een Hospitaal in het dorp buiten de Muur aanklikken en ervoor kiezen deze te upgraden. Upgraden van Hospitalen maakt het mogelijk om meer Gewonde soldaten te ontvangen en te genezen.
