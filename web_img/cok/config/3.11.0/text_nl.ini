150254=Kimchi is een traditioneel gefermenteerd Koreaans bijgerecht gemaakt van groenten met een verscheidenheid van kruiden. Traditioneel werd kimchi ondergronds opgeslagen in potten om het koel tijdens de zomermaanden en ontdooid tijdens de wintermaanden te houden. Er zijn honderden soorten kimchi gemaakt van Chinese kool, radijs, lente-ui, komkommer als belangrijkste ingrediënt. Elk jaar in oktober en november, maken Koreanen veel kimchi.  NGedurende het evenement zult u ongegiste Kimchi ontvangen tijdens het verzamelen in de Koninkrijkskaart en potten tijdens het verzamelen in uw kasteel. Ongegiste Kimchi en potten kunnen worden gesynthetiseerd tot Kimchi. Gebruik Kimchi om veel beloningen te ontvangen!
