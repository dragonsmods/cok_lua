168545=Koning Balder heeft een leger geleid om te vechten tegen de Zwarte Beenderen Raad. De Zwarte Beenderen Raad heeft het Hydra Legioen gemobiliseerd en de Viking Huurlingen om de de vechters van Leeuwenhart af te slachten...
168546=Vader en ik zullen hier blijven om deze plaats te verdedigen. Novia, we hebben u en Ian nodig om meer Heren te verzamelen en een leger te leiden om ons te redden!
168547=Broer Ian, houd vader alstublieft veilig hier, ik zal zo snel mogelijk terugkomen!
168548=Zuster, laten we ons splitsen, ik zal de achtervolgende soldaten afleiden.
168549=U zult nooit ontsnappen! Pak ze!
168550="U heeft de jagende Prinses gered en toegestemd om de Oude Koning zonder aarzeling te versterken. U heeft een scout rapport ontvangen, welke het verraad van Grey Cregane laat zien"
168551=Mijn Heer, de Prinses heeft het team geleid en heeft het Kasteel ingenomen! Grey Cregane is ontsnapt!
168552=Grey Cregane, Ik heb u alsmijn oudere broer behandeld, waarom wilt u mij bedriegen?
168553=Ik ben dankbaar voor uw hoge achting voor me. Maar de wilskracht van de Zwarte Beenderen zal hen niet toestaan het zo te laten, veel geluk mijn Heer.
168554=Vervloekte Zwarte Beenderen, hun vermomming was perfect.
168555=Mijn Heer, dank voor de redding, ik zal u assisteren in de naam van de koninklijke familie.
168556=Dank u uwe Hoogheid.
168557=Om uw kasteel te heroveren, heeft uw leger grote verliezen geleden, veel soldaten zijn in poelen van bloed gevallen... Oude Generaal Jaqen heeft gereageerd op de oproep van de prinses, en leidde het 9de Korps van veteranen om u te dienen.
168558=Dankzij de hulp van Generaal Jaqen, we hebben deze mannen echt nodig.
168559=Oom Jaqen, u bent eindelijk gekomen!
168560=Ik heb de gepensioneerde veteranen geroepen om te komen, de troepen die vandaag aankomen zijn slechts de eerste troepen. Grote eenheden zullen binnenkort komen.
168561=Nou, laten we monsters dichtbij doden, om ze te behoeden meer schade toe te brengen aan onze versterkende bondgenoten.
168562=Het gevecht heeft het leger grote verliezen toegebracht. Om Koning Balder zo snel mogelijk te steunen, is Prinses Novia vertrokken om meer soldaten te rekruteren en smeden om u te helpen het kasteel te herbouwen...
168563=Prinses, we hebben zware verliezen en moeten meer soldaten rekruteren om te vechten tegen het Zwarte Beenderen leger!
168564=Mijn Heer, geen angst, we hebben meer krijgers gerekruteerd, ze zullen zich hierheen haasten.
168565=Geweldig, Koerier, vertel de soldaten om onze Barakken, Stallen en Schietbaan te upgraden. En bouw ook meer Militaire Tenten voor onze troepen!
168566=Om het Kasteel te verdedigen, heeft de Grootmeester een Snelle Kasteel versterking geadviseerd, gebruik versnelling items om de bouwsnelheid enorm te verhogen!
168567=Mijn Heer, u kunt Militaire Technologie kiezen om te onderzoeken in de Universiteit, zoals: Rekruteringsvaardigheid, Cartografie, welke het aantal rekruten, marcheer snelheid en aantal mars rijen zal verhogen.
168568=Goed idee! Stuur mijn zwaarden, ontwikkel Wetenschap eerst, bespaar niet op versnelling items!
168569=Mijn Heer, geen angst. Het Koninkrijk zal u grote beloningen geven om Wetenschap snel te onderzoeken.
168570=Uw zwaarden zijn verspreid over het land, meer krijgers zullen komen. Toenemende populatie zal ook meer grondstoffen verbruik met zich mee brengen. Bouw hogere level Boerderijen, Houtzagerijen en verzamel meer grondstoffen om u te vergewissen van een snelle ontwikkeling...
168571=Mijn Heer, veel krijgers die uw dapperheid en genade bewonderen zouden zich aan willen sluiten bij uw Leger!
168572=Mijn Heer, we hebben Voedsel nodig! Hout voor bouwen raakt ook op!
168573=Upgrade snel onze Boerderijen en Houtzagerijen! Stuur troepen om voedsel te verzamelen en dood monsters dichtbij om er zeker van te zijn dat onze krijgers ongeschonden kunnen aankomen!
168574=Terwijil Grey Cregane u heeft verraden, zijn Heren aangevallen door de Zwarte Beenderen, ze hebben broodnodig bondgenoten nodig om zichzelf te verdedigen tegen de Zwarte Beenderen!
168575=Om te vechten tegen het Zwarte Beenderen Legioen moeten we meer kracht samenbrengen.
168576=Mijn Heer, u kunt toetreden tot de Alliantie welke u wilt, vanuit de Alliantie interface.
168577=Doneer items in de Alliantie interface en praat met uw Bondgenoten, u zult hier veel vrienden maken!
168578=Oké, laten we het doen!
168579=Het vijandelijke kamp gevonden, we zullen het voorzichtig onderzoeken
168580=Mijn Heer, we hebben sporen gevonden van het Zwarte Beenderen Legioen in een verlaten Kampement buiten de stad!
168581=Oh, echt? Hoeveel? Worden ze zwaar bewaakt?
168582=Aan de voetstappen te zien, is de vijand een kleine eenheid, niet te veel van hen.
168583="Ok, stuur een eenheid om te scouten, en dan start een rally"
168584=Uw troepen hebben een kamp zonder verdediging aangevallen, om een sterk leger aan te treffen. Uw troepen zijn in een bitter gevecht geraakt. Ondertussen heeft u een gigantisch vastgeketend beest ontdekt, diep binnen in de grot...
168585=Scout! Scout! Ik neem uw hoofd! Hoe heeft u uw werk gedaan? Dit aantal is helemaal niet "niet veel"!
168586=Mijn Heer, u heeft ons misleid! Een ander leger verborg zich in de grot!
168587=We kunnen het niet doorbreken, en hebben de grot afgesloten!
168588="U heeft een massief vastgeketend beest in de grond ontdekt. Dichterbij komend realiseerde u zich dat het een gigantische Zwarte Draak was, en het bewaakte een groot ei met een bekraste schaal. Zonder zich te bedenken heeft u uw mannen opdracht gegeven alle Zwarte Beenderen troepen die de Zwarte Draak bewaakten te doden en om het beest vrij te laten. Plotseling met een verdedigende brul brak de Draak uit zijn kettingen. Het dreigende beest stond op met een blik vol haat richting de Zwarte Beenderen, met een lange langzame inademing... Zonder waarschuwing spuwde ze het meest intense vuur dat u zich kunt voorstellen, vuur dat stenen kon smelten! De pijnlijke kreten van mannen kon mijlen ver gehoord worden"
168589=Dit is een oude Zwarte Draak, het vernietigde de Zwarte Beenderen met slechts één adem
168590=Maar ze viel, na het spuwen van haar laatste adem vol haat voor de Zwarte Beenderen, ging het licht in haar ogen uit.
168591=Hey! Hier is een Draken Ei. Het is het ei van die arme Zwarte Draak, wij moeten diegenen zijn die er op passen!
168592=Dit...is te gevaarlijk! Trouwens, ik weet niet hoe een Draak uitgebroed moet worden!
168593=Na het gevecht in de grot, heeft Novia het Draken Ei mee teruggenomen naar uw Kasteel, een kleine zwarte draak is snel daarna uitgekomen. Zijn groot eetlust bezorgde de Kwartiermeester veel kopzorgen terwijl Prinses Novia niet kon stoppen met het houden van de Draak.
168594=Kijk hoe snel hij is gegroeid! De klauwen en de scherpe tanden, oh, het vuur! Het is zo schattig, Ik weet zeker dat hij van pas gaat komen in de toekomst!
168595=Uwe Hoogheid, het lijkt erop dat u een misvatting heeft over schattig. Draken zijn oude creaturen die een grote kracht meebrengen vanaf de dag dat ze geboren worden.
168596=We zorgen voor de kleine Draak, gedurende waarin u een connectie moet opbouwen tussen u en de Draak, alléén dan kan de Draak krachtiger zijn!
168597=Tijdens de dagen dat Novia speelde met de kleine Zwarte Draak, is een groot leger aangekomen en heeft trouw gezworen aan u! U heeft meer kamers en grondstoffen nodig om het leger te onderhouden. Daarom moet u de bouw upgrades versnellen!
168598=Met de behoedzame zorg van de Heer en Novia, kan de Zwarte Draak nu deelnemen aan het marcheren. Prinses Novia suggereerde aan u om de Zwarte Draak te laten deelnemen om meer gevechtservaring op te doen.
168599=De Zwarte Draak kan nu met troepen marcheren, het is tijd om haar kracht aan de vijanden te tonen!
168600=Laat de Zwarte Draak oorlog voeren, en uw vijanden vernietigen!
168601=Mijn Heer, we zullen u helpen uw Koninkrijk te bouwen en uw eer te herstellen!
168602=Start opnieuw
168603=Wil opstijgen in de lucht, we moeten starten vanaf het land vanaf de basis. Laten we eerst infrastructuur bouwen voor een solide ondergrond!
168604=Ontwikkeling van militairen
168605=Als een wijze Heer, hoe kunnen we regeren zonder soldaten? Bouw meer gebouwen, leg de fundatie voor de toekomst.
168606=Bouw infrastructuur
