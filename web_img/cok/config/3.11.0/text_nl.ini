150612=Pasen is een belangrijk feest voor Westerse landen, welke elk jaar valt op de eerste zondag na de start van de lente en staat voor wederopstanding en hoop. Gedurende de aanloop naar Pasen zullen Paaseieren, welke versierd zijn, beschikbaar zijn in de winkel. Het staat voor grote wensen voor mensen en het delen van plezierige tijden met u. Dus, Paaseieren zullen u een gelukkige dag brengen.\nPasen staat ook voor hazen omdat hazen een sterke voortplantingsmogelijkheid hebben, dus beschouwen we ze als schepper van nieuw leven. Volwassenen hebben kinderen altijd verteld dat Paaseieren uit een paashaas komen.\nNu zijn er ook Paaseieren in ons Koninkrijk. Mijn Heer, probeer geluk te verzamelen en geef het aan andere mensen.\n\nRegels:\n\nHoofdregels:\nU kunt een Paasei openen, de eerste zal gratis zijn.\nU kunt kiezen welk type Paasei u wilt, maar de prijs kan verschillend zijn.\nU moet een bepaalde tijd wachten om de beloningen van de Paaseieren te ontvangen.\n\nUitleg van het Paasei:\nDruk op het Paasei om de details te bekijken, u zult verschillende beloningen krijgen van verschillende Paaseieren. Sommige beloningen zullen weergegeven worden als plaatje, maar andere mysterieuze beloningen zullen weergegeven worden als vraagteken. Wanneer u een beloning krijgt welke al aan u getoond is zal het grijze plaatje lichter kleuren. Wanneer u een beloning krijgt welke niet aan u getoond is, zal een vraagteken veranderen naar de beloning welke u heeft gekregen.\n\nNadat alle beloningen in het Paasei zijn verkregen, zal de kist tonen dat het verzameld kan worden. U kunt erop drukken om veel beloningen te ontvangen en de kist voortgang.\n\nExtra beloningen:\nU kunt de kist voortgang en de beloningen ontvangen. Wanneer de voortgang het doel bereikt, kunt u de kist openen om de beloningen te verzamelen en de kist upgraden zodat u betere beloningen krijgt in de volgende kist. (wanneer de kist geüpgraded is naar het hoogste level, zal de voortgang niet meer veranderen, u kunt het openen zodra u de doel voortgang heeft bereikt)
