150528=De 26ste januari is de Nationale Dag van Australië. Mensen in Sydney nemen deel aan veel activiteiten om deze dag te vieren. Op het land versieren sommige mensen hun antieke auto's en parkeren deze langs de weg zodat mensen ze kunnen zien. Mensen van verschillende etnische achtergronden dragen hun vlag, verzamelen op straat en vieren de Nationale Dag. De agent die op een paard rijdt, de rock liefhebbers met passievolle uitvoeringen en de Aboriginals die dansen op de traditionele manier laten allemaal de diversiteit zien van Australië. De mensen die Jachten hebben zullen ze langs de Opera van Sydney afmeren welke daarmee een verbazingwekkende Maritieme Tentoonstelling tonen. \nDeze week in Clash of Kings kunt u Koala Speelgoed ontvangen bij het verzamelen in de wereld en bij het oogsten in uw stad. Gebruik deze om veel beloningen te ontvangen. U maakt ook kans om een Kist of een Sleutel te ontvangen bij het gebruiken van Koala Speelgoed, dan kunt u een sleutel gebruiken om een kist te openen in ruil voor beloningen.
