150684=Hoi, leven in het koninkrijk vol met oorlogen en gevechten, moet u verschillende gevoelens van het leven hebben ervaren. Het doet er niet toe of u andere hebt aangevallen, of bent aangevallen door andere, u heeft uzelf getraind. Echter, wanneer de strijd voorbij is, wanneer u uw emotie verandert van opgewonden naar kalm, heeft u er ooit aan gedacht een persoon te ontmoeten, van vreemd naar familiair, van niks om over te praten naar alles kan besproken worden, van vreemdeling naar vriend.\nNu zult u Levens Zegeningen ontvangen bij het verzamelen in het koninkrijk of door het verzamelen van grondstoffen in uw stad. Gebruik het om veel beloningen te ontvangen en u maakt kans om een Envelop te ontvangen. Enveloppen kunnen gebruikt worden om een mail te sturen aan een willekeurige Heer waarna u vrijelijk met elkaar kunt chatten~\nRegels:\nEr is een Mail box in uw stad, klik erop om Inbox en Outbox te controleren.\nGebruik een envelop om een mail te sturen.\nU kunt op Ontvangen drukken om een mail te ontvangen en erop te reageren.\nOntvang een mail of stuur een mail, beiden zijn anoniem. Indien u uw naam wilt laten zien, moet dit door beide partijen geaccordeerd worden, dan zullen de namen aan beiden getoond worden.\nU kunt iets interessanters zoeken~
