150144=De Oorlog van Zwavel en Vuur is begonnen, hier komt de Duivel om onze wereld te vernietigen. De Duivel was ooit een menselijke burgerwacht. Op een dag probeerde hij een krachtige edelman aan te houden. Hij nam het op tegen de edelman en probeerde hem te arresteren. Het leidde tot een tragisch einde: de edelman doodde hem midden in de nacht. Hij stierf teleurgesteld een boos op de wereld, de burgerwacht werd de Duivel, gretig om de wereld zuiveren met vuur en keerde terug met wraak in zijn hart.\nDe Duivel is te sterk voor één Heer. U moet u aansluiten bij een alliantie en middels een groepsaanval hem uitdagen. Alle Heren in de rally zullen een prijs krijgen op basis van de schade welke is toegebracht aan de Duivel. Een prijs voor het doden van de Duivel zal toegekend worden. Elk lid van de Alliantie welke de Duivel heeft gedood zal een kleine kist krijgen. Krachtige Heren, om uw land te verdedigen, ga en verban de Duivel!
