151093=Het Volle Maan festival wordt gehouden op de 15de dag van de achtste maand van de maan kalender, normaal gesproken in het midden van de herfst, ook wel het midden Herfst Festival genoemd. De Chinezen vieren het Volle Maan Festival al meer dan 1000 jaar. Het is geleidelijk aan een heel belangrijke feestdag geworden voor familie reünies net als het Lente Festival. Enkele andere Aziatische landen vieren het Volle Maan Festival ook als onderdeel van de traditionele cultuur.\nU kunt Bloem ontvangen door het verzamelen van grondstoffen in de wereld en krijgt Onbekende Vulling door het doen van wensen in de Wensput. Voeg Bloem en de Onbekende Vulling samen en krijg een variëteit aan maancakejes. Gebruik Maancake om verschillende beloningen te ontvangen.\nEvenement tijd: 2016-9-13 tot 2016-9-20
