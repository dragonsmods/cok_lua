150852=Islamitische Ramadan begon op de 6de Juni van dit jaar en zal 30 dagen duren. Alle Moslims zullen vasten gedurende de hele maand. Ze zullen niet eten of drinken gedurende de dag en starten met eten zodra de zon ondergaat.\nRamadan is de heilige maand van Moslims en herdenken dat de Koran in deze wereld is gekomen. Ramadan is de negende maand in de kalender van Islamieten. Het begin en einde worden gemarkeerd door de verschijning van de halve maan. Moslims over de hele wereld beginnen met Ramadan op verschillende tijden, afhankelijke van de opkomst van de halve maan, dus de tijden van de Ramadan zullen van jaar op jaar verschelen.\nMoslims zullen niet eten, drinken of roken gedurende de dag maar zodra de zonsondergang er is zullen vele restaurants diners maken voor de mensen die gedurende de dag niks hebben gehad.\nGedurende de Ramadan kunnen onze keren de Magische Lamp ontvangen door het doen van wensen in de Wensput en door het verzamelen van grondstoffen in de stad, en maakt u kans om een Geest te ontvangen door het gebruik van de Magische Lamp. Dan kunt u de Geest gebruiken om geschenken te sturen naar andere Heren. (type zijn game naam om geschenken te sturen)\n\nEvenement Tijd
