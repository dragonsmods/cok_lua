150592=De Internationale dag van de Vrouw valt op 8 maart elk jaar. De dag van de Vrouw bestaat al meer dan 100 jaar om te vieren wat vrouwen hebben bereikt op gebied van de Economie, Politiek en de Samenleving. Vrouwen van over de hele wereld vieren deze dag omdat deze staat voor gerechtigheid, vrede en ontwikkeling. Op deze dag zullen vrouwen van over de hele wereld meer aandacht schenken aan vrouwenrechten ondanks de verschillen in hun land, ras, taal, cultuur, economie en politiek.\n\n In onze koninkrijken bereiden actieve vrouwelijke Heersers zich voor op het gevecht, verzamelen grondstoffen, en vallen vijanden aan en doden ze. Nu maakt u kans om Bloemen te ontvangen wanneer u monsters doodt en gebruik de Bloemen om veel beloningen te ontvangen. Er zullen Bloemstruiken in uw stad zijn en we zullen ook enkele tijdelijke Heer Avatars beschikbaar stellen. Mijn Heer het is nu tijd om meer monsters te doden!
