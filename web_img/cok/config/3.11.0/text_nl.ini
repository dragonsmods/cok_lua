140113=Mijn Heer:\n De Draken Campagne staat op het punt te beginnen! Krachtige alliantie van verschillende Koninkrijken zullen hier samenkomen om te strijden voor de sterkste Alliantie titel in het COK!\n Allianties zullen verdeeld worden in groepen en tegen elkaar vechten. De Winnaars rang zal toenemen. Volgens het eindklassement en de beslissende wedstrijd zal de sterkste Alliantie in COK bepaald worden.\n We zullen elke alliantie een initiële score geven welke gerelateerd is aan zijn kracht om ze zo te rangschikken. De initiële score wordt bepaald door de totale kracht en het level van het Kasteel van de leden. Kastelen boven Lv. 26 zullen een hogere score ontvangen, dus vergeet niet uw Kasteel te upgraden en uw kracht te laten toenemen!\n Overige regels voor de Draken Campagne zullen in de toekomst uitgegeven worden. Blijf dit in de gaten houden!
140114=Mijn Heer:\nDe Draken Campagne staat op het punt te beginnen! Deze keer kunt u vechten tegen spelers van elk koninkrijk en de Sterkste Alliantie in COK worden!\n -Elke leider en R4 leden van de top 50 Allianties van elk Koninkrijk kan inschrijven\n -Tot 50 Leden van elke Alliantie mogen deelnemen. Ze zullen geselecteerd worden door de leider en R4 leden\n -Val niet alleen het Kasteel van uw tegenstander aan na het binnentreden van het slagveld, maar neem controle van de grondstofpunten en verkrijg grondstoffen en Kamp Punten. De Alliantie met de meeste Kamp Punten wint\n -Naast grondstof punten zijn er ook andere gebouwen. Bezetten van deze geeft u verschillende Buffs en strategische voordelen\n -Troepen zullen niet doodgaan in het slagveld, en alleen een bepaalde hoeveelheid geavanceerde teleports kunnen gebruikt worden.\n -De Winnaars en verliezers krijgen verschillende Divisie Punten en Bonus Punten (op basis van de prestatie op het slagveld). Aan het einde zal de score de divisie en de prijs bepalen welke u ontvangt aan het einde van het seizoen\n -Een prijs zal verstuurd worden na elk gevecht. Het wordt bepaald aan de hand van de score welke u krijgt in het slagveld (kan kristallen bevatten)\n Bekijk de gedetailleerde regels in het FAQ\n\n Bent u er klaar voor mijn Heer? Vecht in de Draken Campagne en wordt de Sterkste Alliantie in COK!
140115=Mijn Heer,\neen nieuwe ronde van de Drakenstrijd zal binnenkort beginnen. Meld u nu aan en wees voorbereid! Wees het sterkste bondgenootschap in COK!
140116=Mijn heer:\n Dit seizoen gaat beëindigen, Neem de tijd om in de rang te stijgen en een betere prijs te krijgen.\n Na deze tijd kunnen allianties die bovenaan staan deelnemen aan de playoff en worden alle scores gereset. In het nieuwe seizoen zal de initiële score worden bepaald door het gedrag van dit seizoen.
