151265=Nu December is begonnen, vult de geest van Kerstmis de lucht. Vele Europese landen, en sommige plaatsen in de VS en Canada, houden Kerstmarkten in deze periode. \nOnder de kerstmarkten, is de kerstmarkt die wordt gehouden in Nürnberg (Engels: Nürnberg), Duitsland de meest bekende, het trekt een groot aantal bezoekers en is één van de oudste markten. De markt is gunstig gelegen in het stadsplein, vandaar de menigte en grote ruimte. Hier kunt u ingewikkelde handwerkstukken kopen en verschillende soorten voedsel en dranken proeven, zoals Peperkoek (een soort gember koekje), gegrilde worstjes en glühwein (een soort wijn). \nOm onze voorliefde voor kerstmarkten te laten zien, houden wij het kerstmarkten Evenement. \nTijdens het evenement, zal u kans maken om Glühwein en Peperkoek te krijgen wanneer u uw grondstofvelden oogst, verzameld op grondstofpunten of wensen maakt bij de Wensput. Gebruik Glühwein en Peperkoek om veel grondstoffen, versnellingen en uitrusting materialen te krijgen, en u maakt ook kans om de volgende Rekruteringskaarten te krijgen: HR Officier, Blauwe Draken Kristal, Drakenband items! \nMijn Heer, kom en doe mee met ons Kerstmarkten Evenement!\nEvenement tijd: 13/12 - 20/12
