152433=De troepen van Loken hebben per ongeluk een Centaur stam ontdekt, en ze hebben deze primitieve stam brutaal geplunderd. De troepen zijn teruggekeerd naar het koninkrijk en hebben waardevolle informatie mee teruggenomen over de schatten van de Centaur's.\n\nGedurende het evenement zult u kans maken om Centaur schatkaarten A, B, C of D (één of enkele van hen) te ontvangen door Centaur's van elk willekeurige level te doden. Voeg 3 typen Centaur Schatkaarten samen om een Centaur Kist te krijgen. De kisten kunnen er hetzelfde uitzien, maar de prijzen in de kisten zijn niet hetzelfde!\n\nU zult ook kans maken om het aandenken van de Centaur's te krijgen - Centaur's Bijl, gebruik het om deze te ruilen voor waardevolle geschenken in het Evenementen Centrum!\n\nEvenement tijd:
