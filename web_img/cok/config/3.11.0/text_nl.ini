150224=Na Halloween heeft het Verenigd Koninkrijk een belangrijke feestdag - Nacht van het Vreugdevuur! Elk jaar op dit tijdstip steken de Britten het Vreugdevuur aan en hebben prachtig vuurwerk om te feesten.\nNacht van het Vreugdevuur wordt ook wel de nacht van Guy Fawkes genoemd, wat zijn oorsprong kent in het Buskruit Complot van 1605, een mislukte samenzwering door een groep provinciale Engelse Katholieken die de Protestantse Koning James I van Engeland wilde vermoorden en hem wilde vervangen door een Katholieke staatsman. In de onmiddellijke nasleep van de 5de November waarbij Guy Fawkes werd gearresteerd omdat hij een voorraad explosieven bewaakte onder het Huis van Afgevaardigden, stond de raad van James toe dat het publiek de overleving vierde met vuurwerk.\n\nGedurende dit evenement,\n1. Verzamel grondstoffen in de wereld (behalve goud) om Vuurwerk te krijgen, gebruik het Vuurwerk om grote beloningen te krijgen.\n2. Heren maken kans om Toffee te krijgen bij het doen van wensen in de wensput en maken kans om Appels te krijgen bij het doden van monsters.\n3. Voeg de Toffee en Appel samen en u krijgt Toffee Appel! Gebruik het om grote beloningen te krijgen!\nMijn Heer, haal de barbecue tevoorschijn en steek het vreugdevuur aan!\nEvenementtijd: Van 2016-11-01 tot 2016-11-08
