150548=Alibaba en de Veertig Rovers is een klein verhaal uit de Arabische Nachten. De hoofdpersoon Alibaba is heel aardig. Op een dag kwam bij toeval hij in het nest van de Rovers en kreeg veel schatten. Alibaba is er niet vaker gekomen omdat hij niet hebberig is. Maar de broer van Alibaba dwong hem om het code woord te geven --- Sesam Open U om meer goud te krijgen, hij werd echter gedood door de Rovers zodra hij probeerde de schat te stelen. Uiteindelijk doodde Alibaba alle 40 Rovers door zijn wijsheid en verdeelde de schat onder de armen. Vanaf dat moment, leefde iedereen gelukkig.\nU zult de Rijkdom van de Rovers ontvangen door het verzamelen in de wereld, door het doden van monsters en door het wensen in de Wensput, daarna kunt u de beloningen omruilen met de Rijkdom van de Rovers.\n\nVervers Regels: U kunt handmatig verversen of wachten op de automatische verversing.\nHandmatig Verversen: U kunt alle beloningen verversen met de Rijkdom van de Rovers. Meer Rijkdom van de Rovers zal verbruikt worden indien u vaker ververst.\nTijd Ververs: Alle beloningen zullen ververst worden na 4 uren.\nAutomatisch Verversen: Nadat u een beloning heeft geruild, zal het naar voren komen als geruild en indien u alle beloningen ruilt, zal het automatisch ververst worden.\nTerughaal Regels: U kunt uw Rijkdom van de Rovers verbruiken om sommige beloningen te ruilen welke in de Omruil Winkel liggen.
