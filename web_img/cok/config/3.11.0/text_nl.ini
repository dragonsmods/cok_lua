150803=De vertegenwoordigers van 54 landen hielden de Internationale Conferentie van Kindergeluk in Genève in Augustus 1925, en hebben een verklaring uitgevaardigd voor liefde voor kinderen en het beschermen van de toestand van het kind. In November 1949, hield de Vrouwen Internationale Democratische Federatie een conferentie in Moskou, en besloot dat de 1ste Juli Kinderdag zou worden. Er zijn veel landen in de wereld die besloten hebben om 1 Juni als Kinderdag te kiezen. Op deze dag zullen kinderen veel geschenken krijgen en de ouders zullen met de kinderen naar de speeltuin gaan.\nGedurende het Kinderdag Evenement kut u lolly's krijgen door het verzamelen van grondstoffen en het doen van wensen in de Wensput, gebruik ze daarna om veel beloningen te ontvangen. Mijn Heer, geniet van de zoetheid van uw kindheid~\n\nEvenement Tijd: Van 2016-06-01 tot 2016-06-11\n\nOm er zeker van te zijn dat uw evenement items op tijd gebruikt kunnen worden, zullen we vanaf nu geen evenement eindtijd mails meer sturen, maar melden in plaats daarvan de evenement eindtijd in de start mail.
