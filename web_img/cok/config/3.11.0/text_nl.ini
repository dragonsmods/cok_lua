151285=Moederdag is een feest welke de moeder van de familie eert, als ook het moederschap, de band met moeders en de invloed van moeders op de samenleving. Het wordt op verschillende dagen op vele plaatsen in de wereld gevierd. In Rusland was het de vorige president Boris Yeltsin welke de laatste zondag van November officieel als Moederdag heeft uitgeroepen. De dag is heel belangrijk omdat het een geweldige mogelijkheid betekent voor de kinderen om hun intense liefde en zorg aan hun moeder te laten zien. Het is al tezamen een emotionele dag voor elke moeder in Rusland.\n\nGedurende het evenement maakt u kans de Kleine Beer zijn Beschuit te ontvangen door het doden van monsters in de wereld, eet het beschuit om grote beloningen te krijgen!\nVerzamel grondstoffen in de wereld om de Roze Anjer te krijgen, gebruik het om beloningen te ontvangen.
