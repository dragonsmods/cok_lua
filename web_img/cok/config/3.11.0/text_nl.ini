180020=Er wordt gezegd dat in de Lente en Herfst periode de poëet Qu Yuan in de rivier sprong om zelfmoord te plegen. Om zijn lichaam te beschermen van de vissen en garnalen, gooiden mensen Zongzi welke gemaakt werd van rieten bladeren en kleverige rijst in de rivier om de vissen en garnalen te voeren. Het is vandaag de dag het Drakenboot Festival geworden, welke een meer dan 2000 jaar lange historie kent. Nu is het Drakenboot Festival een normaal festival geworden in Azië, mensen maken gewoonlijk Zongzi en roeien de drakenboot op deze dag.\nU kunt Zongzi Bladeren en Kleverige Rijst ontvangen door het doen van wensen in de Wensput, verzamelen van grondstoffen en doden van monsters. Gebruik Zongzi Bladeren en Kleverige Rijst om Zongzi samen te voegen, en u maakt ook kans om het Mysterieuze Zongzi Pakket te ontvangen. Gebruik Zongzi om veel beloningen te ontvangen en gebruik de sleutel om het pakket te openen, en u maakt kans om veel Prestige Badges te ontvangen, Kristal*500, Legendarische Materialen Kist, SVIP 1000 punten, Heer EXP, Kasteel uiterlijk, 50% Marcheer Max Marcheer Vergroting en Geavanceerde Mars Versnelling, etc.\n\nEvenement Tijd: 2016-06-08 tot 2016-06-14\n\nTips: U heeft een sleutel nodig om het Mysterieuze Zongzi Pakket te openen
