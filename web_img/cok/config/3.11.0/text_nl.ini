151087=Mijne Heren, \nEid-al-Adha, ook wel het "Offerfeest" genoemd is één van de drie belangrijkste feestdagen van Moslims, de andere twee zijn de Ramadan en Mawlid.\nGedurende het Offerfeest zullen Moslims samenkomen in de moskee en bidden. Families zullen kameel, rund of schaap offeren. Het vlees van de geofferde dieren wordt in drie delen verdeeld. De familie behoud één derde van het deel, een ander deel wordt aan familie, buren en vrienden gegeven en het resterende deel wordt gegeven aan de armen en noodlijdenden.\nRunderen zullen in de wereld tevoorschijn komen, dood ze om rundvlees te krijgen. Gebruik het rundvlees om het aan Allah te doneren en krijg de zegening van Allah.\nEvenement tijd: 2016-9-6 tot 2016-9-13
