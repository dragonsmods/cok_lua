103550=Basis Infanterie: Deze troepen hebben geen training gehad, maar er zijn er genoeg van!
103551=Standaard Infanterie: Uitgerust met een robuust schild, ze voeren defensieve missies uit aan de frontlinie, hebben een hoge verdediging en zijn effectief tegen Boogschutters en Kruisboogschutters!
103552=Standaard Piekdrager: Uitgerust met scherpe pieken, brengen grote schade toe en zijn effectief tegen Cavalerie!
103553=Infanterie troepen: Strenge training en uitstekende uitrusting maken Zwaardmannen een grote tegenwicht tegen Boogschutters en Kruisboogschutter eenheden.
103554=Piekdrager: Uitgerust met Lansen en hebben een hoge kans om kritische schade aan te richten. Uitermate effectief tegen Cavalerie troepen.
103555=Elite Infanterie: Bestaat uit soldaten die de adellijke status hebben bereikt op basis van hun prestaties op het slagveld. Ze hebben een hoge defensie en zijn effectief tegen Boogschutters en Kruisboogschutters!
103556=Elite Infanterie: Uw persoonlijke wacht, ze hebben een hoge defensie en zijn erg effectief tegen Boogschutters en Kruisboogschutters. Ze voeren defensieve missies uit aan de frontlinie!
103557=Geavanceerde Piekdrager: Dragen Zware bepantsering en zijn bewapend met lansen, hebben een hoge kritische schade en zijn een nachtmerrie voor Cavalerie eenheden.
103558=Legendarische Piekdrager: Bewapend met hellebaarden, hun dichte formatie maakt hen nagenoeg onoverwinnelijk en zijn zeer effectief tegen Cavalerie.
103559=Legendarische Infanterie: Niemand weet hoe ze getraind worden. Maar één ding is zeker: Ze zijn het meest effectieve vlees schild in het gevecht.
103560=Basis Cavalerie: Hebben geen training gehad, maar kunnen om vijandelijke frontlinies heentrekken en lange afstandstroepen bereiken.
103561=Standaard Cavalerie: Kunnen om vijandelijke frontlinies heentrekken en lange afstandstroepen bereiken!
103562=Standaard Cavalerie: Uitgerust met zware bepantsering, hun dodelijke charges zijn de ergste nachtmerrie voor vijanden die overvleugeld zijn!
103563=Boogschutters te Paard: Speciale afstandstroepen die vijandelijke frontlinies kunnen overvleugelen en lange afstandseenheden kunnen bereiken. Hebben een aanvalsbonus in grondstof gevechten.
103564=Bereden Boogschutter: Speciale afstandseenheid welke een strenge training heeft gehad. Kan de vijandelijke frontlinie overvleugelen en lange afstandstroepen bereiken. Heeft een aanvalsbonus in grondstof gevechten.
103565=Geavanceerde Cavalerie: Verplaatsen snel en gedreven door hun sterke geloof welke hen ondersteunt in het gevecht tegen het kwaad. Kan vijandelijke frontlinies overvleugelen en speciale afstandseenheden bereiken.
103566=Elite Bereden Boogschutters: Speciale afstandseenheid welke snel kan verplaatsen, de vijandelijke frontlinies kan overvleugelen en langs afstandseenheden kan bereiken. Heeft een aanvalsbonus in grondstof gevechten.
103567=De Elite Cavalerie: Erg snel en een nachtmerrie voor lange afstandstroepen!
103568=Legendarische Bereden Boogschutter: Kan vijandelijke frontlinie overvleugelen en lange afstandseenheden bereiken. Heeft een aanvalsbonus in grondstof gevechten.
103569=Legendarisch Cavalerie: Rotsvast in hun geloof en bekwaam in het gevecht. Ze zijn erg effectief tegen lange afstandstroepen!
103570=Basis Boogschutter: Hoge aanvalssnelheid met hoge schade tegen ongepantserde troepen.
103571=Standaard Boogschutter: Bewapend met lange bogen en een hoge aanvalssnelheid, veroorzaakt grote schade aan ongepantserde troepen.
103572=Standaard Kruisboogschutter: Nuttig voor het verdedigen van Kastelen, offert aanvalssnelheid op voor schade en lange afstand!
103573=Kruisboogschutter: Bewapend met een aangepaste kruisboog dat een hoge schade en lange afstand heeft, maar een lage snelheid!
103574=Boogschutter: Hoge aanvalssnelheid, kan ongepantserde troepen effectief schade toebrengen.
103575=Geavanceerde Boogschutter: Uw lijfwacht met een hoge aanvalssnelheid. Zal een grote schade toebrengen aan ongepantserde eenheden.
103576=Geavanceerde Kruisboogschutters: Bewapend met een zware kruisboog. Heeft een trage aanvalssnelheid maar heeft een extreem hoge aanvalsschade een groot bereik.
103577=Geavanceerde Boogschutter: Met een hoge aanvalssnelheid zullen ze grote schade toebrengen aan ongepantserde eenheden.
103578=Legendarische Kruisboogschutter: Bewapend met een zware kruisboog. Heeft een hoge aanvalsschade en een groot bereik.
103579=Legendarische Boogschutter: Heeft een extreem strenge training gehad en heeft een hoge aanvalssnelheid. Wanneer ze aanwezig zijn, volgt er een bloedbad.
103580=De simpelste steenwerpende machine. Lage aanvalssnelheid. Maar heeft een veel groter bereik dan andere machines, waardoor het een dodelijk wapen wordt.
103581=Gewoon Belegerings Voertuig. Een simpele machine maar erg nuttig. Reduceert alle schade gedurende een belegering, maar verplaatst langzaam.
103582=Gewone Mangonel. Duurzaam met langame herlaadsnelheid maar heeft een groot bereik!
103583=Belegerings Voertuig. Een erg nuttig belegeringswapen. Reduceert alle schade gedurende een belegering, maar verplaatst langzaam.
103584=Mangonel. Trage vuursnelheid, stabiel en heeft een lang bereik!
103585=Precisie Belegerings Voertuig. Een erg nuttig belegeringsvoertuig. Reduceert alle schade, maar verplaatst langzaam.
103586=Precisie Belegerings Voertuig. Lage aanvalssnelheid. Stabiel en heeft een groot bereik, maar verplaatst langzaam.
103587=Nauwkeurig wapen. Trage vuursnelheid, maar stabiel en heeft een groot bereik!
103588=Legendarisch Belegerings Voertuig. Het krachtigste Belegeringswapen op aarde. Heeft de hoogste defensie gedurende een belegering, maar verplaatst langzaam.
103589=Legendarisch wapen. Lage aanvalssnelheid, maar grote vuurkracht. De ergste nachtmerrie van een vijand!
103590=Epic Cavalry with high attack. They are very effective against ranged troops!
