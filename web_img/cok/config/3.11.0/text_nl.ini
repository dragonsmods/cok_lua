165148=We hebben wat Mineraal Aders nabij de grens van ons koninkrijk gevonden welke veel grondstoffen en zeldzame items produceert! Bezet de Mineraal Aders om een weelderig inkomen te ontvangen!\nAlle twee weken zal de Mineraal Ader veranderen naar een Gevecht Stadium en kunt u naar Mineraal Aders in het gebied van andere Koninkrijken gaan om de Heilige Poort te bezetten.\nHet Gevecht Stadium zal 24 uur duren. Wanneer een koninkrijk de Heilige Poort van een ander koninkrijk vernietigt zal deze eigenaar worden en eindigt het Gevecht Stadium van dat koninkrijk onmiddellijk. Indien het eigenaarschap van de Heilige Poort niet verandert binnen 24 uur, zal het eigenaarschap zo blijven.\nHet koninkrijk dat eigenaar is van de Heilige Poort, zal de Mineraal Aders in het aankomende Verzamel Stadium binnen kunnen gaan.
