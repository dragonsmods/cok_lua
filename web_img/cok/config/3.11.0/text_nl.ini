168001=Onbelangrijke mensen, aanbid me!
168002=De krachtige vaardigheden van de Draken zal u helpen het koninkrijk te domineren!
168003=Breng me naar het gevecht, ik zal uw beste assistent zijn!
168004=Er zijn zoveel monsters die buiten onze stadsmuren lopen, laten we ze zo snel mogelijk doden!
168005=Kwaadaardige Draken inval? Zijn zij mijn clanleden?
168006=Draken Grapheem Steen zijn een nalatenschap van de Draken, we moeten er volledig gebruik van maken!
168007=Ik ben de sterkste onder de Draken. Voed me, en ik zal u beloningen geven die uw stoutste dromen overtreffen!
168008=Mijn potentie is onbeperkt, u zult versteld staan zodra u het ziet!
168009=Laat me uw hand zijn die aanvalt, vernietig alle vijanden!
168010=Ik wil naar de horizon vliegen en genieten van de mooie zonsondergang...
168011=Hoewel ik normaal stil ben, zal de aarde trillen als ik kwaad ben!
168012=Ik wil hoger vliegen en alle mensen laten ineenkrimpen onder mijn vleugels
168013=Ik heb vele broeders en zusters, ik zal ze zoeken in de toekomst~
168014=Waar is mijn thuis? waar zijn mijn clanleden?
168015=Ik houd van het geluid van vechtende zwaarden, ik houd ervan mijn vijanden te horen schreeuwen, dit is waarvoor ik leef!
168016=Naar de hel met dit slechte weer, het is voldoende om mij vuur te laten spuwen!
168017=Binnenkort zal uw vijand grote spijt hebben dat hij u heeft uitgedaagd omdat ik u zal helpen!
168018=Schepen komen en gaan in de haven, vervoeren ze goederen?
168019=Ik vraag me af wat er aan het einde van de zee is? Ik wil erheen vliegen en kijken!
168020=Waar wordt de pilaar die bij me staat voor gebruikt?
168021=Bergen zijn beroemd voor het huisvesten van heiligen! Water is bekend voor het herbergen van draken. Ik ben de draak!
168022=Wat een heldhaftig ding dat een leger leidde!
168023=Dood de opperbevelhebber van een leger. Hoe krachtig moet het zijn!
168024=Laten we het wel en wee delen, deel geluk en ongeluk samen!
168025=Vrees niet, ik beloof u dat ik u zal helpen het gevecht te winnen en de troon in te nemen!
168026=I heard Clash of Kings is three years old! Happy birthday!
168027=Laten we samen marcheren, doden alle vijanden, wees de sterkste Heer!
168028=Bent u ooit naar Antarctica geweest? Er wordt gezegd dat Antarctica een wereld van sneeuw en ijs is, het is extreem koud!
