150709=In de Oudheid was er een koning die alle vijanden in het Oude Slagveld en de Draken Campagne heeft veroverd en toen over de wereld heerste. Zodra vreemden ons koninkrijk binnenvielen leidde hij de mensen om tegen hen te vechten en versloeg de vreemdelingen. Met het verstrijken van de tijd, plannen de vreemdelingen weer een inval en willen ze ons vaderland binnenvallen. Echter, de koning is is vertrokken om andere koninkrijken te veroveren. Mijn Heer, we hopen dat u in de voetsporen van de oude koning kunt treden en ons vaderland kunt beschermen en de vreemdelingen kunt verslaan.\nGedurende dit evenement kunt u in het koninkrijk verzamelen om de Kroon van de Koning te ontvangen, behalve in de Goud Mijnen, wensen doen in de Wensput om de Draken Ring te ontvangen en vreemde monsters doden om het Antieke Zwaard te ontvangen, ondertussen maakt u een kleine kans om het Bewijs van de Koning te ontvangen. U kunt de drie items gebruiken om veel beloningen te ontvangen, u kunt ook het Bewijs van de Koning gebruiken om de Kroon van de Koning, Draken Ring en Antieke Zwaard samen te voegen om de Wil van de Oude Koning te ontvangen, gebruik het daarna om de Ziel van de Oude Koning op te roepen. De Ziel van de Oude Koning zal u beloningen geven en u aanmoedigen om tegen de vreemde monsters te vechten. Om onze mensen te beschermen tegen de vreemdelingen, vecht mijne Heren!
