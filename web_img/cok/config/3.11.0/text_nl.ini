150568=Valentijnsdag is een van de Westerse traditionele feestdagen en valt op 14 februari. Dit is een feestdag vol liefde, romantiek, bloemen en chocola. Op deze dag sturen mannen en vrouwen die verliefd zijn elkaar geschenken om hun relatie te versterken. De roos is het populairste geschenk van alle Valentijnsdaggeschenken, en elke verschillende kleur of aantal van de rozen heeft een eigen liefdesbetekenis. Deze week is Clash of Kings gevuld met de geur van rozen.\nTijdens het Valentijnsgedag-evenement kan je de Rode Roos krijgen door wensen en het doden van monsters op de Koninkrijkskaart. Gebruik hem om veel beloningen te ontvangen en je maakt kans om een Hart te krijgen. Stuur het Hart naar anderen en je vindt iets geweldigs op de Koninkrijkskaart.\nMijn Heer, de tijd staat voor niemand stil! Uit nu onmiddellijk uw liefde voor iemand die u aanbidt!
