108811=Mijn Heer, \nU bent reeds meer dan 24 uur geregistreerd dus hebben we uw Novice Teleport item teruggenomen. U kunt niet meer van Koninkrijk wisselen.\n\nBenodigdheden voor het veranderen van Koninkrijk:\nHeren die in de laatste 24 uur geregistreerd zijn en een Kasteel hebben lager dan Level 6 mogen van Koninkrijk wisselen.\n\n Veel plezier in de wereld van Clash of Kings
108812=Mijn Heer,\nGefeliciteerd! Uw Kasteel is zojuist geupgraded! U zult 2 Beginners Teleports ontvangen als upgrade beloning. U kunt ze vinden in uw items. \n\nBeginners Teleport Introductie: \n1. Klik op de "Kaart" knop in het Koninkrijk om een kaart te zien van het huidige koninkrijk. \n\n2. Klik op de "Wereldbol" knop om de "Wereldkaart" binnen te gaan. \n\n3. Klik op een willekeurig koninkrijk in de Kaart van de Koninkrijken om dat koninkrijk binnen te treden. \n\n4. Na het binnentreden van een koninkrijk, klik op een leeg stuk land en selecteer "treed toe tot Koninkrijk" om deel te nemen aan dat koninkrijk. \n\nLet op:\n1. Beginnners Teleports zullen slechts 24 uren geldig zijn, vanaf de registratie dag van het account. Na 24 uren zult u niet meer tot een ander Koninkrijk kunnen toetreden. \n\n2. Wanneer uw Kasteel Level 6 bereikt, zullen Beginners Teleports teruggenomen worden en kunt u niet langer toetreden tot een ander Koninkrijk.
