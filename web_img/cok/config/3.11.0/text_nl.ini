150629=1 April komt eraan, bent u klaar voor de grappen?\n1 April is begonnen in westerse landen in de jaren 1800. Op 1 april houden mensen elkaar voor de gek, en ze zullen uiteindelijk de grap vertellen om zo duidelijk te maken dat degene waarmee de grap is uitgehaald voor gek gezet is.\nEr wordt gezegd dat in 1965 de koning van Frankrijk, Charles IX besloten heeft om nieuwjaarsdag van 1 april te verplaatsen naar 1 Januari. Echter sommige mensen hielden vast aan de gebruiken en vierden nieuwjaarsdag op 1 april. Dus pestten de mensen die met de koning meededen de mensen die vasthielden aan de oude gebruiken en stuurden hen nep geschenken en nodigden hen uit voor nep feestjes. Vanaf die tijd halen mensen grappen uit met anderen op 1 april.\nGedurende 1 april komen de hofnarren naar het koninkrijk. U kunt naar de hofnar gaan om beloningen te ontvangen. U zult willekeurig aan aantal van een Hofnar Hoed A, B, C, D of E ontvangen en u kunt verschillende hoeden bij elkaar voegen om een Verrassingskist te ontvangen. Maar u kunt niet raden wat er in de hoed zit op basis van zijn uiterlijk. Natuurlijk kunt u de Combinatie Formule ontvangen van de Hofnar, maar we kunnen u niet vertellen of de formule echt of nep is. Onthoudt: 1. De Hofnar zullen henzelf verbergen, zoek nauwkeurig naar hen. 2. Vertrouw de Hofnarren niet, ze zullen u bedriegen en u zult dan veel verliezen.
