149909=De ontwikkeling van de Leeuwenhart Broederschap was meer dan waar iedereen van durfde te dromen. De Premier heeft de Broederschap herschikt voordat de zaken slechter gingen en het Superieure Legioen gevormd en daarna het Zwarte Beenderen Parlement. De Koning heeft ook de bouw van de Discipline Hal bevolen voor het Superieure Legioen in de Stortvloed Vallei als een prijs.\n\nElke soldaat van het Superieure Legioen draagt een harnas welke gesmeed is met Fijn Ijzer welke moeilijk was te smeden en behoud zijn hoge waarde. Ondanks dat het voor een geweldige bescherming zorgt, zal de drager ervan veel meer uithoudingsvermogen verbruiken. Er is zelfs hulp nodig om de Paladijn platen aan te trekken\n\nDus hebben ze voldoende voedsel nodig om te voorkomen dat ze zwak worden van vermoeidheid en negatieve emoties.
