150403=Kerstmis is een jaarlijks feest welke op 25 December gevierd wordt door miljarden mensen van over de hele wereld. De nacht voor Kerstmis wordt ook Kerstavond genoemd. In die nacht houden mensen vaak feesten en eten samen en zitten daarna bij de kachel en vieren dit met familie en vrienden. Er wordt gezegd dat de Kerstman elke familie bezoekt en een geschenk achterlaat in de Kerstmis sok.\nNu zal de Kerstman in Clash of Kings verschijnen! U kunt troepen naar de Kerstman sturen om een geschenk te ontvangen. U mag slechts 1 geschenk ontvangen van elke Kerstman en elke Kerstman heeft maar een bepaalde hoeveelheid geschenken. Bezoek de Kerstman zo vaak u kunt! Vrolijk Kerstfeest!
