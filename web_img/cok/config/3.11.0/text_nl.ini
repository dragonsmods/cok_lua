137522=Onze voorouders hebben ons ontelbare schatten achtergelaten op dit grote en mysterieuze land. Ze lieten ons wijsheid, ervaring, grondstoffen en de moed om ons vaderland te verdedigen na. De mysterie is waar de schatten begraven zijn. \nWanneer het evenement start, zult u de kans hebben om oude perkamenten te ontvangen tijdens het verzamelen van grondstoffen in de Wereld. Ga naar de plaats welke aangegeven wordt op het perkament en bezet het voor een bepaalde tijdsperiode om schatten te ontvangen die door onze voorouders zijn achtergelaten.
