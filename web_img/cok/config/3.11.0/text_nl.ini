140126=De Kristalmijn produceert grote hoeveelheden Kamppunten. Na het bezetten van de Kristalmijn nemen de Kamppunten elke minuut met 8 toe. Kamppunten bepalen de winnaar van de gehele veldslag.\nNadat de Kristalmijn is bezet, kunnen bondgenoten hem versterken. Hoe langer je de Kristalmijn bezet, hoe meer punten je ontvangt.
140127=Het Oefenterrein produceert grote hoeveelheden Kamppunten. Na het bezetten van het Oefenterrein nemen de Kamppunten elke minuut met 8 toe. Kamppunten bepalen de winnaar van de gehele veldslag.\nNadat het Oefenterrein is bezet, kunnen bondgenoten het versterken. Hoe langer je het Oefenterrein bezet, hoe meer punten je ontvangt.
140128=De Wapenkamer produceert grote hoeveelheden Kamppunten. Na het bezetten van de Wapenkamer nemen de Kamppunten elke minuut met 8 toe. Kamppunten bepalen de winnaar van de gehele veldslag.\nNadat de Wapenkamer is bezet, kunnen bondgenoten hem versterken. Hoe langer je de Wapenkamer bezet, hoe meer punten je ontvangt.
140129=Het Voorraadpunt produceert een paar Kamppunten. Na het bezetten van de Wapenkamer nemen de Kamppunten elke minuut met 3 toe. Kamppunten bepalen de winnaar van de gehele veldslag.\nNadat het Voorraadpunt is bezet, kunnen bondgenoten het versterken. Hoe langer je het Voorraadpunt bezet, hoe meer punten je ontvangt.
140130=Na het bezetten van het Teleport Punt, kunnen spelers aan uw kant gratis naar een bepaald gebied teleporteren. Er worden geen goud of items verbruikt, maar het teleport nummer wordt wel verbruikt. \nHet Teleport Punt is een heel belangrijk strategisch gebouw. Na het bezetten kunnen uw kastelen samen voortrukken om dichter bij de doel gebouwen te komen.
140131=Toren der zegeningen geeft een grote aanvals en verdedigings boost. Na het bezetten krijgen de troepen in het gebouw bonus eigenschappen.
140132=Hal der Genezing zorgt ervoor dat uw troepen sneller genezen. Na het bezetten krijgen de spelers aan uw kant een snellere genees snelheid.
140133=Draken Toren is een wreed wapen. Na het bezetten van de Draken Toren en het activeren van de aanvals modus, zal het alle vijandelijke troepen binnen bereik aanvallen en een gigantische schade toebrengen. Het bezetten van de Draken Toren kan de kracht van de vijand effectief verzwakken.
140134=Hall van Ridders is waar de Draken Ridder getraind wordt. Na het bezetten kunt u de Draken Ridder opdracht geven de kasteel van de vijand aan te vallen. De Draken Ridder heeft een hoge HP als ook een hoge aanvals schade. Bezetten van het gebouw kan een aanzienlijke verhoging van de kracht opleveren.
