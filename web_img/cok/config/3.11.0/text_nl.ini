150680=Vanaf begin Maart tot midden Mei van elk jaar zullen de Kersenbloesems bloeien in Japan. Kersenbloesem is de nationale bloem van Japan, genieten van de schoonheid van deze bloem in de Lente is één van de belangrijkste traditionele gebruiken in Japan. De bloeitijd van de kersenbloesem is niet lang, slechts 7 tot 10 dagen, dus wanneer hij bloeit zullen alle steden in Japan het Kersenbloesem Festival houden. Omdat de temperaturen in het Zuidelijk deel verschillend zijn van het Noordelijke deel van Japan, kan de tijd verschillend zijn wanneer er van de kersenbloesem genoten kan worden.\nMensen zullen samenkomen bij de bloeiende boom, met lunch, dumplings en nihonshu om van een leuke tijd te genieten.\nGedurende het Kersenbloesem Festival zult u takken ontvangen van de Kersenbloesem bij het verzamelen van grondstoffen en bij het wensen in de Wensput, gebruik ze om veel beloningen te ontvangen. Ondertussen zullen er kersenbomen in uw stad zijn.
