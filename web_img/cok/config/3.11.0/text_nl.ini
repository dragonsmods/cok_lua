102037=De IJzer mijn is waar IJzer gemaakt en opgeslagen wordt. Upgrade deze om de productie en opslag capaciteit te vergroten.
102038=De Boerderij is waar Voedsel geproduceerd en opgeslagen wordt. Upgrade deze om de productie en opslag capaciteit te vergroten.
102039=Het Fort is waar defensie faciliteiten worden gebouwd. Upgrade deze om nieuwe vallen te ontgrendelen.
102040=De Uitkijktoren heeft twee functies, zijnde het ontdekken van en onderzoeken van het leger welke naar jou opmarcheert.
