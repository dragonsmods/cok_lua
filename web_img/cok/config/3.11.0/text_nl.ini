149602=In de lange geschiedenis van het Noorden hebben verschillende beschavingen gebloeid en zijn weer verdwenen. Veel mensen proberen nog steeds hun verborgen schatten te vinden. Door een recente aardbeving zijn enkele Zwarte Beenderen Legioen Schatten weer tevoorschijn gekomen. Ik vraag me af hoeveel rijkdom daar verborgen is?\n\nGedurende het evenement,\nMeerdere Legioen Schatten zullen willekeurig in het koninkrijk tevoorschijn komen.\nVerschillende kwaliteit schatten zijn in hen achtergelaten. \nU moet een leger sturen om de Legioen Schatten te bezetten om de beloning details te bekijken.\nU kunt de beloningen alleen krijgen in dien u het bezet gedurende {0} minuten, het verlaten of bezet worden door anderen zal ertoe leiden dat u geen beloningen krijgt!\nU kunt slechts 1 mars sturen naar de Legioen Schatten om het te bezetten.\nDe Heren van dezelfde aliantie kunnen niet vechten om dezelfde plaats.\nNiet mogelijk om een rally te starten.\nAlle Verzamel snelheid verhoging buff of bijbehorende wetenschap tellen niet mee in dit evenement.\nKasteel Level Vereiste: Lv. 10
