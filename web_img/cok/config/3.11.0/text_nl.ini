132029=MOD's voornaamste werk
132030=1. Beantwoord vragen over COK enthousiast en nauwkeurig wanneer deze gesteld worden door nieuwelingen in de publieke chat kanalen.\n2. Lever nauwkeurige informatie aan nieuwe COK Krijgsheren zodat zij snel de essentie van het spel onder de knie krijgen.\n3. Kondig nieuwe spel updates en gebeurtenissen bij de Krijgsheren aan.\n4. Rapporteer onoprechte handelswijze in het spel onmiddellijk. Handhaaf de activiteiten in de publieke kanalen.\n5. Werk actief samen met de officiële COK organisatie en reageer meteen op problemen die zich voordoen in het spel.
132031=Vereisten voor MOD werving:
132032=1. Kasteel level 12 of hoger,\n2.Bekend met COK, inclusief de gameplay en de problemen die nieuwe spelers kunnen tegenkomen,/n3.Houden van COK en spelers begeleiden met veel passie en geduld,n4. Minimaal 6 uur per dag online zijn,n5. Hij/zij moet kunnen communiceren in het Engels, ongeacht de taal waarvoor de moderator verantwoordelijk is.
