150676=Het Waterbesprenkelingsfestival van Thailand valt op 13 april en duurt 3 dagen, het is het belangrijkste festival voor Thailanders. Het Waterbesprenkelingsfestival van Thailand staat voor het wegwassen van al het kwaad, ongeluk en misdaad, om daarna een nieuw jaar te beginnen met schoonheid en purificatie. De periode van het Waterbesprenkelingsfestival is de warmste tijd van het jaar. Tijdens dit festival gieten Thailanders altijd water over anderen om deze dag te vieren, daarom wordt dit festival meestal het Waterbesprenkelingsfestival genoemd. Voordat deze dag aankomt maken mensen over het algemeen hun huis schoon en verbranden ze oude kleren om ongeluk te voorkomen. Tijdens het festival gieten mensen vaak water over elkaar heen tijdens de viering.\nHun gebruiken overdag op deze datum zijn het gaan naar de tempel om het zandkasteel op te richten, de vlaggen erin te steken en bloemen te sturen om te bidden voor een goed jaar. Gedurende de avond sprenkelen ze vaak parfum over de armen en rug van de ouderen met bloemen als teken van respect en zegening, daarna sprenkelen de ouderen parfum over hun hoofd als zegening.\nTijdens het evenement van het Waterbesprenkelingsfestival kunt u Potten ontvangen wanneer u monsters verslaat, die u kunt gebruiken om veel beloningen te ontvangen. Ondertussen zijn er Olifanten in uw stad, die op een willekeurig moment beginnen te rennen. Klik op ze wanneer ze rennen om de beloningen te ontvangen.
