114024=Gefeliciteerd! Je hebt je stad geupgrade en ontvangt twee Nieuweling Teleport items als beloning. Als je kasteel Lv.5 bereikt worden deze twee items terug geclaimd. Nieuweling Teleport items kunnen je helpen naar gebieden te gaan met rijkere grondstoffen, rally samen met je bondgenoten, Of verhuis naar een ander koninkrijk.\n\nTip 1: Om de teleport functie te gebruiken, selecteer een vierkant op de wereldkaart en druk op de "Teleport" knop.\n\nTip 2: Om de Grondstof Zones te zien, druk op de knop erboven "Favoriet" en ga de wereldkaart binnen.Je zal jou locatie in het koninkrijk zien en de verdeling van de grondstof levels. Als je een Alliantie lid bent, dan moet je ook de locatie van de leider kunnen zien.\n\nTip 3: Om bij een ander koninkrijk te komen, druk op de "Kaart" knop om de wereldkaart binnen te gaan. Dan klik op het koninkrijk om je erbij aan te sluiten.
