108769=1.Bezet boerderijen: Stuur je troepen naar de geselecteerde boerderij om deze te bezetten. De verschillende niveaus van de boerderijen bepalen de voedsel capaciteit. Na het verzamelen zullen jouw troepen automatisch terugkeren naar jouw stad met het verzamelde voedsel. Het systeem stuurt dan een gedetailleerd bericht naar jouw mailbox.
108770=2.Verovering boederijen: Wanneer je een boerderij veroverd die bezet is door een andere heer, krijg je automatisch de verzamelde goederen van de tegenstaander en ga jij verder met het verzamelen van de goederen.
108771=1. Bezet Houtzagerijen: Stuur troepen naar de geselecteerde Houtzagerij om deze te bezetten. Hoe hoger het level van de Houtzagerij, deste meer Hout heeft het. Nadat ze klaar zijn met verzamelen, zullen de troepen automatisch teruggaan naar uw Kasteel met het verzamelde Hout. Het systeem zal u gedetailleerde informatie sturen in uw mailbox.
108772=2.Verovering houtzagerijen: Wanneer je een houtzagerij, die bezet is door een andere lord, veroverd, Krijg je automatisch de verzamelde goederen van de tegenstaander en ga jij verder met het verzamelen van de goederen.
108773=1.Bezet IJzermijnen: Stuur je troepen om de geselecteerde ijzermijn te bezetten. De verschillende niveaus van de ijzermijnen, bepalen de maximale hoeveelheid te verzamelen goederen. Wanneer de maximale hoeveelheid verzameld is, gaan je troepen automatisch weer terug naar je kasteel. Je ontvangt in je mailbox een gedetailleerd rapport.
108774=2.Verovering ijzermijnen: Wanneer je een ijzermijn, die bezet is door een andere lord, veroverd, Krijg je automatisch de verzamelde goederen van de tegenstaander en ga jij verder met het verzamelen van de goederen.
108775=1. Bezet Mithril Mijnen: Stuur troepen om een Mithril Mijn te bezetten. Hoe hoger het level van de Mithril Mijn, deste meer Mithril heeft het. Nadat ze klaar zijn met verzamelen, zullen de troepen automatisch teruggaan naar uw Stad met de verzamelde Mithril. Het systeem zal u gedetailleerde informatie naar uw mailbox sturen.
108776=2. Veroveren Mithrilmijnen: Wanneer een Mithrilmijn door een andere Heer bezet is, kunt u ervoor kiezen deze te veroveren. Nadat u de tegenstander heeft aangevallen en verslagen, zullen uw troepen automatisch beginnen met het verzamelen uit de Mithrilmijnen.
108777=1. Goudmijn lading: Om goud te kunnen verzamelen, dienen uw troepen groter te zijn dan 1.000 punten. Ieder goudstuk kost 1.000 manschappen en duurt 20 minuten om te verzamelen. Daardoor is het een groot risico om van een Goudmijn te verzamelen.
108778=2. Bezetten van goudmijnen:  Stuur troepen uit om de geselecteerde goudmijn te bezetten. Na het vezamelen zullen de troepen automatisch met het verzamelde Goud naar de je stad terugkeren. Het systeem stuurt een gedetailleerd bericht naar je mailbox.
108779=3.Bezet goudmijnen: Stuur je troepen om de geselecteerde goudmijn te bezetten. De verschillende nivo's van de goudmijnen, bepaalt de maximale hoeveelheid te verzamelen goederen. Wanneer de maximale hoeveelheid verzameld is, gaan je troepen automatisch weer terug naar je kasteel. Je ontvangt in je mailbox een gedetailleerd rapport.
108780=De Ruïnes onderzoeken: Er zijn talloze schatten in de Ruïnes. Door het onderzoeken van de Ruïnes zult u niet alleen grondstoffen ontvangen, maar u bent ook in staat on uw troepen te verbergen voor wanneer andere Heren uw Kasteel aanvallen. Troepen welke de Ruïnes onderzoeken kunnen niet aangevallen worden door anderen!
108781=Staaloven: Na het doden van een monster is er een kans om een staaloven in de buurt te vinden. De bestaansduur van deze ovens op de kaart is kort, dus verzamel zo snel mogelijk
108782=Bezetten en pak: Het bezetten van staal ovens. Hoe hoger het niveau van de staal ovens hoe meer staal het bezit. Dat geldt voor alle grondstoffen. Staal ovens kunnen over genomen worden door een tegenstander
108783=1. Koperen Pilaar: Er is een zekere kans om een koperen pilaar te vinden in de buurt van het evenementen monster nadat hij gedood is. De beschikbare tijd van koperen pilaren op de kaart is kort, dus verzamel ze zo snel mogelijk
108784=2.Bezetten en Pakken: Het bezetten van koper stapels om koper te verzamelen. Hoe hoger het niveau van de koper zuilen, hoe meer koper het bezit. Dit geldt voor alle grondstoffen. Koper stapels kunnen worden aangevallen door tegenstanders
108785=1. Draken Munt Put: Er is een zekere kans om draken munt putten te vinden in de buurt waar het monster van het evenement is gedood. Draken Munt Putten blijven niet lang bestaan, dus verzamel zo snel mogelijk!
108786=2.Bezet en grijp: Het bezetten van draken munt putten om draken munten te vergaren. Hoe hoger het level van de draken munt putten, hoe meer draak munten het bezit. Dat geld voor allen grondstoffen, Draken munt putten kunnen worden veroverd door tegenstanders
108787=3. Laad en Verzamel Tijd: Let er op, bezettende troepen moeten een capaciteit van 10.000 of meer hebben om 1 draken munt te verzamelen, daarom duurt het verzamelen lang
