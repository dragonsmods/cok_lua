108807=Mijn Heer,\nU heeft materialen gevonden terwijl u op zoek was naar grondstoffen. Laten we nu gereedschap maken en onze kracht verhogen!\n\nTips:\nU kunt Esdoorn, Hoorn en Vacht krijgen in de Houtzagerij.\nU kunt Kruid, Bot en Stof krijgen in de Boerderij.\nU kunt Brons, Amber en Kobalt Erts krijgen in de Ijzermijn.\nU kunt Rhodoniet, Granaatsteen en Jade krijgen in de Mithril Mijn.\n\nAls u langer verzamelt is de kans groter dat u materiaal krijgt.
