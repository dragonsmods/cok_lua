140283=Geachte Heer,\nDit seizoen van de Draken Campagne is geëindigd, u kunt de beloningen verzamelen in de Draken Campagne interface, de beloningen zullen gegeven worden naar rato van deelname verhouding. Indien u de beloningen niet tijdig heeft verzameld, zullen ze via de mail naar u toegestuurd worden.\n\nClash of Kings Game Studio
140284=De voorronde van de Draken Campagne zal binnenkort beginnen
140285=Geachte Heer,\nEr vliegt een draak door de lucht met zijn grom, de vrede verbrekend van het afgelegen slagveld, hij komt eraan!\nDe voorronde van de Draken Campagne zal binnenkort beginnen, de voormalige 64 teams van het normale seizoen kunnen eraan deelnemen, en vechten om de sterkste alliantie van Clash of Kings te worden!\nDe voorronde kent twee fases, deze zijn de Groeps Fase en de Kampioens Fase.\nDe 64 allianties zullen verdeeld worden in 8 groepen en met elkaar vechten om binnen de groep een kampioen te krijgen.\nZodra de 8 kampioenen er zijn, zullen ze met elkaar vechten om de 1ste tot de 8ste plaats te bepalen.\nOp hetzelfde moment heeft de voorronde enkele nieuwe regels, u kunt kiezen uit meerdere strategieën, en meer methoden om punten te krijgen. Bekijk de details alstublieft in de Regels van de Voorronde of FAQ~\n\nClash of Kings Game Studio
