106059=Mijn Heer, u heeft zich zojuist aangesloten bij een Alliantie! Laat me u nu wat alliantie-gerelateerde functies zien.
106060=Hier staat basis informatie over de Alliantie. De naam tussen haakjes is de afkorting van de naam van de Alliantie.
106061=Hier staan alle functies van de Alliantie. U kunt erop klikken om meer informatie te zien.
106062=Hier staan alle alliantie leden en management-gerelateerde functies.
106063=Een Alliantie is een grote familie waar iedereen elkaar zal helpen en samen zal groeien. We wensen u een goede tijd met uw bondgenoten!
106064=Gefeliciteerd mijn Heer! U heeft zojuist uw kasteel geupgraded! Goed gedaan!
106065=We hebben mails ontvangen na het upgraden van het Kasteel. Wanneer een hint tevoorschijn komt, kunt u op het icoontje klikken om dit te checken.
106066=Mijn Heer, welkom bij de Heer Interface! U kunt hier veel nuttige informatie vinden.
106067=Hier is de Uitrustingsinformatie! U kunt stukken uitrusting selecteren om uw Heer mee uit te rusten.
106068=Meer functies zijn hier vermeld. U kunt erop klikken om meer info te krijgen.
106069=Mijn Heer, u heeft de Dagelijkse Beloning Interface geopend. U zult beloningen ontvangen na het voltooien van dagelijkse opdrachten.
106070=Zodra u het doel bereikt voor een dagelijkse opdracht, klik dan hier om de Kist te openen met beloningen.
106071=Hier is een lijst met alle dagelijkse opdrachten. U kunt erop klikken om meer informatie te krijgen. Voltooi er zo veel als u kunt elke dag!
106072=Mijn Heer, u heeft het Rad van Fortuin interface geopend. Probeer vandaag uw geluk!
106073=Draai aan het Gelukswiel om een beloning te ontvangen. Elke draai kost 1000 Koper.
106074=Mijn Heer, van harte welkom op de Heer-interface. Uw heroïsche verhalen zijn verspreid naar alle uithoeken van het rijk, en uw mensen willen weten hoe ze u aan kunnen spreken.
106075=Vul een bijzondere naam in. Uw naam moet bestaan ​​uit alleen letters, spaties en getallen.
106076=Mijn Heer, een codenaam is nooit onvergetelijk. Als u van gedachten verandert, kunt u altijd uw naam wijzigen.
106077=Mijn Heer, gelieve uw kasteel te upgraden voordat u uw Heer-interface kunt bekijken.
106078=Mijn Heer, u kunt de gegevens van u troepen hier controleren. Vergeet niet, troepen zijn uw belangrijkste activa.
106079=Basisinformatie over uw troepen wordt getoond. Vergeet niet dat alle soorten troepen voedsel verbruiken.
106080=Alle informatie over het type en het aantal troepen wordt hier getoond.
