150892=De 14de Juli is de Nationale Dag van Frankrijk. Op deze dag in 1789 namen de mensen uit Parijs de Bastille in welke symbool staat voor de feodale regels boven de monarchie. In 1880 werd de 14de Juli uitgeroepen tot de Franse Nationale Dag, Franse mensen vieren deze dag van de vrijheid en revolutie elk jaar. De nacht van deze dag is als een zee van vreugde.\nDe Nationale Dag is de populairste feestdag in Frankrijk. Alle Franse mensen hebben vrij op de 14de juli. Op de vooravond van de Nationale Dag, hangen alle families de vlag uit, alle gebouwen en openbare gelegenheden zijn versierd met verlichting en slingers, openbare podia worden gebouwd en versierd met rood, wit en blauwe stoffen gordijnen en orkesten op het podium spelen populaire volksmuziek. De nachten van de 13de en de 14de zal de menigte samenkomen en naar de straat gaan om te dansen met rood, wit en blauwe linten.\nGedurende de Franse Nationale Dag zal de Bastille in de wereld tevoorschijn komen. Nadat de Heer de Bastille heeft veroverd, zal de Bastille bevrijd zijn, de Heer zal veel beloningen ontvangen.\nEvenement tijd: Van 2016-07-13 tot 2016-07-20
