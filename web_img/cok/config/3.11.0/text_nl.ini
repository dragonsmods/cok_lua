150598=Sinds oude tijden is Maslenitsa een belangrijk Festival van Rusland. Russische mensen beschouwen deze dag als het begin van een nieuw jaar. Gedurende dit festival zullen ze Blini maken welke staat voor de zon omdat ze goud bruin zijn van kleur en een ronde vorm hebben. Op het laatste dag van het festival zullen ze een vogelverschrikker verbranden welke voor Maslenitsa staat om de Lente te verwelkomen.\nGedurende het Maslenitsa Evenement zal het Land der Beproevingen in de Herberg beschikbaar zijn. In het Land der Beproevingen representeert onze Heer het Licht om de Duisternis te verslaan. U zult veel beloningen ontvangen wanneer u vooruit komt en u maakt ook kans om een Gouden Blin te ontvangen welke de zon voorstelt. De Gouden Blin zal u een verrassing opleveren!\n
