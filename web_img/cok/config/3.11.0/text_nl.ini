137639=Geachte Heer:\nHoi!\nDe test voor de laatste versie van Clash of Kings is geëindigd! Ten eerste wil het Clash of Kings Team u zijn dankbaarheid tonen, dank u voor uw deelname aan deze test. Maar het is ons nog niet gelukt u de beloningen te sturen omdat u niet de juiste informatie heeft ingevuld. Zoals: 1. U heeft niet het nummer van het Koninkrijk of Gebruikersnaam ingevuld, 2. Een verkeerd nummer van het Koninkrijk of Gebruikersnaam ingevuld, 3. De ingediende suggesties zijn niet overeenkomstig onze vragen. Maar dank u voor uw steun aan ons spel en we kijken uit naar uw volgende deelname!\nWe zullen de laatste versie zo snel mogelijk beschikbaar stellen aan alle Heren. Hopelijk kunt u zich bij ons aansluiten en ons helpen het spel te verbeteren!\n\nClash of Kings Game Studio
