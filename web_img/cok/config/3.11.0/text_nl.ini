150501=Vanwege de sfeer van de afgelopen vakanties hebben veel dieren zich aangesloten bij dit Koninkrijk en hebben zich sterk verbeterd.\nDe Pinguïn slingert met zijn vette lichaam terwijl hij zijn Kasteel ontwikkeld, traint zijn troepen en verzamelt grondstoffen in de buurt. Soldaten noemen hem Koning, en langzaam maar zeker wordt de Pinguïn de Keizers Pinguïn.\nDe Cobra kruipt over het land terwijl hij de troepen bevelen geeft om de gebouwen te upgraden en grondstoffen te verzamelen. Zijn tong werkt als een zwaard. Zodra deze wijst zullen de troepen gaan zonder om te kijken. Soldaten noemen het Koning, en langzaam maar zeker wordt de Cobra de Konings Cobra.\nDe Zalm heeft zich ook in de competitie gestort. Het zwemt in de slotgracht en patrouilleert het Kasteel. Het let op plaatsen waar er een lek in de defensie zit of onvoldoende vallen zijn. Zijn droom is het om een Kasteel te maken zo sterk als een Vesting. Soldaten noemen het Koning, en langzaam maar zeker wordt de Zalm de Konings Zalm.\nHelaas viel hun Kroon van hun hoofd en werden gepakt door monsters. Mijn Heer, versla alstublieft deze monsters en pak de Kronen. De Keizers Pinguïn, de Konings Cobra en de Konigs Zalm zullen u dankbaar zijn!
