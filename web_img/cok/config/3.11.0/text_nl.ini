151145=\n2000 jaar geleden leefden de Kelten in het huidige modern Ierland, Engeland en Noord Frankrijk. De 1ste November was hun Nieuwjaarsdag. Op de avond van de 31ste Oktober, vierden de Kelten de komst van het nieuwe jaar en vroegen ook de voorouders en goedgezinde geesten om zegeningen door hen offers te geven. Het festival kent nu een leuk dagvullend programma waarbij mensen elkaar schrik aanjagen en spook verhalen vertellen. Op Halloween verkleden mensen zich in verschillende interessante en soms bizarre kostuums, gaan kinderen 'snoep of je leven' door van huis naar huis te gaan en eisen dan snoep.\nMijn Heer, om dit spannende festival te vieren hebben we een speciaal in-spel Halloween Evenement voorbereid!\nHoe te Spelen:\n[Lekker Snoep]\nDoe wensen in de Wensput om Lekker Snoep te krijgen.\n\n[Pompoen Monsters]\nVeel mysterieuze Pompoen Mosnters zijn in de wereld verschenen! Dood de Pompoen Monsters om de Kwaadaardige Pompoen te krijgen, en maak kans om de verschrikkelijke Pompoen Ridder te ontmoeten!\n\n[Vrolijke Pompoen]\nVoer de Kwaadaardige Pompoenen met Snoep om Vrolijke Pompoenen te krijgen. Gebruik de Vrolijke Pompoenen om grote beloningen te krijgen!\n\n[Pompoen Ridder]\nPompoen Ridder is erg krachtig! Gebruik een Rally om de Pompoen Ridder te verslaan, u zult Mooi Vuurwerk, Kasteel Hoorns en nog wat meer Halloween prijzen krijgen!\n\nNeem nu deel aan het Halloween evenement!\n\nEvenement tijd: van 25 Oktober tot 1 November
