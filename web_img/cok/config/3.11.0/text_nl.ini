2000006=Upgrade Houtzagerij naar Level {0}
2000007=Upgrade Sawmills by clicking them outside the Walls. Upgrading Sawmills can increase Wood income, and multiple Sawmills' effects can be stacked on each other.
2000008=Bouw {0} IJzer Mijnen
2000009=U kunt Ijzer Mijnen bouwen door op een leeg stuk land in het dorp buiten de muur te klikken. Ijzer Mijnen produceren Ijzer. Bouw meer Ijzer Mijnen om sneller Ijzer te produceren.
