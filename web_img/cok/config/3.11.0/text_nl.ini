150603=St. Patricks Dag valt op de 17de maart elk jaar, en is ingesteld om de Ierse Bewaker St. Patrick te gedenken. Het stamt uit Ierland aan het einde van de 5de Eeuw en is de Nationale Dag van Ierland geworden. Nu wordt St. Patricks Dag langzamerhand ook gevierd in enkele andere landen.\nGedurende St. Patricks Dag zal er normaal gesproken een grote parade zijn. De traditionele feestkleur op die dag is groen. Daarom zullen mensen vaak groene kleren dragen, groene hoeden en zullen ze klavers op hun gezichten verven met groene verf.\nNu zullen mensen St. Patricks Dag vieren in ons Koninkrijk. U maakt kans om Ijskoud Donker Bier te ontvangen bij het verzamelen in ons Koninkrijk en door het doen van wensen in de Wensput. Gebruik het Ijskoude Donkere Bier en u zult veel beloningen ontvangen en daarbij maakt u kans om een klavertje te ontvangen. U zult waardevolle beloningen ontvangen wanneer u het klavertje gebruikt. Mijn Heer, uw troepen zullen hikken onderweg omdat ze teveel donker bier hebben gedronken~
