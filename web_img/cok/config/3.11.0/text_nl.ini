105761=Mijn Heer, het Kill Event is begonnen! \nGedurende het evenement, moet u zoveel mogelijk troepen van spelers doden om punten en beloningen te verdienen! \n(Gebruik van een Geavanceerde Teleport zal u naar het territorium van uw Alliantie teleporteren en u Alliantie bescherming bieden.) \n\nWanneer actief aan het aanvallen: \n1. Bekijk de Kracht van de vijand om hun sterkte in te schatten. \n2. Scouten zal u helpen om uw aanval te plannen en uw verliezen te minimaliseren. \n3. Groeperen met Alliantie leden kan helpen uw krachtige vijanden te verslaan. \n\nWanneer aan het verdedigen tegen een aanval: \n1.Gebruik alstublieft een effectieve defensie strategie om verliezen te voorkomen! \n2. Gebruik een Vredesschild om immuniteit te krijgen tegen aanvallen en voorkomt verliezen. \n3. Bekijk vijanden in de Uitkijktoren om een effectieve strategie te formuleren. \n4. Wanneer geconfronteerd met niet te stoppen vijanden, kunt u uw troepen beschermen door ze onder te brengen in ruïnes of ergens ver weg voordat de vijand arriveert. \n5. Bouw meer Hospitalen om verliezen van troepen te verminderen! \n6. Hulp zoeken bij uw bondgenoten is een effectieve methode in het gevecht. Vergeet niet om de gunst weer terug te verlenen. \n7. Upgrade uw Depot om uw grondstoffen tegen plunderingen te beschermen. \n8. Voorkom het verlies van grondstoffen door ze te gebruiken of te ruilen met uw bondgenoten in de Markt voordat u aangevallen wordt.
