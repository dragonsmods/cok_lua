9400021=De Levensboom is een alliantie gebouw welke leeft, zijn uiterlijk zal veranderen met het toenemen van de levenscyclus. \nDe Levensboom zal op een gegeven moment ongezond worden. Het heeft alliantie verzorging nodig. \nWanneer de Levensboom gezond is, kan het buffs aan alliantieleden geven. \nWanneer de Levensboom naar de finale fase groeit, zal het wat fruit produceren. Spelers kunnen het fruit gebruiken om veel beloningen te ontvangen. \nAlleen de leider en R4 leden kunnen de Levensboom planten in het alliantie territorium. \nIndien de Levensboom niet goed behandeld wordt, zal het ongezond worden, het stoppen met het beschermen van alliantie leden en fruit dragen. \nNieuwe beschikbare items: emmer, grote emmer (geavanceerd), kunstmest, super kunstmest (geavanceerd). \nVolgens het geavanceerde aantal items welke u gebruikt voor de Levensboom, zult u hetzelfde aantal kansen krijgen om het fruit te verzamelen.
