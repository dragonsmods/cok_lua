149918="Medeleven, Eerlijkheid, Eer, Gerechtigheid, Opoffering, Moed, Nederigheid en Spiritualiteit.\n\nDe Deugden van de Ridders gelden ook voor Paladijnen. Als de meest gerespecteerde en meest gevreesde kracht op dit land, is de titel van \\"Paladijn\\" het ultieme doel voor alle soldaten.\n\nVerschillend van de edelen van de Ridder Opleiding"
149919=Griffin Ridder
149920="De Bocanpuna Familie van de hooglanden hebben decennia lang fantastische beesten gevoerd en opgevoed voor de Del Familie. Onder al de dieren is de Griffin, de machtige half-leeuw-half adelaar beest, de meest mysterieyze en gevaarlijke.\n\nGriffins worden geboren met een drang naar bloed"
149921=Del Fire
149922="De Del Fire is een speciale eenheid van het Leeuwenhart Imperium. Ze worden normaliter ingezet tussen Speermannen en Korteboogmannen en dienen zware schade toe aan onoplettende zwaar-bepantserde vijanden.\n\nMet jaren van strikte training zijn de Del Fire kalm en wreed. Een middellange afstands eenheid, ze zullen aangestoken olie bommen gooien op zwaar bepantserde vijanden zodra ze binnen het bereik van de Del Fire eenheden komen. De Breekbare olie bommen bevatten ontvlambare olie"
149923=Grond Belegeringswagen
149924="Ver noordelijk van de Noordelijke Koninkrijken is een niet bereisd bekken met een enorm gat in de grond. De lokale mensen noemen het Herco. U kunt altijd het geluid horen van barstend magma en een spookachtige echo afkomstig uit dit mysterieuze hol.\n\nVeel lokale mensen hebben het enorme hol willen verkennen"
149925=De Grens Minerale Ader Aanval!
149926=Spel
149927=Sinds het nieuws van de Heilige Poort is verspreid, hebben alle autoriteiten een zoektocht gestart naar deze mysterieuze constructie.\n\nÉén van deze was de speurtocht van Loken. Na het overwinnen van Berg Frey vonden ze het eindeloze onbedekte bos, en de onverwachte extreem vreemde mijn erin.\n\nLoken heeft meteen zijn rechten opgeëist over het bos en het de mijn Lokenhill Minerale Ader genoemd. Terwijl de lust voor schat sterker is geworden dan ooit! \n\nDe wind scheurt door de gebroken banier, en de hoorn verlangt naar gevecht! Verzamel nu: Val aan! Lokenhill Minerale Ader!
149928="Nabij gelegen Koninkrijken zijn verdeeld in groepen, Heren in dezelfde groep zullen een Neutrale Minerale Ader binnentreden om te vechten om de Heilige Poort nadat het evenement is gestart.\nVoorbereiden, Wedstrijd en Verzamelen"
149929="Een zacht briesje kust het land en wekt het omringende leven"
149930=Het Sterkste Koninkrijk evenement heeft Verzameling fases, Monsters doden, Verzamelen, Onderzoek, Bouwen, Trainen en Elimineren. Een totaal van 6 fases. Voltooi de fases om relevante punten te winnen.\nNa de vroege competitie kunt u naar het koninkrijk van uw vijand gaan om de vijanden te elimineren, plunder grondstoffen en neem hun troon in.\nOnderzoek het Sterkste Koninkrijk technologie zal uw snelheid van punten verzamelen aanmerkelijk verhogen en zult u tot 9 levels aan beloningen kunnen winnen.\nOnderzoek de technologie van het Sterkste Koninkrijk zal alleen werken tijdens de relevante fases van het evenement.
150000=Ik kan me nog steeds die onvergetelijke dag herinneren. Zijne Heerschap, {0} leidde ons naar de overwinning en veroverde ons vaderland. In het begin hadden we niks, alleen een houten stadsmuur en een paar magere rantsoenen. Met niks om ons te verdedigen tegen de verschrikkelijke monsters die achter onze muren lagen.\n Toch, deze verschrikkelijke situatie bekeken, waren we niet bang. De reden was dat zijne Heerschap, {1} ons leerde boerderijen te bouwen en onszelf te voeden, hoe dappere soldaten te worden om de monsters te bevechten. In onze leider, {2}, zag ik moed, eer en ziel.
