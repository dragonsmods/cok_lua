153055=Het Festival der Lichten (Fête des lumières) is het populairste festival in Lyon. Deze unieke traditie uit Lyon schrijft voor dat elk huis kaarsen plaatst langs de buitenkant van alle ramen om een spectaculair effect ter bereiken in de straten. Het festival bevat andere activiteiten welke gebaseerd zijn op licht en duurt gewoonlijk 4 dagen, met het zwaartepunt op activiteiten op de 8tste. De twee hoofdplaatsen van activiteiten zijn typisch de Bailiek van Fouvière welke in verschillende kleuren verlicht is en de Place des Terreaux, welke elk jaar een andere lichtshow opvoert. Veel toeristen komen naar Frankrijk om dit unieke festival mee te vieren! Gedurende dit evenement,\nHeren kunnen Vreemde Kisten ontvangen door het doden van monsters in de wereld krijgen, gebruik het om veel beloningen te ontvangen.\nU maakt ook kans om de Kaats te krijgen door het doen van wensen, gebruik het om rijkelijke beloningen te ontvangen.\nMijn Heer, laten we de nacht verlichten!
