114149=Mijn Heer,\nGefeliciteerd! Uw Kasteel is zojuist geüpgraded! U zult 2 Beginners Teleports ontvangen als een upgrade beloning. U kunt deze vinden in uw items. \n\nBeginners Teleport introductie:\n1. Klik op de "Kaart" knop in het Koninkrijk om het huidige Koninkrijk binnen te treden. \n\n2. Klik op de "Wereldbol" knop om de Kaart van het Koninkrijk te zien. \n\n3. Klik op een Koninkrijk in het overzicht om dat specifieke Koninkrijk binnen te treden.\n\n4. Na het binnentreden van een Koninkrijk, klik op een leeg stuk land en selecteer "Treedt toe tot Koninkrijk" om toe te treden tot dat Koninkrijk.\n\nLet op:\n1. Beginners Teleports zullen geldig zijn gedurende 3 dagen vanaf de registratie van het account. Na 3 dagen zult u niet meer toe kunnen treden tot een ander Koninkrijk.\n\n2. Zodra uw Kasteel level 6 bereikt, zullen de Beginners Teleports teruggenomen worden en kunt u niet langer toe treden tot een ander Koninkrijk
