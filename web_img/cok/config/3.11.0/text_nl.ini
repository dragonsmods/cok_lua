151477=Winter Wonderland, laat de sneeuw u een gelukkig nieuwjaar brengen\nGedurende dit evenement,\nSneeuwpoppen zullen in de wereld verschijnen, dood ze om Sneeuwballen, takken en stenen te krijgen!\nU kunt de sneeuwballen naar andere heren gooien en hun kasteel veranderen in een grote Sneeuwpop!\nDe Kerstman zal u gratis Kerstcadeaus sturen. Hij heeft een bepaald aantal cadeaus voorbereid, vind ze voordat ze allemaal verdwenen zijn! Het geschenk kunnen verschillende grondstoffen items zijn, en u maakt ook kans om een sneeuwbal te krijgen, Kleine Hoorn en het Winter Wonderland Geschenk Box!\nU kunt de Geschenk Box ook ontvangen door het doen van wensen in de Wensput!\nOpen de Geschenk Box om een Wens Notitie te krijgen!\nSchrijf uw wensen op de notitie, misschien zal uw wens uitkomen op een unieke manier!\nTak, steen en Kleine Hoorn kunnen samengevoegd worden tot een Yeti Oproep Kaart, na het gebruik kunt u de Yeti oproepen. De Yeti's zijn lastig te verslaan, u moet een rally starten opo hen! Grote beloningen zullen naar u verstuurd worden zodra u de Yeti verslaat!\nVeel plezier in het Winter Wonderland!\nEvenement tijd: 20/12/2016 - 03/01/2017
