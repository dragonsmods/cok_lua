151826=Laba Congee is een Aziatisch ceremonieel gerecht welke gegeten wordt op de 8tste dag van de twaalfde maand in de maan kalender. De dag waarop dit gerecht volgens traditie wordt gegeten is algemeen bekend als het Laba Festival. De oorspronkelijke vorm van dit gerecht was gekookt met rode bonen en is sindsdien ontwikkeld in vele verschillende vormen. Gedurende het Laba Festival bidden mensen om een goede oogst.\n\nGedurende het evenement,\nMaakt u een kans om Kleverige Rijst te ontvangen door het verzamelen in de wereld (behalve de Goud mijn), eet het om Grondstof Items beloningen te krijgen.\nU maakt een kans om Rode Dadels te krijgen door het wensen in de Wensput, eet het om Grondstof Items te krijgen.\nU maakt een kans om Rode Bonen te krijgen door het doden van monsters in de wereld, eet ze om Versnelling Items beloningen te krijgen.\nVoeg de Laba Congee samen van Kleverige Rijst, Rode Dadels en Rode Bonen, en eet de Laba Congee om grote beloningen te krijgen!\nVeel plezier!\n\nEvenement tijd: 03/01/2017 - 10/01/2017
