150598=Antik Çağ’dan beri, Maslenitsa Rusya’da önemli bir festival olarak sayılır. Ruslar, bu günü yeni yılın başlangıcı olarak alır. Bu festival süresince, kızıl kahve renginde ve dairesel şekilde güneşi simgeleyen Bilini yapacaklar. Festivalin son gününde, İlkbaharın gelişini karşılamak için Maslenitsa’yı canlandıran bir temsili büst yakacaklar.\nMaslenitsa Etkinliği süresince, Taverna’da Deneyler Diyarı mevcut olacak. Deneyler Diyarı’nda, Leydi ve Lordlarımız Karanlığa karşı Işığı temsil edeceklerdir. İlerledikçe birçok ödül kazanacaksın ve Altın Bilin kazanma şansına sahip olacaksın. Altın Bilinler sana bazı sürprizler getirecek!\nDeneyler Diyarı Kuralları:\nDeneyler Diyarı'na her gün bir kere ücretsiz giriş yapabilirsin, ondan sonra, tekrar altın ile giriş yapabilirsin. Her girişinde, 15 ücretsiz saldırı hakkın var, sonrasında daha fazla saldırı hakkı elde etmek için altın kullanabilirsin. Normal saldırı ya da kritik darbe olması fark etmeksizin saldırı butonuna bastığın her seferde bir saldırı hakkı harcarsın.\nGiriş yaptıktan sonra, bu 3 şekilde saldırı yapacaksın: Kılıç Darbesi, Yıldırım, Ateş Fırtınası. Kılıç Darbesi 1 hasar puanı, Yıldırım 3 hasar puanı, Ateş Fırtınası 5 hasar puanına denk gelir. Bir kritik darbe kullandığında, tüm hasar 3'e katlanacaktır.\nNe kadar aynı türde saldırı noktası bağlarsan, canavarlara o kadar fazla hasar vereceksin.\nCanavarları yendiğinde, hazine sandıkları elde edeceksin. Ödülleri elde etmek için sandıkları açın.\nLeydim/Lordum, dileriz ki savaşçı olarak gücünü kanıtlamak için canavarları mağlup edebilirsin!
