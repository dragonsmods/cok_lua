5530103=Dragon-born Uygarlığı\nEjderhaları onurlandıran bir uygarlık:\nDragon-Bornlar, kıtanın merkezine binlerce yıldır hakimler. Gelişmiş teknolojileri ve üst düzey ekipmanlarıyla sayısız krallık ele geçirdiler. Bu dünyayı yaratan Ejderhaların gerçek soyundan geldiklerine inanılır.\nSon ejderhanın ölümüyle onlar da sonsuz savaşa mahkum olurlar.\nOnların tahtı ele geçirme savaşı Clash of Kings çağının başlangıcını oluşturur.\n\nViking Uygarlığı\nSavaşmaktan hoşlanan uygarlık:\nYağmalama, savaş ve denizcilik!\nUzak kuzeyin donuk yaylaları boyunca kızgınlaşan hırçın bir klan. Efsaneye göre Artha Yüce Diyarları'nın tanrıları tarafından kutsanırlar. Elit savaşçılar olmalarının yanında mükemmel denizcilerdir. Hayatları bira, şiirler, savaş ve okyanus tarafından şekillenir.\n\nYamato Uygarlığı:\nDoğudan gelen yüce bir uygarlık:\nYamato'nun şehir sokakları kiraz çiçeği olarak da bilinen elegan Sakura tarafından süslenir. Yamato aşırı iyi savaşır ve Amaterasu'yu onurlandırır. Söylentiyo göre onlar Amaterasu tarafından yaratılmış ve tanrı tarafından özel seçilmişlerdir.\nUyumları onlara çok büyük güç getirir, tanrıya inançları da onların kırılmaz zekalarını oluşturur. Hükümdarlıklarını sürdürmek için Samurai Rütbe Sistemi'ni geliştirmişlerdir.
