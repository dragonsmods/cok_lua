149909=Aslan Yürek Kardeşliği'nin gelişimi herkesin beklentilerinin ötesinde bir şeydi. Başbakan her şey gitmeden önce Kardeşliği yeniden düzenledi ve ardından Yüksek Ligi ve Siyah Kemik Parlementosu'nu kurdu. Ve Kral, aynı zamanda, Torrent Vidal'de Yüksek Lejyon Disiplin Salonu'nu bir ödül olarak kurdu.  \n\n Yüksek Ligi'nin her askeri, İnce Demir tarafından dövülmüş zanaatı taklit etmek çok zordu ve yüksek değeri koruyordu. Çok iyi bir savunma olduğunu düşündüm, takan çok daha dayanıklı kaldı. Paladin'in tabaklarında koymak için yardımcılara ihtiyaç var \n\nBu ince birliğin nagetif duygularla zayıflamasını önlemek için yeterli yiyeceklere ihtiyaçları var.
