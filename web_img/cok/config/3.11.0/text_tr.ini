114136=Hükümdarım: \n Merhaba! \n "Clash of Kings" in son sürüm testi bitti. Şimdi "Clash of Kings" proje takımı bu teste katılım sağlayan ve değerli yorumlar ve tavsiyeler sağlayan bütün oyuncularına teşekkür ettiğini belirtmek ister. Bu, bize oyunu herkesin faydası için değiştirme ve en uygun şekle getirmede yardımcı olacaktır. Test esnasında, oyunu daha iyi yapma çabalarımızı sürdürmemize yardımcı olacak, siz ve diğer pek çok oyuncularımızın yorumları ve tavsiyelerini, oyun için geri besleme sistemi ve forum ile  bir araya getirdik. Bu büyük başarı, beta periyodu süresince sizlerin yorulmak bilmez desteği sayesindedir! Takımımız, bu kez sağladığınız geri besleme özelliğini, geri beslemenin miktarı, kalitesi ve seçtiği üç ödül ile değerlendirdi. Geri beslemenizin oyunu geliştirmede etkili olduğundan dolayı, sizi bir "Güç Ödülü" ile donatacağız ve bir sonraki test aşamasına katıldığınızı görmek için sabırsızlanıyor olacağız!  \n Aynı zamanda, Clash of Kings' in en son sürümünü mümkün olan en kısa zamanda yayınlayacağız ki, bu sayede resmi olarak daha global bir kitleye ve çeşitli platformlara duyuralım. Biz samimiyetle, oyunu geliştirme sürecinde sizin bizimle beraber kalmanızı umut ediyoruz ve birlikte büyüyeceğiz! \n\nClash of Kings oyun stüdyosu
