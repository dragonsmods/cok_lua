149917=Kutsal Şövalye
149918="Şefkat, Dürüstlük, Şeref, Adalet, Kurban, Valor, Alçakgönüllülük, Maneviyat. \n\nŞövalyelerin Fazileti de Paladinler için geçerlidir. Bu topraktaki en saygın ve en korkunç güç olan \\"Paladin\\" başlığı tüm askerlerin nihai hedefidir. Şövalyelikler Koleji soyundan gelen insanlara, Paladinler en güçlü olanlar olmaya kararlılar ve sadıklar. Şövalyelere ve savaş eğitimine karşı şiddetli inancın yoluna. \n\nBir sövme olmadan bir şövalye saygı ve tanıtımları kazanmaz, ancak zırhı ve atı göze alamazlar. Dolayısıyla, sadece yaşamak için en tehlikeli misyonu seçtiler, yalnızca azı azizleri şan ile geri geleceklerdi. \n\nSonsuz savaştan etkilenmeden Genç Paladinler nihayet Kutsal Tabağa koyup tüm kötülüğü yaktı!"
149919=Grifon baskıcı
149920="Yaylaların Bocanpuna Ailesi, Del Ailesi için onlarca yıldır harika hayvanlar yetiştiriyor ve büyütüyor. Bütün hayvanlar arasında, griffin, güçlü yarım aslan yarım kartal canavar, en gizemli ve tehlikeli canavar. Kızılakbabalar savaşmak için doğarlar. Cesur,  zalim, kanlı. Üzerinde nihai bir yırtıcı her özelliğini bulabilirsin. Şu anda <Macventurer Guild 101> 'te yazılmış olan olgun bir kertenkele tutmak mümkün değildir. Ancak yalnızca Bocanpuna Ailesi, gözlerini yavrulara çevirecek kadar akıllıdır. Uçurumda tırmandılar ve 3 aylık griffin yavrularını çaldılar ve onları Griffin Şövalyesi olmak isteyen genç insanlara verdi. \ Bir KızılakbabaŞövalye Olmak kolay bir iş değil. Evcilleştirme sırasında uçuş eğitimi zorlu ve ölümcül. Genç adam uçuş esnasında rüzgar basıncını üstesinden gelmekle kalmayıp aynı zamanda hayvanlarla güçlü bir bağ oluşturarak nihayet ünvanı alıyor: Kızılakbaba Şovalyesi Aslan Yürek İmparatorluğunun en hızlı, ölümcül, en etkili hava kuvvetidir!"
149921=Del yağ atıcı
149922="Del yağ atıcısı,Kızılakbaba İmparatorluğunun özel bir görev kuvveti. Genellikle Mızraklı Piyade ve Okcu arasında konuşlandırılır ve farkında olmayan ağır silahlı düşmanlara büyük zarar verirler. \n\nYıllarca sıkı eğitimle, Del Fire sakin ve acımasız hale gelir. Orta menzilli birlik olarak, ateşli yağ kutularını ağır ateşli silahlı düşmanlara, Del Fire'ın menziline girer girmez atarlar. Kırılgan yağ kutuları, zırh boşluklarından içeri giren ve aşırı yanıklarla uğraşan yanıcı yağlar ve gözlerini bıçaklayarak düşmanları köreltebilen sivri çiviler içerir. Yağ kutularının yüklenmesinden dolayı, \n\nDel Fire genellikle grup halinde çalışır. İki kişilik, iyi işbirliği yapan Del Fire ekibi,\n\n yoğun bir şekilde güçlendirilmiş herkesi kâbusu.  Güçlü Siyah Kemik Lejyonu, Aşil Havzasında önlerine yönlendirildiğinde ..."
149923=Glandaz  çekiç
149924="Gronde hakkındaki gerçeği öğrendikten sonra kimse geri dönmeyecek. \n\nKuzey Bölgesi'nin derin kuzeyinde Herco adı verilen dev bir delik var. Lava daima tutunca akar ve kayaçlar sıcaklığın ne kadar düşük olursa olsun patlarlardı. \n\n Yakın zaman önce korkusuz bir yerel adam delikten aşağıya bir iyilik organize etti ve bir lokalin görmek isteyen açgözlü sahibi için bir bahis düzenledi. \n\nİki hafta sonra lokali sahibi bahsini kaybetti. \n\n\\"Gronde!\\" \\"Gronde!\\" \\"Gronde!\\" ...... Genç adam bir canavarın resimlerini terk ederek ateş etti ve Duvardaki \\"Gronde\\" sözcüğü altın ve korkuyla dünyayı terk etti. \n\n nİnsanı idare etmek için iyi bilen cetvel hikayeyi duydu ve işçiye bu korkunç kuşatma silahını inşa etmesini emretti ve Gronde'un Çekiç adını verdi. ."
