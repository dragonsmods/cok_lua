138438=Amir Sarayı hazırlık aşamasına girdi, lütfen Amir Sarayı savaş alanına en yakın zamanda giriş yapın.\nAmir Sarayı savaş alanında ateş söndürmeniz veya duvarınızı onarmanız Savaş Zonu'ndayken yasaktır. Ancak bu operasyonları Ateşkes Zonu'nda yapabilirsiniz. Lütfen kalenize sahip çıkın.
