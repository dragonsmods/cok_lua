105721=Lordum, şehrinize saldırıldı ve şu anda şehriniz yanar durumda. Gelişmiş Teleport kullanarak şehrinizi ittifakınızın bulunduğu bölgeye taşıyabilirsiniz. Bunu yaparsanız hem ittifakınızdan koruma alma şansınız olur, hem de ittifakınıza daha iyi yardım edebilirsiniz! \n\n1 Eğer şehriniz düşmanlarınız tarafından saldırıya uğrarsa ve siz onu koruyamazsanız, şehriniz Yanar Vaziyete geçecektir. Şehir Savunmanız, 0 (sıfır)a düşene kadar azalacaktır. 0'a indiği zaman şehriniz yok olacaktır. \n2 Koruma Kalkanı kullanmak efektif savunma yapmanızı sağlarken kayıplarınızı minimuma indirir. \n3 Gözetleme Kulenizden düşmanlarınızı gözlemleyin ki efektif savunma stratejileri kurgulayabilin. \n4 Durdurulamayacak güçte düşmanlar ile karşılaşıldığı zaman ordularınızı korumak için onları harabelere veya herhangi bir yere yollayarak düşmanlar gelmeden odrularınızı şehrinizden çıkartın. \n5 Şehriniz saldırıldığı zaman yaşayacağınız asker kayıplarını azaltmak için daha fazla Hastane inşa edin. \n6 Savaşta verimli yöntemlerin birisi, ittifakınızdan yardım istemektir. Tabii ki onlar yardım istediği zaman sizin de aynısını yapıyor olmanız gerekmektedir. \n7 Deponuzun seviyesini yükseltin ki düşmanlar saldırdığı zaman kaynaklarınızı düşman tarafından yağmalanmaktan koruyun. \n8 Düşman saldırısında kaynaklarınızın kaybını azaltmak için onları saldırıya uğramadan önce Market üzerinden ittifakınız ile ticaret için kullanın.
