153613=Şeker ya da Şaka, Cadılar Bayramı’nda büyük bir aktivitedir. Çocuklar çoğunlukla küçük hayaletler gibi davranır, komşularının kapısını çalar ve “Şeker ya da Şaka!” diye bağırır. Ev sahipleri de nazikçe onlara şeker ya da başka hediyeler verir.\nBu sene şeytan, cadı, iskelet ve hayalet şeytani güçlerini balkabaklarına aktardı. Canavarları öldürerek Şeytani Balkabakları toplayabilirsiniz, şekerlerle Balkabağı Elçisi’yle tanışma şansınız da var. Şeytani Balkabaklarına şeker yedirip onları Mutlu Balkabağı haline getirin. Mutlu Balkabaklarını da zengin ödüller kazanmak için kullanın!\nLordum, bu etkinliğe hazır mısınız? Gidin, Balkabaklarını ve Şekerleri toplayın!
