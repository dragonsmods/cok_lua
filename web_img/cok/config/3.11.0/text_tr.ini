150236=<The Frog Princess> Rusya'da ünlü klasik bir peri masalıdır. Hikaye, Ölümsüz Koschei'yi saf dışı etmek için sihirli iğne kullanan ve sonradan Kurbağa Kız Vasilisa'yı kurtaran Prens Ivan'ın hikayesini anlatmaktadır.\n Etkinliğimizde, Ölümsüz Koschei yeniden ortaya çıkacak! Dilek kuyusundan dilek dileyerek ve Kaledeki kaynakları toplayarak Sihirli Sandık elde edebilirsin. Bu sandıkları kullandığında "Sihirli İğne" elde etme şansın var. Eğer "Sihirli İğne"yi taşıyor ve Krallık Haritası'nda bulunan Ölümsüz Koschei'yi yenmek için ralli yapıyorsan, ödül olarak ileti yoluyla lüks paket kazanacaksın. Unutma ki, her gün sadece 10 tane Sihirli İğne kullanabilirsin, bu yüzden lütfen dikkatli bir şekilde kullan!\n Ölümsüz Koschei’ye saldırmak için ralli kurman gerek. Her takımın 2 üyeye sahip olması gerekir. (maksimum: 6 üye). Takım 2 üyeden daha az ise ralli başarısızlıkla sonuçlanacaktır.
