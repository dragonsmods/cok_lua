150199=Cadılar Bayramı geliyor! Bu bayram, Eski Keltlere özgü Yeni Yıl bayramından gelmektedir. Keltler, 2000 yıl önce şuan ki Kuzey İrlanda, İngiltere ve Fransa'da yaşamıştır. Yeni Yıl için Kasım ayının 1. gününü belirlemişlerdir. Yılbaşı gecesi (31 Aralık) günü, Yeni Yıl kutlamalarına ek olarak, Keltler atalarına ve ruhlarına tapınmak için yiyecek kullanmış ve kışın hayatta kalmak için dua etmişlerdir.\nÖzgün Cadılar Bayramı etkinlikleri sadedir ve daha çok kilisede gerçekleşmektedir. Buna rağmen, zaman geçtikçe, Cadılar Bayramı insanların eğlenceden, hayalet hikayelerinden ve şaka ya da şekerlerden zevk aldığı bir bayrama dönüşmüştür. 1 Kasım Yortusu'ndan bir gece önce, çocuklar envai çeşit tuhaf kostümler giyer, kabaktan fenerleri taşır ve kapı kapı şeker toplar.\nLordum, bu eğlenceli tatili kutlamak amacıyla Cadılar Bayramı Etkinliği başladı! Bu etkinlik süresince, korkunç kabak canavarları krallıkta görünecektir. Onları yok etmek, Şeytani Kabak kazandıracaktır. Dünyadaki kaynakları toplayarak, Şeker elde edebilirsin. Şeytani Kabağı Şeker ile besle ve Şanslı Kabak elde et. Şanslı Kabağı kullanarak bol bol ödül kazanabilirsin. Lordum, Cadılar Bayramı Etkinliği'nin parçası ol ve istediğin gibi kabak topla!
