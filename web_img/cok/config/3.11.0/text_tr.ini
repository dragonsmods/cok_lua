153636=Huaxia, Çin medeniyetini temsil eden farklı tarihi bir kavramdır. Etrafındaki Çinli olmayan barbarlarla tezat oluştururlar. "Büyük" anlamını taşıyan Xia - Çin'in geleneksel kurallarını temsil ederken, Hua - "şahane" anlamına gelir ve Çinlilerin giydikleri güzel kıyafetleri belirtmek için kullanılır. Bu terim ayrıca modern Han Çinlilerinin aslen soylarını tezahür ettirdikleri ‘’Geç Neolitik’’ ve ‘’Erken Bronz Çağı’’ tarım kabilelerinin etnik birikimine atıfta bulunmaktadır. Bu, Han Çinlileri'nin, topluca Huaxia olarak bilinen ata kabilelerinin farkındalığından gelir.\nEtkinlik süresince, kalenizde bir panda ortaya çıkacak. Ödüller kazanmak için üzerine tıklayabilirsiniz.\nLordlar, tadını çıkarın!\nEtkinlik Zamanı: 01.12.2017 - 08.12.2017
