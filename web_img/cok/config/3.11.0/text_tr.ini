9400021=Hayat Ağacı canlı yaşayan bir ittifak inşasıdır, görünümü ömrünün artması ile değişecektir. \nHayat Ağacı bazı noktalarda sağlıksız kalacaktır. İttifak üyelerinin bakımına ihtiyaç duyarlar. \nHayat Ağacı sağlıklı olduğunda, ittifak üyelerine ittifak bonusu sağlayabilir. \nHayat Ağacı son evresine ulaştığında, birkaç meyve verecektir. Oyuncular çok sayıda ödül almak için bu meyveleri kullanabilir. \nYalnızca Lider ve r4 üyeler Hayat Ağacı'nı ittifak bölgesine dikebilir. \nEğer Hayat Ağacı'na dikkatle bakılmazsa, sağlıksız kalacak, ittifak üyelerini koruması bitecek ve meyve vermeyecektir.\n Mevcut yeni ögeler: kova, geniş kova (gelişmiş), gübre, süper gübre (gelişmiş). \nHayat Ağacı üzerinde kullandığınız gelişmiş öge sayısına göre, meyve toplama şansınız aynı sayıda olacaktır.
