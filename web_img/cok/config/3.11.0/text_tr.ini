150680=Her yıl Mart ayının başından Mayıs ayının ortasına kadar olan süre boyunca, kiraz çiçeği ağacı, Japonya'daki her yerde çiçek açar. Bu çiçek, Japonya'nın ulusal çiçeğidir ve Japonya'nın en önemli geleneklerinden biri olan Bahar süresince, güzelliğinin tadını çıkartırlar. Kiraz çiçeği ağacının çiçek açması uzun sürmez, yalnızca 7 ile 10 gün içinde çiçek açar ve açtığında, Japonya'daki tüm şehirlerde Kiraz Çiçeği Festivali düzenlenecektir. Japonya'nın kuzey ve güney bölgelerindeki sıcaklıklar farklı olduğundan, kiraz çiçeklerinin keyfini çıkarmak bölgeden bölgeye değişir.\nİnsanlar güzel vakit geçirmek için çiçek ağaçlarına akın edecek, öğlen yemekleri, meyveli börekler ve likör getirecekler.\nBu festival süresince, kaynak topladığında ve Dilek Kuyusu'ndan dilek dilediğinde Kiraz Çiçeği Ağacı'nın Dallarını elde edeceksin ve sonrasında, bunları kullanarak çok sayıda ödül alacaksın. Dahası, şehrinde kiraz ağaçları olacak.
