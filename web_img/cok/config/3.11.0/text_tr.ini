150184=<Astérix> 1959'dan beri seri olarak yayınlanmış Fransız bir çizgi romandır. Şimdiye kadar, 111 dile çevrilmiş ve dünya genelinde 350 milyondan fazla kopyası satılmıştır. Sadece Batı'da tanınmış bir klasik değil, aynı zamanda Fransız kültürünün sembollerinden biri ve Avrupa'ya özgü hak edilmiş bir çizgi roman klasiğidir.\nHikaye, etrafta sefere çıkmak için Caesar'ın Romalı lejyonlara önderlik ettiği zamana, 2000 yıl öncesine kuruludur. Milattan önce 58 yılında, Ceasar'ın ordusu Alp'leri geçmiş ve Roma Cumhuriyeti'nin kuzeyinde geniş toprak parçası olan Galya'yı fethetmek için bir savaş başlatmıştır. Galyalılar savaşı kaybetmiştir. Çizgi romanda, bunun aksine, hikaye Galya'da asla teslim olmayan küçük bir köyde başlar. Köyün Rahibi sıradan insanları çok daha güçlü yapacak bir sihirli iksir yaratır. Bilgelikleri, cesaretleri ve bu sihirli iksir ile, Galyalı Kahramanlar zorlu görevleri tamamlamışlar, Ceasar'ın gizli planlarını alt etmişler ve evlerini korumuşlardır!\nLordum, Galyalı Kahramanlar'ın Ruhunu paylaşmalısın. Bu sebeple, "Asteriks'e Selam" Etkinliği yapıyoruz. Etkinlik süresince, ne zaman canavarları yok edersen, o zaman 1-3 şişe sihirli iksir elde etme fırsatına sahip olacaksın. Bol bol ödül kazanmak için iksirleri kullan.
