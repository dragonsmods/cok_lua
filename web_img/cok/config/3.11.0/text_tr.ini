168549=Kaçamayacaksınız! Yakalayın!
168550="Yakalanan Prensesi kurtardınız ve Yaşlı Kral'ı desteklemeyi tereddüt etmeden kabul ettiniz. Bir casus raporu aldınız, Sör Grey Cregane'in ihanetiyle ilgili"
168551=Lordum, Prenses onlara önderlik etti ve Kaleyi aldı! Grey Cregane kaçtı!
168552=Grey Cregane, sana en büyük oğlum gibi davrandım, bana neden ihanet ettin?
168553=Beni yüksek takdirinizden dolayı çok teşekkür ederim. Ancak Kara Kemiklerin yüksek azmi onların geri çekilmesine izin vermeyecek, iyi şanslar, Lordum.
168554=Kara Kemikler kahrolsun, kılık değişiklikleri mükemmeldi.
168555=Lordum, kurtardığınız için teşekkür ederim, kraliyet ailesi adına size yardımcı olacağım.
168556=Teşekkürler, Ekselenasları.
168557=Kaleyi geri almak için askerleriniz büyük kayıplar yaşadı, çoğu kan gölleri içine düştü... Eski General Jaqen Prenses'in çağrısına cevap verdi ve 9.Ordu Askerleri'ne size hizmet için önderlik etti.
168558=General Jaqen'in yardımlarına teşekkür ederiz, onun askerlerine gerçekten ihtiyacımız var.
168559=Jaqen Amca, sonunda geldin!
168560=Emekli askerleri çağırdım, bugün gelenler sadece ilk birlikler. Büyük güçler de yakında gelecekler.
168561=İyi, hadi yakındaki canavarları temizleyelim ki müttefiklerimizden gelecek yardımlara daha çok zarar vermesinler.
168562=Savaş ordumuza büyük kayıplar getirdi. Kral Balder'i en kısa zamanda desteklemek için Prenses Novia daha çok asker eğitimine başladı ve Kale'yi yeniden inşa etmek için ustalar görevlendirdi...
168563=Prensesim, ağır kayıplarımız var, ve Kara Kemik ordusuna karşı savaşmak için daha çok asker almamız gerekiyor!
168564=Lordum, endişe etmenize gerek yok, daha çok savaşçı topladık, burada yakında birleşecekler.
168565=Güzel, Kurye, askerlere Kışla, Ahır ve Menzil'i yükseltmelerini söyle. Aynı zamanda askerlerimize daha çok Askeri Çadır yapılsın!
168566=Kaleyi savunmak için, Büyük Usta Hızlı Kale Güçlendirmesini önerdi, hızlandırma ögeleri kullanın ve inşaat hızınızı büyük oranda artırın!
168567=Lordum, Üniversiteden Ordu Teknolojisi araştırmasını seçebilirsiniz, örneğin
168568=İyi fikir! Benim sözlerimi iletin, önce Bilim araştırılsın, hiç hızlandırıcı esirgemeyin!
168569=Lordum, endişe etmenize gerek yok. Krallığınız hızlı bilim araştırması yapmanız için size büyük ödüller sağlayacak.
168570=Sözleriniz topraklara yayıldı, daha çok savaşçı gelecek. Popülasyonun artması aynı zamanda kaynak giderlerinin artmasına da sebep olacak. Daha yüksek seviye Çiftlik ve Kereste Fabrikası inşaa edin, ve hızlı büyümenizi garantilemek için daha çok kaynak toplayın...
168571=Lordum, sizin cesaret ve merhametinizi takdir eden birçok iyi savaşçı ordunuza katılmak istiyor!
168572=Lordum, yiyeceğe ihtiyacımız var! İnşaat için odunumuz da bitiyor!
168573=Çiftliklerimizi ve Kereste Fabrikalarımızı hızlıca yükseltin! Askerleri yiyecek toplamaya gönderin be etraftaki canavarları öldürüp savaşçımızın zararsız şekilde geldiğinden emin olun!
168574=Grey Creagane size ihanet ettiğinde, Lordlar Kara Kemikler tarafından saldırıya uğradı, kendilerini Kara Kemiklerden korumak için ciddi yardıma ihtiyaçları var!
168575=Kara Kemik Lejyonu'yla savaşmak için daha çok güç birleştirmemiz lazım.
168576=Lordum, İttifak arayüzünden katılmak istediğiniz İttifakı seçebilirsiniz.
168577=İttifak arayüzünden öge bağışlayın ve müttefiklerinizle konuşun, burada daha çok arkadaş elde edeceksiniz!
168578=Tamam, haydi yapalım!
168579=Düşman kampını bulduk, dikkatlice araştıracağız
168580=Lordum, şehrin dışındaki bir Kayıp Kampta Kara Lejyon'un izini bulduk!
168581=Aa, gerçekten mi? Kaç kişi? Savunmaları güçlü mü?
168582=Ayak seslerinden anlaşılacağı üzeri düşman küçük bir birlik, çok sayıda değiller.
168583="Çok iyi, bir grubu casuslamaya yollayın, ve sonra ralli çağrısı yapın"
168584=Askerleriniz savunmasız kampa hücum etti, ancak orada azılı bir ordu buldular. Birlikleriniz acı bir savaşa girdi. Bu sırada mağaranın derinliklerine zincirlenmiş dev bir canavar dikkatinizi çekti...
168585=Casus! Casus! Seni astıracağım! Görevini nasıl yaptın? Bu miktar hiç de "az" değil!
168586=Lordum, bizi kandırdılar! Mağarada bir ordu daha saklanıyormuş!
168587=Aralardan sıyrılamıyoruz, mağaranın çıkışı kapandı!
168588="Mağarada zincirlenmiş devasa bir canavar buldunuz. Yakınlaşınca onun dev bir Kara Ejderha olduğunu gördünüz, yaralanmış büyük bir yumurtayı koruyordu. Bir anda sağır edici bir gürlemeyle Ejderha zincirlerinden kurtuldu. Korkutucu canavar, Kara Kemiklere nefret dolu bir bakışla bakıp yavaş bir iç çekişle doğruldu. Hiçbir uyarı yapmadan hayal edebileceğiniz en dolu ateşi etrafa sıçrattı, kayayı bile eriyebilen bir ateşi! İnsanların acı dolu çığlıkları kilometrelerce duyuldu"
168589=Bu antik bir Kara Ejderha, tek nefeste Kara Kemikleri tamamen yok etti
168590=Ama o düştü, nefret dolu son nefesini Kara Kemikler'e sıçrattıktan sonra gözlerindeki ateş söndü.
168591=Hey! İşte bir Ejderha Yumurtası, o zavallı Kara Ejderha'nın yavrusu, bizim ona bakmamız lazım!
168592=Bu...çok tehlikeli! Ayrıca ben Ejderha yumurtası çatlatmayı bilmiyorum ki!
168593=Mağaradaki savaştan sonra, Novia Kara Ejderha Yumurtası'nı kalenize getirdi, kısa bir süre içinde şçinden küçük bir kara ejderha çıktı. Onun büyük açlığı Vardiya Çavuşu'nu çok zorladı. Ama Prenses Novia Ejderhayı sevmekten vazgeçmedi.
168594=Ne kadar da hızlı büyüdü! Pençeler ve keskin dişler, ah, o ateş! Çok sevimli, eminim gelecekte bize büyük yardımı olacak!
168595=Ekselansları, görünüşe göre ortada bir yanlış anlama var. Ejderhalar doğduklarından itibaren yüksek güce sahip olan antik yaratıklardır.
168596=Küçük Ejderhayla biz ilgileniyoruz, bu arada siz de Ejderhayla bir bağ kurmalısınız, sadece bu şekilde Ejderha daha güçlü olabilir!
168597=Novia'nın Kara Ejderha'yla oynadığı günlerde, büyük ordu geldi ve size sadakat yemini etti! Bu orduyu geçindirmek için daha çok yere ve erzaka ihtiyacınız var. Bu nedenle bina inşaatlarını hızlandırmanız gerekiyor!
168598=Lordun ve Novia'nın özenli bakımı sonucu Kara Ejderha artık yürüyüşe katılabilir. Prenses Novia, Kara Ejderha'nın savaşa katılmasına izin vermenizi ve bu sayede daha çok savaş tecrübesi kazanmanızı öneriyor.
168599=Kara Ejderha artık askerlerle beraber yürüyebilir, onun gücünü düşmanlara gösterme zamanı!
168600=Ejderhanın savaşa katılmasına izin ver ve düşmanları yok et!
168601=Lordum, ben sizin krallığınızı inşa etmenize ve onurunuzu yeniden kazanmanıza yardım edeceğim!
