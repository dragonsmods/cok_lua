138319=Amirlik Savaşı\n\nSavaş Alanı Kuralları:\nAmir Sarayı'nın 3 aşaması var: Barış Aşaması, Hazırlık Aşaması ve Savaş Aşaması. Saray barış aşamasındayken Amir Sarayı savaş alanına giriş yapamazsınız. Bu süre boyunca mevcut Amir, Amirlik otoritesine sahiptir. Saray hazırlık aşamasındayken Amir Sarayı savaş alanına giriş yapabilirsiniz ancak yürüyüş gönderemez veya ışınlanamazsınız. Saray savaş aşamasındayken Amir Sarayı için savaşabilirsiniz.\nSavaş aşaması sona erdiğinde kendi krallığınıza geri döneceksiniz. Yeni bir Amir, Amir Sarayı'nı ele geçirecek ve Amir Sarayı tekrar barış aşamasına girecek.\n\nSavaş Kuralları:\nSavaş alanının 3 bölgesi var: Siyah Kemer, Savaş Zonu ve Ateşkes Zonu. Siyah kemerde kamp kurmanız yasaktır. Aynı zamanda, siyah kemerdeyken yürüyüş hızınız düşecektir. Siyah kemer ve savaş zonunda Barış Kalkanı açmanıza, ateş söndürmenize ve surların tamirine izin verilmez. Ancak bu işlemleri ateşkes zonunda yapabilirsiniz.\nKaleniz Amir Sarayı savaş alanındayken her malubiyetinizde kalenizin yanma hızı artar.\n\nGalibiyet Kuralları:\nSarayı toplamda en fazla süre elinde tutan lord kazanacaktır. Amir Sarayı aynı anda ralli ve takviyeler sebebiyle birçok işgalci barındırsa da sadece ilk işgalci (Ralli Lideri) işgal süresi kazanacaktır.\n\nÖdül Kuralları:\nSarayı toplamda en fazla süre elinde tutan lord Amir olacaktır, Amir ilgili otoriteye sahiptir ve eşsiz, güçlü bir ekipman seti - Amir Seti'ni elde edecektir.\nAmir Savaşı'nda 2. ve 3. olan lordlar da ödül alacaktır.
