152904=It symbolizes completeness and reunion, can be used to redeem rewards in the Festival Carnival - Welfare Store.
152903=The Mid-Autumn Festival is a traditional Chinese festival. The festival is named as so because it takes place on the 15th of August in the lunar calendar, the middle of autumn. Mid-Autumn Festival is also a traditional festival in East Asia and Southeast Asia. During the Mid-Autumn Festival it is custom to enjoy the sight of the moon, eat moon cakes and drink osmanthus wine. The moon of the Mid-Autumn night represents the reunion of family, the home sickness of the traveler and the hope of a good harvest.\n The Chinese Knot is a traditional handmade craft, regarded as a symbol of Chinese ancient culture. It witnessed the sewing during the Stone Age, the manner in the Han Dynasty and until this day remains a respected craft in modern day China. Because it has a symmetrical appearance, it represents a long history and meets the requirement of traditional decoration. It is now called the Chinese Knot.\n During the Mid-Autumn Festival, you can get Moon cakes by wishing, killing monsters and gathering resources in the world. Moon cakes can be used to redeem rewards in the Festival Carnival - Welfare Store! Event time: 2017/9/30-2017/10/10
