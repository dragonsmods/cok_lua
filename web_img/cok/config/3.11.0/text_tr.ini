140113=Lordum:\nEjderha Mücadelesi başlamak üzere! Farklı Krallıklardan güçlü ittifaklar COK'taki en güçlü İttifak ünvanı için rekabet ederek burada biraraya gelecekler!\n İttifaklar gruplara ayrılacak ve birbirleriyle savaşacaklar. Kazananın sıralaması yükselecek. Nihai sıralama ve rövanşlara göre, COK'taki en güçlü İttifak belirlenecek.\n Her ittifaka onları sıralamak için güçlerine göre bireysel puanlar vereceğiz. Bu bireysel puanlar, toplam güç ve üyelerin Kale seviyeleri ile belirlenir. Kale seviyesi 26'nın üzerinde olanlar en yüksek puanı alacaklar, bu yüzden Kalenizi yükseltmeyi ve gücünüzü artırmayı unutmayın!\n Ejderha Mücadelesi'ne yönelik diğer kurallar ileride yayınlanacak. Bizi takip etmeye devam edin!
140114=Lordum:\nEjderha Mücadelesi başlamak üzere! Bu kez her Krallıktan tüm oyunculara karşı savaşabilirsin ve COK’un En Güçlü İttifakı olabilirsin!\n -Herhangi bir Krallıktan ilk 50 İttifak’ın herhangi bir lideri kayıt olabilir.\n -Her ittifakta 50’ye kadar üye katılabilir. Bu üyeler, liderler ve R4 üyeler tarafından seçilecektir\n -Savaş Alanı’na girdikten sonra, sadece karşı tarafın kalesine saldırma, binaların kontrolünü ele geçir ve Birlik Puanı elde et. En çok kaynağa sahip olan İttifak kazanır\n -Kaynak noktalarının yanında, diğer binalar da var. Onları işgal etmek farklı Güçlendirmeler ve stratejik avantajlar kazandıracaktır\n -Birlikler savaş alanında ölmeyecektir ve sadece sınırlı miktarda gelişmiş ışınlanma kullanabileceksin.\n -Kazananlar ve kaybedenler farklı puanlar ve bonus puanları elde eder (Savaş alanındaki performansa bağlı). En sonunda, puan sıralaması seviyeyi belirleyecek ve süre sonunda hediyeni alacaksın.\n -Ödül her savaşın sonunda gönderilecektir. Bu, savaş alanında elde ettiğin puan ile belirlenir (kristaller içerebilir)\n SSS’de detaylı kuralları bulabilirsin\n\n Lordum, hazır mısın? Ejderha Mücadelesi’nde savaş ve COK’taki En Güçlü İttifak ol!
