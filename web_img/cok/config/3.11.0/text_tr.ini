150224=Cadılar Bayramı sonrasında, Birleşik Krallık önemli bir tatile sahiptir - Şenlik Ateşi Gecesi! Her yılın bu zamanında, İngilizler şenlik ateşi yakar ve havai fişekler ile kutlarlar.\nŞenlik Ateşi Gecesi aynı zamanda Guy Fawkes Gecesi olarak da anılır, 1605 yılındaki Barut Komplosu'ndan, bir grup taşralı İngiliz Katoliğinin Protestan Kral I. James'e suikast düzenleme ve yerini Katolik birini geçirme amaçlı komplosundan kaynaklanır. 5 Kasım, Guy Fawkes tutuklanmasının hemen ardından, Lordlar Kamarasının altına yerleştirilmiş patlayıcılar ele geçirildi, James Konseyi Kralın hayatta kalmasını halkın şenlik ateşi ile kutlamasına izin verdi.\n\nBu etkinlik sırasında,\n1. Havai fişekler elde etmek için, dünya haritasından kaynak topla (Altın hariç), zengin ödüller kazanmak için havai fişek kullan.\n2. Lordlar dilek dileyerek şekerleme alma şansına sahiptir, ve canavar öldürerek de elma elde edebilir.\n3. Elma şekeri elde etmek için Elma ve Şekerlemeyi birleştir! Zengin ödüller kazanmak için Elma şekeri kullan!\nLeydim/Lordum, barbekü ekipmanlarını çıkar ve şenlik ateşini yak!\nEtkinlik Zamanı: 01/11/2016 - 08/11/2016
