150676=Tayland’ın Su Festivali, Nisan ayının 13’üne denk gelir ve 3 gün sürer. Bu Taylandlılar için en önemli festivaldir. Bu festival, tüm şeytanların, şansızlıkların ve suçların temizlenip gideceği ve sonrasında güzellik ve arınma ile yeni bir yıla başlanacağı anlamına gelir. Su Festivali dönemi yıl içinde en sıcak zamana denk gelir. Bu festival süresince, Taylandlılar kutlama yapmak için birbirlerine su atarlar, bu yüzden bu festivalin adı Su Festivali’dir. Bu gün gelmeden önce, insanlar genellikle evlerini temizler ve şansızlıktan kurtulmak için eski kıyafetlerini yakarlar.\nGün boyunca gelenekleri, tapınağa gitmektir. Burada kumdan kaleleri yığar, hepsine bayrak takar ve bereketli bir yıl olması için dua ederek üzerlerine çiçekler atarlar. Gece boyunca, saygı ve hayır dualarını sunmak için genellikle yaşlıların kol ve sırtlarına taç yaprağı esansı sürerler. Sonrasında, yaşlılar kutsama için bu esansı başlarına sürerler.\nSu Festivali Etkinliği süresince, canavarları öldürdüğünde, Leğenler elde edebilirsin ve bunları kullanarak birçok ödül kazanabilirsin. Aynı zamanda, şehrinde Filler belirecek ve rastgele bir zamanda koşmaya başlayacaklar. Ödülleri elde etmek için koştuklarında onlara tıkla.
