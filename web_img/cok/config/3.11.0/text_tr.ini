105719=Lordum, Düşmanları Öldür Etkinliği {0} içerisinde başlayacak!  \n Bu etkinlik boyunca, mümkün olduğu kadar çok düşman öldürmelisin ki kazandığın puanları ödüllere çevirebilesin!  \n (Gelişmiş Işınlanma eşyası seni Müttefiklerinin toprağına taşır ve sana Müttefik koruması sağlar.)  \n \n Aktif olarak saldırırken:  \n1. Düşman kuvvetini tahmin etmek için güçlerine bak.  \n2. Casuslamak kayıplarını minimuma indirmek ve birçok düşmanı öldürmek için sana yardım eder.  \n3. Müttefiklerinle saldırmak daha güçlü düşmanları yenmende yardımcı olur.  \n \n Saldırıları Savunurken:  \n1 Kayıplardan kaçınmak için lütfen etkili bir savunma yap!  \n2 Barış Kalkanı kullanmak kayıpları engellerken aynı zamanda efektif bir savunma sağlar.  \n3 Etkili savunma stratejisi kurmak için Gözetleme Kulesinden düşmanlara bak.  \n4 Durdurulamayacak düşmanlarla sarıldığında, düşman kalene ulaşmadan önce birliklerini harabelere yada uzak noktalara göndererek koruyabilirsin.  \n Daha çok hastane inşa etmek kayıplarını azaltır!  \n6 Müttefiklerinden yardım aramak savaşta etkili bir yöntemdir. Tabiki sizde aynı yardımı onlara göstermelisiniz.  \n Deponuzu geliştirmekte kaynaklarınızı yağmalanmaktan koruyacaktır.  \n8 Kaynak kaybını önlemek için saldırıdan önce Müttefiklerinizle  Pazarı ticaret yapmak için kullanın.
