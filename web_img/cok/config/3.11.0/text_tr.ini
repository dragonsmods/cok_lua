152273=Bir Nisan Şaka Günü geliyor, şakalara hazır mısınız?\nBir Nisan Şaka Günü 1800’lerden beri batı ülkelerinde yapılmaktadır. 1 Nisan’da, insanlar genellikle eğlence için birbirlerine şaka yapmakta ve aldatılan kişiyi “aptal” ilan ederek en sonunda gerçeği söyleyeceklerdir.\n1965’te Fransa Kralı 9. Charles’ın Yeni Yıl Günü’nü 1 Nisan’dan 1 Ocak’a değiştirmeye karar verdiği söylenmektedir. Ancak, bazı insanlar buna katılmamış, eski alışkanlıklara bağlı kalmışlar ve hala yeni yılı 1 Nisan günü kutlamaktadırlar. Bu yüzden, yenilikçiler bu günde onlara fena halde sataşmakta, sahte hediyeler göndermekte ve onları sahte partilere davet etmekteydiler. O zamandan itibaren, insanlar her zaman 1 Nisan günü başkalarına sataşmaktadır.\nBir Nisan Şaka Günü süresince, krallık haritası üzerinde Soytarılar olacaktır. Birkaç hediye elde etmek için bu Soytarılara gidebilirsiniz. Soytarı Şapkalarını A, B, C, D ya da E olarak rastgele sayıda elde edeceksiniz ve Sürpriz bir Sandık elde etmek için farklı şapkaları kombinleyebilirsiniz. Fakat görünümünden şapkaların içinde ne olduğunu bilemezsiniz. Şüphesiz, Soytarılardan Kombinasyon Formülünü elde edebilirsiniz ancak formülün doğru ya da sahte olup olmadığını size söyleyemeyiz. Lütfen unutmayın: 1. Soytarılar kendilerini gizleyecektir. Lütfen dikkatli bir şekilde onları arayın. 2. Bütün Soytarılara güvenmeyin. Eğer sizi aldatırlarsa, çok fazla kaybedeceksiniz.
