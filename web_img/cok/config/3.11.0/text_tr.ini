149929="Breeze, yaşamı uyandırmak için öpücük topraklarında, her krallık kutsal tahta doğru gelişiyor. Ancak yalnızca en güçlü krallık halkını koruyabilir ve hayatta kalabilir! \n\n En güçlü krallığın şiddetli gücü, patlaması ekonomik, ileri teknoloji, yeterli kaynakları ve kitlesel nüfuz sahibi olması gerekir. Ancak o zaman savaşta hayatta kalabilir ve sonunda taht kurabilir!"
149930=En Güçlü Krallık etkinliği, kolleksiyon aşamalarına sahiptir, Canavarları Öldürme, Toplama, Araştırma, İnşaat, Eğitim ve Ortadan Kaldırma. Toplam 6 evre. İlgili puanlar kazanmak için aşamaları tamamlayın.\nErken rekabetin ardından, düşmanları ortadan kaldırmak, kaynakları talan etmek ve tahtlar için hak talebinde bulunmak için rakibinizin krallığına geçebilirsiniz.\nGüçlü Krallık teknolojisini araştırmak, puan alma hızınızı önemli ölçüde artıracak ve en fazla 9 farklı ödül kazanabilirsiniz.\nEn Güçlü Krallık teknolojisi yalnızca etkinliğin ilgili aşamalarında etkisini gösterecektir.
