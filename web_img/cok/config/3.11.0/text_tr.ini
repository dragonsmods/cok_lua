168545=Kral Balder, Kara Kemik Kurulu'yla savaşmak için muazzam bir orduya önderlik etti. Kara Kemik Kurulu, Aslanyürek savaşçılarını katletmek için Hidra Lejyonu ve Viking Paralı Askerleri'ni harekete geçirdi...
168546=Babam ve ben kalıp burayı koruyacağız. Novia, Ian ve senin daha çok lord toplamanıza ve bizi kurtarmak için bir orduya önderlik etmenize ihtiyacımız var!
