153055=Işık Festivali (Fête des lumières) Lyon'da en ünlü festival. Bu özel Lyon Geleneği caddeler boyunca olağanüstü bir etki elde etmek için tüm evlerin tüm pencerelerinin dışına mum yerleştirilmesini gerektirir. Festival genellikle 4 gün sürer ve ışık bazlı başka aktiviteler de içerir, aktivitelerin zirvesi 8inde gerçekleşir. Aktivitelerin iki odak noktası genellikle farklı renklerde ışıklandırılan Basilica of Fourvière ve her yıl farklı ışık gösterilerine sahne olan Place des Terreaux'dur. Birçok turist Fransa'Ya bu özel festivali kutlamaya gelir! Bu etkinlik sırasınca,\nLordlar dünyadaki canavarları öldürerek Tuhaf Kutu elde edebilir, birçok ödül kazanmak için kullanabilir.\nAyrıca dilek dileyerek Mum da kazanma şansın var.\nLeydim/Lordum, geceyi aydınlatalım!
