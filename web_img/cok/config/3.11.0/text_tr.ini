150189=Uzak Doğu’dan seçkin misafirler Kalenize vardı. Sıcak karşılamanıza ve krallığınızda kalıcı ilişkiler kurma amacınıza içten şükranlarını göstermek için hediyelerle geldiler. Gel gör ki, onların yolculuğu tehlikesiz değildi. Yol boyunca Canavarlar onlara saldırdılar ve bu saldırı süresince, misafirlerden bazıları silahlarını kaybettiler. Kalene güvenli bir şekilde ulaştılar, şimdi onlar adına bu silahları geri almaya karar verdin. Misafirlerine olan misafirperverliğini gösterme zamanın!\n Krallık’ın her yerine silahlar dağıtıldı, kaynak noktalarından bunlara bakman gerek. Oraya toplayarak bunları bulacaksın. Aynı zamanda, köylüler Kale içindeki kaynak noktalarından buldukları silahları Kale’nin çevresine yerleştirdiler. Onları geri kazanmak için kaynakları topla. Bir kez kullanılan bu silahlar misafirlere geri iade edilecektir. Yardımlarına teşekkür etmek için, sana daha da fazla hediye vereceğiz!
