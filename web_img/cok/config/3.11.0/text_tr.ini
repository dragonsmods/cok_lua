105761=Lordum, Öldürme Etkinliği başladı! \nEtkinlik sırasında puan kazanmak ve ödül almak için öldürebildiğin kadar oyuncu birliği öldürmelisin! \n(Gelişmiş Işınlanma parçası kullanmak seni Müttefik sahasına götürür ve Müttefik koruması verir.) \n\nAktif olarak saldırdığında: \n1. Düşmanın dayanıklılığını tahmin etmek için Güç'üne bak. \n2. Keşif yapmak saldırılarını planlamana ve kayıplarını en aza indirmene yardımcı olur. \n3. Müttefik üyelerle birlik olmak güçlü düşmanları yenmende yardımcı olur. \n\nSaldırıya karşı savunma yapınca: \n1.Kayıpları önlemek için lütfen etkili bir savunma stratejisi kullan! \n2. Saldırılara karşı korunmak ve kayıpları önlemek için Barış Kalkanı kullan. \n3. Etkili bir savunma stratejisi oluşturmak için düşmanları Gözcü Kulesi'nden izle. \n4. Durdurulamaz düşmanlarla karşılaştığında, onlar henüz yetişmeden birliklerini harabelere ya da başka uzak yerlere konuşlandır. \n5. Birlik kaybını azaltmak için daha fazla Hastane kur! \n6. Müttefiklerinden yardım istemek savaşta etkili bir yöntemdir. İyiliğe iyilikle karşılık vermeyi unutma. \n7. Kaynaklarını yağmalanmaktan korumak için Depo'nu yükselt. \n8. Kaynak kaybını saldırı almadan önce hepsini kullanıp bitirerek ya da Market'te müttefiklerle ticaret yaparak önle.
