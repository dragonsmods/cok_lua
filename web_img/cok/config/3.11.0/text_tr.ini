151145=\n2000 yıl önce, Keltler günümüz İrlanda, İngiltere ve Kuzey Fransasında yaşadı. 1 Kasım onların Yeni Yılıydı. Yeni Yıl Arifesinde, 31 Ekimde, yeni yılın gelişinin yanında, Keltler ayrıca atalarının iyi-kalpli ruhlarına yemekler sunarak onların korumalarını isterlerdi. Festival artık insanların hayalet hikayeleri anlatarak birbirini korkuttuğu eğlence dolu bir gün. Cadılar Bayramında, insanlar farklı türlerde ilginç, hatta bazen acayip kıyafetler giyer, çocuklar "Şaka ya da şeker" için kapı kapı gezerek ilgilenilmek veya şeker isterler.\nBu heyecanlı festivali kutlamak için özel bir Cadılar Bayramı Etkinliği hazırladık!\nNasıl oynanır:\n[Lezzetli Şeker]\nLezzetli Şeker elde etmek için Dilek Kuyusunda Dilek dile.\n\n[Balkabağı Canavarlar]\nDünya Haritasında birçok gizemli Balkabağı Canavar belirdi! Kötü Balkabağı elde etmek için Balkabağı Canavarları öldür, ve Balkabağı Şövalyesi ile tanışma şansı yakala!\n\n[Mutlu Balkabağı]\nMutlu Balkabağı elde etmek için Kötü Balkabağını şeker ile besle. Zengin ödüller kazanmak için Mutlu Balkabağı kullan!\n\n[Balkabağı Şövalyesi]\nBalkabağı Şövalyesi çok güçlü! Balkabağı Şövalyesini alt etmek için ralli yap, Süslü Havai fişek ve Kale Kornası, hatta daha fazla Cadılar Bayramı ödülleri kazanacaksın!\n\nŞimdi Cadılar Bayramı etkinliğine katıl!\n\nEtkinlik zamanı: 25 Ekim - 1 Kasım
