137712=İşçi Bayramı, "1 Mayıs" ve "Uluslararası İşçi Bayramı" olarak da adlandırılır. Dünyada 80 ülkeden fazla yerde ulusal bir gündür ve Mayıs ayının ilk gününe denk gelir. Dünyadaki tüm işçilerin bayramıdır. Temmuz 1989'da, Engels'in öncülüğünde İkinci Uluslararası bir kongre düzenlenmiştir ve 1 Mayıs 1890 tarihine karar verilmiştir ve böylelikle bu gün Uluslararası İşçi Bayramı günü olmuştur.\nKrallık Haritası'ndan kaynak topladığında, canavarları öldürdüğünde, şehrindeki kaynakları biriktirdiğinde ve Dilek Kuyusu'ndan dilek dilediğinde, Eski Şişeler elde edebilirsin. Sonrasında, bunları kullanarak istediğin ödüller ile takas edebilirsin.\n\nYenilenen Kurallar: Bunları el ile yenileyebilir ya da Yenileme Zamanı'nı bekleyebilirsiniz. \nEl ile Yenileme: Ödülleri yenilemek için Eski Şişeleri kullanabilirsiniz, her yenilemenizde daha fazla Eski Şişeye ihtiyacınız olacak. \nYenileme Zamanı: Ödüller her dört saatte bir yenilenecektir.\nOtomatik Yenileme: Tüm ödülleri takas ettikten sonra bu otomatik olarak yenilenecektir.\nTakas Kuralları: Dükkan'daki ödülleri takas etmek için Eski Şişelerinizi kullanın.
