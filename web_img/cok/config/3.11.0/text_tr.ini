153620="Son zamanlarda, Kral Balder, İnsan başlı at kabilesi ile ilgili büyük bir sır buldu: İnsan başlı at kabilesi antik çağın en güçlü kabilesidir. Bu kabilenin kontrolünü elinde tutan üç hâkim var: Hasat Anası - Carol, Zaman Cadısı - Vivian ve Savaşın Tanrıçası - Harleen. 
Alt gövdeleri hâlâ at gibi görünmesine rağmen, yüzleri güzeldir. Bu yüzden insanlar onlara üç İnsan başlı at kabilesi tanrıçaları der. Daha sonra, gizemli bir şekilde kayboldular ve İnsan başlı at kabilesi de dağıldı. Kral Balder, üç yüce tanrıçanın bu topraklarda bolca hazineler bıraktığını keşfetti ve bu hazineler esrarengiz İnsan başlı at kabilesi hazine Haritalarını arayarak bulunabilir.\nİnsan başlı at kabilesi Hazine Haritaları insan başlı at canavarlarında. Carol'un Kaynak Sandığını sentezlemek için A ve B'yi kullanın; Vivian'ın Hızlandırma Sandığını sentezlemek için B ve C'yi kullanın; Harleen'in Ekipman Sandığını sentezlemek için C ve D'yi kullanın. Üstelik, her sandık, Etkinlik Merkezi'ndeki mağazadaki ödülleri elde etmek için kullanılabilecek Sentor'un Baltası'nı içeriyor.\nLordum, hazinelerini elde etmek için İnsan başlı atları öldür!\nEtkinlik Zamanı: 14.11.2017 - 21.11.2017"
