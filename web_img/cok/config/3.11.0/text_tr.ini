151262=Şükran Günü tüm aileyi bir araya getiren önemli bir an, bir geleneksel festivaldir. Bu tatil süresince tüm aile birlikte lezzetli yiyecekler yer, kostüm gösterileri düzenler, tiyatro performanslarıyla eğlenir ve sportif etkinlikler yaparlar.\nTatil yemeklerinden bahsetmişken, hindiden de bahsetmeliyiz. Hindi geleneksel Şükran Günü ana yemeğidir. Hindi genelde ekmek bazlı karışımlarla doldurulur, kahverengileşip lezzetlenene kadar kavrulur. Ev sahibi bütün tavuğu ince dilimlere ayırır ve herkese paylaştırır.\nŞükran Günü etkinliği süresince,\nDünyada canavarlar öldürerek Gizemli Tüccar bulabilirsin. Daha yüksek seviye canavar öldürerek Gizemli Tüccar bulmak için daha yüksek şansa sahip olabilirsin. Tüccar sınırlı sayıda hediyeye sahiptir ve onlara ulaşan ilk 30 Lord’a hediye verir!\nAyrıca dilek dileyerek Hindi ve Büyülü Asa elde edebilirsin. Zengin ödüller kazanmak için hindi yiyebilirsin.\nBüyülü asa ve Gizemli hediye birleştirilerek Kirli Paket, Tozlu Kutu ve şanslıysan Parıltılı Hediye Kutusu sentezleyebilirsin.\nParıltılı Hediye Kutusu’ndan Mavi Ejderha Kristali elde etme şansına sahipsin!\nSahip olduklarımıza şükret ve barış için dua et!
