150612=Her yıl ilkbahar ekinoksundan sonraki ilk Pazar gününe denk gelen Paskalya, batı ülkeleri için önemli bir festival olup yeniden güçlenme ve umut anlamına gelmektedir. Paskalya ’ya yaklaşırken, mağazalarda süslenmiş Paskalya Yumurtaları mevcut olacaktır. İnsanlar için iyi dilekler ve neşeli anları paylaşma anlamına gelmektedir. Bu yüzden, Paskalya Yumurtaları size mutlu bir gün getirecektir.\nPaskalya aynı zamanda, güçlü üreme becerisine sahip tavşanları da simgelemektedir. Bu yüzden, biz onları yeni hayatın yaratıcıları olarak saymaktayız. Yetişkinler çocuklarına her zaman Paskalya Yumurtası’nın tavşandan çıktığını anlatmaktadır.\nŞimdi, krallığımızda da Paskalya Yumurtaları var. Leydim/Lordum, mutlulukları biriktirmek için çabalayın ve bunları insanlara dağıtın.\n\nKurallar:\n\nAna Kurallar:\nPaskalya Yumurtası’nı açabilirsiniz, ilki ücretsiz olacak.\nİstediğiniz çeşitte Paskalya Yumurtası seçebilirsiniz ancak fiyatları değişebilmektedir.\nPaskalya Yumurtaları’ndan ödül elde etmek için bir süreliğine beklemeniz gerekmektedir.\n\nPaskalya Yumurtaları için Açıklama:\nDetaylara göz atmak için Paskalya Yumurtaları’na tıklayın, farklı Paskalya Yumurtaları’ndan farklı ödüller elde edeceksiniz. Ödüllerin bazıları size bir resim olarak gösterilecek ancak diğer gizemli ödüller ise, soru işareti olarak gösterilecektir. Daha önceden size göstermiş olan bir ödülü elde ettiğinizde, gri resim aydınlanacaktır. Size gösterilmemiş bir ödül elde ettiğinizde ise, elde ettiğiniz ödül soru işaretlerinden birine dönüşecektir.\n\nPaskalya Yumurta’sından tüm ödüller elde edildikten sonra, sandık bunların toplanabilir olduğunu gösterecektir. Birçok ödül ve sandık aşaması elde etmek için buna tıklayabilirsiniz.\n\nEkstra Ödüller:\nÖdüllerin yanı sıra, sandık aşamaları da elde edeceksiniz. Aşamalar hedefe ulaştığında, ödülleri toplamak için sandığı açabilirsiniz ve bir üst seviyedeki sandığa geçebilirsiniz. Böylelikle, bir sonraki sandıkta daha iyi ödüller kazanacaksınız. (Sandık daha