150241=Deepavali olarak da bilinen Diwali, Hindu kültüründe geleneksel bir festivaldir, kötülüğün üzerine iyiliğin zaferi benzerliği gibi karanlığa karşı ışığın zafer kutlamasıdır. Bu Işık Festivali’ni karşılamak amacıyla, ışığı, refahı ve mutluluğu temsil etmek için mum ya da gaz lambaları evlerin içinde yanacaktır.\n Diwali süresince, tanrılara hürmet göstermek için evler en ince ayrıntısına kadar temizlenecek ve yenilenecektir. Yeni kıyafetler yeni bir hayata başlamak için kararlılığı belirtmek üzere eskitilecektir. Akşamları, ev ve dükkânlar farklı çeşitlerde lambalarla aydınlatılacak ve gökyüzü havai fişeklerle donatılacaktır. Diwali’nin en ilgi çekici kısımlarından biri, vücudu ve ruhu arındırmak için kutsal nehirde yağ banyosu yapmaktır. Vücutlarındaki kiri temizlemek, ruhlarını arındırmak ve tüm ailenin sağlığına dua etmek için nehirlere gitmek özellikle çocuklar için gereklidir.\n Etkinlik süresince, Krallık Haritasındaki kaynak noktalarından kaynak topladığında, Gaz Lambaları alacak, sağlık ve mutlulukla kutsanacaksın. Birçok ödül elde etmek için bu Gaz Lambalarını kullan. Onları elde etmek için sıkı çalış!
