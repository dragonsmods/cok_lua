152461=İslami Ramazan bu yıl 27 Mayıs'ta başladı, 30 gün sürecek. Tüm Müslümanlar bütün ay boyunca oruç tutacak. Gün içinde hiçbir şey yiyip içmezler, ve yemeye gün batımında başlarlar.\nRamazan, Müslümanların Kuran'ın dünyaya inişini kutladıkları kutsal bir aydır. İslami takvimin dokuzuncu ayıdır. Başlangıcı ve sonu hilalin görünüşüyle belirlenir. Dünyadaki Müslümanlar hilalin görünüşüne göre Ramazan'a farklı zamanlarda başlarlar, bu nedenle Ramazan'ın zamanı her yıl farklıdır.\nMüslümanlar gün içinde yemez, içmez veya tütün ürünü tüketmezler, ancak gün batımı geldiğinde birçok restoran gün boyu oruç tutanlara akşam yemeği hazırlar.\nRamazan boyunca, lordlarımız Dilek Kuyusu'nda dilek dileyerek, şehirde ve haritada kaynak toplayarak Sihirli Lamba elde edebilir, ve Sihirli Lamba'yı kullanarak Cin'i çağırma şansı yakalayabilirler. Cin size birçok hediye getirecek.\n\nEtkinlik Zamanı: 20.06.2017 - 27.06.2017
