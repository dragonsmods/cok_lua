103550=Ana Piyade: Bu birliklerin eğitimi yoktur ancak sayıca çokturlar!
103551=Standart Piyade: Sağlam kalkanlar ile donatılmıştır, ön saflarda savunma görevini yürütür, yüksek bir savunmaya sahiptir ve Okçu ve Arbaletçilere karşı etkilidir!
103552=Standart Mızraklı Asker: Keskin mızraklar ile donatılmışlardır, yüksek kritik darbeye sahiptir ve Süvarilere karşı etkilidirler!
103553=Piyade birlikleri: Sıkı eğitim ve mükemmel ekipman okçu ve arbaletçi birliğine karşı büyük bir karşı koyucu Kılıç Ustası yaratırlar.
103554=Mızraklı Asker: Mızrak ile donatılmışlardır ve kritik darbe ile ilgili yüksek şansa sahiptirler. Süvari birliklerine karşı oldukça etkilidirler.
103555=Elit Piyade: Savaş Alanındaki başarıları için soyluluk statüsüne layık görülen askerleri oluşturmaktadır. Yüksek savunmaya sahiptir ve Okçu ve Arbaletçilere karşı etkilidirler!
103556=Elit Piyade: Kişisel muhafızın, yüksek savunmaya sahiptir ve Okçu ve Arbaletçilere karşı etkilidirler. Ön saflarda savunma görevini yürütürler!
103557=Gelişmiş Mızraklı Asker: Ağır zırh giyer ve mızrakları elinde tutarlar. Yüksek kritik hasara sahiptirler ve süvari birliği için bir kabusturlar.
103558=Efsanevi Mızraklı Asker: Baltalıdırlar, sıkı düzenleri onları neredeyse görünmez yapar. Süvarilere karşı oldukça etkilidirler.
103559=Efsanevi Piyade: Nasıl eğitildiklerini kimse bilmez. Ancak bir şey kesindir: Savaşta en etkili et kalkanlarına sahiptir.
103560=Ana Süvari: Eğitimleri yoktur ancak ön saflarda düşmanlara üstünlük sağlayabilir ve menzilli birliklere ulaşabilirler.
103561=Standart Süvari: Ön saflarda düşmanlara üstünlük sağlayabilir ve menzilli birliklere ulaşabilirler!
103562=Standart Süvari: Ağır zırhla donatılmışlardır, öldürücü taarruzları üstünlük sağladığı düşmanına en kötü kabustur!
103563=Atlı Okçu: Ön saflarda düşmanlarına üstünlük sağlayabilen ve menzilli birliklere ulaşabilen özel menzilli birliklerdir. Kaynak savaşlarında saldırı bonusuna sahiptirler.
103564=Atlı Okçu: Sıkı eğitimden geçen özel menzilli birliklerdir. Ön saflarda düşmana rahatlıkla üstünlük sağlayabilir ve menzilli birliklere ulaşabilirler. Kaynak savaşlarında saldırı bonusuna sahiptirler.
103565=Gelişmiş Süvari: Hızlı hareket eder ve şeytana karşı olan savaşlarında onları destekleyen güçlü inançları ile hareket ederler. Ön saflarda düşmanına üstünlük sağlayabilir ve menzilli birliklere ulaşabilir.
103566=Elit Atlı Okçular: Hızlı hareket eden özel menzilli birliktir, ön saflarda düşmanına üstünlük sağlayabilir ve menzilli birliklere ulaşabilirler. Kaynak savaşlarında saldırı bonusuna sahiptirler.
103567=Elit Süvari: Oldukça hızlıdırlar ve menzilli birlikler için kabuslardır!
103568=Efsanevi atlı Okçu: Ön saflarda düşmanına üstünlük sağlayabilir ve menzilli birliklere ulaşabilir. Kaynak savaşlarında saldırı bonusuna sahiptirler.
103569=Efsanevi Süvari: İnançlarında sabit ve savaşta yeteneklidirler. Menzilli birliklere karşı oldukça etkilidirler!
103570=Ana Okçu: Zırhsız birliklere karşı yüksek hasarlı yüksek saldırı hızına sahiptirler.
103571=Standart Okçu: Yüksek saldırı hızına sahip uzun yayları vardır, zırhsız birliklere karşı yüksek hasara neden olurlar.
103572=Standart Arbaletçi: Kaleleri savunmak için uygundur, hasar ve menzil için saldırı hızı harcarlar!
103573=Arbaletçi: Yüksek hasara ve menzile sahip değiştirilmiş arbaletlidir ancak düşük saldırı hızı vardır!
103574=Okçu: Yüksek saldırı hızı vardır, zırhsız birliklere etkili bir şekilde hasar verebilir.
103575=Gelişmiş Okçu: Yüksek saldırı hızı ile koruma takımındır. Zırhsız birlikler için kritik darbe sağlarlar.
103576=Gelişmiş Arbaletçiler: Ağır arbaletlidirler. Hızlı saldırı hızına sahip değil, ancak yüksek saldırı hasarı ve uzun menzile sahiptirler.
103577=Gelişmiş Okçu: Yüksek saldırı hızları ile zırhsız birlikler için kritik darbe sağlarlar.
103578=Efsanevi Arbaletçiler: Ağır arbaletlidirler. Yüksek saldırı hasarı ve uzun menzile sahiptirler.
103579=Efsanevi Okçu: Yüksek saldırı hızları ile oldukça sıkı bir eğitime tabidirler. Ne zaman ortaya çıkarlar, o zaman toplu kıyım olacaktır.
103580=En basit taş atan alet. Düşük saldırı hızı vardır. Ancak onu öldürücü silah yapan diğer birliklerden daha uzun menzile sahip olmasıdır.
