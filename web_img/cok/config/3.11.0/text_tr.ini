153038=Leydim/Lordum, Özel Kaynak Alanları Etkinliği başladı!\nEtkinlik süresince, dünya haritasında birçok Özel Kaynak Alanları belirecek.\nHer {2} saatte bir Sv. {0} ile Sv. {1} kaynak alanları ortaya çıkacak.\nEğer kaynak alanını toplama bitmeden terk edersen kaynak elde edemeyeceksin.\nAynı ittifaktan Lordlar aynı kaynak alanı için savaşamayacaklar.\nRalli yapılamayacak.\nToplama bonusları ve ilgili bilimler etkinlikte geçerli olmayacak.\nÖzel kaynak alanlarına yalnızca bir eşleşme sırası gönderebilirsin.\nEğer bir başka Lord alanını ele geçirirse toplama süresi sıfırlanacak, savunan Lord kaynak alamayacak. Lütfen en güçlü birliklerinizi alanlara gönderin
