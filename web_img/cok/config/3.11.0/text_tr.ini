5530126=Savaş davullarının sesi dağları sallandırır, andımız gökyüzü boyunca yankılanır.\nAkrabalarım, ana vatanımızı korumamı izleyin!\nDostlarımıza güzel şaraplar ikram edecek ve düşmanlarımıza kılıçlarımızı doğrultacağız!
5530127=Dragon-born insanları kuzeyde Iliad topraklarına egemendi, jenerasyonlar boyunca Ejderhalar ile fethettiler. Eski imparatorluk yok olduktan sonra, Dragon-born eski imparatorluğun alanının büyük bölümünü fethetti. Yaratıcı Ejderha'nın torunları olduklarına güçlü bağlılıkla inanırlar. Kraliyet ailesi üyeleri "Ejderhanın Oğlu" olarak isimlendirilir.
5530128=Isengard'ın ortasında, cesur, saldırgan ve hoşgörülü Vikingler yaşar. Kahraman Sarayı Tanrıları ve Deniz Ejderhası tarafından kutsanırlar. Hayatları bira, şiirler, savaşlar ve maceralarla doludur.
5530129=Yamato'nun ana vatanı Isengard'ın güney doğusunda, Eve kıtasının doğu adaları üzerinde yer alır. Yamato'nun Beyaz Tanrı tarafından yaratıldığına inanılır. Bu nedenle hepsi beyaz kanlı insanlardır.
5530130=Huaxia, Eve kıtasının orta ve doğusunda yer alır, atalara ve Kylin'e inanırlar. Ana vatanlarına ve ailelerine çok değer verirler, ayrıca iyi geliştirilmiş gelenekleri ve katı tarihi kayıtları vardır. Tarihi net olarak anladıklarından ülkelerini ve kültürlerini derinden severler. Birlikleri aynı zamanda ordularının gücünü de oluşturur.
5530131=Donuk Diyarların hakimi. Sonsuz bir uykudan uyandı ve Dragon-born'ların gerçek kanları tarafından çekildi. Sıfırın altındaki donuk özünün enerjisi vücudundan yayılır ve yolundaki her şeyi dondurur.
5530132=Donuk Diyarların hakimi. Sonsuz bir uykudan uyandı ve Dragon-born'ların gerçek kanları tarafından çekildi. Sıfırın altındaki donuk özünün enerjisi vücudundan yayılır ve yolundaki her şeyi dondurur.
5530133=Yamato Uygarlığı'nın tarihi Beyaz Ejderha Yukine'den ayrı tutulamaz. O, tüm Yamato halkının atasıdır - Beyaz Tanrıdır. Yamato halkı Beyaz Ejderha'nın kehanetlerini dinleyebilen büyücüleri lider olarak seçer. Klanlar savaşından sonra Beyaz Ejderha tek gerçek tanrı ve dünyanın tanrısı olmuştur. Beyaz Ejderha gök ve deniz sınırında uçmayı ve oynamayı sever, bu da Yamato halkı için yüce bir mucizedir.
5530134=Kylin lives on the Huashan, and wanders in the sea of clouds. Huashan is very steep since its formation was arched by a geological fold. In the ancient war, the patriarch of the Yellow Emperor tribe climbed Huashan to pray for Kylin's blessings. With the help of Kylin, the Yellow Emperor tribe united the country.
