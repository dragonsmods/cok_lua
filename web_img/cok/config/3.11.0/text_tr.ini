151285=Anneler Günü anneliği, annelik bağını ve annenin toplumdaki etkisini onurlandırdığı gibi ailenin annesini de onurlandırır. Dünyanın farklı yerlerinde farklı zamanlarda kutlanır. Rusya'da, bir önceki başkan Boris Yeltsin resmi olarak Kasım ayının son pazar gününü Anneler Günü olarak ilan etti. Çocukların annelerine olan derin sevgisini ve ilgisini göstermesi için önemli bir fırsat olan gün büyük bir öneme sahiptir. Sonuç olarak, Rusya'daki her anne için çok duygusal bir gündür.\n\nEtkinlik süresince, dünyada canavarları öldürerek Küçük Ayı'nın Bisküvisi elde edebilirsin, zengin ödüller kazanmak için bisküviyi yiyebilirsin.\nDünyadan kaynaklar toplayarak Pembe Karanfil elde edebilir, ödüller kazanmak için onu kullanabilirsin.
