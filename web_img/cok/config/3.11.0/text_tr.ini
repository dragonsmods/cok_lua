153626=Şükran Günü, eskiden Tanrı'nın verdiği hasat için kutlanırdı. Şimdi ise ailenin bir araya geldiği ve beraber akşam yemeği yediği bir gün haline geldi. Hindi geleneksel bir ana öğündür. Genellikle hindi, ekmek bazlı bir karışımla doldurulup kızarana ve lezzetli olana dek pişirilir. Bir başka ilginç şey de, bugün Amerikan Başkanı bir hindiyi affeder ve ölünceye kadar onun iyi muamele görmesini sağlar.\nBu etkinlik süresince, Şükran Günü'nün Kalbi’ni dünyada kaynak toplayarak elde edebilirsiniz. Onları ödüller ve hindi almak için kullanın. Dilek dileyerek de Sihirli Değnek kazanma şansınız var. Sihirli değneği bir hindiyi canlandırmak ve affetmek için kullanabilir, Hindi’nin Geri Ödemesi’ni kazanabilirsiniz.\nLordum, haydi Şükran Gününü kutlayalım ve hayvanların hayatlarına da değer verelim!\nEtkinlik zamanı: 21.11.2017-28.11.2017
