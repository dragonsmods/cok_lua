150246=Lordum! Handa bilinmedik canavarlar var! Size teke tek dövüş için meydan okuyorlar. Cesaretinize, dayanıklılığınıza ve gücünüzle hepsini öldüreceğinize inanıyorum. Söylentilere göre hepsinde değerli ödüllerle dolu hazine sandıkları varmış. Lordum, hadi gidelim ve bir deneyelim!\n Krallık Haritasındaki canavarlar saldırarak Duruşma Fermanı kazanma şansınız olur. Bu Duruşmalar Diyarına girmenizi sağlar.\n Duruşmalar Diyarı Kuralları:\n Duruşmalar Diyarına günde bir defa ücretsiz girebilirsiniz (ondan sonra altınla ve ya Duruşma Fermanı ile girebilirsiniz). Her girdiğinizde 15 ücretsiz atağınız olur (ondan sonra altınla daha fazla atak satın alabilirsiniz). Her oynadığınızda bir atağınız kullanılır (kritik veya normal vuruş olması farketmez).\n Girdikten sonra üç farklı atak çeşidi vardır: Kılıç Savurma,  Yıldırım ve Ateş Fırtınası. Kılıç Savurma 1 hasar verir. Yıldırım 3 hasar verir. Ateş Fırtınası 5 hasar verir. Kritik vuruş yaparsanız hasar üç katına çıkacaktır.\n Ne kadar çok vurabilirseniz canavara o kadar çok hasasr verirsiniz.\n Canavar yenildiğinde bir hazine sandığı alacaksınız. Ödüller kazanmak için onu açın.
