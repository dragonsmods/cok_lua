150883=Boğaların Koşusu, İspanya’da geleneksel bir kutlamadır. Her yıl 6 Temmuz tarihinde öğlen 12.00’de başlar ve 14 Temmuz gece yarısı 24.00’da sona erer. Bu kutlama gösterilere, havai fişeklere, yemek tatma etkinliklerine ve boğa güreşlerine yer verir. Boğa güreşi, bu kutlamanın en ünlü geleneklerinden biridir. Festival süresince, altı vahşi boğa, 849 metre uzunluğundaki arnavut kaldırımlı sokaklarda yüzlerce güçlü adam tarafından boğa güreşi alanına ulaşıncaya dek kovalanır. Bu yüzden, bu 849 metrelik sokağa “Koşan Boğalar Yolu” denmektedir. \nBu etkinlik süresince, kaynakları topladığında Kayıp Boynuzlar elde edebileceksiniz ve bunlarla çok sayıda ödül alabilirsiniz. Koşan boğalar kalenizde görünecek, koştuklarında onlara tıklayarak ödüller elde edebilirsiniz. Bazen ise, vahşi bir boğayı yakalama fırsatı elde edebilirsiniz. Bu vahşi boğaları, dünya üzerindeki vahşi boğalar yerine yerleşecek ve sınırlar içerisindeki rastgele bir kaleye saldıracak. \n\nEtkinlik Zamanı: 06-07-2016’dan 13-07-2016’ya kadardır
