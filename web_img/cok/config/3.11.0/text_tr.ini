150280=Şükran Günü eski zamandan kalma bir festivaldir ve bütün aileyi bir araya getirmek için harika bir andır. Festival süresince, 2 günlük tatil olacak, böylece insanlar uzak yerlerden evlerine gidip bir araya gelebilirler. Bütün aile, bu tatil boyunca lezzetli yemekler yiyecek, kostüm geçit törenlerine katılacak, tiyatro performansı ve spor etkinliklerinin tadını çıkartacak.\nTatil yemekleri demişken, hindiden kesinlikle bahsetmemiz gerekir. Hindi, geleneksel bir Şükran Günü başlangıç yemeğidir. Genellikle, çeşitli baharatlar ve karışık yiyeceklerle doldurulmakta, daha sonra da kızarınca ve güzel kokular gelinceye kadar pişirilmektedir. Ev sahibi, tüm hindiyi ince dilimler halinde keser ve herkese dağıtır. Herkes kendi ağız tadına göre sosu seçebilir ve tuz serpebilir. Tatlı patates, mısır, balkabağı turtası, kızılcık reçeli, ev yapımı ekmek ve her türlü sebze ve meyveden oluşan farklı çeşitlerde geleneksel Şükran Günü yemekleri de vardır.\nŞükran Günü etkinliği süresince, Krallık Haritası’ndaki canavarları öldürerek hindi elde edebilirsin. Birçok ödül elde etmek için hindileri kullan. Lütfen lezzetli hindilerin tadını çıkart, iyi bir yaşam için şükret ve barış için dua et.
