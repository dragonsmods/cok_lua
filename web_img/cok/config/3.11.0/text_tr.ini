150892=Fransa Ulusal Bayramı, 14 Temmuz günüdür. 14 Temmuz 1789 yılında, Paris halkı monarşiyi devirerek feodal yönetimi sembolize eden Bastille Hapishanesi'ne baskın yaptı. 14 Temmuz 1880, Fransa Ulusal Bayramı olarak kabul edildi, Fransız halkı, her yıl bu günü özgürlüğün ve devrimin günü olarak kutlar. Bu günün gecesi mutluluk denizi gibidir. \nBu bayram, Fransa'da resmi tatildir. Tüm Fransız halkı 14 Temmuz'da izinli olacaktır. Ulusal Bayram arifesinde, tüm evlerde bayrak asılır, tüm bina ve halka açık yerler aydınlatma ve süslemelerle dekore edilir. Açık hava sahneleri kurulur, kırmızı, beyaz ve mavi kumaş perdeler asılır ve popüler halk müzikleri sahnedeki orkestra tarafından çalınır. 13 ve 14 Temmuz gecesinde, kalabalık kitle sokaklarda birbirlerine sarılır, baş başa yürür ve çevrede kırmızı, beyaz ve mavi kurdelelerle dans ederler. \nFransa Ulusal Bayramı süresince, Bastille Hapishanesi dünyada görünür olacaktır. Leydi ve Lordlar Bastille Hapishanesi'ni fethettikten sonra, Bastille özgür kalmış olacak ve böylece Leydi ve Lordlar birçok ödül kazanacaktır. \nEtkinlik Zamanı: 13-07-2016'dan 20-07-2016'ya kadardır
