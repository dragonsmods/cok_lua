150548=AliBaba ve Kırk Haramiler, Binbir Gece Masalları'ndaki kısa bir hikayedir. Hikayedeki baş kahraman Alibaba oldukça kibar biridir. Bir gün, bir haraminin kovanına kazara denk gelir ve orada birçok hazine bulur. Alibaba açgözlü biri olmadığı için buraya ikinci defa gitmez. Ancak, Alibaba'nın erkek kardeşi onu şifre kelimeyi söylemesi için zorlar --- daha fazla altına sahip olmak için Açıl Susam der, hazineyi çalmak istediğinde ise, haramiler tarafından öldürülür. En sonunda, Alibaba kırk haraminin hepsini de bilgeliği sayesinde öldürür ve tüm hazineyi fakir halka pay eder. O zamandan beri, tüm halk mutlu bir şekilde yaşar.\nDünya haritasından kaynak topladığında, canavarları öldürdüğünde ve dilek dilediğinde Harami'nin Serveti'ni elde edeceksin, sonra istediğin Harami'nin Serveti karşılığında ödüller alabilirsin.\n\nKuralları Yenileme: El ile yenileyebilir ya da kendiliğinden yenilenmesini bekleyebilirsin.\nEl ile Yenileme: Harami'nin Serveti ile tüm ödülleri yenileyebilirsin. Ne kadar çok defa yenilersen, o kadar çok Harami Serveti harcayacaksın.\nSüre Yenileme: Dört saatten sonra tüm ödüller yenilenecektir.\nKendiliğinden Yenileme: Karşılığında bir ödül alındığında, bu Alınanları gösterecektir ve buradaki tüm ödülleri aldıktan sonra bunlar kendiliğinden yenilenecektir.\nKarşılığında Alınan Kurallar: Karşılık Dükkanı'nda gösterilen bazı ödülleri almak için Harami Serveti'nden harcayabilirsin.
