151265=Aralık ayına girerken, Yılbaşı ruhu havayı doldurur. Çoğu Avrupa ülkesi, Amerika ve Kanada’daki bazı yerler, bu dönem boyunca Yılbaşı Pazarları düzenlerler.\nYılbaşı Pazarları arasında en ünlü olan, büyük sayıda ziyaretçi çeken ve en uzun geçmişlerden birine sahip olan Christkindlesmarkt, Nürnberg (İngilizce: Nuremberg), Almanya’da düzenlenir. Bu pazarlar, kalabalık olması ve geniş alana sahip olması sebebiyle rahatlıkla şehir merkezine yerleştirilmektedir. Burada, karışık el sanatı parçaları satın alabilir ve Lebkuchen (zencefilli bisküvinin bir çeşidi), sosis ızgaraları ve Sıcak şarap (şarabın bir çeşidi) gibi farklı türlerde yiyecek ve içecekler tadabilirsiniz.\nYılbaşı Pazarlarına olan düşkünlüğümüzü göstermek için, Yılbaşı Pazarları Etkinliği düzenliyoruz. \nEtkinlik süresince, kaynak alanlarını hasat ettiğinde, kaynak noktalarından kaynak topladığında Sıcak şarap ve Dilek Kuyusu’ndan dilek dilediğinde Lebkuchen elde etme şansına sahip olacaksın. Birçok ödül elde etmek için Sıcak şarap ve Lebkuchen’i kullan. \nLordum, gel ve Yılbaşı Pazarları Etkinliğimize katıl!\nEtkinlik zamanı: 13/12 - 20/12
