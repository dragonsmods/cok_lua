5530121=Yeni oyun verisonu - Uygarlıkların Yükselişi'nde orijinal eski Uygarlık Dragon-born yanında hırçın Viking Uygarlığı ve mistik Yamato Uygarlığı'nı da ekleyeceğiz. Her uygarlığın eşsiz teması ve zengin oyun sistemleri olacak. Binalar, kahramanlar ve ejderhalar farklı uygarlıklarda farklı gelişim gösterecek. Oyuncular sevdikleri uygarlığı seçebilir ve kalelerini geliştirmeye devam edebilirler.\nUygarlık oyun sisteminin ana özelliği Popülarite olacak. Her uygaelık birbirinden bağımsız Popülarite Seviyelerine sahip. Daha yüksek Popülarite Seviyeleri daha fazla bonus getirecek. Uygarlık Popülaritesi kazanırken Uygarlık Puanları da kazanacaksınız. Bu puanları Uygarlık Marketi'nde spesifik ögeler satın almak için kullanabilirsiniz.
5530122=Oynanışı
5530123=Popülarite Seviyesi (düşükten yükseğe): Saldırgan-Nötr-Arkadaş Canlısı-Onurlu-Saygın-Yüce. Farklı popülarite seviyeleri farklı yetenek bonusları sağlayacak. Bu bonuslar yararlı ve güçlü. Farklı uygarlıklar da aynı zamanda farklı özel kahramanlar ve ejderhalar sağlayacak. Popülerite seviyesi yeni versiyondaki ilerleyişinizi gösterecek. Bağış dışında düşman askerleri, canavarlar, İttifak Patronu öldürerek, ve Kara Kemik Hazinesi, Haftalık etkinlik gibi etkinliklere katılarak da popülarite kazanabilirsiniz. Uygarlık değiştirmek için belirli bir öge kullanırsınız, ancak her Uygarlık değiştirdiğinizde belirli miktarda Uygarlık Popülaritesi kaybedersiniz, bu nedenle sık uygarlık değiştirmek mantıklı bir fikir değil.\nUygarlık Puanları Popülarite kazanılırken elde edilebilir ve kaynak ve öge satın almak için Puan Marketi'nde kullanılabilir. Bir günde kazanılabilen Uygarlık Puanları limitlidir, bu limiti aşan puanlar eklenmeyecektir.
