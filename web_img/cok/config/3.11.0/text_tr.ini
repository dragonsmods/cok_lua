149927=Kutsal Portal'ın haberi yayılmaya başladığından beri, tüm yetkililer gizemli yapıyı aramaya başlamıştı. \n\nBiri Loken'den gelen keşif birliğiydi. Frey Dağı'nı devirdükten sonra bitmemiş açık orman bulduklarını ve içerisinde beklenmedik derecede nadir bulunan mayın bulunduğunu gördüler. \n\nOranılan ormandaki dünyaya olan haklarını hemen istemekte ve maden Lokenhill Mineral Damarı olarak adlandırılmaktadır. Hazineye olan şehvet her zamankinden daha da güçlüyken! \n\n Kırık şeritten Güneş rengini söküp, boynuz artık savaş için can atıyor! Hemen bir araya gelin: Saldırın! Lokenhill Mineral Damar!
