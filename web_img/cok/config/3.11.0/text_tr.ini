150144=Cehennem Ateşi Savaşı başladı, işte Şeytan dünyamızı yok etmek üzere geliyor. Şeytan bir zamanlar yasa dışı bir kanun infazcısıydı. Bir gün güçlü bir asilzadeyi devirmeye çalıştı. Asilzadeye karşı ayaklandı ve onu tutuklatmayı denedi. Bu, trajik bir sona yol açtı: asilzade onu bir gece yarısı öldürdü. Hayal kırıklığına uğramış ve bu dünyaya kızgın bir biçimde öldü, ve bu yasa dışı kanun infazcısı Şeytan haline gelerek, dünyayı ateşiyle arındırmak için hevesli bir biçimde yüreğindeki intikam duygusuyla geri döndü.\nŞeytan, tek bir Lord için fazla güçlü. Ona meydan okumadan önce bir ittifaka katılman ve ralli düzenlemen gerek. Ralli düzenleyen tüm Lordlar, Şeytana verilen hasara göre bir ödül kazanacaktır. Şeytanı öldüren her İttifak üyesi bir küçük sandık alacak. Kudretli Lordlarım, toprağımızı savunmak için, gidin ve Şeytanı def edin!
