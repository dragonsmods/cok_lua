150121=No Japão, um Ninja é um agente altamente habilidoso. Eles são assassinos ou espiões que receberam "Treinamento Ninja" de instituições obscuras. Eles receberam o nome "Ninja" no período Edo.\n Como "Bushido", os guerreiros japoneses. Os Ninjas seguem um código próprio. Costumam vestir roupas azul marinho ou roxo escuras, que fazem com que sejam difíceis de notar à noite.\nUma grande quantidade de Genin apareceu. Por favor, derrote esses ninjas para apanhar as armas deles e trocá-las por prêmios. Depois que muitos Genin tiverem morrido, Jonin aparecerão. Jonin são mais poderosos e possuem armas melhores. E, é claro, também renderão melhores recompensas.
