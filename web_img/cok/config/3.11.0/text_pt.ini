132028=Certifique-se de que o sua aplicação ao MOD inclui o apelido do seu jogo, informações de contato, tempo on-line e a razão para a aplicação. Por favor, note também que a melhor informação é mais propício para a aprovação. Aguarde após você enviar suas informações. Nós entraremos em contato com você, caso sejam aprovados. Se você não estiver aprovado, por favor não desanime. Vamos salvar as suas informações de contato para que possamos facilmente em contato com você no futuro.\nEstamos ansiosos por você participar!
132029=MOD's Grande Obra:
132030=1. Com entusiasmo e respondendo corretamente às perguntas de um novo Senhor no chat do País\n2. Orientar corretamente os novos Senhor para se familiarizar com os controles básicos\n3. Compartilhe as novas atualizações e informações muitas vezes\n4. Denuncie comportamentos fraudulentos e mantenha canais públicos ativos \n5. Ativamente colabora no trabalho oficial e relatos de problemas existentes no jogo na hora certa.
132031=Requisitos para o recrutamento de MODs:
132032=1. Castelo acima do nível 12 or maior,\n2.Familiarizado com o COK inclundo as funções, e os problemas que possam ser encontradas por novos membros,\n4. Amar o COK, e guiar os jogadores com paixão e amor,\n4.Ficar online por no mínimo 6 horas por dia,\n5.Não importa por que língua o moderador e responsável, ele deve estar apto a falar inglês.
