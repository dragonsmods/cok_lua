150548=Alibaba e os 40 Ladrões é uma estória curta das Noites Árabes. O protagonista Alibaba é muito gentil. Um dia, ele veio a colmeia de um ladrão por acidente, e obteve um monte de tesouro. Alibaba ainda não voltou lá duas vezes porque ele não é ganancioso. Mas o irmão de Alibaba o forçou a dizer a palavra código --- Abra-te Sésamo, a fim de obter mais ouro, no entanto, ele foi morto pelos assaltantes quando ele quis roubar o tesouro. Finalmente, Alibaba matou todos os quarenta ladrões com sua sabedoria, e dividiu todo o tesouro com as pessoas pobres. A partir de então, todas as pessoas estão vivendo vidas felizes.\nVocê receberá Riqueza dos Ladrões ao coletar no mapa do mundo, matando monstros e desejando, então você pode resgatar as recompensas que você quer com Riqueza dos Ladrões.\n\nRegras de atualização: Você pode atualizar manualmente ou esperar para atualizar automaticamente.\nAtualização Manual: Você pode atualizar todas as recompensas com a Riqueza dos Ladrões. Mais Riqueza dos Ladrões serão consumidas se você atualizar várias vezes.\nTempo de Atualização: Todas as recompensas serão atualizados após quatro horas.\nAtualizar Automaticamente: Após você resgatar uma recompensa, ela irá mostrar Resgatada, e se você resgatou todas as recompensas lá, em seguida, ele será atualizado automaticamente.\nRegras de Resgate: Você pode consumir a sua Riqueza dos Ladrões para resgatar algumas recompensas mostradas na Loja de Resgate.
