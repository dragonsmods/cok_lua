140073=Todos os jogadores de todos os reinos podem inscrever-se como uma aliança, de acordo com as regras correspondentes, dois reinos se tornarão inimigos. No campo de batalha, você tem que ocupar como muito recurso pontos como você pode, por forma a obter uma pontuação mais elevada, ocupando as torretas neutras e quartel ajudará sua aliança. Alguns fãs será fornecida por esses edifícios, o lado com a maior pontuação ganhará o jogo. \n que os resultados serão comparados em todos os reinos para o ranking e a divisão de aliança serão feita. Recompensas serão dada ao Reino superior trimestralmente. Os reinos superiores serão convidados a participar da temporada de jogos que têm o mesmo jogo formato, mas tem um sistema diferente da concorrência, que será a fase eliminatória. A fase eliminatória acontecerá semanalmente e a aliança mais forte emergirá vitoriosa
