5530069=Árvores de flor de cerejeira balançando no vento e Banners que dançam no ar.\nNós testemunhamos a queda do inverno, e nós apreciamos o brilho do sol.\nAgora estamos aqui para a guerra, vamos levar sua preciosa coroa!
5530070=Os Dragonborn tem dominado o centro do continente há milhares de anos. Eles conquistaram inúmeros reinos com suas tecnologias avançadas e equipamentos finos. Eles são pensados para ser o verdadeiro herdeiro dos Dragões Antigos que criaram este mundo.
5530071=Um clã de guerreiros fortemente fortes uma vez raged em toda a geada terra no extremo norte. A lenda diz que eles foram abençoados pelos deuses do reino divino de Artha. Eles são lutador de elite, bem como marinheiro profissional. Suas vidas influenciadas pela cerveja, poemas, batalhas e oceano.
5530072=As ruas da cidade natal de Yamato estão cheias de bela Sakura, também conhecida como flores de cerejeira. As pessoas de Yamato são extremamente graciosas e bem comportadas, e honram Amaterasu. Dizem que Yamato foi criado por Amaterasu, e que eles são o povo escolhido por Deus.
5530073=O governante da Terra Geada. Despertado da dormência eterna e atraído pelo verdadeiro sangue do nascido no dragão. A energia da essência de geada sub-zero emana do seu corpo, congelando tudo em seu caminho.
5530074=Do fundo do abismo, movendo-se sem esforço pelo oceano e lutando soberbamente em terra. Assim, sendo conhecido como o governante do oceano.
5530075="No credo do Yamato, o Dragão Branco é um espírito sagrado e antigo. Ele sobe acima da nuvem; Assim, as pessoas também o chamam de Lorde dos brancos."
