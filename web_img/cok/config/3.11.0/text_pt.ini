137522=Nossos ancestrais nos deixaram incontáveis tesouros nessa vasta e mistério terra. Eles nos deixaram conhecimento, experiência, valiosos tesouros e coragem para defender nossa terra natal.  Os mistérios deitam sobre onde estes tesouros estão enterrados. \nQuando o evento começar, você terá a chance de receber pergaminhos antigos quando estiver coletando recursos no Mundo. Vá em direção ao local indicado no pergaminho e monte guarnição lá por um certo período de tempo para receber estes tesouros deixados pelos ancestrais.
