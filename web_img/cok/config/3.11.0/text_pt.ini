149917=Paladino
149918="Compaixão, Honestidade, Honra, Justiça, Sacrifício, Valor, Humildade e Espiritualidade.\n\nA virtude dos Cavaleiros também é verdadeira para os Paladinos. Como a tropa mais respeitada e mais temível nesta terra, o título de Paladino é o objetivo final de todos os soldados. \n\nDiferente dos nobres do Colégio dos Cavaleiros, os paladinos são determinados a ser os mais poderosos e recebem treinamento cruel desde infância. \n\nO Paladino sem conquistas não ganhará respeito nem promoção, nem poderia possuir a armadura ou o cavalo. Então eles fazem as missões mais perigosas apenas, enquanto apenas alguns deles retornariam com glória. \n\nEles lutam e crescem em combates incontáveis, nunca parando até a conquista da vitória e destruir todo o mal do mundo!"
149919=Cavaleiro de Grifo
149920="A Família Bocanpuna das terras altas tem alimentado bestas de batalha para a Família Del há décadas. Entre todas as bestas, o Grifo, uma criatura lendária com cabeça e asas de águia e corpo de leão, é a mais misteriosa e perigosa. \n\nGrifins são nascidos para combate: Bravo, corajoso e cruel. Você pode encontrar todas as características de um predador neles. Todo o mundo sabe que é impossível domar um grifo maduro. Mas apenas a Família Bocanpuna tem sido inteligente o suficiente para domar os filhotes. Eles escalam no penhasco e roubam os filhotes de grifo de 3 meses de idade e dão-os aos jovens que querem se tornar Cavaleiros de Grifo.\n\nNão é uma tarefa fácil tornar-se Cavaleiro de Grifo. O treinamento de vôo durante a domesticação é um grande desafio e perigoso. O jovem tem que não só superar a pressão do vento durante o vôo, mas também estabelecer uma parceria sólida e cooperação tácita com a besta para finalmente obter o título: Griffin Knight, o mais rápido, mais mortífero, mais eficiente força aérea do Império!"
149921=Del Fogo
149922="O Del Fire é uma força-tarefa especial do Império Coração do Leão. Eles são geralmente usados contra cavalaria e infantaria e causam grandes danos aos inimigos blindados pesados. \n\nCom anos de treinamento rigoroso, o Del Fire se torna sangue frio. Uma unidade de médio alcance, eles vão lançar bombas de óleo inflamado em inimigos com blindagem pesada. As bombas de óleo contêm óleo inflamável"
149923=Martelão do Gronde
149924="N odistante norte do Império, há uma bacia que tenha um buraco enorme na terra. As pessoas locais chamam-o Herco. Você sempre pode ouvir o som do magma estourando e um eco estranho emanando neste buraco misterioso. \n\nMuitas pessoas queriam explorar o enorme buraco"
149925=Marche! Conquiste a Veia Mineral na Fronteira!
149926=Jogabilidade
149927=Quando a notícia do Portal Sagrado se espalhou, todos os reios começam a procurar este edifício misterioso. \n\nEntre eles é a equipe de exploração do Império Loken. Após ultrapassar as Montanhas Frey, eles descobriram uma floresta vasta com veia mineral rica. \n\nO império do Loken reivindicou seu direito à floresta imediatamente, e nomeou a mina Veia Mineral do Lokenhill. Mas os outros impérios nunca vão desisitir perante tanta riqueza. \n\nAqui comçe a longa disputa e batalha. Vá conquistar a Veia Mineral agora e saquear as minas raras!
149928="Os Reinos próximos são colocados no mesmo grupo. os Lordes do mesmo grupo entrarão no mapa da Veia Mineral para lutar pelo Portal Sagrado após o início do evento. \nHá 3 fases do evento, preparação, disputa e coleta. O evento começa à 00:00 do Sábado(Hora do sistema) e cada fase durará 24 horas. A fase de Coleta começará a partir da 00:00 de quarta-feira(Hora do sistema). \nDurante a fase de disputa, tente destruir os Portais Sagrados dos reinos rivais ou defender o Portal Sagrado do seu reino próprio com sucesso(tanto faz), o seu reino vai ganhar a vitória e tomar posse da Veia Mineral. A recompensa será enviadas conforme a sua pontuação no ranking. \nHá chance de ganhar Distintivos de Prestígio na coleta de Veia Mineral"
149929="Uma suave brisa beija a terra e desperta a primavera"
149930=O evento do Reino Mais Forte é dividido em 6 fases, inclusive Coleta, Matar Monstros, Pesquisa, Construção, Treinamento e Invasão entre Reinos. Conclua as metas de pontuação, para obter as recompensas correspondentes. \nDurante o período de invasão, jogadores podem ir matar, squear até disputar pelo trono nos reinos rivais.\nAtravés de pesquisar Conflito de reinos, você pode desbloquear até 9 metas no máximo e ganhar mais pontos durante evento. \nAs tecnologias relevantes só serão ativas durante o Reino Mais Forte.
150000=Ainda me lembro daquele dia inesquecível. Seu Senhorio, {0} nos levou à vitória e reconquistou a nossa pátria. No início, não tínhamos nada, apenas uma muralha da cidade de madeira e algumas poucas rações. Sem nada para nos defender dos monstros horríveis que estavam além dos nossos muros.\n No entanto, confrontando esta terrível situação, não estávamos com medo. A razão era seu Senhorio, {1} nos ensinou como criar fazendas para nos alimentar, como nos tornar bravos soldados para lutar contra os monstros. Em nosso líder, {2}, vi a coragem, a honra e a alma.
