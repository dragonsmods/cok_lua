5530107=Mestre de construção: Honda Komatsu
5530108=História
5530109=Uma maníaca científica que nunca deixa de pesquisar e é difícil se aproximar. Quando se trata da ciência, ela pensa em todas as possibilidades, e todo sucesso a alegra.
5530110=Valquíria tecer a Rede do Destino, e levar os heróis caídos a Valquíria.
5530111=A valente e sábia Yamato Nadeshiko também é conhecida por suas grandes habilidades de tiro com arco. Ela serve o Lorde com seu pai, e também sabe ser boa na construção e na gestão.
5530112=Dragão do Gelo: Scartha
5530113=Dragão da Água: Kraken
5530114=Dragão Branco: Yukine
5530115=Introdução de Dragão
5530116=O governante da Frost Land. Despertado da dormência eterna e atraído pelo verdadeiro sangue do Dragonborn. A energia da essência de geada sub-zero emana do seu corpo, congelando tudo em seu caminho. As pessoas acreditam que isso provocará o eterno inverno.
5530117=Do fundo do abismo, veio a ser o governante do oceano. Pode se mover sem esforço por todo o oceano e lutar soberbamente em terra. Uma das criaturas mais ferozes do mar, e também um pesadelo para os Vikings. Assim, foi adorado como um símbolo de poder e medo.
5530118="No credo do Yamato, o Dragão Branco é um espírito sagrado e antigo. Ele sobe acima da nuvem; Assim, as pessoas também o chamam de Senhor dos brancos. Também foi dito que o Dragão Branco é um Guardião para o Céu, enquanto alguns também podem acreditar que é um Deus."
5530119=Pontos de Popularidade e de Civilização
5530120=Introdução
5530121=Na nova versão - Ascensão das Civilizações, além do dragão medieval original, Dragonborn, também liberaremos a feroz civilização viking e a civilização mística de Yamato. Cada Civilização mantém sistemas de jogos únicos e ricos em jogos únicos. Edifícios, heróis e dragões ganharão desenvolvimento diferente em diferentes civilizações. Os jogadores podem escolher a Civilização que amam e continuam a desenvolver o seu Castelo!\nA popularidade será a principal característica do jogo de civilização. Cada civilização terá níveis de popularidade independentes. Maiores níveis de popularidade trarão maiores bônus. Você ganhará Pontos de Civilização enquanto ganhar popularidade de civilização. Você pode usar os Pontos de Civilização para comprar itens específicos na Loja de Pontos de Civilização.
5530122=Introdução
5530123=Nível de popularidade (do nível baixo ao alto): Hostil-Neutro-Amigável-Honrado-Reverenciado-Exaltado. Diferentes níveis de popularidade fornecerão bônus de estatísticas diferentes. Os bônus são práticos e poderosos. Diferentes Civilizações também fornecerão diferentes Heroes e Dragões Exclusivos. Nível de popularidade indica seu progresso na nova versão. Além das doações, você também pode ganhar popularidade ao matar tropas inimigas, monstros, Alliance Boss e participar de eventos como os eventos Black Bones Treasure e Weekly. Você pode usar um item específico para mudar a Civilização, mas você perderá uma quantidade específica de sua Popularidade de civilização atual, por isso não é sensato mudar freqüentemente as civilizações\nOs pontos de civilização podem ser obtidos ao ganhar popularidade e podem ser usados para comprar recursos e itens com efeitos especiais na loja de pontos. Os pontos de civilização podem ser obtidos diariamente. No entanto, existe um limite diário de quantos pontos você pode ganhar. Não serão obtidos pontos mais quando chegar o limite.
5530124=Novo Dragão
5530125=A civilização atual forneceu o bônus acima
5530126=O som de tambores de guerra sacodem a montanha, nosso juramento ecoa pelo céu.\nFamília, vejam eu proteger a nossa pátria.\nNós trataremos nossos amigos com bons vinhos e mostraremos nossas espadas aos inimigos!
5530127=Os povo Dragonborn dominou a terra norte da Ilíada, conquistando juntos dos Dragões por gerações. Depois que o antigo império desapareceu, os Dragonborn conquistaram vastas áreas do antigo território do império. Eles acreditam fortemente que são os descendentes do Dragão da Criação. Seus membros reais are chamados de "Filho do Dragão".
5530128=No meio de Isengard, viviam os vikings que são corajosos, militantes e indulgentes. Eles são abençoados pelos Deuses no Palácio do Herói e pelo Dragão do Mar. Sua vida está repleta de cerveja, poemas, combates e aventuras.
5530129=A terra dos Yamato está localizada a sudeste de Isengard, no topo das ilhas do leste do continente de Eva. Dizem que os Yamato foram criados pelo deus branco. Sendo assim, todos eles são pessoas de sangue branco.
5530130=Os Huaxia estão localizados no meio e leste do continente de Eva, eles acreditam em antepassados e Kylin. Eles valorizam sua terra e família, também possuem uma etiqueta bem desenvolvida e registros históricos rigorosos. Eles amam profundamente o seu país e a cultura, uma vez que eles possuem uma compreensão clara da história. A sua união também é fonte de força para o seu exército.
5530131=O governante da Terra Geada. Despertado da dormência eterna e atraído pelo verdadeiro sangue do nascido no dragão. A energia da essência de geada sub-zero emana do seu corpo, congelando tudo em seu caminho.
5530132=O governante da Terra Geada. Despertado da dormência eterna e atraído pelo verdadeiro sangue do nascido no dragão. A energia da essência de geada sub-zero emana do seu corpo, congelando tudo em seu caminho.
5530133=A história da civilização Yamato é inseparável do Dragão Branco Yukine. Ela é o antepassado de todo o povo de Yamato - Deus branco. O povo Yamato leva a bruxa que pode ouvir o oráculo do Dragão Branco como o líder. Após a guerra dos clãs, o Dragão Branco tornou-se o único Deus verdadeiro e deus do mundo. O Dragão Branco gosta de voar e brincar no limite entre o céu e o mar, que é um milagre supremo para o povo Yamato.
5530134=Kylin vive no Huashan e vagueia no mar de nuvens. Huashan é muito íngreme, já que sua formação foi arqueada por uma dobra geológica. Na guerra antiga, o patriarca da tribo do Imperador Amarelo subiu Huashan para rezar pelas bençãos de Kylin. Com a ajuda de Kylin, a tribo do imperador amarelo uniu o país.
5530135=As Muleres reais do Dragonborn têm sabedoria extraordinária e são bonitas. Eles têm talentos incríveis que podem ser invocados para apoiar o Filho do Dragão. Elas são honradas como os Profetas.
5530136=Discípula de um antigo mestre ferreiro. Ela é resoluta e sábia, encarregada de supervisionar a forja de equipamentos do exército. Suas habilidades incríveis fazem um equipamento comum brilhar.
