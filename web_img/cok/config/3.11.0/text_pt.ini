149602=Na longa história do Norte, numerosas civilizações brilharam e desapareceram. Muitas pessoas ainda estão tentando encontrar seus tesouros escondidos. Devido a um terremoto recente, os Tesouros da Legião Osso Negro foram relevados. Imagine quanta riqueza está escondida lá?\n\nDurante o evento,\nVárias Tesouros vão aparecer no mundo de forma aleatória.\nAs qualidades dos Tesouros são diferentes.\nVocê precisa enviar um exército para ocupar o Tesouro para poder ver os detalhes de recompensas.\nVocê só pode obter as recompensas quando ocupar por {0} minutos, deixando pela metade ou sendo ocupado por outros, você não obterá nada!\nVocê pode enviar apenas uma marcha para ocupar um Tesouro cada vez.\nLords da mesma aliança não podem lutar pelo mesmo ponto de Tesouro.\nIncapaz de Mobilizar.\nTomar os pontos de Tesouro não afeta o estado do Escudo de Paz.\nQualquer buff de velocidade de coleta ou ciências relacionadas são inválidas nesse evento.\nNível de Castelo requerido: Lv. 10
