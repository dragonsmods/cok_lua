150892=! 4 de julho é o Dia Nacional da França. Neste dia, em 1789, o povo de Paris apreenderam a Bastilha, que simbolizou o regime feudal, sobre a monarquia. em 1880, 14 de julho foi estabelecido como o Dia Nacional Francês, o povo francês celebra este dia de liberdade e revolução a cada ano. A noite deste dia é como um mar de alegria. \nO Dia Nacional é o feriado mais solene na França. Todos os franceses terão um dia de folga em 14 de julho. Na véspera do Dia Nacional, todas as famílias penduram bandeiras, todos os edifícios e locais públicos são decorados com iluminações e guirlandas, palcos ao ar livre são construídos e decorados com panos vermelho, branco e azul, orquestra no palco tocando músicas populares folclóricas. As noites de 13 e 14, as multidões abraçam e vão para a rua e dançam em torno das faixas vermelhas, brancas e azuis. \nDurante o Dia Nacional da França, a o Bastilha aparecerá no mundo. Depois que o(a) Soberano(a) vencer a Bastilha, a Bastilha será libertada, o(a) Soberano(a) obterá um monte de recompensas. \nPeríodo do Evento: de 13/07/2016 a 20/07/2016
