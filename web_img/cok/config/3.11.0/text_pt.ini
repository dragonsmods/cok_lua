150324=Quando entramos em dezembro, o espírito do Natal enche o ar. Muitos países europeus e em alguns lugares nos EUA e no Canadá realizam os Mercados de Natal durante esse período.\nEntre os Mercados de Natal, o Christkindlesmarkt realizado em Nürnberg (português: Nurembergue), na Alemanha, é o mais conhecido, atraindo um grande número de visitantes e tem uma das mais antigas histórias. O mercado está convenientemente situado na praça da cidade, daí as multidões e o grande local. Aqui, você pode comprar peças de artesanato complexas e provar vários tipos de alimentos e bebidas, como o Lebkuchen (um tipo de biscoito de gengibre), salsichas grelhadas e Vinho Mulled (um tipo de vinho quente). Para mostrar o nosso gosto pelos Mercados de Natal, estamos realizando o Evento dos Mercados de Natal.\nDurante o Evento, você terá a chance de obter o vinho Mulled no Baú de 180 pontos da Recompensa Diária e Lebkuchen no Baú de 500 pontos da Recompensa Diária. Use o vinho Mulled para obter recompensas ricas e use Lebkuchen para obter a Ordem da Cruzada.\nMeu Senhor, venha participar do nosso Evento dos Mercados de Natal!\nTempo do Evento: 28.11.2017 a 05.12.2017
