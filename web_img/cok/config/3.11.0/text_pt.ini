150603=O Dia de São Patrick cai em 17 de Março todo ano, foi selecionado por comemoração ao Guardião Irlandês São Patrick. Foi originado da Irlanda até o fim do Século V, e se tornou o Dia Nacional da Irlanda. Agora, o Dia de São Patrick começou a ser celebrado gradualmente em alguns outros países.\nDurante o Dia de São Patrick, há de costume um grande desfile. A cor celebrada tradicional neste dia é o verde. Por isso, as pessoas aqui usarão roupas verde, chapéus verde e eles também desenham trevos em seus rostos com tinta verde.\nAgora, as pessoas celebrarão o Dia de São Patrick em nosso reino. Você tem a chance de obter Cerveja Preta Gelada quando coletar no mapa do reino e desejar no Poço dos Desejos. Use a Cerveja Preta Gelada, você receberá um monte de recompensas, e o que mais, você tem a chance de receber Trevo. Você obterá preciosas recompensas quando usar o Trevo. Meu(Minha) Soberano(a), suas tropas soluçarão no caminho já que beberam um monte de cerveja preta~
