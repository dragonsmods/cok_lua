103987=Como animais de grandes dimensões, os dragões são criaturas misteriosas, com asas enormes, garras afiadas, poderes mágicos ou hálito de fogo. Mas a sua ambição desmedida de riquezas faz os dragões loucos e agressvisos. \n\nChefe do Mundo: O Dragão só vai aparecer no mapa por 30 minutos. \n\nCada ataque ao dragão vai trazer recompensas e pontos do evento. O Lorde que dá o último golpe ao dragão pode ganhar recompensa extra. \n\nAlém disso, os TOP 1000 podem ganhar recompensas de ranking. \nVocê ainda tem {0} chances de ataque a dragões nesta semana. \nCastelo de Lv. 10 ou superior requerido para participar deste evento.
103988="Os dragões, que dormem na sua Caverna com seus Tesouros, vão gradualmente perder a sua sanidade devido à sua cobiça à riqueza. Como indicado pelas lendas antigas, a ambição desmedida de riquezas pode apodrecer até os dragões. \n\nDragões Loucos variam em nomes e aparências devido a tesouros diferentes que trazem consigo. Há chance de ecnontrá-los após matar o Dragão do Mal. Cada dragão louco só vai ficar por 30 minuts no mapa. \n\nCada ataque vai trazer recompensas e pontos do evento. O Lorde que dá o último golpe ao dragão pode ganhar recompensa extra. \n\nAlém disso, os TOP 1000 podem ganhar recompensas de ranking. \nVocê ainda tem {0} chances de ataque a dragões nesta semana. \nCastelo de Lv. 10 ou superior requerido para participar deste evento."
