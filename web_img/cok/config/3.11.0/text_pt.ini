150928=Com as férias se aproximando, os monstros estão prontos para criar problemas. Eles decidiram duelar com você na taverna. Se você puder combatê-los, você vai receber um monte de recompensas. Talvez alguém virá e ajudará você no futuro próximo?\nRegras para a Terra do Julgamento:\n Você pode entrar na Terra do Julgamento de graça uma vez por dia (depois disso, você pode entrar com ouro ou Lista do Julgamento). Cada vez que você entrar você tem 15 ataques gratuitos (depois disso, você pode usar ouro para comprar mais ataques). Toda vez que você jogar, você consome um ataque (não importa se é um ataque normal ou um dano crítico).\nApós entrar, você tem 3 maneiras de atacar:. Espada Forte, Raio e Tempestade de Fogo. Espada Forte 1 ponto de dano. Raio 3 pontos de dano. Tempestade de Fogo 5 pontos de dano. Quando você usa um ataque crítico, o dano será triplicado.\nQuanto mais você se conectar, mais dano que você vai fazer ao monstro.\nQuando o monstro for derrotado, você receberá um tesouro. Abra-o para obter recompensas.\n\nDesejamos que você possa derrotar os monstros para provar o seu poder!\nPeríodo do Evento! De 20/07/2016 a 27/07/2016
