102025=O Castelo oferece a visão geral do seu império. Melhorando o Castelo desbloqueará novos edifícios e funções, bem como aumentar a velocidade de colheita.
102026=O Mercado é onde membros da Aliança podem trocar recursos. Aprimore-o para aumentar o comércio e reduzir a taxa de imposto.
102027=A embaixada oferece uma variedade de funções relacionadas com a aliança. Este é o lugar onde os membros da Aliança podem vir para oferecer ajuda um ao outro. O nível da embaixada determina a quantidade máxima e  os efeitos da ajuda que você pode receber.
