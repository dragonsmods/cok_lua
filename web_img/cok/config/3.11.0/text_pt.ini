151084=O time do Clash of Kings está honrado em trazer este evento especial para os jogadores que falam a língua Portuguesa.\nEm nome da equipe MOD Português, gostaríamos de agradecer a todos os jogadores brasileiros e portugueses pelas suas companhias e apoio. Por Gallys do Reino 639.\nO Dia da Independência do Brasil, é um feriado nacional celebrado no Brasil em 7 de setembro de cada ano. Esta foi a data em 1822, quando o príncipe Pedro, de 24 anos de idade, tornou-se o rei do Brasil, e declarou a independência do Brasil.\nDurante este evento, Guerreiros Livres irão aparecer no mundo. Siga o Guerreiro Livre, derrote as forças do mal locais, e fique lá por um tempo, então você pode liberar essa área. Você pode coletar um monte de recompensas quando você tiver libertado uma área\n Período do evento: 06/09/2016 a 13/09/2016
