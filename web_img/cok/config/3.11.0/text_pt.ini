152461=Ramadã é o nono mês do calendário islâmico. É o mês durante o qual os muçulmanos praticam o seu jejum ritual, o quarto dos cinco pilares do Islão. \n jejum é observado durante todo o mês, da alvorada ao pôr-do-sol, o jejum também se aplica às relações sexuais.\nO jejuador deve abster-se de tudo que vai contra a moral, pois o jejum é visto como uma grande prática de disciplina e da doutrina, tanto espiritual como moral. A ação não se limita somente à abstinência de comer ou beber, mas também de todas as coisas más, maus pensamentos ou maus atos. \nDurante Ramadã, os Lordes podem ganhar Lâmpada mágica através de fazer desejos na Fonte dos Desejos e coletar recursos. Usando a Lâmpada mágica, há chance de invocar o Gênio e ganhar recompensas. \n\nTempo do evento: de 20/06/2017 até 27/06/2017
