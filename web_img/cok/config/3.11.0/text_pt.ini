150486=Você sabia que não é apenas o Papai Noel que dá presentes no Dia de Natal? Em muitos outros lugares no mundo, os Três Reis também dão presentes a outros. Você precisa apenas escrever o que seus filhos querem em cartas na noite de 6 e 7 de Janeiro, coloque-as em seus sapatos e por grama debaixo dos sapatos. Finalmente, ponha um copo de água perto dos sapatos. Os sonhos de seus filhos se tornarão realidade no dia seguinte.\nDurante o evento, você receberá Sapatos enquanto coleta e receberá Água ao desejar. Sintetize eles para receber as Prendas dos Três Reis. Usar elas dará a você recompensas valiosas!
