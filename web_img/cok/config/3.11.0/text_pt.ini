114022=Conta com prêmios relacionados
114023=Vincule o seu progresso do jogo atual com a conta do seu Facebook ou Google+ e você pode coletar as seguintes recompensas. Usando seu Facebook ou Google+ para login, irá proteger o seu progresso do jogo e permitir você jogar o jogo em múltiplos dispositivos.
114024=Parabéns! Você melhorou a cidade e ganhou 2 itens de Relocação de novato como recompensa. Quando seu castelo excede Nv.5, esses dois items serão levados embora. Items de Relocações pode ajudar você a ir em áreas com recursos ricos, mobiliza-se junto com seus amigos, ou mova-se para outro reino.\n\nTip1: Para usar a função de relocação no mundo, seleciona um quadrado no mapa mundial e pressiona o botão "Mover".\n\nTip2: Para checar áreas de recursos, pressiona o botão encima dos "Favoritos" e entra no mapa do reino. Você vai ver sua posição no reino e o nivel de recursos destribuido. Se você é um membro de aliança, você também verá a posição dos líderes.\n\nTip 3: Para entrar em outro reino, pressiona o botão "Mapa" no mapa do reino para entrar no mapa mundial. Clique em algum reino no mapa para entrar.
