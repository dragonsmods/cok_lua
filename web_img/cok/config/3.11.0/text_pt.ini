165148=Nós encontramos algumas Veias Minerais próximas às fronteiras de seu reino produzindo um monte de recursos e itens raros! Ocupe as Veias Minerais para obter um rico rendimento!\nA cada duas semanas, a Veia Mineral mudará para o Estado de Batalha, e você poderá ir a Veias Minerais na área de outros Reinos para pegar o Portal Sagrado.\nO Estado de Batalha dura 24 horas. Quando um reino destrói o Portal Sagrado de outros reinos, ele obtém a posse do Portal e encerra o estado de batalha daquele reino imediatamente. Se o proprietário do Portal Sagrado não mudar em 24 horas, a posse permanece.\nO reino que segurar a posse do Portal Sagrado poderá entrar nas Veias Minerais no próximo Estado de Coleta.
