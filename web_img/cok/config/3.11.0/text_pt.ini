150684=Olá, vivendo em um reino cheio de guerras e batalhas, você deve ter experienciado vários sentimentos de vida. Não importa se você atacou outros, ou foi atacado por outros, você foi treinado por você mesmo. Entretanto, quando a batalha acabar, quando você mudar sua emoção de excitado para calmo, você já pensou encontrar uma pessoa, de estranho para familiar, de nada a conversar para tudo pode ser conversado, de um estranho para um amigo.\nAgora, você receberá Bençãos de Vida quando coletar no mapa do reino ou coletar recursos na sua cidade. Use-o para obter um monte de recompensas e você tem a chance de receber Envelope. O Envelope pode ser usar para enviar um correio para um(uma) Soberano(a) aleatório, então vocês podem conversar um com o outro livremente~\nRegras:\nHá uma caixa de correio na sua cidade, clique para verificar as caixas de entrada e saída.\nUse um envelope para enviar uma mensagem.\nVocê pode clicar no Receber para receber uma mensagem e respondê-la.\nReceba uma mensagem ou envie uma mensagem, ambas são anônimas. Se você quiser mostrar seu nome, que precisa ser aprovado por ambos os lados, então seus nomes serão mostrados um para o outro.\nVocê pode procurar por alguma coisa mais interessante~
