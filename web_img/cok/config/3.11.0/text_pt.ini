150403=O Natal é um festival anual observado mais comumente em 25 de Dezembro como uma celebração cultural entre bilhões de pessoas ao redor do Mundo. A noite anterior ao Natal é chamada de Véspera de Natal. Nessa noite, as pessoas geralmente realizam uma festa e jantam juntos, então se sentam ao lado do fogão e compartilham a alegria com familiares e amigos. É dito que o Papai Noel visitará toda família e deixará um presente na Meia de Natal.\nAgora, o Papai Noel aparecerá no Clash of Kings! Você pode enviar tropas para o Papai Noel para receber presente. Você só pode receber um presente de cada Papai Noel, e cada Papai Noel tem presentes limitados. Visite o Papai Noel assim que você puder! Feliz Natal!
