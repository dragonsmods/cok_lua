137549=O Festival de Obon é um festival tradicional japonês quando pessoas irão honrar os seus antepassados, que também comemorado na China e em outros lugares ao redor do mundo.\nDurante o Festival de Obon, vários lugares realizará uma grande cerimônia. Particularmente no Japão, quando o Festival de Obon está chegando, os japoneses usam roupas esportivas, carregam lanternas e trazer ofertas para adorar seus antepassados. Às vezes o japonês vai realizar uma grande assembléia religiosa.\nDurante o evento, senhores podem coletar recursos do mundo e ter uma chance de obter uma lanterna de Obon, que simboliza o Festival de Obon. Use a lanterna para receber recursos ou itens raros.
