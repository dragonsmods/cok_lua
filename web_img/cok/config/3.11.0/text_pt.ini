152273=O Dia da Mentira está chegando, você está pronto para as trapaças?\nO Dia da Mentira começou nos países ocidentais desde os anos 1800. Em 1º de Abril, as pessoas costumam jogar trapaças uns aos outros por diversão, eles dirão a verdade finalmente para declarar que quem foi enganado é um "tolo".\nÉ dito que em 1965, o rei da França Carlos IX decidiu mudar o Dia do Ano Novo de 1º de Abril para 1º de Janeiro. Entretanto, algumas pessoas que atém aos velhos tempos não concordaram com isso, eles ainda celebram o ano novo em 1º de Abril. Então os inovadores os provocaram muito neste dia, eles enviariam-lhes presentes falsos e os convidariam para festas falsas. A partir disso, as pessoas sempre fazem bricadeiras com outras pessoas em 1º de Abril.\nDurante o Dia da Mentira, haverá Palhaços no mapa do reino. Você pode ir aos Bobos para obter Chapéu de Palhaço. Você pode sintetizar chapéus para receber um Baú de Surpresa. Mas você não saberá o que está dentro. \nSe você for sortudo, há chance de ganhar a Aparência de Castelo Guardião. Participe agora! \n\n\nTempo do evento: 28/03/2017 - 03/04/2017
