5530103=Civilização Dragonborn\nUma civilização que honra os dragões:\nO Dragonborn tem dominado o centro do continente há milhares de anos. Eles conquistaram inúmeros reinos com suas tecnologias avançadas e equipamentos superiores. Eles são pensados para ser o verdadeiro herdeiro dos Dragões Antigos que criaram este mundo.\nCom a morte do último Dragão, eles também caíram em uma guerra sem fim.\nSua luta para reivindicar o trono abriu a idade do Choque de Reis.\n\nCivilização Viking\nUma civilização que gosta de lutar:\nReaves, guerras, e vela!\nUm clã de guerreiros fortemente fortes uma vez haviam assaltado as terras da geada no extremo norte. A lenda diz que eles foram abençoados pelos deuses do reino divino de Artha. Eles são lutadores de elite, bem como marinheiros profissionais. Suas vidas moldadas por ale, poemas, batalha e oceano.\n\nCivilização Yamato\nUma civilização divina do leste:\nAs ruas da cidade natal de Yamato estão alinhadas com Sakura elegante, também conhecida como flor de cerejeira. Yamato luta extremamente bem, e eles honram Amaterasu. Dizem que o Yamato foi criado por Amaterasu, e eles foram escolhidos pelo deus.\nA sua coesão trouxe-lhes grande poder, a fé para os deuses forjou sua mente inquebrável. Para manter o seu reinado, eles estabeleceram o Samurai Rank System
