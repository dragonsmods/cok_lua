150592=O Dia Internacional da Mulher cai em 8 de Março anualmente. É um dia escolhido a mais de 100 anos para celebrar grandes contribuições das mulheres nas áreas de Economia, Política e Sociedade. As Mulheres em todo mundo celebram este dia porque representa a justiça, paz e desenvolvimento. Nesse dia, Mulheres de todo mundo prestarão mais atenção aos direitos das Mulheres apesar das diferenças em seus países, raça, idioma, cultura, economia e política.\nNo seus Reinos, as Soberanas ativas estão preparadas para as batalhas, coletando recurso, e atacando e matando inimigos. Agora, você tem a chance de receber Flores quando você matar monstros, e use as Flores para obter um monte de recompensas. Haverá Arbustos de Flores na sua cidade, e você libertará alguns avatares de Soberanos por tempo limitado também. Meu(Minha) Soberano(a), é hora de matar mais monstros agora!
