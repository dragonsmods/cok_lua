152480=A Corrida de Touros é uma celebração tradicional na Espanha. Começa às 12:00h em 6 de julho e termina em 14 de julho às 0:00h em cada ano. A celebração inclui desfiles, fogos de artifício, degustação de comida e luta de touros. A Luta de Touros é um dos jeitos mais famosos para a celebração. Durante o festival, seis touros ferozes correm atrás de homens musculosos em 849 metros ao longo de uma rua de paralelepípedo, até eles chegarem à praça dos touros. Entretanto, estes 849 metros de rua é chamado de "A Rua da Corrida de Touros \nDurante o evento, você pode obter Chifres de Touro através de coletar recursos. Clique nos touros que correm pelo castelo para obter recompensas. Ainda há chance de prender o Touro Furioso. ocê pode colocar o Touro Furioso no mapa que vai atacar um castelo castelo aleatório ao seu alcance. \n\nTempo do evento: 04/07/2017 até 11/07/2017
