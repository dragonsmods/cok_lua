151087=Meus(Minhas) Soberanos(as),\nEid al-Adha, também conhecido como "Festa do Sacrifício" é um dos 3 feriados Muçulmanos mais importantes, os outros 2 são o Ramadam e o Mawlid.\nDurante o Festival do Sacrifício, Muçulmanos se reunirão na mesquita para adorarem. Famílias sacrificarão camelos saudáveis, gado ou carneiro. A carne do animal sacrificado é dividida em três partes. A família retém um terço, um outro terço é dado para os parentes, amigos e vizinhos, e o terço restante é dado para os pobres e necessitados.\nO Gado aparecerá no mapa do mundo, mate-o para obter um bife. Use o bife para obter bençãos de Allah.\nPeríodo do Evento: de 06/09/2016 a 13/09/2016
