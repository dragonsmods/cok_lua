138319=Guerra do Senhor Supremo\n\nRegras do Campo de Batalha:\nExistem 3 estados do Palácio do Senhor Supremo: Estado de Paz, Estado de Preparação e Estado de Batalha. Quando o palácio está no estado de paz, você não está autorizado a entrar no campo de batalha do Palácio do Senhor Supremo. Durante esse período, o Senhor Supremo atual tem a autoridade do Senhor Supremo. Quando o palácio está no estado de preparação, você está autorizado a entrar no campo de batalha do Palácio do Senhor Supremo, mas você está incapaz de marchar ou teletransportar. Quando o palácio está em estado de batalha, você pode lutar pelo Palácio do Senhor Supremo.\nQuando o estado de batalha acabar, você irá retornar para o seu reino. um novo Senhor Supremo tomará o controle do Palácio do Senhor Supremo e o Palácio do Senhor Supremo irá entrar no estado de paz novamente.\n\nRegras de Combate:\nExistem 3 áreas do campo de batalha: Faixa Preta, Zona de Guerra e Zona de Trégua. Você não está autorizado a acampar na Faixa Preta. Além disso, a velocidade de marcha será diminuída enquanto estiver na Faixa Preta. Você não está autorizado a extinguir o fogo ou reparar a muralha enquanto estiver na Faixa Preta e na Zona de Guerra. Contudo, você pode fazer essas operações na Zona de Trégua.\nA velocidade de queima aumenta a cada derrota enquanto seu castelo estiver no campo de batalha do Senhor Supremo.\n\nRegras de Vitória:\nO soberano que tiver o maior tempo de ocupação acumulado será o vencedor. Embora o Palácio do Senhor Supremo possa ter vários ocupantes simultaneamente, ao ser mobilizado ou reforçado, apenas o primeiro ocupante (Líder do contingente da mobilização) pode acumular o tempo de ocupação.\n\nRegras de Prêmios:\nO soberano que tiver o maior tempo de ocupação acumulado será o Senhor Supremo, o Senhor Supremo terá a autoridade correspondente e irá obter um conjunto de equipamentos único e poderoso - Conjunto do Senhor Supremo.\nOs soberanos que se classificarem em 2º e 3º lugares na Guerra do Senhor Supremo também irão receber recompensas.
