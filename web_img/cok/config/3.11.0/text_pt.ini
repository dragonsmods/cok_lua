150277=Regras da Terra de Julgamentos: \nVocê pode entrar a Terra de Julgamentos gratuitamente uma vez por dia todos os dias, após o que, você pode entrar novamente com apenas com ouro ou um Pergaminho de Julgamento. Cada vez que você entrar, você tem 15 ataques grátis, depois disso, você pode usar o ouro para comprar mais ataques. Você consome um ataque cada vez que você clicar no botão de ataque, não importa se é um ataque normal ou um golpe crítico. \nDepois entrar, você tem 3 formas de ataque: ataque de espada, Raio e tempestade de fogo. O ataque de espada é igual ao ponto 1 ponto de dano. O Raio é igual a 3 pontos de dano. A tempestade de fogo é igual a 5 pontos de dano. Quando você usar um acerto crítico, o dano será triplicado. \nQuanto maior os pontos do mesmo tipo de ataques que você conectar, o mais dano você causará para o monstro. \nQuando o monstro é derrotado, você receberá um baú do tesouro. Abra-o para obter recompensas.
