114136=Prezados Soberanos: \n Olá! \n A ultima versão de teste de "Clash of Kings" concluiu. Agora, a equipe do projeto "Clash of Kings" gostaria de agradecer a todos os jogadores que participaram deste teste e forneceram valiosos comentários e sugestões, que nos ajudam na otimização e ajuste do jogo deste todos. Durante os testes nós coletamos através do sistema de feedback no jogo e fórum seus comentários e sugestões, mas ainda melhor um grande número de jogadores e amigos, levando-nos a esforços e os progressos contínuos. Esta grande conquista se tornar real graças a vocês, todos os soberanos que apoiaram incansavelmente durante o período beta! Nossa equipe com base em seu conteúdo dirige a cada um, o feedback de recurso, em termos de quantidade e qualidade rigorosamente selecionados de recompensas, e devido a seu trabalho de feedback que funcionou de forma eficaz, nós finalmente decidimos enviar uma "Recompensa de Poder", um prêmio para você, e estamos definitivamente ansioso para sua atividade! \n Ao mesmo tempo, vamos publicar o mais rapidamente possível "Clash of Kings" versão mais recente, a fim de aproximar oficialmente muito mais amigos e jogadores de todo o mundo e em todas as plataformas. Sinceramente, esperamos que você possa estar conosco durante este processo de desenvolvimento do jogo, e crescer juntos! \n\n Estúdio de Jogos Clash Of Kings
