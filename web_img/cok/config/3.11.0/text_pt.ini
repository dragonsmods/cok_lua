151826=Laba congee é um prato comemorativo asiático comido no oitavo dia do décimo segundo mês do calendário lunar. O dia em que é tradicionalmente comido é chamado de Festival de Laba. A forma mais antiga deste prato foi feito com feijão vermelho e desde então foi desenvolvido em muitas outras formas diferentes. Durante o Festival de Laba, as pessoas rezam para ter uma boa colheita.\n\nDurante o evento,\nvocê tem a chance de obter o arroz glutinoso ao coletar no mundo (exceto as minas de ouro), coma-o para obter muitos itens recursos.\nVocê tem a chance de obter Jujubas Vermelhas ao desejar na Fonte dos Desejos, coma-as para obter várias recompensas.\nVocê tem a chance de obter Feijões Vermelhos ao matar monstros no mundo, coma-os para obter aceleradores.\nSintetize Laba Congee a partir de Arroz Glutinoso, Jujubas Vermelhas e Feijões Fermelhos, e depois coma o Laba Congee para obter recompensas ricas!\nDivirta-se!\n\nTempo do evento: 03/01/2017-10/01/2017
