168552=Grey Cregane, eu sempre te trato como meu irmão, por que você me traiu?
168553=Agradeço pela sua generosidade. Mas a Legião do Osso Negro é tão forte e inabalável, boa sorte, meu Senhor.
168554=Caramba, o seu disfarce foi perfeito.
168555=Meu Lorde, agradeço pela ajuda. Vou juntar as tropas em nome da corte.
168556=Eu que agradeço.
168557=Para retomar o castelo, você sofreu grande perda de tropas... Conforme a chamada da princesa, o general vermelho, Jaken, liderou sua legião de veteranos No.9 para juntar à sua tropa.
168558=Agradecemos ao general Jaken, realmente precisamos deles.
168559=Meu tio, você finalmente chegou!
168560=Chamei os veteranos aposentados, hoje só chegam um pouco deles. A maioria estão em caminho e vão chegar logo.
168561=Bem, vamos limpar os monstros próximos, para evitar que causem mais danos ao nosso reforço.
168562=A batalha causou grande perda de tropas. A fim de ajudar o Rei Balder, a princesa Novia foi recrutar mais tropas e artesãos para a reconstrução do castelo...
168563=Minha princesa, sofremos grande perda de tropas e temos que recrutar mais tropas para combate.
168564=Meu Lorde, não se preocupa, as nossas tropas estão vindo.
168565=Ótimo, vamos melhorar o Estábulo, Quartel e Campo de Arco, e construir mais tentas militares!
168566=Para defender melhor, o Mestre sugere usar Aceleração para fortificação rápida do castelo!
168567=Meu Lorde, você pode ir pesquisar as ciências militares na Faculdade, tais como: Recrutamento e Cartografia, para aumentar o recrutamento de tropas e a velocidade de marcha.
168568=Boa ideia! Envie minhas palavras, desenvolva ciências primeiro, não poupe itens de aceleração!
168569=Meu Lorde, com certeza, o reino também vai dar grande incentivo para a sua pesquisa de ciência.
168570=O seu nome espalha pela terra e cada vez mais tropas juntam. A demanda de recursos também aumenta. Você precisa evoluir as Fazendas, Serrarias e fazer coleta para garantir o suprimento.
168571=Meu Senhor, muitos guerreiros que admiram sua bravura gostariam de se juntar ao seu Exército!
168572=Meu Senhor, precisamos de mais alimentos! Também estamos esgotando de madeira!
168573=Melhore as Fazendas e Serrarias rápido! Envie tropas para coletar e eliminar monstros pertos.
168574=Quando Grey Cregane te traiu, os Lordes foram atacados pela Legião do Osso Negro. Eles estão com necessidade urgente de reforço.
168575=Para lutar contra a Legião do Osso Negro, precisamos unir mais tropas.
168576=Meu Senhor, você pode escolher uma Aliança a juntar na interface de Aliança.
168577=Você pode doar recursos para seus aliados na interface da Aliança e fazer novos amigos.
168578=Ok, vamos fazer isso!
168579=Inimigo descoberto, espione com cuidado
168580=Meu senhor, encontramos traços do inimigo num acampamento fora do castelo!
168581=Sério? Quantas tropas deles são?
168582=Julgado pelas marcas de pés, não são muitas, é um pequeno segmento.
168583="Ótimo, enviamos uma mobilização de tropas para destruir eles!"
168584=Suas tropas chegaram no acampamento que parecia indefeso, mas dispararam com inimigos ferozes e encontraram um monstro gigante encadeado no fundo da caverna...
168585=Escoteiro! Olhe o que temos aqui! Você disse que tinha poucos inimigos, e agora!
168586=Meu Senhor, fomos enganados! Outra tropa estava escondida na caverna!
168587=Não temos como sair daqui, recuamos para a caverna!
168588="Você descobriu um monstro gigante acorrentado na caverna. Foi um dragão preto ferido, que estava guarndo o seu ovo. Você decidiu liberar o dragão. Com um rugido ensurdecedor, o dragão liberado olhou para as tropas da Legião do Osso Negro com raiva e ódio e de repente, cuspiu um fogo que matou todos os inimigos fora da caverna."
168589=Este é o poder do Dragão Negro, que eliminou uma tropa da Legião do Osso Negro num cuspe de fogo.
168590=Mas ela caiu, depois de dar o último ataque da sua vida e fechou os olhos para sempre.
168591=Olhe, encontramos o ovo do dragão. Devemos cuidar dele!
168592=Isso ... é muito perigoso! Além disso, eu não sei como encubar um Dragão!
168593=Depois de suprimir a rebelião, Novia trouxe um ovo do dragão para você, de onde vem o seu dragão negro. O grande apetite do dragão incomodou muito o Furriel, enquanto a Princesa Novia não pode parar de amar o dragão.
168594=Veja quão rápido ele cresce! As suas garras e dentes afiados, e o fogo! Que fogo, tenho certeza de que será de grande ajuda no futuro!
168595=Minha princesa, fofo como? Não posso concordar...Os dragões são criaturas antigas que possuem grande poder desde nascimento.
168596=Na criação do pequeno dragão, você deve estabelecer uma conexão com ele, só assim o Dragão pode ser mais poderoso!
168597=Na criação do dragão, uma grande tropa chegou e jurou lealdade a você! Por isso você precia de um espaço maior e mais suprimentos para sustentar as tropas, através de evolução do castelo!
168598=Com o cuidado do Lord e da Novia, o Dragão Negro pode juntar-se à marcha agora. A princesa Novia sugere que o Black Dragon se junte à tropa para crescer mais rápido.
168599=O dragão Negro pode marchar com tropas agora. É hora de mostrar o seu poder aos inimigos!
168600=Deixe o Dragão combater para você a e aniquilar os inimigos!
168601=Meu Senhor, eu o ajudarei a construir seu Reino e restaurar sua honra!
168602=Começar do zero
168603=Precisamos fazer tudo passo a passo. Vamos começar de construir as infra estruturas do castelo!
168604=Desenvolvimento militar
168605=Como Lorde, como você vai reger sem tropas? Primeiro precisa construir mais edifícios.
168606=Construção de infra-estrutura
168607=Soldados não podem lutar sem comida, comida não pode armazenada sem Depósito. Melhore o Depósito, Fazenda e e Serraria, que vão te trazer recursos.
168608=Evolução da ciência
168609=Precisamos evoluir a ciência ao mesmo tempo, para fazer as tropas mais valentes.
168610=Aliança militar
168611=Precisamos de mais amigos! Junte-se a uma aliança, encontre aliados e desenvolva em conjunto!
168612=Solidariedade
168613=Devemos evoluir, lutar e crescer junto com aliados!
168614=Evolução equilibrada
168615=A defesa é o melhor ataque, além de recrutar mais soldados, também precisamos prestar atenção à protecção do nosso próprio castelo.
168616=Amizade do Dragão
168617=Os dragões são nossos aliados mais fiéis, eles podem marchar com as tropas. Cire os dragões com carinho!
168618=Evolução rápida
168619=Quanto mais recursos, melhor a evolução. Conforme o relatório de espionagem, há uma torre fora do castelo. Vamos atacar agora!
