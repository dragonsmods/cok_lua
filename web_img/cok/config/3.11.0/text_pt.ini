151987=Pintura de Ano Novo era uma arte folclórica popular na China antiga.\n\nDurante o evento,\ncolete as Pinturas de Ano Novo para ganhar decorações de castelo limitadas!\nDeseje na Fonte dos Desejos, você terá a chance de ganhar itens de Ano Novo. Abra estes itens, e você poderá ganhar Pinturas de Ano Novo - Galo A e Lanterna A.\nColete no mundo, você terá a chance de obter Pinturas de Ano Novo - Galo B e Lanterna B.\nMate o Pequeno Monstro Nian no mundo, você terá a chance de obter Pinturas de Ano Novo - Galo C e Lanterna C.\nJunte-se ao evento de Esmagar Ovos e você terá a chance de obter Pinturas de Ano Novo - Lanterna D.\nJunte-se ao evento de visita e você terá a chance de obter Pinturas de Ano Novo - Galo D.\n\nPeríodo do evento: 24/01/2017 - 07/02/2017
151988=De acordo com a mitologia Chinesa, o Nian é um monstro que vive sob o mar ou nas montanhas. A cada primavera, durante o Ano Novo Lunar, o monstro sai de seu esconderijo para atacar pessoas. Uma das fraquezas do Nian é a sensibilidade a barulhos fortes, então as pessoas atiram foguetes para que o forte barulho das explosões possam afastar o Nian.\nDurante o evento,\nO Chefe do Mundo - Monstro Nian vai aparecer quando 700 Chifres antigos forem usados no reino.\nVocê pode obter Chifres Antigos matando os Pequenos Monstros Nian.\nFoguetes são necessários para matar o Monstro Nian, você pode obtê-los das Mercadorias de Ano Novo, visitando ou quebrando ovos.\nO Chefe do Mundo Monstro Nian não vai machucar ou matar nenhum de seus soldados!\nVocê precisa de um castelo lv.10 para atacar o Monstro Nian.\nO Monstro Nian só existirá por 30 minutos, corra quando ele aparecer!\nComo celebração, uma vez que o Monstro Nian for morto, todas as rendas de Madeira, Comida, Ferro e Mithril irão aumentar em 50% no seu reino até o horário do sistema 24:00 do dia!\n\nPeríodo do evento:24/01/2017 - 07/02/2017
