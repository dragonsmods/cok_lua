140113=Meu Soberano:\nA Campanha do Dragão está prestes a começar! Alianças Poderosas de diferentes Reinos irão se reunir aqui e competir pelo título da Aliança mais Forte no Clash of Kings!\n Alianças serão divididas em grupos e lutarão uns contra os outros. A pontuação do vencedor irá aumentar. De acordo com a pontuação final e empate, a Aliança mais Forte no Clash of Kings será determinado.\n Nós daremos para cada Aliança uma pontuação inicial relacionada com seu poder a fim de pontua-las. A pontuação inicial é determinada pelo poder total e nível dos Castelos dos membros. Castelos acima de Nível 26 receberão uma pontuação maior, então não se esqueça de melhorar seu Castelo e aumente seu poder!\n Outras regras para a Campanha do Dragão será publicada no futuro. Fique ligado!
140114=Meu Soberano:\nA Campanha do Dragão está prestes a começar! Desta vez, você pode lutar contra jogadores de todo Reino e se tornar a Aliança Mais Forte no Clash of Kings!\n-Qualquer Líder e membros R4 das 50 principais Alianças de qualquer Reino podem se registar\n -Até 50 membros em cada Aliança podem participar. Eles serão selecionados pelo Líder e membros R4\n -Após entrar no Campo de Batalha, não basta atacar os Castelos de seus oponentes, mas assuma o controle dos edifícios e obtenha Pontos de Campo. A Aliança com mais Pontos de Campo ganha\n -Além de edifícios que fornecem pontos, existem outros edifícios. Ocupando-os vão lhe fornecer diferentes Buffs e vantagens estratégicas\n -As Tropas não morrerão na Campanha do Dragão, e apenas uma quantidade limitada de teletransportes avançados podem ser usados.\n- Os vencedores e perdedores obtém diferentes Pontos de Divisão e diferentes Pontos de Bônus (baseado em seu desempenho na Campanha). No final, a classificação de pontuação determinará a divisão e o prêmio que você receberá no final da temporada\n -Um prêmio será enviado após cada batalha. Ela é determinada pela pontuação que você obtiver na Campanha do Dragão (pode incluir cristais)\n Encontre as regras detalhadas no FAQ\n\n Você está pronto, meu Soberano? Lute na Campanha do Dragão e se torne a Aliança Mais Forte no Clash of Kings!
140115=Meu Soberano,\nUma nova rodada da Campanha do Dragão vai começar em breve. Registre-se agora e esteja preparado! Seja a Aliança mais Forte no COK!
140116=Meu Soberano: \n Esta temporada está prestes a terminar, por favor tome o seu tempo para subir na classificação e obter os melhores prêmios. \n Após esta temporada, as alianças na parte superior podem participar de uma partida de desempate e todas as pontuações serão restabelecidas. Na nova temporada, as pontuações iniciais serão decididas pelo desempenho da temporada anterior.
