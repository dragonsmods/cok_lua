150568=O Dia dos Namorados é um dos festivais ocidentais tradicionais e cai em 14 de Fevereiro. Este é um festival cheio de amor, romance, flores e chocolates. Neste dia, homens e mulheres que estão apaixonados enviam presentes um para o outro a fim de fortalecerem seus relacionamentos. A Rosa é o presente mais popular entre todos os presentes do Dia dos Namorados, e cada cor diferente ou quantidade de rosas tem um significado diferente de amor. Esta semana, o Clash of Kings estará repleto do aroma das rosas.\nDurante o Evento do Dia dos Namorados, você pode obter a Rosa Vermelha desejando ou matando monstros no Mapa do Reino. Use-o para obter um monte de recompensas, e você tem a chance de obter um Coração. Envie o Coração para os outros e você encontrará algo incrível no Mapa do Reino.\nMeu Soberano, o tempo não espera por ninguém! Expresse seu amor a alguém que você adore agora mesmo!
