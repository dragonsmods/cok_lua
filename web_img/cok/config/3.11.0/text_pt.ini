150803=Os representantes dos 54 países realizaram a Conferência Internacional da Felicidade Infantil em Genebra, em agosto de 1925, e lançaram uma declaração de amar as crianças e proteger o bem-estar das crianças. Em novembro de 1949, A Federação Democrática Internacional das Mulheres realizou uma conferência em Moscou, e decidiu que 1 de junho seria o Dia das Crianças. Há muitos países no mundo que decidiram escolher 1 de junho como o Dia das Crianças. Neste dia, as crianças vão receber muitos presentes, e os pais vão acompanhar seus filhos ao parque de diversões.\nDurante o Evento do Dia das Crianças, você pode obter Pirulito ao coletar recursos e desejando no Poço dos Desejos, em seguida, use-o para receber um monte de recompensas. Meu(Minha) Soberano(a), desfrute da doçura de sua infância ~\n\nTempo de o Evento: De 01/06/2016 a 11/06/2016\n\nA fim de garantir que seus itens de evento possam ser usado a tempo, a partir de agora, nós não vamos enviar e-mail de término do evento, veja a hora do fim do evento no email de início.
