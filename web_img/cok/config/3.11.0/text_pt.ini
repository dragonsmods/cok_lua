169501=Richard, o Coração de leão, sempre luta com bravura no campo de batalha, feroz como um leão. Um dos comandantes militares mais extraordinários.
169502=Como o melhor assassino, ele nunca se importa com a vida. Dedsde que pago o suficiente, ele pode matar qualquer um no mundo.
169503=Nobre e calmo, mantém o princípio de que todas as coisas são iguais. Muitas vezes referido como Cônsul de Ferro.
169504=Honesto e sincero, espera mudar o mundo com seus próprios esforços, e trazer aos pobres uma vida melhor.
169505=A esposa de Gan Jiang, a filha de Ouzhizi. Ela tem muito alto talento em forjar espada. Suas obras-primas são a espada masculina Gan Jiang e a espada feminina Mo Ye.
169506=Yamato Nadeshiko é corajosa e experiente, e foi nomeada Arco de Deus pelo seu talento na Arqueria. Ela serve Tokugawa Leyasu junto com seu pai. Ela conhece bem a construção e o gerenciamento, e sempre cumpre seu dever.
169507=Os guerreiros que morrem em combate são levados para Valhala após a morte pelas valquírias, no salão majestoso e enorme.
169508=Este cientista é viciado em trabalho. Como uma pessoa excêntrica obcecada com tecnologia, ele focaliza-se em experimentos científicos e nunca desiste de explorar o mundo.
169509=Bacharel de Alquimia Yulia é da academia de ciências naturais de Niflheim. Aqui pertence as pessoas inteligentes de todo o continente. Alguns solitários estão viajando e fazendo passeios acadêmicos, com a intenção de adquirir a apreciação do senhor. Yulia é esforçada e versátil, e pode lidar com qualquer trabalho tecnológico. Uma de suas obras é o novo castelo Balder. Com o espírito de exploração e dureza, ela pode completar o trabalho, mesmo que os recursos sejam insuficientes. Sua ingenuidade e criatividade ganharam a apreciação de muitos senhores.



















169529=Guerreiro famoso no final do período dos Reinos Combatentes japonês, o último herói daquela época. Lutou bravamente na batalha sangrenta contra Tokugawa Ieyasu mas foi morto. Também conhecido como o No. 1 guerreiro japonês
169530=O desejo pela honra do Olafo lhe faz imparável no campo de batalha, a dor só vai estimular a sua vontade de vitória.
169531="Ela costumava ser a personificação da justiça, uma guerreira corajosa contra o mal. Mas infelizmente a sua mente foi corroída. Quando ele morreu no campo de batalha, o poder das trevas acordou-a e deu-lhe o poder de ser imortal."
169532=Com vontade forte, ação ousada e grande sabedoria. Alguns rebeldes tentaram tomar o seu trono, mas foram derrotados por ela. Desde então, ninguém ousa desafiá-la novamente.











