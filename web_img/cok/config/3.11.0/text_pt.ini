150852=O Ramadan Islâmico comelou em 6 de junho e durará por 30 dias. Todos os Muçulmanos jejuarão por todo mês. Eles não comerão e não beberão nada durante esse prazo, e começam a comer quando o pôr do Sol chegar.\nRamadan é o mês sagrado comemorando o Corão chegando no mundo. O Ramadan é o nono mês no calendário Islâmico. O começo e o fim são marcados pela aparição da Lua Crescente. Os Muçulmanos em todo mundo começão o Ramadan em diferentes datas de acordo com a aparição da Lua Crescente, então as datas do Ramadan são diferente em cada ano.\nOs Muçulmanos não comerão, não beberão ou fumarão durante esse tempo, mas quando o Sol se pôr, muitos restaurantes prepararão o jantar para as pessoas que jejuarão durante o dia.\nDurante o Ramadan, nossos(as) Soberanos(as) poderão obter a Lâmpada Mágica desejando no Poço dos Desejos e coletando recursos na cidade, e você tem a chance de obter um Gênio usando a Lâmpada Mágica. Então você pode usar o Gênio para enviar alguns presentes para outros(as) Soberanos(as). (Digite o apelido para enviar presentes)\n\nPeríodo do Evento: De 26/09/2016 a 06/07/2016
