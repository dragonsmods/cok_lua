150598=Desde os tempos remotos, Maslenitsa é considerada como um importante festival Russo. Os Russos aproveitam este dia como o início de um novo ano. Durante este festival, eles vão fazer Blini, que representa o Sol já que eles têm uma cor marrom dourado e tem forma circular. No último dia do festival, eles vão queimar uma efígie que representa a Maslenitsa personificada para saudar a chegada da Primavera. \nDurante Evento da Maslenitsa, a Terra dos Julgamentos estará disponível na Taverna. Na Terra dos Julgamentos, nossos(as) Soberanos(as) representam a Luz para derrotar a Escuridão. Você obterá muitas recompensas quando você seguir em a frente, e você também tem a chance de obter o Blini Dourado. O Blini Doudado vai lhe trazer alguma surpresa!\nRegras da Terra dos Julgamentos:\nVocê pode entrar na Terra dos Julgamentos de graça uma vez por dia todos os dias, depois disso, você pode entrar novamente com ouro. Cada vez que você entrar, você tem 15 ataques gratuitos. Após o qual, você pode usar ouro para comprar mais ataques. Você consome um ataque cada vez que você clicar no botão de ataque, não importa se é um ataque normal ou um golpe crítico.\nDepois de entrar, você tem 3 maneiras de atacar: Ataque de Espada, Trovão e Tempestade de Fogo. O Ataque de Espada é igual a 1 ponto de dano. O Trovão equivale a 3 pontos de dano. A Tempestade de Fogo é igual a 5 pontos de dano. Quando você usar um golpe crítico, o dano causado será triplicado.\nQuanto mais pontos do mesmo tipo de ataques você conectar, mais dano você vai causar ao monstro.\nQuando o monstro for derrotado, você receberá um baú do tesouro. Abra-o para obter recompensas.\nMeu(Minha) Soberano(a), nós esperamos que você possa derrotar os monstros para provar a si mesmo que és um guerreiro!
