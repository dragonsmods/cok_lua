150744=A boneca russa é um brinquedo de madeira feita na Rússia, é composto por várias bonecas de madeira ocas cobertas, um por um, uma dúzia de bonecas, no máximo. É geralmente uma série de brinquedos cilíndricos com fundo plano, que lhes permitem ficar em uma mesa. Existem várias cores deles, vermelho, azul, verde, roxo e assim por diante. O padrão mais comum deles é uma senhora com um traje nacional russo que é chamado de Matryoshka, e esse também é o apelido da Boneca Russa. Desde o século 14, a Boneca Russa originada de uma Cidade Russa Velha, Sergiyev Posad, agora muito popular no mundo por causa da atraente escultura e habilidade de arte e da cultura nacional Russa também.\nMeu Soberano, você pode obter a Caixa de Pacote desejando no Poço dos Desejos. Mate os monstros na Terra dos Julgamentos para obter uma variedade de Bonecas, é mais difícil obter a menor. Use a Caixa de Pacote para sintetizar as bonecas a um conjunto de Bonecas Russas. O valor da Boneca Russa depende dos números das bonecas. Mais bonecas, melhores recompensas!
