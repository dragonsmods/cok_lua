2000031=Você pode construir um quartel na cidade clicando em um lote vazio. O quartel é onde treina Infantaria.
2000032=Melhore Quartel para Nv. {0}
2000033=Você pode melhorar o Quartel, clicando sobre ele. Após a atualização, novas unidades de infantaria são desbloqueadas.
2000034=Construir {0} Estábulos
2000035=Você pode construir um Estábulo no interior da cidade, clicando na terra inativo. Tropas da Cavalaria são treinados no Estábulo.
2000036=Melhorar Estábulo para Nv. {0}
2000037=Você pode melhorar o Estábulo no interior da cidade, clicando-o. Melhore o Estábulo para desbloquear novas unidades da Cavalaria.
2000038=Construir {0} Campo de Arco e Flecha
2000039=Você pode construir Campo de Arco e Flecha no interior da cidade clicando na terra inativo. Arquivos são treinados no Campo de Arco e Flecha.
2000040=Melhore o Campo de Arco e Flecha para Nv. {0}
2000041=Você pode melhorar campo de arco e flecha em seguida clicando sobre ela na cidade. Após a atualização, novas unidades de arqueiros são desbloqueadas.
2000042=Construir {0} Fábrica de Armas de Cerco
2000043=Você pode construir uma fabrica de carruagem clicando em um lote vazio na cidade. A fábrica é onde você cria mecanismos de cerco.
2000044=Melhore Fábrica de Armas de Cerco para Nv. {0}
2000045=Você pode melhorar a Fábrica de Armas de Cerco clicando sobre ela. Após a atualização, novas máquinas de cerco serão desbloqueadas.
2000046=Melhore a Torre de Vigia para Nv. {0}
2000047=Você pode melhorar a Torre de Vigia clicando sobre ela na cidade. Após a melhora, poderá obter informações mais detalhadas sobre os inimigos.
2000048=Aprimore a Muralha para Nv. {0}
2000049=Você pode melhorar o Muro clicando sobre ele. Após a melhora, armadilhas e capacidade de defesa da cidade serão aumentadas.
2000050=Melhorar Torre para Nv. {0}
2000051=Você pode melhorar as Torretas pressionando as laterais do muro. Após a melhora, seu ataque e velocidade de ataque aumentam.
2000052=Construir {0} Centro de Treinamento
2000053=Você pode construir um centro de treinamento na cidade clicando em um lote vazio. No centro de treinamento pode aumentar tropas individuais para implantação.
2000054=Melhore Centro de Treinamento para Nv. {0}
2000055=Você pode melhorar o centro de treinamento na cidade clicando sobre ela. Após a melhora, a capacidade máxima de tropas será aumentada.
2000056=Construir {0} Fortalezas
2000057=Você pode construir uma fortaleza na cidade pressionando um lote vazio. A fortaleza é onde armadilhas defensivas são criados.
2000058=Melhore Fortaleza para Nv. {0}
2000059=Você pode melhorar a força na cidade clicando sobre ela. Após a melhora vai desbloquear novas armadilhas defensivas.
2000060=Construir {0} Tendas Militares
2000061=Você pode construir Tentas Militares nas vagas vazias fora do Muro. A Tenta Militar pode aumentar a quantidade e a velocidade de treinamento.
2000062=Melhorar Tenda Militar para Nv.{0}
2000063=Pode clicar Tenda Militar que fica fora da Muralha para os melhorar. Melhorar sua Tenda Militar pode aumentar o número de treinamentos soldados e acelerar o tempo de treinamento.
2000064=Construir {0} Hospitais
2000065=Você pode construir um hospital clicando em uma terra vazia fora do muro. O hospital pode aumentar a capacidade de cura de tropas feridas. As feridas são geradas durante a defesa de sua cidade ou ao matar monstros.
2000066=Melhorar Hospital para Nv. {0}
2000067=Você pode clicar em um hospital no vilarejo do lado de fora do muro e selecionar para melhorar. Melhorar os hospitais permite que eles receberem e curem mais soldados feridos.
