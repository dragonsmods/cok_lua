150629=O Dia da Mentira está chegando, você está pronto para as trapaças?\nO Dia da Mentira começou nos países ocidentais desde os anos 1800. Em 1º de Abril, as pessoas costumam jogar trapaças uns aos outros por diversão, eles dirão a verdade finalmente para declarar que quem foi enganado é um "tolo".\nÉ dito que em 1965, o rei da França Carlos IX decidiu mudar o Dia do Ano Novo de 1º de Abril para 1º de Janeiro. Entretanto, algumas pessoas que atém aos velhos tempos não concordaram com isso, eles ainda celebram o ano novo em 1º de Abril. Então os inovadores os provocaram muito neste dia, eles enviariam-lhes presentes falsos e os convidariam para festas falsas. A partir disso, as pessoas sempre provocam outras pessoas em 1º de Abril.\nDurante o Dia da Mentira, haverá Bobos no mapa do reino. Você pode ir aos Bobos para obter algumas recompensas. Você obterá um número aleatório de Chapéu de Bobo A, B, C, D ou E aleatoriamente, e você pode combinar diferentes chapéus para receber um Baú Surpresa. Mas você não saberá o que está no chapéu pela sua aparência. Claro que você pode receber a Fórmula da Combinação do Bobo, mas nós não podemos lhe dizer qual fórmula é a verdadeira ou a falsa. Por favor, lembre: 1. Os Bobos irão se esconder, por favor, procure por eles cuidadosamente. 2. Não confie em todos os Bobos, se eles enganarem você, você perderá muito.
