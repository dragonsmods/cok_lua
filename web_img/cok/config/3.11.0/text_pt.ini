150528=26 de Janeiro é o Dia Nacional da Austrália. Pessoas em Sydney participam de muitas atividades para celebrar este dia. Na região, algumas pessoas decoram seus carros antigos e os estacionam ao lado da estrada para assistirem. Pessoas de diferentes etnias vestem as bandeiras de seus países, se reúnem na rua para celebrar o Dia Nacional. O policial que está montando um cavalo, os amantes do rock com desempenho apaixonado e os indígenas que estão dançando suas danças tradicionais irão mostrar-lhe as características de diversificação da Austrália. As pessoas que têm iates os estacionarão ao redor da Casa de Ópera de Sydney, que lhe mostrará uma Exibição Marítima incrível. \nEsta semana no Clash of Kings, você pode obter Coalas de Brinquedo enquanto coleta no mapa do mundo e coletar na sua cidade. Use-os para receber um monte de recompensa. Você pode também ter a chance de receber um Baú ou uma Chave quando usar o Coala de Brinquedo, então você pode usar uma Chave para abrir um baú em troca de recompensas.
