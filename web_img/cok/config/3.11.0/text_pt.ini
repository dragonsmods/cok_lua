150144=A Guerra do Fogo e Enxofre começou, aqui vem Koschei para destruir o nosso mundo. Koschei foi uma vez um vigilante humano. Um dia, ele tentou derrubar um poderoso nobre. Ele se levantou contra o nobre e tentou levá-lo preso. Isso levou a um trágico fim: o nobre matou-o no meio da noite. Ele morreu desapontado e irritado com o mundo, o vigilante se tornou o Koschei, e ansioso para purificar o mundo com fogo, ele volta com vingança em seu coração.\nKoschei é forte demais para um só Soberano. Você tem que se juntar a uma aliança e mobilizar antes de desafiá-lo. Todos os Soberanos da mobilização vão receber um prêmio devido ao dano causado a Koschei. Um prêmio de morte será oferecido por matar Koschei. Cada membro da Aliança que matar Koschei vai obter um pequeno baú. Soberanos Poderosos, para defender nossa terra, vá e bane Koschei!
