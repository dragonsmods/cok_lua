150612=A Páscoa é um importante festival para os países ocidentais, que cai no primeiro Domingo após o equinócio primaveril todo ano, e isso significa ressurreição e esperança. Durante a aproximação da Páscoa, Ovos de Páscoa que são decorados estarão disponíveis na loja. Isso significa bons desejos para as pessoas, e compartilhar momentos de alegria com você. Por isso, Ovos de Páscoa lhe trará um dia feliz.\nPáscoa também simboliza coelhos, que é porque os coelhos têm uma forte habilidade de reprodução, então nós os consideramos como os criadores de uma nova vida. Os adultos sempre dizem para as crianças que o Ovo de Páscoa foi chocado por um coelho.\nAgora há Ovos de Páscoa no seu reino também. Meu(Minha) Soberano(a), tente coletar felicidade e a entregue a outras pessoas.\n\nRegras:\n\nPrincipais Regras:\nVocê pode abrir o Ovo de Páscoa, o primeiro será grátis.\nVocê pode escolher qual tipo de Ovo de Páscoa você quer, mas o preço pode ser diferente.\nVocê precisa aguardar algum tempo para obter as recompensas dos Ovos de Páscoa.\n\nExplicação para o Ovo e Páscoa:\nClique no Ovo de Páscoa para ver os detalhes, você obterá diferentes recompensas de diferentes Ovos de Páscoa. Algumas das recompensas lhe serão mostradas por foto, mas outras recompensas misteriosas serão mostradas como um ponto de interrogação. Quando você obtiver uma recompensa que já foi mostrada para você, a foto cinza estará mais clara. Quando você obtiver uma recompensa que ainda não lhe foi mostrada, um dos pontos de interrogação mudará para a recompensa que você obteve.\n\nApós todas as recompensas do Ovo de Páscoa forem obtidas, o baú mostrará que aquela pode ser coletada. Você pode clicar neste para receber um monte de recompensas e o baú de progresso.\n\nRecompensas Extras:\nVocê obteráo baú de progresso tão bem como as recompensas. Quando o progresso alcançar o alvo, você pode abrir o baú para coletar recompensas e melhorar o baú, então você obterá melhores recompensas no próximo baú. (Quando o baú for melhorado para um nível mais alto, o progresso necessário não mudará mais, você pode abri-lo quando você alcançar o progresso alvo)
