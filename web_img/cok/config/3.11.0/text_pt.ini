150662=Existe uma terra mágica longe de nós. Um país que consiste em quatro poderosos heróis está tentando o seu melhor para lutar contra a escuridão. Meu(Minha) Soberano(a), nós esperamos que você possa reforçar os heróis na terra mágica. Você precisa tentar o seu melhor para boicotar a escuridão, e lutar contra toda o poder do mal, a fim de unificar a Terra Mágica.\n\nO que você está esperando, meu(minha) Soberano(a)? Lute!\n\nVocê pode obter a tarefa no Centro de Eventos e entrar na Terra Mágica.\nQuando você melhorar seu cargo para nível 20, você receberá uma recompensa do Rei Baldur. (Você pode coletá-lo no Centro de Eventos, e apenas uma vez por dispositivo)\n\nDicas:. Por favor, lançar a Corrida Mágica no Clash of Kings, então você pode coletar a recompensa.\n\n(Uma outra obra de arte do Clash of Kings Game Studio, Corrida Mágica foi lançada! Venha e baixe-o)
