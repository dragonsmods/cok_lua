153620="Recentemente, o rei Balder encontrou um grande segredo sobre a tribo dos centauros: a tribo dos centauros é a tribo mais poderosa da era antiga. Existem três dominadores que assumem o controle desta tribo: Mãe da Colheita - Carol, Bruxa do Tempo - Vivian e a Deusa da Guerra - Harleen. Dizem que, embora a parte de baixo dos seus corpos pareçam com cavalo, seus rostos são lindos. É por isso que as pessoas as chamam de deusas dos centauro. Mais tarde, elas desapareceram misteriosamente e causando o declinio da tribo do centauro. O rei Balder descobriu que as três deusas do centauro deixaram uma quantidade abundante de tesouros nesta terra e esses tesouros podem ser encontrados pesquisando os misteriosos mapas do tesouro dos Centauros.\nOs Mapas do tesouro dos Centauros está nos Centauros. Use o Mapa A e o Mapa B para sintetizar a Caixa de Recursos de Carol; use o Mapa B e o Mapa C para sintetizar o Cofre de Aceleração de Vivian; use o Mapa C e o Mapa D para sintetizar a caixa de equipamentos da Harleen. Além disso, cada baú contém muitos Machados dos Centauros que podem ser usados ​​para resgatar recompensas na loja no Centro de Eventos.\n Meu Senhor, mate os centauros para adquirir os tesouros!\n Hora do Evento: 2017.11.14-2017.11.21"
