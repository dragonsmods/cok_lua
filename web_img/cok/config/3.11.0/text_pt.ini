153055=O festival das luzes (Fête des lumières) é o festival o mais popular em Lyon. Esta tradição única Lyonnaise dita que cada velas lugar casa ao longo das laterais de todas as janelas para produzir um efeito espetacular em toda as ruas. O festival inclui outras atividades baseadas em luz e geralmente dura quatro dias, com o pico de atividade ocorrendo no dia 8. Os dois principais focos das atividades são tipicamente a Basílica de Fourvière, que é iluminada em cores diferentes, e a Place des Terreaux, que abriga um show de luz diferente a cada ano. Muitos turistas vêm para a França para celebrar este festival único! Durante esse evento, \ nOs soberanos podem obter uma caixa estraha no mundo, use-a para obter recompensas. \ n Você também tem chance de obter a Vela fazendo desejos, use-a para obter recompensas ricas. \ Nmeu Soberano, vamos acender as fogueiras até a noite!
