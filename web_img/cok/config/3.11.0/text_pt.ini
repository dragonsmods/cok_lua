137711=Trabalho é honra
137712=Dia do Trabalho também chamado de "Primeiro de Maio" e "Dia Internacional do Trabalhador". É um dia nacional para mais de 80 países no mundo, e cai em Primeiro de Maio. É um festival de todos os trabalhadores no mundo. Em julho de 1889, a Segunda Internacional liderada por Engels realizou um congresso, eles decidiram marchar em Primeiro de Maio de 1890, e escolheram o Primeiro de Maio como o Dia Internacional do Trabalho.\nVocê pode obter Garrafas Velhas coletando no Mapa do Reino, matando monstros, colhendo recursos na sua cidade e desejando no Poço dos Desejos. Então use-o para resgatar as recompensas que você quer.\n\nRegras de atualização: Você pode atualizá-los manualmente ou esperar pela hora da atualização. \nAtualizar manualmente: Você pode usar as Garrafas Velhas par atualizar as recompensas, você precisará de mais Garrafas Velhas enquanto atualiza mais vezes. \nTempo de Atualização: As recompensas serão atualizadas a cada 4 horas.\nAtualização Automática: Será atualizada automaticamente após o resgate de todas as recompensas.\nRegras de Resgate: Use suas Garrafas Velhas para resgatar as recompensas na Loja.
