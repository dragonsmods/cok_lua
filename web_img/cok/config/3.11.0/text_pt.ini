149909=O desenvolvimento da Irmandade do Coração de Leão foi além da expectativa de todos. O Chefe Executivo rearranjou a Irmandade antes que as coisas fugissem ao controle, e formaram a Legião Suprema e o Parlamento do Osso Negro. O Rei também comissionou a construção do Salão da Disciplina para a Legião Suprema no Vale das Tormentas.\n\nTodo soldado da Legião Suprema veste armadura forjada por Ferro Refinado o qual foi difícil de forjar e retém grande valor. Embora forneça grande defesa, seu usuário consumirá muito mais energia. A armadura do Paladino até precisa de ajuda para ser vestida\n\nPor isso, eles precisam de comida suficiente para evitar enfraquecimento por fadiga e emoções negativas.
