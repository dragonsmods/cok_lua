9400021=A Árvore da Vida é um edifício da aliança que é viva, sua aparência mudará com o aumento de seu ciclo de vida.\nA Árvore da Vida se tornará doente em algum ponto. Aí vai precisar do tratamento dos membros da aliança.\nQuando a Árvore da Vida estiver doente, ela pode fornecer benefícios para os membros da aliança.\nQuando a Árvore da Vida crescer ao estágio final, ela produzirá alguns frutos. Os jogadores podem usar os frutos para obter um monte de recompensas.\nSomente o líder e membros R4 podem plantar a Árvore da Vida no território da Aliança.\nSe a Árvore da Vida não estiver sendo bem cuidada, ela ficará doente, e parará de proteger os membros da aliança e de dar frutos.\nItens novos disponíveis: balde, balde grande (avançado), fertilizante, super fertilizante (avançado).\nDe acordo com o número de itens avançados que você usou na Árvore da Vida, você obterá o mesmo número de chance de coletar o fruto.
