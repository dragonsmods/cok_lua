150861=Regras do Quiz da Copa Europeia:\nUm dia antes do jogo, você pode ver as informações sobre ele na interface da Copa Europeia e apostar que time ganhará.\nVocê só pode usar um tipo de recursos para fazer o Quiz de cada jogo, e há uma limitação. Se você alcançar o limite, você não poderá fazer apostas neste jogo.\nVocê pode apostar 3 vezes no máximo para um jogo, então você pode escolher ambos os lados para vencer ao mesmo tempo.\nVocê está apto a fazer o Quiz após o jogo começar.\nApós o jogo, você pode verificar a informação do quiz e coletar os recursos no Relatório do Quiz.\n\nDicas:\nProbabilidade: se você ganhar o Quiz, os recursos que você obtiver será multiplicado pelos recursos que você apresentou e os valores das probabilidades. (Contém também os recursos consumidos quando você fizer o quiz. O valor da Probabilidade será sempre maior que 1)\n\nPeríodo do Evento: de 27/06/2016 a 13/07/2016
