153636=Huaxia é um conceito histórico que representa a civilização chinesa, que era distinta e contrastava com o que era percebido como os povos bárbaros não chineses à sua volta. Xia - que tem o significado de "grande" - foi usado para significar a etiqueta cerimonial da China, enquanto Hua - que significa "ilustre" - foi usado em referência à roupa bonita que o povo chinês usava. O termo também se refere à identificação étnica do final do neolítico e do início da Idade do Bronze, das quais os modernos chineses Han originalmente traçaram a sua ascendência. Surgiu de uma autoconsciência dos chineses Han em direção a suas tribos ancestrais, coletivamente conhecidas como Huaxia.\nDurante o evento, um panda aparecerá no seu castelo. Você pode tocar nele para receber recompensas.\nSenhores, divirtam-se!\nTempo do evento: 01.12.2017 a 08.12.2017
