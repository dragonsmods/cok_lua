151145=\nHá 2000 anos, os celtas viviam na Irlanda moderna, na Inglaterra e no norte da França. O 1º de novembro foi seu Ano Novo. Na véspera, que é o dia 31 de outubro, além de celebrar a chegada de um novo ano, os celtas também pedem bênçãos de seus antepassados ​​e espíritos de bom coração, dando-lhes ofertas de alimentos. O festival é agora um dia cheio de diversão em que as pessoas assustar uns aos outros e compartilhar histórias de fantasmas. No Dia das Bruxas, as pessoas se vestem de diferentes tipos de trajes interessantes e às vezes até bizarras, as crianças vão "enganar ou tratar" indo de casa em casa batendo nas portas e exigindo ser tratadas com doces. \ nmeu Senhor, para comemorar este excitante \ ncomo jogar: \ n [Tasty Candy] \ nFaça desejos no poço de desejo, você pode obter o doce saboroso. \ n \ n [Monstros de abóbora] \ nMuitos misteriosos Monstros de abóbora apareceram no mundo! Mate os Monstros de Abóbora para pegar a Abóbora Malvada, e tenha uma chance de conhecer o horrível Cavaleiro de Abóbora! \ n \ n [Abóbora Feliz] \ nEmbre as Abóboras Malvadas com Doces para obter Abóboras Felizes. Use o Happy Pumpkins para obter recompensas ricas! \ n\ n [Pumpkin Knight] \ nPumpkin Knight é muito poderoso! Use um Rally para derrotar o Pumpkin Knight, você receberá Fancy Firework e Castle Horns, e ainda mais prêmios de Halloween! \n \ nJunte o evento de Halloween agora! \ n \ nEvent Time: From 2016.10.25 to 2016.11.1
