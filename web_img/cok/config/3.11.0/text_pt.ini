150676=O Festival de Espirrar Água da Tailândia cai no dia 13 de abril, e tem a duração de 3 dias, que é o festival mais importante para os Tailandeses. O Festival de Espirrar Água da Tailândia significa limpar todos os males, má sorte e delitos à distância, então inicia-se um novo ano com beleza e purificação. O período do Festival de Espirrar Água é a época mais quente entre o ano. Durante este festival, os Tailandeses sempre despejam água nos outros para comemorar este dia, é por isso que este festival é geralmente chamado de Festival de Espirrar Água. Antes deste dia chegar, as pessoas geralmente limpam suas casas e queimam roupas velhas para evitar má sorte. Durante o festival, as pessoas costumam derramar água sobre o outro durante a celebração.\nSeus costumes neste dia, durante o dia, é que as pessoas vão ao templo para amontoar os castelos de areia, inserir as bandeiras e enviar as flores para orar por um ano de sucesso. Durante a noite, eles geralmente borrifam o perfume com pétalas nos braços e costas dos mais velhos para mostrar seu respeito e bênção, em seguida, os mais velhos borrifam o perfume em suas cabeças para a bênção.\nDurante o Evento Festival de Espirrar Água, você pode receber Vasos quando matar monstros, e usá-lo para obter um monte de recompensas. Enquanto isso, haverá Elefantes em sua cidade, e eles vão começar a correr em um horário aleatório, clique-os quando eles estão correndo para receber as recompensas.
