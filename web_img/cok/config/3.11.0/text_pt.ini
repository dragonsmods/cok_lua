150680=Durante o início de Março até meados de Maio todo ano, flores de cerejeira brotam em todas cidades no Japão. Flor de Cerejeira é a flor nacional do Japão, apreciar a beleza dela durante a Primavera é um costume tradicional importante no Japão. A florescência da Flor de Cerejeira não é demorada, somente 7 a 10 dias, então quando ela florescer, todas as cidades no Japão aguardarão o Festival da Flor de Cerejeira. Já que as temperaturas no Sul e Norte do Japão são diferentes, o tempo de apreciar a Flor de Cerejeira varia de lugar para lugar.\nPessoas se reunirão para as árvores da flor, levando seus almoços, bolinhos e nihonshu para apreciarem a hora feliz.\nDurante o Festival da Flor de Cerejeira, você receberá os Ramos da Flor de Cerejeira quando coletar recursos e desejar no Poço dos Desejos, então use-os para obter um monte de recompensas. Por enquanto, haveria cerejeiras na sua cidade.
