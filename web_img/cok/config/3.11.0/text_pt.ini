152429=O Festival do barco do dragão é uma festa celebrada no 5º dia do 5º mês do calendário chinês. Originalmente é a comemoração da morte do grande poeta e diplomata: Qu Yuan, que viveu de 475 a. C. a 221. C., durante o período dos Estados Combatentes. \nVocê pode ganhar Folha de Zongzi e Arroz Glutinoso através de fazer desejos, coletar recursos e matar monstros. Use o Arroz Glutinoso e Folha de Zongzi para fazer Zongzi e há chance de ganhar o presente de surpresa. \n\nTempo do evento: 22/05/2017 até 30/05/2017\n\nDicas: você precisa de chave para abrir o presente de surpresa
