150199=Dia das Bruxas está chegando! Este festival deriva do antigo Festival de Ano Novo Celta. os Celtas viveram no que é hoje o norte da Irlanda, o Reino Unido e a França 2000 anos atrás. Eles estabeleceram o 1° de Novembro para ser o Ano Novo deles. Na véspera do Ano Novo (31 de Outubro), além da celebração do Ano Novo, os Celtas usariam comida para adorar ancestrais e espíritos para rezar para sobreviverem ao inverno.\n As Atividades Originais do Dia das Bruxas são simples, e na maior parte das vezes realizadas em uma igreja. No entanto, como o tempo passou, o Dia das Bruxas evoluiu para um festival que permite às pessoas para desfrutar da diversão, estórias de fantasmas e doce-ou-travessura. Na noite antes do Dia de Todos os Santos, as crianças usarão todos os tipos de roupas estranhas, levando abóboras iluminadas e coletam doces de porta em porta.\nMeu Soberano, a fim de comemorar este divertido feriado, o evento de Dia das Bruxas começou! Durante o Evento do Dia das Bruxas, terríveis Monstros de Abóbora aparecerão no reino. Destruindo-os terá a Abóbora Malvada. Coletando recursos no mundo, você pode obter Doces. Alimente a Abóbora Malvada com os doces e você terá Abóbora Feliz. Usando a Abóbora Feliz pode obter enormes recompensas. Meu Soberano, por favor, participe do evento do Dia das Bruxas e colete as abóboras como você gosta!
