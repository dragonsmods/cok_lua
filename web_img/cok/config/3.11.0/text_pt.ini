150709=No mundo dos anciãos, há um rei que conquistou todos os inimigos no Antigo Campo de Batalha e no Campo de Batalha da Campanha do Dragão, então dominou o mundo. Quando os alienígenas invadiram nosso reino, ele conduziu o povo para lutar contra eles e derrotaram os alienígenas. Com o passar do tempo, os alienígenas estão planejando invadir novamente, e eles querem ocupar nossa terra. Entretanto, o rei deixou de conquistar outros reinos. Meu(Minha) Soberano(a), nós esperamos que você possa seguir os passos dos velhos reis e proteger nossa terra, e derrotar os alienígenas.\nDurante este evento, colete no mapa do reino, exceto as Minas de Ouro para obter a Coroa do Rei, deseje no Poço dos Desejos para obter o Anel do Dragão, e mate monstros alienígenas para obter a Espada do Ancião, enquanto isso, você tem uma pequena chance de receber a Prova do Rei. Você pode usar esses 3 itens para receber um monte de recompensas, e você pode também usar a Prova do Rei para sintetizar a Coroa do Rei, Anel do Dragão e a Espada do Ancião para obter a Vontade do Velho Rei, então use-a para invocar a Alma do Velho Rei. A Alma do Velho Rei lhe trará algumas recompensas e encorajará você a lutar contra os monstros alienígenas. A fim de proteger nosso povo dos alienígenas, lute, meus(minhas) Soberanos(as)!
