150883=A Corrida de Touros é uma celebração tradicional na Espanha. Começa às 12:00h em 6 de julho e termina em 14 de julho às 0:00h em cada ano. A celebração inclui desfiles, fogos de artifício, degustação de comida e luta de touros. A Luta de Touros é um dos jeitos mais famosos para a celebração. Durante o festival, seis touros ferozes correm atrás de homens musculosos em 849 metros ao longo de uma rua de paralelepípedo, até eles chegarem à praça dos touros. Entretanto, estes 849 metros de rua é chamado de "A Rua da Corrida de Touros".\nDurante o evento da Corrida de Touros é possível obter Chifres perdidos coletando recursos, e depois use-os para receber muitas recompensas. Touros Corredores irão aparecer no seu castelo, quando eles estiverem correndo, você pode clicar neles para obter recompensas, às vezes você pode ter uma chance de obter um Touro Bravo. Usando o Touro Bravo vai colocar um Touro Bravo no Mundo. Ele vai atacar um castelo aleatório que estiver ao alance dele.\n\nTempo do Evento: de 06/07/2016 a 13/072016
