103550=Infantaria Básica: Estas tropas não treinaram, mas há bastante delas!
103551=Infantaria Padrão: Equipada com escudos robustos, eles realizam missões defensivas na linha de frente, têm uma defesa alta e são efetivos contra Arqueiros e Besteiros!
103552=Lanceiro Padrão: Equipado com lanças afiadas, tem um alto poder de dano crítico e são efetivos contra Cavalaria!
103553=Tropas de Infantaria: treinos rigorosos e equipamentos excelentes fazem do Espadachim um grande opositor contra as unidades de arqueiros e besteiros.
103554=Lanceiro: equipado com lanças e tem uma grande chance de causar dano crítico. Muito efetivo contra tropas de Cavalaria.
103555=Infantaria de Elite: Composta de soldados que foram concedidos o status de nobreza pelos seus comportamentos em campo de batalha. Eles têm uma grande defesa e são efetivos contra Arqueiros e Besteiros!
103556=Infantaria de Elite: Sua guarda pessoal, eles têm uma grande defesa e são efetivos contra Arqueiros e Besteiros. Eles realizam missões defensivas na linha de frente!
103557=Piqueiro Avançado: Veste armadura pesada e são armados com lanças, tem um alto dano crítico e são um pesadelo para as unidades de Cavalaria.
103558=Piqueiro Legendário: Armado com alabardas, a formação firme deles os fazem quase invencíveis e muito efetivos contra cavalaria.
103559=Infantaria Legendária: Ninguém sabe como eles são treinados. Mas uma coisa é certa: Eles são os mais efetivos escudos de carne na batalha.
103560=Cavalaria Básica: Não tem treinamento, mas pode vencer em estratégia as linhas de frente do inimigo e alcançar as tropas de de longo alcance.
103561=Cavalaria Padrão: Pode vencer em estratégia as linhas de frente do inimigo e alcançar as unidades de longo alcance!
103562=Cavalaria Padrão: Equipada com armadura pesada, suas cargas mortais são o pior pesadelo para os inimigos que foram flanqueados!
103563=Arqueiro Montado: Tropas especiais de longo alcance que pode vencer em estratégia as linhas de frente do inimigo e alcançar as unidades de longo alcance. Tem um bônus de ataque em batalhas de recursos.
103564=Arqueiro de Cavalaria: Tropa especial de longo alcance que passaram por rigoroso treinamento. Podem vencer por estratégia as linhas de frente do inimigo e alcançar as unidades de longo alcance. Tem um bônus de ataque em batalhas de recursos.
103565=Cavalaria Avançada: Se movem rápido e são movidos pela sua forte fé que os suporta em suas batalhas contra o mal. Podem vencer por estratégia as linhas de frente do inimigo e alcançar as unidades de longo alcance.
103566=Arqueiros Montados de Elite: Unidade de longo alcance especial que pode se mover rapidamente, vencendo por estratégia as linhas de frente do inimigo e alcançar as unidades de longo alcance. Tem um bônus de ataque nas batalhas de recursos.
103567=A Cavalaria de Elite: Muito rápida e um pesadelo para as tropas de longo alcance!
103568=Arqueiro Montado Legendário: Pode vencer por estratégia as linhas de frente do inimigo e alcançar as tropas de longo alcance. Tem um bônus de ataque nas batalhas de recurso.
103569=Cavalaria Legendária: Firme em suas crenças e hábil na batalha. Eles são muito efetivos contra tropas de longo alcance!
103570=Arqueiro Básico: Alta velocidade de ataque com alto dano para tropas desarmadas.
103571=Arqueiro Padrão: Armado com longos arcos com uma alta velocidade de ataque, causa alto dano para tropas desarmadas.
103572=Besteiro Padrão: Útil para defender Castelos, sacrifica a velocidade de ataque por dano e longo alcance!
103573=Besteiro: Armado com uma besta modificada que tem um alto dano e longo alcance mas uma baixa velocidade de ataque!
103574=Arqueiro: Alta velocidade de ataque, pode danificar tropas desarmadas eficazmente.
103575=Arqueiro Avançado: Sua esquadra de guarda-costa com uma alta velocidade de ataque. Proporcionará um alto dano crítico para unidades desarmadas.
103576=Besteiro Avançado: Armado com uma besta pesada. Não tem rápida velocidade de ataque, mas tem dano de ataque extremamente alto e longo alcance.
103577=Arqueiro Avançado: Com uma alta velocidade de ataque que proporcionará um alto dano crítico para unidades desarmadas.
103578=Besteiro Legendário: Armado com uma besta pesada. Tem alto dano de ataque e um longo alcance.
103579=Arqueiro Legendário: Tem um treinamento extremamente rigoroso com uma alta velocidade de ataque. Sempre que eles estão presentes, será um banho de sangue.
103580=O dispositivo de arremesso de pedra mais simples. Baixa velocidade de ataque. Mas tem um alcance mais long que outras unidades tornando-o uma arma mortal.
103581=Arma de Cerco comum. Um dispositivo simples mas muito útil. Reduz todo o dano recebido durante um cerco, mas se move lentamente.
103582=Manganela comum. Durável com uma velocidade de recarregamento lenta, mas tem um longo alcance!
103583=Arma de Cerco. Uma arma de cerco muito útil. Reduz todo dano recebido durante um cerco, mas se move lentamente.
103584=Catapulta. Velocidade de disparo lento, estável e de longo alcance!
103585=Arma de Cerco Precisa. Uma arma de cerco muito útil. Reduz todo dano recebido, mas se move lentamente.
103586=Arma de Cerco Precisa. Baixa velocidade de ataque. Estável e tem um longo alcance, mas se move lentamente.
103587=Arma precisa. Velocidade de disparo lento, estável e de longo alcance!
103588=Arma de Cerco Legendária. A arma de cerco mais poderosa na Terra. Tem a maior defesa durante um cerco, mas se move lentamente.
103589=Arma Legendária. Baixa velocidade de ataque, mas grande poder de fogo. O pior pesadelo de um inimigo!
103590=Cavalaria épica com alto ataque. Eles são muito efetivos contra tropas variadas!
