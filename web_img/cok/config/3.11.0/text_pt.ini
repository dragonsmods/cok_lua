4000025=Quando você esgotar a energia, use as garrafas de energia. Você pode compra-las na loja nos itens de guerra.
4000026=Quando você começar seu jogo, você terá um escudo de paz de dois dias. Se você tentar atacar algum Soberano antes disso, você o perderá. Mas você pode compra-lo depois com ouro ou Honra de Aliança.
