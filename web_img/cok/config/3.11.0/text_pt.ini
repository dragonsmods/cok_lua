153561=Regras de transferência de recursos e tropas:\n1. Recurso:\nVocê pode transferir no máximo 50M de madeira (recurso protegido), 50M de comida (recurso protegido), 2M de ferro (recurso protegido), 1M de Mithril (recurso protegido) para o novo reino. Você não pode trazer maior quantidade de recursos seguros com você. Os recursos não protegidos não podem ser transferidos para o novo reino.\n\n2. Tropa:\nSeu nível de castelo decide quantas tropas você pode transferir para o novo reino. Se exceder o limite superior, o sistema selecionará as tropas de alto nível automaticamente, as tropas excedidas irão desaparecer permanentemente.\n\nCastelo Nível 1-30, Limite Máximo de Transferência de Tropa\nInfantaria 300K\nCavalaria 200K\nArqueiro 250K\nArma de Cerco 250K\nUma vez transferido, as tropas excedidas irão desaparecer permanentemente.\n\nPrestígio 1, Limite Máximo de Transferência de Tropa\nInfantaria 600K\nCavalaria 400K\nArqueiro 500K\nArma de Cerco 500K\nUma vez transferido, as tropas excedidas irão desaparecer permanentemente.\n\nPrestígio 2, Limite Máximo de Transferência de Tropa\nInfantaria 750K\nCavalaria 500K\nArqueiro 625K\nArma de Cerco 625K\nUma vez transferido, as tropas excedidas irão desaparecer permanentemente.\n\nPrestígio 3, Limite Máximo de Transferência de Tropa\nInfantaria 900K\nCavalaria 900K\nArqueiro 750K\nArma de Cerco 750K\nUma vez transferido, as tropas excedidas irão desaparecer permanentemente.\n\nPrestígio 4, Limite Máximo de Transferência de Tropa\nInfantaria 1.050K\nCavalaria 700K\nArqueiro 875K\nArma de Cerco 875K\nUma vez transferido, as tropas excedidas irão desaparecer permanentemente.\n\nPrestígio 5, Limite Máximo de Transferência de Tropa\nInfantaria 1.200K\nCavalaria 800K\nArqueiro 1M\nArma de Cerco 1M\nUma vez transferido, as tropas excedidas irão desaparecer permanentemente.\n\nRegras de Transferência de Dados:\n1. O seu nível de castelo decide quantas tropas você pode transferir para o novo reino. Se exceder o limite máximo, o sistema selecionará a tropas de maior nível para transferir.\n\n2. Você só pode transferir certa quantidade de recurso protegido e o valor excedido não será transferido.\n\n3. Uma vez transferido, sua posição anterior será cancelada.\n\n4. Uma vez transferido, todos os itens com limite de tempo desaparecerão.\n\n5. Uma vez transferido, todos os seus recursos não seguros desaparecerão.\n\n6. Uma vez transferido, seu ranking de flores anterior será reiniciado.\n\n7. Uma vez transferido, seus pontos e rankings anteriores no Antigo Campo de Batalha serão redefinidos e você não receberá recompensas pelo evento anterior do Antigo Campo de Batalha. Você pode se juntar ao evento novamente no novo reino e começar a colecionar novos pontos e rankings.\n\n8. Uma vez transferido, seus pontos e rankings anteriores na Conquista do Reino serão reiniciados e os dados da Torre do Exílio serão limpos. Você pode se juntar ao evento novamente no novo reino e começar a colecionar novos pontos e rankings.\n\n9. Uma vez transferido, a contagem de tempo para a Campanha Dragão da semana para será reiniciado. Você pode encontrar outra aliança no novo reino e juntar-se ao evento novamente.\n\n10. Uma vez transferido, suas vezes de matar monstros do dia serão reiniciadas.\n\n11. Uma vez transferido, seus pontos e rankings anteriores no evento diário serão reiniciados e você não receberá recompensas do evento anterior.\n\n12. Uma vez transferido, seus pontos e rankings anteriores no evento Chefe do Mundo serão reiniciados e você não receberá recompensas do evento anterior.\n\n13. Uma vez transferido, seus pontos e rankings anteriores no evento Cavaleiro das Trevas serão reiniciados e você não receberá recompensas do evento anterior.\n\n14. Uma vez transferido, seus dados anteriores da Meta diária serão reiniciados e você não receberá recompensas do evento anterior. Mas você pode se juntar ao evento novamente no novo reino.\n\n15. Uma vez transferido, seus dados anteriores dos Bônus do Dia de