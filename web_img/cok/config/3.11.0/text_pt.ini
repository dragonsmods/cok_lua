150900=Oi, sou eu. Não me pergunte quem eu sou, você vai saber em breve. Você já se sentiu solitário, mesmo na companhia de membros da aliança? Nos dias frios, quando a cidade está vazia, às vezes você fica entediado? Você quer falar com outras pessoas. Basta olhar para as outras pessoas vai fazer você se sentir melhor.\nVocê quer conversar com a princesa? Você quer lutar com os soldados? Você deseja ver o sábio de longe ou os solitários das proximidades? Venha, venha comigo para conhecer alguns novos amigos ......\nDurante o evento, dois heróis virão para o seu castelo. Você pode melhorar o nível do herói com doação, a fim de obter as forças mais poderosas. Por favor, consulte a descrição na interface para obter mais detalhes.\n(Heróis aparecerão na frente do castelo)\n\nVocê pode doar itens ou recursos para obter EXP de herói. Melhorando heróis fortalecerá as habilidades deles e também desbloqueará novas habilidades. \nQuando algum Soberano particular alcançou um certo nível, ativará um evento especial, e provavelmente desbloqueará novos heróis ou novos itens.
150901=Olá, eu sou K. Você se lembra de mim? Eu sou o soldado que saiu no último ano. Agora eu tenho um nome, aha! Claro, alguns(algumas) Soberanos(as) nunca ouviram sobre mim, porque eu sou somente um soldado no exército. Por que eu me tornei seu soldado? A razão é simples: Porque você é o verdadeiro herói, meu(minha) Soberano(a). Eu vejo humildade, honra, sacrifício, valor, compaixão, honestidade, justiça, e a sua alma, você é a pessoa que eu mais quero ser. \n\nO mundo está mudado, após um longo desenvolvimento, monstros estão grandemente fortalecidos. Soberanos(as) também promoveram sues próprios castelos, mataram, pilharam, contínuas guerras. A guerra nos fez hostis e severos, mas estes lugares se tornarão nossos lugares mais fortes. Sob sua liderança, nós não temos nada o que temer. Uma vez sua espada seja apontada, nós somos invencíveis. \n\nVocê lembra?
