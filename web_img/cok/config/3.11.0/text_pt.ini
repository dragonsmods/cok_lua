108769=1. Ocupar Fazendas: Expedição de tropas para ocupar a fazenda selecionada. Diferentes níveis de fazendas proporcionam diferentes quantidades de Comida. Após coleta, as tropas vão automaticamente para sua cidade junto com a comida reunida. O sistema enviará um e-mail detalhado para sua caixa postal.
108770=2. Tomar Fazendas: Se a Fazenda atual é ocupada por outro Soberano, você pode tomá-la. Depois de atacar e derrotar o adversário, você automaticamente vai ocupar a Fazenda e começar a sua coleta.
108771=1. Ocupar Serrarias: Expedição de tropas para ocupar a Serraria selecionada. Diferentes níveis de Serrarias proporcionam diferentes quantidades de Madeira. Após coleta, as tropas vão automaticamente para sua cidade junto com a Madeira reunida. O sistema enviará um e-mail detalhado para sua caixa postal.
108772=2. Tomar Serrarias: Se a Serraria atual é ocupada por outro Soberano, você pode tomá-la. Depois de atacar e derrotar o adversário, você automaticamente vai ocupar a Serraria e começar a sua coleta.
108773=1. Ocupar Minas de Ferro: Expedição de tropas para ocupar a Mina de Ferro selecionada. Diferentes níveis de Minas proporcionam diferentes quantidades de Ferro. Após coleta, as tropas vão automaticamente para sua cidade junto com o ferro reunido. O sistema enviará um e-mail detalhado para sua caixa postal.
108774=2. Tomar Minas de Ferro: Se a Mina de Ferro atual é ocupada por outro Soberano, você pode tomá-la. Depois de atacar e derrotar o adversário, você automaticamente vai ocupar a Mina e começar a sua coleta.
108775=1. Ocupando Minas de Mithril: Despache tropas para ocupar uma Mina de Mithril. Quanto maior o nível da mina Mithril, mais Mithril terá. Depois que terminarem de recolher, as tropas irão automaticamente voltar para sua cidade com o Mirthril coletado. O sistema irá enviar a você informações detalhadas para sua caixa de correio.
108776=2. Tomar Minas de Mithril: Se a Mina de Mithril atual é ocupada por outro Soberano, você pode tomá-la. Depois de atacar e derrotar o adversário, você automaticamente vai ocupar a Mina e começar a sua coleta.
108777=1. Mina de Ouro do Soberano: para coletar essa mina, seus pontos de tropas de soberania deve estar acima de 1000 pontos. Cada 1 Ouro custa 1.000 Cargas e leva 20 minutos para ser recolhido. Mas a coleta de ouro é relativamente alta.
108778=2. Ocupar Minas de Ouro: Expedição de tropas para ocupar a Mina de Ouro selecionada. Diferentes níveis de Minas proporcionam diferentes quantidades de Ouro. Após coleta, as tropas vão automaticamente para sua cidade junto com o Ouro reunido. O sistema enviará um e-mail detalhado para sua caixa postal.
108779=2. Tomar Minas de Ouro: Se a Mina de Ouro atual é ocupada por outro Soberano, você pode tomá-la. Depois de atacar e derrotar o adversário, você automaticamente vai ocupar a Mina e começar a sua coleta.
108780=Explorando Ruína: Existem incontáveis tesouros nas Ruínas. Explorar Ruínas não permite obter apenas um monte de recursos, mas também esconde as suas tropas, quando outros soberanos estão atacando seu castelo. As tropas que estão explorando Ruínas não podem ser atacadas!
108781=1. Fornalha de Aço: Há alguma hipótese de encontrar fornalha de aço perto dos monstros de evento depois de matá-los. O tempo de existência da fornalha de aço no mapa é curto, por isso por favor recolha assim que possível
108782=2. Ocupar e Agarrar: Ocupe fornalha de aço para recolher aço. Quanto mais alto o nível da fornalha de aço, mais aço esta tem. O mesmo que os outros recursos, fornalha de aço pode ser agarrada por outros
108783=1. Pilar de Cobre: Há uma certa chance de encontrar um pilar de cobre perto de monstros do evento depois de matá-los. O tempo do pilar de cobre no mapa é curto, por isso por favor recolha assim que possível
108784=2. Ocupar e Agarrar: Ocupe pilar de cobre para recolher cobre. Quanto mais alto o nível do pilar de cobre, mais cobre este tem. O mesmo que os outros recursos, pilar de cobre pode ser agarrado por outros
108785=1. Cova da Moeda de Dragão: Há uma certa chance de encontrar cova da moeda de dragão perto de monstros de evento depois de matá-los. O tempo da cova da moeda de dragão no mapa é curto, por isso por favor recolha o mais cedo possível
108786=2. Ocupar e Agarrar: Ocupe cova da moeda de dragão para recolher moedas de dragão. Quanto mais alto o nível da cova da moeda de dragão, mais moedas de dragão esta tem. O mesmo que os outros recursos, cova da moeda de dragão pode ser agarrada por outros
108787=3. Tempo de Carregamento e Recolha: Atenção, tropas ocupadas precisam de ter 10,000 carregamento para recolher 1 moeda de dragão, deste modo, o tempo de recolha necessário será longo
