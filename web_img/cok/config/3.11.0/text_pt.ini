140284=O desempate da Campanha do Dragão começará logo
140285=Querido(a) Soberano(a),\nHá um dragão voador atravessando o céu com seu grunhido, quebrando a paz do campo de batalha desolado, ele está chegando!\nO desempate da Campanha do Dragão vai começar em breve, as 64 melhores equipes na temporada regular estão aptas a participarem, e lutarem para se tornar a aliança mais forte do Clash of Kings!\nO desempate tem dois estágios, há a Etapa de Grupo e Etapa do Campeão.\nAs 64 alianças serão divididas em 8 grupos e lutarão uns com os outros dentro de seu grupo para gerar um campeão.\nQuando os 8 campeões forem gerados, eles vão lutar uns com os outros para decidir o 1º ao 8º lugar.\nAo mesmo tempo, o desempate tem algumas novas regras, você é capaz de escolher mais estratégias e mais maneiras para obter pontos. Por favor, veja os detalhes nas Regras do Desempate ou FAQ!\n\nClash of Kings Game Studio
