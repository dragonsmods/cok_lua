4000030=Ao atacar um outro Castelo, suas tropas serão perdidas, não feridas.
4000031=Quando seu Castelo for atacado, suas tropas serão feridas até seus hospitais estiverem cheios.
4000032=Atacar monstros lhe dá recursos e experiência após toda vitória.
