151262=Ação de Graças é um festival antigo, mas também um feriado para as familiares se reunem. Durante a acção de graças, há dois dias de férias em que as pessoas vai ir para casa. Durante este festival, a família vai desfrutar de comida deliciosa. desfile de fantasias, performances teatrais e competições desportivas e outras actividades de grupo também são muito populares. \ n quanto à comida de férias, devemos mencionar o peru. O peru é o prato principal tradicional no dia de Ação de Graças, geralmente o peru é recheado com uma variedade de especiarias e barriga marinado alimentos, e dspoide de ser assado, é cortado por um homem da casa e dar aos todos, o sabor é muito delicioso. Além disso, há a comida tradicional da acção de graças batata-doce, milho, torta de abóbora, molho de cranberry, cozido seu próprio pão e uma variedade de legumes e frutas. \n Durante as atividades de Ação de Graças, os soberanos por matar monstros no mundo para obter o peru. Use o peru para obter um lote de recompensa. \ n comerciantes de loja misteriosa do mundo, transportando uma variedade de tesouros, os primeiros 30 jogadores que se encontram irão receber um presente generoso!\nA Varinha Mágica e o Presente Misterioso podem ser sintetizados em Pacote Sujo ou em Caixa Dusty, alguns sortudos podem receber a Caixa de Presente Glitter!\n Você tem a chance de obter o Cristal Dragão Azul na caixa de presente Glitter\nPor favor, desfrutem de o que vocês têm, agradeçam à vida!
