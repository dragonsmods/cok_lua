150224=Após o Dia das Bruxas, o Reino Unido está tendo um feriado importante - Bonfire Night! Todos os anos, nessa época, os britânicos acendem a fogueira e têm belos fogos de artifício para comemorar. \na Noite do Fogo é também chamada de Guy Fawkes Night, originária da Conspiração de Pólvora de 1605, uma conspiração fracassada de um grupo de católicos ingleses provinciais para assassinar a Protestante King James I da Inglaterra e substituí-lo com um chefe de Estado católico. No rescaldo imediato da prisão de 5 de novembro de Guy Fawkes, apanhado guardando um depósito de explosivos colocado sob a Câmara dos Lordes, o Conselho de James permitiu ao público celebrar a sobrevivência do rei com fogueiras. \ n \ nDurante este evento, \ n1. Reúna recursos no mundo (espere ouro) para obter Firework, use o Fireworks para obter recompensas ricas. \n 2. Senhores têm chance de obter Toffee de fazer desejos, e ter chance de obter maçãs, matando monstros. \n3. Coloque o Toffee e Apple juntos, você vai ter um Toffee Apple! Use-o para obter recompensas ricas! \n meu Senhor, tire seu equipamento de churrasco e acenda a fogueira! \nevent Time: From 2016-11-01 to 2016-11-08
