150254=김치는 한국의 전통 발효음식으로, 맵고, 달고, 시큼한 맛이 납니다. 김치는 현재 한식의 대표하는 음식으로 전세계적으로도 사랑을 받고 있습니다. \n 매년 11월은 한국에서 1년동안 먹을 김장김치를 담구는 계정입니다! 김치는 여러 종류의 식재료를 이용하여 만든 발효식품으로 각종 무기질과 비타민이 풍부해 영양학적으로 우수합니다. 젖산균에 의해 정장작용을 하고 소화를 도와주며, 식욕을 증진시키며, 혈액의 콜레스트롤 함량을 감소시켜주고 섬유서의 분해를 촉진시키는 등 항노화에도 많은 효과를 가지고 있습니다. \n이벤트 기간 동안 영주님께서 월드맵에서 자원을 채집하여 양념이 덜밴 김치를 획득할 수 있습니다. 도시내부 자원 수확을 하면 김장독을 획득할 수 있으며, 양념이 덜밴 김치와 김장독을 합성하면 김장김치가 완성됩니다. 김장김치를 획득하셔서 풍성한 보너스를 획득해 보시길 바랍니다.
