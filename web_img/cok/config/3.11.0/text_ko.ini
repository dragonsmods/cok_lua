153636=화하문명은 세계에서 가장 오래된 문명중 하나입니다. 화하문명의 기원은 정말 오래되어 수천년의 역사를 가지고 있으며, 고유의 도덕과 예의를 가지고 있습니다.\n이벤트 기간 영주님들의 도시 내부에는 화하문명의 사절단-귀여운 팬더가 출현할 것이며, 팬더를 클릭하면 보너스를 받을 수 있습니다.\n존경하는 영주님 어서 화하문명의 선물을 받아보세요!\n이벤트기간: 2017.12.1-2017.12.08
