153613=사탕을 주지 않으면 소란을 피우는 것이 할로윈 축제의 메인 이벤트 중 하나입니다. 어린이들은 각종 귀신, 마물 분장을 하고 이웃짐 초인종을 누른 후 큰소리로 "사탕을 주지 않으면 소란을 피울테다!"라고 소리칩고 집주인은 사탕 또는 작은 선물을 가지고 나옵니다.\n이번해의 할로윈 전야저녁에는 악마, 마녀, 해골, 좀비의 사악한 힘을 호박에 주입하였습니다. 월드맵 몬스터를 공격한 후 전리품으로 "사악한 호박"을 획득할 수 있으며, 확률적으로 "사탕"을 가지고 있는 호박사절단이 출현합니다. 달콤한 사탕을 사악한 호박에게 먹여 악마의 힘을 해방시키고, 즐거운 호박을 획득할 수 있습니다! 즐거운 호박을 사용하면 생각지도 못한 보너스를 획득할 수 있을 것 입니다!\n존경하는 영주님 "사탕을 주지 않으면 소란을 피울테다?!" 영주님께서 준비가 되셨나요? 어서 호박과 사탕을 모아보세요!
