151145=\n할로윈 축제가 다가옵니다. 할로윈은 켈트인의 전통 축제 ‘삼하인’(Samhain) 에서 유래한 것으로 알려져 있습니다. 켈트인들의 새해는 11월 1일 시작되어 새해 전날인 10월 31일 신년을 맞이하여 죽은자들에게 새해의 안녕을 기원하는 축제입니다. 할로윈 축제는 원래 비교적 간소하게 교회에서만 지내고 있었습니다. 하지만 시간이 지나면서 현재 할로윈 축제는 모두가 아는 하나의 문화가 되어 유령 분장을 하여 즐기는 축제가 되었습니다. 할로윈 축제 전날 저녁에는 어린이들이 유령 분장을하고, 호박등을 들고 다니며 사탕을 얻어갑니다. \n 영주님 할로윈 축제를 축하며 게임내에서 "할로윈"이벤트가 시작되었습니다.\n참여방법: \n [맛있는 사탕]\n소원의 연못에서 소원을 빌면 맛있는 사탕획득가능\n\n[호박몬스터]\n월드맵에 출현한 신비한 호박 몬스터로 퇴치하면 "사악한 호박"을 획득가능하며, 확률적으로 공포의 호박기사가 출현을 합니다!\n\n [즐거운 호박]\n맛있는 사탕을 사악한 호박에 먹이면 "즐거운 호박"을 획득 가능하며, 즐거운 호박을 사용하면 풍성한 선물을 받을 수 있습니다.\n\n[호박기사]\n호박기사는 매우 강력하여 [집결] 공격으로 퇴치하셔야 합니다. 퇴치 후 "화려한불꽃놀이"와 "나팔종류 아이템 "등 다양한 할로윈 선물을 받을 수 있습니다!\n\n곧 할로윈과 관련된 이벤트가 추가될거에요!!\n\n이번 이벤트는 2016-10-25부터 2016-11-01까지 진행됩니다!
