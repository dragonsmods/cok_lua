168567=영주님 아카데미에서 군사과학기술 연구를 선택하세요. 예를 들어 모병술, 제도학과 같은 연구를 하여 저희 병사모집 인원수를 높이고, 행군속도 및 저희 행군출정 대열을 증가시켜주세요!
168568=잘들어요! 명령을 전달하겠습니다. 우선 과학기술 발전, 우리의 가속아이템을 모두 꺼내서 아낌없이 써보세요!
168569=영주님 안심하세요! 킹덤에서 풍성한 보너스로 과학기술 연구를 빠르게 할 수 있게 장려할 것 입니다.
168570=영주님의 명성이 사방에 퍼져 더 많은 용사들이 모이고 인구 증가로 더 많은 자원이 소비됩니다. 농지와 벌목장의 레벨업 및 월드맵의 자원을 채집하여야만 영주님께서 더 빠르게 발전할 것입니다...
168571=영주님 많은 용사들이 영주님의 용맹함과 인자함에 감탄하여 영주님의 군대에 입대하길 희망합니다!
168572=저희는 식량이 부족합니다! 집을 건설할 목재도 사용하기에 충분하지 않습니다!
168573=저희들의 농지와 벌목장을 어서 레벨업해주세요! 그리고 월드맵 식량채집을 하는 동시에 몬스터레이드를 하여야 용사들의 안정을 보장할 수 있을 것 입니다!
168574=게리·케리강에서 배반과 동시에 각지의 영주들이 모두 오골군단을 공격에 맞닥들여 긴급하게 연맹원들이 모여 오골의회 이 강력한 적에 맞서고 있습니다!
