150892=7월 14일은 프랑스의 국경일 입니다. 1789년 이날 프랑스 시민들은 바스티유 감옥 습격하여 점령하여 혁명을 시작하였습니다. 1880년 7월 14일 정식으로 프랑스의 국경일이 되어 프랑스 시민들은 매년 이날 자유와 혁명을 기념하며 이날밤에는 다양한 행사가 열립니다. \n국경일은 프랑스 시민들의 날입니다. 7월 14일 이날은 공휴일로 지정되었으며, 초저녁 집집마다 깃발을 개양합니다. 모든 건물과 공공장소는 모두 오채색의 불과 화한으로 장식되며, 거리에는 레드, 화이트, 블루색깔로된 무대가 마련되어 관현악단들이 무대에서 교향곡을 연주를 합니다. 13, 14일 저녁 사람들은 목에 레드, 화이트, 블루 색깔의 끈을 두루고 거리를 누비며 마음껏 즐깁니다.\n프랑스 국경일 이벤트 기간 동안 월드맵에는 바스티유 감옥이 출현을 합니다. 영주들께서는 바스티유 감옥을 공격하여 시민들이 해방되면 풍성한 보너스를 받으실 수 있습니다.\n이벤트 기간: 2016-07-13 ~ 2016-07-20
