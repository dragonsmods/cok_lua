5530121=새로운 대규모 업데이트 "문명의 시작"은 본래의 중세시대 유럽풍의 "드래곤 본"문명 이외에 용맹한 "바이킹" 및 신비를 간직한 "야마토"문명이 추가됩니다. 각각의 문명은 개성있는 요소와 풍성한 플레이 방법을 가지고 있으며, 건물, 영웅, 드래곤, 아이템에서 눈에띄는 차이가 있습니다. 영주님들께선는 좋아하는 1종류의 문명을 선택할 수 있으며, 계속해서 본인의 제국을 발전시켜 영토를 확장시킬 수 있을 것 입니다.\n명성은 문명 업데이트의 메인 프레임입니다. 각각의 문명은 상응하는 해당 문명의 명성등급을 가족 있으며, 명성등급이 높을 수록 문명의 속성버프가 높아집니다. 명성을 획득하는 동시에 문명의 포인트를 획득할 수 있습니다! 문명 포인트는 포인트 상점에서 특별한 아이템을 구매할 수 있으며, 영주님의 문명이 덩 강성해 지게 하실 수 있습니다!
