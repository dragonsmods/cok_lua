5530123=명성의 낮은등급 부터 높은등급의 순서: 처참-중립-선함-존경-숭고-숭배. 각 명성등급은 상응하는 각각의 뛰어난 속성버프가 있습니다. 문명의 특별한 영웅과 드래곤도 명성과 바인딩이 되어 있습니다. 모든 명성은 새로운 업데이트 진행도의 중요한 표준이 될 것입니다. 명성공헌 이외에 명성을 획득할 수 있는 방법: 다른유저의 병력 Kill, 몬스터레이드, 연맹boss, 오골군단보물상자 및 주간 진행되는 이벤트에서 획득할 수 있습니다. 해당 문명은 아이템으로다 다른문명으로 변경을 할수 있으나, 문명에 상응하는 명성의 손실이 있으니 신중히 고려를 해주시길 바랍니다. 시스템에서는 문명의 변경을 권장하지는 않습니다.\n명성을 획득하면 문명포인트를 획득하게 되며 포인트상점에서 많은 특별한 자원과 아이템으로 교할 수 있습니다. 하지만 매일 획득하는 문명포인트 수치는 고정이 되어 있고, 많이 획득한 부분은 영주님의 포인트에 포함되지 않으니 유의하여 주시길 바랍니다.
