150592=여성의 날은 매년 3월 8일 여성의 경제, 정치 그리고 사회 등의 영역에 중요한 공적과 여성들의 큰 성과를 축하하기 위해 설립된 기념일 입니다. 여성의 날은 오늘의 이르기까지 백여년의 과정을 거쳐왔습니다. 이 는 여성의 경제, 사회, 문화와 정치 상의 이룬 성과의 상징입니다. 여성의 날은 모든 사회적 지위의 공평함, 평화 그리고 발전을 대표하는 날이기에 각국의 여성 분들은 여성의 날을 중요하게 여기며 더불어 축하를 하고 있습니다. 또한, 여성의 날은 국적, 민족, 언어, 문화, 경제와 정치적인 것을 떠나 모든 여성의 인권에 관심을 가지는 날입니다.\n현재 킹덤내에서 여성 영주님들도 함께 Clash Of Kings를 이용하고 있습니다. 여성 영주님들과 함께 월드맵에서 자원채집, 도시공격, 몬스터레이드를 하시면서 즐거운 시간을 보내시길 바랍니다. 이벤트 기간 동안 몬스트 레이드를 통해 꽃다발을 획득할 수 있습니다. 꽃다발을 사용하면 대량의 보너스를 획득할 수 있으며, 동시에 도시내부에 꽃밭이 나타게 되고, 영주 프로필 화면에도 잠시 표시됩니다. 영주님 어서 빨리 몬스터레이드를 진행해 보시길 바랍니다!
