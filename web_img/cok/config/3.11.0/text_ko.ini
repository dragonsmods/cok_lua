150189=멀고먼 동쪽나라에서 귀한 손님이 찾아왔습니다. 그들은 진귀한 선물을 준비하여 영주님과의 좋은 유대관계를 가지길 원하며 저 넓은 바다를 어렵게 건너 왔습니다. 하지만 여정 도중에 몬스터로부터의 공격을 받았고, 몬스터와의 전투 중에 그들의 무기를 잃어 버리게 되었습니다. 지금 동쪽나라에서 온 손님들이 영주님의 도시에 도착하였습니다. 이 손님들이 잃어버린 무기를 찾아주어 안전하게 고국으로 돌아갈 수 있도록 도와주시길 바랍니다.\n잃어 버린 무기는 월드맵 자원지에 각각에 흩어져 숨겨져 있습니다. 월드맵의 자원을 채집하며 손님들이 잃어 버린 무기를 찾아주고, 무기를 사용하여 무기를 손님들에게 돌려주고 감사의 보답으로 선물을 받아보세요!
