150655=겨울이 지나가니, 겨울내 동면을 하듯한 몬스터들이 겨울잠에서 깨어난 것 처럼 활발히 움직이고 있습니다. 스켈레톤, 몬스터, 켄타우로스, 용암골램이 더욱 광폭해지고 있습니다.\n위대하신 영주님 당신의 영지의 백성들은 당신의 보호를 필요로 하고 있습니다! 새로운 몬스터들을 잡기위해 부대를 열심 훈련시켜주세요. 그럼 출정을 나갈 때 마다 보너스 수확을 보장받을 것 입니다.\n 이 필드 몬스터들은 킹덤 영지에 오랫동안 머물고 있을 것이라고 하니 천천히 도전해 보시길 바랍니다!
