105792=존경하는 영주님에게: \n 도시에 뛰어난 대장장이가 도착했습니다. 그는 "철공소"에서 영주님에게 강력한 "장비"를 만들어 줄 수 있다고 합니다. 그가 만들 수 있는 "장비"는 각각의 장비마다 특수한 속성을 가지고 있습니다.\n"장비"를 제련에 필요한 재료는 성벽밖에 있는 공방에서 만드는 것 이외에 몬스터레이드를 통해서도 획득할 수 있습니다. 몬스터레이드에서 "최초Kill"을 하시면 많은 보너스를 받을 수 있습니다. 영주님의 군대를 모아 사악한 몬스터들을 물리쳐주세요!
105793=존경하는 영주님에게:\n영주님 이제 도시의 정세가 변화하여 신규유저 전쟁보호 상태가 사라졌습니다. "군대"를 더 많이 훈련하고 "함정"을 더 많이 제작하여 도시의 군력을 키워 주시길 바랍니다.\n그리고 군력으로 저희를 보호해주시는데 대한 감사의 마음으로 저희가 "여행상인"을 만들 주변 도시와 교역을 하고 있습니다. "리프레쉬"를 눌러서 "초특가"로 할인되는 진귀한 아이템을 찾아보시길 바랍니다.
105794=존경하는 영주님에게: \n이제 "전쟁의홀"을 건설하여 연맹원들과 집결 공격을 할 수 있습니다. 연맹원들과 파티를 이루어서 강력한 군단을 만들어 보시길 바랍니다.\n최선의 방어는 적을 공격하는 것 입니다. 강력한 "군대"를 모으셨다면 적절한 시기에 적군을 공격해보세요. 하지만 "정찰"로 적군의 "자원", 방어능력을 먼저 확인하셔아 하는점 잊지 마세요!
105795=존경하는 영주님에게: \n영주님의 훌륭하신 통치로 저희 백성들이 더이상 배고픔과 추위에 떨지 않게 되었습니다. 이제 백성들을 신의 전당으로 전도하기 위해 "소원의 연못"을 건설하시고 경건한 기도를 올릴 수 있게 하여보세요.\n"소원의 연못"에서는 많은 종류의 자원 중 가장 필요한 자원을 선택하여 획득할 수 있습니다. 또한 많은량의 스틸을 획득할 수 있으며 스틸은 장비제련에만 필요한 아이템으로 다른 유저의 약탈로 획득할 수 없는 점 참고하여 신중히 생각해 주세요.
105796=존경하는 영주님에게: .\n이제 연맹원과 자원 교역이 가능하게 되었습니다. "시장"건물을 건설하여 연맹원과 자원 교류를 진행해 보시길 바랍니다.\n연맹에는 많은 유익한 부분이 있은 연맹원으로써 의무를 다해보세요. "연맹영지"를 건설하여 다양한 연맹 건물들로 연맹과 함께 강력해 질 수 있습니다. 또 "연맹과학기술"에서 공헌을 하여 "연맹명예"를 받으실 수 있으며, "연맹명예"를 사용하여 "연맹상점"에서 아이템을 구매할 수 있습니다.
105797=존경하는 영주님에게: \n영주님 북방의 상인으로 부터 진귀한 철광 제련술을 배워왔습니다. 이제 저희도 "철광산"에서 "철광"자원을 수확하고 채집할 수 있습니다. 외성의 공터에 "철광산"을 건설해 보시길 바랍니다.\n그리고 이제 저희도 꽤 강력한 전력을 갖추게 되었으니 자원을 채집하는데 만족하지 말고 강력한 군대를 이용해 "이벤트센터"에서 이벤트를 진행해보세요. 이벤트로도 정말 많은 보너스를 받을 수 있습니다. "흑기사침략", "거대 드래곤 전장" 뿐만아니라 다양한 새로운 이벤트들을 이벤트 중심에서 확인할 수 있으니 이벤트 센터에 반드시 많은 주의를 기우려 주셔야 합니다.
