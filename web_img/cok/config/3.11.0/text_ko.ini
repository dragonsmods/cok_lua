150199=할로윈 축제가 다가옵니다. 할로윈은 켈트인의 전통 축제 ‘삼하인’(Samhain)에서 유래한 것으로 알려져 있습니다. 켈트인들의 새해는 11월 1일 시작되어 새해 전날인 10월 31일 신년을 맞이하여 죽은자들에게 새해의 안녕을\n 기원하는 축제입니다.\n할로윈 축제는 원래 비교적 간소하게 교회에서만 지내고 있었습니다. 하지만 시간이 지나면서 현재 할로윈 축제는 모두가 아는 하나의 문화가 되어 유령 분장을 하여 즐기는 축제가 되었습니다. 할로윈 축제 전날 저녁에는 어린이들이 유령 분장을하고, 호박등을 들고 다니며 사탕을 얻어갑니다. \n 영주님 할로윈 축제를 축하며 게임내에서 "할로윈"이벤트가 시작되었습니다. 할로윈 이벤트 기간동안 월드맵에서는 호박 분장을한 몬스터가 출현을하며 호박 몬스터를 Kill 하시면 사악한 호박을 획득할 수 있으며, 월드맵 채집 중에는 맛있는 사탕을 획득할 수 있습니다. 획득한 맛있는 사탕을 사악한 호박에게 먹이면 "즐거운 호박"을 획득할 수 있을 것입니다. 즐거운 호박을 사용하면 풍성한 보너스 획득이 가능합니다. 영주님들 "할로윈"이벤트를 함께 즐겨주시길 바라며~ 어서 호박을 획득해 보시길 바랍니다.
