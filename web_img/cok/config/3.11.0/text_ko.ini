153620=발더 국왕은 최근 켄타우로스 부족의 놀라운 비밀을 발견하였다고 합니다. 고대시대 켄터우로스는 이 대륙의 가장 강력한 부족이였다고 하며, 당시 켄타우로스 부족에는 3명의 여성 권력을 가진자가 있었습니다. 풍요의 어머니 캐롤, 시공의 무녀 비비안, 여전사 할린! 전설에서 그녀들은 비록 반신은 말의 몸을 가지고 있었지만 아름다운 용모를 가지고 있어 켄타우로스 여신이라고 불려왔습니다. 그녀들은 갑작스럽게 미스터리하게 사라졌으며, 켄타우로스 부족도 남아있지 않게 되었습니다. 발더 국왕은 바로 켄타우로스 세여신이 남겨놓은 많은 보물상자를 획득 방법을 발견하였습니다. 신비한 켄타우로스 보물지도를 합성을 하면 이 보물상자를 획득할 수 있습니다.\n켄타우로스 보물지도는 월드맵의 켄타우로스에게 획딕하며, 보물지도A, 보물지도B를 합성해 캐롤의 자원보물상자를 합성, 보물지도B와 보물지도C를 합성해 비비안의 속도보물상자를 합성, 보믈지도C와 보물지도D를 합성하여 할린의 장비보물상자를 합성할 수 있습니다. 보물상자에는 풍성한 켄타우로스 전투도끼가 들어 있으며, 켄타우로스 전투도끼는 이벤트 센터의 상점에서 보너스로 교환할 수 있습니다!\n존경하는 영주님 어서 빨르 켄타우로스를 물리치시고 세여신의 보물상자를 획득해보세요!\n이벤트기간: 2017.11.14-2017.11.21
