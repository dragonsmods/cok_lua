150241=디왈리 축제는 인도의 전통 명절로 “불빛은 악에 대해 선이 늘 승리한다”라는 것을 상기시켜 주는 명절입니다. 매년 그레고리력으로 10월~11월경이 명절에 해당됩니다. 디왈리 축제를 맞이하며 인도의 모든 가정에서는 촛불을 밝히거나 등불을 밝히고 부정한 기운을 물리쳐 가정의 행복과 안녕을 기원합니다. \n디왈리 축제 기간에는 집 안팎을 깨끗이 청소한 후 새옷을 마련해 입고 가족, 친지들과 함께 신들에게 감시의 기도를 올립니다. 사람들은 새로운 옷을 입고 새로운 결심을 하며, 날이 저물 때 상점과 가정에서는 등불을 켜 많은 등불들이 어두운 저녁하늘을 밝히게 됩니다. 디왈리 축제가 한창 고조되었을 때 몸을 깨끗하게 씻어 정화를 한다고 합니다. 아이들은 반드시 강물에서 몸의 묵은 때를 씻어내어 심신을 정화해야 하여 신들의 축복으로 온 가족의 건강을 기원하게 됩니다. \n이벤트 기간 동안 월드맵에서 자원 채집을 진행하면 등불을 획득할 수 있습니다. 획득한 등불을 사용하면 보너스를 획득합니다. \n인도의 디왈리 축제 이벤트를 진행하면서 가족들의 행복과 안녕을 기원하기 위해 등불을 획득해 보시길 바랍니다!
