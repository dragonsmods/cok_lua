5530127=대륙의 일리아트 대륙의 북부지역을 수천년 전에 통치했던 드래곤본 문명, 그들은 선진 제련기술로 강철검과 강철갑옷을 입고 무수한 국가를 정복하였으며, 그들은 드래곤의 후예라 여겨져 황실의 사람들에게 진정한 드래곤의 혈통이라 불렸습니다.
5530128=이센가드 대륙의 중부에서 살아온 자유분방한 용맹한 전사 바이킹. 그들은 영혼의 신전과 해룡의 비호아래서 술과 음악으로 즐거운 삶을 살며, 전투와 모험을 즐겼습니다.
5530129=야마토 문명의 국가는 이센가드 대륙의 동남쪽에 위치하고 있으며, 이브니스 대륙 북부의 동부에 위치한 섬으로, 전설에서는 야마토 문명이 천계의 시라카미에서 창조되었으며, 그들은 신의 피가 흐르는 신의 자손들이라 하였습니다.
5530130=화하문명은 이브니스 대륙의 중부와 동부에 위치하며, 그들은 선조의 영혼과 기린을 숭배하였습니다. 그들은 국토와 가정을 매우 중요시하여 예의범절 교육과 역사를 기록하는 것도 매우 중시하였습니다. 고국의 감사와 자신의 역사를 정확하게 이해한 백성들은 국가와 문화에 깊은 감사를 하고 있으며, 이것은 병사들의 힘의 원천이기도 합니다.
5530131=극한의 얼어붙은 땅에서 태어난 드래곤, 그는 진정한 드래곤의 혈통의 피를 흡수하여 오랜 잠에서 깨어나 인간 세계에 강림하였습니다. 드래곤의 주변에는 얼음처럼 차가운 공기가 흐르고 있어 그가 있는 곳은 서리로 가득했으며, 그의 호흡이 닿는 땅은 얼어붙기도 하였습니다.
5530132=극한의 얼어붙은 땅에서 태어난 드래곤, 그는 진정한 드래곤의 혈통의 피를 흡수하여 오랜 잠에서 깨어나 인간 세계에 강림하였습니다. 드래곤의 주변에는 얼음처럼 차가운 공기가 흐르고 있어 그가 있는 곳은 서리로 가득했으며, 그의 호흡이 닿는 땅은 얼어붙기도 하였습니다.
5530133=야마토 문명의 역사는 백룡의 설음과 갈라놓을 수 없으며, 백룡은 모든 야마토 백성들의 시라카미 신으로 숭배를 하였습니다. 야마토 백성들은 시라카미 신의 무녀의 지시에 따랐습니다. 전쟁이 있은 후 백룡은 야마토 문명의 유일한 현세의 신이 되었습니다. 백룡은 하늘과 바다 경계를 유유자적 날아 다녔으며 야마토 백성은 이것을 무한의 신적이라 하였습니다.
5530134=기린은 화산의 가파른 산에서 구름사이를 날아다니며, 화산은 대륙이 깍아져 끊어진 곳에 위치하여 매우 험난합니다. 고대시대 전쟁 중 황제부족의 족장은 전란을 종식시키기 위해 화산에 오른 후 기린의 비호를 요청하였습니다. 기린의 도움으로 황제는 부족을 통일하여 하나의 국가를 만들 수 있었습니다.
