168576=영주님 연맹화면에서 당신이 마음에 드는 연맹에 가입해보세요.
168577=연맹화면에서 물품을 공헌하고, 많은 연맹원과 교류하면 영주님의 더 많은 친구를 만들 수 있습니다.
