150662=멀고 먼 대륙 한편에는 마법의 도시가 있습니다. 그곳에서는 4명의 강력한 영웅들이 파티를 이루어 전력으로 암흑세력에 맞서고 있습니다. 영주님, 저희는 영주님들이 영웅들과 함께 이 마법의 도시를 수호해주시길 부탁드립니다. 영주님이 마법대륙에서 암흑세력을 물리쳐 주시고 각 지역의 세력들과 경쟁하여 마법대륙을 통일해 주시길 바랍니다.\n\n영주님 무엇을 망설이십니까? 어서 전투에 참여해주세요!\n\n영주님께서는 이벤트 센터에서 미션을 받아 마법대륙으로 입장하실 수 있습니다.\n영주님이 마법대륙에서 20레벨을 달성하시면 클래시 오브 킹즈에서 국왕의 선물을 받을 수 있습니다. (이벤트 센터에서 수령)\n\n유의사항: 클래시 오브 킹즈 게임내에서 매직 히어로 러쉬로 이동하셔야만 정상적인 보너스 수령이 가능합니다.\n\n(클래시 오브 킹즈 게임스튜디오의 또하나의 작품, 매직 히어로 러쉬를 어서 다운로드 받아주세요!)
