149927=신적에서의 정보에 의하면 히아신스와 같이 대륙은 어지러이 갈라지게 될 것이며, 권력을 가지고 있는 자들은 미친듯이 있는 힘을 다해 이 신비한 건물을 찾게 될 것이라는 예언이 있었습니다.\n\n그러던 중 로켄 공화국의 탐험부대는 천신만고 끝에 "대륙의 등뼈"라 불리는 이렐산맥에 도달하였고 여기에서 하나의 넓고 광활한 원시림을 발견하였습니다. 이곳에서 휴식을 하던 탐험부대는 의외의 곳을 탐험하던 도중 숲속에 위치한 깜짝 놀라고 희소성 있는 품질을 가지고 있는 지하자원을 발견하게 되었습니다!\n\n로켄 공화국에서는 바로 대륙으로 이 대륙에 대한 소유권을 가지겠노라 선포하였고 정식으로 로켄실 광맥이라 부르게 되었습니다. 분쟁이 끊이지 않던 대륙은 이와 같은 이런 갑작스러운 유혹에 표면상으로는 평화로움을 유지하던 이웃국가 간에 거대한 풍랑이 휘몰아 치기 시작을 하여 이웃왕국간의 전쟁이 발발하려 하고있습니다!\n\n지금 날카로운 한바탕 불었던 바람에 군기는 훼손이 되었고 나지막히 다시 울리는 전쟁의 나팔이 돌격을 하라 알리고 있습니다! 전군 집결, 나의 전쟁나팔을 들어라~ 공격! 로켄실 광맥!
149928=서로 인접한 여러개의 왕국은 하나의 그룹이 되어 그룹으로 합쳐진 왕국의 영주님들은 이벤트 시작 후 로켄실 광맥에 입장을 하여 중립상태가 되어 신적 귀속권에 대해 쟁탈을 진행합니다. \n이벤트는 준비, 쟁탈 채집 3단계로 진행되며, 첫번째, 세번째 주 토요일 시스템 시간 00:00에 시작됩니다. 이벤트의 각 단계는 24시간 동안 진행합니다, 그 중 채집은 수요일 시스템 시간  00:00에 시작을 합니다. \n쟁탈단계가 종료 후, 다른 왕국의 신적을 약탈하여 부수거나 자신의 왕국의 신적이 부서지지 않을 경우 중립지역의 로켄실 광맥의 소유권을 가질 수 있습니다. 시스템은 영주님들의 포인트 랭킹에 따라서 보너스를 발송해 드립니다. \n로켄실 광맥에서는 영예마크 등과 같은 희소성있는 고가의 아이템 자원이 나올 수 있습니다.
149929=산들바람이 불어와 대지에 깊이 잠들어 있던 생명들을 깨우고 모든 왕국마다 많은 발전을 하여 찬란한 빛이 왕좌를 향하였습니다. 이것은 폭풍전야의 평화일 수 있으나 가장 강렬한 왕국만이 본인의 백성을 지킬 수 있고 더 많은 발전을 할 수 있을 것 입니다!\n\n하나의 국가의 역량은 여러 방면을 평가해야 하며, 최강의 왕국은 강력한 무력뿐 아니라, 번영, 경제, 선진 과학기술, 충만한 자원준비 및 많은 인구 등 이러한 여러가지 힘을 가지고 있어야 전쟁에서 생존을 하고 세계의 패권을 가질 수 있게 될 것입니다!
149930=최강왕국 이벤트는 채집, 몬스터레이드, 과학기술연구, 건물건축, 병력훈련과 적군 Kill미션 6개의 단계로 나눠져있으며, 이벤트의 단계 목표 포인트를 달성하시면 상응하는 포인트 보너스를 획득가능합니다.\n주중 진행되는 왕국발전 경쟁이후 영주님께서는 상대방의 킹덤으로 이동을 하여 적군을 Kill하고, 자원을 약탈, 심지어 상대방 킹덤의 왕궁까지 빼앗을 수 있습니다.\n최강왕국과 관련된 과학기술을 연구하면 이벤트 포인트를 더 많이 획득하여 더 빠르게 9번째 보너스까지 풍성하게 획득할 수 있습니다.\n최강왕국 관련 과학기술은 이벤트 기간 동안 상응하는 미션단계에서만 활성화 됩니다.
150000=그날이 아직도 기억납니다. {0}영주님께서 저희와 함께 도시를 건설하신 것을요~!! 처음 시작했었을 적에는 아무것도 없는 나무판자 도시에, 배도 고프고 월드맵상에는 흉폭한 몬스터들이 날뛰며 위협을 했댔었지요.\n하지만 저희는 {1}영주님덕분에 두렵지 않았습니다. 농지를 짓고 자급자족하며, 저희를 훈련시켜 하나하나 용맹한 전사로 훈련시켜 주셔서 흉폭한 몬스터들을 물리쳤습니다! {2}영주님의 훌륭한 자질에서 겸손, 명예, 양심, 희생, 성실, 용기 등을 배웠습니다!
