149909=사자심장 연합의 빠른성장은 모든 사람들 예측을 벗어났습니다 . 이에 위기를 느낀 수상은 이들의 세력이 더 커지기전에 사자심장 연합을 테리기사단과 오골의회로 분리하였으며, 관대한 델 국왕은 이들 중 테리기사단에게는 급류 골짜기에 규율의홀 건물을 건설하여 테리기사단이 머물수 있는 거처를 마련해 주었습니다.\n\n 테리기사단의 모든 병사들은 정밀한 강철로 만들어진 갑옷을 착용하고 있습니다. 이 광석은 정련이 매우 어려우며 아주 희소성 있는 재료로 방어력이 다른 것들과 비교할 수 없을 정도입니다. 그러나 정밀한 강철로 만들어진 갑옷을 착용하고 있으면 많은 체력을 소비하게 됩니다. 팔라딘의 두꺼운 판갑은 심지어 다른 사람의 도움을 받아야만 착용이 가능합니다.\n\n이러한 이유로 충분한 식량이 없다면 테리기사단의 병사들은 전투상태를 유지할 수 없으며, 체력소진과 스트레스로 인해 이 정예부대원들은 약화상태가 될 것 입니다. 심지어 내부 분열로 인하여 사망자가 발생할지도 모릅니다.
