150603=성 패트릭의 날은 매년 3월 17일로 아일랜드의 수호성인 성 패트릭을 기념하는 축제입니다. 이 추게는 5세기 말 아일랜드에서 시작되었습니다. 현재는 아일랜드의 국경일로 지정되었으며, 점점더 많은 국가들이 축제일로 지정을 하고 있습니다.\n이 날에는 강물에 초록색 물감을 타고, 이 날 아이들은 온통 초록색의 옷과 모자를 쓰고 얼굴에는 클로버를 그리고 축제를 즐깁니다.\n클래시 오브 킹즈의 세계에서도 성 패트릭의 날 축제가 시작되었습니다. 영주님들께서 월드맵 자원 채집 또는 소원의 연못에서 소원을 빌어 확률적으로 "얼음채운 흑맥주"를 획득할 수 있습니다. 얼음채운 흑맥주를 사용하면 풍성한 보너스를 획득할 수 있으며, 일정확률로 "클로버" 아이템을 획득합니다. 클로버 아이템을 사용하면 진귀한 보너스들을 획득할 수 있습니다! 영주님 흑맥주를 너무 많이 마시면 영주님의 부대가 행군 도중에 술에 취할 수 도 있습니다!!
