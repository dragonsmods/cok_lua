149918=겸손, 성실, 정직, 용기, 정의, 희생, 명예, 신념\n이것은 기사의 길이며, 팔라딘의 기본 수양입니다. 팔라딘은 대륙에서 가장존경 받고, 적을 공포에 질리게 할 수 있는 모든 대륙의기사들의 명예이자 최종적인 목표입니다.\n\n일반 귀족의 아들들이 다니는 일반 기사 아카데미와는 다르게 가장 강한 무력과 꺽이지 않는 신앙심으로 무장하고 고된 훈련을 이겨낸 이들에게만 시련의 길을 걷고 경건한 기도를 드릴 수 있는 팔라딘의 훈련을 받습니다.\n\n팔라딘은 사실 전투에서 공훈이 없는 기사들은 존경받지 못하고 발탁조차 되지않아으며, 빈곤한 팔라딘은 갑옷과 전투마를 마련할 수 조차도 없었습니다. \n\n그래서인지 기사연합에서는 가장 위험한 임무가 있으면 팔라딘에게 주어 전장의 최전방에서 젊은 그들을 가장먼저 투입되어, 수많은 백골속에서 그들은 불쌍하게도 계속해서 공훈을 세우기 위해 노력을 하였습니다.\n\n무수한 전투를 치르면서도 숲, 하천 가릴 것 없이 어디에서나 팔라딘들은 쉴세없이 지혜와 힘을 길러왔고 결국 그들인 빛의 성갑을 가지게 되었습니다!
149919=그리핀여신
149920=고원지대인 칸보나 가의 땅에서는 델 가의 각종 희귀한 마수들을 키우고 있습니다. 그리핀, 이 동물은 황금색 매의 깃털을 두르고 있어 위엄있는 용모와 살기어린 눈빛을 가진 맹수로, 일찍이 부터 발더 사자심장 왕조의 신비한 부대의 비행탈것으로 사용되었습니다.\n\n그리핀은 전투에 적합하고, 용감하지만 천성이 잔인하여 그들이 뾰족한 부리와 발톱으로 목표가 된 적들을 찢는 것을 좋아합니다. 모함가 연합의 사람들이 말하길 야생의 그리핀을 길들여 보기위해 노력을 하였으나 그시간은 본인이 죽을때 까지도 길들이지 못하였다고 합니다. 그러나 칸보나 가의 사람들은 똑똑하고 용감하여 광활한 고원지대에 사방이 암벽으로 둘러 싸인 그리핀 둥지에서 그리핀이 태어난지 3개월도 되지 않은 유아기의 그리핀을 훔쳐내어 그들이 눈을 떳을 때 젊은 그리핀 기사 후보생들이 볼 수 있게 하였습니다.\n\n한명의 그리핀 기사는 비록 드래곤 나이트와 같은 힘을 가지고 있지는 않지만 그렇다고 쉽게 될 수 있는 것도 아닙니다. 민첩한 그리핀은 성장기에 비행훈련과 사냥훈련을 그리핀 기사 역시 매우 어려운 위험 및 도전을 경험하게 됩니다. 젊은 그리핀 기사들은 반드시 비행의 급상승, 급강화 등 비행스킬을 극복해야 하며 그리핀으로 부터의 신임과 관계를 층층이 쌓아나가야만 그리핀 기사가 될 수 있습니다. "그리핀 여신"은 1대에 사자심장 왕조에서 가장 빠른 공포의 대상으로 가장 공중의 암살자라고도 불렸습니다.
149921=화염투척병
149922=화염투척병은 사자심장 왕조의 특수부대입니다. 적의 중갑보병과 중갑기병을 기습하는 부대로 화염투척병은 평상시 장창병 및 단석궁수 사이에 몸을 숨기고 있습니다.\n\n엄격한 훈련으로 화염투척병은 냉철한 판단과 잔인한 성격을 가지고 있습니다. 멀지는 않지만 어느정도 원거리에서 공격하는 부대이며, 화염투척병들은 상대방의 중갑보병진과 중갑기병진이 사정범위에 들어오면 기름병이 화염 붙여 투척합니다. 화염병은 쉽게 깨지고 화염병에는 붙은 불로 기름과 뒤섞여 각종 형태의 철갑은 기름병이 부서진 후 나오는 고온의 화염기름에 갑옷이 달궈져 폭발을 하기도 합니다. 이럿게 철갑이 폭발을 하면 사방에 철갑파편이 튀어 적의 눈까지도 파고들 수도 있습니다.\n\n이 무거운 기름병은 도저히 혼자서 적재하고 다니기 힘들기 때문에 화염투척병은 평상시 2인 또는 3인 1조로 다니며, 서로가 협력하여 집중적인 화력을 내는 형태로 공격합니다. 터무니 없이 돌격하는 적들은 화염투척병에게 뜨거운 맛을 보았으며 이때부터 전장에서 악몽이라 불리게 되었습니다.\n\n화염투척병이 악몽이라 불리우게 된 계기는 바로 여러해 전에 오골군단의 아크우스 분지 방화를 일으킨 주모자이기 때문이기도 합니다......
