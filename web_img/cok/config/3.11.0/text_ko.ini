150548=《알리바바와 40인의 도적들》은 《아라비안나이트: 천일야화》의 이야기 중 하나입니다. 이야기의 주인공 알리바바는 선량한 마음을 가진 사람입니다. 어느날 우연치 않게 도적들의 동굴을 발견하여 보물을 얻을 수 있었습니다. 그러나 알리바바는 욕심이 없어 다시 그 동굴을 가지 않았습니다. 하지만 알리바바의 형은 더많은 재물을 원하여 알리바바에게 문을 여는 주문을 알려달라고 하여 도적의 은신처인 동굴로 간 후 처참하게 죽음을 당했습니다. 마지막에 알리바바는 지혜를 발휘하여 40인의 도적들을 모두 응징하였으며, 도적들 은신처의 재물들은 모두 가난한 사람들에게 나누어 주어 모두 행복한 삶을 살았다고 합니다.\n월드맵의 채집, 몬스터 레이드, 도시자원 수확, 소원의 샘에서 도적의 보물을 획득할 수 있습니다. 획득한 도적의 보물을 영주님께서 원하시는 보너스와 교환하여 보시길 바라니다.\n\n리프레쉬 규칙: 영주님께서 수동 또는 시간을 기다려 리프레쉬하실 수 있습니다.\n수동 리프레쉬: 영주님께서 도적의 보물을 사용하여 전체 보너스를 리프레쉬 할 수 있습니다. 하지만 매번 리프레쉬 후에는 다음 리프레쉬에 필요한 도적의 보물이 증가합니다.\n시간 리프레쉬: 4시간 후 자동으로 전체 보너스가 리프레쉬 됩니다.\n자동 리프레쉬: 1개의 물품을 교환하면 이미 교환한 물품이라고 표시가 되며, 전체 물품을 교환하면 전체 아이템이 전체 보너스가 리프레쉬됩니다.\n교환 규칙: 매번 아이템에 일정 수량의 도적의 보물 수량이 표시되며, 도적의 보물을 소비하여 교환할 수 있습니다.
