153626=추수감사절은 신에게 풍작을 위한 기도를 드리며, 추수감사절에는 가족과 친지들이 모여 저녁식사를 함께 합니다. 칠면조는 추수감사절의 전통 음식으로 칠면조의 뱃속에 각종 음식재료들을 넣어 오븐에 굽습니다. 추수감사절에 "칠면조 사면"이라는 말이 있는데 이것은 미국 대통령이 매년 추수감사절 이날 1~2마리의 칠면조를 "사면" 시켜주어 이 칠면조들은 음식으로 만들지 않고, 평생 죽이지 않는다고 합니다.\n이벤트 기간 동안 영주님께서는 월드맵 채집을 통해서 "감사의 마음"을 획득할 수 있으며, 이것을 열면 보너스와 칠면조를 획득할 수 있습니다. 칠면조를 사용하면 풍성한 보너스를 획득할 수 있습니다. 소원의 연못에서는 확률적으로 "마법지팡이"를 획득할 수 있으며, 마법지팡이는 칠면조와 합성을 하여 칠면조를 사면시켜 살려주어 칠면조의 보답을 획득할 수 있습니다.\n존경하는 영주님 Cok에서 추수감사절의 미덕을 느껴보시길 바랍니다!\n이벤트 기간: 2017.11.21~2017.11.28
