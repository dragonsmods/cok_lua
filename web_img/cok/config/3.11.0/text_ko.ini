150611=부활절 달걀! 달걀!
150612=부활절은 여러 국가에서 중요한 축제 중에 하나로 매년 봄이 다가온 후 보름달이 뜬 후의 일요일에 부활절 축제를 합니다. 부활절은 부활과 희망을 상징하여 부활절이 다가오면, 상점에서 부활절 달걀을 구매할 수 있습니다. 이 달걀은 아름답고 예쁜 장식으로 꾸며 사람들의 아름다운 마음을 대신하여 여러 사람들과 함께 기쁨을 나눌 수 있습니다. 부활절 계란을 통해 영주님들께 행복을 느끼시길 바랍니다!\n부활절의 또 하나의 상징은 토끼입니다. 토끼는 강한 번식력을 가지고 있기 때문에 새로운 생명의 탄생을 대표하고 있습니다. 부활절에는 어른들이 아이들에게 부활절 계란에서 아기 토끼가 부화할 수 있을 것이라고 알려주고 있습니다.\n현재, 게임내의 캐슬 안에서도 부활절 계란이 출현할 것입니다. 영주님들께서는 기쁘게 수확하여 행복을 전달해보시길 바랍니다~\n\n이벤트 규칙:\n\n플레이 방법:\n화면에서 부활절 계란을 오픈할 수 있습니다. 가장 첫번째 오픈한 부활절 달걀은 무료로 오픈하실 수 있습니다.\n영주님께서는 오픈한 부활절 달걀을 마음대로 바꿀 수 있습니다. 각각의 부활절 달걀의 오픈 가격은 다를 수 있으며, 부활절 달걀을 오픈하고 조금 기다려주시면 보너스를 받을 수 있습니다.\n\n부활절 계란 설명:\n영주님께서 부활절 계란을 클릭하시면 각각의 부활절 달걀에 대한 정보를 얻으실 수 있습니다. 다양한 종류의 부활절 달걀은 각각 다른 아이템을 얻을 수 있습니다. 그 중, 어떤 아이템은 이미지를 통해 확인 할 수 있으며, 물음표 이미지에서는 신비로운 아이템을 획득할 수 있습니다. 영주님께서 이미 획득하여 표시된 아이템의 경우 회색의 이미지로 확인할 수 있으며, 획득하지 않은 신비한 아이템의 경우 물음표가 아이템 이미지를 대신하게 됩니다.\n영주님께서 부활절 달걀로 모든 아이템을 받으신 경우, 영주님께서는 보물 상자를 오픈하실 수 있으며, 대량의 보너스과 보물상자에 대한 정보를 획득하실 수 있습니다.\n\n추가적인 보너스:\n각종 아이템을 획득하는 동시에 보너스 획득한 상태가 축적됩니다. 축적된 보너스를 모두 획득하였을 경우, 영주님께서는 보물상자를 오픈할 수 있습니다. 보물상자 레벨이 올라갈수록 다음번 보물 상자를 오픈 할 때 더 좋은 보너스를 획득할 수 있습니다. 보물상자는 최대 레벨까지만 달성할 수 있습니다. ( 최대 레벨 보물상자를 달성할 경우, 필요한 조건은 변하지 않으며 매번 누적이 완료되었을 때마다 보물상자를 오픈할 수 있게 됩니다.)
