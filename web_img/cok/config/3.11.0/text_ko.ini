150659=존경하는 영주님에게:\n\n전설계열의 이벤트가 잠시 오픈되었었습니다. 많은 유저분들께서 이벤트와 관련된 의견과 건의사항등 피드백을 남겨주셔서 감사드립니다. 저희는 영주님들께서 남겨주신 유용한 피드백으로 전설계열 이벤트를 개선하고 최적화 할수 있도록 하겠습니다.\n\n랭킹과 관련된 문제로 인해 보너스를 수령하지 못하시거나 잘못된 보너스를 수령하신 분이 있었습니다. 이러한 문제가 발생하셨던 유저분들에게는 보상을 하여 드릴 수 있도록 하겠습니다.\n\n계속해서 Clash Of Kings에 많은 관심과 성원을 보내주셔서 감사드립니다.\n\nCOK 게임스튜디오 드림
