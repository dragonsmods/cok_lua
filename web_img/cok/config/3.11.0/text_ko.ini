5530103=드래곤 본 문명\n드래곤을 신봉하는 문명:\n대륙의 중심지역을 수천년 전에 통치했던 드래곤본 문명, 그들은 선진 제련기술로 강철검과 강철갑옷을 입고 무수한 국가를 정복하였으며, 그들은 드래곤의 후예라 여겨져 황실의 사람들에게 진정한 드래곤의 혈통이라 불렸습니다.\n그리고 마지막의 드래곤이 사라진 후 이 문명은 수백년의 전투가 시작되었습니다.\n수많은 왕의 귀족은 진정한 드래곤의 후예라 자처하며 왕위쟁탈에 뛰어 들었고 Clash Of Kings의 전투가 시작되었습니다.\n\n바이킹 문명\n약탈, 전투, 항해, 노래!\n북극의 땅에 얼어붙은 물줄기, 이 곳에는 용감하고 강인한 전사들이 있었으며 전설에 따르면 바이킹은 아스가드의 신의 보살핌을 받고 있다 하였습니다, 그들은 흉악한 전사이며, 노련한 선원으로 살아가면서 술과 노래, 그리고 전투와 항해를 즐겼습니다. 바이킹은 천성적으로 전사로 길러져 어렸을 때 부터 격렬한 전쟁을 즐겼으며, 죽음을 두려워 하지않았습니다.\n\n야마토 문명\n동방의 신권을 가진 문명: \n야마토 문명의 정원은 아름다운 벚꽃에 둘러 싸여 있고, 그들은 예의를 매우 중시하고 하늘의 신을 경배하였습니다. 전설에 따르면 야마토 문명은 천계의 신에 의해 만들어졌고 하늘에 있는 천계의 신 피가흐르고 있는 백성이라 하였습니다. 야마토 문명의 집결력은 그들을 무엇보다 강하게 만들었고, 신권에 대한 존경으로 하여금 그들의 전투에서의 신념은 더욱 견고해졌습니다. 그리고 신권의 안정을 위해 야마토 문명은 무사의 계급을 만들었습니다.
