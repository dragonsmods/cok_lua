150236=<개구리 공주>는 러시아의 유명한 고전 전래 동화입니다. 이 동화는 왕자가 영생의 화살을 가지고 대마왕을 물리쳐 공주를 구한다는 내용입니다. \n이벤트 중 대마왕이 부활합니다! 영주니께서는 도시 내부 자원 또는 소원의 샘에서 신기한 보물상자를 획득할 수 있으며, 선물상자를 오픈하면 일정한 확률로 "영생의 화살"을 획득합니다. "영생의 화살"을 가지고 월드맵의 대마왕을 퇴치하면 메일을 통해 호화 보물상자 보너스를 획득할 수 있습니다. 하지만 매일 최대 10개의 "영생의 화살"을 획득할 수 있으니 기회를 놓치지 마시기 바랍니다! \n대마왕은 최소 2명~6명이 집결을 해야합니다. 만약 2명이 채워지지 않으면 집결은 실패하니 유의해주세요!
