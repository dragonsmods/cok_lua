150629=만우절이 다가왔습니다. 영주님들께서는 만우절을 준비하고 계신가요?\n만우절은 19세기 서양 국가에서 시작된 축제입니다. 4월 1일에는 사람들이 각종의 방법을 동원하여 서로를 속이고, 마지막에 폭로하여 장난임을 알리는 것입니다. 1965년 프랑스 국왕 샤를 9세가 4월 1일을 신년인 1월1일로 조정할 것을 결정하였습니다. 일부 인사들은 이 사항에 대해 불만족이였지만 국왕은 여전히 4월 1일에 신년을 맞이하였습니다. 이에 불만이 많았던 쇄신파들은 4월 1일 여러가지의 방법을 동원하여 조롱을 하였습니다. 가짜 선물을 포함하여, 그들은 국왕을 가짜 모임에도 초대를 하였습니다.그리하여 4월 1일에 다른사람을 속이는 것이 전해져 내려왔다고합니다.\n만우절 기간에는 월드맵에 광대가 출현할 것입니다. 영주님들은 광대에게서 모자 A,B,C,D,E 중 하나를 무작위로 획득하실 수 있습니다. 이 모자를 조합하면 보너스를 받으실 수 있지만, 보너스 선물의 이미지로만 봤을 때, 안에 어떠한 아이템이 들어있는지 알 수 없을 것입니다. 때때로 광대는 영주님에게 보너스를 얻을 수 있는 조합 방식에 대하여 알려줄 수 있습니다. 하지만 이것들이 진짜인지 가짜인지는 알 수 없을 것입니다. 영주님들께서는 이 두가지의 포인트를 기억하여 주시기 바랍니다. 1. 광대는 자신을 위장할 수 있으니, 자세히 광대를 찾아 보시기 바랍니다. 2. 광대의 조합을 믿지 마세요. 만일 광대가 거짓말을 하였다면 영주님께서는 어떠한 보너스도 받지 못할 수 도 있습니다.
