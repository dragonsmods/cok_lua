150971=아십니까? 8월 15일은 대한민국의 광복절입니다. 이날 모든 대한민국 국민들은 휴식을 하고 대통령은 광복절 연설을 합니다. 대한민국 국민들은 이날 건물마다 태극기를 게양하며, 도시에서는 각종 광복절 관련 문화공연을 하여 광복절을 축하합니다. \n이번 이벤트에는 에그를 열면 대량의 보상을 획득할 수 있으며 일정확률로 스킬 포인트 조각과 부채를 획득할 수 있습니다. 부채는 사용하여 보너스 선물을 받을 수 있으며 스킬 포인트 조각은 합성을 통하여 1스킬 포인트를 획득할 수 있습니다.\n\n이벤트 규칙\n\n플레이 방식: 이벤트화면에서 에그를 오픈할 수 있으며 매번 처음 오픈하는 에그는 무료입니다. 영주님께서는 오픈할 에그를 변경할 수 있으며 에그는 각자 다른 오픈 가격을 갖고 있을 수 있습니다. 에그를 오픈하면 잠시 후에 해당되는 보너스를 획득할 수 있습니다.\n\n에그 설명: 영주님들이 에그를 클릭하시면 각 에그의 상세보기를 확인할 수 있으며 에그마다 서로 다른 아이템을 확률적으로 획득하게 됩니다. 이중 일부 아이템은 표시되지 않고 물음표 아이콘으로 표시됩니다. 영주님들께서 이미 표시된 아이템을 오픈시 기존 회색으로 표시되었던 아이콘은 활성화 상태로 표시되며 물음표의 아이템을 클릭할 경우 획득한 아이템이라면 해당 물음표는 아이템 이미지로 변하게 됩니다. 영주님께서 각 에그의 모든 아이템을 모두 획득시 해당 에그상세보기의 보물상자가 수령 가능 상태로 변경됩니다. 에그를 통해 푸짐한 보너스 획득과 동시에 보물상자 수령을 위해 노력해 보세요!\n\n추가 보너스: 아이템 획득과 동시에 페이지 상단 보물상자 수령 포인트가 누적됩니다. 해당 게이지가 최대로 증가되면 보물상자를 오픈할 수 있으며 동시에 보물상자를 다음단계로 업그레이드 할 수 있습니다. 다음 단계의 보물상자에서는 보다 더 좋은 보상을 획득할 수 있습니다. (보물상자의 단계가 최대로 도달하였을 경우 필요한 완성도는 변경되지 않으며 매번 포인트로 완성시 다시 오픈이 가능합니다.)
