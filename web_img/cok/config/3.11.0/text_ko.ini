138319=지배자 쟁탈전\n\n지배자 쟁탈전 규칙: \n지배자 쟁탈전 중 지배자 궁전은 "평화상태, 준비상태, 전쟁상태" 3가지 상태가 있습니다. 평화상태에서는 지배자 전장에 입장을 할 수 없으며, 이 기간 동안에는 지난 지배자가 지배자원 권력을 사용할 수 있습니다. 준비상태에서는 지배자 전장에 입장을 하여 전투준비를 진행할 수 있으나 출정, 도시이동을 진행할 수는 없습니다. 쟁탈상태에서는 지배자 궁전의 쟁탈을 진행할 수 있습니다.\n쟁탈상태가 종료되면, 참여하셨던 영주님들께서는 각자의 왕국으로 돌아가게되며, 지배자 궁전에는 새로운 주인이 생기고 평화상태로 변경됩니다.\n\n지배자 쟁탈전 전투규칙: \n지배자 전장의 지도는 검은대륙, 전쟁지대, 휴전지대 3개의 지역으로 나눠집니다. 검은대륙에는 부대주둔(캠핑) 을 진행할 수 없으며 행군속도가 감소합니다. 검은대륙과 전쟁지대에서는 "전쟁보호"를 사용할 수 없으며, 성벽에 불끄기, 성벽복구도 진행할 수 없습니다. 이 조작은 휴전지대에서만 가능합니다.\n본격적인 지배자 쟁탈전이 진행이되면, 성방어도수치의 연소속도는 도시가 함락당한 횟수에 따라 빨라집니다.\n\n지배자 쟁탈전 승패규칙: \n지배자 쟁탈전은 영주마다 지배자 궁전을 점령한 누적시간의 길이에 따라 승패가 결정되며, 마지막에 누적 점령시간이 가장긴 영주가 승리를 하게됩니다. 지배자 궁전을 점령하기 위해 여러 영주님들께서 지원, 집결을 하였을때에는 처음 점령을 하거나 집결을 발동한 영주님에게만 점령시간이 누적됩니다.\n\n지배자 쟁탈전 보너스규칙: \n지배자 궁전의 누적 점령시간이 가장긴 영주가 "지배자"칭호를 가지게되며, 상응하는 지배자의 권력을 사용할 수 있습니다. 이외에도 지배자 쟁탈전 고유의 강력한 장비인 "지배자 세트장비"를 획득할 수 있습니다.\n지배자 쟁탈전의 2등, 3등 영주님께서도 해당되는 보너스가 있습니다.
