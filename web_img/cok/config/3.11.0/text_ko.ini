168581=응? 사람이 얼마나 되며, 방어가 삼엄한가요?
168582=흔적으로 판단하기에 적은 적은수의 1부대로 인원은 많지 않습니다.
168583=좋아요. 정찰병을 보내 정찰하고 동시에 군단을 집결에 그들을 소멸시킵시다!
168584=영주님은 방어가 취약한 적의 주둔지를 공격하였습니다, 그러나 이 곳은 절대 부대가 적지 않다는 걸 알았습니다, 적들은 모두 전투에 능하며, 영주님은 뜻밖의 곤란에 빠졌습니다, 이 때 깊은 동굴안에 묶여 있는 무엇인가가 보입니다…
168585=정찰병, 정찰병! 내가 직접 너의 머리를 배겠다! 정찰은 제대로 하였느냐? 수가 적은 게 이 정도더냐?!
168586=영주님, 적들이 정찰막기로 우리들을 속였습니다! 이 곳에 또 다른 많은 병사들이 매복하고 있습니다!
168587=우리는 뚫을 수 없습니다, 동굴에 들어가는 건 자살행위입니다, 입구를 막고 지원을 기다려야 합니다!
168588=동굴에서 쇠사슬에 묶여있는 거대한 야수를 보았습니다, 뜻밖에도 거대한 드래곤의 머리였습니다, 심한 상처에도 불구하고 드래곤알을 지키고 있었습니다. 영주님께서 오골 병사들을 물리쳐 거대 드래곤을 놓아주었습니다. 웅장한 소리가 대지를 울렸습니다, 블랙드래곤은 속박에서 풀려났으며, 자유를 회복한 드래곤은 복수의 눈빛으로 오골 군단을 째려봅니다, 동굴 밖에 있던 오골군단들을 향해 뜨거운 불을 내뿜어 잿더미만을 남겨 두었습니다,
168589=저건 고대의 블랙드래곤입니다, 드래곤이 순식간에 오골군단을 물리쳤습니다.
168590=그러나 그녀는 계속되는 오골군단의 괴롭힘과 드래곤의 숨결로 영원히 두눈을 감게 되었습니다.
168591=허! 여기 드래곤 에그가 있어요. 아마도 방금 블랙드래곤의 불쌍한 새끼인것 같은데 우리가 잘 돌봐줍시다!
168592=이건 매우 위험합니다! 저도 어떤 드래곤이 부화될지 모르는데.
168593=동굴에서의 전투 후 노비아는 드래곤 에그를 가지고 영주님의 도시로 돌아왔으며, 얼마되지 않아 귀여운 블랙 드래곤이 부화하였습니다. 작은 블랙 드래곤은 식욕이 왕성하여 한끼로 2마리의 소를 먹어 치웠으며, 이에 군수관은 불평이 매우 많았습니다. 하지만 노비아 공주는 드래곤에 대한 애정을 놓을 수가 없었습니다......
168594=영주님 보세요 성장이 아주 빠르네요! 발톱과 이빨이 날카롭고 불을 내뿜는게 아주 귀여워요! 나중에 큰 힘이 될 수 있겠는데요!
168595=공주님, 공주님께서 귀여움에 대한 이해가 문제있네요, 드래곤은 고대종족으로 태어날 때부터 강대한 힘을 가지고 있습니다.
168596=우리는 가능한 빨리 드래곤을 키우고 당신도 드래곤과 친밀도를 쌓아야 더욱 강대한 힘을 발휘할 수 있습니다!
168597=노비아 공주와 블랙드래곤이 놀던 날, 방대한 군대가 성에 와서 당신에게 충성할 것을 맹세합니다! 당신은 더 많은 방과 보급품이 필요하기에 건물을 업그레이드 하세요!
168598=영주님과 노비아의 세심한 배양으로 블랙 드래곤은 부대와 함께 출정을 할 수 있습니다. 노비아공주는 블랙 드래곤이 전투시술을 습득하기 위하여 출정부대에 편성할 것을 건의합니다!
168599=블랙드래곤은 부대와 함게 출정을 할 수 있습니다. 적들에게 드래곤의 힘을 보여줄 수 있는 때가 왔습니다!
