153646=리옹 빛 축제는 프랑스 리옹에서 가장 유명한 명절입니다. 이때가 되면 리옹의 모든 도시는 온통 불빛으로 성모의 무염수태를 경축하며 성탄절이 곧 시작됨을 알립니다. 이 4일밤은 불빛과 유쾌한 기분이 특징입니다. 리옹은 다른 어떤 도시보다도 조명규칙을 알고있으며 도시의 각 구역에 배치하여 리옹만의 명승고적의 매력을 뽐냅니다. 이 몇일은 유럽에 유일한 시기이며 또한 400만명의 해외 관곽객이 프랑스로 유입되며 동시에 많은 이벤트가 시행되기도 합니다.\n이벤트 기간 영주님께서는 소원, 몬스터레이드, 채집과 영웅시련 도전을 통해 양초를 획득할 수 있습니다. 매일 획득할 수 있는 양초의 갯수는 한정되어 있어, 매일 최대 40개의 양초를 획득할 수 있으며, 100개의 양초로 1개의 성스러운 보물상자를 합성할 수 있습니다. 성스러운 보물상자를 오픈하시면 풍성한 보너스를 획득할 수 있습니다!\n존경하는 영주님 희망의 빛을 밝혀 희망의 길로 인도를 하여 주시길 바랍니다!
