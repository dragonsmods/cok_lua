150224=11월이 되었습니다. 할로윈 축제의 분위기가 만연한 가운데, 영국에서는 또다른 축제인 11월 5일 본파이어 축제가 오픈됩니다. 매년 이 기간이 되면 영국의 각지에서는 저녁에 횃불을 피우고, 불꽃을 터트리며,영국인들은 이밤이 영국의 가장 아름다운 밤이라고 이야기 합니다. \n11월 5일은 영국의 본파이어 축체, Guy Fawkes Night라고 합니다. 본파이어 축제는 영국의 전통 명절중 하나로 1603년으로 거슬러 올라 갑니다. 400년 전 11월 5일, guy fawkes (저항의 아이콘) 가 영국의회 지하에 폭탄을 설치하여 11/5일에 폭파시킬 예정이였으나 사전에 발각되어 킹제임스1세는 이날을 위험에서 벗어난 것을 기념하여 횃불과 불꽃으로 축하를 하였습니다.\n 이벤트 기간 중 영주님께서 도시외부 자원채집을 통해(골드제외) 불꽃을 획득하며, 불꽃을 사용하면 보너스를 획득합니다. \n소원의 연못에서 소원을 사용하면 확률적으로 "토피"를 획득하고, 몬스터레이드로는 확률적으로 "작은사과"를 획득할 수 있습니다.\n사과는 토피와 합성으로 항 "토피사과"로 합성할 수 있으며, 토피사과를 사용하면 풍성한 선물을 받을 수 있습니다!\n영주님들 토피는 맛은 있지만 너무 많이는 먹지 마세요! 어서 본파이어축제의 향연을 느껴보시기 바랍니다! \n이벤트 기간은 2016년 11월 1일~ 11월 8일까지 입니다.
