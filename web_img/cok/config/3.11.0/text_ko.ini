150246=영주님, 영주님, 주점에 많은 몬스터가 출현했습니다. 저들은 시련의 장소에서 영주님과 결투를 하고 싶어합니다. 저희는 영주님의 용기와 강인함을 믿고있습니다. 저 야만스러운 몬스터를 퇴치해주세요. 전해들은 말로는 각각의 몬스터들은 보물상자를 지키고 있다고 합니다. 보물상자에는 많은 보물이 숨겨져 있으니 영주님의 실력을 시험해보세요~\n월드맵 몬스터를 공격하면 확률적으로 시련의 장소를 입장할 수 있는 횟수를 증가시키는 아이템인 시련 스크롤을 획득할 수 있습니다. \n시련의 장소 규칙: \n영주님 매일 1회 무료로 시련의 장소를 입장할 수 있는 기회가 있습니다.(골드 소비 또는 시련 스크롤로 입장 횟수 증가 가능) 시련의 장소에서는 15회 무료로 공격을 할 수 있으며(골드로 공격횟수 구매 가능), 몬스터를 공격할때마다 1회의 공격횟수가 소비됩니다.(공격과 공격누적 모두 1회의 공격횟수가 소비) \n입장 후 영주님께서는 검휘두르기, 낙뢰, 파이어볼 3가지 공격방법을 선택할 수 있습니다. 검휘두르기는 1의 피해, 낙뢰는 3의 피해, 파이어볼은 5의 피해를 줍니다. 영주님께서 공격누적을 사용하시면 데미지가 3배로 변경 됩니다. \n영주님께서 연속해서 공격을 더 많이하시면 데미지를 더 많이 줄 수 있습니다. \n해당 몬스터가 공격을 당하면, 몬스터가 수호하는 보물상자를 획득할 수 있습니다. 보물상자를 클릭하면 보너스를 획득할 수 있습니다.
