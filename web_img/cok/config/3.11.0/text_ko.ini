150598=마슬레니차 축제는 러시아의 오래된 중요한 축제 중 하나로 러시아 인들은 이 축제를 통해 봄을 맞이합니다. 마슬레니차 축제기간에는 사람들은 태양을 상징하는 ‘블리니’라는 팬케이크를 만들어 먹으며 축제 마지막날에는 지푸라기로 만든 인형을 태우면 새로운 봄을 맞이합니다.\n마슬레니차 축제기간 동안 Pub에서는 ‘시련의 장소’가 오픈될 것 입니다. 시련의 장소에서 영주님께서 정의롭게 어둠의 세력을 물리쳐 보시길 바랍니다. 시련의 장소에서 한 단계씩 앞으로 나갈 때 마다 풍성한 보너스를 획득하며, 또한 태양을 상징하는 ‘블리니’를 일정확률로 획득합니다. 블리니를 사용하면 정말 놀라운 일이 발생할지도 모르겠네요!\n시련의 장소 규칙:\n매일 1회의 무료 입장 기회를 가지게 됩니다.(골드로 추가 입장 횟수 구매가능)\n시련의 장소에 입장을 하면 15회의 무료 공격횟수를 받으며, 몬스터를 공격할 때마다 1회의 공격횟수를 소모합니다.(공격횟수는 골드로 구매 가능하며, 일반공격과 누적공격 모두 1회의 공격횟수를 소모합니다.)\n입장 후 검휘두르기, 낙뢰, 파이어볼 3가지 공격방법을 선택할 수 있습니다. 검휘두르기는 1의 피해, 낙뢰는 3의 피해, 파이어볼은 5의 피해를 줍니다. 공격누적을 선택하여 사용하면 데미지가 3배로 변경 됩니다.\n선을 연결해 연속공격을 더 많이하면 데미지를 더 많이 줄 수 있습니다.\n해당 몬스터가 공격을 당하면, 몬스터가 수호하는 보물상자를 획득할 수 있으며, 보물상자를 클릭하면 보너스를 획득합니다.\n영주님께서 어둠의 세력을 물리치시고 영주님의 용기를 보여주시길 바랍니다.
