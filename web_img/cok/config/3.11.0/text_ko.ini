149924=드래곤전차가 무엇인지 누구도 알 수없는 것은 아무도 살아남아 돌아가지 못했기 때문입니다.\n\n북방왕국에서 북으로 더 북으로 들어가면 아그안트 분지 그곳에 하나의 거대한 동굴을 발견할 수 있으며, 이 동굴은 헤르코 동굴이라 불립니다. 주변의 기온이 영하 몇십도가 되고 칼바람이 불어와도 동굴의 아래쪽에는 용암이 흐르고 있어 암석이 폭발하는 소리와 나지막히 흐흐는 소리가 울려퍼지고 있습니다.\n\n어느날 해당 지역의 사람들은 동굴 탐험을 제안 하였습니다. 탐욕스러웠던 주점의 사장은 1:10000배율로 테리골드를 걸어 이 아무것도 알지 못하는 젊은이가 무사히 돌아올 수 있는지 내기를 하였습니다.\n\n2주가 지나고 사장은 패배하여 모든 골드를 탕진하였습니다.\n\n"드래곤"!"드래곤"!"드래곤"!…젊은이는 벽에 남겨져있던 드래곤 머리의 형태의 망치 거푸집처럼 생긴 문양 보았고 이것을 이용해 망치를 만들어 무시히 돌아올 수 있었습니다.\n\n이 이야기를 들은 통치자는 바로 왕국에서 장인들을 시켜 젊은 이가 남긴 드래곤 모양의 거푸집으로 공포스러운 공성무기를 만들었고 이 무기를 드래곤전차라 부르게 되었습니다.
149925=공격! 로켄실 광맥!
