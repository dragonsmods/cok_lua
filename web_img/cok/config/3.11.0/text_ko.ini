153640=만티코어는 오래된 전설의 마신입니다. 역사가 오래된 화하문명에서도 신수중 하나인 년수로 불리였습니다. 날카로운 이빨, 흉폭한 눈빛을 가진 맹수이며, 화하문명의 시작부터 함께하였습니다. 고대 화하문명의 마신이 이 전쟁의 대륙에 강림하였습니다.\n이벤트 기간 월드맵에 만티코어BOSS가 출현을 하며, 집결공격으로 풍성한 보너스를 획득할 수 있을 것 입니다.\n존경하는 영주님 수천년의 화하문명 신수의 스타일과 문명의 문화를 느껴보세요!\n이벤트기간: 2017.11.30-2017.12.07
