150486=Savez-vous qu'il n'y a pas que le Père Noël qui donne des cadeaux le jour de Noël ? Dans de nombreux autres endroits à travers le Monde, Les Rois Mages envoient également des cadeaux aux enfants. Vous avez juste besoin d'écrire ce que veulent vos enfants sur des cartes les soirs du 6 et 7 Janvier, et mettre les cartes à l'intérieur de vos chaussures, posées sur un peu d'herbe. Enfin, mettez un verre d'eau à proximité des chaussures. Ainsi, les rêves de vos enfants seront exaucés le lendemain.\nPendant l'événement, vous recevrez des Chaussures en collectant des Ressources et recevrez de l'Eau en utilisant la Fontaine aux Souhaits. Synthétisez-les pour recevoir les Cadeaux des Rois Mages, qui vous apporteront d'importantes récompenses !
