153552=\n1. Impossible de changer de Royaume lorsqu'une marche est en cours.\n2. Impossible de changer de Royaume lorsque vous êtes dans un événement inter-serveur.\n3. Impossible de changer de Royaume lorsque vous êtes dans une alliance.\n4. Impossible de changer de Royaume, si vous êtes Roi.\n5. Impossible de changer de Royaume, pendant l'ouverture des événements: Conquête du Royaume, Saison régulière de la Campagne du Dragon, ou l'Antique Champ de Bataille.\n6. Le système de changement de Royaume sera mis en pause ou restreint durant ces événements, vous serez informé 3 jours avant. \n7. Vous devez utiliser des Cartes de Transfert pour changer de Royaume la quantité nécessaire sera basée sur vous et le joueur le plus puissant du Royaume choisit.\n\nPour savoir plus, veuillez consulter la FAQ.\n
