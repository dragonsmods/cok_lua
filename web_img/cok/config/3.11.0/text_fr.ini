103550=Infanterie de Base : Ces Troupes n'ont pas été formées, mais elles sont nombreuses !
103551=Infanterie Standard : Grâce à leurs solides boucliers, ils ont une grande défense et sont très résistants en première ligne. Ils sont efficaces contre les Archers et les Arbalétriers !
103552=Lanciers Standards : équipés de lances acérées, ils ont un haut taux de critique et sont efficaces contre les Cavaliers !
103553=Troupes d'Infanterie : Elles ont suivi un entraînement rigoureux et ont un excellent équipement, ce qui font d'elles de bons adversaires contre les Archers et les Arbalétriers.
103554=Piquiers : Ils sont équipés de lances et ont de grandes chances de faire des coups critiques. Ils sont très efficaces contre les Cavaliers.
103555=Infanterie d'Elite : Ce sont des soldats qui ont obtenu un titre de noblesse pour leur succès sur le Champ de Bataille. Ils ont une grande Défense et sont efficaces contre les Archers et les Arbalétriers !
103556=Infanterie d'Elite : C'est votre garde personnelle, ils ont une grande Défense et sont efficaces contre les Archers et les Arbalétriers. Ils sont performants en première ligne dans les missions défensives !
103557=Lanciers Lourds : Ils portent de lourdes armures et sont armés de lances. Ils font beaucoup de coups critiques et sont un cauchemar pour la Cavalerie.
103558=Lanciers Légendaires : Ils sont armés d'hallebardes et leur formation serrée les rend presque invincible. Ils sont très efficaces contre les Cavaliers.
103559=Infanterie Légendaire : Personne ne sait où ils ont été entraînés. Mais une chose est sûre : ce sont les meilleures Troupes défensives dans un Combat.
103560=Cavalerie de Base : Ces Troupes n'ont pas été formées, mais elles transpercent les premières lignes ennemies pour atteindre les Troupes à distance.
103561=Cavalerie Standard : Ces Troupes transpercent les premières lignes ennemies pour atteindre les Troupes à distance !
103562=Cavalerie Standard : Ils sont équipés d'une lourde arme, leur charge mortelle est un véritable cauchemar pour leurs ennemis !
103563=Archer à Cheval : Ces Troupes transpercent les premières lignes ennemies pour atteindre les Troupes à distance ! Elles ont un Bonus d'Attaque dans les Combats dans les Points de Ressources.
103564=Archer à Cheval : Ces Troupes ont eu un entraînement strict. Elles transpercent les premières lignes ennemies pour atteindre les Troupes à distance ! Elles ont un Bonus d'Attaque dans les Combats dans les Points de Ressources.
103565=Cavalerie Avancée : Ces Troupes se déplacent rapidement. Leur foi inébranlable les soutient dans leur lutte contre le mal. Elles transpercent les premières lignes ennemies pour atteindre les Troupes à distance.
103566=Archers à Cheval d'Elite : Ces Troupes se déplacent rapidement et transpercent les premières lignes ennemies pour atteindre les Troupes à distance. Elles ont un Bonus d'Attaque dans les Combats dans les Points de Ressources.
103567=Cavalerie d'Elite : Ces Troupes sont très rapides et sont un cauchemar pour les Troupes à distance !
103568=Archers à Cheval Légendaires : Ces Troupes transpercent les premières lignes ennemies pour atteindre les Troupes à distance. Elles ont un Bonus d'Attaque dans les Combats dans les Points de Ressources.
103569=Cavalerie Légendaire : Ces Troupes sont déterminées grâce à leurs croyances et elles sont compétentes au combat. Elles sont très efficaces contre les Troupes à distance !
103570=Archer de Base : Ces Troupes ont une grande vitesse d'attaque et de grands dégâts contre les Troupes sans armure.
103571=Archers Standards : Ces Troupes sont armées d'arcs longs et ont une grande vitesse d'attaque, ce qui cause de grand dégâts aux Troupes sans armures.
103572=Arbalétriers Standards : Ces Troupes sont très utiles pour défendre les Châteaux, leur vitesse d'attaque est sacrifiée pour avoir plus de portée et faire des dégâts plus importants !
103573=Arbalétriers : Ces Troupes sont armées d'arbalètes modifiées. Elles font de grands dégâts et une grande portée mais une faible vitesse d'attaque !
103574=Archers : Ces Troupes ont une grande vitesse d'attaque et font d'importants dégâts aux Troupes sans armure.
103575=Archers Lourds : Ce sont vos gardes du corps avec une grande vitesse d'attaque. Ils font des coups critiques sur les Troupes sans armure.
103576=Arbalétriers Lourds : Ces Troupes sont armées d'arbalètes lourdes. Elles n'ont pas une grande vitesse d'attaque, mais elles possèdent une grande portée et font d'importants dégâts.
103577=Archers Lourds : Ces Troupes ont une grande vitesse d'attaque et font des coups critiques sur les Troupes sans armure.
103578=Arbalétriers Légendaires : Ces Troupes sont armées d'arbalètes lourdes. Elles ont une grande portée et font d'importants dégâts.
103579=Archers Légendaires : Ces Troupes ont suivi un entraînement rigoureux et possèdent une grande vitesse d'attaque. A chaque fois qu'elles sont présentes, il y a un bain de sang.
103580=La plus simple des Troupes de Siège. Sa vitesse d'attaque est lente mais sa portée de tir est est très élevée, ce qui en fait une arme mortelle.
103581=Troupe de Siège commune, simple mais très utile. Elle réduit tous les dégâts reçus pendant un siège, mais se déplace lentement.
103582=Mangonneau Commun. Vitesse d'Attaque lente, mais portée importante !
103583=Troupe de Siège, très utile. Elle réduit tous les Dégâts reçus pendant un Siège, mais se déplace lentement.
103584=Arme de Siège à faible vitesse d'attaque, mais stable et à haute portée !
103585=Troupe de Siège de précision, très utile. Elle réduit tous les dégâts reçus, mais se déplace lentement.
103586=Troupe de Siège de précision. Vitesse d'Attaque et de déplacement lents, frappe longue distance, et Dégâts sont équilibrés.
103587=Arme de Siège Précise. Vitesse d'Attaque lente, très stable, et portée élevée !
103588=Troupe de Siège Légendaire, la plus puissante au monde. Elle possède la meilleure Défense qu'il soit pendant un Siège, mais se déplace lentement.
103589=Arme Légendaire. Sa Vitesse d'Attaque est lente, mais sa puissance de feu est terrible. Un véritable cauchemar pour les Ennemis !
103590=Des chevaliers légendaires dotés d'une attaque puissante, efficaces contre les Unités de longue distance!
