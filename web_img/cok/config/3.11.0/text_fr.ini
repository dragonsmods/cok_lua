150568=La Saint Valentin est une fête traditionnelle occidentale, qui tombe le 14 février. Il s'agit d'une fête où l'amour est à l'honneur. A la Saint Valentin, les amoureux offrent des cadeaux pour déclarer leur flamme. La Rose est le présent le plus populaire, la couleur et la quantité de roses offertes ayant une signification différente. Cette semaine, Clash of Kings met à l'honneur cette fête et les roses !\nPendant l'Evénement de la Saint Valentin, vous pourrez obtenir des Roses Rouges en tuant des Monstres et en faisant des vœux à la Fontaine aux Souhaits. Utilisez-les pour recevoir d'importantes Récompenses, dont le Cœur, que vous pourrez envoyer aux autres Seigneurs et qui vous permettra de voir quelque chose de fantastique sur la Carte du Royaume.\nMon Seigneur, le temps est compté. Exprimez votre amour aux personnes que vous aimez dès maintenant !
