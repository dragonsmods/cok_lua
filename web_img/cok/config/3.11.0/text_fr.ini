150184=<Astérix> est une série française de bandes dessinées, créée en 1959. A ce jour, Astérix a été traduit dans 111 langues et 350 millions d'albums ont été vendus dans le monde entier. Il est non seulement un classique occidental, mais également un symbole de la culture française.\nEn réalité, l'histoire se déroule il y a 2000 ans, lorsque César conduit les légions romaines. En 50 avant JC, l'armée de César franchit les Alpes et décide de conquérir la Gaule, un grand territoire au nord de la République Romaine. Les Gaulois perdent la guerre. Cependant, dans la bande dessinée, l'histoire commence dans un petit village gaulois, qui n'abandonnera jamais. Le druide du village connait la recette d'une potion magique, capable de rendre des gens ordinaires bien plus forts. Armés de leur sagesse, de leur courage et de la potion magique, les héros de la Gaule accomplissent des tâches difficiles, contrent les attaques de César et défendent leur village !\nMon Seigneur, nous devons partager l'esprit des héros gaulois. Pendant l'événement, lorsque vous tuerez un monstre, vous obtiendrez de 1 à 3 bouteilles de Potion Magique. Utilisez la potion pour obtenir d'importantes récompenses.
