151265=Décembre est arrivé, et avec lui l'esprit de Noël emplit l'air. Dans de nombreux pays européens et dans certaines villes aux Etats-Unis et au Canada, des Marchés de Noël sont organisés au cours de cette période.\nParmi ces nombreux marchés de Noël, le marché de Noël tenu à Nuremberg en Allemagne est le plus connu, attirant un grand nombre de visiteurs et ayant une des plus longues histoires. Vous pouvez y acheter des pièces d'artisanat complexes et déguster différents types d'aliments et de boissons, comme le Pain d’Épice (une sorte de biscuit au gingembre), des saucisses grillées et du vin chaud.\nPour montrer notre engouement face aux Marchés de Noël, nous avons décidé d'organiser l'événement Marchés de Noël. Pendant l'événement, vous aurez une chance d'obtenir du Vin Chaud et du Pain d’Épice lorsque vous collectez des ressources dans votre Château ou dans le Monde, et lorsque vous faites des vœux à la Fontaine aux Souhaits. Utilisez le Vin Chaud et le Pain d’Épice obtenir d'importantes récompenses.\nMon Seigneur, venez nous rejoindre dans l'Evènement du marché de Noël!\nDurée de l’événement: du 13-12 au 20-12
