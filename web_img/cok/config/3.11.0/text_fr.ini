151855=Dans la Mythologie Chinoise, Le Nian est une Bête qui vit dans la Mer ou dans les Montagnes. A chaque Printemps, ou aux alentours du Nouvel An Lunaire, elle sort de sa cachette pour attaquer les gens, de préférence les Enfants. La faiblesse du Nian c'est sa sensibilité aux Bruits Intenses, donc les gens jettent des Pétards pour faire beaucoup de bruit pour faire peur au Nian.\nPour célébrer la Défaite du Nian, tout les revenus de bois, le blé le fer et le mithril seront doublés dans votre Royaume!\nDurée de l'Evénement: du 24-01-2017 au 07-02-2017
