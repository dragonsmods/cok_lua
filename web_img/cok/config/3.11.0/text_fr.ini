153636=Huaxia est un concept historique représentant la civilisation chinoise qui était distincte et contrastait avec ce qui était perçu comme les peuples barbares non chinois qui les entouraient. Xia - qui signifie Noble - a été utilisé pour signifier l'étiquette cérémonielle de la Chine, Hua - qui signifie Illustre - était utilisé en référence aux magnifiques vêtement que les Chinois portaient. Le terme fait également référence aux lignées ethniques des tribus agricoles du Néolithique tardif et du début de l'âge du bronze auxquelles les Chinois Han ont retracé d'ou venait leurs ancêtres. Il en est ressortis une conscience de soi des Chinois envers leur tribu d'origine, plus connu sous le nom de Huaxia.\nPendant cet Evénement, un Panda apparaîtra dans votre Château. Cliquez dessus pour gagner des récompenses.\nMon Seigneur, amusez-vous!\nDurée: 1-12-2017 au 8-12-2017
