110168=Mon Roi :\nFélicitations ! Vous avez vaincu un nombre incalculable de concurrents et êtes devenu le Roi !\nNéanmoins, soyez prudent. S'asseoir sur le trône n'est que le commencement, vous devez maintenant le conserver\n Vous pouvez désormais gérer l'ensemble du Royaume depuis le Palais. En cliquant sur la couronne vous pourrez:\n- Changer la bannière du Royaume et l'apparence du Palais\n- Changer le nom du Royaume\n- Offrir des cadeaux du Roi\n- Consulter les différents postes à pourvoir (cliquez sur le Château d'un autre seigneur pour le nommer)\n- Déclarer la ressource du Royaume, et ainsi augmenter le taux d'apparition des points de Ressources correspondants\nSouhaitons que le Royaume puisse avoir une paix durable !
