151087=Mon Seigneur,\nL'aïd El-Kebir, appelé aussi la Fête du Sacrifice, est une des 3 fêtes les plus importantes chez les musulmans, avec le Ramadan et Mawlid Nabawi.\nDurant la Fête du Sacrifice, les Musulmans se réunissent à la Mosquée pour prier. Les familles sacrifient des Chameaux, des Bovins ou des Moutons. La Viande des animaux est divisées en 3 parts. La famille n'en garde qu'une pour elle. Elle en donne un tiers aux parents, amis et voisins. Le dernier tiers est donné aux pauvres et nécessiteux.\nDes Bovins seront présents sur la Carte, tuez-les pour obtenir du Bœuf. Faites-en don à Allah et obtenez sa bénédiction.\nDurée de l'Evénement : du 6 au 13 septembre 2016.
