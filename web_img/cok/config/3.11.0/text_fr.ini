114136=Mon Seigneur :\nBonjour !\nLe test de la dernière version de Clash of Kings est terminé. L'équipe de Clash of Kings souhaite remercier tous les Seigneurs qui ont participé à ce test et qui ont apporté leurs conseils et suggestions. Ceux-ci nous permettront de modifier et d'optimiser le jeu. Pendant ce test, nous avons récupéré vos conseils et suggestions, ainsi que ceux de nombreux autres Seigneurs à travers le Système de Contact en jeu, mais aussi sur le forum, nous demandant de persévérer dans nos efforts pour faire un meilleur jeu. Cette grande réussite est due à votre soutien infaillible au cours de la période de test. Notre équipe a évalué la qualité et la quantité des retours que vous nous avez fait et a choisi trois récompenses. Maintenant que vos suggestions sont prises en compte, nous allons vous offrir une importante Récompense et espérons que vous allez participer à la prochaine phase de test.\nNous lancerons la dernière version de Clash of Kings dès que possible, et nous allons diffuser le jeu dans d'autres pays et sur de nouvelles plateformes. Nous espérons que vous nous accompagnerez durant chaque phase de développement du jeu et que nous allons évoluer ensemble !\n\nL’équipe de Clash of Kings
