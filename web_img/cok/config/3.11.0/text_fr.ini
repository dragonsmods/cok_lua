4000044=Durant la phase Tuer des Ennemis, renforcez les membres qui se font attaquer pour gagner des points.
4000045=Utilisez vos ressources avant qu'elles soient pillées par des ennemis ou dépensées par vos troupes.
4000046=Cliquez sur le Point d'Exclamation à côté de votre Avatar. Vous pourrez voir tous vos détails.
