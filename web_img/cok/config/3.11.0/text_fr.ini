137549=Le Festival d'Obon est un festival traditionnel japonais pendant lequel les ancêtres sont honorés. Il est également célébré en Chine et dans d'autres pays du Monde.\nPendant le Festival d'Obon, de grandes cérémonies se tiennent dans divers lieux. Au Japon, quand le Festival d'Obon commence, les japonais portent des vêtements simples, réalisent des lanternes et vont faire des offrandes en l'honneur de leur ancêtres. Parfois, une grande assemblée religieuse est organisée.\nPendant l'événement, les Seigneurs récoltant des ressources auront une chance d'obtenir une Lanterne d'Obon, symbole du Festival. Utilisez cette Lanterne pour obtenir des ressources ou des objets rares.
