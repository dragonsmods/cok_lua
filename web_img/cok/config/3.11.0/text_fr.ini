150861=Règles du jeu :\nUn jour avant le match, vous pourrez voir les informations dans l'Interface Coupe d'Europe et parier sur l'équipe qui va gagner.\nVous ne pouvez utiliser qu'un type de ressources pour parier sur chaque match, et il y a une limite. Si vous l'atteignez, vous ne pourrez plus parier sur le match en question.\nVous pouvez parier au maximum trois fois par match, donc vous pouvez miser sur les deux côtés pour gagner.\nVous ne pouvez plus parier une fois que le match a commencé.\nAprès le match, vous pouvez cliquer sur les informations de paris pour récupérer les récompenses.\n\nConseils :\n1. Côte : Si vous remportez une mise, les ressources que vous obtiendrez seront égales aux ressources que vous avez misées multipliées par la valeur de la côte (qui sera toujours supérieure à 1).\n2. Concession : S'il y a trop d'écart entre les deux équipes, des Points Concédés seront donnés pour rendre le match plus juste et plus excitant.\n3. Résultat : Le résultat final dépendra des points réels et des points concédés.\n\nDurée de l'événement : du 27 juin 2016 au 13 juillet 2016.
