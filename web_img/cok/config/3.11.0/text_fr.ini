153055=La Fête des Lumières est un Festival populaire à Lyon. C'est une tradition typiquement Lyonnaise, pendant laquelle chaque Maison place une Bougie sur Chaque fenêtre donnant dans la rue, et donne un effet spectaculaire vue de l'extérieur. Il y a d'autre plusieurs autres animations autour de la lumière, spécialement les 4 derniers jours, et surtout au alentours du 8. Les 2 principales attractions sont la Basilique de Fourvière qui est illuminé dans différentes couleurs, et la Place des Terreaux qui accueille un spectacle de Lumières différents tous les ans. Beaucoup de touriste viennent en France pour célébrer ce Festival unique! Pendant l'événement,\nVous pouvez obtenir le Coffret Etrange en tuant des monstres dans le monde, utilisez-le pour obtenir d'importantes récompenses.\nVous avez de la chance d'obtenir des Bougies en faisant des Souhaits, utilisez-les pour obtenir d'importantes récompenses.\nMon Seigneur, allumez la Nuit!
