151826=La Ba porridge est un plat de Cérémonie Asiatique que l'on déguste le 8ème jour du 12ème mois du Calendrier Lunaire. Ce jour est communément connu comme le Festival de Laba. La Tradition veut que ce plat soit préparé avec des Haricots Rouges, il s'est depuis développé sous différentes manières. Pendant le Festival de Laba, les gens prient pour avoir de bonnes récoltes.\n\nPendant cet Evènement,\nVous pouvez obtenir du Riz Gluant en récoltant des ressources dans le Monde ( Hormis les Mines d'Ors) mangez-le pour obtenir des des Objets de Ressources.\nVous pouvez obtenir des Dattes Rouges en faisant des Voeux à la Fontaines aux Souhaits, mangez-les pour recevoir de Grandes récompenses.\nVous pouvez obtenir des haricots Rouges en tuant des Monstres, mangez-le pour recevoir des Objets d'accélérations.\nSynthétisez le Riz Gluant, les Dattes Rouges et les Haricots Rouges pour obtenir unLa Ba porridge, et mangez-le pour recevoir de très Grandes récompenses!\nAmusez-vous!\n\nDurée de l'Evènement: du 03-01-2017 au 10-01-2017
