105792=Mon Seigneur,\nD'habiles artisans ont rejoint votre Cité. Si vous leur construisez une Forge, ils vous forgeront de puissants équipements. Chacun d'entre eux ont des attributs uniques.\nLes Matériaux nécessaires à la Forge peuvent être récupérés dans l'Atelier, en tuant des Monstres et en collectant des Ressources.
105793=Mon Seigneur,\nLe Traité de Paix a été rompu, ce qui signifie que votre Protection de Débutant a disparu. Mais ne craignez rien, mon Seigneur. Entraînez des Troupes et construisez des Pièges pour montrer aux autres de quoi vous êtes capables !\nD'autre part, en voyant que vous avez perdu votre Bouclier, le Marchand Ambulant a décidé de vous faire des offres. Il vous attend près des Remparts. Actualisez les produits et trouvez les meilleurs !
105794=Mon Seigneur,\nVous pouvez à présent construire une Salle de Guerre, pour rassembler vos Alliés et vaincre tous ceux qui se mettront en travers de votre chemin !\nL'attaque est la meilleure des défenses. Dès que vous aurez assez de Troupes, attaquez vos Ennemis ! Toutefois, n'oubliez pas d'espionner avant de passer à l'offensive. Un Seigneur avisé n'agit jamais dans la précipitation.
105795=Mon Seigneur,\n Votre altruisme fait que votre peuple ne meurt plus de faim. Il est temps d'en faire des croyants. Construisez à présent la Fontaine aux Souhaits, et les dieux vous accorderont leur bénédiction.\nVous pouvez recevoir d'importantes ressources dans la Fontaine aux Souhaits. Je vous conseille d'utiliser vos Souhaits pour recevoir de l'Acier, qui est une Ressource essentielle à la Forge, et qui ne peut pas être pillée par les autres Seigneurs.
105796=Mon Seigneur,\nNous avons enfin établi des Routes Commerciales entre vos Alliés et vous. Dès que vous aurez un Marché, vous pourrez échanger des Ressources avec vos Alliés.\nIl est grand temps de prendre vos responsabilités envers votre Alliance. Vous devez aider à construire les Bâtiments d'Alliance et faire des dons en Technologies d'Alliance. Cela vous rapportera de l'Honneur que vous pourrez utiliser pour acheter des objets dans la Boutique d'Alliance.
105797=Mon Seigneur, !\nC'est une journée pleine d'inspiration ! Les conseillers techniques de la Chambre de Commerce apprennent à vos ouvriers la Technologie Fonte. Nous pouvons à présent construire des Mines de Fer, dans la Forêt en dehors de votre Cité.\nNous sommes maintenant assez puissant pour participez aux événements tels que Les Chevaliers Noirs et La Campagne du Dragon. Regardez les annonces dans le Centre d'Evénements.
