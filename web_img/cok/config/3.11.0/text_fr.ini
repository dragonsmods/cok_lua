151987=Les estampes du Nouvel An sont un Art Populaire depuis l'Antiquité Chinoise.\n\nPendant cet Evènement,\n collectez les Estampes pour obtenir des Décorations de Château Exclusive!\nFaites des Voeux à la Fontaine aux Souhaits, pour recevoir des Friandises du Nouvel An. Ouvrez-les, et vous aurez des chances d'obtenir des Estampes du Nouvel An - Coq A et Lanterne A.\nCollectez des Ressources dans le Monde et obtenez des Estampes du Nouvel An - Coq B et Lanterne B.\nTuez la Bête de Nian, et obtenez des Estampes du Nouvel An - Coq C et Lanterne C.\nParticipez à l'Evènement du Lancé d'Oeuf et gagnez des Estampes du Nouvel An - Lanterne D.\nParticipez à l'Evènement de Visite et des Estampes du Nouvel An - Coq D.\n\nDurée de l'Evènement: du 24-01-2017 au 07-02-2017
151988=Selon la Mythologie Chinoise, un Nian est une Bête vivant sous les Fonds Marins ou dans Les Montagnes. Chaque Printemps, ou aux alentours du Nouvel An Lunaire, elle sort de sa cachette pour attaquer les Gens. La plus grande Faiblesse du Nian, est sa sensibilité aux explosions, les gens jettent des Pétards causant pour faire du Bruit pour intimider le Nian.\nPendant cet Evènement, \nLe Titan - Bête de Nian lorsque 700 Cornes Antiques auront été utilisé par le Royaume.\nVous pouvez Obtenir Des Cornes Antiques en Tuant la Bête de Nian.\nVous aurez besoin de Pétard pour attaquer Le Titan Bête de Nian, que vous pouvez obtenir des Friandises du Nouvel An, en visitant ou en lançant des Oeufs.\nLe Titan - Bête de Nian vos troupes ne seront ni blessées, ni tuées lors de l'attaque!\nVotre Château doit être de niv.10 pour participer au Combat.\nLa Bête de Nian apparaitra pour 30 mn, allez dépêchez-vous!\nPour fêter la défaite de la Bête de Nian, tous les revenus de Bois, Blés, Fers et Mithril seront augmentés de 50 % dans le Royaume à partir de 00:00 heure système durant la journée!\n\nDurée de l'Evènement: du 24-01-2017 au 07-02-2017
