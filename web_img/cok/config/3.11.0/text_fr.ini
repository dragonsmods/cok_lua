137557=La Puissance des Seigneurs augmente. L'Alliance devient de plus en plus puissante grâce au soutien et Dons de ses Membres. Nous sommes heureux de voir que les Membres travaillent ensemble et font des efforts pour construire une Alliance puissante. Pendant l'Evénement Grande Alliance, les Membres de l'Alliance et vous bénéficieront des bonus suivants : \nL'Honneur d'Alliance est augmenté de 50 %\nLes Points d'Alliance obtenus en réalisant des Dons en Technologies d'Alliance sont augmentés de 50 %\nLa Vitesse de Recherche des Technologies d'Alliance est augmentée de 50 %\nLa Vitesse de Construction des Bâtiments d'Alliance est augmentée de 50 %\nLa Vitesse de Collecte dans les Mines d'Alliance est augmentée de 20 %\nLes Membres situés dans le Territoire d'Alliance peuvent stocker 20 % de Ressources supplémentaires dans l'Entrepôt d'Alliance\nLa Taxe sur le Commerce est réduite de 50 %\nDans la Boutique d'Alliance, le prix des Accélérations - 1h est réduit de 20 %\nBouclier de Paix - 8h est réduit de 20 %
