152273=Le Premier Avril arrive, êtes-vous prêts pour les blagues ?\nLe Premier Avril est célébré depuis 1600 environ dans les pays occidentaux, date à laquelle les gens ont pris l'habitude de jouer des tours à leurs amis pour le plaisir, en disant "Poisson d'avril !".\nIl est dit qu'en 1565, le Roi de France Charles IX décida de changer la date du Nouvel An du 1er Avril au 1er Janvier, mais de nombreuses personnes n'étaient pas d'accord, et continuèrent à célébrer la nouvelle année le 1er Avril. Les innovateurs décidèrent de beaucoup les taquiner en ce jour, en leur envoyant de faux cadeaux et en les invitant à de fausses soirées. Depuis ce jour, tout le monde se taquine le Premier Avril.\nPendant l'événement, il y aura des Clowns dans tout le Royaume. Rendez-leur visite pour obtenir aléatoirement des Chapeaux de Clown, que vous pourrez combiner pour recevoir un Coffre Surprise. Bien sûr, tous les Chapeaux se ressemblent en apparence.\nAvec de la chance, vous obtiendrez Décoration de Château de Gardien. Après utilisation, l'apparence extérieure de votre château et de vos troupes seront changées en Gardien. Venez vite!\n\n\Durée: 28/03/2017 - 03/04/2017
