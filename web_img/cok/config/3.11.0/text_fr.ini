150199=Halloween approche à grands pas ! Ce festival découle de la fête du Nouvel An Celte. Il y a 2000 ans, les Celtes vivaient dans ce qui est aujourd'hui le Nord de l'Irlande, le Royaume et la France. Le 1er Novembre était la date de leur Nouvel An. Le 31 Octobre, les Celtes utilisaient la nourriture pour célébrer leurs ancêtres et les esprits, et prier pour survivre à l'hiver.\nLes activités d'Halloween étaient simples, et la plupart avaient lieu dans des églises. Cependant, Halloween a évolué avec le temps, et est devenu une fête où les gens profitent, se racontent des histoires de fantômes et partent à la chasse aux bonbons. La nuit avant la Toussaint, les enfants portent des costumes effrayants, tiennent des lanternes et vont chercher des bonbons en faisant du porte à porte.\nMon Seigneur, l'événement d'Halloween a commencé ! Au cous de cet événement, de terribles Citrouilles ont envahi le Royaume. Tuez -les pour remporter des Citrouilles Maléfiques et collectez des ressources dans le Monde pour obtenir des Bonbons. Nourrissez ensuite la Citrouille Maléfique avec un Bonbon pour la transformer en Citrouille Heureuse. Enfin, utilisez la Citrouille Heureuse pour obtenir d'énormes récompenses ! Mon Seigneur, prenez part à cet événement hors du commun et récupérez autant de Citrouilles que possible !
