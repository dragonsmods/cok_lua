140283=Mon Seigneur,\nCette saison de la Campagne du Dragon est terminée. Vous pouvez récupérer vos Récompenses dans l'Interface de la Campagne du Dragon, en fonction de votre Ratio de Participation. Si vous ne les récupérez pas, elles vous seront envoyées par courrier.\n\nL'Equipe Clash of Kings
140284=Les Éliminatoires de la Campagne du Dragon vont bientôt commencer
140285=Mon Seigneur,\nUn Dragon vole dans le ciel, et avec un son rugissement, a brisé la Paix du Champ de Bataille dévasté. Il arrive !\nLes Éliminatoires de la Campagne du Dragon vont bientôt commencer, les 64 meilleures Alliances de la Saison Régulière peuvent y participer et se battre pour être déclarée Meilleure Alliance de Clash of Kings !\nLes Éliminatoires sont divisées en 2 phrases, la Phase de Groupe et la Phase de Champion.\nLes 64 Alliances seront réparties en 8 groupes et chaque Alliance devra affronter toutes les Alliances de son groupe pour déclarer l'Alliance Championne.\nLorsque les 8 Alliances Championnes seront connues, elles devront s'affronter pour déterminer le Classement de la 1e à la 8e place.\nDes règles différentes s'appliquent aux Éliminatoires, vous pourrez choisir plus de stratégies, et obtenir des points de différentes manières. Consultez les détails dans les Règles des Éliminatoires ou dans la FAQ !\n\nL'Equipe Clash of Kings
140286=Les Éliminatoires ont commencé
140287=Mon Seigneur,\nLes Éliminatoires de la Campagne du Dragon ont commencé. Les Alliances ont été réparties en 8 groupes. Rendez-vous dans l'Interface des Éliminatoires pour voir les détails. L'Heure d'Inscription dépend de l'heure choisie par les deux Alliances. Consultez la FAQ pour plus d'informations.\n\nL'Equipe Clash of Kings
