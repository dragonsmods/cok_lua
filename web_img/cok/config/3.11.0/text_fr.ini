150544=Nous sommes sincèrement désolés pour la maintenance du 19 janvier. En conséquence, nous avons envoyé l'Envoyé d'Excuses, l'Ambassadeur Pingouin, pour vous donner des Récompenses. Dès maintenant, vous pouvez chercher l'Ambassadeur Pingouin sur la Carte du Royaume et lui envoyer des troupes pour recevoir des Récompenses. L'Ambassadeur Pingouin partir à 12h, heure du système, le 23 janvier.
