150852=Le Ramadan, neuvième mois du calendrier musulman, a débuté le 6 juin cette année et durera 30 jours. Le Ramadan dépend du calendrier lunaire, ce qui explique que le Ramadan ne commence pas toujours à la même date chaque année : le mois commence lorsque le premier croissant de lune est visible.\nLe Ramadan est la fête qui commémore le Coran, c'est le mois où "le Coran descendit comme direction pour les hommes".\nPendant le mois sacré du Ramadan, les musulmans du monde entier jeûnent. Ils ne mangent pas, ne boivent pas et ne fument pas de la journée, et attendent le coucher du soleil pour couper le jeûne avec l'iftar, qui est le premier repas.\nPendant le Ramadan, nos Seigneurs pourront obtenir des Lampes Magiques en utilisant la Fontaines aux Souhaits et en collectant les récoltes dans le Château. Vous aurez une chance de faire apparaître un Génie en utilisant la Lampe Magique. Vous pourrez utiliser le Génie pour envoyer des cadeaux à d'autres Seigneurs (il vous suffira d'entrer le pseudo du Seigneur concerné pour lui envoyer des cadeaux).\n\nDurée de l'Evénement : du 29 juin 2016 au 6 juillet 2016.
