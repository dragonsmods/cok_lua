150103=Le Festival de Qixi, originaire de Chine, est un festival traditionnel de l'est de l'Asie. Il est célébré le 7 Juillet du calendrier lunaire, et est plus communément connu comme la Saint Valentin chinoise.\nCe jour là, les hommes et femmes montrent leur affection à ceux qu'ils aiment, et échangent des cadeaux.\nPendant l'événement, vous pourrez récupérer la Robe de Zhi Nu dans les points de ressources, et des Flûtes de roseau en tuant des monstres. Utilisez ces objets pour obtenir des récompenses.
