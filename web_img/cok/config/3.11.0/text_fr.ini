150680=De mars à mai chaque année, les cerisiers sont en fleurs dans tout le Japon. La Fleur de Cerisier est la fleur nationale du Japon. Admirer leur beauté est une des plus importantes traditions japonaises. La floraison des cerisiers ne dure pas longtemps, entre 7 à 10 jours. Lorsque les fleurs éclosent, toutes les villes du Japon tiennent un Festival des Cerisiers en Fleurs. Les températures étant différentes au sud et au nord du Japon, la période pendant laquelle on peut admirer les Cerisiers en Fleurs varie selon les lieux.\nLes gens se rassemblent autour des cerisiers et font des pique-niques afin de profiter ensemble d'un bon moment.\nPendant le Festival des Cerisiers en Fleurs, vous recevrez des Branches de Cerisier en Fleurs en collectant des Ressources et en faisant des Vœux à la Fontaine aux Souhaits. Vous pourrez les utilisez pour obtenir d'importantes récompenses. Il y aura aussi des Cerisiers dans votre Cité.
