150170=Le Festival de la mi-Automne est un festival typique chinois. Ce festival prend son nom de la date où il a lieu, le 15 août du calendrier lunaire, soit le milieu de l'automne. Sous l'influence de la culture chinoise, le Festival de la mi-Automne est devenu un festival traditionnel pour de nombreux pays d'Asie de l'Est et du Sud. La coutume veut que l'on profite de la vue de la Lune et des Fleurs d'oliviers, que l'on mange des Gâteaux de Lune et boive du vin de Fleurs d'oliviers. La Lune à la mi-Automne est le symbole du regroupement familial, la maison des voyageurs perdus et l'espoir d'une bonne récolte.\nLe Nœud Chinois est fait traditionnellement à la main, représentant la sagesse de la culture antique. Il était présent dans la couture à l'Âge de Pierre, à la manière de la dynastie Han.\nLors du Festival de la mi-Automne, vous pouvez obtenir des Gâteaux de Lune dans la Fontaine aux Souhaits et des Nœuds Chinois dans les points de ressources de votre Château. En les utilisant, vous obtiendrez des récompenses, et aurez une chance d'avoir une Carte au Trésor. Utilisez la Carte au Trésor et occupez la position indiquée pour obtenir une énorme récompenses !
