108881=Bienvenue sur la Carte du Monde. Beaucoup d'amusements vous y attendent :
108882=1. Collecter des Ressources
108883=*Vous pouvez voir tous types de Points de Collecte sur la Carte du Monde. Collectez-y des Ressources pour fournir votre Empire.
108884=*Choisissez un Point de Collecte et envoyez des Troupes l'occuper. Une fois que les Troupes auront terminé la Collecte, elles rapporteront les Ressources à votre Château.
108885=2. Attaquer des Monstres
108886=*Les Monstres doivent être défiés graduellement en fonction de leur Niveau. Vous recevrez en Récompenses les Objets et Ressources qu'ils possédaient.
108887=*Choisissez le nombre de Troupes à envoyer pour attaquer le Monstre. Lorsque le combat est terminé, le Système enverra automatiquement un Rapport dans votre Boîte de Réception.
108888=3. Attaquer l'Ennemi
