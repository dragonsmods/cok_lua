140073=Les Seigneurs de différents Royaumes peuvent former une Alliance, en accord avec les conditions d'utilisation, pour combattre d'autres Royaumes. Sur le Champ de Bataille, vous devez occuper les Points de Collecte, de Tourelles et de Casernes pour aider votre Alliance. Des bonus vous seront attribués par ces Bâtiments, et la Faction qui possédera le plus de Points à l'issue du combat remportera la Récompense.\nLe Classement permettra de répartir les Récompenses entre les Membres de l'Alliance. D'autres Récompenses seront envoyées au Royaume le mieux classé, qui sera invité à participer la saison suivante à une Compétition contre les Royaumes vainqueurs des autres groupes. Cette Compétition aura lieu chaque semaine, et permettra d'identifier le Royaume le plus puissant !
