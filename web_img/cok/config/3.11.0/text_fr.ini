138318=Territoire du Suzerain
138319="La guerre du Suzerain\n\nRèglement:\nLe Palais du Suzerain passe par 3 phases: Phase de paix, de préparation et de combat. En phase de paix, vous ne pouvez pas accéder au champ de bataille, pendant cette période le Suzerain actuel est a pouvoir. En phase de préparation, vous pouvez accéder au champ de bataille, mais vous ne pouvez pas envoyer vos Légions ou vous téléporter. En phase de combat, vous pouvez combattre contre les autres joueurs.\nA la fin de la phase de combat, les Seigneurs seront renvoyé dans leurs Royaumes, un nouveau Suzerain contrôlera le Palais, qui entrera en phase de Paix.\n\nRègles de Combat:\nLe champ de bataille est divisé en trois zone: Les Terres noires, la zone de combat, et la zone de trêve. Dans les Terre Noires, vous ne pouvez pas faire un campement, la vitesse de marche est réduite. Dans les Terres Noires et dans la zone de combat, vous ne pourrez pas activer un Bouclier de Paix, éteindre un incendie ou réparer vos Remparts. Mais vous pourrez effectuer ses opération dans la Zone de Trêve\nLa Vitesse d'Incendie augmente au fur et à mesure de vos Défaites.\n\nRègles de Victoire-Défaite:\nle temps d'occupation cumulatif décidera le résultat, le Seigneur qui cumule le temps d'occupation le plus long sera le vainqueur. Le Palais du Suzerain peut avoir plusieurs occupant, grâce aux Ralliements et aux Renforts ; Mais seul le 1er occupant sera pris en compte (Celui qui lance le Ralliement)\n\nRègles pour les Récompenses:\nLe Seigneur qui cumule le temps d'occupation le plus long recevra le titre de \"Suzerain\" et les pouvoirs. Il obtiendra un set d'équipements unique-Le set d'équipements du Suzerain.\nLes Seigneurs classés 2ème et 3ème recevront également une récompense."
