137519=Pendant l'Événement à durée limitée, les Seigneurs participent à diverses tâches quotidiennes pour recevoir des points. Si ces points atteignent différents paliers, des récompenses sont envoyées par message. Les tâches quotidiennes incluent : Collecter des ressources, Tuer des monstres, Augmenter la Puissance, Développer le Château, Entraîner des soldats, Marchand itinérant et Tuer des ennemis. Complétez et atteignez les objectifs pour recevoir de précieuses récompenses.
