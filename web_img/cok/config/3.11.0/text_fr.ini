152667=Mon Seigneur,\n\nQue le Temps passe vite, vous avez passé 3 ans avec Clash of Kings. Merci pour votre accompagnement, votre soutien et vos encouragements. La lueur dans vos yeux est notre but.\n\n2017, il y a une chose que nous voulons faire: trouver la voie de votre coeur. Et continuez à faire ce que vous aimez et rendre le jeu meilleur.\n\nNous savons qu'il faut du temps pour voir les lumières du futur. Continuons notre chemin ensemble, pour changer et conquérir. Nous gardons toujours en mémoire nos souvenirs!
