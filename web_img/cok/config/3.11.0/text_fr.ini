150803=En 1925 à Genève, les représentants de 54 pays se sont rencontrés pour la Conférence Internationale du Bonheur des Enfants, et ont écrit la déclaration sur le bonheur et la protection des enfants. En Novembre 1949, la conférence de Moscou tenue par la Fédération Internationale Démocratique des Femmes décida de fixer au 1er juin la Journée de l'Enfance. En ce jour, les enfants reçoivent des cadeaux et les parents accompagnent leurs enfants pour jouer.\nDurant l’Événement Journée Internationale de l'Enfance, vous pouvez obtenir des sucettes en collectant des Ressources et en utilisant la Fontaine aux Souhaits. Utilisez-les pour obtenir d'importantes récompenses. Mon Seigneur, profitez de la douceur de votre enfance !\n\nDurée de l’Événement : du 1er juin 2016 au 11 juin 2016.\n\n
