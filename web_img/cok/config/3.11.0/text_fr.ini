153640=La Bête de Nian est une créature mythologique et légendaire Chinoise, elle est la créature mythologique la plus représentative dans la Civilisation Chinoise. On dit qu'elle est horrible. Maintenant, avec l'ascension de la civilisation Huaxia, elle est revenue sur ses terres.\nPendant cet événement, la Bête de Nain apparaîtra dans le Royaume. Faites des ralliements pour la vaincre et gagnez des récompenses.\nMon Seigneur, surveillez son apparition!\nDurée: 30-11-2017 au 07-12-2017
