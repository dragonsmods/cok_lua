150324="En Décembre l'esprit de Noël est dans l'air. De nombreux pays Européens, et quelques endroits aux Etats-Unis et au Canada, organisent des Marchés de Noël pendant cet période.\nParmi les Marché de Noël, le Christkindlesmarkt à Nuremberg en Allemagne, est le plus célèbre, et attire le plus grand nombre de visiteurs, il est historiquement le plus ancien. Le marché est habituellement situé sur une grande place de la Ville, pour accueillir la foule nombreuse. Vous pouvez y trouver des pièces artisanales et de la nourriture et des boissons aux saveurs variée ; des Lenkuchen (Biscuit au Gingembre), des saucisses grillées et du vin chaud. Pour montrer notre attachements aux traditions, nous organisons l'événement du marché de Noël.\nPendant cet Evénement, vous aurez des chances d'obtenir du Vin Chaud à partir de 180 points des Coffres de Récompenses Quotidiennes, et des Lebkuchen à partir de 500 points des coffres de Récompenses Quotidiennes. utilisez le Vin Chaud pour recevoir des récompenses, et les Lebkuchen pour obtenir des Ordres de Croisades.\nMon Seigneur, venez rejoindre notre Evénement du Marché de Noël!\nDurée: 28-11-2017 au 05-12-2017"
