150403=Noël est une fête annuelle célébrée le 25 Décembre par des milliards de personnes dans le Monde. La nuit avant Noël est appelée le Réveillon de Noël. Lors de ce Réveillon, les gens font une fête et dînent ensemble, afin de partager la joie entre amis ou en famille. Il est de coutume que le Père Noël rende visite à toutes les familles et laisse un cadeau sous le Sapin de Noël.\nCette année, le Père Noël est venu dans Clash of Kings ! Envoyez des troupes à sa rencontre pour recevoir un cadeau. Chaque Père Noël possède un nombre de cadeaux limité et pourra vous donner qu'un seul cadeau. Rendez visite au Père Noël dès que possible ! Joyeux Noël !
