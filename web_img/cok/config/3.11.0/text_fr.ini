151145=\nIl y à 2000 ans, les Celtes vivaient dans l'actuel Irlande, l'Angleterre et le Nord de la France. Le Nouvel an Celte se déroule 1 er Novembre. La veille, le 31 Octobre, en plus des célébration du Nouvel An, les celtes demande la Bénédiction de leurs Ancêtres et en faisant des offrandes de nourriture aux Esprits. Le Festival est un jour amusant où les gens s'amusent a se faire peur et partagent des Histoires de Fantômes. A Halloween, les gens se déguisent avec des Costumes Bizarres, et les enfants vont défiler en tapant de porte à porte en clamant une Farce ou un Bonbon.\nMon Seigneur, pour célébré ces Festivités, nous avons préparé un évènement Spécial Halloween!\nComment jouer:\n[Bonbons Gourmands]\nFaites des Voeux à la Fontaines aux souhait pour obtenir des Bonbons Gourmands\n\n[Monstres Citrouilles]\nDe nombreux Monstres Citrouilles sont apparus dans le Monde!Tuez les Monstres Citrouilles pour obtenir des Citrouilles Maléfiques et pouvoir rencontrer l'Horrible Chevalier Citrouille!\n\n[CitrouillesHeureuses]\nNourrissez la Citrouille Maléfiques avec les Bonbons reçus des Citrouilles Heureuses et obtenez de Grandes Récompenses!\n\n[Chevalier Citrouille]\nLe Chevalier Citrouille est très puissant! Faites des ralliements pour le vaincre, pour obtenir des Feux d'Artifices Fantastiques et des décorations de Châteaux, et plus de récompenses d'Haloween!\n\nRejoignez l'évènement d'Halloween maintenant!\n\nDurée de l'évènement: Du 25-10-2016 au 1-11-2016
