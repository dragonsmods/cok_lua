5530109=Une maniaque de la science qui n'arrête jamais les recherches et difficile à approcher. En ce qui concerne la Science, elle étudiera toutes les possibilités, et chaque succès la réjouira.
5530110=La Valkyrie tisse les fils du destin, elle mène les Héros morts jusqu'à Valhalla.
5530111=Yamato la courageuse est connue pour sa compétence en Archerie. Elle a servi les Seigneurs avec son Père, elle a de bonne connaissances en construction et en intendance.
5530112=Dragon de Glace: Scartha
5530113=Dragon Aquatique: Kraken
5530114=Dragon Blanc: Yukine
5530115=Présentation du Dragon
5530116=Le Souverain des Contrées Glaciales. Réveillé du sommeil éternel, attiré par le vrai sang des Dragons Ascendants. L'Essence glaciale du Froid émane de son corps, et glace tous sur son chemin. Les gens croient qu'il apportera l'Hiver éternel.
5530117=Du fin fond des Abysses, il est le Souverain de l'Océan. Il peut se déplacer sans effort dans l'Océan, et combattre aisément sur la terre ferme. C'est l'une des créatures sous marine les plus féroces, et le cauchemar des Vikings. Ils ont été vénérés comme le Symbole de la Puissance et de la Peur.
5530118="Dans les croyances de Yamato, le Dragon Blanc est un esprit antique sacré. Il vole au dessus des nuages, les gens l'appellent le Seigneur du Blanc. Il se dit aussi, que le Dragon Blanc est le Gardien du Paradis, certains pensent même que c'est un Dieu."
5530119=Points de Popularité et de Civilisation
5530120=Introduction
5530121=Dans la nouvelle version - Naissance des Civilisations, avec la civilisation Médiévale originelle des Dragons Ascendants, vous pourrez aussi trouver celle des Viking Féroce et la Mystique Yamato. Chaque civilisation a son thème et un système de jeu complet. Bâtiments, Héros et Dragons se développeront de manière différentes selon la Civilisation. Les joueurs pourront choisir leur civilisation préférée et continuer à développer leurs Châteaux!\nLa popularité sera la fonction principale de la jouabilité des civilisations. Chaque civilisation aura son propre niveau de popularité. Plus le niveau sera élevé plus les Bonus seront grands. Vous gagnerez des Points de civilisation lorsque votre civilisation gagne de la popularité. Vous pourrez utiliser les Points de civilisation, pour acheter des objets spécifique dans la Boutique de Points de Civilisation.
5530122=Jouabilité
5530123=Niveau de Popularité (Du plus bas au plus haut): Hostile-Neutre-Amical-Respecté-Admiré-Culte. Chaque niveau de popularité apporte des bonus différents. Le Bonus est pratique et puissant. Chaque Civilisation aura ses Héros et ses Dragons exclusifs. Le niveau de Popularité indique vos progrès dans la nouvelle version. En plus des donations, vous pouvez gagner de la popularité en tuant des troupes ennemies, des monstres, des Abysses, en participant à des Evénements comme le Trésor des Os Noirs et les Evénements hebdomadaires. Vous pouvez utiliser les différents objets spéciaux pour changer de civilisation, mais vous perdrez un certain montant de popularité, donc il n'est pas judicieux de changer de civilisation fréquemment\nLes points de civilisation peuvent être gagnés en augmentant la popularité, et peuvent être utilisés pour acheter des ressources et des objets spéciaux dans la boutique de point. Les points civilisation quotidien gagnés sont limités, l'excédant ne sera pas comptabilisé.
5530124=Nouveau Dragon
5530125=Votre Civilisation actuelle vous apporte les Bonus suivants
5530126=Les tambours de guerre font trembler les montagnes et notre serment pénètre les nuages,\nFortifier la partie, notre sacré devoir.\nLe vin pour les amis et L'épée pour les loups!
5530127=La civilisation de Dragon Ascendant régna le nord du territoire de l'Illiade où les gens eurent la foi en Dragon. Après la disparition de l'Antique empire, le peuple conquit la plupart de l'ancien territoire avec leurs technologies et leur bravoure et les gens crurent qu'ils furent la descendance du Dragon Géant, les membres royaux furent donc nommés "Fil du Dragon".
5530128=Au milieu du territoire d'Isengard habitèrent les Vikings qui furent braves et avides de combats. Bénis et protégés par les dieux et Le Dragon de mer, leur vie fut pétrie de bons vins, de poèmes, de combats et d'aventures.
5530129=La patrie de la civilisation Yamato se trouva à l'archipel du nord-est du continent Yfouney qui se situa au sud-est du continent Isengard. D'après l'histoire, la civilisation Yamato fut créée par le dieu blanc du Ciel.  Le sang du dieu blanc coula dans les veines du peuple qui fut donc considéré comme le peuple du dieu.
5530130=La civilisation HUA'XIA se trouva au millieu et à l'est du continent Eve. Le peule eut la foi en l'Esprit ancestral et la licorne, faisant grand cas de la patrie, de la famille, de la politesse et de l'histoire. L'amour de la patrie et la bonne connaissance de leur propre histoire furent également la source de la puissance de l'armée.
5530131=Le Souverain des Contrées Glaciales. Réveillé du sommeil éternel, attiré par le vrai sang des Dragons Ascendants. L'Essence glaciale du Froid émane de son corps, et glace tous sur son chemin.
5530132=Le Souverain des Contrées Glaciales. Réveillé du sommeil éternel, attiré par le vrai sang des Dragons Ascendants. L'Essence glaciale du Froid émane de son corps, et glace tous sur son chemin.
5530133=L'histoire de la civilisation Yamato eut un lien inséparable avec le Dragon blanc Yukine qui fut considéré comme le dieu et l'ancêtres du peuple Yamato-Le Dieu blanc. La sorcière qui arriva à écouter l'oracle fut le leader. Après une guerre, la dragon blanc devint le seul Dieu de la civilisation Yamato. Le Dragon Blanc aima planer entre le ciel et la mer, cette action fut considérée comme un miracle par le peuple.
5530134=Kylin vit sur le Huashan, et vogue sur une mer de nuages. Le Huashan est très escarpé car il s'est formé sur une faille géologique. Durant la guerre antique, le patriarche de la Tribu des Empereurs Jaunes a escaladé le Huashan, afin de prier pour la bénédiction de Kylin. Avec l'Aide de Kylin la Tribu des Empereurs Jaunes a unifié le pays.
5530135=Les femmes de la Famille Royale des Dragons Ascendant possédaient une intelligence et une beauté extraordinaire. Elles ont des talents incroyables qui peuvent être invoqués pour soutenir le Fils du Dragon. Elles sont honorés comme les prophètes.
5530136=Apprenti de l'Antique Maître Forgeron, elle est résolue et intelligent, elle est chargée de diriger la forge d'équipement. Son talent incroyable rendra l'arme la plus banale, plus brillante.
