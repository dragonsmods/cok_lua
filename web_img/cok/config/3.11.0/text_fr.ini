151996=Le Nouvel An Lunaire, est connu en Chine Moderne comme le " Festival du Printemps" il est le plus important Festival Traditionnel en Chine.\nPendant Cet Evènement, des Maisons apparaitront dans le Monde, vous devez posséder une Boite Gourmande pour les visiter. Lors de votre Visite, vous rencontrerez un personnage mystérieux avec un Cadeau! Vous pouvez obtenir des Boites Gourmandes en Tuant la Bête de Nian ou en ouvrant des Friandises de Nouvel An. Faites des Voeux à la Fontaine aux Souhaits pour obtenir des Friandises de Nouvel An. Collecter des Ressources dans le Monde pour recevoir des Raviolis. Utilisez la Pâte et la Farce pour obtenir des Raviolis aux Légumes ou aux Crevettes, et mangez-les pour gagner de Grandes Récompenses! Obtenez des Cornes Antiques en tuant la Bête de Nian, et utilisez-les pour recevoir de Grandes Récompenses et invoquer le Titan de Nian.\nDurée de l'Evènement: du 24-01-2017 au 07-02-2017
