132037=Qui sont les MODs ?
132038=Le MOD est un Seigneur compétent connaissant le jeu de manière approfondie. Il ne travaille pas officiellement pour COK.
132039=Que font-ils ?
132040=1. Répondre rapidement aux questions posées par les Seigneurs en messages privés ou dans le Salon de Royaume.\n2. Maintenir l'ordre dans le Salon du Royaume.
132041=Que sont-ils autorisés à faire ?
132042=Les MODs ont la responsabilité de maintenir l'ordre dans le Salon du Royaume (mute inclus), cependant, les MODs n'ont pas plus d'autorité et de pouvoir. Vous pouvez signaler au Service Client si un MOD abuse de son pouvoir.
132043=Note : Les MODs sont des bénévoles. Ne leur communiquez jamais vos informations personnelles.
