150254=Le Kimchi est un plat traditionnel coréen fermenté à base de légumes et des assaisonnements. Traditionnellement, le Kimchi est stocké sous terre dans des pots pour le garder frais en été et pour qu'il ne gèle pas en hiver. Il existe des centaines de variétés de Kimchi à base de chou nappa, de radis, d'oignons verts, de concombre comme ingrédient principal. En Octobre et Novembre, les Coréens préparent beaucoup de Kimchi.\nPendant l'événement, vous recevrez du Kimchi non fermenté en collectant des ressources dans le Royaume et des pots en collectant les ressources de votre Château. Le Kimchi non fermenté et les pots peuvent être synthétisés en Kimchi. Utilisez le Kimchi pour recevoir d'importantes récompenses !
