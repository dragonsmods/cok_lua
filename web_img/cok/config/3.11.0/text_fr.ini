152461=Cette année le mois du Ramadan a débuté le 27 mai, il durera à peu près 30j. Durant ce Mois tous les Musulmans jeûnent. Ils peuvent ni boire et ni manger de l'Aube jusqu'au couché du Soleil jusqu'au levé du Soleil.\nLe Ramadan est un mois Sacré pour tous les Musulmans, il commémore la Révélation du Coran. Le Ramadan est le 9ème Mois du Calendrier Islamique. Le Début et la Fin sont déterminés par l'apparence du croissant de Lune, donc la date change d'année en année.\nLes Musulmans ne boivent pas, ne mangent pas et ne fument pas durant le jour, mais dès que le Soleil se couchent, mais de nombreux Restaurant préparent l'Iftar pour les jeûneurs.\nPendant le Ramadan, nos Seigneurs peuvent obtenir des Lampes Magiques, en faisant des Voeux à la Fontaine ou en collectant des Ressources dans la Ville et dans le Monde, vous pouvez invoquer un Génie en utilisant les Lampes Magiques, il vous donnera beaucoup de Cadeaux.\n\nDurée de l'Evènement: Du 20-06-2017 au 27-06-2017
