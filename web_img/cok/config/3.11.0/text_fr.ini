169501=Richard dit "Coeur de Lion", a toujours combattu avec Bravoure sur le Champ de Bataille, Fière comme un Lion. Un des plus Extraordinaire Commandant.
169502=En tant qu'assassin supérieur, il n'a jamais aimé la vie. Payez-le assez et n'importe qui peut le résilié.
169503=Noble et calme, élevé dans le principe ou toutes choses est égal. Souvent appelé le Consul à Sang-Froid.
169504=Honnête et franche, a espéré changer le monde avec ses propres efforts pour s'assurer que les pauvres ont une meilleure vie.
169505=Mo'Yé, la fille d'Oyezi, et qui était aussi la femme du forgeron de Pays WU. Elle était douée du forgeage. Les deux épées qu'elle avait forgées: Ganjian et Mo'Yé.
169506=Yamato Nadeshiko est brave et intelligente, elle a été surnommé l'Archer Divin pour sa grande agilité a l'Arc. Elle sert Tokugawa Leyasu avec son père. Elle a de bonne connaissance en gestion et en construction et un grand sens du devoir.
169507=La Valkyrie tisse les fils du destin, elle mène les Héros morts jusqu'à Valhalla. Elle vient pour le Soldat élu et l'emporte avec un Baiser.
169508=Ce phénomène de Technologie excentrique et étrange fonctionne jour et nuit. il n'abandonnez jamais un Défi, Et tous les projets de recherche auxquels il s'engage le passionneront.
169509=Yulia l'Alchimiste Savante est issue de l'académie de science de Niflheim, elle réunit tous les grands esprits du Continent. Des Savants font des voyages d'études pour recueillir les avis des Seigneurs. Yulia est instruite et polyvalente, et peut gérer n'importe quel travail technique. Son Chef d'oeuvre est le Château de Balder. Avec l'esprit d'exploration et de ténacité, elle peut finir n'importe quel travail même si les ressources sont insuffisante. Son ingéniosité et sa créativité ont conquit de nombreux Seigneurs.



















169529=De célèbres Guerriers de la fin de l'état de Guerre Japonais, les derniers héros de cette Guerre. Ils ont combattus courageusement dans les Batailles Sanglantes contre Tokugawa Leyasu, mais aussi contre d'innombrables ennemis. plus connu sous le nom de " Guerriers Japonais Top 1
169530=La Soif d'Honneur d'Olaf le rend invincible sur le champ bataille, la douleur stimulera sont profond désir de Victoire.
169531="Elle est l'incarnation de la Justice courageuse et sans peur contre les ténèbres, mais progressivement envahit par l'esprit maléfique. elle pensez que tout était terminé lorsqu'elle est tombée dans la bataille"
169532=Une Grande volonté, des Actions audacieuses, avec sagesse. Certains Rebelles ont essayés de voler son Pouvoir, mais ont été vaincus. Depuis personnes n'osent la défier.











