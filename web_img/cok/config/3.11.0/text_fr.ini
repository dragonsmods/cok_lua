168545=Le roi Balder a mené l'armée au combat contre la Grande armée du Conseil des Os noirs. Le Conseil des Os Noirs à mobilisé la Légion des Hydres et des mercenaires Viking pour massacrer les combattants du Coeur de Lion...
168546=Père et moi défendrons ici. Novia et Ian, nous avons besoin de vous pour recruter plus de Seigneurs, diriger l'armée et nous sauver !
168547=Frère Ian, s'il vous plaît garder Père en sécurité ici, je reviendrai dès que possible !
168548=Ma sœur, écoute, je vais distraire nos poursuivants.
168549=Vous ne sortirez jamais ! Attrape les !
168550="Vous avez sauvé ceux qui étaient chassés Princesse Novia, et accepté de renforcer l'ancien Roi sans hésiter. Vous avez reçu le rapport d'espionnage, Sir Grey Cregane vous a trahi et a repris votre château, vous pouvez seulement retourner négocier avec les Rebelles. Alors la Princesse Novia est monté sur les remparts et c'est avancée vers vous..."
168551=Mon Seigneur, la Princesse a mené l'équipe et a pris le château ! Grey Cregane s'est échappé !
168552=Grey Cregane, je t'ai toujours traité comme mon frère aîné, pourquoi me trahir ?
168553=Je vous suis reconnaissant de votre grande estime. Mais la volonté de l'Os Noir ne permet pas de perdre. Bonne chance, mon seigneur.
168554=Zut des Os Noir, leurs déguisement est parfait.
168555=Mon Seigneur, merci pour le sauvetage, je vous assisterai au nom de la famille Royale.
168556=Merci, Votre Altesse.
168557=Pour reprendre le château, votre armée a subit de lourdes pertes, de nombreux soldats sont tombés dans un bain de sang ... L'ancien Général Jaqen répond à l'appel de la Princesse et dirige la neuvième division de Combattants pour vous servir.
168558=Merci au Général Jaqen, nous avons vraiment besoin de ses hommes.
168559=Oncle Jaqen, vous êtes finalement venu !
168560=J'ai appelé les anciens combattants retraités à venir. L'arrivée d'aujourd'hui ne sont que les troupes initiales. De très belles forces viendront sous peu.
168561=Eh bien, nettoyons les monstres à proximité, afin de les empêcher de causer plus de dégâts à nos alliés de renforcement.
168562=La lutte contre les lourdes pertes de l'armée. Afin de soutenir King Balder dès que possible, Princess Novia partit recruter plus de soldats ainsi que des forgerons pour reconstruire le château...
168563=Princesse, nous avons subit de lourdes pertes et nous devons recruter plus de soldats pour lutter contre l'armée de l'Os Noir !
168564=Mon Seigneur, pas d'inquiétude, nous avons recruté plus de guerriers. Ils vont bientôt se réunir ici.
168565=Excellent, Coursier, dis aux soldats d'améliorer notre Caserne, Ecurie et Entrepôt, et de construire plus de Tentes militaires pour nos troupes!
168566=Pour défendre le château, l'Intendant a suggéré la Fortification rapide du château. Utiliser des accélérateurs, augmentera considérablement la vitesse du bâtiment !
168567=Mon Seigneur, vous pouvez choisir la Technologie militaire pour la recherche au Collège, comme : la Compétence recruter, la Cartographie. Ce qui augmenterait le recrutement, la vitesse marchande et la file d'attente.
168568=Bonne idée ! Envoyez mes mots. Développez d'abord la Science, n'épargnez aucun accélérateurs !
168569=Mon Seigneur, pas d'inquiétude. Le Royaume vous offrira d'excellentes récompenses en recherchant des technologies plus rapidement.
168570=Vos paroles s'étendent sur la terre, plus de guerriers viendront. L'augmentation de la population entraînera une plus grande consommation de ressources. Construisez des fermes et des scieries de plus haut niveau, et collectez plus de ressources pour vous développer rapidement...
168571=Mon Seigneur, un grand nombre de guerriers admirent votre bravoure et souhaitent rejoindre votre armée !
168572=Mon Seigneur, nous avons besoin de Blé! Le bois pour les constructions vient aussi a manquer!
168573=Améliorez rapidement nos fermes et scieries! Envoyez des troupes collecter du Blé et tuer les monstres à proximité pour assurer la sécurité de nos Guerriers!
168574=Grey Cregane blanc vous a trahi, les Seigneurs ont été attaqués par les Os Noir, ils ont vraiment besoin d'alliés pour se défendre contre les Os Noirs !
168575=Pour combattre la Légion des Os Noirs, nous devons avoir plus de puissance.
168576=Mon Seigneur, vous pouvez choisir l'Alliance que vous souhaitez rejoindre, à partir de l'interface Alliance.
168577=Donnez des objets dans l'interface d'Alliance et parlez à vos Alliés, vous allez faire plus d'amis ici!
168578=D'accord, faisons-le !
168579=Cherchez attentivement pour trouver le Camp Ennemi
168580=Mon Seigneur, nous avons trouvé des traces de la Légion Noire dans un camp perdu à l'extérieur de la ville !
168581=Oh vraiment? Combien? Sont-ils lourdement gardés?
168582=A en juger par les traces de pas, c'est une petite unité, peu nombreux.
168583="Très bien, envoyez un éclaireur, puis lancez un ralliement"
168584=Vos troupes attaquées un camp sans défense, pour y trouver une Armée féroce. ils se sont affrontés, et vous avez remarqué une bête géante enchaînée au fond de la grotte...
168585=Eclaireur ! Eclaireur ! J'aurai ta tête ! Comment avez-vous fait votre travail ? C'est si peu chère payé !
168586=Mon Seigneur, ils nous ont trompés ! Une autre armée se cachait dans la grotte !
168587=Nous ne pouvons pas ouvrir et sceller la grotte !
168588="Vous avez trouvé une Bête énorme enchaînée dans une grotte. En vous approchant vous comprenez que c'est un Dragon Noir Géant, il garde un Oeuf à la coquille brisée. Sans y penser, vous avez ordonnée à vos Homme d'éliminer toutes les troupes des Os Noirs, qui gardent le Dragon et de le libérer. Soudain, dans un Rugissement assourdissant le dragon se libère de ses chaînes. La Bête se lève, menaçante le regard haineux vers les Os Noirs, avec une inspiration lente... Sans avertissement, elle envoie un feu si intense, qu'il pourrait faire fondre la Pierre! Les hurlements douloureux des hommes pouvaient être entendus à des kilomètres"
168589=C'est un ancien Dragon Noir, il a éliminé les Os Noirs en un seul souffle
168590=Elle a échouée, utilisant jusqu'à son dernier souffle de haine contre les Os Noirs, la lueur de ses yeux s'est éteinte.
168591=Hey! Voici un Oeuf de Dragon, c'est ce qui reste de ce Pauvre Dragon Noir, nous devons prendre soin de lui!
168592=C'est...trop dangereux! D'ailleurs, je ne sais pas comment faire éclore un Dragon!
168593=Après la Bataille dans la Grotte, Novia a ramenée un Oeuf de Dragon Noir au Château, rapidement un Petit Dragon Noir est sorti. Son grand appétit a troublé l'Intendant. Mais la Princesse Novia ne peut s'empêcher d'aimer le Dragon.
168594=Regardez comme il grandi rapidement! Les Griffes et les dents pointues, oh, le Feu! Il est si mignon, je suis sure qu'il sera d'une grande aide plus tard!
168595=Votre Altesse, il semble qu'il y ait un petit malentendu. Les Dragons sont d'anciennes créatures qui ont une grande puissance dès leur naissance.
168596=Nous prenons soin du petit Dragon, vous devez créer un lien entre le Dragon et vous. C'est le seul moyen pour qu'il soit plus puissant !
168597=Pendant la journée Novia jouez avec le Dragon Noir, et une Armée gigantesque est arrivée et vous a prêté allégeance! Vous avez besoin de plus de pièce et de ressources pour sustenter cette Armée. Vous devriez accélérer l'amélioration des bâtiments!
168598=Avec les soins attentif du Seigneur et de Novia, le Dragon Noir peut marcher avec vos troupes. La Princesse vous suggère de laisser le Dragon marcher avec les Troupes pour acquérir de l'expérience.
168599=Le Dragon Noir peut maintenant marcher avec les Troupes, il est temps de montrer sa puissance à l'ennemi!
168600=Laissez le Dragon faire la Guerre, et éliminer vos ennemis!
168601=Mon Seigneur, je vais vous aider à construire votre Royaume et retrouver votre Honneur!
168602=Commencez du début
168603=Vous voulez vous hisser dans le ciel, nous devons partir de la terre ferme. Construisons d'abord certaines infrastructures pour une base solide!
168604=Développement Militaire
168605=En tant que Seigneur avisé , comment pouvez-vous gouverner sans soldats? Construisez plus de bâtiments, préparez les bases de l'avenir.
168606=Construction d'infrastructures
168607=Les soldats ne peuvent pas se battre en ayant faim , le Blé ne peut pas être stockée sans dépôt. Améliorez votre dépôt et vos fermes et scieries , pour protéger et fournir des ressources infinies.
168608=Développement de la technologie
168609=Nous avons besoin non seulement de plus de soldats, mais aussi d'une technologie de pointe, cela peut rendre nos troupes plus courageuses et résistantes.
168610=Alliance militaire
168611=Nous avons besoin de plus d'amis! Rejoignez une alliance, trouvez des alliés partageant les mêmes idées et développez-vous ensemble!
168612=Opérations collaboratives
168613=Nous devons continuer à nous armer, à nous battre et à grandir avec des alliés!
168614=Développement équilibré
168615=La Défense est la Meilleure solution, pour recruter plus de Soldats, nous devons veiller à la protection de notre Château.
168616=Ami du Dragon
168617=Nos Dragons sont nos meilleurs alliés, ils marcheront avec nous vers le champ de bataille, entraînez-les avec votre coeur!
168618=Développement Rapide
168619=Nous avons trouvé plus de ressources rares elles peuvent être utilisées pour faire plus de choses. Selon le rapport d'espionnage une Tour mystérieuse à découverte à l'extérieur du château, allons la défier!
