132028=Titre : [Kingdom] + [nickname] + [level] + [Language]\nContenu : Veuillez donner des informations telles que votre niveau, votre temps passé connecté, etc... Exposez brièvement vos motifs et votre expérience, nous vous recontacterons si votre candidature est approuvée. Si vous ne recevez aucune réponse, cela signifie que votre candidature a été refusée. Dans ce cas, ne soyez pas découragé(e), nous pourrions être amenés à vous recontacter ultérieurement.
132029=Mission principale :
132030=1. répondre aux questions des nouveaux seigneurs dans le chat du monde le plus correctement et de façon enthousiaste\n2. Amener les nouveaux seigneurs à gérer correctement les éléments essentiels\n3. Diffuser les informations sur la nouvelle mise à jour et événements  à temps\n4. Signaler les comportements de triche au jeu et garder la chaîne publique active\n5. Coopérer activement aux travaux officiels et signaler les problèmes dans le jeu en temps opportun.
132031=Conditions nécessaires pour devenir MOD
132032=1. Château de Niv.15 ou plus,\n2. Bonne connaissance de COK et de ses fonctionnalités, ainsi que des problèmes pouvant être rencontrés par les nouveaux joueurs,\n3. Aimer COK et faire preuve de passion et de patience lors du soutien des Seigneurs,\n4. Être connecté au moins 6 heures par jour,\n5. Quelle que soit la langue dont le Modérateur est responsable, il doit être capable de communiquer en anglais.
