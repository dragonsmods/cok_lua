5530067="Un ancien cri de guerre se répand dans le Royaume, le sang du vrai Dragon coule dans les veines. L'hériter du Dragon Ascendant est née avec le levé du jour."
5530068=Tanné par le Soleil et le Froid des Contrées Glaciales. Ils viennent des Mers tumultueuses, ils sont là pour boire avec les âmes de leurs ancêtres et prier les Dieux.
5530069=Les Cerisiers dansent avec le vent, la bannière flotte dans l'air.\nNous avons assistés à la fin de l'Hiver, et nous apprécions la lumière du Soleil\nEt maintenant nous sommes ici pour la Guerre, nous allons prendre votre précieuse couronne!
5530070=Les dragons Ascendants ont dominés le centre du Continent pendant des siècles. Ils ont conquis d'innombrables Royaumes avec leurs Technologies avancées et leurs équipements. On pense qu'ils sont les véritables héritiers du Dragon Antique qui a crée ce Monde.
5530071=Un Clan de Puissant Guerriers venu des contrées glaciales du Grand Nord. La légende dit qu'ils ont été bénis par le dieu du Domaine Divin d'Artha. Ce sont des Combattants d'Elites et des Marins professionnels. Leur vie est faite de Bières, de Poèmes, de Batailles et d'Océan.
5530072=Les rues de la Ville natale de Yamato sont remplis de Sakura, plus connu sous le nom de Cerisier. Yamato a un bon comportement et honneur le Amaterasu. On dit que Yamato a été crée par Amaterasu, et ils sont les élus des Dieux.
5530073=Le Souverain des Contrées Glaciales. Réveillé du sommeil éternel, attiré par le vrai sang des Dragons Ascendants. L'Essence glaciale du Froid émane de son corps, et glace tous sur son chemin.
5530074=Du fin fond des Abysses, il est le Souverain de l'Océan. Il peut se déplacer sans effort dans l'Océan, et combattre aisément sur la terre ferme.
5530075="Dans la Croyance de Yamato, le Dragon Blanc est un ancien esprit sacré. Il vole au dessus des nuages; le gens l'on surnommé le Seigneur du Blanc."
