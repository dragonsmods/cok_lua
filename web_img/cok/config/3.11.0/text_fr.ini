150612=Pâques est une fête célébrée dans de nombreux pays occidentaux, qui a lieu tous les ans le premier dimanche suivant l’équinoxe de printemps, synonyme de résurgence et d'espoir. Des Oeufs de Pâques sont décorés et représentent les souhaits des personnes, et leur volonté de partager de bons moments ensemble.\nPâques est aussi symbolisée par les lapins, connus pour leur grande capacité à se reproduire, et donc apporteurs de nouvelles vies. Les adultes disent toujours aux enfants que ce sont les Oeufs de Pâques sont apportés par un lapin.\nA présent, il y a des Oeufs de Pâques dans votre Royaume. Mon Seigneur, essayez d'apporter un peu de joie dans votre vie et dans celles de vos proches.\n\nRègles:\nRègles principales :\nVous pouvez ouvrir l'Oeuf de Pâques, le premier sera gratuit.\nVous pouvez choisir quel type d'Oeuf de Pâques vous souhaitez ouvrir, mais le prix peut être différent.\nVous devrez attendre un certain temps pour obtenir les récompenses de l'Oeuf de Pâques.\n\nExplications de l'Oeuf de Pâques:\nCliquez sur l'Oeuf de Pâques pour voir les détails, vous obtiendrez des récompenses différentes selon les différents Oeufs de Pâques. Certaines des récompenses sont montrées sur l'image, mais d'autres récompenses mystérieuses sont montrées comme un point d'interrogation. Lorsque vous obtenez une récompense visible, elle sera grisée. Lorsque vous obtenez une récompense mystérieuse, un point d'interrogation sera changé en la récompense que vous avez obtenu.\n\nLorsque toutes les récompenses dans l'Oeuf de Pâques seront obtenues, le Coffre pourra être collecté. Vous pourrez cliquer dessus pour recevoir de nombreuses récompenses et la progression avancera.\n\nRécompenses Supplémentaires :\nLe Coffre augmente, ainsi que les récompenses. Lorsque la progression atteint la cible, vous pouvez ouvrir le Coffre pour récupérer les récompenses et améliorer le Coffre, vous obtiendrez donc de meilleures récompenses dans le prochain Coffre. PS : Lorsque le Coffre atteint son plus haut niveau, la progression n'avancera plus, mais vous pourrez ouvrir le Coffre en atteignant la cible.
