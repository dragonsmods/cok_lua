150592=La Journée Internationale de la Femme est fixée au 8 mars. Créée il y a plus de 100 ans pour célébrer les femmes, et plus particulièrement celles ayant grandement contribué à la place des femmes dans l'économie, la politique et la société, cette journée est synonyme de justice, de paix et de développement. Les femmes du monde entier vont célébrer cette journée et prêter attention aux droits des femmes, malgré leur différence d'origine, de culture, de langue, etc...\nDans notre Royaume, les femmes ont d'ores et déjà commencé à se battre. Que ce soit pour collecter des ressources ou attaquer et tuer des ennemis, les femmes sur Clash of Kings sont très actives. Aussi, pendant l'événement, vous aurez la possibilité de recevoir des Fleurs en tuant des Monstres. Ces Fleurs pourront être utilisées pour recevoir de grandes récompenses. Mon Seigneur, prenez les armes, et tuez le plus de Monstres dès maintenant !
