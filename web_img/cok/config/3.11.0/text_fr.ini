150155=L'Oktoberfest de Munich, appelé aussi la "Fête d'Octobre, est un Festival où on boit de la bière. Chaque année, il y a une grande cérémonie d'ouverture, menée par le maire de Munich, et une marche colorée a lieu. A midi, à l'aide d'un marteau en bois, le maire ajoute un robinet en bronze à un grand baril de bière. Il verse alors de la bière dans une chope traditionnelle, et la donne au Ministre-Président de l'Etat de Bavière. L'Oktoberfest commence alors. Des personnes venant de tout le pays portent des costumes traditionnels et marchent vers le centre de Munich. Certains sont habillés comme des ducs et duchesses, roulant dans des voitures classiques, d'autres portant de simples vêtements de fermiers.\nDurant l'Oktoberfest, les Seigneurs gagneront de l'Orge dans les points de ressources et de l'Eau sur les montres. Fusionnez l'Eau et l'Orge pour obtenir de la Bière Brune, qui vous donnera de nombreuses ressources.\nAppréciez la Bière Brune, mais n'oubliez pas de boire avec modération !
