150581=Dans la plupart des régions asiatiques, la pie est signe de bon augure. Depuis des temps anciens, cette espèce d'oiseau est chéri par les hommes, qui la considèrent comme cause de chance et de bonne fortune. Il est dit que si vous voyez une pie, vous aurez de la chance. C'est pourquoi la pie est également appelé oiseau de réussite.\nLes pies envahissent COK pour permettre aux Seigneurs d'obtenir de la chance en ce début de nouvelle année. Pendant l'événement, vous pourrez obtenir des Pies lors de la collecte de ressources à l'intérieur et à l'extérieur de votre Château.\nBonne chance à tous !
