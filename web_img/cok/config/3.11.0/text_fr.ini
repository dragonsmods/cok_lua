132002=Nous avons recruté plusieurs Seigneurs motivés comme Modérateurs pour mieux communiquer avec les joueurs. Ces Seigneurs vont assister et guider les nouveaux arrivants pour qu'ils découvrent et maîtrisent le jeu rapidement. N'hésitez pas à leur parler si vous avez des questions ou si vous rencontrez un problème. Cependant, les MODs peuvent être débordés par moment. Dans ce cas, vous pouvez contacter un GM, par message privé ou par le système d'aide, qui vous répondra au plus vite.
132003=Comment devenir un MOD
132004=Chaque jour, il ya beaucoup de Seigneurs qui veulent se joindre à nous . Si vous souhaitez devenir un MOD, vous devez avoir une compréhension suffisante de Clash of Kings ( COK ) ainsi que de la patience, du temps et de l'enthousiasme.
