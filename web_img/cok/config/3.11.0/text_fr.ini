149602=Depuis des Siècles, au Nord, de nombreuses civilisations ont brillé et disparu. Beaucoup de personne ont essayer de trouver leurs trésors cachés. En raison du récent tremblement de terre, certains anciens trésors de la Légion Osseuse ont de nouveau été déterrés. Voyez-vous combien de richesse se cache là-bas ? \n\n Au cours de l'événement, \n plusieurs trésors de la Légions ont apparu au hasard sur la map. \n Différents types de trésors s'y cachent.\n Vous devez envoyé une armée pour occuper les trésors de la Légion pour voir les détails des récompenses.\n Vous obtiendrez les récompenses que lorsque vous l'aurez occuper {0} Si vous quittez avant ou si celui-ci est occupé par un autre Seigneur vous ne recevrez rien ! \n Les membres d'une même alliance ne peuvent pas occuper le même trésor de Légion. \n Ralliement impossible\n Les Bonus de collectes ou les sciences apparentés ne sont pas valables dans cet événement. \n Château level 10 requis
