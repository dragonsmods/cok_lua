150236=<La Princesse Grenouille> est un conte de fées très connu en Russie. Il raconte l'histoire du Prince Ivan qui éliminé le Koschei en utilisant une aiguille magique, et a ainsi sauvé la Princesse Grenouille Vasilisa.\nDans notre événement, le Koschei a ressuscité! Vous pouvez obtenir des Coffres Magiques en faisant des souhaits et en collectant les ressources dans le Château. Vous aurez des chances d'obtenir des Aiguilles Magiques en ouvrant les Coffres. Porter une Aiguille Magique pour tuer le koschei, et vous recevrez des Coffrets Deluxe en récompenses dans votre messagerie! Nb: vous ne pouvezutiliser que 10 aiguilles par jour, saisissez votre chance!\nUn ralliement est nécéssaire pour le tuer Koschei, de minimum 2 joueurs à 6 joueurs maximum. Si le Ralliement à moins de 2 joueurs, il échouera.
