108769=1. Occuper les Fermes : Vous pouvez envoyer vos Troupes collecter du Blé. Plus le Niveau de la Ferme est élevé, plus elle contient de Blé. Une fois la Collecte terminée, vos Troupes rentreront automatiquement au Château, et vous recevrez un Rapport de Collecte.
108770=2. Voler une Ferme : Si la Ferme est occupée par un autre Seigneur, vous pouvez choisir de la voler. Après votre attaque et après avoir vaincu votre rival, vos Troupes occuperont automatiquement la Ferme et commenceront la Collecte.
108771=1. Occuper les Scieries : Vous pouvez envoyer vos Troupes collecter du Bois. Plus le Niveau de la Scierie est élevé, plus elle contient de Bois. Une fois la Collecte terminée, vos Troupes rentreront automatiquement au Château, et vous recevrez un Rapport de Collecte.
108772=2. Voler une Scierie : Si la Scierie est occupée par un autre Seigneur, vous pouvez choisir de la voler. Après votre attaque et après avoir vaincu votre rival, vos Troupes occuperont automatiquement la Scierie et commenceront la Collecte.
108773=1. Occuper les Mines de Fer : Vous pouvez envoyer vos Troupes collecter du Fer. Plus le Niveau de la Mine de Fer est élevé, plus elle contient de Fer. Une fois la Collecte terminée, vos Troupes rentreront automatiquement au Château, et vous recevrez un Rapport de Collecte.
108774=2. Voler une Mine de Fer : Si la Mine de Fer est occupée par un autre Seigneur, vous pouvez choisir de la voler. Après votre attaque et après avoir vaincu votre rival, vos Troupes occuperont automatiquement la Mine de Fer et commenceront la Collecte.
108775=1. Occuper les Mines de Mithril : Vous pouvez envoyer vos Troupes collecter du Mithril. Plus le Niveau de la Mine de Mithril est élevé, plus elle contient de Mithril. Une fois la Collecte terminée, vos Troupes rentreront automatiquement au Château, et vous recevrez un Rapport de Collecte.
108776=2. Voler une Mine de Mithril : Si la Mine de Mithril est occupée par un autre Seigneur, vous pouvez choisir de la voler. Après votre attaque et après avoir vaincu votre rival, vos Troupes occuperont automatiquement la Mine de Mithril et commenceront la Collecte.
108777=1. Capacité des Mines d'Or : Pour collecter une Mine d'Or, votre Charge doit être supérieure à 1.000. En effet, il vous faut 1.000 de Charge et 20 minutes pour collecter 1 Or.
108778=1. Occuper les Mines d'Or : Vous pouvez envoyer vos Troupes collecter de l'Or. Plus le Niveau de la Mine d'Or est élevé, plus elle contient d'Or. Une fois la Collecte terminée, vos Troupes rentreront automatiquement au Château, et vous recevrez un Rapport de Collecte.
108779=2. Voler une Mine d'Or : Si la Mine d'Or est occupée par un autre Seigneur, vous pouvez choisir de la voler. Après votre attaque et après avoir vaincu votre rival, vos Troupes occuperont automatiquement la Mine d'Or et commenceront la Collecte.
108780=Exploration des Ruines : De précieux trésors sont cachés dans les Ruines. Explorer les Ruines ne sert pas seulement à obtenir de nombreuses Ressources, vous pouvez aussi y cacher vos Troupes lorsque d'autres Seigneurs attaquent votre Château, car ils ne pourront pas les attaquer ici !
108781=1. Le Four d'Acier : Quand vous tuez un Monstre d'Evénement, un Four d'Acier peut apparaître à proximité. Récoltez-le vite car sa présence est brève
108782=2. Occuper et Collecter : Occupez un Four d'Acier pour récupérer de l'Acier. Comme les autres Ressources, plus le Niveau du Four d'Acier est élevé, plus il contient d'Acier. Il peut également être collecté par tous les Seigneurs.
108783=1. Pilier de Cuivre : Après avoir tué un Monstre d'Événement, un Pilier de Cuivre est susceptible d'apparaître. Son existence est limitée dans le temps, dépêchez vous de le récolter
108784=2. Occuper et Collecter : Occupez un Pilier de Cuivre pour collecter du Cuivre. Plus le Niveau du Pilier de Cuivre est élevé, plus la quantité de Cuivre qu'il contient est élevée. Il peut, comme les autres Ressources, être collecté par d'autres Seigneurs.
108785=1. Cache de Pièces de Dragon : Après avoir tué un Monstre d'Événement, une Cache de Pièces de Dragon est susceptible d'apparaître. Son existence est limitée dans le temps, dépêchez vous de la récolter
108786=2. Occuper et Collecter : Occupez une Cache pour collecter des Pièces du Dragon. Plus le Niveau de la Cache est élevé, plus la quantité de Pièces qu'elle contient est élevée. Elle peut, comme les autres Ressources, être collectée par d'autres Seigneurs.
