4000048=Lorsque le Niveau de votre Château augmente, la vitesse de collecte est augmentée.
4000049=Parlez avec les autres Seigneurs pour apprendre avec eux.
4000050=Lorsque le Niveau de votre Château change, son apparence est modifiée.
4000051=Vous pouvez stocker des ressources dans l'Entrepôt d'Alliance pour les mettre en sécurité.
4000052=Augmentez le nombre de vos troupes et complétez vos Technologies Militaires pour améliorer efficacement vos capacités de combat.
4000053=L'Infanterie Défensive peut encaisser de nombreux dégâts. Elle est irremplaçable dans la bataille !
4000054=4 Equipements ou Equipements de Substitution de même niveau et qualité peuvent être synthétisés en un Equipement de qualité supérieure.
4000055=Si votre Ennemi est trop puissant, vous pouvez faire un Ralliement et l'attaquer avec vos alliés !
4000056=Allez dans l'Antique Champ de Bataille pour affronter des Seigneurs d'autres Royaumes !
4000057=Lorsque votre Château atteint le Niv. 30, vous pouvez restaurer la Merveille et augmenter le Niveau de Prestige.
4000058=Augmentez le Prestige de vos Bâtiments afin d'améliorer vos attributs pour devenir plus puissant !
4000059=Lorsque votre Alliance est attaquée, vous pouvez envoyer des troupes en renforts.
4000060=Lorsque vous renforcez un Château qui est attaqué, les troupes sont blessées et non mortes.
4000061=Participez aux Evénements Quotidiens pour obtenir des objets et de l'Or en récompense.
4000062=Ne laissez jamais vos troupes sans activité. Envoyez-les dans des Points de Ressources et collectez des ressources.
4000063=Améliorer les Bâtiments, rechercher des Technologies et Entraîner des troupes sont les éléments essentiels au développement de votre Château.
4000064=Rejoignez une Alliance et jouez avec vos amis !
4000065=Rejoignez une Alliance et construisez une Ambassade pour que vos alliés puisse vous aider à améliorer vos Bâtiments et à rechercher des Technologies.
4000066=Tuez les Monstres sur la Carte du Monde pour obtenir des ressources et de l'expérience.
4000067=Rechercher des Technologies rendra votre Château plus puissant.
4000068=Les Hôpitaux accueillent les troupes blessées. Ils réduisent significativement les troupes perdues en cas d'attaque.
4000069=Lorsque vous êtes attaqué, vous pouvez demander de l'aide à vos alliés ou utiliser un Bouclier de Paix.
4000070=Les troupes de haut niveau sont plus fortes dans les batailles.
4000071=Les Cristaux peuvent être obtenus dans la Campagne du Dragon ou dans l'Antique Champ de Bataille
4000072=L'utilité principale des Ruines est de cacher vos troupes lorsqu'un ennemi est trop puissant.
4000073=A présent, vous ne perdrez plus de troupes dans les Ruines, et vous recevrez plus de récompenses qu'avant.
4000074=Les autres Seigneurs ne peuvent pas attaquer vos troupes lorsque vous explorez les Ruines !
4000075=Les Cristaux peuvent être utilisés dans la Taverne pour activer un puissant Verre Dragon !
