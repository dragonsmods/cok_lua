137712=La Fête du Travail est la Journée Internationale des Travailleurs. Elle a lieu le 1er mai. C'est un jour férié dans plus de 80 pays. En juillet 1889 eu lieu la Seconde Internationale Socialiste, lors de laquelle il fut décidé de tenir une manifestation, ayant pour but de réduire la durée de travail, le 1er mai 1890.\nVous pouvez obtenir de Vieilles Bouteilles en collectant des Ressources, en tuant des Monstres et en faisant des Vœux à la Fontaine aux Souhaits. Vous pouvez les échanger contre les Récompenses que vous voulez.\n\nRègles d'Actualisation : Vous pouvez actualiser les Récompenses manuellement ou attendre l'Actualisation Automatique.\nActualisation Manuelle : Il faudra utiliser de Vieilles Bouteilles pour actualiser les Récompenses.\nActualisation Automatique : Les Récompenses seront actualisées automatiquement toutes les 4 heures, ou quand vous aurez récupéré toutes les Récompenses.
