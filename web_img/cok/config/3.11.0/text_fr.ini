137503=La Provence, région d'origine de la lavande, est un lieu splendide et romantique. En Juillet et en Août, les plants de lavande fleurissent dans le confort d'une chaude brise d'été. Ces fleurs superbes se transforment en une mer violette à perte de vue, et deviennent ce qu'il y a de plus attractif dans la région. Leur doux parfum, associé à l'odeur de l'herbe séchée, est caractéristique du Sud de la France. Cette plante est un symbole de vrai amour et d'engagement.\nEtant donné que la lavande commence à fleurir, nous lançons un événement, pendant lequel les Seigneurs pourront obtenir des Paniers de lavande en récoltant des Ressources dans le monde, et récupérer des récompenses en utilisant ces Paniers de lavande.
