150603=La Saint Patrick a lieu tous les ans le 17 mars, en mémoire du Saint Patron Irlandais. Issue de l'Irlande du Ve siècle, cette date est à présent célébrée dans plusieurs pays.\nLors de la Saint Patrick, il y a généralement de grandes fêtes. Les gens portent des vêtements et des chapeaux de couleur verte, ainsi que dessiner des trèfles sur leurs visages avec de la peinture verte.\nNous allons célébrer la Saint Patrick dans tous les Royaumes ! Vous pourrez obtenir de la Bière Noire Glacée lors de vos collectes en dehors du Château et en faisant des vœux à la Fontaine aux Souhaits. Utilisez la Bière Noire Glacée pour recevoir d'importantes récompenses, et peut-être même un Trèfle, qui contiendra des récompenses encore plus précieuses ! Mon Seigneur, vos troupes ont le hoquet, car elles buvaient trop de bière noire :)
