150501=Grâce à l'atmosphère des dernières fêtes, beaucoup d'animaux ont rejoint le Royaume et se sont améliorés.\nLe Pingouin balance son gros corps pendant qu'il améliore son Château, entraîne ses troupes et collecte des Ressources aux alentours. Ses Soldats l'appellent Roi, et tout doucement, le Pingouin devient l'Empereur Pingouin.\nLe Cobra rampe sur dans les Terres tout en ordonnant à ses troupes d'améliorer les Bâtiments et de collecter les Ressources. Sa langue agit comme une épée. Là où elle pointe, les soldats courent sans un regard en arrière. Ses Soldats l'appellent Roi, et tout doucement, le Cobra devient le Roi Cobra.\nLe Saumon a lui aussi rejoint la compétition. Il nage dans les douves et patrouille dans le Château. Son attention est attirée par les failles dans la défense ou par le manque de pièges. Son rêve est de faire de son Château une Forteresse inviolable. Ses Soldats l'appellent Roi, et tout doucement, le Saumon devient le Roi Saumon.\nMalheureusement, leurs Couronnes tombèrent de leurs têtes et furent prises par des Monstres. Mon Seigneur, battez ces Monstres et retrouvez les Couronnes ! L'Empereur Pingouin, le Roi Cobra et le Roi Saumon comptent sur vous !
