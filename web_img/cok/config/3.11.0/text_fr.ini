150662=Il y a un monde magique proche de nous. Un pays où quatre puissants héros font de leur mieux pour affronter les ténèbres. Mon Seigneur, nous espérons que vous pourrez renforcer les héros dans ce monde magique. Vous devrez faire de votre mieux pour vaincre les ténèbres et les autres forces du mal afin d'unifier le monde magique.\n\nLorsque vous aurez amélioré votre personnage au niveau 20, vous recevrez une récompense du Roi Baldur (vous pourrez récupérer votre récompense dans le Centre d'Evénements).\n\nConseils : Merci de lancer Magic Rush à partir de Clash of Kings pour pouvoir récupérer vos récompenses.\n\nUn autre chef d'oeuvre des Studios Clash of Kings, Magic Rush ! Dépêchez-vous de le télécharger !
