150224=Après Halloween, La Grande Bretagne célèbre aussi une fête - La nuit de Guy Fawkes! Chaque année les Britanniques allument un Feu de Joie et font de splendides feux d'artifices pour célébrer ce jour.\nElle est aussi appelée la nuit de Guy Fawkes, qui vient de la Conspiration des poudres de 1605, au cours de laquelle des catholiques Anglais menés tentèrent d'assassiner le Roi James 1er d'Angleterre et de le remplacer par un Chef d'Etat Catholique. Le lendemain Guy fawkes fût arrêté alors qu'il tentait de poser une bombe dans le Parlement, le Conseil permit aux Anglais de célébrer ce jour avec des Feux de Joies.\n\nPendant cette évènement,\n1. Collectez des ressources dans le monde ( excepté l'or) pour obtenir des Feux d'Artifices, utilisez-les pour obtenir des récompenses.\n2. Les Seigneur pourront obtenir des Caramels en faisant des Voeux à la Fontaine aux Souhaits, et obtenir des pommes en tuant des Monstres.\n3. Synthétisez les Pommes et les Caramels pour obtenir des Pommes d'Amour! Et utilisez-les pour obtenir de Grandes Récompenses!\nMon Seigneur préparez les bûches et allumez le Feu de Joie!\nDurée de l'évènement: Du 01-11-2016 au 08-11-2016
