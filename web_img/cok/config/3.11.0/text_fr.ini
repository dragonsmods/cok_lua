150629=Le Premier Avril arrive, êtes-vous prêts pour les blagues ?\nLe Premier Avril est célébré depuis 1800 dans les pays occidentaux, date à laquelle les gens ont pris l'habitude de jouer des tours à leurs amis pour le plaisir, en disant "Poisson d'avril !".\nIl est dit qu'en 1965, le Roi de France Charles IX décida de changer la date du Nouvel An du 1er Avril au 1er Janvier, mais de nombreuses personnes respectant les anciennes traditions n'étaient pas d'accord, et continuèrent à célébrer la nouvelle année le 1er Avril. Les innovateurs décidèrent de beaucoup les taquiner en ce jour, en leur envoyant de faux cadeaux et en les invitant à de fausses soirées. Depuis ce jour, tout le monde se taquine le Premier Avril.\nPendant l'événement, il y aura des Clowns dans tout le Royaume. Rendez-leur visite pour obtenir des récompenses. Vous obtiendrez aléatoirement des Chapeaux de Clown A, B, C, D ou E, que vous pourrez combiner pour recevoir un Coffre Surprise. Bien sûr, tous les Chapeaux se ressemblent en apparence... Vous pourrez obtenir des Formules auprès des Clowns, mais attention, ils ne disent pas toujours la vérité... Rappelez-vous : 1. Les Clowns vont se cacher, cherchez les attentivement. 2. Ne faites pas confiance aux Clowns, s'ils vous mentent, vous perdrez beaucoup.
