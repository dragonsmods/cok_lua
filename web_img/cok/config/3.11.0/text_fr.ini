153626=Thanksgiving day, qui signifie le jour de l'« Action de grâce », est fêté le quatrième Jeudi de Novembre aux États-Unis et le deuxième lundi d'octobre au Canada. Tous les ans, les Américains célèbrent, autour d'une dinde.\nPendant l'événement, vous pouvez récupérer " le coeur de grâce" en collectant au Royaume, et ouvrez le coeur pour obtenir la récompense et la dinde, donc utilisez la dinde pour obtenir de grande récompense. En outre, vous avez une petite chance d'obtenir "canne magique", la fusion de "canne magique" et Dinde pourra ressusciter la dinde et finalement la gracier. Bien sûr, vous allez obtenir la récompense de la dinde.\nMon Seigneur, Bonne fête à vous!\nLes horaires: le 21/11/2017-28/11/2017
