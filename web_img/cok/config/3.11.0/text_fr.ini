150892=Le 14 Juillet est la Fête Nationale Française. Le 14 juillet 1789, le peuple de Paris prit la Bastille, symbole du régime féodal et de la monarchie. En 1880, il fut décidé que le 14 juillet serait le jour de la Fête Nationale Française, et que le peuple célébrerait ce jour de liberté et de révolution tous les ans.\nLa Fête Nationale est le jour férié le plus solennel en France. A la veille du 14 juillet, toutes les familles sortent le drapeau français, les bâtiments et les places publiques sont décorées de guirlandes et illuminés, des scènes sont construites en plein air et décorées de tissus de couleur bleu, blanc et rouge, sur lesquelles des orchestres jouent des musiques populaires. Les nuits du 13 et du 14 juillet, les gens investissent les rues et font la fête.\nPendant l'événement, la Bastille apparaîtra sur la Carte du Royaume. Lorsque le Seigneur aura conquit la Bastille, la Bastille sera libérée et le Seigneur obtiendra d'importantes Récompenses.\nDurée de l'événement : du 13 au 20 juillet 2017
