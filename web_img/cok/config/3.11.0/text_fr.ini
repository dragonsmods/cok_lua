137522=Nos ancêtres nous ont laissé des trésors inestimables dans cette vaste et mystérieuse contrée. ils nous ont légué leur sagesse et leur expérience, d'abondantes ressources mais aussi le courage de défendre notre terre. Le mystère réside quant au lieu où sont enterrés ces trésors.\nLorsque l'événement commencera, vous pourrez recevoir d'Anciens Parchemins en collectant des ressources dans le Monde. Allez à l'endroit indiqué sur le parchemin et occupez cette position pendant un certain temps pour recevoir les trésors laissés par vos ancêtres.
