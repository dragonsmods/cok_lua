5530103=Civilisation du Dragon Ascendant\nCette Civilisation honore les Dragons:\nLes Dragons Ascendants ont dominés le centre du Continent pendant des siècles. Grâce à leurs technologies avancées et leurs équipements, ils ont conquit de nombreux Royaumes. On pense qu'ils sont les héritiers de l'Antique Dragon qui a crée ce Monde.\nAvec la mort du dernier Dragon, ils sont tombés dans une guerre sans fin.\nLeur Combat pour réclamer le Trône a ouvert l'ère de Clash of Kings.\n\nCivilisation Viking\nUne Civilisation basée sur le combat:\nPillages, Guerres, navigation, Epopée!\nUn Clan de Puissant Guerriers venu des contrées Froide du Grand Nord. La légende dit qu'ils ont été bénis Le dieu du Domaine Divin d'Artha. Ce sont des Combattants d'Elites et des Marins professionnel. Leurs vies est faite de Bières, de Poèmes, de Batailles et d'Océan.\n\nCivilisation Yamato\nUne Civilisation Asiatique divine:\nLes rues de la Ville natale de Yamato sont remplis de Sakura, plus connu sous le nom de Cerisier. Yamato a un bon comportement et honneur l'Amaterasu. On dit que Yamato a été crée par Amaterasu, et qu'il est l'élu des Dieux.\nLeur cohésion leur donne une grande puissance, et leur foi en Dieu leur a forgé un esprit incassable. Pour maintenir leur règne, ils ont mis en place le système des Rangs Samouraï
