150684=Vous vivez dans un Royaume en guerre et rempli de batailles, vous avez expérimenté les différents sentiments de la vie. Peu importe que vous attaquiez les autres ou que vous soyez attaqué, vous devez vous entraîner. Et lorsque le combat est terminé, votre excitation redescend et vous redevez calme, et vous pensez à rencontrer une personne, pour parler de tout et de rien, et pour devenir ami.\nA présent, vous recevrez une Bénédiction de Vie en collectant des Ressources dans votre Château ou dans le Royaume. Utilisez-la pour obtenir d'importantes récompenses, parmi lesquelles se trouvera peut-être une Enveloppe. L'Enveloppe peut être utilisée pour envoyer un courrier à un Seigneur aléatoire, avec lequel vous pourrez discuter librement.\nRègle : Il y a une Boîte de Réception dans votre Cité, cliquez dessus pour voir les messages.\nUtilisez une Enveloppe pour envoyer un courrier.\nVous pouvez cliquer sur Recevoir pour recevoir un message et y répondre.\nRecevoir un message ou en envoyer un est anonyme. Si vous voulez montrer votre Nom, les deux correspondants doivent l'accepter.\nPeut-être rencontrerez-vous une personne intéressante...
