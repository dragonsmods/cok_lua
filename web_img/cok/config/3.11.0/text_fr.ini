160029=Mon Seigneur,\n\nLorsque votre Château atteint le Niv. 30 et que vous remplissez certaines conditions, vous avez la possibilité de rétablir la Merveille.\nVous pouvez obtenir le Badge Prestige dans la section Récompenses Quotidiennes de la Taverne, pour rétablir la Merveille et augmenter votre niveau de Prestige de Bâtiment.\n\nFonctionnalités de la Merveille\n- Après avoir rétabli la Merveille, vous pouvez augmenter votre Niveau de Prestige.\n\nRègles pour améliorer le Niveau de Prestige\n- Il y a 10 paliers pour chaque niveau de Prestige.\n- Chaque palier complété vous fera gagner 10 % du Niveau de Prestige.\n- Vous gagnerez de l'expérience et de la puissance à chaque palier complété.\n- Lorsque vous aurez complété 100 % des paliers, votre Niveau de Prestige sera augmenté.\n\nEffets de l'augmentation du Niveau de Prestige\n- Lorsque votre Château atteint le Niv. 30, cliquez sur le Bâtiment puis sur Détails pour voir les effets de l'augmentation du Niveau de Prestige.
