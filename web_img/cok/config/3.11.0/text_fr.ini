151262=Thanksgiving est une fête traditionnelle, un grand moment à partager en Famille. Toute la Famille se réunit autour d'un bon repas, il y a des Parades, des Pièces de Théâtre et des événements sportifs organisés tout le long de ces vacances.\nEn parlant de nourriture, n'oublions pas la Dinde. La Dinde est le plat traditionnel de Thanksgiving. Elle est en générale farcie avec une farce à base de pain, cuite au Four jusqu’à ce qu'elle soit bien dorée et délicieuse. Le chef de Famille la découpe ensuite en tranche fine et elle partagée avec tout le monde.\nPendant l’événement de Thanksgiving, \n vous trouverez un Marchand Mystérieux en tuant des Monstres dans le monde. Vous aurez plus de chance de voir apparaître le Mystérieux Marchand en tuant des Monstres de Haut niveau! Leurs Récompenses sont limités, seul les 30 premiers seigneurs qui les approches auront la chance de les obtenir!\nVous obtiendrez des Dindes et des Baguettes Magiques à la fontaines aux Souhaits.\nMangez la Dinde pour obtenir de Grandes Récompenses.\nLa Baguette Magique et le Cadeau Mystérieux peuvent être synthétisés pour obtenir un Coffret Moche ou un Coffret Poussiéreux, les plus chanceux obtiendront un Coffret Cadeau Paillette!\nVous pouvez obtenir des Cristaux de Dragon Bleu dans le Coffret Cadeau Paillette!\nSoyons heureux de ce que nous avons et prions pour la Paix!
