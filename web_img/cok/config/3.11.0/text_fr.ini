150423=Quand le Père Noël apporte des cadeaux dans ce monde, les Yétis sortent également de leur cachette. Ils cherchent le Père Noël et essaient de lui voler tous les cadeaux !\nMon Seigneur, ils doivent être arrêtés ! Envoyez vos courageux soldats chasser ces monstres ! Lorsque vous battez un Yéti, vous recevrez une Corne de Yéti. Utilisez la Corne de Yéti pour recevoir d'importantes récompenses.
