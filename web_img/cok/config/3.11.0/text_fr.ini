150598=Maslenitsa, en Russie, est l’équivalent slave de la Chandeleur et du Mardi Gras, mais est aussi considérée par les russes comme le début d'une nouvelle année et du printemps. Cette fête est surtout connue pour la préparation des blinis.\nLa Terre des Epreuves est de retour dans la Taverne pour cet événement. Vous gagnerez d'importantes récompenses en progressant, mais aurez également une chance d'obtenir un Blini d'Or, qui vous apportera des récompenses exceptionnelles.\nRègles de la Terre des Epreuves :\nVous pouvez accéder gratuitement à la Terre des Épreuves une fois par jour, puis utiliser de l'Or ou un Parchemin des Épreuves pour obtenir des entrées supplémentaires. Vous disposez de 15 attaques gratuites, et pouvez utiliser de l'Or pour avoir plus d'attaques. Vous utilisez une attaque à chaque fois que vous cliquez sur le bouton Attaque, qu'il s'agisse d'une attaque normale ou d'un coup critique.\nVous disposez de 3 types d'attaques différentes : Jugement de l’Épée (dégâts : 1), Coup de Tonnerre (dégâts : 3) et Tempête de Feu (dégâts : 5). Quand vous utilisez un coup critique, les dégâts sont triplés.\nPlus vous reliez d'attaques similaires, plus vous faites de dégâts au monstre.\nLorsque vous tuez le monstre, vous recevez un Coffre au Trésor. Ouvrez-le pour obtenir vos récompenses.\nMon Seigneur, montrez-nous dès à présent votre force et distinguez vous dans cette épreuve !
