153646=Le Festival des Lumières de Lyon est une fête religieuse. Elle débute le 8 Décembre et dure 4 jours. La tradition veut que chaque famille de Lyon conserve avec ses décorations de noël, des vitraux et des bougeoirs au bord des fenêtres dans lesquelles des bougies sont allumées le 8 décembre. Ces grosses bougies cannelées se trouvent dans les magasins vers la fin novembre.\nPendant cet événement, vous pouvez obtenir des Bougies à la Fontianes aux Souhaits, en tuant des Monstres, en collectant des ressources et dans l'Epreuve des Héros. Il y a une limite quotidienne de 40 Bougies recevable par jour. Utilisez 100 bougies pour synthétiser un Coffre Sacré. Et ouvrez-le pour recevoir des Récompenses!\nMon Seigneur, collectez les bougies pour illuminer vos rêves!
