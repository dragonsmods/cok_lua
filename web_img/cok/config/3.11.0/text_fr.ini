9400021=L'Arbre Sacré est un Bâtiment d'Alliance vivant, son apparence change en fonction de sa croissance.\nL'Arbre Sacré peut dépérir à tout moment. Il a besoin que les Membres d'Alliance prenne soin de lui.\nLorsque l'Arbre Sacré est en bonne santé, il profère des bonus aux Membres d'Alliance, qui deviennent plus puissant avec sa croissance.\nLorsque l'Arbre Sacré évolue au dernier Niveau, l'Arbre Sacré produit des Fruits. Les Seigneurs peuvent utiliser ces Fruits pour obtenir d'importantes Récompenses.\nSeuls le Chef d'Alliance et les Membres R4 peuvent planter l'Arbre Sacré dans le Territoire de l'Alliance.\nSi l'Arbre Sacré n'est pas traité correctement, il agonisera, cessera de protéger les Membres d'Alliance et de produire des Fruits.\nNouveaux Objets disponibles : Seau, Grand Seau (Avancé), Engrais et Super Engrais (Avancé).\nEn fonction du nombre d'Objets Avancés utilisés pour l'Arbre Sacré, vous obtiendrez le même nombre de chances de collecter le Fruit.
