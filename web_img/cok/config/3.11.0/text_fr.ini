140113=Mon Seigneur :\nLe Champ de Bataille du Dragon est sur le point d'ouvrir ! De puissantes Alliances venant de différents Royaumes vont s'affronter ici pour le titre de la Plus Puissante Alliance de COK !\nLes Alliances vont être réparties en groupes et affronter toutes les autres. Le classement du gagnant augmentera. En fonction du classement final, l'Alliance la Plus Puissante de COK sera choisie.\nNous donnons à chaque Alliance un Score Initial en fonction de sa Puissance. Le Score Initial est déterminé par la Puissance Totale de l'Alliance et par le Niveau des Châteaux de ses Membres. Les Châteaux supérieurs au Niv. 26 obtiennent un score plus élevé, donc n'oubliez pas d'améliorer vos Châteaux et d'augmenter votre Puissance !\nLes autres règles s'appliquant au Champ de Bataille du Dragon seront publiées prochainement !
140114=Mon Seigneur :\nLa Campagne du Dragon va bientôt ouvrir ses portes ! Cette fois, vous pouvez vous battre contre les Seigneurs de tous les Royaumes pour le titre de la plus puissante Alliance de COK !\n- Le Chef et les Membres R4 d'une Alliance dans le Top 50 de son Royaume peuvent inscrire leur Alliance\n- 50 Membres dans chaque Alliance peuvent participer. Ceux-ci sont sélectionnés par le Chef et les R4\n- Une fois dans le Champ de Bataille, il ne suffit pas d'attaquer les Châteaux ennemis. Il faut également prendre le contrôle des Bâtiments pour obtenir des Points de Bataille. L'Alliance avec le plus de Points de Bataille gagne.\n- En dehors des Bâtiments rapportant des Points de Bataille, il y a également d'autres Bâtiments, qui vous feront bénéficier de bonus et d'avantages stratégiques si vous les occupez.\n- Les troupes ne meurent pas dans le Champ de Bataille, et un nombre limité de Téléportations Avancées peuvent être utilisées.\n- Gagnants et perdants obtiennent des Points de Niveau et des Points Bonus (en fonction des performances dans le Champ de Bataille). Votre Classement définira le Niveau et la Récompense que vous obtiendrez en fin de saison\n- Après chaque Bataille, une Récompense individuelle sera envoyée, en fonction de votre score dans le Champ de Bataille (peut inclure des Cristaux)\nVous trouverez les règles détaillées dans la FAQ\n\nÊtes-vous prêt, mon Seigneur ? Battez-vous dans la Campagne du Dragon pour le titre de la plus puissante Alliance de COK !
140115=Mon Seigneur,\nUne nouvelle bataille de la Campagne du Dragon est sur le point de commencer. Inscrivez-vous dès maintenant et tenez-vous prêts ! Soyez l'Alliance la plus forte de COK !
140116=Mon Seigneur :\nLa saison touche à sa fin, augmentez votre rang pour obtenir de meilleures récompenses.\nAprès cette saison, les Top Alliances pourront prendre part aux éliminatoires, et tous les scores seront réinitialisés. Dans la prochaine saison, les scores initiaux seront définis selon le comportement de la saison actuelle.
