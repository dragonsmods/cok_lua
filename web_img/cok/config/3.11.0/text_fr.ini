150735=Il y a très longtemps vivait un Dragon Maléfique.\nLes Seigneurs tentèrent de le tuer, encore et encore.\nQuand enfin, un brave Seigneur y parvint.\nIl rentra chez lui, triomphant et avec un grand butin.\nIl portait l'Anneau de Pouvoir.\nIl mourut un an plus tard... C'était peut-être la malédiction dont on avait tant entendu parler.\nL'Anneau disparut.\nMais en ce jour, l'Anneau est réapparu... Dans les mains d'un nouveau Dragon Maléfique.\nDestin, ou coïncidence ?\nC'est bien le même Anneau que dans les légendes...\n\nLe Dragon va ravager le Royaume.\nMon Seigneur, vous devez vous battre contre lui !\nAnéantissez-le pour découvrir son trésor,\nEt peut-être obtenir ce mystérieux Anneau.\nPouvoir, Richesse, ou Autorité,\nVous pourriez obtenir tout ceci grâce à l'Anneau.\nOu... Tout perdre...\n\nVoulez-vous essayer, Mon Seigneur ?
