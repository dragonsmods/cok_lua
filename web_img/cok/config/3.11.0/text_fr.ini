114148=Félicitations, vous avez rejoint une Alliance et avez reçu un cadeau dans votre courrier ! Utilisez la Téléportation d'Alliance pour déplacer votre Château près de vos alliés, ce qui vous permettra de vous entraider dans les constructions, d'échanger des ressources, mais également de participer à des ralliements !\nAprès avoir cliqué sur la Téléportation d'Alliance dans votre inventaire, vous pourrez téléporter votre Château près de votre Chef d'Alliance.\nDéplacez votre Château près de vos alliés et construisez un Empire tous ensemble !
114149=Mon Seigneur,\nFélicitations ! Vous venez d'améliorer votre Château ! Vous avez reçu 2 Téléportations de Débutant, que vous trouverez dans votre Inventaire.\n\nComment les utiliser ?\n1. Cliquez sur le bouton "Carte" sur la Carte du Royaume pour afficher la vue d'ensemble de votre Royaume.\n\n2. Cliquez sur le bouton "Monde" pour accéder à la Carte du Monde.\n\n3. Cliquez sur le Royaume de votre choix pour y accéder.\n\n4. Cliquez alors n'importe quelle position et choisissez "Rejoindre le Royaume" pour le rejoindre.\n\nAttention :\n1. Les Téléportations de Débutant sont utilisables pendant 3 jours après la création du Château. Elles seront supprimées après 3 jours et vous ne pourrez plus changer de Royaume.\n\n2. Lorsque votre Château atteint le Niveau 6, les Téléportations de Débutant sont supprimées et vous ne pouvez plus changer de Royaume.
