150676=Le Festival des Eaux : le nouvel an bouddhique, aux alentours du 13 au 15 avril de chaque année, est l’une des fêtes les plus importantes de Thaïlande car elle marque le début de l’année d’après le calendrier lunaire. La veille de Songkran, le 12 avril, est l'un des jours les plus chauds de l’année en Thaïlande. Les Thaïlandais aspergent les bouddhas d’eau avec vénération mais également leurs amis, la croyance voulant que l'eau éloigne la malchance et purifie. On assiste à de véritables batailles d'eau dans les rues. On verse aussi de l'eau parfumée sur les mains des aînés, pour montrer le respect.\nPendant l'événement, vous pouvez recevoir des Pots en tuant des Monstres, qui vous rapporteront d'importantes récompenses. D'autre part, il y aura des Éléphants dans votre Cité. A des heures aléatoires, ils commenceront à courir. Cliquez alors sur eux pour recevoir des récompenses.
