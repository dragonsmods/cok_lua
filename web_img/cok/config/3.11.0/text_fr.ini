150744=Les Poupées Russes sont des figurines en bois provenant de Russie, qui ont la particularité d'être de différentes tailles placées les unes à l'intérieur des autres. Il y en a de différentes couleurs, mais la plus courante représente une femme avec le costume traditionnel russe, la Matryoshka. Depuis le 14e siècle, les Poupées Russes sont devenues très populaire dans la culture russe mais aussi à travers le Monde.\nMon Seigneur, vous pourrez obtenir des Coffrets d'Assemblage en utilisant la Fontaine aux Souhaits. Tuez des Monstres dans la Terre des Épreuves pour obtenir les différentes poupées, mais il sera très difficile d'obtenir la plus petite d'entre elles. Utilisez le Coffret d'Assemblage pour synthétiser les poupées en une Poupée Russe. La valeur de la Poupée Russe dépendra du nombre de poupées utilisées : plus il y en a, meilleures seront les récompenses !
