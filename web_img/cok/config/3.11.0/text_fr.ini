150928=Avec les vacances qui approchent les Monstres sont prêts à semer la panique. Ils ont décidé de vous défier dans la Taverne. Si vous les détruisez, vous recevrez de grandes Récompenses. Peut-être que quelqu'un viendra vous aider dans un futur proche ?\n\nRègles de l'Evénement :\nVous avez une entrée gratuite pour accéder à la Terres des Épreuves (vous pouvez ensuite utiliser de l'Or ou un Parchemin d'Instance). Chaque entrée vous offre 15 chances d'attaquer (utilisez de l'Or pour avoir plus de chances). Chaque attaque utilise une chance (qu'il s'agisse d'une attaque normale ou d'une charge).\nIl y a 3 attaques possibles : Jugement de l’Épée (dégâts : 1), Coup de Tonnerre (dégâts : 3) et Tempête de Feu (dégâts : 5). Lorsque vous chargez, tous les dégâts sont triplés.\nPlus vous combinez d'attaques du même type, plus vous ferez de dégâts au monstre.\nLorsque vous tuez le Monstre, vous pouvez récupérer son Coffre au Trésor. Cliquez pour récupérer vos récompenses.\n\nNous espérons que vous battrez les Monstres pour prouver votre puissance !\nDurée de l'Evénement : du 20 au 27 juillet 2016.
