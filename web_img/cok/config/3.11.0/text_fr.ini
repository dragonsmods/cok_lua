153013=Mon Seigneur, l’événement des Super Points de Ressources a commencé!\nPendant cette événement, de nombreux Points de Collectes Spéciaux vont apparaître sur la carte du Monde.\nIl y aura des Points de Collectes Spéciaux du niv.{0} au niv.{1}, ils seront actualisés toutes les {2} h.\nVous pouvez utiliser de l'or pour obtenir un bonus de production.\nLes Points de Collecte de niveau supérieur auront une meilleur Bonus production si vous utilisez de l'or.\nSi vous quittez le point de ressource avant qu'il ne soit terminé, vous ne recevrez pas les ressources collectées.\nVous pouvez envoyer qu'une seule marche par point de collecte.\nLes Seigneurs d'une même Alliances ne peuvent pas s'attaquer sur le même point de collecte.\nIl est impossible de faire un ralliement.\nLes Bonus de collectes ou les Recherches ne seront pas valides durant cette événement.\n\nNiveau de Château requis: 10
