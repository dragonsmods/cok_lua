150528=Le 26 janvier est le jour de la Fête Nationale en Australie. A Sydney, la capitale, les gens participent à de nombreuses activités pour célébrer cette journée. Dans les terres, certaines personnes décorent leurs anciennes voitures et les garent sur le côté des routes pour que tout le monde les admire. Les personnes de différentes origines portent leur drapeau et se réunissent dans les rues pour célébrer la Fête Nationale. Les policiers montent à cheval, les amoureux du rock interprètent avec passion, les autochtones exécutent leur danse traditionnelle... Tout cela montre les différentes cultures présentes en Australie. Les personnes possédant un voilier les installe autour de l'Opéra de Sydney, nous montrant ainsi une exposition maritime incroyable.\nCette semaine dans Clash of Kings, vous pourrez obtenir des Miniatures de Koala en collectant des ressources dans votre Château et sur la Carte du Monde. Utilisez-les pour obtenir d'importantes récompenses. Vous aurez une chance d'obtenir un Coffre Mystérieux ou une Clé dans les Miniatures de Koala. La Clé est nécessaire à l'ouverture du Coffre Mystérieux pour obtenir d'importantes récompenses !
