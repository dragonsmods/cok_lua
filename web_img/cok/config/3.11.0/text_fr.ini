153620="Récemment, le Roi Balder a découvert un secret incroyable de la tribu des centaures: Dans l'Antiquité, la tribu des centaures était la plus forte tribu de ce territoire, et fut contrôlée par les trois leaders féminins: Carol-Mère de la moisson, Vivian-Sorcière de l'espace-temps, Harlenn-Déesse de la guerre, étaient considérées comme les trois déesses de centaure. Mais au fur et à mesure que le temps passe, nous les trouvions plus enregistrées dans les archives, et la tribu non plus.Le Roi Balder a entendu parler que les trois déesses avaient laissé un grande quantité de trésor à un endroit mystérieux de ce territoire, et pour trouver ce trésor, il faudrait synthétiser les plan de trésor.\nVous pouvez trouver les plans auprès des monstres centaures, et synthétiser les plans A et B pour obtenir le coffre de ressources de Carol; synthétiser le plan B et C pour obtenir le coffre de vitesse de Vivian; synthétiser les plans C et D pour obtenir le coffre d'équipements de Harleen. Chaque coffre contient une grande quantité de haches de centaure, vous pouvez échanger les haches contre les récompenses au centre d'événements!\nMon Seigneur, allez tuer les centaures e trouver le trésor!\nLes horaires: 14/11/2017-21/11/2017"
