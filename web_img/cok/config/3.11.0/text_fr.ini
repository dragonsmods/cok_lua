4000000=Chaque Roi est enregistré dans le Panthéon
4000001=Le Palais se situe au centre du Royaume. L'Alliance qui réussit à occuper le Palais a le droit d'élire le nouveau Roi !
4000002=La Coffret Mensuel vous fournira quotidiennement de l'Or et des Ressources, que vous pourrez récupérer sur les Quais !
4000003=Le Roi bénéficie d'une amélioration de sa puissance et a le droit suprême
4000004=Vous pouvez demander à vos alliés de vous renforcer lorsque vous êtes attaqué
4000005=Trouvez des points de collecte de ressources sur la carte du royaume, et ces ressources seront à vous à la fin de la collecte!
4000006=Vous ne pouvez défier les monstres d'un niveau supérieur que si vous avez vaincu un monstre de niveau inférieur.
4000007=Rejoignez une alliance et obtenez plus d'aide !
4000008=Vous pouvez suivre les batailles en cours ou l'historique des batailles dans Combat d'Alliance
4000009=Améliorez les technologies de l'Alliance pour la rendre plus puissante !
4000010=Faire don de la technologie d'alliance pour gagner les points honneur d'alliance.
4000011=Le Commerce est soumis à une Taxe, améliorez votre Marché pour la réduire !
4000012=Améliorer votre entrepôt pour protéger vos ressources des pillages!
4000013=Améliorez votre tente militaire pour augmenter la vitesse et la capacité d'entraînement !
4000014=Vous pouvez choisir la langue avant de contacter un MOD.
4000015=La vitesse de marche des troupes traversant les Terres Noires est considérablement réduite.
4000016=4 "Tissus" identiques peuvent être synthétisés en un Tissu de niveau supérieur. Faites de même pour les autres matériaux.
4000017=Plus haute est la qualité des matériaux que vous utilisez, plus vous avez de chance de forger un équipement de grande qualité
4000018=S'il ne vous reste pas assez d'Acier, vérifiez si vous n'avez pas des boîtes dans votre inventaire. Faites la même chose pour les autres ressources.
4000019=Dans votre propre intérêt, veuillez NE PAS participer aux échanges de comptes
4000020=Démanteler l'équipement vous rapportera des matériaux de valeur équivalente.
4000021=Si vous n'avez pas d'infanterie pour défendre le reste de vos troupes, vous ne pourrez résister efficacement aux dégâts ennemis.
4000022=Les Technologies relatives aux Ressources peuvent augmenter considérablement la vitesse de collecte.
4000023=Visitez notre Forum ! Vous pouvez le trouver dans les Paramètres.
4000024=Vous pouvez accéder à l'Antique Champ de Bataille à partir du Centre d'Evénement.
4000025=Lorsque vous n'avez plus d'Endurance, utilisez des Fioles d'Endurance. Vous pouvez les acheter en Boutique dans la section Guerre.
4000026=Lorsque vous commencez le jeu, vous bénéficier d'un Bouclier de Protection pendant 2 jours. Si vous essayez d'attaquer d'autres Seigneurs, vous ne serez plus sous protection. Cependant, vous pouvez obtenir des Boucliers de Protection en Boutique ou Boutique d'Alliance.
4000027=N'oubliez pas de montrer votre loyauté en effectuant des Dons en Technologies d'Alliance.
4000028=Pensez à vérifier les capacités spéciales de vos troupes afin de tirer le meilleur de vos Légions.
4000029=Mon Seigneur ! Ne laissez pas de ressources sans protection dans votre Château !
4000030=Lorsque vous attaquez un Château, vos troupes ne sont pas blessées, elles meurent !
4000031=Lorsque votre Château est attaqué, vos troupes sont blessées, sauf si vos Hôpitaux sont pleins.
4000032=Vous obtiendrez des ressources et de l'expérience en attaquant des monstres.
4000033=Les monstres de Niv. 21 et les Points de Ressources de Niv. 8 se trouvent dans les Terres Noires au Centre du Royaume.
4000034=Augmentez le nombre de troupes que vous pouvez entraîner en ajoutant et en améliorant les Tentes Militaires.
4000035=Améliorer les Tentes Militaires vous permet d'augmenter la vitesse d'entraînement et le nombre de troupes entraînées.
4000036=Augmentez la taille de vos Légions en améliorant votre Centre d'Entraînement.
4000037=Si vous n'avez pas de Bouclier et qu'aucun des membres de l'Alliance est sous Bouclier, cachez vos troupes dans la Récolte d'Alliance, dans les Ruines ou dans les Tourelles d'Alliance.
4000038=Activez l'Anti-Espion pour empêcher les autres Seigneurs de vous espionner.
4000039=Complétez les missions pour obtenir les récompenses quotidiennes. N'oubliez pas de les récupérer avant la fin de la journée !
4000040=Envoyez des Troupes de Siège collecter des ressources afin de réduire le nombre de troupes nécessaires à la collecte.
4000041=Utilisez vos vœux gratuits à la Fontaine aux Souhaits !
4000042=Réinitialisez les Points de Compétence avant de collecter un grand montant de ressources ou avant d'importants combats.
