150147=Sous le commandement de Seigneur puissant, nous avons été très fort contre la vague de Monstre. Après la guerre, le temps de la paix est arrivé. A partir d'aujourd'hui, la production des fermes d'alliances, des scieries d'alliances, des mines de fer d'alliance et des mines de mithril d'alliance a été augmentées!\nPendant le temps de récolte:\nTous les points de ressources du monde seront augmentés de 30%(Non inclus les mines d'ors et les points de collectes) d'alliance\nLa vitesse de collecte basique sera augmentée de 30%(Non inclus les mines d'ors et les points de collectes)\n\nDurée de l'Evènement: du 27-12-2016 au 03-01-2017
