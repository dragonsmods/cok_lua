150548=Ali Baba et les 40 voleurs est une petite histoire des Mille et Une Nuits. Ali Baba, le personnage principal, est très gentil. Un jour, il trouva par hasard la Caverne d'un voleur et obtint de nombreux trésors. Il n'y retourna jamais, car c'était un humble homme. Toutefois, son frère le força à lui confier le mot magique : "Sésame, ouvre-toi". Le frère se fit tuer par les voleurs quand il tenta de dérober le trésor. Ali Baba décida alors de tuer les 40 voleurs et de distribuer les richesses aux pauvres... Et ils vécurent tous heureux jusqu'à la fin des temps ! \nVous recevrez le Trésor du Voleur en collectant des ressources sur la Carte du Royaume, en tuant des Monstres et en utilisant la Fontaine aux Souhaits. Vous pouvez acheter la récompense qui vous intéresse avec le Trésor du Voleur.\n\nRègles d'Actualisation : Vous pouvez actualiser manuellement ou attendre l'Actualisation Automatique.\nVous pouvez actualiser les récompenses du Trésor du Voleur. Plusieurs Trésors du Voleur seront consommés si vous actualisez plusieurs fois.\nDurée d'Actualisation : les Récompenses sont actualisées toutes les 4 heures.\nActualisation Automatique : Lorsque vous achetez une Récompense, elle est marquée comme Achetée. Si vous achetez toutes les Récompenses, elles seront actualisées automatiquement.\nRègles d'Achat : vous consommez un Trésor du Voleur pour acheter une Récompense dans le Magasin.
