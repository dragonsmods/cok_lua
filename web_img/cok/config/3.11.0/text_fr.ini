153561=Règles de transfert des Ressources et des Troupes:\n1. Ressources:\nVous pouvez transférer au maximum 500M de Bois (Ressources sécurisées), 500M de Blé (Ressources sécurisées), 2M de Fer (Ressources sécurisées), 1M de Mithril (Ressources sécurisées) vers le nouveau Royaume. Vous ne pourrez pas transférer plus de ressources sécurisées et les ressources non sécurisées ne sont pas transférables.\n\n2. Troupes:\nVotre niveau de château déterminera la quantité de troupes transférables. En cas d'excès le système sélectionnera automatiquement les troupes de niveau élevé .\n\nChâteau 1-30: 300k de l'Infanterie\n200k de la cavalerie\n250k d'Archer\n250k de chars\nUne fois le transfert effectué, les troupes qui dépassent la limite disparaîtront.\n\nChâteau Prestige 1\n600k de l'Infanterie\n400k de la cavalerie\n500k de l'Archer\n500k de chars\nUne fois le transfert effectué, les troupes qui dépassent la limite disparaîtront.\n\nPrestige 2\n750k de l'Infanterie\n500k de la cavalerie\n625k d'Archer\n625k de chars\nUne fois le transfert effectué, les troupes qui dépassent la limite disparaîtront.\n\nPrestige 3\n900k de l'Infanterie\n600k de la cavalerie\n750k d'Archer\n750k de chars\nUne fois le transfert effectué, les troupes qui dépassent la limite disparaîtront.\n\nPrestige 4\n1050k de l'Infanterie\n700k de la cavalerie\n875k d'Archer\n875k de chars\nUne fois le transfert effectué, les troupes qui dépassent la limite disparaîtront.\n\nPrestige 5\n1,2M de l'Infanterie\n800k de la cavalerie\n1M d'Archer\n1M de chars\nUne fois le transfert effectué, les troupes qui dépassent la limite disparaîtront.\n\nChangement de données:\n1. Votre niveau de château déterminera la quantité de troupes transférables. Si vous dépassez la limite le système sélectionnera automatiquement les niveaux de troupes les plus élevés.\n\n2. Vous ne pouvez transférer qu'une certaine quantité de ressource sécurisée, l'excédant disparaitra.\n\n3. Vous perdrez vos titres officiels.\n\n4. Après avoir changé de Royaume, tous les objets à durée limitée disparaîtront.\n\n5. Après avoir changé de royaume, toutes vos ressources non sécurisées disparaîtront.\n\n6. Après avoir changé de Royaume, votre classement de Fleurs sera réinitialisé.\n\n7. Votre Classement et vos points dans l'Antique Champ de Bataille seront réinitialisés, ainsi que les récompenses.\n\n8. Votre Classement et vos points dans la Conquête du Royaume seront réinitialisées, ainsi que la Tour de l'Exil. \n\n9. Le départ de la Campagne du Dragon sera remis à zéro. Vous pouvez rejoindre une alliance dans votre nouveau Royaume est participer à l'événement.\n\n10. Après avoir changé de Royaume, votre compteur de Monstres tués sera réinitialisé.\n\n11. Après avoir changé deRoyaume, votre classement et vos points dans les événements quotidiens seront remis à zéro, et vous ne recevrez pas les récompenses précédentes.\n\n12. Après avoir changé de Royaume, le classements et vos points dans l'événement des Titans sera remis à zéro, et les récompenses ne seront plus disponibles.\n\n13. Après avoir changé de Royaume, le classement et les points de l'événement des chevaliers noirs sera remis à zéro, et les récompenses ne seront plus disponibles.\n\n14. Après avoir changé de Royaume, les données des objectifs quotidiens seront réinitialisées. Mais vous pourrez y participer dans votre nouveau Royaume\n\n15. Après avoir changé de Royaume, les données du jour de chance vont être réinitialisées.
