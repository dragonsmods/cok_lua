105761=Mon Seigneur, l'événement Tuer des Ennemis a commencé ! \nPendant l'événement, vous devez tuer le plus d'ennemis possible pour gagner des points et remporter des récompenses !\n(Utilisez une Téléportation Avancée pour déplacer votre Château sur le Territoire d'Alliance et être ainsi protégé)\n\nLorsque vous attaquez :\n1. Déterminez la force de votre ennemi en regardant sa puissance.\n2. Les espionnages peuvent vous aider à planifier vos attaques en minimisant vos pertes.\n3. Les ralliements peuvent vous permettre de vaincre des ennemis puissants.\n\nLorsque vous êtes en position de défense :\n1. Élaborez une stratégie de défense efficace pour éviter les pertes !\n2. Le Bouclier de Paix vous immunise contre les attaques et les pertes.\n3. Élaborez une stratégie défensive efficace en observant les ennemis grâce à la Tour de Guet.\n4. Lorsque vous êtes confronté à des ennemis puissants, vous pouvez protéger vos troupes en les envoyant dans les Ruines ou en les envoyant au loin avant l'arrivée des ennemis.\n5. Construisez plus d'hôpitaux pour réduire les pertes de troupes.\n6. Demandez l'aide de vos alliés et leur apporter de l'aide se révélera efficace lors des attaques.\n7. Améliorez votre Entrepôt pour protéger vos ressources des pillages.\n8. Évitez la perte de ressources en les utilisant avant l'attaque ou faites du commerce avec vos alliés au Marché.
