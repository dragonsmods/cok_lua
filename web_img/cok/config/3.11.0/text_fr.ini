150241=Diwali est une fête traditionnelle hindoue, célébrant la victoire de la lumière contre les ténèbres. Pour accueillir ce Festival des Lumières, des bougies et des lampes à huile sont allumées dans les maisons pour symboliser la lumière, la prospérité et le bonheur.\nPendant Diwali, les maisons sont soigneusement nettoyées et remises en état afin de montrer du respect aux dieux. De nouveaux vêtements sont portés pour marquer la volonté de commencer une nouvelle vie. Dans les soirées, les maisons et les commerces brillent grâce à différents types de lampes, et le ciel est rempli de feux d'artifice. Lors de Diwali, il est important de prendre un bain d'huile dans une rivière sacrée pour purifier le corps et l'âme, surtout pour les enfants, ce qui permet d'obtenir des bénédictions de bonne santé.\nPendant l'événement, vous recevrez des Lampes à Huile lorsque vous collectez des ressources dans le Royaume. Vous serez alors béni de santé et de bonheur. Utilisez les Lampes à Huile pour obtenir d'importantes récompenses. Travaillez dur pour les obtenir et profitez des festivités !
