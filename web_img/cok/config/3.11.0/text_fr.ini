153613=Bonbons ou un mauvais sort est un fameux slogan pendant le Halloween. Les enfants se déguisent souvent en les petits fantômes et demandent des bonbons auprès de leurs voisins en disant "Bonbons ou un mauvais sort". Cer derniers leur donnent des bonbons ou bien des prtits cadeaux.\nCette année, la force de démons, de sorcières, de squelettes et de gargouilles sont pénétrées dans la citrouilles. Vous pouvez obtenir les Citrouilles maléfiques en tuant les monstres dans le monde et avez une probabilité de voir la présence de l'Envoyé Citrouille qui va nourrir les Citrouilles maléfiques avec les bonbons, de sorte que les forces maléfiques seront purifiées et les citrouilles redeviendront heureuses! Vous allez récupérer de grandes récompenses en utilisant les citrouilles heureses!\nMon Seigneur, est-ce que vous êtes prêt? Allez collecter les citrouilles et les bonbons!
