152429=On dit qu'au printemps et à l'automne, le poète Qu'Yuan a sauté dans la rivière pour se suicider. Afin de protéger son corps des poissons et des crevettes, le peuple a jeté des Zongzi, fait de feuilles de bambou et de riz gluant pour les nourrir. Ce jour qui a plus de 2000 ans d'histoire, est devenu la Fête des Bateaux Dragon et est très populaire en Asie. Ils préparent des Zongzi et sortent les Bateaux Dragon.\nVous pouvez obtenir des feuilles de bambou et du riz gluant en utilisant la Fontaine aux Souhaits, en collectant des ressources et en tuant des monstres. Synthétisez-les pour obtenir le Zongzi ou pour avoir une chance d'obtenir le Mystérieux Coffre Zongzi. Utilisez le Zongzi pour obtenir d'importantes récompenses et utilisez une clé pour ouvrir le Coffre pour de meilleures récompenses.\n\nDurée de l'événement : 2017-05-22 au 2017-05-30\n\Note : Vous avez besoin d'une clé Ouvrir le Coffret Mystérieux Zongzi
