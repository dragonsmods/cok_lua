149918="Compassion, Honnêteté, Honneur, Justice, Sacrifice, Valeur, Humilité, Spiritualité. \n\n La vertu des chevaliers fonctionne aussi pour les Paladins. Comme le pouvoir et la puissance est le plus respecté et redouté sur la royaume, le titre \\"Paladin\\" est le but final de tous les soldats. \n\n A la différence des nobles ou Chevaliers, les Paladins sont déterminés à être les plus puissants, et s'accrochent au chemin de la croyance des Chevaliers et de la formation de combat. \n\n Un Chevalier sans exploit ne gagnera ni respect ni promotions, et ne pourra se permettre ni armure ni cheval. Alors ils ont accepté la mission la plus dangereuse juste pour vivre, alors que peu d'entre eux reviendront avec la gloire. \n\n Obtenue par une guerre sans fin, les jeunes Paladins pourront finalement mettre la Plaque Sacrée et brûler tout le mal !"
149919=Chevalier Condor
149920="La famille Bocapuna dans les hautes terre élève et nourrit des bêtes fantastiques pour la famille Del depuis des décennies. Parmi tous les animaux, le griffon, la bête mi-lion-mi-aigle est la plus mystérieuse et le plus dangereuse. \n\n Les griffons sont nés avec le goût du sang. Ils sont braves, audacieux, cruels. Vous trouvez sur eux, toutes les caractéristiques du prédateur ultime. Dans <Le guide de l'aventurier 101>, il est noté qu'il est impossible de dompter un griffon mature. La famille Bocanpuna est assez intelligente pour se tourner vers les petits griffons. Alors, ils grimpent sur la falaise et volent les petits griffons de 3 mois et les donnent aux jeunes qui veulent devenir Chevalier Griffon. \n\n Devenir un Chevalier Griffon n'est pas une tâche facile. La formation en vol pour la domestication est difficile et mortelle. Le jeune homme doit non seulement vaincre la pression du vent pendant le vol, mais aussi créer un lien étroit avec sa bête pour enfin obtenir le titre : Chevalier Griffon, la force aérienne la plus rapide, la plus meurtrière et la plus efficace de l'Empire Cœur de Lion !"
149921=Lance Flamme
149922="Le Lance Flamme est une des forces spéciales de l'Empire Cœur de Lion. Ils sont habituellement déployés entre Lanciers et les Archers à Arc Court, et infligent des dégâts massifs aux ennemis lourdement blindés. \n\n Avec des années de formation stricte, les Lances Flammes sont devenus calme mais cruel. En tant que troupes de seconde ligne, ils vont jeter des bombes enflammées sur les ennemis lourdement blindés qui pénètrent les lignes des Lances Flammes. Ces bombes enflammées fragiles contiennent de l'huile inflammable, qui pénètre dans les crevasses de l'armure et inflige des brûlures extrêmes, hurlements d'angoisse se propage à travers le champ de bataille. Des piques pointues pour aveugler les ennemis en lui crevant les yeux. \n\n Les Lances Flammes travaillent en groupe. Une équipe de 2 Lances Flammes coopérant ensemble est un cauchemar pour tous ceux qui sont fortement blindés. \n\n Même la puissante Légion Osseuse Noire est tombée face à eux devant le bassin d'Achille...."
149923=Trebuchet
149924="Loin dans les Contrées du Nord, il y a un Bassin non exploré avec un gouffre profond. Les populations locales le nomme Herco. Vous pouvez toujours entendre le bruit du magma en fusion et un écho étrange sortir de ce Gouffre Mystérieux.\n\nBeaucoup de personnes ont voulus explorer ce Gouffre"
149925=Attaquez la Mine de Minerai frontalière!
149926=Jouabilité
149927=La nouvelle du Portail Sacré se répand, Toutes les autorités se sont engagées à chercher la construction mystérieuse.\n\nL'une d'entre elles était les troupes d'exploration de Loken. Dès le Mont Frey passé, ils découvrirent une forêt sans fin et en son sein, une Mine extrêmement rare.\n\nLoken en revendique les droits et nomme cette mine La Mine de minerai de Lokenhill. La convoitise du Trésor est plus forte que jamais !\n\nLe vent souffle à travers la bannière brisée et la corne sonne le combat ! Rassemblez-vous dès maintenant ! Attaque ! La Mine de Minerai Lokenhill !
149928="Les Kingdoms à proximité seront en groupes, les Seigneurs du même groupe entreront dans la Mine de Minerai pour se battre pour le portail sacré lorsque l'événement débutera. \nL'Evènement est composé de 3 Phases : Préparation, Combat et Collecte. Il débutera samedi à 00.00 heure système, la phase Collecte débutera mercredi à 00.00 Heure système. Toutes les phases dureront 24 heures. \n Détruisez avec succès le Portail sacré des autres royaumes ou gardez le vôtre, pour capturer la Mine de Minerai après la phase de combat. Les récompenses seront envoyées en fonction du rang des Seigneurs. \n Les ressources Rares comme les Badges Prestiges seront obtenus dans la Mine Minerai"
149929="La Brise embrasse la Terre pour l'éveiller, chaque Royaume prospèrera grâce au Portail Sacré. Mais Seul les Seigneurs les plus Puissant seront capable de protéger leur peuple et de survivre!\n\nLe royaume le plus fort devrait posséder la force féroce, une économie florissante, des technologies avancées, des ressources suffisantes et une population importante. Seulement eux survivront à la Guerre et occuperont le Trône!"
149930=L'Evènement du Royaume le Plus Puissant est composé de 6 Phases, Tuer des Monstres, la Recherche, la Construction, L'entraînement et les Eliminatoires. Complétez les Phases pour gagner des Points.\nLors de la Dernière phase, vous pouvez vous déplacer dans le Royaume adverse pour éliminer l'Ennemi, piller des ressources, et prendre le Trône.\nCompléter les Recherches de Technologie lié à l'Evènement améliorera le nombre de point de gagné et vous pourrez récupérer les Récompenses de Niv. 9.\nLes Technologies n'auront d'Effet que sur les Phases adéquates.
150000=Je me rappelle de cette journée... Sous la direction du Seigneur {0}, nous avons reconquis notre cité. Nous n'avions rien au début, des Remparts en bois, de maigres réserves de nourriture, et nombreux étaient les monstres aux alentours. \n Cependant, nous n'avions pas peur, le Seigneur {1} nous apprenant à établir des fermes et à entraîner des soldats pour attaquer les monstres. En notre Chef, le Seigneur {2}, nous vîmes ce qu'était l'honneur, la force et le courage.
150001=Je n'oublierai jamais cette période héroïque, remplie de sang et de larmes...
