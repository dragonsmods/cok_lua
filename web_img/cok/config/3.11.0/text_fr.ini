140127=Le Centre d'Entraînement produit un grand montant de Points de Combat. Lors de son occupation, vous gagnez 8 points toutes les minutes. Les Points de Combat déterminent le gagnant de la Bataille.\nVos alliés peuvent vous renforcer lorsque vous occupez le Centre d'Entraînement. Plus vous occupez le Centre d'Entraînement, plus vous recevrez de Points
140128=L'Armurerie produit un grand montant de Points de Combat. Lors de son occupation, vous gagnez 8 points toutes les minutes. Les Points de Combat déterminent le gagnant de la Bataille.\nVos alliés peuvent vous renforcer lorsque vous occupez l'Armurerie. Plus vous occupez l'Armurerie, plus vous recevrez de Points
140129=Le Point de Ravitaillement produit un grand montant de Points de Combat. Lors de son occupation, vous gagnez 3 points toutes les minutes. Les Points de Combat déterminent le gagnant de la Bataille.\nVos alliés peuvent vous renforcer lorsque vous occupez le Point de Ravitaillement. Plus vous occupez le Point de Ravitaillement, plus vous recevrez de Points
140130=Le Point de Téléportation est un Bâtiment d'une importance capitale. Occupez ce Bâtiment, et les Seigneurs à vos côtés pourront se téléporter gratuitement dans un périmètre défini, ce qui permettra à vos Alliés de se rapprocher des cibles ennemies.\nL'Or et les objets ne seront pas consommés, seul le nombre de Téléportations possibles diminuera.
140131=La Tour Bénie vous fait bénéficier d'un énorme bonus d'attaque et de défense. Occupez ce Bâtiment et les troupes à vos côtés se verront attribuer des bonus.
140132=Le Temple de Guérison vous permet de soigner vos Troupes plus rapidement. Occupez ce Bâtiment et tous les Seigneurs à vos côtés soigneront leur Troupes rapidement.
140133=La Tour du Dragon est une arme féroce. Occupez la Tour du Dragon, activez le mode attaque, et la Tour attaquera les troupes ennemies à portée en leur infligeant d'importants dégâts. Occupez ce Bâtiment peut affaiblir considérablement l'ennemi.
140134=Le Temple du Combattant est le lieu où le Chevalier Dragon est entraîné. Occupez-le, et vous pourrez envoyer le Chevalier Dragon attaquer un Château ennemi. Le Chevalier Dragon a beaucoup de points de vie et une force de frappe élevée. Occuper ce Bâtiment peut vous faire bénéficier d'une amélioration considérable de votre force !
