150173=Les snacks ont une place importante dans la nourriture et la culture taïwanaise.\nAu tout début, les marchés de snacks se situaient près des temples. Ces dernières décennies, et grâce au développement économique de Taïwan, la plupart des bâtiments des zones urbaines possèdent une zone réservée aux marchands de snacks, afin de pouvoir les consommer à l'abri des caprices de la météo.\nÀ cause de cette culture alimentaire particulière, les snacks Taïwanais sont liés à un marché de nuit unique. À l'origine, de nombreux marchés de nuit formaient une foule immense, ils se positionnaient donc près de temple ou des artères routières, où l'espace était le plus important. Avec l'évolution de l'économie taïwanaise, de nouveaux marchés de nuit ont émergés.\nLes boules de poisson sont l'un des snacks les plus représentatifs. Elles sont la conséquence d'une longue histoire. Après de nombreuses évolutions, les boules de poisson possèdent leurs propres caractéristiques : elles sont délicieuses, nutritives et saines. Ces petites boules, colorées de blanc, tendres, croustillantes et savoureuses, sont délicieuses.\nPendant l'événement, les seigneurs pourront récupérer de la viande et de la farine sur les monstres, et des salades pendant les récoltes. En utilisant ces trois éléments, vous formerez des Boules de poisson, que vous pourrez utiliser pour obtenir de précieuses récompenses!
