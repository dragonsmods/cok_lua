150900=Hey, c'est moi. Ne me demandez pas qui je suis, vous le saurez bien assez tôt. Parfois, on se sent seul. Même avec les Membres d'Alliance, en plein hiver, la Cité est vide. Vrai, n'est-ce pas ? On s'ennuie, on veut parler avec les autres, ou juste les voir pour se sentir mieux.\nVoulez-vous parler avec la Princesse ? Voulez-vous lutter aux côtés de vos soldats ? Voulez-vous voir le sage très éloigné ou l’ermite tout proche ? Venez, venez avec moi, rencontrez de nouveaux amis...\nPendant l'Evénement, deux Héros ont été ajoutés dans votre Château. Vous pouvez améliorer le Niveau du Héros grâce aux Dons, afin d'obtenir plus de forces puissantes. Consultez l'Interface descriptive pour obtenir plus de détails.\n(Les Héros apparaîtront devant votre Château)\n\nVous pouvez donner des Ressources ou des Objets pour faire prendre de l'expérience à vos Héros. Les faire monter de Niveau renforcera leurs Compétences et en débloquera de nouvelles.\nLorsque des Seigneurs particuliers atteindront un certain Niveau, cela activera un événement spécial, et débloquera probablement de nouveaux Héros ou Objets.
150901=Salut, je suis K. Vous souvenez-vous de moi ? Je suis le soldat qui est parti l'année dernière. Maintenant, je suis connu ! Bien sûr, certains Seigneurs n'ont jamais entendu parler de moi, parce que je suis juste un soldat parmi tant d'autres dans votre armée. Pourquoi je suis devenu votre soldat ? La raison est simple. Parce que vous êtes un vrai héros, mon Seigneur. Je vois l'humilité, l'honneur, le sacrifice, la valeur, la compassion, la sincérité et la justesse en vous, vous êtes la personne que je rêverai d'être.\n\nLe monde change, après un long développement, les Monstres sont devenus bien plus puissants. Les Seigneurs ont favorisé leur propre Château, ont tué, pillé... Les guerres continuent. La guerre nous a rendu différents. Sous votre commandement, nous avons surmonté nos peurs. Depuis que vous avez levé votre épée, nous sommes devenus invincibles.\n\nVous souvenez-vous ?
