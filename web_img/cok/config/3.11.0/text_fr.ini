105719=Cher Seigneur, l'événement Tuer l'Ennemi commencera dans {0} !\nPendant l'événement, vous devez tuer le plus d'Ennemis possible pour gagner des Points et recevoir des Récompenses ! \n(Vous pouvez utiliser une Téléportation Avancée pour vous déplacer dans votre Territoire d'Alliance et recevoir la protection de votre Alliance)\n\nLorsque vous attaquez :\n1. Regardez la Puissance de l'Ennemi afin d'estimer ses Troupes\n2. Espionner peut vous aider à tuer la plupart des ennemis avec un minimum de pertes.\n3. Lancer un Ralliement peut vous aider à battre des Ennemis puissants.\n\nLorsque vous vous défendez contre une attaque ennemie : \n1. Défendez-vous efficacement pour éviter les pertes !\n2. Utilisez le Bouclier de Paix pour éviter les pertes.\n3. Élaborez une stratégie défensive efficace en observant les Ennemis avec la Tour de Guet.\n4. Lorsque vous êtes confronté à des Ennemis puissants, vous pouvez protéger vos Troupes en les déployant dans les Ruines ou en les envoyant au loin avant l'arrivée des Ennemis.\n5. Construisez plus d'Hôpitaux pour réduire les pertes de Troupes.\n6. Demandez l'aide de vos Alliés et aidez-les quand c'est possible.\n7. Améliorez votre Entrepôt pour protéger vos Ressources des Pillages.\n8. Evitez la perte de Ressources en les utilisant avant d'être attaqué ou envoyez-les à vos Alliés grâce au Marché.
105720=Votre Cité a été attaquée
105721=Mon Seigneur, votre Cité a été attaquée et est maintenant en Flammes ! Vous pouvez déplacer votre Cité sur le Territoire de votre Alliance en utilisant une Téléportation Avancée. Ainsi, vous recevrez la protection de votre Alliance et serez mieux à même d'assister vos Alliés ! \n\n1. Si votre Cité est attaquée par des Ennemis et que vous échouez à la défendre, votre Cité sera en Flammes. Dans ce cas, les Défenses de la Ville descendront jusqu'à atteindre 0. Si cela arrive, votre Cité sera détruite et téléportée ailleurs.\n2. Utilisez un Bouclier de Paix afin de vous protéger des Attaques, et ainsi réduire les pertes.\n3. Établissez une stratégie de défense grâce à la Tour de Guet.\n4. Si vos Ennemis sont trop puissants, protégez vos Troupes en les envoyant dans les Ruines ou dans un lieu éloigné.\n5. Construisez davantage d'Hôpitaux afin de réduire vos pertes.\n6. Demandez de l'aide à vos Alliés pour vous défendre, et aidez-les en retour lorsqu'ils en auront besoin.\n7. Améliorez votre Entrepôt pour protéger vos Ressources des Pillages.\n8. Utilisez ou donnez vos Ressources à vos Alliés pour éviter que vos Ennemis les obtiennent.
