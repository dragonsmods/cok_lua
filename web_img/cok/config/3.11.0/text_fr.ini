150709=Dans un monde antique, il y avait un roi qui avait conquis tous les ennemis dans l'Antique Champ de Bataille et dans la Campagne du Dragon, le menant ainsi à gouverner le monde entier. Lorsque les extraterrestres ont envahi notre Royaume, il conduisit les gens à se battre et ils vainquirent les extraterrestres. Mais depuis peu, ils veulent à nouveau envahir nos terres et les occuper. Mais le Roi est décédé. Mon Seigneur, nous espérons que vous pouvez suivre les traces de l'ancien roi et protéger notre peuple et vaincre les extraterrestres.\nPendant l'événement, collectez des Ressources pour obtenir la Couronne du Roi, faites des vœux à la Fontaine aux Souhaits pour obtenir l'Anneau du Dragon, et tuer les Monstres Extraterrestres pour obtenir l’Épée Antique. Vous aurez aussi une chance d'obtenir une Preuve du Roi. Vous pouvez utiliser les trois objets pour obtenir d'importantes récompenses, ou synthétiser la Couronne du Roi, l'Anneau du Dragon et l’Épée Antique pour obtenir une Volonté de l'Ancien Roi, qui vous permettra d'invoquer l'Âme de l'Ancien Roi. Elle vous apportera de grandes récompenses et vous encouragera à affronter les Monstres Extraterrestres.
