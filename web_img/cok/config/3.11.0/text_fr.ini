150883=La Course de Taureaux est une célébration traditionnelle en Espagne. Elle commence chaque année le 6 juillet à midi, pour se terminer le 14 juillet à minuit. Cette célébration inclut des parades, des feux d'artifice, des dégustations et des combats de taureaux. Les combats de taureaux est l'une des choses les plus connues de cette célébration. Pendant la fête, six féroces taureaux chargent des centaines d'hommes musclés sur 849 mètres de rues pavées, jusqu'à arriver à l'arène. Cette distance est appelée la Course de Taureaux.\nPendant l'événement, vous pouvez obtenir des Cornes Perdues en collectant des Ressources, et les utiliser pour obtenir d'importantes Récompenses. Des Taureaux apparaîtront dans votre Château, cliquez dessus quand ils courent, vous obtiendrez des Récompenses et peut-être même un Taureau Déchaîné. Utilisez-le pour placer un Taureau Déchaîné sur la Carte du Royaume, il attaquera aléatoirement un Château à sa portée.\n\nDurée de l'événement : du 6 au 13 juillet 2016.
