108807=Mon Seigneur,\nVous avez trouvé des Matériaux en collectant des Ressources. Rendez-vous à la Forge pour préparer votre Équipement et augmenter votre Puissance !\n\nConseils :\nL'Erable, la Corne et la Fourrure se trouvent dans les Scieries.\nL'Herbe, l'Os et le Tissu se trouvent dans les Fermes.\nLe Bronze, l'Ambre et le Cobalt se trouvent dans les Mines de Fer.\nLe Cristal, le Grenat et la Jade se trouvent dans les Mines de Mithril.\n\nVous aurez plus de chance de recevoir des Matériaux si vous collectez entièrement un Point de Collecte.
