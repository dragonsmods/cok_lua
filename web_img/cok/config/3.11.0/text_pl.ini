140279=Drogi Władco,\nTen sezon Smoczej Kampanii wkrótce się zakończy, w celu otrzymania lepszych nagród z bitwy, prosimy byś brał udział w tym wydarzeniu za każdym razem, by uzyskać lepszy ranking.\nPonieważ czas regularnego sezonu dobiega końca, mecze decydujące wkrótce się rozpoczną, tylko te sojusze z najwyższym rankingiem mogą w nich uczestniczyć. Prawdziwe nagrody czekają na Ciebie, pozycja najpotężniejszego sojuszu Clash of Kings jest ciągle Wolna!\n\nStudio Gier Clash of Kings
