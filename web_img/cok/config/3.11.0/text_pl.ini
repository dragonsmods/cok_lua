150655=Zima odeszła, potwory w Westeros są gotowe, by najechać na twoje ziemie. Stary Szkielet, Dzikus, Centaur i Ognisty Golem wydają się silniejsze, bo doświadczyły zimy.\nMój wspaniały Panie, w królestwie, twoi ludzie potrzebują ochrony! Tymczasem, nowe potwory mogą być użyte by ćwiczyć twoich żołnierzy. Obiecujemy, że otrzymasz coś w zamian za każdy marsz.\nOd teraz, możesz wyzwać potwory, które żyły w Westeros na stałe, kiedy tylko zechcesz.
