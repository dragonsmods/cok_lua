150883=Bieganie Byków to tradycyjna uroczystość w Hiszpanii. Rozpoczyna się o godzinie 12 po południu, 6 lipca i kończy o 24:00 14 lipca, każdego roku. Uroczystość ta to różnego rodzaju parady, fajerwerki, smakowite jedzenie oraz walki byków. Korrida to najbardziej znany sposób obchodzenia tej uroczystości. Podczas tego festiwalu sześć dzikich byków goni setki krzepkich mężczyzn na odcinku 849 metrów, wzdłuż brukowanych uliczek, aż dobiegną do areny. Stąd ten 849-metrowy odcinek ulicy nazywany jest “Drogą Biegnących Byków”.\nPodczas wydarzenia Biegających Byków możesz otrzymać Zagubione Rogi podczas gromadzenia zasobów, a następnie możesz ich użyć, by otrzymać mnóstwo nagród. Biegające byki pojawią się w twoim zamku, a kiedy będą biegły, kliknij w nie, by otrzymać nagrody, czasem będziesz miał szansę trafić na wściekłego byka. Użyj wściekłego byka, by umieścić go na mapie świata. Zaatakuje on losowy zamek w swoim zasięgu.\n\nCzas wydarzenia: Od 06-07-2016 do 13-07-2016
