4000039=Ukończ zadania, by otrzymać dzienne nagrody. Nie zapomnij zebrać nagród zanim dzień (wg serwera) się skończy!
4000040=Wyślij maszyny oblężnicze, by zbierały zasoby, aby zmniejszyć ilość jednostek potrzebnych do marszu.
4000041=Użyj swojego darmowego życzenia!
4000042=Zrestartuj punkty umiejętności zanim zaczniesz zbieranie ogromnej ilości zasobów lub przed główną walką.
4000043=Przenieś się na terytorium wroga pod tarczą pokoju lub bądź gotowy, by ją użyć. Zawsze trzymaj zapasowe tarcze pokoju w swoim inwentarzu z przedmiotami.
4000044=Podczas etapu Czasu Zabijania, sojusznicy wspomagający, których Zamki są atakowane, zarabiają dla Ciebie punkty za zabicia.
4000045=Użyj swoich zasobów zanim zostaną splądrowane przez twoich wrogów lub zjedzone przez twoje jednostki.
4000046=Kliknij na znak wykrzyknika przy twoim awatarze. Będziesz mógł zobaczyć pełny status o twojej osobie.
4000047=By wejść do Starożytnego Pola Bitewnego, twój Zamek musi być na poziomie 15 lub wyższym.
4000048=Kiedy rozbudujesz swój Zamek, prędkość zbierania także wzrośnie.
4000049=Współpracuj z innymi graczami, by się od nich czegoś nauczyć.
4000050=Za każdym razem, gdy rozbudujesz Zamek, zmieniasz wygląd Zamku.
4000051=Możesz przechowywać dodatkowe zasoby w Magazynie Sojuszu, by były bezpieczne.
4000052=Zwiększ liczbę swoich jednostek i badaj technologie wojskowe, by efektywnie zwiększyć umiejętności bitewne armii.
4000053=Piechota Obronna może znieść wiele obrażeń. Oni są niezastąpieni w bitwie!
4000054=4 elementy Wyposażenia lub Zastępczego Wyposażenia z tym samym poziomem i jakością, mogą być połączone w Wyposażenie o wyższej jakości.
4000055=Gdy przeciwnik jest zbyt silny, możesz stworzyć natarcie grupowe i zaatakować go wspólnie z sojusznikami!
4000056=Wejdź na Starożytne Pole Bitewne i wyzwij na pojedynek Władców z innych Królestw!
4000057=Kiedy twój Zamek osiągnie Poz. 30, będziesz mógł przywrócić Cudowny Budynek i zwiększać poziomy prestiżu.
4000058=Rozbuduj poziom prestiżu swoich budynków, by zwiększy swoje atrybuty i stań się potężniejszy!
4000059=Kiedy twój sojusznik jest atakowany możesz wysłać mu jednostki do pomocy.
4000060=Kiedy jednostki są wysyłane do pomocy do Zamku twojego sojusznika, który jest atakowany, będą co najwyżej ranne, zamiast ginąć.
4000061=Bierz udział w dziennych wydarzeniach, by otrzymać przedmioty i złoto jako nagrody.
4000062=Nigdy nie zostawiaj swoich jednostek bezczynnie. Wyślij ich na punkty zasobowe, by zbierały zasoby.
4000063=Rozbudowa budynków, badanie technologii i szkolenie jednostek są niezbędne w rozwoju twojego Zamku.
4000064=Dołącz do sojuszu i graj razem z przyjaciółmi z całego świata!
4000065=Dołącz do Sojuszu i zbuduj Ambasadę, by twoi sojusznicy mogli pomóc Ci w rozbudowie twoich budynków i w badaniach technologii.
4000066=Zgładź potwory na Mapie Królestwa, by otrzymać zasoby i Doświadczenie Władcy.
4000067=Badanie technologii sprawi, że twój Zamek będzie potężniejszy.
4000068=Szpitale przyjmują rannych żołnierzy. Będą one znacznie zmniejszać straty wojsk po tym, jak zostaniesz zaatakowany.
4000069=Kiedy jesteś atakowany, możesz poprosić swoich sojuszników o pomoc lub użyć Tarczy Pokoju.
4000070=Jednostki o wyższym poziomie są znacznie silniejsze w bitwie.
4000071=Kryształy można otrzymać ze Smoczej Kampanii oraz na Starożytnym Polu Bitewnym
4000072=Głównym celem Ruin jest ukrycie twoich wojsk kiedy wróg jest zbyt potężny.
4000073=Teraz nie stracisz wojsk w Ruinach i otrzymasz więcej nagród niż poprzednio.
