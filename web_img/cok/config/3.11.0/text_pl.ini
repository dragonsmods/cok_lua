149918="Wsparcie, Szczerość, Honor, Sprawiedliwość, Poświęcenie, Odwaga, Człowieczeństwo i Duchowość.\n\nCnota Rycerska jest także wartościowa dla Paladynów. Jako najbardziej szanowaną i najpotężniejszą jednostkę na tych ziemiach, tytuł \\"Paladyna\\" osiągnął swój docelowy punkt dla wszystkich żołnierzy.\n\nRóżne doświadczenia szlacheckie zdobyte w Akademii Rycerskiej"
149919=Rycerski Gryf
149920="Rodzina Bocanpuna z gór, od dziesięcioleci karmi i hoduje dzikie bestie dla rodziny Del. Spośród wszystkich zwierząt, Gryf, potężny pół-orzeł pół-bestia jest najbardziej tajemniczym i niebezpiecznym zwierzęciem.\n\nGryfy narodziny się z pożądania krwi"
149921=Del Fire
149922="Del Fire to specjalne siły zadaniowe w Imperium Lwiego Serca. Najczęściej są umieszczani między Włócznikami i Łucznikami Krótkodystansowi i zadają ogromne obrażenia nieświadomych, ciężko-opancerzonych wrogom.\n\nLata ciężkich treningów Del Fire stały się spokojne i okrutne. Oddziały średniego zasięgu rzucają płonące bomby na ciężko-opancerzonych wrogów, gdy tylko wejdą w szeregi Del Fire. Kruche bomby olejowe zawierają łatwopalny olej"
149923=Machina Gronde
149924="Daleko na północ od Królestw Północnych znajduje się niezrównane dorzecze, które jest wielką dziurą w ziemi. Miejscowi nazywają to miejsce Herco. Możesz usłyszeć tam zawsze dźwięki wybuchającej magmy i niesamowite echo pochodzące od tej tajemniczej dziury.\n\nWielu ludzi chce zbadać tę ogromną dziurę"
