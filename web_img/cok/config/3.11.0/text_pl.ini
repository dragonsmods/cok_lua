108769=1. Okupacja Farm: Wyślij oddziały, aby zająć wybraną Farmę. Im wyższy poziom Farmy, tym więcej Żywności posiada. Po zakończeniu gromadzenia, twoje jednostki automatycznie powrócą do twojego miasta wraz z zebraną Żywnością. System wyśle Ci powiadomienie na skrzynkę pocztową.
108770=2. Przejęcie Farm: Jeśli wybrana przez Ciebie Farma jest zajęta przez innego Władcę, możesz ją przejąć. Jeśli go pokonasz, twoje jednostki automatycznie rozpoczną gromadzenie Żywności na Farmie.
108771=1. Zajmij Tartak: Wyślij oddziały, aby zająć wybrany Tartak. Ilość dostępnego drewna zależy od poziomu Tartaku.  Po zebraniu surowców oddziały automatycznie wrócą do Miasta wraz z zebranym Drewnem. System wyśle szczegółowy raport na twoją skrzynkę pocztową.
108772=2. Przejęcie Tartaku: Jeśli wybrany przez Ciebie Tartak jest zajęty przez innego Władcę, możesz go przejąć. Gdy zaatakujesz go i pokonasz obecne tam jednostki, automatycznie rozpoczniesz zbieranie Drewna w Tartaku.
108773=1. Zajmij Kopalnię Żelaza: Wyślij swoje wojska na okupację Kopalni Żelaza. Ilość dostępnego surowca zależy od poziomu Kopalni. Po zakończeniu wydobycia Twoje oddziały automatycznie powrócą do Miasta wraz z zebranym Żelazem. Szczegóły znajdziesz w swojej skrzynce mailowej.
108774=2. Przejęcie Kopalni Żelaza: Jeśli Kopalnia Żelaza jest już zajęta przez innego Władcę, możesz ją przejąć. Gdy zaatakujesz i pokonasz wroga, Twoje wojska automatycznie zajmą Kopalnię i rozpoczną wydobycie.
108775=1. Okupacja Kopalni Mithrilu: Wyślij oddziały, aby zająć wybraną Kopalnię Mithrilu. Im wyższy poziom Kopalni, tym więcej Mithrilu posiada. Po zakończeniu wydobycia, jednostki automatycznie powrócą do twojego Miasta wraz z wydobytym Mithrilem. System wyśle Ci powiadomienie na skrzynkę pocztową.
108776=2. Przejęcie Kopalni Mithrilu: Jeśli wybrana przez Ciebie Kopalnia Mithrilu jest zajęta przez innego Władcę, możesz ją przejąć. Jeśli go pokonasz, twoje jednostki automatycznie rozpoczną wydobywanie Mithrilu w Kopalni.
108777=2. Ładowność w Kopalni Złota: By wydobywać w Kopalni Złota, wysłane tam Oddziały muszą mieć minimum 1 000 punktów Ładowności. Każda jednostka Złota wymaga 1 000 Ładowności, a jej wydobycie trwa 20 minut. Wydobycie złota, to stosunkowo ryzykowne przedsięwzięcie.
108778=2. Okupacja Kopalni Mithrilu: Wyślij oddziały, aby zająć wybraną Kopalnię Złota. Po zakończeniu wydobywania, jednostki automatycznie powrócą do twojego Miasta wraz z wydobytym Złotem. System wyśle Ci powiadomienie na skrzynkę pocztową.
108779=3. Przejęcie Kopalni Złota: Jeśli wybrana przez Ciebie Kopalnia Złota jest zajęta przez innego Władcę, możesz ją przejąć. Jeśli go pokonasz, twoje jednostki automatycznie rozpoczną wydobycie Złota w Kopalni.
