152446=W pobliżu jest wędrujący Tajemniczy Podróżny Handlowiec. Pojawia się losowo na świecie i wysyła wartościowe prezenty, tym, którzy go spotkają. Nie przegap tej wspaniałej okazji, jeśli go zobaczysz!\n\nPodczas wydarzenia, po zabiciu potworów na świecie, będziesz mieć szansę spotkać Tajemniczego Podróżnego Handlowca. Im wyższy poziom zabitych potworów, tym większa szansa na pojawienie się Handlowca! Masz także szansę zobaczyć Legendarną Osobowość, przynoszącą mega nagrody dla Ciebie!!\n\nCzas wydarzenia:
