150189=Wybitni goście z Dalekiego Wschodu przybyli do Twojego Zamku. Przychodzą do Ciebie z prezentami, by okazać swoją szczerą wdzięczność za twoje ciepłe przywitanie oraz by zbudować długofalową relację z twoim królestwem. Jednakże, ich podróż nie obeszła się bez przeszkód. Podczas podróży Potwory zaatakowały ich, a w trakcie walki niektórzy twoi goście, zgubili swoją broń. Ostatecznie dotarli oni bezpiecznie do twojego zamku, a Ty postanowiłeś odnaleźć dla nich zagubioną broń. To czas byś okazał gościnność wobec swych gości!\nPonieważ broń została rozrzucona po całym Królestwie, musisz szukać jej w punktach zasobowych. Możesz ją znaleźć zbierając zasoby. Osadnicy wokół twojego Zamku także mogą odnaleźć broń, w punktach zasobowych wewnątrz twojego Zamku. Zbieraj zasoby, by odzyskać broń. Broń będzie zwrócona twoim gościom, gdy zostanie użyta. W ramach wdzięczności otrzymasz jeszcze więcej prezentów!
