149926=Rozgrywka
149927=Odkąd wieści o Świętym Portalu się rozniosły, cała władza wyruszyła na poszukiwania tajemniczych konstrukcji.\n\nJedną z nich była eksploracja jednostek z Loken. Po obejściu Gór Frey, władze znalazły niekończący się, nieodkryty jeszcze las i niespodziewane, bardzo rzadkie kopalnie w nim.\n\nLoken natychmiast przywłaszczyło sobie prawa do lasu i nazwało kopalnie Żyłami Minerałów Lokenhill. W tym czasie pożądanie skarbów rosło szybciej niż kiedykolwiek!\n\nWiatr powiewa między roztrzaskaną flagą, a rogi tęsknią za bitwą! Zbierz się teraz: Atak! Żyły Minerałów Lokenhill!
149928="Najbliższe Królestwa są pogrupowane, Władcy z tej samej grupy mogą wejść na Neutralne Żyły Minerałów, by walczyć o Święty Portal po rozpoczęciu wydarzenia.\nPrzygotuj się, Walcz i Zbieraj"
149929="Łagodna bryza całuje ziemię i budzi otaczające ją życie"
149930=Wydarzenie Najpotężniejszego Królestwa złożone jest z Kolekcji etapów: Zabijania Potworów, Gromadzenia, Badania Nauk, Budowania, Szkolenia Jednostek i Eliminacji. W sumie 6 etapów. Ukończ etapy, by zdobywać odpowiednie ilości punktów.\nPo ukończeniu wcześniejszych konkurencji będziesz mógł przenieść się do królestwa przeciwnika, by wyeliminować wrogów, splądrować ich zasoby i przejąć ich tron.\nBadanie technologii Najpotężniejszego Królestwa znacznie zwiększy prędkość otrzymywania przez Ciebie punktów, a Ty będziesz w stanie wygrać nagrody z 9 poziomów.\nTechnologie z Najpotężniejszego Wydarzenia są efektywne tylko podczas odpowiednich etapów w wydarzeniu.
150000=Wciąż pamiętam ten niezapomniany dzień. Jego Wysokość, {0} poprowadził nas do zwycięstwa i odzyskał nasze domy rodzinne. Na początku nic nie mieliśmy, tylko drewniane mury miasta i kilka skromnych racji. Bez niczego, by obronić nas przed strasznymi potworami, które czaiły się za naszymi murami.\n Jednakże, stawiając czoła tej okropnej sytuacji, nie baliśmy się. Powodem tego był Jego Wysokość, {1} nauczył nas jak budować farmy by się nakarmić, jak stać się odważnym żołnierzem, by walczyć przeciwko potworom. W naszym przywódcy {2}, zobaczyłem odwagę, honor i wrażliwość.
