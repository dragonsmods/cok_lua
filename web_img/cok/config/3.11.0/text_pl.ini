140073=Wszyscy gracze z wszystkich Królestwa mogą zapisywać się jako sojusz, zgodnie z panującymi zasadami, dwa królestwa są dla siebie wrogami. W bitwie, możesz zajmować tak dużo punktów zasobowych, jak tylko możesz, by uzyskać jak najwyższy wynik, okupowanie neutralnych wież i koszarów pomoże twojemu Sojuszowi. Niektóre premie będą wprowadzone dla tych budynków, strona z większym wynikiem wygra grę. \nWyniki będą porównywane z wszystkimi Królestwami w rankingu, a dywizjon sojuszu zostanie stworzony. Nagrody będą rozdawane najlepszym Królestwom co kwartał. Najlepsze Królestwa zostaną zaproszone do dołączenia do sezonowych meczy, które będą miały ten sam format gry, ale inne konkurencje systemowe, które będą rozgrywane w trybie eliminacji. Rozgrywka w trybie eliminacji będzi co tydzień i tylko najsilniejszy sojuszu wyłoni zwycięzcę
