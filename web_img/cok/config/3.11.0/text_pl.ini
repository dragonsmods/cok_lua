105792=Mój Panie,\nPewni zdolni robotnicy przybyli do miasta. Jeśli wprowadzisz ich do Kuźni, wykują dla Ciebie potężne wyposażenie. Każdy z nich ma unikalne właściwości.\nMateriały potrzebne do wykuwania możesz otrzymać z Warsztatu lub poprzez pokonanie potworów poza Zamkiem. Chodźmy zgromadzić wojska i kogoś dopadnijmy!
105793=Mój Panie,\nTeraz okoliczności się zmieniły i Traktat Pokojowy został ograniczony czasowo, co oznacza, że "Osłona Nowicjusza" zniknie. Ale nie bój się, mój Panie. Prowadź szkolenia dla swoich jednostek, buduj pułapki, by inni dowiedzieli się jaki potężny jesteś!\nTymczasem, Podróżny Handlowiec widząc, że straciłeś swoją ochronę, zgodził się dać Ci specjalną ofertę. Czeka na Ciebie w pobliżu murów miasta. Odświeżaj produkty i znajdź te Premiowane!
105794=Mój Panie,\nTeraz możesz zbudować Salę Wojenną, która pozwoli Ci zbierać swoich sojuszników i zmiażdżyć każdego, kto stanie wam na drodze!\nAtak to najlepsza forma obrony. Gdy już wyszkolimy wystarczającą ilość żołnierzy, chodźmy zaatakować naszych wrogów! Nie zapomnij przeprowadzić zwiadu przed każdą bitwą. Rozsądny Władca nigdy nie atakuje pochopnie.
105795=Mój Panie,\nTwoja bezinteresowność sprawiła, że ludzie nie cierpią już z powodu głodu. To czas, by uwierzyli w bogów. Zbuduj Fontannę Życzeń, by wielbić bogów, a bogowie nagrodzą nas obfitymi materiałami.\nMożesz otrzymać wiele zasobów w Fontannie Życzeń, ale sugeruję Ci, byś życzył sobie Stali, która nie tylko jest niezbędnym surowcem do wykuwania, ale także nie może być splądrowana przez innych Władców.
105796=Mój Panie,\nW końcu stworzyliśmy Szlaki Handlowe między Tobą a twoimi sojusznikami. Tak długo, jak będziesz mieć Rynek, będziesz mieć możliwość handlowania zasobami ze swoimi sojusznikami.\nOdnośnie Sojuszu, to czas, by przejąć swoje obowiązki. Możesz pomagać w konstrukcjach Budynków Sojuszniczych oraz składać dotacje swoimi zasobami, by zwiększyć Naukę Sojuszu. Dzięki temu zostaniesz nagrodzony Honorem Sojuszu, który możesz użyć do zakupu przedmiotów w Sklepie Sojuszu.
105797=Mój Panie,\nTo inspirujący dzień! Doradcy techniczni z Izby Gospodarczej uczą naszych pracowników Technologii Hutniczej. Powinniśmy zbudować Kopalnię Żelaza, by zbierać już teraz Żelazo. Drewno poza twoim miastem wydaje się być dobrym miejscem dla niego.\nTeraz jesteśmy wystarczająco potężni, by uczestniczyć w takich wydarzeniach jak "Mroczny Rycerz" czy "Smocza Kampania" w Centrum Wydarzeń. Proszę zwracaj uwagę na ogłoszenia w Centrum Wydarzeń.
