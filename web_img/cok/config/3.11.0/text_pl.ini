5200038=Mistrzostwa Świata CoK wkrótce się rozpoczną
5200039=Mój Panie,\nMistrzostwa Świata CoK wkrótce się rozpoczną! Tym razem, będziesz miał szansę konkurować z najlepszymi graczami z całego świata i walczyć, by być najlepszym!\n\nWprowadziliśmy następujące zmiany\n- Mistrzostwa Świata CoK będą miały regionalne grupy, dowódcy sojuszy mogą zapisywać się do odpowiednich regionów, by dołączyć do bitwy.\n- Najpierw będziesz konkurował w swoim regionie, a regionalne mistrzostwa będą dostępne po to, by zobaczyć kto jest ostatecznym mistrzem.\n- Dowódca sojuszu musi się zapisać i wybrać władców z sojuszu, którzy będą brali udział.\n- Wszyscy gracze będą walczyć na kontach przypisanych przez system, by mieć tą samą siłę i ustawienia.\n\nMistrzostwa Świata CoK zostały zaprojektowane, abyś lepiej zrozumiał Smoczą Kampanię, a także, by prawdziwie sprawdzić waszą pracę zespołową!\n\nSprawiedliwa gra, duch sportu, ekskluzywne nagrody, zostań królem!\n\nStudio Gier Clash of Kings.
5200040=Zapisy do Mistrzostw Świata CoK wkrótce się rozpoczną
5200041=Drogi Władco,\nRejestracja do Mistrzostw Świata CoK rozpoczęła się, dowódcy sojuszy proszeni są o pójście do Bram Teleportacji i zapisanie się na stronie wydarzenia. Po zapisaniu się, będziecie mogli dołączyć do nadchodzących bitew. Czas zakończenia rejestracji {0}, jeśli przegapisz ten termin, będziesz musiał czekać na kolejny sezon Mistrzostw Świata CoK, nie przegap terminu zapisów!\n\nStudio Gier Clash of Kings
5200042=Rejestracja do Mistrzostw Świata CoK, wkrótce się zakończą
5200043=Drogi Władco,\nTo ostatni dzień zapisów doMistrzostw Świata CoK, prosimy wykorzystaj ostatnią minutę, by się zapisać! Jeśli przegapisz ten termin, będziesz mógł oglądać walki, ale nie walczyć z globalnymi graczami. Wykorzystaj ostatnią szansę i rozpocznij swoją podróż do tronu, w sprawiedliwej grze!\n\nStudio Gier Clash of Kings.
5200044=Lista uczestników Mistrzostw Świata CoK została zatwierdzona.
5200045=Drogi Władco,\nZostałeś wybrany jako gracz do bitwy w tej rundzie Mistrzostw Świata CoK, prosimy idź do Bram Teleportacji, by sprawdzić szczegóły. Nie martw się siłą, system przypisze konta z tą samą siłą wszystkim graczom po wejściu na pole bitewne.\n\nStudio Gier Clash of Kings.
