150548=Ali Baba i Czterdziestu Rozbójników to krótka historia ze zbioru Tysiąca i jednej nocy. Główny bohater, Ali Baba, jest bardzo miłym człowiekiem. Pewnego dnia, pojawił się przez przypadek w kryjówce rozbójników, zyskując dzięki temu ogromne bogactwa. Ali Baba nie poszedł tam drugi raz, gdyż nie był chciwy. Jednak brat Ali Baby zmusił go, by ten przekazał mu magiczne słowa otwierające bramę --- Sezamie Otwórz się, by ten mógł zdobyć więcej złota. Niestety brat Ali Baby został zamordowany przez rozbójników, podczas kradzieży ich skarbów. Ostatecznie Ali Baba pozabijał wszystkich 40 rozbójników swoją mądrością, a ich skarby rozdał biednym ludziom. Od tej pory, wszyscy ludzie wiedli szczęśliwe życie.\nOtrzymasz Bogactwo Rozbójników, podczas gromadzenia zasobów na mapie królestwa, zabijając potwory i wypowiadając życzenia w Fontannie Życzeń, wtedy możesz zamienić Bogactwa Rozbójników na jakie tylko chcesz nagrody.\n\nZasady Odświeżania: Możesz odświeżyć ręcznie listę lub poczekać na automatyczne odświeżenie.\nManualne Odświeżenie: Możesz odświeżyć wszystkie nagrody korzystając z Bogactwa Rozbójników. Więcej Bogactw Rozbójników będzie zużytych przy wielokrotnym odświeżaniu.\nCzas Odświeżenia: Wszystkie nagrody zostaną odświeżone po upływie czterech godzin.\nAutomatyczne Odświeżenie: Po wymianie nagród, wyświetlane będą wymienione nagrody. Jeśli wymienisz wszystkie nagrody, wtedy lista zostanie odświeżona automatycznie.\nZasady Wymiany: Możesz zużyć Bogactwo Rozbójników, by wymienić je na jakieś nagrody wyświetlane w Sklepie Wymiany.
