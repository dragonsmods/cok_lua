152433=Jednostki z Loken odkryły przez przypadek plemię Centaurów, a następnie brutalnie obrabowały te prymitywne plemię. Jednostki wróciły do królestwa i przyniosły spowrotem wartościowe informację o skarbach Centaurów.\n\nPodczas wydarzenia, będziesz mieć szansę otrzymać Mapę Skarbów Centaurów A, B, C lub D (jedną z wielu), za zabicie Centaura na dowolnym poziomie. Połącz 3 typy Mapy Skarbów Centaurów, by otrzymać Skrzynię Centaura. Skrzynie mogą wyglądać tak samo, ale nagrody w ich wnętrzu nie będą takie same!\n\nMasz także szansę otrzymać Odznakę Centaura ze skrzyni - Siekierę Centaura, użyj jej do wymiany na wartościowe prezenty w Centrum Wydarzeń!\n\nCzas wydarzenia:
