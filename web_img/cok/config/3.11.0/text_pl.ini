9400021=Drzewo Życia to budynek sojuszu, który żyje, jego wygląd będzie się zmieniać w zależności od cyklu życia.\nDrzewo Życia może stać się chore w każdej chwili. Będzie potrzebowało specjalnego traktowania przez członków sojuszu.\nKiedy Święte Drzewo jest zdrowe, dostarcza atrybuty bonusowe członkom sojuszu.\nKiedy Drzewo Życia urośnie do finalnego etapu będzie wydawało owoce. Gracze mogą użyć owoców, by otrzymać wiele nagród.\nTylko dowódca i członkowie z rangą R4 mogą zasadzić Drzewo Życia na terytorium sojuszu. \nJeśli Drzewo Życia nie będzie odpowiednio pielęgnowane zacznie więdnąć i przestanie chronić członków sojuszu i wydawać owoce.\nObecnie dostępne przedmioty: wiaderko, duże wiaderko (zaawansowane), nawóz, super nawóz (zaawansowany). \nZgodnie z zaawansowaniem przedmiotów i liczbą jaka zostanie użyta na Drzewie Życia, otrzymasz pewną liczbę szans na zebranie owoców.
