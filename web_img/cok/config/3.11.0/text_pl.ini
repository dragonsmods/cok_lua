150598=Już od czasów starożytnych Maslenica jest ważnym festiwalem w Rosji. Rosjanie uważają ten dzień za początek nowego roku. W jego trakcie ludzie robią okrągłe, złote Bliny(naleśniki), które oznaczają słońce, zaś ostatniego dnia festiwalu palą stracha na wróble (kukłę), która jest odpowiednikiem “Maslenica” w celu przywitania nadchodzącej Wiosny. \nPodczas Święta “Maslenicy” w Gospodzie będzie dostępna Kraina Prób. W Krainie Prób nasi Władcy będą odpowiedzialni za pokonanie Ciemności, Światłem. Otrzymasz mnóstwo nagród, jeśli przesuniesz się do przodu, masz też szansę otrzymać Złoty Blin. Złoty Blin przyniesie Ci pewną niespodziankę!!\nZasady Krainy Prób:\nMożesz wejść do Krainy Prób za darmo, jeden raz dziennie, by wejść ponownie możesz użyć złota. Za każdym razem, gdy wejdziesz do krainy prób, masz 15 darmowych ataków, później możesz dokupić ataki za złoto. Zużywasz jeden atak za każdym razem, gdy klikasz na przycisk ataku, nie zależnie od tego czy jest to atak normalny czy krytyczne uderzenie.\nPo wejściu, masz 3 sposoby na atak: Machnięcie Mieczem, Piorun lub Burzę Ognia. Machnięcie Mieczem zadaje 1 punkt uszkodzeń. Piorun zadaje 3 punkty uszkodzeń. Burza Ognia zadaje 5 punktów uszkodzeń. Kiedy użyjesz krytycznego uderzenia, wszystkie punkty obrażeń zostaną potrojone.\nIm więcej kropek połączysz, tym więcej obrażeń możesz zadać potworom.\nKiedy potwór zostanie pokonany, otrzymasz skrzynię skarbów. Otwórz ją, by otrzymać nagrody.\nMój Panie, mamy nadzieję, że pokonasz potwory, by udowodnić sobie, że jesteś wojownikiem!
