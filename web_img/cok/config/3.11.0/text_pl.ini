150803=W sierpniu 1925 roku odbyła się Międzynarodowa Konferencja Szczęścia Dzieci, na której pojawili się przedstawiciele 54 krajów i wydali deklarację o miłości do dzieci oraz o ochronie dobra dziecięcego. W listopadzie 1949 Międzynarodowa Damska Federacja Demokratyczna zorganizowała konferencję w Moskwie i ustaliła, że 1 czerwiec będzie Dniem Dziecka. Na świecie jest jednak bardzo wiele krajów, które obchodzą Dzień Dziecka także pierwszego czerwca. Tego dnia, dzieci otrzymują mnóstwo prezentów a ich rodzicie wybierają się z nimi na targ.\nPodczas Wydarzenia Dnia Dziecka, możesz otrzymać Lizaka podczas gromadzenia zasobów lub przy wypowiadaniu życzeń w Fontannie Życzeń, użyj go, by otrzymać mnóstwo nagród. Mój Panie, ciesz się słodkością swojego dzieciństwa~\n\nCzas Wydarzenia: od 2016-06-01 do 2016-06-11\n\nW celu zapewnienia, że przedmioty z wydarzeń zostaną zużyte na czas, od teraz nie będziemy wysłać wiadomości o zakończeniu wydarzenia, lecz zamiast tego pokażemy czas trwania wydarzenia w wiadomości rozpoczynającej wydarzenie.
