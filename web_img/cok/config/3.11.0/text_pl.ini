150144=Piekielna Wojna rozpoczęła się, oto nadchodzi Kościej, by zniszczyć nasz świat. Kościej był kiedyś strażnikiem ludzi. Pewnego dnia chciał wymierzyć sprawiedliwość potężnemu szlachcicowi. Sprzeciwił mu się i chciał go aresztować. Doprowadziło to do tragicznego końca: szlachcic zabił go w środku nocy. Zginął zawiedziony i zły na cały świat, strażnik stał się Kościejem i pragnąc oczyścić świat płomieniami, powraca z zemstą w swoim sercu.\nDiabeł jest zbyt silny dla pojedynczych śmiałków. Musisz dołączyć do sojuszu i wziąć udział w natarciu, aby móc z nim walczyć. Wszyscy władcy uczestniczący w natarciu otrzymają nagrodę odpowiednią do wielkości obrażeń zadanych Kościejowi. Nagroda za zabicie będzie rozdana po zabicie Kościeja. Każdy członek sojuszu, który pokona Kościeja otrzyma małą paczkę. Miłościwi Panowie, chrońcie nasze ziemie, idźcie wypędźić Kościeja!
