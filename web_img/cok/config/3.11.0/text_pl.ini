152667=Mój Panie,\n\nCzas upływa, a Ty wytrwałeś z Clash of Kings już trzy lata. Dziękujemy za twoje towarzystwo, wsparcie i odwagę. Światło w twoich oczach, to cel do którego dążymy.\n\nW 2017 roku, jest tylko jedna rzecz, którą chcemy zrobić: dokonać przełomu i sprawić, by każdy był szczęśliwy. Chcemy kontynuować to co lubisz i ulepszać grę.\n\nWiemy, że czasem potrzeba dłuższego czasu, by zobaczyć światełko w przyszłości. Pójdźmy tą drogą razem, by ją zmienić i podbić. Zawsze będziemy pamiętać wszystkie te wspomnienia!
