140284=Mecz decydujący Smoczej Kampanii wkrótce się rozpocznie
140285=Drogi Władco,\nSmok, który lata po naszym niebie, warcząc zakłóca spokój na opustoszałym polu bitewnym, on nadchodzi! Mecz decydujący Smoczej Kampanii wkrótce się rozpocznie, 64 drużyny z regularnego sezonu będą miały możliwość wzięcia w nim udziału i walki, by stać się najpotężniejszym sojuszem w Clash of Kings!\nMecz decydujący jest podzielony na dwa etapy, mamy Etap Grupowy i Etap Mistrzowski.\n64 sojusze będą podzielone na 8 grup i będą walczyć przeciwko sobie, by wyłonić mistrza.\nKiedy 8 mistrzów z każdej grupy zostanie wyłonionych, wtedy będą oni walczyć przeciwko sobie, by otrzymać miejsca od 1-8.\nW tym samym czasie, mecz decydujący będzie miał nowe zasady, będziesz w stanie wybrać lepszą strategię, pojawi się więcej sposobów na otrzymanie punktów. Prosimy sprawdź szczegóły w Zasadach Meczu decydującego lub FAQ!\n\nStudio Gier Clash of Kings
