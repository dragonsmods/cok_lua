150246=Mój Panie! W Gospodzie znajdują się nieznane potwory! Potwory śmiały wyzwać Cię na pojedynek jeden-na-jednego. Wierzę w twoją odwagę, hart ducha i siłę, więc zabijesz je wszystkie! Plotka mówi, każdy z nich ma skarb, który zawiera bogate nagrody. Mój Panie, chodź i spróbuj!\nAtakowanie potworów na Mapie Świata daje szansę na otrzymanie Zwoju Próby. On umożliwi Ci wejście do Krainy Prób.\nZasady Krainy Prób:\nMożesz wejść do Krainy Prób za darmo, jeden raz każdego dnia (później możesz wejść płacąc złotem lub Zwojem Próby). Każde wejście daje 15 darmowych szans na atak (później możesz dokupić za złoto więcej szans). Każdy atak zużywa jedną szansę (nie ważne czy to jest atak normalny, czy krytyczne uderzenie).\nPo wejściu, masz 3 sposoby na atak: Machnięcie Mieczem, Piorun lub Burzę Ognia. Machnięcie Mieczem zadaje 1 punkt uszkodzeń. Piorun zadaje 3 punkty uszkodzeń. Burza Ognia zadaje 5 punktów uszkodzeń. Kiedy użyjesz krytycznego uderzenia, wszystkie punkty obrażeń zostaną potrojone.\nIm więcej ataków połączysz, tym więcej obrażeń możesz zadać potworom.\nKiedy potwór zostanie pokonany, otrzymasz skrzynię skarbów. Otwórz ją, by otrzymać nagrody.
