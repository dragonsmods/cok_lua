150277=Zasady Krainy Prób:\nMożesz wejść do Krainy Prób za darmo, raz na dzień, później także możesz wejść płacąc złotem lub używając Zwoju Próby. Każde wejście daje 15 darmowych ataków, później możesz użyć złota, by kupić więcej ataków. Zużywasz jeden atak za każdym razem, gdy klikasz na przycisk ataku, niezależnie od tego czy to normalne czy krytyczne uderzenie.\nPo wejściu masz 3 sposoby ataku: atak Mieczem, Piorunem lub Burzą Ognia. Atak Mieczem zadaje 1 punkt uszkodzeń. Piorun zadaje 3 punkty uszkodzeń. Burza Ognia zadaje 5 punktów uszkodzeń. Kiedy używasz krytycznego uderzenia, punkty uszkodzeń będą potrojone.\nIm więcej kropek z tym samym typem ataku połączysz, tym większe uszkodzenia zadasz potworowi.\nKiedy potwór zostanie pokonany, otrzymasz skrzynię skarbów. Otwórz ją, by otrzymać nagrody.
