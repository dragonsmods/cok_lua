152461=Islamski Ramadan rozpoczął się w tym roku 27 maja i trwa 30 dni. Wszyscy Muzułmanie będą pościć przez cały miesiąc. W ciągu dnia nie mogą nic jeść ani pić, a spożywanie posiłków i napoi zaczynają po zmroku.\nRamadan odbywa się dziewiątym miesiącu Islamskiego kalendarza. Początek i koniec są zaznaczone półksiężycem. Muzułmanie na całym świecie rozpoczynają zatem Ramadan w różnym czasie, w zależności od rozpoczęcia fazy półksiężycowej, dlatego też z roku na rok okres ten wypada różnie.\nMuzułmanie nie jedzą, nie piją i nie palą w ciągu dnia, ale kiedy zajdzie słońce wiele restauracji przygotowuje obiady dla ludzi, którzy pościli przez cały dzień.\nPodczas Ramadanu, nasi Władcy mogą otrzymać Magiczne Lampy przy wypowiadaniu życzeń w Fontannie Życzeń oraz podczas zbierania zasobów w mieście i na świecie, masz także szansę przywołać Dżina - używając Magicznej Lampy, Dżin przyniesie Ci mnóstwo nagród.\n\nCzas wydarzenia: Od 20-06-2017 do 27-06-2017
