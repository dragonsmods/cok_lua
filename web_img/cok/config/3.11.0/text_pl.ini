169501=Ryszard "Lwie Serce", zawsze walczy dzielnie na polu bitewnym, jest dziki jak lew. To jeden z niezwykłych wojskowych dowódców.
169502=Jako najlepszy zabójca, nigdy nie dbał o swoje życie. Zapłać mu odpowiednio, a każdy może być wyeliminowany.
169503=Jest szlachetny i spokojny, ma zasadę, że wszystkie rzeczy są równe. Często nazywany Żelazno-krwistym Konsulem.
169504=Jest uczciwy i szczery, ma nadzieję, że zmieni świat własnymi wysiłkami i zapewni biednym lepsze życie.
169505=Gan Jiang's wife, Ouzhizi's daughter. She has a very high talent for forging swords. Her masterpieces are the male sword Gan Jiang and the female sword Mo Ye.
169506=Yamato Nadeshiko is brave and knowledgeable, and was named the God's Bow for her great bow skills. She serves Tokugawa Leyasu together with her father. She also knows construction and management very well, and always sticks to her duty.
169507=Walkiria plotła sieć wiary i prowadził martwych bohaterów do krainy szczęścia Walhalla. Ona przychodzi do wybranych żołnierzy i daje im śmiertelny pocałunek.
169508=Ten szalony naukowiec chodzi cały dzień i noc, jest bardzo ekscentryczny i nieco dziwaczny. Nigdy się nie poddaje w próbach, a każdy projekt naukowy jaki otrzymał sprawia, że jest bardzo podekscytowany.
169509=Alchemik Julia pochodzi z akademii nauk przyrodniczych Niflheim. Należy do bardzo inteligentnych ludzi z całego kontynentu. Niektórzy licencjaci podróżują i odbywają kursy szkoleniowe, aby zdobyć uznanie władców. Julia jest wyuczona i wszechstronna i poradzi sobie z każdą pracą technologiczną. Jednym z jej arcydzieł jest nowy Zamek Baldera. Z duchem eksploracji i wytrzymałości może ukończyć pracę nawet, gdy wydaje się, że nie wystarczy jej zasobów. Jej pomysłowość i kreatywność zdobyły uznanie wielu władców.



















169529=Znany wojownik z końca epoki Japońskich Wojowników, ostatni bohater na polu. Walczył dziennie w krwawej bitwie przeciwko Tokugawie Leyasu i ostatecznie pokonany przewagą liczebną i zabity. Znany także jako "Japoński najlepszy wojownik
169530=Głód honoru Olafa sprawia, że jest on niepokonany na polu bitewnym, ból tylko napędza jego siłę pożądania zwycięstwa.
169531="Była kiedyś przykładem sprawiedliwości, odważna i nieustraszona przeciwko ciemności, ale stopniowo ciemność przejęła nad nią kontrolę. Myślała, że wszystko się skończyło, gdy poległa na polu walki"
169532=Ma silną wolę w krwawych akcjach i wspaniały rozsądek. Pewnego razu rebelianci chcieli ukraść jej siłę, ale zostali zupełnie przez nią pokonani. Od tamtego dnia, nikt nie śmie wyzywać jej na pojedynek ponownie.











