150103=Chińskie Święto Walentynkowe(Qixi Festival), zapoczątkowane w Chinach, to tradycyjne święto dla Chińskich regionów i krajów Wschodniej Azji. Jest obchodzone 7 dnia Lipca kalendarza księżycowego i jest szeroko znane jako "Chińskie Walentynki".\n Tego dnia, mężczyzna i kobieta pokazują miłość, tym których kochają, a zakochani przekazują sobie podarunki.\nPodczas wydarzenia, możesz znaleźć suknię Zhi Nua w punktach zasobów, oraz zdobyć piszczałkę Niu Langa pokonując potwory. Użyj sukni i piszczałki by otrzymać wspaniałe nagrody.
