150709=W starożytnym świecie był król, który podbił wszystkich wrogów na Starożytnym Polu Bitewnym i Polu Bitewnym Smoczej Kampanii, później rządził światem. Kiedy obcy przypuścili inwazję na nasze królestwo, on poprowadził ludzi, by walczyli z obcymi i pokonali ich. Z upływem czasu obcy przygotowali ponowną inwazję i znów chcą zająć nasze ziemie. Niestety, król odszedł, by podbijać inne królestwa. Mój Panie, mamy nadzieję, że będziesz w stanie podążać za śladami króla i ochronisz nasze ziemie oraz pokonasz obcych.\nPodczas wydarzenia zbieraj na mapie świata, poza Kopalnią Złota, by otrzymać Koronę Króla, podczas wypowiadania życzeń w Fontannie Życzeń możesz otrzymać Smoczy Pierścień, zaś zabijając potwory możesz otrzymać Starożytny Miecz, a w między czasie, masz małą szansę, by otrzymać Dowód Króla. Możesz użyć tych trzech przedmiotów, by otrzymać mnóstwo nagród, możesz także użyć Dowodu Króla i połączyć go z Koroną Króla, Smoczym Pierścieniem i Starożytnym Mieczem, by otrzymać Wolę Starego Króla, wtedy użyj jej, by przywołać Duszę Starego Króla. Dusza Starego Króla przyniesie Ci wiele nagród i zmobilizuje Cię do walki przeciwko obcym potworom. W celu ochrony swoich ludzi przed obcymi, walcz, mój Panie!
