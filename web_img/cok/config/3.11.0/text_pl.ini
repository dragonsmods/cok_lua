140126=Kopalnia Kryształów produkuje ogromne ilości Punktów Obozowania. Po zajęciu Kopalni Kryształów, Punkty Obozowania będą wzrastać o 8 punktów, co minutę. Punkty Obozowania określają zwycięzcę całej bitwy.\nPo zajęciu Kopalni Kryształów, sojusznicy będą mogli ją wspomóc. Im dłużej zajmujesz Kopalnię Kryształów, tym więcej punktów otrzymasz
140127=Poligon produkuje ogromne ilości Punktów Obozowania. Po zajęciu Poligonu, Punkty Obozowania będą wzrastać o 8 punktów, co minutę. Punkty Obozowania określają zwycięzcę całej bitwy.\nPo zajęciu Poligonu, sojusznicy będą mogli go wspomóc. Im dłużej zajmujesz Poligon, tym więcej punktów otrzymasz
