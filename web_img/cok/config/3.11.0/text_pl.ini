103550=Podstawowa jednostka piechoty. Te oddziały nie mają szkolenia, ale jest ich dużo!
103551=Standardowa Piechota. Wyposażeni w wytrzymałą tarczę, spisują się w misjach obronnych, na pierwszych liniach frontu. Mają wysoki poziom obrony i są efektywni przeciwko Łucznikom i Kusznikom!
103552=Standardowy Pikinier: wyposażeni w ostre włócznie, mają wysoki poziom ataku krytycznego i są efektywni w starciu przeciwko Kawalerii!
103553=Jednostka Piechoty. Rygorystyczne szkolenie i doskonałe wyposażenie sprawią, że Szermierz będzie idealnym pionkiem przeciwko oddziałom łuczników i kuszników.
103554=Pikinier: Wyposażony w lance, ma dużą szansę na zadanie ciosu krytycznego. Jest bardzo efektywny przeciwko jednostkom Kawalerii.
103555=Elitarna Piechota: Stworzona z żołnierzy, którzy otrzymali order szlachetności za swoje osiągnięcia na polu bitewnym. Mają wysoki poziom obrony i są efektywni przeciwko Łucznikom i Kusznikom!
103556=Elitarna Piechota: Twoja osobista ochrona, mają wysoki poziom obrony i są efektywni przeciwko Łucznikom i Kusznikom. Preferują misje obronne na przednich liniach frontu!
103557=Zaawansowany Pikinier: Nosi ciężką zbroję i jest uzbrojony w lance, ma wysoki poziom krytycznych uszkodzeń i jest koszmarem dla oddziałów Kawalerii.
103558=Legendarny Pikinier: Uzbrojeni w halabardy, ich ścisłe formacje sprawiają, że są bardziej niepokonani i bardzo efektywni przeciwko kawalerii.
103559=Jednostka Legendarnej Piechoty. Nikt nie wie, w jaki sposób są szkoleni. Ale jedna rzecz jest pewna: Są najbardziej skutecznym mięsem armatnim podczas walki.
103560=Podstawowa Kawaleria: Nie ma szkolenia, ale może wymanewrować przednie linie frontu wroga i dotrzeć do jednostek dystansowych.
103561=Standardowa Kawaleria: Mogą wymanewrować przednie linie frontu wroga i dotrzeć do jednostek dystansowych!
103562=Standardowa Kawaleria: Wyposażeni w ciężką zbroję, ich śmiercionośne ładunki są najgorszym koszmarem dla przeciwników, którzy zostali otoczeni!
103563=Łucznik Konny: Specjalna jednostka dystansowa, która może wymanewrować przednie linie frontu wroga i dotrzeć do jednostek dystansowych. Mają bonusy do ataku podczas bitwy o zasoby.
103564=Łucznik Konny: Specjalna jednostka dystansowa, która przechodzi rygorystyczne szkolenie. Może wymanewrować przednie linie frontu wroga i dotrzeć do jednostek dystansowych. Ma bonusy do ataku podczas bitwy o zasoby.
103565=Zaawansowana Kawaleria: Porusza się szybko, napędzana przez ich silną wiarę, która wspiera ich podczas bitew ze złem. Mogą wymanewrować przednie linie frontu wroga i dotrzeć do jednostek dystansowych.
103566=Elitarni Łucznicy Konni: Specjalna jednostka dystansowa, która może szybko się poruszać, wymanewrować przednie linie frontu wroga i dotrzeć do jednostek dystansowych. Ma bonus do ataku podczas bitew o zasoby.
103567=Elitarna Kawaleria: Bardzo szybka, staje się koszmarem dla jednostek dystansowych!
103568=Legendarny łucznik konny: Może wymanewrować przednie linie frontu wroga i dotrzeć do jednostek dystansowych. Ma bonus do ataku podczas bitew o zasoby.
103569=Legendarna Kawaleria: Niezachwiani w swoich wierzeniach i umiejętnościach bitewnych. Są bardzo efektywni przeciwko jednostkom dystansowym!
103570=Podstawowy Łucznik: Wysoki poziom prędkości ataku oraz uszkodzeń na jednostki nieopancerzone.
103571=Standardowy Łucznik: Uzbrojony w długi łuk, posiada dużą prędkość ataku, powoduje duże uszkodzenia jednostkom nieopancerzonym.
103572=Standardowy Kusznik: Użyteczny przy obronie Zamku, poświęca szybkość ataku na rzecz zadawanego uszkodzenia i zasięgu!
103573=Kusznik: Uzbrojony w różne kusze, które zadają duże uszkodzenia i mają daleki zasięg, jednak prędkość ataku jest niska!
103574=Łucznik: Wysoka prędkość ataku, może skutecznie uszkodzić nieopancerzone jednostki.
103575=Zaawansowany Łucznik: Twoja drużyna ochroniarzy z dużą prędkością ataku. Zadaje krytyczny cios nieopancerzonym oddziałom.
103576=Zaawansowani Kusznicy. Uzbrojeni w ciężkie kusze. Nie jest szybka w ataku, ale ma bardzo wysoki poziom zadawanych uszkodzeń i daleki zasięg.
103577=Zaawansowany Łucznik: Z dużą prędkością ataku, może zadać cios krytyczny nieopancerzonym oddziałom.
103578=Legendarni Kusznicy: Uzbrojeni w ciężkie kusze. Ma wysoki poziom zadawanych uszkodzeń i daleki zasięg.
103579=Legendarny Łucznik: Ma bardzo rygorystyczne szkolenie z dużą prędkością ataku. Gdziekolwiek się pojawi, tam jest rzeź.
103580=Najprostsze urządzenie do rzucania kamieniami. Mała prędkość ataku. Ale ma znacznie większy zasięg niż inne jednostki, co tworzy z niego śmiertelną broń.
103581=Zwykła Machina Oblężnicza. Proste, ale przydatne urządzenie. Zmniejsza wszystkie uszkodzenia otrzymane podczas oblężenia, ale porusza się wolno.
103582=Podstawowa Mangonela. Bardzo wytrzymała i jednocześnie wolno przeładowująca broń, o dalekim zasięgu!
103583=Machina Oblężnicza. Bardzo przydatna broń oblężnicza. Zmniejsza wszystkie uszkodzenia otrzymane podczas oblężenia, ale porusza się wolno.
103584=Katapulta. Strzela powoli, ale skutecznie i daleko!
103585=Precyzyjna Machina Oblężnicza. Bardzo przydatna Machina oblężnicza. Zmniejsza wszystkie uszkodzenia otrzymane podczas oblężenia, ale porusza się wolno.
103586=Precyzyjna Broń Oblężnicza. Mała prędkość ataku. Stabilna i ma duży zasięg, ale porusza się powoli.
103587=Precyzyjna broń. Strzela powoli, ale skutecznie i daleko!
103588=Legendarna Machina Oblężnicza. Najbardziej potężna broń oblężnicza na świecie. Ma bardzo dużą skuteczność obronną podczas oblężenia, ale porusza się powoli.
103589=Legendarna broń. Mała prędkość ataku, ale wspaniała siła ognia. Największy koszmar wrogów!
