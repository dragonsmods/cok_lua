150676=Festiwal Tryskającej Wody w Tajlandii przypada na 13 kwiecień i trwa 3 dni, jest to najważniejsze tajskie święto. Tajlandzki festiwal Tryskającej Wody odpowiada za oczyszczenie z wszelkiego zła, nieszczęść i przestępstw, by rozpocząć nowy rok w pięknie i czystości. Festiwal Tryskającej Wody przypada w najcieplejszym okresie w roku. Podczas tego święta, Tajlandczycy zawsze wylewają wodę na innych, by uczcić ten dzień, dlatego festiwal ten nazywany jest Festiwalem Tryskającej Wody. Zanim jednak ten dzień nadejdzie, ludzie sprzątają swoje domy i palą stare ubrania, by uniknąć nieszczęścia.\nIch zwyczaje spędzania tego dnia, są proste, rankiem ludzie idą do świątyni, by zbudować zamek z piasku, włożyć w niego flagę i kwiaty, a następnie modlić się o obfity rok. Wieczorem zazwyczaj obsypują ramiona starszych ludzi płatkami, by okazać im szacunek i ich pobłogosławić, następnie starsi obsypują głowy młodszych płatkami, by ich pobłogosławić.\nPodczas Wydarzenia Tryskającej Wody, możesz otrzymać Miski za zabicie potworów, użyj ich, by otrzymać mnóstwo nagród. W między czasie, w twoim mieście pojawią się Słonie i w każdej chwili mogą zacząć uciekać, kliknij w nie, gdy rozpoczną bieg, by otrzymać nagrody.
