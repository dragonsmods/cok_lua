150254=Kimchi to tradycyjna, sfermentowana potrawa Koreańska zrobiona z warzyw z różnymi przyprawami. Tradcyjne kimchi jest przechowywane pod ziemią, w słojach, by zachować zimno podczas letnich miesięcy, oraz by móc odmrozić danie podczas miesięcy zimowych. Istnieje tysiące wariantów kimchi stworzonych przede wszystkim z kapusty pekińskiej, rzepy, cebuli szalotki lub ogórka, jako głównego skłdnika. Każdego Października i Listopada, Koreańczycy robią zapasy kimchi.\nPodczas wydarzenia, otrzymasz Niesfermentowane Kimchi, podczas zbierania zasobów na Mapie Świata oraz Słoiki, podczas zbierania w swoim Zamku. Niesfermentowane Kimchi i Słoiki mogą być połączone w Kimchi. Użyj Kimchi, by otrzymać mnóstwo nagród!
