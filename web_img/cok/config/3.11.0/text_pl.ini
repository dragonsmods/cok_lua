102034=Szpital jest miejscem, w którym możesz leczyć swoich żołnierzy, którzy zostali ranni w bitwie. Rozbuduj go, żeby zwiększyć jego pojemność i leczyć więcej rannych.
102035=W Kopalni Mithrilu jest wydobywany i magazynowany Mithril. Ulepszenie zwiększa jej wydobycie i ilość magazynowanego surowca.
102036=Tartak jest miejscem gdzie produkuje się i przechowuje drewno. Ulepsz tartak by zwiększyć produkcje i limit przechowywania surowca
102037=Kopalnia Żelaza jest miejscem wydobycia i magazynowania Żelaza. Rozbuduj kopalnię, by zwiększyć produkcję i limit przechowywania surowca.
102038=Farma jest miejscem produkcji i przechowywania żywności. Ulepsz farmę by zwiększyć produkcje i limit przechowywania surowca.
102039=Forteca jest miejscem budowy ulepszeń obronnych. Ulepsz fortece by odblokować nowe pułapki.
102040=Strażnica ma dwie funkcje, zarówno wykrywanie, jak i przeprowadzenie zwiadu wrogich armii, maszerujących na Ciebie.
102041=Wieżyczka jest jednostką obronną Miasta, która atakuje wrogie oddziały najeżdżające Miasto. Rozbuduj Wieżyczkę, by uzyskać lepsze atrybuty.
