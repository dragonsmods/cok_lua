5200051=Drogi Władco,\nPo {0} rundach ciężkich bitew, Etap Regionalnych Grup zakończył się. Niestety, nie załapałeś się do Najlepszej 16. Możesz sprawdzić listę 16 Najlepszych w interfejsie Mistrzostw Świata CoK. Prosimy zwróć uwagę na nadchodzące wydarzenia, będziesz mógł wspierać swoje ulubione drużyny i wygrać bogate nagrody!\n\nStudio Gier Clash of Kings.
5200052=Drogi Władco,\nPo {0} rundach ciężkich bitew, Etap Regionalnych Grup zakończył się. Gratulacje! Twój sojusz wygrał w regionalnych mistrzostwach grupowych i przeszedł do kolejnego etapu!\nMożesz sprawdzić listę 16 Najlepszych w interfejsie Mistrzostw Świata CoK. Etap Rozgrywek Eliminacyjnych Mistrzostw będzie składał się z jednej rundy na tydzień, a przegrana drużyna zostanie wyeliminowana z Etapu Rozgrywek Eliminacyjnych. Upewnij się, by sprawdzać informacje grupowe.\n\nStudio Gier Clash of Kings.
5200053=Drogi Władco,\nPo {0} rundach bitew, Regionalny Etap Grupowy zakończył się. 16 lokalnych mistrzów będzie walczyć przeciwko sobie w pojedynczych meczach eliminacyjnych do czasu wyłonienia globalnego mistrza. Możesz wybrać drużynę, którą chcesz wspierać i wygrać bogate nagrody!\n\nStudio Gier Clash of Kings
