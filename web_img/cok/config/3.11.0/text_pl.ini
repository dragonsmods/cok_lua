150662=Istnieje Magiczna Kraina daleko od nas. Kraj zamieszkany przez czterech potężnych bohaterów stara się jak może, by pokonać ciemność. Mój Panie, mamy nadzieję, że możesz wesprzeć tych bohaterów w Magicznej Krainie. Musisz się bardzo postarać, by zbojkotować ciemność i walczyć przeciwko złym mocom, by ocalić Magiczną Krainę.\n\nNa co czekasz mój Panie? Walcz!\n\nMożesz otrzymać zadanie w Centrum Wydarzeń i wejść do Magicznej Krainy.\nKiedy rozbudujesz swoją postać do poziomu 20, otrzymasz nagrodę Króla Baldura. (Możesz odebrać ją w Centrum Wydarzeń)\n\nWskazówki: Prosimy uruchom Magic Rush w Clash of Kings, wtedy będziesz mógł zebrać nagrodę.\n\n(Kolejne arcydzieło Studia Gier Clash of Kings, Magic Rush zostało wydane! Chodź i pobierz)
