150659=Drogi Władco,\n\nSerie Wydarzeń Sagi trwają już od dłuższego czasu, a my otrzymaliśmy bardzo wiele zgłoszeń od naszych Władców. Dlatego zoptymalizowaliśmy Serie Wydarzeń Sagi zgodnie z waszymi sugestiami.\n\nNiektórzy gracze nie otrzymali poprawnych nagród zgodnych ze swoim rankingiem, ze względu na błąd systemu, dlatego wyślemy rekompensatę tym graczom, których dotknął problem.\n\nDziękujemy Ci bardzo za twoje zrozumienie i wparcie.\n\nStudio Gier Clash of Kings
