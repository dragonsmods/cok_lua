150150=Muzułmańskie Święto Ofiarowania (Id al-Adha) to jedno z trzech głównych świąt w Islamie.\nPodczas Id al-Adha Muzułmanie wyznają Salat al—‘Idayn. Zbierają się w Wielkim Meczecie lub w innych miejscach publicznych i obchodzą wielką ceremonię oraz świętują. Najczęściej przed świętem przygotowują bydło, które musi mieć dobry stan, są to najczęściej wielbłądy,  woły i owce. Mięso z bydła jest dzielone na trzy części: jedna dla nich samych, jedna dla ich rodzin i jedna dla biednych.\nPodczas Id al-Adha, Władcy otrzymają przedmioty do Grillowania w Fontannie Życzeń oraz w ich budynkach zasobowych. Użycie ich da Ci różnorodne nagrody.\nProszę ciesz się i raduj z tego święta, mój Panie!
