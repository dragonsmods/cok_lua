151145=\nCeltowie żyli 2000 lat temu na terenach obecnej północnej Irlandii, Wielkiej Brytanii i Francji. Ustanowili dzień 1 listopada jako ich Nowy Rok. Na Sylwestra (31 października), w uzupełnieniu do obchodów Nowego Roku, Celtowie używali żywności, by wielbić przodków oraz duchy, a także by wymodlić u nich przetrwanie zimy. Jednak z czasem Halloween stało się świętem, podczas którego ludzie imprezują, opowiadają sobie historie o duchach i straszą się wzajemnie. W Halloween ludzie noszą różne dziwne stroje, czasem nawet straszne, dzieci z kolei, bawią się w ‘cukierek albo psikus’, chodząc od drzwi do drzwi i pukając żądają słodyczy.\nMój Panie, by uczcić te wspaniałe święto, przygotowaliśmy specjalne Wydarzenie Halloween w grze!\nJak Grać:\n[Smaczne Cukierki]\nWypowiadaj życzenia w fontannie życzeń, by otrzymać Smaczne Cukierki.\n\n[Dyniowe Potwory]\nWiele magicznych Dyniowych Potworów pojawi się na świecie! Zabij Dyniowego Potwora, by otrzymać Diabelską Dynię, będziesz miał szansę spotkać potwornego Dyniowego Rycerza!\n\n[Radosna Dynia]\nNakarm Diabelską Dynię Cukierkami, by otrzymać Radosną Dynię. Użyj Radosnej Dyni, by odebrać wartościowe nagrody!\n\n[Dyniowy Rycerz]\nDyniowy Rycerz jest bardzo potężny! Użyj Natarcia z sojusznikami, by pokonać Dyniowego Rycerza, otrzymasz Luksusowe Fajerwerki i Rogi Zamku, a nawet inne Halloweenowe nagrody!\n\nDołącz do Halloween już teraz!\n\nCzas Wydarzenia: Od 25.10.2016 do 01.11.2016
