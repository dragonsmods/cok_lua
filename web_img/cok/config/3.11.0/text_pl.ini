152428=Ruiny rozpościerające się po całym świecie zawierają ogromne ilości skarbów.\n\nPo upływie dłuższego czasu, więcej skarbów zostało ujawnionych ludziom.\nIdź do Ruin Zamku na świecie podczas wydarzenia, DOŚWIADCZENIE jakie otrzymasz zwiększy się o 2000%! A także, przychód zasobów z Ruin wzrośnie o 300%!\n\nRozpocznij swoją podróż wydobywczą już teraz, mój Panie!
152429=Mówi się, że w okresie wiosny i jesieni poeta Qu Yuan wskoczył do rzeki, by popełnić samobójstwo. W celu ochrony jego ciała przed rybami i krewetkami ludzie wrzucali do rzeki Zongzi zrobione z liści trzcinowych i posmarowane kleistym ryżem by nakarmić ryby i krewetki. Tradycja ta przerodziła się w Festiwal Smoczych Łodzi, który ma historię dłużą niż ponad 2000 lat. Obecnie Festiwal Smoczych Łodzi jest zwyczajowym festiwalem w Azji, a ludzie zazwyczaj tego dnia robią Zongzi i ustawiają w rzędzie Smocze Łodzie.\nMożesz otrzymać Liść Zongzi i Kleisty Ryż podczas wypowiadania życzeń w Fontannie Życzeń, gromadzenia zasobów i zabijania potworów. Użyj Liści Zongzi i Kleistego Ryżu, by połączyć je w Zongzi, a będziesz miał również szansę otrzymać Tajemniczą Paczkę Zongzi. Użyj Zongzi, by otrzymać mnóstwo nagród, użyj klucza, by otworzyć paczkę, a będziesz miał szansę otrzymać wiele bogatych nagród.\n\nCzas Wydarzenia: Od 22-05-2017 do 30-05-2017\n\nWskazówka: Potrzebujesz Klucza, by otworzyć Tajemniczą Paczkę Zongzi
