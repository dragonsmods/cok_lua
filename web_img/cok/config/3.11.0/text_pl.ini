105719=Mój Panie, Czas Zabijania rozpocznie się za {0}! \nPodczas wydarzenia, musisz zabić tyle jednostek żołnierzy, ile to możliwe, by zarobić punkty i otrzymać nagrody! \n(Używanie Zaawansowanego Teleportu przeniesie Cię na terytorium Sojuszu i da Ci Sojuszniczą ochronę). \n\nPodczas aktywnych ataków: \n1. Sprawdź Siłę wroga, by oszacować jego moc. \n2. Sprawdzanie wroga pomoże Ci zaplanować ataki i zminimalizować straty. \n3. Natarcie wraz z członkami Sojuszu pomoże Ci pokonać potężnych wrogów. \n\nPodczas obrony przed atakiem: \n1. Proszę stosować skuteczną strategię obrony, aby zapobiec stratom! \n2. Użyj Tarczy Pokoju, by zapewnić odporność na ataki i ograniczyć straty. \n3. Podglądaj wrogów przez Strażnicę, by sformułować efektywną strategię. \n4. Podczas konfrontacji z niepokonanym wrogiem, możesz ochronić swoje jednostki poprzez wysłanie ich do ruin lub gdzieś indziej, daleko od zamku. Zrób to zanim wróg przybędzie. \n5. Zbuduj więcej Szpitali, by zmniejszyć straty żołnierzy! \n6. Ubieganie się o pomoc od twoich sojuszników, jest efektywną metodą walki. Nie zapomnij im podziękować. \n7. Rozbuduj swój Magazyn, by chronić swoje zasoby przed splądrowaniem. \n8. Zapobiegaj stratom swoich zasobów, przez zużywanie ich lub handel z twoimi sojusznikami na Rynku, zanim zostaniesz zaatakowany.
105720=Twoje Miasto zostało zaatakowane.
105721=Mój Panie, Twoje miasto zostało zaatakowane i płonie! Możesz przenieść swoje Miasto na terytorium Sojuszu używając Zaawansowanego Teleportu. Jeśli to zrobisz, możesz liczyć na ochronę przez Sojuszu oraz lepsze wsparcie ze strony sojuszników! \n\n1. Jeśli twoje Miasto jest atakowane przez wrogów i poniesiesz porażkę przy obronie, twoje miasto przechodzi w stan pożaru. W tym stanie, Obrona Miasta będzie spadała ciągle do 0. Kiedy to się stanie, twoje Miasto zostanie zniszczone. \n2. Używając Tarczy Pokoju zapewniasz sobie pewną efektywność obrony i minimalizujesz straty. \n3. Podglądaj wrogów ze Strażnicy, kiedy jesteś atakowany, by określić odpowiednią strategię obronną. \n4. W starciu z niepokonanym wrogiem, możesz ochronić woje jednostki, wysyłając je do ruin lub gdzieś daleko od zamku, zrób to zanim wróg dotrze do miasta. \n5. Zbuduj więcej Szpitali, by zmniejszyć straty żołnierzy! \n6. Ubieganie się o pomoc od twoich sojuszników, to efektywna metoda podczas walki. Oczywiście, od Ciebie także oczekuje się pomocy swoim sojusznikom. \n7. Rozbuduj swój Magazyn, by chronić zasoby przed splądrowaniem. \n 8. By zapobiec stratom zasobów, zużyj je zanim zostaniesz zaatakowany lub handluj nimi ze swoimi sojusznikami na Rynku.
