150155=Monachijski Oktoberfest, zwany również "Świętem Październikowym", a główny napój tego festiwalu to piwo. Na każde otwarcie festiwalu, odbywa się wielka ceremonia otwarcia oraz kolorowy pochód. Odpowiedzialność za ceremonię otwarcia przejmuje Burmistrz. O godzinie 12 burmistrz wbija drewnianym młotkiem, metalowy kurek do wielkiej beczki z piwem, a potem odkręca kurek, by nalać krystalicznie czystego piwa do specjalnego wykonanego kufla. Burmistrz podaje piwo Premierowi Bawarii i wtedy Monachijski Oktoberfest rozpoczyna się. Ludzie z całego kraju ubierają swoje stroje ludowe i idą w pochodzie razem przez centrum Monachium. Niektórzy ubrani są jak książęta lub księżniczki, przyjeżdżając powozami, inni po prostu mają ubrania farmerów.\nPodczas Oktoberfest, władcy otrzymają Pszenicę z punktów zasobowych oraz Wodę od potworów. Połączenie ich da Ciemne piwo. Użyj Ciemnego piwa, by otrzymać wiele nagród.\nProszę łącz przedmioty i ciesz się swoim Ciemnym piwem! Nie zapomnij, by być pić z umiarem
