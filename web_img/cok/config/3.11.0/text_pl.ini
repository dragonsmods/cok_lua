180020=Mówi się, że w okresie wiosny i jesieni poeta Qu Yuan wskoczył do rzeki, by popełnić samobójstwo. W celu ochrony jego ciała przed rybami i krewetkami ludzie wrzucali do rzeki Zongzi zrobione z liści trzcinowych i posmarowane specjalnym klejem, by nakarmić ryby i krewetki. Tradycja ta przerodziła się w Festiwal Smoczych Łodzi, który ma historię dłużą niż ponad 2000 lat. Obecnie Festiwal Smoczych Łodzi jest zwyczajowym festiwalem w Azji, a ludzie zazwyczaj tego dnia robią Zongzi i ustawiają w rzędzie Smocze Łodzie.\nMożesz otrzymać Liść Zongzi i Kleisty Ryż podczas wypowiadania życzeń w Fontannie Życzeń, gromadzenia zasobów i zabijania potworów. Użyj Liści Zongzi i Kleistego Ryżu, by połączyć je w Zongzi, a będziesz miał również szansę otrzymać Tajemniczą Paczkę Zongzi. Użyj Zongzi, by otrzymać mnóstwo nagród, użyj klucza, by otworzyć paczkę, a będziesz miał szansę otrzymać wiele Prestiżowych Odznak, Kryształy*500, Legendarną Skrzynię Materiałów, 1 000 punktów SVIP, Doświadczenie Władcy, Skórkę Zamku, 50% Przyśpieszenie Marszu i Zaawansowane Przyśpieszenie Marszu i inne.\n\nCzas Wydarzenia: Od 08-06-2016 do 14-06-2016\n\nWskazówka: Potrzebujesz klucza, by otworzyć Tajemniczą Paczkę Zongzi
