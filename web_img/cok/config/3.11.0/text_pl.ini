150892=14 lipca to Narodowy Dzień Francji. Tego dnia w 1789 roku, Francuzi zdobyli Bastylię, która symbolizowała rządy feudalne, górujące nad monarchią. 14 lipca 1880 roku ustanowiono Narodowy Dzień Francji, lud Francuski celebruje ten dzień jako dzień wolności i rewolucji, każdego roku. Noc tego dnia jest jak morze zabawy.\nNarodowy Dzień we Francji to najbardziej uroczyste święto. Wszyscy Francuzi mają dzień wolny od pracy 14 lipca. W wigilię Narodowego Dnia rodziny wywieszają flagi na swoich domach, a wszystkie budynki publiczne i urzędy są udekorowane iluminacjami i girlandami, budowane są scenki plenerowe udekorowane czerwonymi, białymi i niebieskimi kurtynami, a na scenach odbywają się koncerty muzyki ludowej. W nocy z 13 na 14 lipca tłumy ludzi zbierają się w kręgi, obejmują za głowy i tańczą wokół czerwonych, białych i niebieskich wstęg.\nPodczas Narodowego Dnia Francji na mapie świata pojawi się Bastylia. Po zajęciu przez Władców Bastylii, zostanie ona wyzwolona, a Władcy otrzymają mnóstwo nagród.\nCzas wydarzenia: Od 13-07-2016 do 20-07-2016
