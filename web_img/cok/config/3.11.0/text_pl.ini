106037=Od kiedy nowy szlak handlowy został otwarty, partia materiałów dotarła do portu. W celu zachęcenia początkujących graczy do treningu, nasz hojny władca postanowił wydać te materiały, jako nagrody. Proszę pośpiesz się, by otrzymać swoje nagrody! Materiały są dostępne do wyczerpania zapasów.
106038=Zalogowałeś się {0} razy z rzędu.
106039=Nowi gracze mogą logować się tutaj każdego dnia, by otrzymać nagrody.
106040=Suma dni kumuluje się. Nie ma znaczenia czy pominiesz jakiś dzień.
106041=Im więcej dni będziesz się logować (7 dni maks), tym lepsze nagrody możesz otrzymać.
106042=Interfejs obecności nie będzie się więcej pojawiał, jeśli ilość zsumowanych zalogowań wyniesie 7 dni i otrzymasz wszystkie nagrody.
106043=Podziel się bonusami ze swoimi przyjaciółmi poprzez połączenie swojego konta FB
106044=Mój Panie, Doki w zamku zostały otwarte i statek handlowy wpłynął do portu. Chodźmy się przyjrzeć.
106045=Statek handlowy przybił do portu, i przywiózł dla Ciebie różnorodne i użyteczne przedmioty dla nowicjuszy. Mój Panie, pamiętaj, aby zebrać je jak najszybciej, zaraz po zalogowaniu!
106046=Mój Panie, Doki są w trakcie renowacji, i nie są dostępne w tej chwili. Proszę kontynuować samouczek.
106047=Odblokuj na następnym poziomie
106048=Odblokuj na {0} poziomie
106049=Pomoc dla nowych Króli
106050=Procedura rozwiązywania problemów:\n1. Dział FAQ. \n2. Oficjalne Forum. \n3. MODeratorzy w grze. \n4. Dział Obsługi Klienta.
106051=Weź losowo, jedną spośród tych nagród:
106052=Mój Panie, Podróżny Handlowiec przyniósł mnóstwo skarbów z dalekich miejsc, one są bardzo wartościowe!
106053=Przedmioty sprzedawane przez Podróżnego Handlowca zmieniają się regularnie. Złap te przedmioty, które lubisz!
106054=Mój Panie, podróżny handlowiec nie pokaże się, dopóki nie rozbudujesz swojego zamku do Poz. 6.
106055=Gratulacje, mój panie! Twój poziom wzrósł i twój zamek jest bardziej i bardziej zamożny. By mieć pewność, że twój zamek będzie się rozwijać dłużej i bezpieczniej, sugerujemy byś połączył konto.
106056=Mój Panie, połączenie konta zapewnia zapis procesu gry i pozwala cieszyć się twoją grą na różnych urządzeniach. Prosimy połącz konto najszybciej jak to możliwe.
106057=Nazwa musi zawierać znaki, spacje i liczby.
106058=Podana nazwa przekroczyła dozwoloną długość, nie możesz wprowadzić więcej znaków
106059=Mój Panie, właśnie dołączyłeś do sojuszu! Teraz pozwól, że pokażę Ci niektóre z funkcji sojuszu.
106060=Tutaj wyświetlane są podstawowe informacje o sojuszu. Nazwa w nawiasach to skrót nazwy sojuszu.
106061=Oto lista wszystkich funkcji w sojuszu. Możesz kliknąć, by zobaczyć więcej informacji.
106062=Tutaj przedstawieni są członkowie sojuszu i funkcje związane z zarządzaniem.
106063=Sojusz to wielka rodzina, w której wszyscy pomagają sobie wzajemnie, by razem się rozwijać. Życzymy Ci dobrej zabawy z twoimi sojusznikami!
106064=Gratulacje mój Panie! Właśnie rozbudowałeś swój zamek! Dobra robota!
106065=Otrzymaliśmy jakieś wiadomości po rozbudowie Zamku. Ilekroć wskazówka się tutaj pojawi, możesz kliknąć na tę ikonę, by to sprawdzić.
106066=Mój Panie, witamy w Interfejsie Władcy! Możesz znaleźć tutaj wiele przydatnych informacji.
106067=Oto informacje o Wyposażeniu! Możesz wybrać fragmenty sprzętu, by w niego wyposażyć twojego Władcę.
106068=Więcej funkcji jest tutaj wymienionych. Możesz kliknąć na nich, by otrzymać więcej informacji.
