152273=Prima Aprilis nadchodzi! Jesteś gotowy na psikusy? Prima Aprilis rozpoczęło się w krajach zachodnich w 1800 roku. Pierwszego kwietnia ludzie zazwyczaj robili sobie psikusy dla zabawy, ostatecznie jednak mówili prawdę, by móc nazywać oszukanych, “kwietniowymi głupcami”. Mówi się, że w 1965 roku, król Francji, Charles IX podjął decyzję zmiany Nowego Roku z 1 kwietnia na 1 stycznia. Jednakże, niektórzy ludzie nie zgadzali się z tą decyzją i wciąż obchodzili nowy rok 1 kwietnia. Więc innowatorzy dokuczali im w tym dniu, wysyłali im fałszywe prezenty i zapraszali na fałszywe przyjęcia. Od tamtej pory, ludzie robią psikusy innym właśnie 1 kwietnia.\n\nPodczas Prima Aprilis, Błazny pojawią się na mapie królestwa. Możesz iść do Błazna, by otrzymać losową Czapkę Błazna, będziesz mógł połączyć losowe czapki by otrzymać Skrzynię z Niespodzianką. Jednakże nie będziesz wiedzieć co jest w środku.\nJak będziesz mieć szczęście, otrzymasz od Błazna Skórkę Zamku Strażnika. Po użyciu jej, zewnętrzny wygląd twojego zamku i jednostek maszerujących zmieni się w Strażnika. Dołącz teraz!\n\n\nCzas wydarzenia: 28/03/2017 - 03/04/2017
