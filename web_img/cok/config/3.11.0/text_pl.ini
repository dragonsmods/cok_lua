140113=Mój Panie:\nSmocza Kampania prawie się rozpoczęła! Potężne sojusze z różnych Królestw zbiorą się tutaj, by konkurować o tytuł najpotężniejszego Sojuszu w COK!\nSojusze będą podzielone na grupy, a między grupami będą ze sobą walczyć. Zwycięzca w rankingu przejdzie dalej. Na podstawie finałowego rankingu i dogrywek zostanie wyłoniony najpotężniejszy sojusz w COK.\nKażdy sojusz otrzyma od nas startową ilość punktów, zgodną z jego siłą, na postawie której powstanie początkowy ranking. Początkowa ilość punktów sojuszu będzie określona wg całkowitej siły i poziomu Zamków członków sojuszu. Zamki powyżej Poz. 26 otrzymają więcej punktów, więc nie zapomnijcie rozbudować swoich Zamków i zwiększyć swojej siły!\nPozostałe reguły Smoczej Kampanii będą publikowane wkrótce. Czekaj na dalsze informacje!
140114=Mój Panie:\nSmocza Kampania jest prawie otwarta! Tym razem walczysz przeciwko graczom ze wszystkich Królestw, by stać się Najpotężniejszym Sojuszem w COK!\n -Każdy dowódca i członkowie z rangą R4, z 50 najlepszych Sojuszy z każdego Królestwa, mogą dokonać rejestracji\n -Do 50 członków z każdego Sojuszu może wziąć udział. Zostaną oni wybrani przez dowódcę i członków sojuszu z rangą R4\n-Po wejściu na pole bitewne, nie atakuj od razu Zamku swoich przeciwników, ale przejmij kontrolę nad budynkami, by zdobywać Punkty Obozowania. Sojusz z największą ilością Punktów Obozowania wygrywa\n-Poza budynkami dającymi punkty, są też inne budynki. Ich okupacja daje różne Bonusy oraz strategiczną przewagę\n-Żołnierze nie będą ginąć podczas Smoczej Kampanii, tylko określona liczba zaawansowanych teleportów będzie możliwa do użycia.\n-Zarówno zwycięzcy, jak i przegrani otrzymają różne Punkty Dywizji oraz Punkty Bonusowe (na podstawie efektywności podczas Kampanii). Na koniec, ranking wynikowy określi dywizję oraz nagrodę jaką otrzymasz na koniec sezonu\n-Nagroda będzie wysłana po każdej bitwie. Jest określona na podstawie wyniku zdobytego w Smoczej Kampanii (może zawierać kryształy)\nSzczegółowe zasady znajdziesz w dziale FAQ\n\nJesteś gotowy, mój Panie? Walcz w Smoczej Kampanii i stań się Najpotężniejszym Sojuszem w COK!
140115=Mój Panie,\nNowa runda Smoczej Kampanii wkrótce się rozpocznie. Zapiszcie się już teraz i bądźcie gotowi! Zostańcie Najpotężniejszym Sojuszem w COK!
140116=Mój panie:\nSezon prawie się kończy, wykorzystaj swój czas, by zwiększyć swój ranking i otrzymać lepszą nagrodę.\nPo tym sezonie, sojusznicy na szczycie będą mogli wziąć udział w meczu decydującym, a wszystkie punkty będą wyzerowane. W nowym sezonie początkowa ilość punktów będzie zależała od zachowania w bieżącym sezonie.
