102025=Zamek stanowi zarys twojego imperium. Rozbudowa Zamku odblokuje nowe budynki i funkcje, a także zwiększy prędkość zbierania.
102026=Rynek to miejsce, gdzie członkowie Sojuszu przychodzą handlować. Rozbuduj go, by zwiększyć limit dostawy i obniżyć podatek.
102027=Ambasada oferuje różne funkcje powiązane z Sojuszem. Jest to miejsce, gdzie członkowie Sojuszu mogą sobie pomagać. Poziom ambasady ma bezpośredni wpływ na maksymalną ilość czy efekty pomocy jaką możesz uzyskać.
102028=Uniwersytet jest jednym z najważniejszych budynków Twojego królestwa, gdyż to właśnie tam odkrywane są nowe technologie i ulepszenia, które mają wpływ na każdy aspekt królestwa.
102029=Zasoby przechowywane w Magazynie nie mogą zostać splądrowane ani zużyte przez twoje jednostki.
102030=Sala Wojenna służy, jako miejsce zebrań dla Ciebie i twoich sojuszników. Dzięki niej możesz wspólnie formułować silną armię i atakować wrogów. Rozbuduj Salę Wojenną, by zwiększyć maksymalną liczbę żołnierzy w natarciu.
102031=To ciemne i wilgotne Więzienie jest dobrym miejscem, aby zamknąć wrogich bohaterów. Każdy bohater, który został złapany podczas bitwy może zostać tutaj zamknięty.
102032=Domy mogą zapewnić Ci wspaniały Przychód Srebra. Rozbuduj domy, by zwiększyć przychód i pojemność przechowywania.
