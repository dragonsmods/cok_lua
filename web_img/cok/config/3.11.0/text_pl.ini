149602=W długiej historii Północy mnóstwo cywilizacji zdążyło zabłysnąć i zniknąć. Wielu ludzi wciąż próbuje znaleźć ukryty skarb. W związku z trzęsieniem ziemi, pewne starożytne Skarby Legionu Czarnej Kości pojawiły się ponownie. Zastanawiasz się jak wiele bogactw zostało tam ukrytych?\n\nPodczas wydarzenia,\nNa świecie pojawią się losowo pewne Skarby Legionu.\nRóżne poziomy jakości skarbów będą w nich pozostawione.\nMusisz wysłać armię, by zajęła Skarb Legionu, by sprawdzić szczegóły nagród.\nMożesz otrzymać nagrody tylko za zajęcie Skarbu przez {0} minut(y), jeśli opuścisz go w połowie czasu lub zostanie zajęty przez innych, nie otrzymasz nagród!\nMożesz wysłać tylko jeden oddział do zajęcia Skarbu Legionu.\nWładcy z tego samego sojuszu nie mogą walczyć o te same skarby.\nNie można tworzyć Natarcia na Skarby Legionu.\nJakiekolwiek przyśpieszenie gromadzenia czy bonus nie ma wpływu na to wydarzenie.\nWymagany Zamek: Poz. 10
