150426=Po ostatnim Wydarzeniu Krainy Prób, wierzę, że już zapoznałeś(aś) się z Krainą Prób. Tym razem, właściciel Gospody odnowił Krainę Prób, która czeka, byś odwiedził ją ponownie.\n\nZasady Krainy Prób:\nMożesz wejść do Krainy Prób za darmo, jeden raz każdego dnia (ponowne wejście możesz opłacić złotem lub Zwojem Próby). Za każdym razem, gdy wejdziesz do Krainy Prób, będziesz miał 15 darmowych ataków (później możesz kupić więcej ataków za złoto). Zużywasz jeden atak za każdym razem, gdy klikasz na przycisk ataku, (nie zależnie od tego czy to uderzenie normalne czy krytyczne).\nPo wejściu masz 3 możliwości ataku: Machnięcie Mieczem, Błyskawica lub Burza Ognia. Machnięcie Mieczem zadaje 1 punkt obrażeń. Błyskawica jest równa 3 punktom obrażeń. Burza Ognia zadaje 5 punktów obrażeń. Kiedy używasz krytycznego uderzenia, ilość uszkodzeń zostaje potrojona.\nIm więcej ataków tego samego typu połączysz, tym większe uszkodzenia zadasz potworowi.\nKiedy potwór zostanie pokonany otrzymasz skrzynię skarbów. Otwórz ją, by otrzymać nagrody.\n\nŻyczymy Ci byś pokonał(a) potwory, by udowodnić swoją siłę!
