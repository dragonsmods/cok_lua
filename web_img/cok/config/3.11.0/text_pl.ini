138066=Mój Panie: \nU początku dziejów bohaterscy założyciele, walczyli tutaj zacięcie o Królewską Koronę. Ich dusze nie zaznają spokoju, póki nowi Władcy nie powstaną, by podbić Królestwo. Teraz Wojna Królestw rozpoczyna się, nieważne czy twoje Królestwo jest w stanie pokoju czy wojny, wejdź na Starożytne Pole Bitewne i walcz o honor swojego Królestwa z innymi członkami Sojuszu!\nWymagany jest Zamek Poz. 15 lub wyższego i jeden Kontrakt Wojenny, by wejść na Starożytne Pole Bitewne. Pierwsze wejście jest darmowe.\nMoi Władcy, możecie wejść na Starożytne Pole Bitewne tylko poprzez Centrum Wydarzeń lub dzięki specjalnym żołnierzom w Zamku.\n\n*Starożytne Pole Bitewne jest Otwarte 24 godziny. Wejdź, by wyzwać na pojedynek Władców z innych Królestw.\n*Ukończ specyficzne zadania na Starożytnym Polu Bitewnym, by otrzymać nie tylko nagrody, ale też Kontrakty Wojenne.\n*Po wejściu na Starożytne Pole Bitewne, twój Zamek w oryginalnym Królestwie będzie zablokowany. Inni gracze nie będą mogli go atakować, a Ty nie będziesz mógł atakować innych.\n*Ataki na Starożytnym Polu Bitewnym spowodują tylko rannych żołnierzy, zamiast martwych. By wyleczyć rannych nie potrzebne są zasoby, ale czas leczenia będzie wymagał pewnego okresu.\n*Czas płonięcia Zamku wewnątrz Starożytnego Pola Bitewnego jest znacznie szybszy.\n*Zabijaj żołnierzy, by otrzymać punkty. Ranking aktualizowany jest co 4 godziny, a najwyższy wynik będzie przechowywany do ostatecznych wyników. Im wyższy ranking zdobędzie twoje Królestwo, tym bardziej wartościowe nagrody otrzymasz.
