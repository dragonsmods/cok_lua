140497=Mój Panie,\nWydarzenie<a href="goldBox">Złote Skrzynie</a> rozpoczęło się, mamy dla Ciebie trzy typy skrzyń: Brązową, Srebrną i Złotą. Każdy typ skrzyni zawiera wartościowe nagrody i rzadkie, unikalne przedmioty! Musisz wydać tylko niewielką ilość złota, by otrzymać wspaniałe nagrody, masz także szansę wygrać limitowane skórki zamków na stałe!\nMożesz znaleźć wydarzenie Złotych Skrzyń w Centrum Wydarzeń, które jest ulokowane po lewej stronie twojego głównego zamku w mieście. Możesz także kliknąć NPC w mieście, by przejść do interfejsu wydarzeń, nie przegap tej wspaniałej okazji!\n<a href="goldBox">Kliknij, by przeglądać obrazy z wydarzenia Złotych Skrzyń.\nStudio Gier Clash of Kings
