150241=Diwali, jest również znane jako Dipawali, to tradycyjne święto w Hinduskiej kulturze, celebrowane z okazji zwycięstwa światła nad ciemnością, analogicznie jak dobro triumfuje nad złem. By świętować z zadowoleniem Festiwal Światła, świece czy lampy oliwne będą świeciły w domach, by symbolizować światło, dobrobyt i szczęście.\nPodczas Diwali, domy zostaną dokładnie oczyszczone i odnowione, aby okazać szacunek dla bogów. Nowe ubrania będą noszone na znak determinacji, by zacząć nowe życie. W godzinach wieczornych, gospodarstwa domowe i sklepy będą błyszczeć różnymi rodzajami lamp, a niebo będzie wypełnione fajerwerkami. Jednym z najważniejszych wydarzeń Diwali jest podjęcie kąpieli olejowej w świętej rzece, aby oczyścić ciało i duszę. To jest konieczne zwłaszcza dla dzieci, by weszły do rzeki i obmyły swoje ciała z brudu, oczyszczając swoją duszę i zyskując błogosławieństwo dla całej rodziny, by była zdrowa.\nPodczas Wydarzenia, otrzymasz Lampy Olejne, kiedy będziesz zbierał w punktach zasobowych na Mapie Królestwa i zostaniesz pobłogosławiony dla zdrowia i szczęścia. Użyj Lamp Olejnych, by otrzymać wiele nagród. Pracuj ciężko, by je zdobyć!
