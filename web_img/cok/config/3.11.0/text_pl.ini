133210=Podczas wydarzenia, potwory "Szponiaste Lwy Tigrisy" będą pojawiać się na Mapie Świata. Po zabiciu Tigrisa losowe kopalnie znajdujących się wokół niego automatycznie odnowią się, a Ty otrzymasz przedmiot "Ogromny Kieł". \n Ogromne kły można zbierać w kopalniach, a następnie wymieniać je na obfite nagrody. Ogromne kły można również kupić w sklepie. \n Ogromne Kły można wymieniać na kolejne nagrody tylko, jeśli poprzednia nagroda zastała wymieniona. Lista nagród będzie odświeżana co {0} godzin, jednakże, jeśli wymienisz wszystkie dostępne nagrody na liście, lista zostanie automatycznie odświeżona.
