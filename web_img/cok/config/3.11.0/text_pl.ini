150184=<Astérix> to francuska seria komiksowa od roku 1959. Aż do teraz, komiks był przetłumaczony na 111 języków, a ponad 350 milionów kopii zostało sprzedanych na całym świecie. To nie tylko dobrze znany klasyk na Zachodzie, ale także symbol Francuskiej kultury oraz w pełni zasłużony klasyczny komiks Europejski.\nHistoria sięga 2000 lat wstecz, kiedy Cezar rządził Rzymskimi legionami, by bronić otoczenia. W roku 58 p. n. e., armia Cezara wkroczyła do Alp i rozpoczęła wojnę, by podbić Galię, ogromne fragmenty północnych ziem miały zostać częścią Republiki Rzymskiej. Galowie przegrali wojnę. Jednakże, w komiksie, historia zaczyna się w małej wiosce Galijskiej, która nigdy się nie poddaje. Kapłan wioski potrafi tworzyć magiczny eliksir, który zmienia zwykłych ludzi w znacznie silniejszych. Z ich mądrością, odwagą i magicznym eliksirem, Bohaterowie Galii ukończyli kilka żmudnych zadań, pokonując konspirację Cezara i broniąc swojego domu!\nMój Panie, powinniśmy dzielić ducha Bohaterskich Galów. Dlatego właśnie obchodzimy Wydarzenie Pozdrowienie Asteriksa. Podczas wydarzenia, za każdym razem, gdy tylko wyeliminujesz potwora, otrzymasz szansę, by zdobyć 1-3 butelek magicznego eliksiru. Użyj eliksiru, by otrzymać obfite nagrody.
