114021=Mój Panie, aktywacja funkcji VIP daje Ci potężne bonusy! Funkcja VIP zwiększa natychmiastowo prędkość budowania budynków, daje twojemu Zamkowi wielorakie bonusy, sprawia, że twoi żołnierze są potężniejsi!\nProszę przyjmij nasz dar i poczuj tę moc!\n\nZbieraj punkty VIP, by zdobyć wyższy poziom VIP.\nPunkty VIP można otrzymać logując się konsekwentnie każdego dnia lub używając przedmiotów z punktami VIP.
