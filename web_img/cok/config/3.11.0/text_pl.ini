150680=Od wczesnego marca do połowy maja każdego roku, kwitną kwiaty wiśni w całej Japonii. Kwitnące wiśnie to narodowe kwiaty Japonii, cieszenie się pięknem wiosny to jedna z najważniejszych tradycji w Japonii. Kwiaty wiśni nie kwitną zbyt długi, to zazwyczaj od 7 do 10 dni, więc kiedy następuje rozrost, wszystkie miasta w Japonii obchodzą Festiwal Kwitnącej Wiśni. Kiedy temperatury na południowej i północnej części Japonii są różne, wtedy czas radości z piękna kwitnących kwiatów wiśni jest różnych w zależności od miejsca.\nLudzie gromadzą się przy kwitnących drzewach, zabierają ze sobą posiłki, pierogi i japoński alkohol (sake), by cieszyć się z tego radosnego czasu.\nPodczas Festiwalu Kwitnących Wiśni, otrzymasz Gałązki Kwitnącej Wiśni, gdy będziesz gromadzić zasoby oraz podczas wypowiadania życzeń w Fontannie Życzeń. Użyj ich, by otrzymać mnóstwo nagród. W tym samym czasie w twoim mieście pojawią się drzewa wiśniowe.
