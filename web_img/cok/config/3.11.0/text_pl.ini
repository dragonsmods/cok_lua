150224=Po Halloween, w Zjednoczonym Królestwie odbywa się ważne święto - Noc 5 listopada! Co roku, o tej samej porze, Brytyjczycy zapalają ognisko i odpalają piękne fajerwerki, by świętować.\nNoc 5 listopada jest także zwana Nocą Guya Fawkesa, znanego ze spisku prochowego w 1605 roku, kiedy to doszło do nieudanego spisku grupy prowincjonalnych angielskich katolików, którzy dokonali zamachu na Protestanckiego króla Anglii Jakuba I, którego zastąpiono Katolicką osobowością. Po bezpośrednim następstwie aresztowania Guya Fawkesa 5 listopada i złapaniu strażnika pilnującego materiałów wybuchowych umieszczonych pod Izbą Władców, Rada Jamesa umożliwiła publiczności świętowanie ocalenia króla przy wielkim ognisku.\n\nPodczas wydarzenia.\n1. Zbieraj zasoby na świecie (poza złotem), by otrzymać Fajerwerki, użyj ich, by otrzymać wartościowe nagrody.\n2. Władcy mają szansę zdobyć Toffi przy wypowiadaniu życzeń, a także mogą otrzymać Jabłka podczas zabijania potworów\n3. Umieść Toffi na Jabłku, a otrzymasz Jabłko Toffi! Użyj go by otrzymać wartościowe nagrody!\nMój Panie, zabierz swój sprzęt do grilla i rozpal ognisko!\nCzas Wydarzenia: od 01-11-2016 do 08-11-2016
