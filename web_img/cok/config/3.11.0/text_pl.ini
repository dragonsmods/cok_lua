150629=Prima Aprilis nadchodzi, jesteś gotowy na psikusy?\nPrima Aprilis rozpoczęło się w krajach zachodnich w 1800 roku. Pierwszego kwietnia ludzie zazwyczaj robili sobie psikusy dla zabawy, ostatecznie jednak mówili prawdę, by móc nazywać oszukanych, “kwietniowymi głupcami”.\nW 1965 roku, król Francji, Charles IX podjął decyzję zmiany Nowego Roku z 1 kwietnia na 1 stycznia. Jednakże, niektórzy ludzie nie zgadzali się z tą decyzją i wciąż obchodzili nowy rok 1 kwietnia. Więc innowatorzy dokuczali im w tym dniu, wysyłali im fałszywe prezenty i zapraszali na fałszywe przyjęcia. Od tamtej pory, ludzie robią psikusy innym właśnie 1 kwietnia.\nPodczas Prima Aprilis, pojawią się Błazny na mapie królestwa. Możesz iść do Błazna, by otrzymać pewne nagrody. Otrzymasz losową liczbę Czapek Błazna A, B, C, D lub E, możesz z nich zrobić różne czapki, by otrzymać Skrzynię Niespodzianek. Niestety patrząc na czapkę, nie będziesz wiedział co w niej jest. Oczywiście możesz otrzymać Formułę Kombinacji od Błazna, ale nie powiemy Ci czy ta formuła jest prawdziwa czy fałszywa. Prosimy zapamiętaj: 1. Błazny będą się ukrywać, więc szukaj ich uważnie. 2. Nie ufaj wszystkim błaznom, jeśli Cię oszukają dużo stracisz.
