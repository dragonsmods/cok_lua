150147=Pod przywództwem potężnych Władców, odpieramy silne fale potworów, jedna za drugą. Po wojnie, wszystko wraca do normy. Od dziś, Farmy, Tartaki, Kopalnie Żelaza i Mithrilu będą produkować więcej!\nPodczas Czasu Zbiorów:\nPrzychód dla wszystkich punktów zasobowych na świecie, zwiększy się o 30% (nie wliczając w to kopalni złota i super kopalni sojuszu)\nPodstawowa prędkość gromadzenia zwiększy się o 30% (nie wliczając w to kopalni złota i super kopalni sojuszu)\n\nCzas Wydarzenia: 27/12/2016 - 03/01/2017
