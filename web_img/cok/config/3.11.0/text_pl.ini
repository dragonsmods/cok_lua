150735=Dawno, dawno temu, był sobie Diabelski Smok,\nWładcy ciągle próbowali go uśmiercić.\nOstatecznie Diabelski Smok został zgładzony przez odważnego Władcę.\nZwycięzca wrócił triumfując wraz ze swoimi łupami,\nMiał na sobie pierścień siły,\nNiestety, zmarł rok później, może dlatego ta historia nazywana jest przeklętą.\nPierścień zaginął.\nAle teraz, pojawił się ponownie na łapie innego Diabelskiego Smoka.\nCzy to przeznaczenie czy przypadek,\nTo tak samo jak w tej historii...\n\nSmok będzie siać spustoszenie w królestwie,\nMój Panie, musisz stawić czoła przeciwko niemu, razem z innymi Władcami.\nUśmierć smoka, by otrzymać jego skarb,\na może otrzymasz także tajemniczy Pierścień,\nSiła, Bogactwo lub Autorytet\n Możesz mieć to wszystko kiedy włożysz Pierścień\n, lub możesz przegrać wszystko.\n\nChcesz spróbować, mój Panie?
