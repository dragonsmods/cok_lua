153038=Mój Panie, Wydarzenie Specjalnych Punktów Zasobowych rozpoczyna się!\nPodczas tego wydarzenia, wiele Specjalnych Punktów Zasobowych pojawi się na świecie.\nPojawią się specjalne punkty zasobowe na poziomach od {0} do {1}, które będą odświeżane co {2} godziny.\nJeśli opuścisz punkt zasobowy przed ukończeniem gromadzenia, nie otrzymasz zasobów.\nWładcy z tego samego sojuszu nie mogą walczyć o ten sam punkt zasobowy.\nNie można tworzyć Natarcia.\nakiekolwiek przyśpieszenia zbierania, czy osiągnięte technologie są nieużyteczne w tym wydarzeniu.\nMożesz wysłać tylko jeden oddział by zbierać na specjalnym polu zasobowym.\nJeśli inny Władca przejmie twój punkt zasobowy, czas gromadzenia zostanie wyzerowany, pokonany władca nie otrzyma zasobów. Prosimy wyślij swoje elitarne jednostki, by zajmowały punkty zasobowe
