151988=Zgodnie z Chińską mitologią, Nian to bestia, która żyje w morzu lub w górach. Kiedy nadchodzi wiosna lub w okolicach Nowego Roku księżycowego, bestia wychodzi z ukrycia i atakuje ludzi. Słabsze Nian są czułe na hałas, więc ludzie rzucają w nie petardami powodując głośne huki, mając nadzieję na odstraszenie Nian.\nPodczas wydarzenia,\nŚwiatowy Boss - Bestia Nian pojawi się, gdy 700 Starożytnych Rogów zostanie użytych w królestwie.\nMożesz otrzymać Starożytne Rogi za zabicie Małej Bestii Nian.\nPetardy będą potrzebne do atakowania Bestii Nian, a możesz je otrzymać z Noworocznych Prezentów, w trakcie odwiedzin lub przy rzucaniu jajkami.\nŚwiatowy Boss - Bestia Nian NIE skrzywdzi ani NIE zabije żadnych twoich żołnierzy!.\nDo ataku Bestii Nian wymagany jest zamek na poz. 10.\nBestia Nian będzie dostępna tylko 30 minut, pośpiesz się, nim zniknie!\nBy uczcić moment w którym Bestia Nian zostanie zabita, cały przychód dla Drewna, Żywności, Żelaza i Mithrilu zostanie zwiększony o 50% w twoim Królestwie do godziny 24:00 czasu systemowego danego dnia!\n\nCzas wydarzenia: 24/01/2017 - 07/02/2017
