150744=Rosyjska Laleczka to drewniana zabawka wyprodukowana w Rosji, składa się z wielu pustych drewnianych laleczek nałożonych jedna na drugą, do dwunastu co najwyżej. To zazwyczaj seria owalnych zabawek o płaskim dnie, które umożliwia postawienie jej na biurku. Istnieje kilka kolorów laleczek, czerwony, niebieski, zielony, fioletowy itd. Najbardziej rozpoznawalną z nich jest kobieta w narodowym kostiumie Rosji, która nazywana jest Matrioszką, jest to także przezwisko Rosyjskiej Lalki. W 14 wieku Rosyjska Laleczka pojawiła się w Starym Rosyjskim Mieście, Siergijew Posad, obecnie jest bardzo popularna na świecie, ze względu na atrakcyjną rzeźbę i artystyczne umiejętności, a także ze względu na narodową kulturę Rosyjską.\nMój Panie, możesz otrzymać Pudełko do Pakowania poprzez wypowiadanie życzeń w Fontannie Życzeń. Zabijaj potwory w Krainie Prób, by otrzymać różnorodne Laleczki, trudniej będzie otrzymać te mniejsze. Użyj Pudełka do Pakowania, by połączyć laleczki i otrzymać Rosyjską Laleczkę. Wartość Rosyjskiej Laleczki zależy od liczby laleczek. Im więcej, tym lepsze nagrody!
