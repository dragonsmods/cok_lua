168545=Król Balder dowodzi armią walczącą przeciwko potężnej armii Zarządu Czarnej Kości. Zarząd Czarnej Kości zmobilizowała legion Hydry i Wojsko Najemne Wikingów, by dokonali rzezi na walczących o Lwie Serce...
168546=Ojciec i ja zostaniemy tutaj i będziemy bronić tego miejsca. Novia, potrzebujemy Ciebie i Iana, by zgromadzić więcej władców, i dowodzić armią która nas uratuje!
