114136=Mój Panie: \n Witaj! \n Test najnowszej wersji "Clash of Kings" został zakończony. Zespół "Clash of Kings" pragnie podziękować wszystkim graczom, którzy wzięli udział w teście oraz za dostarczenie cennych uwag i sugestii. Pomoże nam to zmodyfikować i zoptymalizować grę na korzyść każdego gracza. W czasie testów zebraliśmy Wasze uwagi i sugestie poprzez opcje opinii w grze i na forum, co skłoniło nas do kontynuowania naszych wysiłków w calu ulepszania gry. To ogromne osiągnięcie zawdzięczamy Waszemu bezwzględnemu wsparciu podczas testów Beta. Nasz zespół podzielił wasze opinie na trzy poziomy, od których zależne są nagrody. Jeśli Wasze opnie miały wpływ na poprawę gry, przyznajemy Wam "Nagrodę Mocy" i z niecierpliwością czekamy na Wasze dalsze uczestnictwo w następnej fazie testów! \n W tym samym czasie, będziemy publikować ostatnią wersję "Clash of Kings" tak szybko, jak to możliwe, by móc dotrzeć do większości użytkownikow na świecie i na różnych platformach. Mamy szczerą nadzieję, że zostaniecie z nami podczas procesu tworzenia gry i wspólnie będziemy mogli się rozwijać! \n\n Zespół Clash of Kings
