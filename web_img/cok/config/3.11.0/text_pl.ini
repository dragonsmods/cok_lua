114023=Połącz postęp w Twojej aktualnej grze z Facebookiem lub Google, a otrzymasz następujące nagrody. Logowanie z Facebookiem lub Google zapisze Twój postęp w grze i pozwoli Ci na granie na kilku urządzeniach.
114024=Gratulacje! Rozbudowałeś(aś) swoje Miasto i otrzymujesz dwa Teleporty Nowicjusza jako nagrodę. Kiedy twój Zamek osiągnie Poz. 6, te dwa przedmioty zostaną Ci odebrane. Teleport Nowicjusza może pomóc Ci przenieść się w rejony z bogatszymi surowcami, dołączyć do sojuszników w natarciu lub przenieść się do innego Królestwa.\n\n1) Aby użyć funkcji teleportu, kliknij na wolne pole na Mapie Świata i wybierz opcję "Teleport".\n\n2) Aby podejrzeć Strefy Zasobowe, kliknij w guzik powyżej "Zakładki", i wejdź do mapy Królestwa. Zobaczysz swoją lokalizację w Królestwie oraz podział Rejonów Zasobowych. Jeśli jesteś członkiem Sojuszu, zobaczysz także lokalizację dowódcy oraz swoich sojuszników.\n\n3) Aby przenieść się do innego Królestwa, kliknij na "Mapę" będąc na Mapie Królestwa, by wejść do Mapy Świata. Możesz teraz kliknąć w dowolne Królestwo, by do niego dołączyć.
