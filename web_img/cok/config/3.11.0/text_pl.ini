149909=Rozwój Braterstwa Lwiego Serca okazał się tak szybki, że przekroczył oczekiwania wszystkich. Dlatego Premier zaaranżował Braterstwo zanim rzeczy rozeszły się na południe i zorganizował Doskonały Legion i Parlament Czarnej Kości. Także Król w nagrodę przekazał do eksploatacji konstrukcję Sali Dyscypliny dla Doskonałego Legionu w Dolinie Potoku.\n\nKażdy żołnierz z Doskonałego Legionu nosi zbroję wykutą z Drobnoziarnistego Żelaza, które trudno wykuć przy zachowaniu najwyższej jakości. Zapewnia ona doskonałą obronę, a jej użytkownik zużywa znacznie więcej wytrzymałości. Do założenia płyt Paladyn potrzebuje pomocy innych\n\nWięc, doskonały legion potrzebuje wystarczająco dużo żywności, by uniknąć zmęczenia i negatywnych emocji.
