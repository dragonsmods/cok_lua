168548=Siostro, rozdzielny się, ja odwrócę uwagę prześladujących nas żołnierzy.
168549=Nigdy nie uciekniecie! Brać ich!
168550="Ocaliłeś(aś) prześladowaną Księżniczkę Novię, i zgodziłeś(aś) się wspomóc Starego Króla bez żadnych oporów. Otrzymałeś(aś) raport zwiadowcy, mówiący o zdradzie Sir Grey Cregane"
168551=Mój Panie, Księżniczka dowodzi zespołem i przejmuje Zamek! Grey Cregane uciekł!
168552=Grey Cregane, zawsze Cię traktowałem jak starszego brata, dlaczego mnie zdradziłeś?
168553=Jestem Ci wdzięczny za twój wielki szacunek do mnie. Ale ostania wola Czarnych Kości nie pozwala im na poddanie się, powodzenia, mój Panie.
168554=Cholerne Czarne Kości, ich przebranie było idealne.
168555=Mój Panie, dziękuję za ratunek, będę Ci towarzyszyć w imię wiernej rodziny.
168556=Dziękuję, moja Wysokość.
168557=W celu odbicia zamku, twoja armia poniosła wielkie straty, wielu żołnierzy utonęło w basenie krwi... Stary Generał Jaqen odpowiedział na wezwanie Księżniczki, dowodzi Dziewiątym Oddziałem Weteranów, by Ci służyć.
168558=Dziękujemy za pomoc Generała Jaqena, bardzo potrzebujemy jego ludzi.
168559=Wujek Jaqen, w końcu przybyłeś!
168560=Prosiłam emerytowanych weteranów o przybycie, dzisiejsze przybycie to tylko wstępne jednostki. Wielkie wsparcie nadejdzie wkrótce.
168561=Cóż, pozbądźmy się potworów w okolicy, by zapobiec kolejnym uszkodzeniom naszych wspierających sojuszników.
168562=Walka przyniosła armii ogromne straty w ludziach. W celu wsparcia Króla Baldera, najszybciej jak to możliwie Księżniczka Novia wyruszyła na rekrutację większej ilości żołnierzy i kowali, by pomogli odbudować Zamek...
168563=Księżniczko, mamy wielkie straty w ludziach, potrzebujemy za rekrutować większą ilość żołnierzy, by walczyli przeciwko armii Czarnych Kości!
168564=Mój Panie, nie musisz się martwić, uda nam się zrekrutować więcej wojowników, oni przebędą tutaj wkrótce.
168565=Wspaniale, niech Goniec przekaże żołnierzom, by rozbudowali Koszary, Stajnie i Strzelnicę. A także, by zbudowali więcej Namiotów Wojskowych dla jednostek!
168566=By obronić Zamek, Wspaniały Mistrz sugerował Szybką Fortyfikację Zamku, użyj przedmiotów przyśpieszeń, by znacznie zwiększyć prędkość budowania!
168567=Mój Panie, możesz wybrać Technologie Wojskowe do badań w Uniwersytecie, takie jak: Umiejętność Rekrutacji, Kartografię, które zwiększą ilość szkolonych, prędkość marszu oraz ilość maszerujących oddziałów.
168568=Dobry pomysł! Wyślij moje słowa, dostarcz je najpierw Naukowcom, nie zostawiaj zapasowych przedmiotów przyśpieszeń!
168569=Mój Panie, nie musisz się martwić. Królestwo przyniesie Ci wspaniałe nagrody za twoje szybkie badanie Nauki.
168570=Twoje słowa rozniosły się po ziemiach, więcej wojowników przybywa. Zwiększona populacja sprawiła także, że konsumpcja zasobów się zwiększyła. Zbuduj wyższe poziomy Farm i Tartaków i zdobądź więcej zasobów, by zapewnić szybki rozwój...
168571=Mój Panie, wielu wspaniałych wojowników, którzy podziwiają twoją odwagę i litość chce dołączyć do twojej Armii!
168572=Mój Panie, potrzebujemy Żywności! Drewno na konstrukcje także się już kończy!
168573=Rozbuduj nasze Farmy i Tartaki szybko! Wyślij jednostki, by gromadziły żywność i wyeliminowały pobliskie potwory, by zapewnić naszym wojownikom bezpieczne przybycie!
168574=Gdy Grey Cregane zdradził Cię, Władcy zostali zaatakowani przez Czarne Kości, potrzebują teraz bardzo naszych sojuszników, by bronić się przed Czarnymi Kościami!
168575=By walczyć przeciwko Legionowi Czarnej Kości, potrzebujemy zjednoczyć więcej siły.
168576=Mój Panie, możesz wybrać Sojusz do którego chcesz dołączyć, możesz to zrobić w interfejsie Sojuszu.
168577=Składaj w datku przedmioty w interfejsie Sojuszu i rozmawiaj ze swoimi Sojusznikami, znajdziesz sobie tutaj więcej przyjaciół!
168578=Dobra, zróbmy to!
168579=Znaleziono obóz wroga, zbadamy go ostrożnie
168580=Mój Panie, znaleźliśmy ślady Czarnego Legionu w Zaginionym Obozie poza miastem!
168581=Tak, serio? Jak wielu? Są bardzo strzeżeni?
168582=Sądząc po śladach w ziemi, wróg ma mały oddział, nie jest ich zbyt wielu.
168583="Bardzo dobrze, wyślij jednostki na zwiad, a następnie wezwij natarcie"
168584=Twoje Jednostki zmieniły się w bezbronny obóz, możesz znaleźć tutaj tylko dziką armię. Twoje jednostki przeszły zaciętą walkę. Kiedy zauważyłeś związanego łańcuchem wielkoluda, bestia jest głęboko wewnątrz jaskini...
168585=Scout! Scout! I'll take your head down! How did you do your work? This amount is not “not much” at all!
168586=My Lord, they deceived us! Another army was hiding out in the cave!
168587=We can't breakthrough, and sealed the cave!
168588="You found a massive beast chained up in the cave. Moving closer you realized it was a giant Black Dragon, it was guarding a big egg with a scarred shell. Without thought you ordered your men to eliminate all the Black Bone Troops guarding the Black Dragon, and to release the beast. Suddenly with a deafening roar the Dragon broke free of its chains. The menacing beast rose up giving a hateful gaze towards the Black Bones, with a slow long inhale... With no warning She sprayed out the most intense fire you could imagine, fire that could melt rock! The painful howls of men could be heard for miles"
