150603=Dzień Świętego Patryka przypada na 17 marca, każdego roku, został ustanowiony w celu upamiętnienia irlandzkiego Stróża, Świętego Patryka. Święto wywodzi się z Irlandii z V wieku, a obecnie jest to Narodowy Dzień Irlandii. W niektórych innych krajach stopniowo zaczęto obchodzić to święto.\nPodczas Dnia Świętego Patryka, zazwyczaj organizowana jest duża parada. Tradycyjnym kolorem tego święta jest zielony. Dlatego też ludzie ubierają się w ubrania w kolorze zielonym, zakładają zielone czapki i malują zielone koniczyny na swoich twarzach.\nTeraz ludzie będą świętować Dzień Świętego Patryka w naszym królestwie. Masz szansę otrzymać Mrożone Ciemne Piwo podczas gromadzenia zasobów na mapie królestwa oraz w czasie wypowiadania życzeń w Fontannie Życzeń. Użyj Mrożonego Ciemnego Piwa, a otrzymasz mnóstwo nagród, co więcej, masz też szansę otrzymać Koniczynę. Otrzymasz cenne nagrody, gdy użyjesz Koniczyny. Mój Panie, twoi żołnierze będą mieli czkawkę jeśli wypiją za dużo ciemnego piwa~
