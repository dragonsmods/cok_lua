153055=Festiwal Światła (Fête des lumières) to najpopularniejszy festiwal w Lyon. Wyjątkowa tradycja Lyonu nakazuje, by w każdym domu zapalono świece w oknie, by stworzyć niepowtarzalny i spektakularny efekt wzdłuż ulic. Festiwal obejmuje także inne działania w oparciu o światło i zwykle trwa cztery dni, ze szczytem aktywności następującym dnia 8. Dwa główne punkty tych aktywności to typowa Bazylika Notre-Dame de Fourvière, która zapala się w różnych kolorach oraz Place des Terreaux, na którym prezentowane są co roku pokazy świetlne. Wielu turystów przybywa do Francji, by uczcić ten unikalny festwial! Podczas wydarzenia,\nWładcy mogą otrzymać Dziwne Pudełko podczas zabijania potworów na świecie, użyj go, by otrzymać mnóstwo nagród.\nMasz także szansę otrzymać Świece przy wypowiadaniu życzeń, użyj jej, by otrzymać wartościowe nagrody.\nMój Panie, rozświetlmy tę noc!
