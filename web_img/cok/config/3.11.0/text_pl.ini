4000075=Kryształy mogą być użyte w Gospodzie do aktywacji potężnego Smoczego Szkliwa!
4000076=Historia bitwy może być zapisana w twoich Zdjęciach, wtedy jest łatwiej dzielić się swoimi bitwami z innymi.
