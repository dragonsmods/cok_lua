140129=Punkt Dostaw produkuje niewielkie ilości Punktów Obozowania. Po zajęciu Punktu Dostaw, Punkty Obozowania będą wzrastać o 3 punkty, co minutę. Punkty Obozowania określają zwycięzcę całej bitwy.\nPo zajęciu Punktu Dostaw, sojusznicy będą mogli go wspomóc. Im dłużej zajmujesz Punkt Dostaw, tym więcej punktów otrzymasz
140130=Po zajęciu Punktu Teleportacji, gracze po twojej stronie mogą teleportować się w kilka miejsc za darmo. Ani złoto ani przedmioty nie będą zużyte, jednakże liczba teleportacji zmniejszy się. Punkt Teleportacji to bardzo ważny strategiczny budynek. Po jego zajęciu, Zamki twoich sojuszników będą mogły teleportować się bliżej docelowych budynków, by skrócić czas marszu w docelowe miejsca.
140131=Wieża Błogosławieństw dostarcza wspaniałe zdolności ataku i obronne bonusy. Po zajęciu jej, jednostki po twojej stronie otrzymają atrybuty bonusowe.
140132=Sala Uzdrowień sprawia, że twoje jednostki zdrowieją szybciej. Po zajęciu jej, wszyscy gracze po twojej stronie będą mieli szybszy czas leczenia. Ranni wyzdrowieją szybciej i będą mogli wrócić do walki.
140133=Smocza Wieża to ostra broń. Po jej przejęciu i aktywowaniu jej trybu ataku, będzie atakowała wrogie jednostki w dostępnym zasięgu, powodując przy tym ogromne uszkodzenia. Zajmowanie Smoczej Wieży może skutecznie osłabić siłę wroga.
140134=Sala Rycerska jest tam, gdzie Smoczy Rycerze są szkoleni. Po przejęciu jej, możesz wydawać rozkazy Smoczym Rycerzom, by atakowali zamki przeciwników. Smoczy Rycerz ma bardzo wysoki poziom PZ, a także większy poziom ataku i obrony. Zajmując ten budynek możesz poprawić znacznie swoją siłę.
