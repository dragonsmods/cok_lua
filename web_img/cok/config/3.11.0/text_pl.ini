150852=Islamski Ramadan rozpoczął się 6 czerwca tego roku i trwa 30 dni. Wszyscy Muzułmanie będą pościć przez cały miesiąc. W tym czasie nic nie jedząc ani nie pijąc w ciągu dnia, a jedynie, gdy po zachodzie słońca. \nRamadan to dla Muzułmanów święty miesiąc upamiętniający wydanie Koranu na świat. Ramadan odbywa się dziewiątym miesiącu Islamskiego kalendarza. Początek i koniec są zaznaczone półksiężycem. Muzułmanie na całym świecie rozpoczynają zatem Ramadan w różnym czasie, w zależności od rozpoczęcia fazy półksiężycowej, dlatego też z roku na rok okres ten wypada różnie.\nMuzułmanie nie jedzą, nie piją nie palą w ciągu dnia, ale kiedy zajdzie słońce wiele restauracji jest przygotowuje obiady dla ludzi, którzy pościli przez cały dzień.\nPodczas Ramadanu, nasi Władcy otrzymają Magiczne Lampy, gdy będą wypowiadać życzenia w Fontannie Życzeń i przy zbieraniu zasobów w mieście, macie też szansę otrzymać Dżina, gdy użyjecie Lampy. Wtedy możecie użyć Dżina, by wysłać jakieś prezenty do innych Władców (wystarczy wpisać imię władcy, by wysłać mu prezent).\n\nCzas Wydarzenia: Od 29-06-2016 do 06-07-2016
