150900=Cześć, to ja. Nie pytaj mnie kim jestem, dowiesz się. Czasami czujemy się samotni. Nawet wśród członków sojuszu? W zimne dni, kiedy miasto jest puste. Czasami się nudzimy? Chcemy porozmawiać z innymi ludźmi. Lub po prostu na nich spojrzeć, by poczuć się lepiej.\nNo więc, chciałbyś porozmawiać z Księżniczką? Chcesz uprawiać zapasy z żołnierzami? Chcesz zobaczyć odległych mędrców lub pobliskich pustelników? Chodź, chodź do mnie, by spotkać nowych przyjaciół......\nPodczas tego wydarzenia, dwóch nowych bohaterów zostanie dodanych do twojego Zamku. Możesz rozwinąć poziom bohatera poprzez dotacje, w celu uzyskania potężniejszej siły. Sprawdź szczegóły w interfejsie.\n(Bohaterzy pojawią się w przedniej części zamku)\n\nMożesz składać w datku zasoby lub przedmioty, by zdobyć doświadczenie bohatera. Rozwijając poziom bohatera zwiększysz ich umiejętności i odblokujesz nowe.\nKiedy odpowiednia liczba Władców osiągnie odpowiedni poziom, aktywuje się specjalne wydarzenie i prawdopodobnie nowi bohaterzy lub nowe przedmioty.
150901=Cześć, jestem K. Pamiętasz mnie? Jestem żołnierzem przybyłym w zeszłym roku. Teraz mam swoje imię, aha! Oczywiście, niektórzy Władcy nigdy o mnie nie słyszeli, bo jestem tylko żołnierzem w twojej armii. Czemu zostałem twoim żołnierzem? Powód jest prosty: Bo Ty jesteś prawdziwym bohaterem, mój Panie. Widzę w Twojej duszy pokorę, honor, męstwo, poświęcenie, współczucie, uczciwość i rzetelność, jesteś właściwą osobą, którą ja chciałbym się stać.\n\nŚwiat się zmienia, po długim rozwoju, potwory stały się potężniejsze. Władcy także rozbudowali swoje Zamki, zabijali, rabowali i ciągle toczyli wojny. Wojna sprawiła, że jesteśmy czarni i niebiescy, ale te miejsca robią z nas potężniejszych. Pod twoim dowództwem nie mamy się czego bać. Gdy twój miecz wskazuje cel, jesteśmy niezwyciężeni. \n\nCzy pamiętasz
