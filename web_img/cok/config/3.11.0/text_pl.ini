151826=Laba congee to oficjalna potrawa Azjatycka, sporządzana w dwunastym miesiącu kalendarza księżycowego. Dzień w którym spożywa się tę potrawę jest znany jako Święto Laba. We wcześniejszych wersjach tej potrawy, była ona gotowana z czerwoną fasolą, ale z czasem zaczęto tworzyć jej różne rodzaje. Podczas Święta Laba, ludzie modlą się o dobre zbiory.\n\nPodczas wydarzenia,\nMasz szansę otrzymać Kleisty Ryż, gdy będziesz zbierał na świecie (poza kopalnią Złota), zjedz go, a otrzymasz nagrody jako przedmioty Zasobowe.\nMasz szansę otrzymać Czerwone Daktyle, gdy będziesz wypowiadać życzenia w Fontannie Życzeń, zjedz je, a otrzymasz Przedmioty Zasobowe.\nMasz szansę otrzymać Czerwoną Fasolę, gdy będziesz zabijać potwory na mapie świata, zjedz ją, a otrzymasz jako nagrody Przedmioty Przyśpieszeń.\nMożesz użyć Kleistego Ryżu, Czerwonych Daktyli i Czerwonej Fasoli do połączenia w Laba Congee, zjedz je, by otrzymać wartościowe nagrody!\nDobrej Zabawy!\n\nCzas wydarzenia: 03/01/2017-10/01/2017
