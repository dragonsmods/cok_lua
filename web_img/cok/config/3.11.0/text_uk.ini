150277=Правила Землі Випробувань:\nВи можете увійти на Землю Випробувань безкоштовно кожен день один раз, після цього ви можете увійти знову тільки за золото або за допомогою Згортку Випробування. Кожен раз, коли ви входите, у вас є 15 безкоштовних атак, після цього, ви можете використовувати золото, щоб купити більше атак. Ви споживаєте одну атаку кожен раз, коли ви нажимаєте на кнопку атаки, незалежно від того, чи це звичайна атака або критичний удар.\nПісля входу у вас є 3 шляхи для атаки: Удар Мечем, Удар Грому та Вогняний Шторм. Удар Мечем завдає 1 пошкодження. Удар Грому завдає 3 ушкодження. Вогняний Шторм завдає 5 пошкоджень. При використанні критичного удару, пошкодження збільшаться в три рази.\nЧим більше ви використаєте однотипних атак, тим більше шкоди ви завдасте чудовиську.\nКоли монстр буде переможений, ви отримаєте скриню зі скарбами. Відкрийте її, щоб отримати нагороди.
