150629=Перше квітня наближається, ви готові до хитрощів?\nДень Сміху почався в західних країнах після 1800-х років. 1-го квітня, люди зазвичай дурять один на одного для розваги, нарешті вони кажуть правду щоб оголосити про те, що той, хто був обдурений є "дурень".\nКажуть, що в 1565 році король Франції Карл IX вирішив змінити день Нового Року з 1 квітня на 1 січня. Тим не менш, деякі люди, які дотримуються старих способів не згодні з тим, вони досі святкують Новий Рік 1 квітня. Так новатори дуже дражнили їх в цей день, вони посилатимуть їм фальшиві подарунки та запрошуватимуть їх на несправжні вечірки. З тих пір люди завжди дурять інших людей на 1 квітня.\nПід час Дня Сміху, на карті королівства будуть Блазні. Ви можете піти до Блазнів, щоб отримати якісь нагороди. Ви отримаєте випадкове число Капелюхів Блазня A, B, C, D або E випадково, і ви можете комбінувати різні капелюхи, щоб отримати Скриню Сюрприз. Але ви не будете знати, що в капелюсі по його зовнішньому вигляду. Звичайно, ви можете отримати Формулу Комбінації від Блазня, але ми не можемо сказати вам, чи є формула справжньою або підробкою. Будь ласка, пам'ятайте: 1. Блазні будуть ховатися, будь ласка, шукайте їх ретельно. 2. Не довіряйте усім Блазням, якщо вони обмануть вас, ви втратите багато.
