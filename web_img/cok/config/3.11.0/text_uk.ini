137522=Наші предки залишили нам незліченні скарби на цій величезній та таємничій землі. Вони залишили нам мудрість, досвід, багаті ресурси і мужність, щоб захистити нашу батьківщину. Таємниця полягає в тому, де поховані ці скарби. \nКоли починається захід, ви будете мати можливість отримати старі пергаменти, збираючи ресурси у світі. Відправляйтеся в місце, позначене на пергаменті і розміщуйте гарнізон там на певний період часу, щоб отримати скарби, залишені нашими предками.
