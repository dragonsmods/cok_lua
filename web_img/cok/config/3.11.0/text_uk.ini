152273=Квітневий День Дурня наближається! Ви готові до хитрощів?\n День Сміху почали відзначати в західних країнах у середині 1800х. 1-го квітня, люди зазвичай дурять один на одного для розваги, нарешті вони кажуть правду щоб оголосити про те, що той, хто був обдурений є "дурень". Кажуть, що в 1965 році король Франції Карл IX вирішив змінити день Нового Року з 1 квітня на 1 січня. Тим не менш, деякі люди, які дотримуються старих способів не згодні з тим, вони досі святкують Новий Рік 1 квітня. Так новатори дуже дражнили їх в цей день, вони посилатимуть їм фальшиві подарунки та запрошуватимуть їх на несправжні вечірки. З тих пір люди завжди дурять інших людей на 1 квітня.\n\nПід час Дня Дурня, на карті королівства будуть Блазні. Ви можете піти до Блазнів, щоб отримати випадкові Капелюхи Блазня, та коли ви комбінуєте різні капелюхи для синтеза Скрині Сюрприза. Але ви не будете знати, що в капелюсі по його зовнішньому вигляду.\nЯкщо ви щасливчик, ви отримаєте Шкірку Замку Охоронця від Блазня. Після використання її, зовнішній вигляд вашого замку та загонів у марші буде змінено на Охоронця. Приєднуйтесь зараз!\n\n\nЧас заходу: 28/03/2017 - 03/04/2017
