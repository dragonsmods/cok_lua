150254=Кімчі є традиційним корейським ферментованим гарніром з овочів з різними приправами. Традиційно, кімчі зберігали під землею в банках, щоб тримати його прохолодним протягом літніх місяців й незамороженим протягом зимових місяців. Є сотні різновидів кімчі, зроблені з пекінської капусти, редиски, зеленої цибулі, або огірків в якості основного інгредієнта. Щорічно в жовтні і листопаді, корейці роблять багато кімчі.\nНа протязі заходу, ви отримаєте Неферментовані Кімчі, збираючи на Карті Королівства і Банки, збираючи в своєму Замку. З Неферментованого Кімчі і Банок можуть бути синтезовані Кімчі. Використовуйте Кімчі щоб отримати багато нагород!
