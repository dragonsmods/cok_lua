150147=Під керівництвом могутніх лордів ми міцно трималися проти монстрів, хвиля за хвилею. Після війни повернувся мир. Відсьгодні продуктивність Ферм, Залізних Шахт та Міфрилових Копалень буде збільшено!\nПротягом часу врожаю:\n Дохід для всіх точок ресурсів на карті світу буде збільшено на 30% (не включаючи золоті копальні та ферми альянсу)\nБазова швидкість збирання буде підвищена на 30% (не включаючи золоті копальні та ферми альянсу)\n\nЧас Події: 27/12/2016 - 03/01/2017
