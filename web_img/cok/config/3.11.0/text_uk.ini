180020=Кажуть, що навесні або восени, поет Цюй Юань кинувся в річку, щоб накласти на себе руки. Для того, щоб захистити своє тіло від риб та креветок, люди кидали Цзунцзи зроблені з листя очеретута та клейкого рису в річку, щоб годувати риб та креветок. Це стало Святом Човнів-Драконів сьогодні, який має історію більше 2000 років. Тепер Свята Човнів-Драконів став спільним святом в Азії, люди зазвичай роблять Цзунцзи та ряд човнів-драконів у цей день.\nВи можете отримати Листя Цзунцзи та Клейкий Рис, побажавши у Фонтані Бажань, збираючи ресурси та вбиваючи монстрів. Використовуйте Листя Цзунцзи та Клейкий Рис, щоб синтезувати Цзунцзи, і у вас також є шанс отримати Пакунок Таємничий Цзунцзи. Використовуйте Цзунцзи, щоб отримати безліч нагород, та використовуйте ключ, щоб відкрити пакунок, і у вас є шанс отримати багато Знаків Престижу, Кристал * 500, Легендарну Скриню з Матеріалами, 1000 очок SVIP, Досвід Лорда, Шкірку Замку, 50% Збільшення Загону та Покращене Прискорення Походу і т. ін.\n\nЧас проведення: 08. 06. 2016 до 14. 06. 2016\n\nПідказки: Вам потрібен ключ, щоб відкрити Пакунок Таємничий Цзунцзи
