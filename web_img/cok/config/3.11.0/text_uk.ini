153055=Свято Вогню (Fête des lumières) це найбільш популярний фестиваль у Леоні. Ця унікальна Ліонська традиція зобов'язує встановлювати свічки в кожному будинку вздовж усіх вікон помешкання, щоб створити вражаючий ефект глядачам з вулиць. Фестиваль включає й інші види активностей пов'язаних з вогнем і зазвичай триває чотири дні, пік активності припадає на 8-ме. Дві основні координаційні центри, як правило, базиліка Фурвьер, яка підсвічується в різних кольорах, і Терро, в якому проводяться різні світлове шоу щороку. Багато туристів приїжджають до Франції взяти участь в цьому унікальному фестивалі! Під час цієї події,\nЛорди можуть отримати Дивну Коробку вбиваючи монстрів у світі, використайте щоб отримати багато винагород.\nВи також маєте шанс отримати Свічку під час отримання ресурсів у Колодязі Бажань, яку можна використати для отримання багатих винагород.\nМій Лорд, давайте підсвітимо ніч!
