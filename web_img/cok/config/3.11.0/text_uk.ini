153041=Мій Лорд, Захід Особливі Ділянки Ресурсів розпочато!\nПід час проведення цієї події, багато Особливих Ділянок Ресурсів з`явиться у світі.\nБуде рів.1 до рів.4 особливих ділянок ресурсів, які будуть оновлюватися через певні проміжки часу.\nВи можете використати золото щоб отримати бонус виробництва ресурсів.\nЧим вище рівень Особливих Ділянок Ресурсів тим кращим буде бонус виробництва за умови використання золота.\nЯкщо ви покинете ділянку до закінчення збору, ви не отримаєте ресус взагалі.\nВи можете надіслати тільки одну чергу для збору особливих ділянок ресурсів.\nЛорди з того ж альянсу не можуть битися за ту саму ділянку.\nНеможливе Згуртування.\nБудь-які пришвидчувачі збору або знання не будуть працювати в цій подіі.\nВимоги до Рівня Замку: Рів. 10
