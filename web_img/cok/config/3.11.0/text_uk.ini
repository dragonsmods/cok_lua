150900=Привіт, це я. Не питайте мене, хто я, ви скоро узнаєте. Чи відчували ви себе самотнім, навіть з членами альянсу. У ці холодні дні, місто порожнє. Іноді нудьгуєте, хочете поговорити з іншими людьми. Просто погляд на інших людей змушує вас почуватися краще.\nЧи хочете ви спілкуватися з Принцесою? Ви хочете боротися з солдатами? Ви хочете побачити мудреця або відлюдника далеко чи поблизу? Підемо, підемо зі мною, щоб зустріти нових друзів......\nНа протязі заходу, два герої прийдуть у ваш Замок. Ви зможете підвищити рівень героя, жертвуючи для того, щоб отримати більш потужні сили. Будь ласка, дивіться опис в інтерфейсі для більш докладної інформації\n(Герої з'являтимуться перед замком)\n\nВи можете жертвувати ресурси або предмети, щоб отримати досвід героїв. Покращення героїв зміцнить їхні вміння та розблокує нові.\nКоли деякі Лорди досягнуть певного рівня, буде активований особливий захід, та можливо розблоковані нові герої або нові предмети.
