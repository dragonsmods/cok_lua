2000040=Покращіть Стрільбище до рівня {0}
2000041=Ви можете покращити Стрільбище у внутрішньому Місті, клацнувши по ньому. Покращуйте Стрільбище, щоб розблокувати нові підрозділи Стрільців.
2000042=Побудуйте {0} Фабрику Облогових Машин
2000043=Ви можете побудувати Фабрику Облогових Машин у внутрішньому Місті, натиснувши на пусту ділянку землі. Облогове обладнання будується на Фабриці Облогових Машин.
2000044=Покращіть Фабрику Облогових Машин до рівня {0}
2000045=Ви можете покращити Фабрику Облогових Машин у внутрішньому Місті, клацнувши по ній. Покращуйте Фабрика Облогових Машин, щоб розблокувати нове облогове обладнання.
2000046=Покращіть Сторожову Вежу до рівня {0}
2000047=Ви можете покращити Сторожову Вежу у внутрішньому Місті, клацнувши по ній. Покращуйте Сторожову Вежу, щоб отримати більш детальну інформацію про ворогів.
2000048=Покращити Стіни до Рівня {0}
2000049=Ви можете покращити Стіни, клацнувши по ним. Покращуйте Стіни, щоб збільшити Ємність Пасток та Захист Міста.
2000050=Покращіть Стрілецьку Вежу до рівня {0}
2000051=Ви можете покращити Стрілецьку Вежу у внутрішньому Місті, клацнувши по ній або краю Стіни. Покращуйте Стрілецьку Вежу, щоб підвищити її силу та швидкість її атаки.
2000052=Побудуйте {0} Навчальних Плаців
2000053=Ви можете побудувати Навчальний Плац у внутрішньому Місті, натиснувши на пусту ділянку землі там. Навчальний Плац може збільшити максимальну кількість солдатів в одному загоні під час походу.
2000054=Покращіть Навчальний Плац до рівня {0}
2000055=Ви можете покращити Навчальний Плац у внутрішньому Місті, клацнувши по ньому. Покращуйте Навчальний Плац, щоб збільшити максимальну кількість солдатів в одному загоні під час походу.
2000056=Побудуйте {0} Фортецю
2000057=Ви можете побудувати Фортецю у внутрішньому Місті, натиснувши на пусту ділянку землі там. Захисні Пастки можуть бути побудовані у Фортеці.
2000058=Покращіть Фортецю до рівня {0}
2000059=Ви можете покращити Фортецю у внутрішньому Місті, клацнувши по ній. Покращуйте Фортеця, щоб розблокувати нові пастки.
