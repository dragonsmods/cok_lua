140279=Шановний Лорд,\nЦей сезон Драконячої Кампанії закінчиться найближчим часом. Щоб отримати кращі нагороди, будь ласка, спробуйте взяти участь в заході кожен раз, щоб отримати більш високий рейтинг.\nТак як підходить кінець звичайного сезону, плей-офф почнеться найближчим часом. Тільки альянси, які мають високий рейтинг зможуть брати участь в ньому. Реальні нагороди чекають на вас, Місце найсильнішого альянсу Clash of Kings досі вільне!\n\nІгрова Студія Clash of Kings
