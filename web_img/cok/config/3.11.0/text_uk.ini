150189=Шановні гості з Далекого Сходу приїхали у ваш Замок. Вони приходять з подарунками, щоб показати свою щиру вдячність за теплий прийом і будувати довгострокові відносини з вашою імперією. Тим не менше, їх подорож не обійшлася без небезпеки. Попутньо Монстри атакували їх і під час бою, деякі з ваших гостей втратили свою зброю. Тепер, коли вони благополучно прибули у ваш замок, ви вирішили отримати зброю від їх імені. Це час показати вашу гостинність своїм гостям!\nТак як зброя розкидана по всьому Королівстві, ви повинні шукати її в ресурсних точках. Ви знайдете її, збираючи там. Жителі навколо вашого замку також зберігають зброю, яку вони знайшли в ресурсних точках у вашому замку. Збирайте ресурси, щоб відновити їх. Ця зброя буде повернута до гостей, якими колись використовувалася. Щоб подякувати вам за вашу допомогу, вони дадуть вам ще більше подарунків!
