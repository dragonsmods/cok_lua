150548=Алібаба та сорок розбійників\" це казка \"Тисячі і однієї ночі\". Головний герой Алібаба дуже добрий. Одного разу він випадково потрапив до лігва розбійників та отримав незліченні багатства. Алібаба не пішов туди двічі, тому що не був жадібним. Але брат Алібаби змусив його сказати кодове слово --- «Сезам, відкрийся» для того, щоб отримати більше золота, проте він був убитий грабіжниками, коли він хотів украсти скарб. Нарешті, Алібаба вбив усіх сорок розбійників за допомогою своєї мудрості, і роздав всі скарби бідним людям. З тих пір, всі люди живуть щасливим життям.\nВи отримаєте багатство розбійника при зборі на Карті Королівства, вбиваючи монстрів та загадуючи бажання у Колодязі Бажань, потім ви можете обміняти нагороди, які ви хочете на багатства розбійника.\n\nПравила Оновлення: Ви можете оновити вручну або дочекатися автоматичного оновлення.\nРучне Оновлення: Ви можете оновити всі нагороди за допомогою Багатства Розбійника. Більше Багатств Розбійника буде споживатися, якщо ви оновите кілька разів.\nЧас оновлення: Всі нагороди будуть оновлюватися після чотирьох годин.\nАвтоматичне оновлення: Після обміну нагород, буде показана заміна. Якщо ви обміняєте всі нагороди у списку, то він буде оновлений автоматично.\nПравила Обміну: Ви можете споживати ваше Багатство Розбійника щоб обміняти на нагороди, які показані у Крамниці Обміну.
