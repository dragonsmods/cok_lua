105719=Мій Лорд, Захід Вбивство Ворогів почнеться через {0}! \nПротягом події вам потрібно вбити якомога більше ворогів, щоб отримати бали, які згодом можна обміняти на нагороди! \n(Використовуйте Покращений Телепорт, щоб переміститися на територію вашого Альянсу і отримати захист.) \n\nКоли вас активно атакують: \n1. Оглядайте ворога, щоб оцінити його сили. \n2. Розвідка допоможе вам перемогти ворога з мінімальними втратами. \n3. Об'єднуйте атаки проти могутніх ворогів зі своїм Альянсом.\n\nКоли ви захищаєтесь: \n1. Будь ласка, використовуйте ефективні засоби захисту, щоб мінімізувати втрати!\n2. Використовуйте Щит Миру, щоб запобігти втратам і захиститись на деякий час.\n3. Подивіться на ворогів з Вартової Вежі і продумайте ефективну стратегію захисту. \n4. Якщо ви зіткнулися з непереможними ворогами, ви можете захистити свої війська розмістивши їх в руїнах, або деінде, поки вороги не прийшли. \n5. Побудуйте більше Лікарень, щоб зменшити військові втрати! \n6. Шукайте допомоги у союзників. Це ефективний в бою метод. Звісно ви повинні відповісти їм тим самим. \n7. Підвищуйте рівень складу, щоб захистити свої ресурси від грабунку. \n8. Щоб запобігти втраті ресурсів, витратьте їх, або обміняйтеся з союзниками до того, як почалася атака.
105720=Ваше місто було атаковане.
105721=Мій Лорд, ваше місто було атаковане і зараз знаходится у Стані Горіння! Ви можете перемістити своє Місто на територію вашого Альянсу використовуючи Покращений Телепорт. Якщо ви це зробите, ви отримаєте захист Альянсу та будете в змозі краще допомогти своїм союзникам! \n\n1. Якщо на ваше Місто напали вороги, а ви не змогли його захистити, ваше місто перейде у Стан Горіння. У цьому стані Захист Міста буде постійно зменшуватись поки не досяне 0. Коли це стається, ваше місто буде знищено. \n2. Використання Щита Миру може забезпечити ефективну оборону та мінімізувати втрати. \n3. Оглядайте ворогів з Вартової Вежі щоб сформувати ефективну стратегію оборони. \n4. Зіткнувшись з ворогами, яких не можливо зупинити, ви можете захистити свої війська відправивши їх до руїн чи десь-інде подалі до прибуття ворогів. \n5. Будуйте більше Лікарень, щоб зменшити втрати військ! \n6. Прохання союзників про допомогу - це ефективний метод в бою. Звісно, ви маєте робити те ж саме, також надаючи їм допомогу. \n7. Покращуйте своє Сховище, щоб захистити свої ресурси від грабунку. \n8. Запобігайте втраті ресурсів використовуючи їх перш ніж на вас напали, обмінюйте їх зі своїми союзниками на Ринку.
