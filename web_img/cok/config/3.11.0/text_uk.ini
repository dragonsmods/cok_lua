150241=Дівалі, також відомий як Діпавалі, є традиційним фестивалем індуїстської культури, святом перемоги світла над темрявою, як аналогії перемоги добра над злом. Для відзначення цього Фестивалю Вогнів, свічки або масляні лампи будуть освітлювать будинки, щоб символізувати світло, процвітання і щастя.\n На протязі Дівалі, будинки будуть ретельно очищені і відремонтовані, щоб показати повагу до богів. Новий одяг буде одягнений, щоб відзначити рішучість почати нове життя. Вечорами, домашні господарства та крамниці будуть світитися різними лампами, і небо буде наповнено феєрверками. Одним з основних моментів Дівалі є прийняти масляну ванну у священній річці, щоб очистити тіло і душу. Це особливо необхідно для дітей, піти до річки, щоб вимити їх тіла від бруду, очистити душу і отримати благословення для всієї родини, щоб бути здоровим.\n Під час Заходу, Ви отримуватимете Масляні Лампи, коли будете збирати ресурси на Карті Королівства і будете благословенні здоров'ям та щастям. Використовуйте Масляні Лампи, щоб отримати багато нагород. Наполегливо працюйте, щоб отримати їх!
