105772=Вітаємо з успішним завантаженням аватара! Будь ласка, переконайтеся, що ваша картина не містить образливого, насильницького, еротичного, політичного, расистського, екстремістського релігійного змісту. Якщо ваш аватар не відповідає правилам, ми вживемо дисциплінарних заходів і видалимо ваш аватар. \nЯкщо ви турбуєтеся, що ваш аватар не відповідає вимогам, ви можете натиснути кнопку "Замінити зображення", щоб скасувати аватар.
105773=Попередження про Неприпустимий Аватар
105774=Мій Лорд, ваш аватар був вилучений, тому що він містить образливий, насильницький, еротичний, політичний, расистський, релігійний екстремістський зміст і діє проти правил аватар. \nЯк покарання, ви не зможете завантажити аватар знову деякий період часу.\ Докладні правила можна знайти в розділі ЧаПи.
