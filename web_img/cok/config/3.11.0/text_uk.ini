168545=Король Балдер очолив армію для боротьби з широкомасштабною армією Ради Чорної Кістки. Рада Чорної Кістки мобілізувала Легіон Гідри та Найманців Вікінгів, щоб розбити вщент бійців Левиного Серця...
168546=Батько і я залишимося і захищатимемо це місце. Новія, ти потрібна нам і Яну, щоб зібрати більше лордів і очолити армію, щоб врятувати нас!
