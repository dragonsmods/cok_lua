149927=Оскільки новини Священного Порталу поширюються, всі органи влади відправили на пошуки таємничого будівництва.\n\nОдин з тих був розвідником з Локена. Після подолання Маунт Фрей вони знайшли нескінченні оголені ліси, та несподівано неймовірно рідку шахту в них.\n\nЛокен негайно оголосив свої права на ліс проти світу, та назвав шахту Мінеральна Вена Локенхіл. У той час як спрага скарбів зростала сильніше ніж будь-коли раніше!\n\nВітри риплять через розбитий банер, ріг прямо зараз призиває до бою! Збирайтесь зараз: Атакуйте! Мінеральна Вена Локенхіл!
