105792=Мій Лорд,\nДеякі вмілі робочі прийшли в місто. Якщо ви надасте їм з Кузню, вони будуть кувати потужне спорядження для вас. Кожне з них має унікальні властивості.\nМатеріали, необхідні для кування можуть бути отримані у Майстерні або перемогаючи монстрів за межами Замку. Давайте зберемо війська та полюватимемо на них!
105793=Мій Лорд,\nЗараз обставини змінилися, і мирний договір був розірваний, що означає "Щит Новачка" зник. Але не бійтеся, мій Лорд. Навчайте ваші війська, будуйтк ваші пастки, щоб дати іншим знати, який ви могутній!\nТим часом, бачучи, як ви втратили свій щит, Мандрівний Торговець погодився дати вам спеціальну ціну. Він чекає біля міських стін. Оновіть товари та знайдіть ці Преміум пропозиції!
105794=Мій Лорд,\nТепер ви можете побудувати Зал Війни, який дозволить вам зібрати ваших союзників та розтрощити усіх, хто стоїть на вашому шляху!\nНапад це найкраща форма захисту. Так як ми вже навчили достатньо військ, давайте атакувати наших ворогів! Не забувайте розвідувати перед любою битвою. Мудрий Лорд ніколи не діє необачно.
105795=Мій Лорд,\nЧерез вашу самовідданість ваші люди більше не страждають від голоду. Це час, зробити їх віруючими у богів. Збудуйте Фонтан Бажань щоб поклонятися богам, і боги дадуть нам багато матеріалів.\nВи можете отримати багато ресурсів у Фонтані Бажань, але я пропоную вам побажати Сталь, яка не тільки є необхідним ресурсом для кування, але також не може бути розграбована іншими Лордами.
105796=Мій Лорд,\nМи нарешті, встановили торгові маршрути між вами та вашими союзниками. Поки у вас є Ринок, ви зможете торгувати ресурсами з союзниками.\nЩо стосується Альянсу, то час виконувати ваші обов'язки. Ви можете допомогти у будівництві Будівель Альянсу, жертвувати свої ресурси для поліпшення Науки Альянсу. Це дасть вам Повагу Альянсу, яку ви можете використовувати, щоб купувати речі у Крамниці Альянсу.
105797=Мій Лорд,\nЦе надихаючий день! Технічні радники з Торгової Палати вчать наших робочих Технології Виплавки. Ми повинні зараз побудувати Залізні Рудники, щоб збирати Залізо. Ліси поза вашим містом здаються гарним місцем для них.\nТепер ми достатньо сильні, щоб брати участь у таких заходах, як "Темний Лицар" та "Драконяча Кампанія" у Центрі Заходів. Будь ласка, звертайте увагу на оголошення в Центрі Заходів.
