160029=Мій Лорд,\n\nКоли ваш замок досягне рівня 30 та відповідає іншим вимогам, ви зможете відновити Диво.\nВи можете отримати Знак Престиж в Таверні --> Щоденні Нагороди, щоб відновити Диво і збільшити Рівень Престижу вашої будівлі.\n\nФункції Дива\n-Після відновлення Дива, ви можете збільшити Рівень Престижу.\n\nПравила збільшення Рівня Престижу\n-Є 10 етапів для кожного Рівня Престижу.\n-Завершення кожного етапу дає вам 10% прогресу на шляху до Рівня Престижу.\n-Завершення кожного етапу дає Лорду Досвід та Силу.\n-Після завершення 100% етапів, ваш Рівень Престижу збільшиться на 1 рівень.\n\nЕфекти збільшення вашого Рівня Престижу\n-Коли Замок досягає 30 рівня, натисніть Будівництво --> Перевірити Деталі, щоб перевірити переваги збільшення вашого Рівня Престижу.
