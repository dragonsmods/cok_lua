140283=Шановний Лорд,\nЦей сезон Драконячої Кампанії закінчився, ви можете забрати нагороди в інтерфейсі Драконячої Кампанії, нагороди будуть відправлені вам відповідно до вашого співвідношення участі. Якщо ви не забрали їх вчасно, нагороди будуть відправлені вам через пошту.\n\nІгрова Студія Clash of Kings
