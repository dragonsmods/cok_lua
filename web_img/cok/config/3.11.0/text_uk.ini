150224=Після Хелловіну в Англії святкують інший важливий день - Ніч вогнищ! В цей час кожного року прийнято запалювати вогнища і пускати прекрасні феєрверки.\nНіч вогнищ також називають Ніч Гая Фокса. Вона бере початок у Пороховій змові 1605 року, що була невдалою спробою групи провінційних англійських католиків вбити протестантського короля Англії Якова І та замінити його католицьким правителем. Після того, як 5 листопада заарештували Гая Фокса, який охороняв таємний склад вибухівок під будівлею Палати Лордів, Рада Якова І прийняла рішення відсвяткувати спасіння короля феєрверками. \n\nПід час цієї події:\n1. Збирайте ресурси на карті світу (окрім золота), щоб отримати Феєрверк, який принесе багаті нагороди.\n2. Використовуючи фонтан бажань, можна отримати Карамель, а за знищення монстрів даються Яблука.\n3. Поєднавши Карамель та Яблуко, ви отримаєте Яблуко в Карамелі, при використанні якого дається велика нагорода!\nМілорде, діставайте своє барбекю та запалюйте вогнище!\nЧас події: 2016-11-01 до 2016-11-08
