150246=Мій Лорд! Невідомі монстри у Таверні! Вони насмілюються кинути вам виклик на бій один на один. Я вірю, з вашою хоробрістю, стійкістю та силою, ви вб'єте їх усіх! Слух каже, що кожен з них має скриню зі скарбами, яка містить цінні нагороди. Мій Лорд, давайте спробуємо!\nАтакуючи монстрів на Карті Королівства ви маєте шанс отримаим Згорток Випробування. Це дозволить вам увійти на Землю Випробувань.\nПравила Землі Випробувань:\nВи можете увійти на Землю Випробувань безкоштовно один раз кожен день (після цього, ви можете увійти за допомогою золота або Згортку Випробування). Кожен раз, коли ви входите у вас є 15 безкоштовних атак (після цього, ви можете використовувати золото, щоб купити більше атак). Кожен раз, коли ви граєте, ви споживаєте одну атаку (не має значення, чи це нормальна атака або критичний удар).\nПісля входу у вас є 3 шляхи для атаки: Удар Мечем, Удар Грому та Вогняний Шторм. Удар Мечем завдає 1 пошкодження. Удар Грому Болт завдає 3 ушкодження. Вогняний Шторм завдає 5 пошкоджень. При використанні критичного удару, пошкодження потрояться.\nЧим більше ви підключаєтеся, тим більше шкоди ви завдасте чудовиську.\nКоли монстр буде переможений, ви отримаєте скриню зі скарбами. Відкрийте її, щоб отримати нагороди.
