152461=Ісламський Рамадан розпочався 27 травня цього року, він триває 30 днів. Всі мусульмани поститимуть цілий місяць. Вони не їдять і не п'ють нічого вдень і починають їсти на закаті.\nРамадан - священний мусульманський місяць, присвячений тому, що Коран ввійшов у світ. Рамадан є дев'ятим місяцем в ісламському календарі. Початок і кінець позначаються появою півмісяця. Мусульмани по всьому світу починають Рамадан у різний час відповідно до появи півмісяця, тому дати Рамадану відрізняються з року в рік. \nМусульмани не будуть їсти, пити або палити вдень, але коли прийде захід сонця, багато ресторанів підготують вечерю для людей, які постилися протягом дня.\nПід час Рамадана, наші пани можуть отримати Магічні Лампи, загадуючи бажання в Фонтані Бажань та збираючи ресурси в місті та світі, та мають шанс викликати Джина використовуючи Магічну Лампу, Джин принесе вам багато подарунків.\n\nЧас події: з 2017-06-20 до 2017-06-27
