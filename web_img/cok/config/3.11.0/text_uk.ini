103550=Базова Піхота: Ці війська не мають ніякої підготовки, але їх багато!
103551=Звичайна Піхота: Споряджені міцними щитами, вони виконують оборонні завдання на лінії фронту, мають високий захист і ефективні проти Лучників та Стрільців з Самострілу!
103552=Звичайний Пікінер: Споряджені гострими списами, мають високу вірогідність завдання критичного удару та ефективні проти кінноти!
103553=Піхотні війська: Ретельнау підготовка та відмінне спорядження робить Фехтувальників ідеальною зброєю проти одиниць стрільців та арбалетників.
103554=Пікінер: Споряджені списами та мають високий шанс нанесення критичної шкоди. Дуже ефективний проти Кінноти.
103555=Елітниа Піхота: Набрана з солдатів, яким був наданий статус дворянства за заслуги на полі бою. Вони мають високий захист і ефективні проти стрільців та арбалетників!
103556=Елітна Піхота: Ваш особистий охоронець, вони мають високий захист і ефективні проти стрільців та арбалетників. Вони виконують оборонні завдання на передовій!
103557=Покращений Пікінер: Носять важкі обладунки та озброєні списами, мають високий рівень критичних ушкоджень і є кошмаром для Кінноти.
103558=Легендарний Пікінер: Споряджені алебардами, їх щільні утворення роблять їх майже непереможними та дуже ефективними проти кінноти.
103559=Легендарна Піхота: Ніхто не знає, як вони навчаються. Але одне можна сказати точно: вони є найбільш ефективними щитами з м'яса в бою.
103560=Проста Кіннота: Не мають підготовки, але можуть обійти супротивника по лінії фронту та досягти далекобійні війська.
