150603=День Святого Патрика припадає на 17 березня кожного року, він був встановлений в пам'ять для ірландського охоронця Святого Патрика. Він виник у Ірландії до кінця п'ятого століття, і став Національним Днем Ірландії. В даний час поступово День Святого Патрика почав відзначатися в деяких інших країнах.\nПід час Дня Святого Патрика, зазвичай є великий парад. Традиційний колір святкування в цей день зелений. Отже, люди тут будуть носити зелені шати, зелені капелюхи і вони також малюють зеленою фарбою конюшини на своїх обличчях.\nТепер люди будуть відзначати День Святого Патрика у нашому королівстві. У вас є шанс отримати Охолоджене Темне Пиво при зборі на карті королівства та бажаючи у Колодязі Бажань. Використовуйте Охолоджене Темне Пиво, щоб отримати багато нагород, і більш того, у вас є шанс отримати Конюшину. Ви отримаєте дорогоцінні нагороди при використанні Конюшини. Мій Лорд, ваші війська будуть гикати на шляху, так як вони випили занадто багато темного пива ~
