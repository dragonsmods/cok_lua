137549=Фестиваль О-бон це традиційне японське свято, коли люди будуть шанувати своїх предків, він також відзначається в Китаї та інших місцях по всьому світу.\nНа протязі фестивалю О-бон, різні місця проведять урочисту церемонію. Зокрема, в Японії під час Фестивалю О-бон японці будуть носити простий одяг, носити ліхтарики і приносити жертви, щоб вклонитися своїм предкам. Іноді японці проводять грандіозне релігійне зібрання. \nНа протязі події, Лорди можуть збирати ресурси у світі і мати шанс отримання ліхтаря О-Бон який символізує фестиваль О-бон. Використовуйте ліхтар, щоб отримати ресурси або рідкісні предмети.
