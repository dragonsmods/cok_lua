137513=Корида це мистецтво між чоловіками і биками. Люди, залучені до кориди звуться тореадори. Цей вид спорту, відомий як національний вид спорту в Іспанії, в основному популярний в Іспанії, Португалії та Латинській Америці. Щороку тисячі людей святкують процвітання цього пристрасного та складного спорту. \n Цього року, однак, як раз коли ми святкуємо фестиваль кориди, ненависні Тайгріси вкрали святковий плащ. Мій Лорд, побийте цих Тайгрісів. Давайте святкувати фестиваль Сан-Фермін!
