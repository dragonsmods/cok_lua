168550="You saved the hunted Princess, and agreed to reinforce the Old King with no hesitation. you received a scout report, telling of Sir Grey Cregane betrayal"
168551=Мій лорд, принцеса очолила команду і захопила Замок! Грей Креген втік!
168552=Грей Креген, я ставлюся до вас, як до старшого брата, чому ви зрадили мене?
168553=Я вдячний за твою високу повагу до мене. Але воля Чорних Кісток не дозволить їм бути втраченими, удачі, мій Пане.
168554=Чортові Чорні Кістки, їхнє маскування будо досконалим.
168555=Мій Пане, дякую за спасіння, я допоможу вам в ім'я королівської сім'ї.
168556=Дякую, Ваша Високість.
168557=Виконуючи наказ захистити замок, ваша армія зазнала тяжких втрат, багато солдатів полегли в калюжах крові... Старий генерал Якен відгукнувся на заклик Принцеси, і вже веде Дев'ятий корпус ветеранів служити вам.
168558=Дякуємо за допомогу генералу Якену, нам дійсно потрібні його люди.
168559=Дядько Якен, ти нарешті приїхав!
168560=Я закликав ветеранів у відставці приїхати, сьгоднішнє прибуття лише початок. Більші сили з'являться тут найближчим часом.
168561=Отже, давайте очистимо територію від монстрів поруч, щоб вони не заподіювали більше шкоди підкріпленням наших союзників.
168562=Боротьба принесла тяжкі втрати армії. Щоб якумога швидше відтримати короля Балдура, принцесса Новія відправила на службу більше солдатів та ковалів, які допоможуть вам відновити замок...
168563=Принцессо, ми понесли великі втрати, та потрібно завербувати більше солдатів для боротьби проти армії Чорних Кісток!
168564=Мій пане, не потрібно хвилюватися, ми завербували більше воїнів, вони скоро прибудуть сюди.
168565=Чудово, посильний, скажіть солдатам оновити наші казарми, конюшні та стрій. Крім того, побудуйте більше військових наметів для наших військ!
168566=Щоб захистити замок, великий майстер запропонував швидке укріплення замку, використайте пришвидшення для значного збільшення швидкості будівництва!
168567=Мій Лорд, ви можете обрати Військову технологію для дослідження в Коледжі, таку як: Вміння Вербувати, Картографію, що збільшить кількість залучення, швидкість Походу та черги походів.
168568=Хороша ідея! Відправте мої слова, спочатку розвивайте Науку, не витрачаючи жодних предметів пришвидшення!
168569=Мій Лорд, немає сенсу хвилюватися. Королівство забезпечить вас великими нагородами щоб ви могли швидко розвивати Науку.
168570=Ваші слова поширені навколо земель, більше воїнів прийдуть. Збільшуйте популяцію це також принесе більшу кількість споживання ресурси. Збудуйте Вищий рівень Ферм та Лісопильні, та збирайте більшу кількість ресурсів для забезпечення швидкого розвитку...
168571=Мій Лорд, багато чудових воїнів що захоплюються вашою сміливістю та Милістю хочуть доєднатись до вашої Армії!
168572=Мій Лорд, ми потребуємо Їжі! Дерево для будівництва також закінчується!
168573=Покращіть наші Ферми та Лісопильні швидко! Відправте загони Зборати Їжу та знищіть монстрів поруч щоб забезпечити наших воїнів неушкодженими!
168574=Поки Грей Крегане зрадив вас, Лорди були атаковані Чорними Кістками, вони гостро потребують союзників щоб захищати себе проти Чорних Кісток!
168575=Бийтеся проти Легіону Чорної Кістки, ми потребуємо зібрати більше сили.
168576=Мій Лорд, ви можете обрати Альянс до якого бажаєте приєднатися, з Інтерфейсу Альянс.
168577=Зробіть внесок предметів в Інтерфейсі Альянсу та розмовляйте з вашими Союзниками, ви зможете знайти більше друзів тут!
168578=Добре, давайте зробимо це!
168579=Знайдено ворожий табір, ми розвідаємо уважно
168580=Мій Лорд, ми знайшли сліди Чорного Легіону в Загубленому Притулку назовні міста!
168581=Дійсно? Скільки? Чи вони сильно охороняються?
168582=Судячи по слідах, ворог є малим юнітом, до того ж вони малочисельні.
168583="Very well, send a unit to scout, and then call for a rally"
168584=Ваші загони відправлено в беззахистний табір, тільки щоб знайти іншу люту армію там. Ваші загони потрапили в запеклу боротьбу. Допоки ви помітите гіганта в цепах глибоко всередині печери...
168585=Розвідати! Розвідати! Я зніму з тебе голову! Як ти робиш свою роботу? Ця Кількість не є "не багато" зовсім!
168586=Мій Лорд, вони обманули нас! Інша армія ховалася в середині печери!
168587=Ми не можемо прорватися, та запечатали печеру!
168588="You found a massive beast chained up in the cave. Moving closer you realized it was a giant Black Dragon, it was guarding a big egg with a scarred shell. Without thought you ordered your men to eliminate all the Black Bone Troops guarding the Black Dragon, and to release the beast. Suddenly with a deafening roar the Dragon broke free of its chains. The menacing beast rose up giving a hateful gaze towards the Black Bones, with a slow long inhale... With no warning She sprayed out the most intense fire you could imagine, fire that could melt rock! The painful howls of men could be heard for miles"
168589=Це є Давній Чорний Дракон, він знищив Чорні Кістки за допомогою лише одного подиху
168590=Але вона впала, після розпилювання її останньго подиху ненависті до Чорних Кісток, світло всередині її очей зникло.
168591=Гей! Ось Драконяче Яйце, воно є нерестом того бідного Чорного Дракона, ми мали б бути тими хто опікуватиметься їм!
168592=Це...занадто небезпечно! Крім того, я не знаю як вилупити Дракона!
168593=Після Битви в печері, Новія принесла Драконяче Яйце назад до вашого Замку, маленький чорний дракончик вилупиться скоро через це. Його великий апетит турбує Інтенданта дуже сильно. Допоки Принцеса Новія не може перестати любити Дракона.
168594=Дивись як швидко він виріс! Кігті та гострі зуби, ох, вогонь! Він такий няшний, я впевнений він буде великим помічником у майбутньому!
168595=Ваше Високосте, схоже ви маєте невеличке непорозуміння щодо няшності. Дракони Давні створіння що мають чисту велику силу з дня їх народження.
168596=Ми дбаємо про малого Дракона, протягом чого ви маєте будувати зв'язок між вами та Драконом, тільки таким чином Дракон може більш сильним!
168597=Упродовж днів Новія грала з маленьким Чорним Драконом, гігвнтська армія прибула та закріпила вірність вам! Вам потрібно більше місця та матеріалів на підтримку армії. Отже ви маєте Пришвидшити Будівництво покращень!
168598=Завдяки пильній турботі Лорда та Новії, Чорний Дракон зараз може доєднатися до Походу. Принцеса Новія порадила вам дозволити Чорному Дракону доєднатись до Походу та отримати більше бойового досвіду.
168599=Чорний Дракон зараз може йти в поход з військом, саме час показати її силу ворогам!
168600=Дозволити Дракону вести війну, та анігілювати ваших ворогів!
168601=Мій Лорд, Я допоможу вам будувати ваше Королівство та відновити вашу честь!
