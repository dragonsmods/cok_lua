150501=Через атмосферу останніх свят, багато тварин приєдналися до цього Королівства та покращили його.\n Пінгвін гойдає своє жирне тіло при розвитку свого Замку, навчанні військ та зборі ресурсів поблизу. Солдати називають його Король, і повільно Пінгвін стає Імператором Пінгвіном. \nКобра повзає по землі, командуючи своїм військам покращувати будівлі та збирати ресурси. Її мова діє як меч. Куди він вказує, війська підуть, ніколи не озираючись назад. Солдати називають його Король, і повільно, Кобра стає Королем Кобра.\nЛосось також приєднався до змагання. Він плаває у рові з водою та патрулює Замок. Він приділяє свою увагу тим місцям, де є слабкий захист або недостатньо пасток. Його мрія зробити його замок твердою Фортецю. Солдати називають його Король, і повільно Лосось стає Королем Лососем.\nНа жаль, їх Корони впали з їхніх голів та були забрані монстрами. Мій Лорд, будь ласка, переможіть цих монстрів та заберіть Корони. Імператор Пінгвін, Король Кобра та Король Лосось будуть вдячні вам!
