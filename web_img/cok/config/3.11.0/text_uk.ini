150155=Мюнхенський Октоберфест, званий також "Октобер Фест", це свято споживання пива. Кожен рік проводитиметься урочисте відкриття і барвистий марш. Мер бере участь у церемонії відкриття. У 12:00 мер забиває дерев'яним молотком бронзовий кран в пивну діжку. Потім він наливає пиво в традиційний кухоль під назвою пивний штайн. Мер дає пиво Міністрові-Президенту Штату Баварія і Мюнхенський Октоберфест починається. Люди з усіх куточків країни одягають традиційні костюми і маршем ідуть по центру Мюнхена. Деякі сукні, як у герцогів і герцогинь, що їдуть у класичних каретах, інші просто носять одяг фермерів.\nНа протязі Мюнхенського Октоберфесту, Лорди будуть отримувати Пшеницю з точок ресурсів та Воду від монстрів. Синтез їх зробить Темне Пиво. З його допомогою ви отримаєте багато нагород.\nБудь ласка, синтезуйте і насолоджуйтеся Темним Пивом! Не забувайте пити помірно~
