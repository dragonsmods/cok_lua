151145=2000 років тому на території сучасної Ірландії, Англії та Північної Франції жив народ кельтів. Свій Новий Рік вони відзначали 1-ого листопада. Напередодні свята, а саме 31-ого жовтня, кельти не тільки святкували прихід нового року, а й просили благословення у своїх предків та добрих духів, а на знак подяки залишали їм їстівні дари. Сьогодні це свято повне веселощів і забав, люди лякають одне одного та розповідають страшні історії. На Хеловін люди переодягаються в різноманітні оригінальні та іноді дивакуваті костюми, діти ходять в різні будинки, стучать у двері і збирають солодощі, говорячи "цукерки чи життя".\nМілорде, на честь цього захоплюючого свята ми підготували особливу подію на Хеловін!\nЯк грати:\n[Смачна Цукерка]\nСкориставшись фонтаном бажань, вам може випасти Смачна Цукерка.\n\n[Гарбузові Монстри]\nНа карті світу з’явилась велика кількість таємничих Гарбузових Монстрів! Перемагайте їх та отримуйте Злого Гарбуза, і у вас з’явиться шанс зустріти страшного Гарбузового Лицаря!\n\n[Щасливий Гарбуз]\nНагодуйте Злого Гарбуза цукерками та перетворюйте його на Щасливого Гарбуза, що принесе вам багаті нагороди!\n\n[Гарбузовий Лицар]\nГарбузовий Лицар надзвичайно могутній! Щоб перемогти його, необхідний Збір. Ви зможете отримати Прекрасний Феєрверк, Замкові Роги та інші хелловінські нагороди!\n\nПриєднуйтесь до Хелловінської події!\n\nЧас події: 2016.10.25 до 2016.11.1
