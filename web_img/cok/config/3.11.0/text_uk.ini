152667=Мій Лорд,\n\nЧас пролітає, ви пройшли через три роки разом із Clash of Kings. Дякуємо вам за ваше товариство, підтримку та заохочення. Світло в ваших очах є призначенням на яке ми націлені.\n\n2017, єдина річ яку ми хочемо: Зробити прорив, та всіх щасливими. Продовжуйте робити те що вам подобається та робити гру краще.\n\nМи знаємо що це вимагає деякого часу щоб побачити світло майбутнього. Давайте пройдемо наш шлях разом, до змін, до підкорення. Ми завжди пам'ятаємо всі спогади!
