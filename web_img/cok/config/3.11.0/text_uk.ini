3130031=Ви, хлопці, не з цих місць?
3130032=Менше слів, більше справ!
3130033=О, ні, не тикай тими гострими речами в мене!
3130034=Маршируй туди та кульгай назад!
3130035=Краще подумай двічі, перш ніж нападати на мене!
3130036=Якщо моя булава не вб'є тебе, мій сморід це зробить.
3130037=Я буду використовувати твої кістки, щоб пекти свій хліб!
3130038=Продовжуй іти, сонечко, або біль стане реальністю!
3130039=Зроби неправильний вибір, і я розчавлю тебе як комаху!
3130040=Що це за запах (нюхає)*(нюхає)*...Я відчуваю запах курки
3130041=Якщо не можеш витримати спеку, геть з мого шляху
3130042=Думаєш твої мурахи з металевими паличками можуть перемогти мене?
3130043=Я спалю тебе дотла
3130044=Я вкрию ці землі полум'ям та попелом!
3130045=Тепер твоя черга горіти
3130046=Якщо граєш з вогнем, то обпечешся.
3130047=Попіл це все, що залишиться, коли я покінчу з тобою!
3130048=Якщо не можеш витримати спеку, геть з мого шляху
3130049=Гей! Це МОЄ сіно!
3130050=Я вимагаю 2 десятка твоїх найкрасивіших коней.
3130051=Ти смієш кидати мені виклик? Твої крихітні двоногі відчують мій гнів.
3130052=Ці землі належать мені. Як ти смієш ступати тут?
3130053=Дурні істоти. Чому ви носите штани?
3130054=Проклята, проклята людина!
3130055=Мої копита увіб'ють тебе в землю
3130056=Я втопчу тебе в пил
3130057=Ти розважаєшся як дурень, нікчемна людина!
3130058=Зустрінься зі мною і знайди смерть, яка приходить на швидких крилах.
3130059=Залазь у мій живіт.
3130060=Ти зі мною говориш?
3130061=Вклонися моєї величі, перш ніж померти!
3130062=Ти що наївно думаєш, що у тебе є шанс проти мене?
3130063=Рожевий, безволосий - Я вдарю тебе!
3130064=Я буду годуватися, а ти - кровоточити!
3130065=Нам потрібно більше... ПЛОТІ!
3130066=Твоя душа належить мені!
3130067=У мене з тобою рахунки!
3130068=Як же я буду рухатися без спинного мозку?
3130069=Я не можу говорити, тому що в мене нема язику.
3130070=Я навіть не маю мозоку. Виявляється, тобі він теж не потрібен.
3130071=Дай мені свій хрящ, Людина!
3130072=Моя булава загоне твоє тіло в могилу.
3130073=Дикун (капітан)
3130074=Кентавр (капітан)
3130200=Ви хочете знати про всю цю купу різних каменів? Приходьте та киньте мені виклик!
3130201=Мої щити надзвичайно міцні, їх так багато, що може бути складено замок!
3140001=Дурна людино! Скажи привіт своїй смерті!
3140002=Мій Лорд, Темний лицар нападає на наш замок! Ви потрібні нам, щоб вести нас і дати відсіч! По-перше, давайте збудуємо стайні.
3140003=Мій Лорд, стайні збудовані. Немає часу, щоб його витрачати. Швидко скликайте ваших доблесних лицарів!
3140004=Брати, задля слави лицарів, давайте охороняти наш дім!
3140005=Перемога! Мій Лорд! Тепер ви господар міста! Будь ласка, побудуйте бараки для підготовки наших власних військ.
3140006=Бараки побудовані. Давайте навчимо більше військ, щоб захистити наше місто!
3140007=Навчання закінчилося. Ваші солдати вишикувалися! Патрулі були розгорнуті.
3140008=Мій Лорд, тепер ми повинні розвивати наше місто так швидко, як ми можемо. Деревина є необхідним ресурсом. Нам потрібна Лісопильня.
3140009=Далі, побудуємо Ферму. Їжа дозволяє нам навчати більше військ.
3140010=Відмінно! Наша Ферма та Лісопильня виробляють ресурси постійно!
3140011=Вітання, мій Лорд! Я Новія, дочка Бальдра "Хороброго Лева".
3140012=Мій Лорд, ви такий мудрий лідер!
3140013=Мій батько попросив мене допомогти вам будувати ваш Замок. Разом ми зробимо великі справи!
3140014=Ваш замок стає все сильніше і сильніше, але попереду ще лежить довгий шлях.
3140015=Мій Лорд, я залишуся тут. Будь ласка, приходьте до мене, якщо вам потрібна допомога.
3140016=На додаток завершіть певну кількість місій, щоб відкрити Скриню Нагород.
3140017=Дерево є необхідним ресурсом. Вам потрібно більше Дерева щоб покращити свої будівлі.
3140018=Їжа дозволяє нам підняти сильні війська. Вам потрібно більше Їжі щоб навчити більше солдатів.
3140019=Залізо є дуже важливим ресурсом. Вам потрібно більше Заліза, щоб побудувати свій замок.
3140020=Міфріл є дуже цінним ресурсом. Вам потрібно більше Міфрілу для подальшого покращення будівель.
3140021=Постарайтеся отримати більше досвіду, що дозволить збільшити рівень Лорда швидше!
3140022=Наша імперія стає все більш і більш потужною. Будь ласка, дозвольте мені висловити свою повагу.
3140023=Збір більшої кількості предметів допоможе вам побудувати свій замок краще.
3140024=Різдво наближається. Ви підготували Різдвяний подарунок?
3140025=Зима настала. Все вкрито льодом та снігом. Але вона добре виглядає, чи не так?
3140026=Альянс є жвавим місцем. Ви повинні поглянути!
3140027=Якщо ви хочете вижити в цьому бойовому світі, ви повинні мати Союзників.
3140028=Мій Лорд, я розкажу вам усе, що знаю та поділюся своїми навичками.
3140029=Сховище це дуже практична технологія. Ви можете досліджувати її в Дереві Ресурсів у Коледжі.
3140030=Медичні Установи можуть підвищити верхню межу поранених військ. Ви можете знайти їх у Дереві Розвитку Міста в Коледжі.
3140031=Сухарі можуть зменшити споживання їжі військами. Йдіть та досліджуйте!
3140032=Перша Допомога є дуже важливою технологією. Ви повинні дослідити її якомога швидше.
3140033=Не пропустіть жодної технології у Військовому Дереві.
3140034=Легіон може збільшити максимальну кількість військ у поході, будь ласка, дослідіть його в першу чергу.
3140035=Дослідження Лідерства може збільшити розмір загону.
3140036=Коледж рівня 6 може дослідити Легіон та додасть один загін військ.
3140037=Коледж рівня 11 може дослідити Легіон II та додасть один загін військ.
3140038=Коледж рівня 11 може дослідити Легіон III та додасть один загін військ.
3140039=Скелети, як правило, слабкі. Почніть свою пригоду, перемігши одного з них!
3140040=Кентаври іноді викличуть у вас деякі проблеми, але достатня кількість солдатів їх вирішить.
3140041=Ви повинні мати добре поєднану армію, щоб перемогти Дикунів.
3140042=Лавові Гіганти це важкі монстри. Не забудьте взяти з собою досить захисної піхоти.
3140043=Хочете перемогти Грифонів? Відправте ваші найпотужніші війська!
3140044=Ресурсні Точки мають більш високий рівень і більше ресурсів, коли вони знаходяться ближче до трону.
3140045=На краю світу, Ресурсні Точки мають низький рівень, але там безпечніше збирати ресурси.
3140046=Збільшення навантаження військ збільшить кількість ресурсів, які ви збирете кожного разу.
3140047=Не забувайте розвідувати ваших ворогів, перш ніж нападати на них.
3140048=Іноді найкращим захистом є напад. Не забудьте попросити ваших союзників посилити вас.
3140049=Мій Лорд, ви можете збирати ресурси у вашому місті одним рухом.
3140050=Використовуйте прискорювачі ресурсів, щоб значно збільшити їх виробництво.
3140051=Новія
3140052=Чорт, тепер батько шукає Фортуну Дракона в небезпеці, але я можу тільки дивитися на південь на стіні.
3140053=Боже, благослови батька принести Фортуну Дракона назад, як тільки можливо. Тоді ми зможемо перемогти повстанців.
3140054=Дід переслідував Фортуну Дракона протягом всього свого життя. Я вірю, що він благословить батька повернути її.
3140055=Мій Лорд, чи може душа людини бути пошкоджена демоном? Відносини між дядьком і батьком були такими добрими, коли я був молодий.
3140056=Дядько любив мене так сильно, коли я був молодий. Але все змінилося, коли він переміг Темного Лицаря.
3140057=Згадую, дядько став дивним, з тих пір, як він переміг Темного Лицаря.
3140058=Легіон Чорна Кістка створений дядьком схожий на Темного Лицаря. Вони будуть робити все, що є злом.
3140059=Фортуна Дракона прихована в західній частині континенту, але ми повинні перетнути територію кентавра.
3140060=Мій Лорд, дякую що присвятити своє серце та душу моїй родині. Королівська кров поверне вам славу.
3140061=Мій Лорд, будь ласка запитайте дозвіл мого батька мені приєднатися до вашого загону!
3140062=Якщо у мене буде можливість, я маю запитати мого дядька, чому він зрадив честь родини.
3140063=Ахілл, найманець кентаврів, одного разу прокляв долину Імперії. Навіть Темний Лицар був змушений зупинитися на заході Імперії.
3140064=Ну, після перемоги з найманцем Ахіллом, батько витягнув мене з передової.
3140065=Дядько найняв усіх найманців Ахілла. Переговори зараз здаються неможливими.
3140066=З тих пір як батько знищив ЄрсКрак Хана, лідера кентаврів, суспільство кентаврів стало нестабільним.
3140067=У той час найманців Ахілла було не спинити, тож ми миттєво застрягли на пагорбі.
3140068=Якщо батько та його охоронець не вб'ють лідера Ахіллових найманців, я боюся, уся північна частина імперії буде страждати від них.
3140069=Після досягнення Спорядження рівня 10 буде ширший вибір.
3140070=Ті, хто загинув на війні перетворилися на скелети, щоб переслідувати на землі. Ми повинні дати їм полегшення.
3140071=Через смерть ЄрсКрак Хана, плем'я кентаврів починає блукати знову.
3140072=Дикуни люблять вбивати пасажирів. Ви повинні вигнати їх, щоб тримати свій народ в безпеці.
3140073=Як істот, народжені багато століть тому, Лавових Гігантів дійсно важко перемогти. Не атакуйте їх, якщо ви не готові.
3140074=Грифони це істоти, які бояться тільки драконів. Навчайте достатньо військ, якщо ви хочете перемогти їх.
3140075=Різні війська мають різне навантаження. Відпраляйте тих, хто має велике навантаження збирати ресурси.
3140076=Різні війська мають різне навантаження. Відпраляйте тих, хто має велике навантаження збирати ресурси.
3140077=Грабіж ворогів це найшвидший спосіб отримати ресурси. Якщо потрібно, ви можете нападати на інших, щоб захоплювати ресурси.
3140078=Піхота Родини Дель відома своєю обороною. Навіть найманці Ахілла не зламають їх щитів.
3140079=Кавалерія може обійти ворогів та зруйнувати їх формування.
3140080=Лучники завдають найбільших пошкоджень, але треба відправити достатньо Піхоти, щоб захистити їх.
3140081=Щоб заволодіти чужим Замком, необхідні Облогові Машини.
3140082=Збудуйте достатньо Пасток, щоб здивувати своїх ворогів!
3140083=Наукові Дослідження швидше зроблять нас сильнішими.
3140084=Треба зібрати достатньо ресурсів, щоб відсвяткувати повернення батька. Найкращий спосіб це пограбувати наших ворогів.
3140085=Якщо ви хочете мати велику армію, вам потрібен достатньо великий Навчальний Плац.
3140086=Вежі є важливими оборонними спорудами. Ви повинні повною мірою скористатися ними.
3140087=Ринок дозволяє вам мінятися ресурсами з вашими союзниками.
3140088=Мій Лорд, не забудьте згуртувати ваших союзників тут, перш ніж атакувати повстанців.
3140089=Ви маєте можливість отримати багато ресурсів, загадавши бажання у Колодязі Бажань.
3140090=Життя кожного солдата дорогоцінне, як і людей Родини Дел.
3140091=4 одиниці Спорядження або Замінників Спорядження одного рівня та якості можна синтезувати в одне вищої якості.
3140092=Кристали можна використати у Таверні, щоб активувати потужне Драконяче Скло.
3140093=Натисніть координати, якими діляться інші у Чаті Королівства або Чаті Альянсу і ви одразу відправитеся на це місце.
3140094=Введть координати у Чат Королівства або Чат Альянсу, потім координати перетвориться на пузир, інші зможуть перейти на це місце, натиснувши на нього.
3140095=Мій Лорд, шлях між вами та Північною Торговою Палатою доступний вже зараз, так що згодом прийде караван щоб торгувати з нами.
3140096=При більш високому рівні замку, буде більше торгових караванів, та більше денної торговлі.
3140097=Північна Торгова Палата принесе нам Прискорювачі, іноді кристали та інші предмети.
3140098=Натисніть на дві статуї біля вашої Стіни, щоб увійти до Стіну Пошани та Дошки Лідерів відповідно.
3140099=Натисніть на значок Назад у правому верхньому куті, щоб обробляти пошту пакетом.
3140100=Мій Лорд, батько сказав мені, ви гарні в стрільбі з лука. Дуже сподіваюся, що ви зможете навчити мене.
3140101=Допоможи мені вистрілити у середнє серце, і я нагороджу тебе.
3140102=Натисніть на солдатів, які тренують ваші війська, та іноді ви отримаєте певну винагороду.
3140103=Дуже часте натискання на солдат на Навчальному Плацу принесе шкоду вашим військам.
3140104=Після відправки походу, ви можете встановити вид, щоб вирішити, чи буде ви дивитися на війська чи ні.
3140105=Мій Лорд, коли замок та війська накладаються один на одного, ви можете обрати, що з них ви хочете вибирати першим у налаштуваннях.
3140106=Натисніть на ваші війська у поході, щоб отримати координати цілі.
3140107=Функція Білий Список буде розблокована на третьому рівні Науки Альянсу.
3140108=Коли ваш альянс знаходиться у стані війни з альянсами в Білому Списку, ви не отримаєте жодного повідомлення.
3140109=Функція Чорний Список буде розблокована на п'ятому рівні Науки Альянсу, з ним ви можете уважно стежити за ворожими альянсами.
3140110=Коли альянси з Чорного Списку нападають на вас, ви будете отримувати повідомлення, що прокручуються.
3140111=Якщо ви хочете зробити ваші війська більш сильними, вам треба дослідити Покращені Війська у Коледжі.
3140112=Досліджуйте науки Спорядження, щоб зробити ваш меч гострішим та ваш щит міцнішим.
3140113=Лідер альянсу може натиснути на Іконку Члену Альянсу у верхньому правому куті, щоб змінити їх права.
3140114=Коли ваш замок буде атакований, натисніть на Подробиці Попередження, щоб попросити про допомогу у вашому альянсі.
3140115=Натисніть на інформацію, коли інші просять про допомогу, щоб зміцнити їх, завжди захищайте членів альянсу.
3140116=Сторожова Вежа високого рівню може розвідати інформацію про згуртування військ цільового замку.
3140117=Супер Згуртування дасть можливість усім членам насолоджуватися такими ж бонусами що ініціатор.
3140118=Знайдіть сильного ініціатора, перед битвою. Це дасть нам більше шансів на перемогу.
3140119=Запуск Супер Згуртування споживає декілька Військових Рогів.
3140120=Ви можете відкрити скарби тільки тоді, коли отримаєте допомогу від ваших союзників.
3140121=Допоможіть членам свого альянсу відкрити Скарб Альянсу та отримаєте деякі нагороди також.
3140122=Довгоочікуваний Плей-офф Драконячої Кампанії почнеться найближчим часом.
3140123=Нагороди за Плей-офф Драконячої Кампанії інші, ніж раніше.
3140124=Тільки альянси, які отримали хороші оцінки у Драконячій Кампанії мають можливість брати участь у Плей-офф.
3140500={0} виконано. Ви заробили {1} Очок Активності.
3140600=У вас є поранені війська. Йдіть до Лікарень та лікуйте їх.
3140601=Це хоробрі війська, які билися за вас. Перегляньте кількість та тип поранених військ у рамці.
3140602=Це показує, ресурси, необхідні, щоб вилікувати війська. У нижній частині, ви можете обрати метод лікування.
3140603=Давайте прибиремо монстрів поруч!
3140604=Давайте атакувати невеликі замки поруч!
3140605=Поклянись захищати нашу Батьківщину!
3140606=Вітайте наших Лордів!
3140607=Бій це єдина слава солдатів.
3140608=За перемогу, Заряджай!
3140609=Мій Лорд, є {0} поранених солдатів через занадто багато навчання.
3140610=Солдат зі Щитом, захисна та одиниця ближнього бою, з високим захистом та здоров'ям, стоять перед військами в бою, вони можуть зменшити шкоду від лучників супротивника, навантаження: середнє.
3140611=Пікінер, наступальна та одиниця ближнього бою, з високою атакою та високим коефіцієнтом критичного удару, вони можуть збільшити їх шкоду ворожій кінноті, навантаження: середнє.
3140612=Кіннота, наступальна та одиниця ближнього бою, з найвищою швидкістю походу, має шанс ухилитися від пошкодження, вони можуть досягти далекобійні ворожі війська, навантаження: низьке.
3140613=Кінний Лучник, наступальна та далекобійна одиниця, з найвищою швидкістю походу, має бонус до атаки при бої на ділянках ресурсів, вони можуть досягти далекобійні війська супротивника, навантаження: низьке.
3140614=Стрілець з Лука, наступальна та далекобійна одиниця, з високою швидкістю атаки, має бонус до атаки у бою з усіма військами, крім піхоти, та має шанс нанести деякі додаткові ушкодження, навантаження: середнє.
3140615=Стрілець з Самострілу, наступальна та далекобійна одиниця, з високою атакою, має бонус до атаки, захищаючи замок та у бою з усіма військами, за винятком піхоти, навантаження: середнє.
3140616=Гармата, далекобійна одиниця з високим навантаженням, високою силою атаки, але низькою швидкістю атаки, має бонус атаки під час атаки замку противника, та має найвищу дальність, навантаження: високе.
3140617=Колісниця, одиниця ближнього бою з високим навантаженням, високим захистом та високим здоров'ям, має бонус у захисті при атаці замку противника, швидкість походу: низька, навантаження: високе.
3140618=Захисна одиниця, приймає удар, необхідна для битви.
3140619=Наступальна та одиниця ближнього бою, високий коефіцієнт критичного удару, Проти-Кінноти.
3140620=Наступальна та одиниця ближнього бою, може досягти далекобійні одиниці ворога.
3140621=Наступальна та далекобійна одиниця, може досягти далекобійні одиниці ворога, має бонус в захисті, та у боротьбі за точки ресурсів.
3140622=Наступальна одиниця, висока швидкість атаки, головний далекобійний нападник.
3140623=Наступальна одиниця, головний далекобійний нападник, необхідна для захисту вашого замку.
3140624=Наступальна одиниця з високим навантаженням, має бонус атаки при атаці замку противника, як правило, використовується для нападу на замки або збору.
3140625=Захисна одиниця з високим навантаженням, має бонус захисту при атаці замку противника, як правило, використовується для нападу на замки або збору.
3140626=Бойовий Талант може підвищити здатність солдатів до бою.
3140627=Талант Розвитку допоможе отримати ресурси швидко, та розвивати ваше місто.
3140628=Талант Підтримки може збільшити кількість навчання солдатів та швидкість, а також підвищити здатність вбивати монстрів.
3140629=Прості одиниці, використовуються на початку
3140630=Прості одиниці, стримують Стрільців з Лука
3140631=Прості одиниці, стримують Кінноту
3140632=Захисні одиниці, стримують Стрільців з Лука
3140633=Одиниця ближнього бою з сильною атакою, стримує Кінноту
3140634=Прості одиниці, стримують далекобійні загони
3140635=Одиниця ближнього бою з сильною атакою, стримує далекобійні загони
3140636=Далекобійна одиниця з сильною атакою, стримує далекобійні загони
3140637=Проста одиниця, необхідна для захисту вашого замку
3140638=Прості одиниці з високою швидкістю атаки.
3140639=Далекобійна одиниця з сильною атакою, необхідна для захисту вашого замку
3140640=Далекобійна одиниця з сильною атакою, та високою швидкістю атаки.
