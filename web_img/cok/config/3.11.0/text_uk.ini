153038=Мій Пане, подія Спеціальні Ділянки Ресурсів була розпочата!\nПротягом цієї події на мапі світу з'явиться багато Спеціальних Ділянок Ресурсів.\nСпеціальні Ділянки Ресурсів будуть від {0} до {1} рівнів, які будуть оновлюватись кожні {2} години.\nЯкщо Ви залишите ділянку до завершення збору, Ви не отримаєте ресурси.\nПани з одного альянсу не можуть битися за одну й ту ж саму ділянку.\nНедоступно для масової атаки.\nВикористання будь-яких бонусів пришвидшення збору або пов'язаних з цим наук неможливе в цій події.\nВи можете відправити лише одну відповідну чергу для збору спеціальної ділянки ресурсів.\nЯкщо інший Пан захопить вашу ділянку, час збору оновиться, захисник не отримає ресурси. Будь ласка відправляйте свої найелітніші війська для захоплення ділянки
