150892=14 липня є Національним Днем Франції. У цей день в 1789 році, жителі Парижа захопили Бастилію, яка символізувала феодальне правило, над монархією. У 1880 році, 14 липня був визначений Національним Днем Франції, французький народ святкує цей день свободи та революції щороку. Ніч в цей день, як море радості.\nНаціональний День є самим урочистим державним святом у Франції. Всі французькі люди матимуть вихідний день 14 липня. Напередодні Національного дня всі сім'ї вішають прапори, всі будівлі та громадські місця прикрашені заставками і гірляндами, сцени під відкритим небом побудовані та прикрашені червоною, білою та синьою тканинами, оркестр на сцені грає популярну музику. Вночі 13-го і 14-го, натовп займає голову на вулицю і танцює навколо червоних, білих та синіх стрічок.\nПід час Національного Дня Франції, Бастилія з'явиться у світі. Після того як Лорд захоплює Бастилію, Бастилія буде звільнена, Лорд отримає багато нагород.\nЧас заходу: З 13. 07. 2016 до 20. 07. 2016
