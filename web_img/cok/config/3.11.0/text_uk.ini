150150=Ід аль-Адха є одним з трьох основних релігійних свят Ісламу.\nНа протязі Ід аль-Адха, мусульмани проводять Салат аль-'Ідайн. Вони збираються у Великій Мечеті або в інших громадських місцях і проводять урочисту святкову церемонію. Як правило, вони готуватимуть худобу до фестивалю, в тому числі верблюдів, биків і овець. М'ясо худоби буде розділене на три частини: Одна для себе, одна для своїх родичів, і одна для бідних.\nНа протязі Ід аль-Адха, Лорди отримуватимуть предмети Барбекю в Колодязі Бажань та їх ресурсних будівлях. Ці предмети Барбекю можуть бути використані для отримання нагород.\nБудь ласка, насолоджуйтеся фестивалем, мій Лорд!
