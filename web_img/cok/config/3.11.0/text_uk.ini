151262=День Подяки - це традиційне свято, а також величний момент, коли вся родина збирається разом. Ціла родина буде їсти смачну їжу, матиме костюмовані паради, театральні вистави та спортивні заходи, що будуть відбуватися під час цього свята.\nЗгадуючи про святкову їжу ми маємо відзначити індичку. Індичка - це традиціна основна страва Дня Подяки. Зазвичай індчичку фарширують сумішшю на хлібній основі, а потім обсмажують до того, як скоринка стане смачного коричневого кольору. Господар розріже всю індичку на тонкі скибочки та пригостить всіх присутніх.\nПід час події, що відбуватиметься до Дня Подяки,\nВи зможете знайти Містичного Купця вбивши монстра у світі. Монстри більш високого рівня мають кращий шанс принести Містичного Купця! Вони мають обмежену кількість винагород та подарунків, що будуть отримані першими 30-ма лордами хто до них підійде!\nВи також можете отримати Індичку та Чарівну Палчику з Колодязя Бажань.\nВи можете з`їсти Індичку, щоб отримати багаті винагороди.\nЧарівна Паличка та Містичний Дарунок можуть бути перетворені в Брудний Пакунок або Запорошений Ящик, деякі щасливці можуть отримати Блискучу Коробку Подарунків!\nВи маєте шанс отримати Синій Кристал Дракона, що може бути в Блискучій Коробці Подарунків!\nБудьте вдячними за те, що ви маєте та моліться за мир!
