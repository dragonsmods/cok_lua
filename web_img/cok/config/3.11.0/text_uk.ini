105761=Мій Лорд, Захід Вбивство Ворогів почався!\nНа протязі події, ви повинні вбити якомога більше військ гравців, щоб заробити очки і отримати нагороди!\n(Використовуйте предмет Покращений Телепорт, який телепортує вас на територію вашого Альянсу і дасть вам захист Альянсу.)\n\nКоли активно атакують: \n1. Перегляньте міць ворога, щоб оцінити їх сили. \n2. Розвідка допоможе вам спланувати атаки і звести до мінімуму свої втрати. \n3. Збір військ з членами Альянсу може допомогти вам перемогти могутніх ворогів. \n\n Коли захищаєтесь від нападу: \n1.Будь ласка використовуйте ефективну стратегію захисту, щоб запобігти втратам! \n2. Використовуйте Щит Миру, щоб забезпечити імунітет проти атак і запобігти втратам. \n3. Подивіться ворогів у Вартовій Башті, щоб сформулювати ефективну стратегію. \n4. При зіткненні з ворогами, яких не зупинити, ви можете захистити свої війська, відправивши їх на руїни або десь ще далеко до того, як вороги прибудуть. \n5. Будуйте більше лікарень, щоб зменшити втрати військ! \n6. Пошук допомоги від союзників є ефективним методом в бою. Не забудьте повернути борг. \n7. Оновіть Склад, щоб захистити свої ресурси від розграбування. \n8. Запобігайте втраті ресурсів, використовуючи їх або відправляючи їх союзникам через Ринок, перш ніж на вас напали.
