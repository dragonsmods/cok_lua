3140642=Проста одиниця, необхідна для збору та атаки
3140643=Проста одиниця, необхідна для атаки
3140644=Одиниця ближнього бою, необхідна для збору та атаки
3140645=Далекобійна одиниця, необхідна для атаки
3140646=Мій Лорд, щоб показати нашу повагу, я пошлю вам один день VIP привілеїв. Це збільшить швидкість будівництва при покращенні ваших будівель.
3140647=Мій Лорд, якщо ви не хочете чекати, то ви можете використовувати прискорювачі, щоб пропустити час очікування.
3140648=Мій Лорд, нам потрібно очистити землю навколо нас, щоб розвинути наш замок.
3140649=Ось Загублений Притулок, ми можемо атакувати та грабувати їх!
3140650=Мій Лорд, похід військ займе деякий час. Давайте повернемося до розвитку міста.
3140651=Мій Лорд! Зараз це місто належить вам, нам потрібно розвивати його якомога швидше, та почати оживляти імперію.
3140652=Перш за все, нам потрібна Лісопильня. Деревина дуже важлива для розвитку вашого міста!
3140653=Мій Лорд, ми потребуємо Їжі, щоб навчити потужну армію, давайте збудуємо Ферму!
3140654=Мій Лорд, нам потрібно навчати декілька солдатів, щоб захистити місто, будь ласка, збудуйте Казарму!
3140655=Казарма завершена, давайте навчимо декілька сміливих піхотинців!
3140656=Дуже добре, мій Лорд, зараз ви можете зібрати нагороди.
3140657=Будь ласка, перегляньте наш Facebook, щоб приєднатися до прекрасного офлайн заходу!
3140658=Поговоріть з Військовим Експертом про Підказки, та знайдіть ваш трон якомога швидше!
3140659=Слідуйте за нашим Facebook, якщо ви хочете швидко розвиватися!
3140660=Сторінка Фанів на Facebook!
3140661=Наказ Згуртуватися на Офіційній Фан-Сторінці!
3140662=Шановний Лорд, ласкаво просимо до Clash of Kings!\nПоки ви насолоджуєтеся грою, не забувайте стежити за нашим Facebook, тому що більше ніж 3 600 000 Лордів чекають на вас! Слідкуйте за нашим Facebook для участі в автономних заходах, говоріть з іншими Лордами про ігрові Підказки, і більш того, у вас є шанс отримати Золото та реальні нагороди!\n<a href="https:www.facebook.com/Clash.Of.Kings.Game/">Enter the Facebook</a>
4000000=Після коронації кожен Король потрапляє до Зали Слави.
4000001=Палац розташований в центрі на Карті Королівства. Альянс, який успішно зайняв Палац має право обирати Короля!
4000002=Місячний Пакет дасть вам Золото та предмети щодня. Нагороди можуть бути зібрані у Доках!
4000003=Король має потужні бонуси і верховне право.
4000004=Ви можете попросити підкріплення у союзників, коли ви під атакою.
4000005=Знайдіть точки ресурсів на Карті Королівства. Ви отримаєте ресурси після завершення збору!
4000006=Ви можете кинути виклик монстрам більш високого рівня тільки після того, як перемогли монстрів нижчого рівня.
4000007=Приєднуйтесь до Альянсу і будьте частиною команди!
4000008=Ви можете перевірити поточні бої і записи про битви у розділі "Битви Альянсу".
4000009=Покращуйте Технології вашого Альянсу, щоб зробити ваш Альянс сильніше!
4000010=Жертвуйте на науку вашого Альянсу, щоб заробити більше Очок Альянсу і Поваги.
4000011=Допомога ресурсами оподатковується. Оновіть свій Ринок, щоб зменшити цей податок!
4000012=Удоскональте своє Сховище, щоб захистити ресурси від грабіжників!
4000013=Удоскональте свою Армійську Палатку, щоб збільшити швидкість та обсяг тренування!
4000014=Ви повинні вибрати мову, перш ніж звертатися до МОД.
4000015=Коли війська ідуть через чорний пояс, темп маршу сповільниться.
4000016=4 однакові "Тканини" можна використати для синтезу Тканини вищого рівня, це також справедливо для інших матеріалів
4000017=Чим вищої якості матеріали Ви використовуєте, тим більша ймовірність того, що ви викуєте високоякісне обладнання
4000018=При недостатній кількості Сталі, не забудьте перевірити свій список предметів - може в ньому є невикористані коробки Сталі. Робіть те ж саме для інших ресурсів.
4000019=Для вашого ж блага, будь ласка не беріть участі в торговлі рахунками.
4000020=Розборка цього спорядження поверне матеріали рівної цінності.
4000021=Якщо у вас немає ніякої піхоти, щоб захистити свою армію, інші ваші війська будуть страждати від наслідків.
4000022=Науки, пов'язані з ресурсами можуть значно збільшити швидкість збору.
4000023=Ідіть і перевірте форум Clash Of Kings! Ви можете знайти його під налаштуваннями.
4000024=Ви можете увійти на Стародавнє Поле Бою з Центру Заходів.
4000025=Коли у вас закінчується витривалість, використовуйте пляшки витривалості, ви можете купити їх у крамниці на вкладці військових предметів.
4000026=Коли ви починаєте гру, ви будете мати щит миру протягом двох днів. Якщо ви спробуєте атакувати будь Лордів до цього, то ви втратите його. Але ви можете купити його пізніше за золото або Повагу Альянсу.
4000027=Не забудьте показати свою лояльність пожертвою на науку Альянсу.
4000028=Не забудьте перевірити спеціальні здібності ваших військ, щоб зробити ваші походи найбільш ефективними.
4000029=Пам'ятайте! Не залишайте незахищених ресурсів у Замку, мій Лорд!
4000030=При нападі на інший Замок, ваші війська будуть втрачені, не поранені.
4000031=Коли на ваш Замок напали, ваші війська будуть поранені, поки ваші лікарні не повні.
4000032=Атака монстрів дає вам ресурси і досвід після кожної перемоги.
4000033=Монстри 21 рівня та ресурси 8 рівня можуть бути знайдені в поясі в центрі Королівства.
4000034=Збільшіть число військ, яке ви можете навчити, додаючи та покращуючи військові намети.
4000035=Пільги від покращення військових наметів чергуються між швидкістю навчання та кількістю військ, які можуть бути навчені.
4000036=Збільште розмір вашого Походу покращенням Навчального Плацу.
4000037=Якщо у вас немає щитів та інші учасники не захищені, приховайте війська на фермі альянсу, в руїнах або будуйте вежі.
4000038=Активуйте анти-розвідник, щоб запобігти іншим шпигувати за вами.
4000039=Виконуйте завдання для отримання щоденних нагород. Не забувайте збирати нагороди, перш ніж серверний день закінчується!
4000040=Відправляйте Облогові Машин збирати ресурси, щоб зменшити кількість військ, необхідних в поході.
4000041=Використовуйте ваші безкоштовні бажання!
4000042=Скидайте очки вмінь, перш ніж зібрати велику кількість ресурсів або перед великими битвами.
4000043=Телепортуйтеся на ворожу територію захищеним щитом або бути готовим захиститися щитом. Завжди тримайте запасний щит миру у вашому складі предметів.
4000044=Під час стадій Заходів з Вбивства Ворогів, відправляйте підкріплення союзникам, чиї Замки знаходяться під атакою це дасть вам очки за вбивство.
4000045=Використовуйте свої ресурси, перш ніж вони будуть розграбовані вашими ворогами або з'їдені вашими військами.
4000046=Натисніть знак оклику поруч з вашим аватаром. Там ви можете переглянути всі ваші особисті характеристики.
4000047=Щоб увійти на Стародавнє Поле Бою, ваш Замок повинен бути рівня 15 або вище.
4000048=Коли ви покращуєте свій Замок, швидкість збору також буде збільшуватися.
4000049=Спілкуйтеся з іншими гравцями, щоб навчитися від них.
4000050=Кожен раз, коли ви покращуєте свій Замок, він буде змінювати зовнішній вигляд.
4000051=Ви можете зберігати додаткові ресурси у Сховищу Альянсу, щоб тримати їх у безпеці.
4000052=Збільшуйте кількість військ та досліджуйте військові технолгії, щоб ефективно підвищити боєздатність ваших армій.
4000053=Оборонна Піхота може витримати багато пошкоджень. Вони незамінні в бою!
4000054=4 одиниці Спорядження або Замінників Спорядження одного рівня та якості можна синтезувати в Спорядження вищої якості.
4000055=Коли ворог занадто сильний, ви можете згуртувати війська та напасти з союзниками!
4000056=Приходьте на Стародавнє Поле Бою кинути виклик Лордам з інших Королівств!
4000057=Коли ваш Замок досягне рівня 30, ви зможете відновити Диво та покращувати рівні престижу.
4000058=Покращуйте рівень престижу ваших будівель, щоб збільшити ваші атрибути і стати сильнішим!
4000059=Коли ваш союзник знаходиться під атакою, ви можете відправити війська для зміцнення.
4000060=Коли війська відправлено зміцнити Замок вашого союзника, який знаходяться під атакою, вони будуть поранені, а не вмирати.
4000061=Беріть участь у щоденних заходах, щоб отримати предмети і золото в якості нагороди.
4000062=Ніколи не залишайте ваші війська без діла. Відправляйте їх збирати ресурси.
4000063=Покращення будівель, дослідження технологій та підготовка військ мають вирішальне значення для розвитку вашого Замку.
