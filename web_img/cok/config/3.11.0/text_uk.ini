150676=Захід Тайландське Свято Обливання Водою припадає на 13 квітня, та триває протягом 3-х днів, це найважливіше свято для тайців. Тайландське Свято Обливання Водою означає очищення від будь-якого лиха, невдач та злочинів, потім початок нового року з красою та очищенням. Період Свята Обливання Водою це найспекотніший час року. Під час цього фестивалю, тайці завжди ллють воду на інших, щоб відзначити цей день, саме тому це свято зазвичай називають Свято Обливання Водою. Перед цим днем люди, як правило чистять свої будинки та спалюють старий одяг, щоб уникнути невдач.\nУ їх звичаях у цей день вдень піти до храму, щоб звалити замок з піску, вставити прапори та відправити квіти молитися за врожайний рік. Увечорі вони, як правило, бризкають духами з пелюстками на руки та спини старших, щоб показати свою повагу та благословення, потім старші бризкають духи на їхні голови для благословення.\nПід час Заходу Тайландське Свято Обливання Водою, ви можете отримати Горщики, вбиваючи монстрів, та використовувати їх, щоб отримати безліч нагород. Також у вашому місті будуть Слони, і вони почнуть бігти у випадковий час. Натискайте на них, коли вони біжать, щоб отримати винагороду.
