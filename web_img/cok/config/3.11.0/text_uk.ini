149602=Довга історія Півночі, численні цивілізації з`являлись та зникали. Багато люду до сих пір шукають на їхній приховані скарби. Через нещодавній землетрус, деякі давні Скарби Легіону Чорна Кістка показались знову. Дивно скільки багатств було сховано там?\n\nПротягом заходу,\nДекілька Скарбів Легіону випадково з`являться у світі.\nСкарби різної якості були залишені в них. \nВи маєте відправити армію щоб захопити Скарби Легіону та переглянути деталі нагороди.\nВи можете отримати нагороди тільки коли захопите на {0} хвилин, залишивши на півдороги або якщо їх захоплять інші ви не отримаєте жодних винагород!\nВи можете відправити тільки одну чергу маршу щоб захопити Скарби Легіону.\nЛорди з того самого альянсу не можуть битися за ту саму ділянку.\nЗгуртування Неможливе.\nБудь-які пришвидшувачі збору або схожі науки не будуть працювати в цьому заході.\nВимога Необхідного Замку Рів. 10
