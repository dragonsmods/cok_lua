140285=Шановний Лорд,\nПо небу з гарчанням літає дракон, порушуючи спокій покинутого поля бою, він приходить!\nПлей-офф Драконячої Кампанії почнеться найближчим часом. Колишні 64 команди в звичайному сезоні в змозі прийняти в ньому участь та боротися, щоб стати найсильнішим альянсом Clash of Kings!\nПлей-офф має два етапи, це Груповий Етап та Етап Чемпіонів.\n64 альянси будуть розділені на 8 груп і боротися один з одним усередині вашої групи, щоб стати чемпіоном.\nКоли 8 чемпіонів визначено, вони будуть боротися один з одним, щоб визначити місця з 1-го по 8-ме.\nВ той же самий час, плей-офф має деякі нові правила, ви можете вибрати більше стратегій та більше способів заробити очки. Будь ласка, перегляньте подробиці в Правилах Плей-офф або ЧаПах!\n\nІгрова Студія Clash of Kings
