150680=На початку Березня до середини Травня щороку, розквітають та квітнуть вишні по всій країні в Японії. Квітка вишні є національною квіткою Японії, насолодження її красою у весняний період є одним з важливих традиційних звичаїв Японії. Цвітіння вишні недовге, лише від 7 до 10 днів, тому, коли вона цвіте, всі міста в Японії проводять Свято Розквітання Вишні. Так як температура в південній та північній частині Японії різні, то час насолодження вишневим цвітом змінюється від місця до місця.\nЛюди будуть стікатися ло квітучих дерев, приносити свої обіди, вареники та ніхоншу щоб насолоджуватися щасливим часом.\nНа протязі Свята Розквітання Вишні, ви отримаєте Гілки Квитучої Вишні при зборі ресурсів та загадуючи бажання у Колодязі Бажань, потім використовуйте їх, щоб отримати безліч нагород. Окрім того, у вашому місті будуть вишневі дерева.
