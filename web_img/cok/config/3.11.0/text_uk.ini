150170=Свято Середини Осені є традиційним китайським фестивалем. Фестиваль названий так тому, що відбувається 15 серпня за місячним календарем, в середині осені. Свято Середини Осені є також традиційним фестивалем у Східній Азії і Південно-Східної Азії. Під час Свята Середини Осені є звичай насолоджуватися видовищем Місяця, їсти місячні пироги та пити вино османтуса. Місяць вночі у середині осені являє возз'єднання сім'ї, тугу за домом мандрівника і надії на хороший врожай.\n Китайський Вузол є традиційним ручним ремеслом. Символ стародавньої китайської культури. Він бачив шиття під час Кам'яного Віку, манери в династії Хань і до цього дня залишається шановним ремеслом в сучасному Китаї. Тому що він має симетричний вигляд, представляє довгу історію і відповідає вимогам для традиційних прикрас, він тепер називається Китайський Вузол.\n Під час Свята Середини Осені, у вас є шанс отримання Місячних Пирогів у Колодязі Бажань, а Китайські Вузли - збираючи ресурси в Замку. За допомогою кожного з них ви будете отримувати нагороди, і мати шанс отримання Карти Скарбів. Використовуйте Карту Скарбів, щоб зайняти секретну місцевість і знайти цінний скарб!
