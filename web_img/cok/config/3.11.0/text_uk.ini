150199=Хеллоуїн наближається! Цей фестиваль походить від святкування Кельтського Нового Року. 2000 років тому, кельти жили в сучасній Ірландії, Англії та Північній Франції. 1 листопада був їх Новий Рік. Увечері 31 Жовтня, крім святкування приходу нового року, Кельти також просили благословення від своїх предків і добрих духів, роблячи їм підношення їжі.\nСвяткування Хеллоуїну зазвичай було простим і, як правило, проводились в церквах. З часом, однак, фестиваль став веселим днем, в який люди лякають один одного і діляться історіями про привидів. На Хеллоуїн, люди одягаються в різні цікаві, а іноді навіть дивні, костюми, і діти йдуть на "трюк або частування" ходячи від хати до хати, стукаючи в двері та вимагаючи частувати їх цукерками.\nМій Лорд, щоб відзначити цей захоплюючий фестиваль, ми підготували в грі спеціальний Захід Хеллоуїн! В ході заходу, страшні Гарбузові Монстри з'являться на Карті Королівства. Вбивайте їх, щоб отримати Злі Гарбузи. Коли ви збираєте в точках ресурсів, ви отримаєте Цукерки. Накорміть Злі Гарбузи Цукерками, щоб отримати Щасливі Гарбузи.
