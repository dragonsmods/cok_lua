140116=Мій Лорд:\n Цей сезон добігає кінця, будь ласка, не поспішайте, щоб піднятися по кар'єрних сходах і виграти кращі призи.\n Після цього сезону, топ альянси братимуть участь в плей-офф, і всі результати будуть скинуті. У новому сезоні, початкові оцінки визначатиметься залежно від їх продуктивності в попередньому сезоні.
