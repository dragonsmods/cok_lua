150612=Великдень є важливим святом для західних країн, який припадає на першу неділю після весняного рівнодення щороку, і він означає відродження та надію. До Великодня Крашанки будуть доступні у крамниці. Вони означають добрі побажання людей, а також поділ радісними часами з вами. Отже, Крашанки принесуть вам щасливий день.\nВеликдень також символізують кролики, що, тому що кролики мають сильну здатність відтворення, тому ми розглядаємо їх як творців нового життя. Дорослі завжди говорили дітям, що Крашанка вилупиться з кролика.\nЗараз в нашому королівстві є Крашанки теж. Мій Лорд, спробуйте зібрати щастя і доставити його іншим людям.\n\nПравила:\n\nОсновні правила:\nВи можете відкрити Крашанку, перший раз буде безкоштовним.\nВи можете вибрати, який вид Крашанки ви хочете, але ціна може відрізнятися.\nВам потрібно почекати деякий час, щоб отримати нагороди з Крашанок.\n\nПояснення про Крашанки:\nНатисніть на Крашанку, щоб переглянути деталі, ви будете отримувати різні нагороди від різних Крашанок. Деякі з нагород будуть показані вам як зображення, а інші загадкові нагороди будуть показані як знак питання. Коли ви отримуєте винагороду, яка показана, сіре зображення буде світліше. Коли ви отримуєте винагороду, яка не показана вам, то один із знаків питання зміниться на нагороду, що ви отримали.\n\nПісля того як всі нагороди з Крашанки отримані, скриня покаже, що вона може бути зібрана. Ви можете натиснути на неї, щоб отримати безліч нагород та прогрес у скринях.\n\nДодаткові нагороди:\nВи отримаєте прогрес у скринях, а також нагороди. Коли прогрес досягне мети, ви можете відкрити скриню, щоб зібрати нагороди та оновити скрині, так що ви отримаєте найкращі нагороди в наступній скрині. (Коли скрині підвищені до найвищого рівня, прогрес не зміниться більше, ви можете відкрити її, коли ви досягнете мети прогресу)
