150598=З давніх давен Масляна є важливим москальським святом. Москалі вважають цей день початком нового року. На це свято вони випікають млинці — золотисто-коричневі та круглі за формою, вони символізують сонце. В останній день Масляної вони спалюють опудало — втілення Масляної, — зустрічаючи таким чином прихід весни.\nНа Масляну в Таверні буде відкрито Країну Випробувань. У Країні Випробувань наші правителі будуть битися на боці Світла проти Темряви. Просуваючись вперед, Ви будете отримувати багато нагород та матимете шанс отримати золотий млинець. Золотий млинець буде з сюрпризом!\nПравила Країни випробувань\nВи можете безкоштовно заходити до Країни випробувань один раз на день. За повторний вхід маєте платити золотом. Після кожного входу у Вас буде 15 безкоштовних атак. Далі Ви зможете придбати більше атак за золото. Ви використовуєте одну атаку кожного разу, коли натискаєте кнопку атаки, незалежно від того, чи це нормальна атака, чи критичний удар.\nПісля входу у Вас буде 3 способи атаки: атака мечем, удар блискавки та вогняна буря. Атака мечем — 1 очко шкоди. Удар блискавки — 3 очка шкоди. Вогняна буря — 5 очок шкоди. Критичний удар завдає потрійної шкоди.\nЧим більше Ви об'єднаєте точок атаки одного й того ж типу, тим більше шкоди Ви завдасте монстрові.\nКоли переможете монстра, отримаєте скриню зі скарбами. Відкрийте її, щоб отримати нагороду.\nПравителю, ми сподіваємося, що Ви зможете перемогти монстрів та довести, що Ви справжній воїн!
