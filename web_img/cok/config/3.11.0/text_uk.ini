151265=Коли наступає грудень, дух Різдва наповнює повітря. Багато Європейських країн, а також деякі місця в США та Канаді, мають Різдвяні Ярмарки протягом цього періоду. \nСеред Різдвяних ярмарок, проводиться Різдвяний ярмарок у Нюрнбергу(English: Nuremberg), Німеччина, найбільш відомий, має велику кількість відвідувачів та має найдовшу історію. Ринок зручно розташований на міській площі, вміщує велику кількість людей та зручний для масових заходів. Тут ви можете купити хитромудрі вироби рукоділля і страви та напої на різний смак, такі як Пряник (тип імбирного печива), смажені ковбаски та глінтвейн (тип вина).\nЩоб показати свою любов до Різдвяних ярмарок, ми проводимо подію Різдвяні ярмарки.\nПротягом цієї події, ви будете мати можливість отримати глінтвейн, загадуючи бажання, та пряник, збираючи ресурси в світі. Використайте глінтвейн і пряник, щоб отримати багато винагород. \nМій пане, приходьте та приєднайтеся до події Різдвяні ярмарки!\nЧас події: 13/12 - 20/12
