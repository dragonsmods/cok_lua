152429=Se dice que en primavera y otoño, el poeta Qu Yuan saltó al río para suicidarse. Para proteger su cuerpo de los peces y las gambas, la gente lanzó Zongzi hecho con hojas de caña y pulido arroz glutinoso en el río para alimentar a los peces y camarones. Se conoció como el Festival del Barco Dragón, hoy tiene una historia de más de 2000 años. Ahora el Festival del Bote del Dragón se ha convertido en un festival común en Asia, la gente suele hacer Zongzi y filas de bote de dragón en este día.\nUsted puede obtener la Hoja Zongzi y Arroz Glutinoso deseando en el Pozo de los Deseos, reuniendo recursos y matando monstruos. Utilice la Hoja de Zongzi y el Arroz Glutinoso para sintetizar un Zongzi, y también tiene una buena oportunidad de obtener el Paquete Zongzi Misterioso. Utilice Zongzi para obtener un montón de recompensas y use la llave para abrir el paquete, y obtendrá recompensas enriquecidas.\n\n Duración del evento: 2017-05-22 hasta 2017-05-30\n\nConsejos: Necesita una clave Para abrir el misterioso paquete Zongzi
