149917=Paladín
149918="Compasión, Honestidad, Honor, Justicia, Sacrificio, Valor, Humildad y Espiritualidad.\n\n La Virtud de los Caballeros también es cierto para los Paladines. Como el poder más respetado y temible de esta tierra, el título \\"Paladín\\" es la meta final para todos los soldados.\n\nDistintos a los nobles de la Universidad de los Caballeros"
149919=Caballero Grifo
149920="La Famlia Bocanpuna de las tierras altas han estado alimentando y criando bestias fantásticas para la Familia Del durante décadas. Entre todos los animales, el Grifo, la majestuosa bestia mitad león-mitad águila es la más misteriosa y peligrosa.\n\nLos Grifos nacen con un deseo por la sangre"
149921=Del Fuego
149922="Del Fire es una fuerza especial del Imperio Lionheart. Usualmente se despliegan entre Lanceros y Arqueros cortos y causan un daño masivo a los enemigos blindados pesados.\n\nCon años de entrenamiento estricto, Del Fire se volvió calmado y cruel. Una unidad de alcance medio, lanzarán bombas de petróleo encendidas contra enemigos blindados pesados ​​tan pronto como estén al alcance de Del Fire. Las frágiles bombas de aceite contienen aceite inflamable"
149923=Asedio de Fondo
149924="Muy al norte de los Reinos del Norte, hay una cuenca sin recorrer que tiene un agujero enorme en la tierra. La gente lo llama Herco. Siempre se puede oír el sonido de un magma explosivo y un eco misterioso emanando de este misterioso agujero.\n\nMucha gente local quería explorar el enorme agujero"
149925=¡Ataque del Yacimiento Mineral!
149926=Jugabilidad
149927=Desde que las noticias sobre el Portal Sagrado se esparcieron por el mundo, todas las autoridades se pusieron a investigar sobre esta misteriosa construcción.\n\nUno de ellos fueron las tropas de exploración de Loken. Después de superar el Monte Frey encontraron infinitos bosques sin descubrir, y la inesperadamente extremadamente rara mina dentro.\n\nLoken inmediatamente reclama su derecho al bosque contra el mundo, y la llamó Yacimiento Mineral de Lokenhill. ¡Mientras que la codicia por el tesoro había estado creciendo más fuerte que nunca!\n\n¡Que el viento azote el roto estandarte y el cuerno suene ahora por la batalla! Ármate ya: ¡Ataca! ¡Yacimiento Mineral de Lokenhill!
149928="Los Reinos cercanos están colocados en grupos, Soberanos en el mismo grupo entrarán a un Yacimiento Mineral Neutral a pelear por el Portal Sagrado después de que el evento comience.\nPrepara, Concursa y Colecta"
