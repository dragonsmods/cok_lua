152273=¡El día de los Inocentes ya viene! ¿Estás listo para algunos trucos? El Día de los Inocentes comenzó en países occidentales alrededor de los 1800. El 1ro de Abril, las personas usualmente juegan trucos los unos a los otros por diversión, y usualmente dirán la verdad finalmente para declarar quien ha sido sido engañado es el "inocente". Se dice que en 1965, el rey de Francia Charles IX decidió cambiar el Año Nuevo del 1ro de Abril al 1ro de Enero. Sin embargo, algunas personas que aun se apegan a las viejas costumbres no estuvieron de acuerdo con eso, y ellos aun celebran el año nuevo el 1ro de Abril.\n\nDurante el Día de los Inocentes, habrá Bufones en el mapa del reino. Puedes ir a los Bufones para obtener Sombreros de Bufón al azar, y luego puedes combinar distintos sombreros para sintetizar un Cofre Sorpresa. Pero no sabrás que hay en el por su apariencia.\nSi tienes suficiente suerte, recibirás una decoración de castillo del Guardián a través del Bufón. Después de usarlo, la apariencia externa de tu castillo y marcha de tropas cambiará a la del Guardián. ¡Únete ahora!\n\n\nDuración del Evento: 28/03/2017 - 03/04/2017
