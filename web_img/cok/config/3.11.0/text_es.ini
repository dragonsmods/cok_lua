150528=El 26 de Enero se celebra el Día Nacional de Australia. La gente en Sidney participa en muchas actividades para celebrar este día. En la tierra, algunas personas decoran sus coches antiguos y los aparcan al lado de la carretera para que los demás puedan verlos. La gente de diferentes grupos étnicos llevan las banderas sus países, se reúnen a la calle y celebrar el Día Nacional. El alguacil a caballo, los amantes del rock con un desempeño apasionado y los aborígenes que están bailando su danza tradicional le mostrarán las características de diversificación de Australia. Las personas que tienen yates estacionarán alrededor de la Ópera de Sidney, que le mostrará una Exposición Marítima increíble. \nEsta semana en Clash of Kings, puede conseguir Juguete Koala al recolectar en el mapa del mundo o dentro de su ciudad. Úsalos para recibir un montón de recompensas. Usted también tiene la oportunidad de recibir un Cofre o una Llave durante el uso de los Juguetes Koala, entonces podrá utilizar una llave para abrir un cofre a cambio de recompensas.
