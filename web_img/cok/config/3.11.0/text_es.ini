153626=Al principio, el día de Acción de Gracias se celebraba por la cosecha otorgada por Dios. Ahora, se ha convertido en un día en que las familias se reúnen y cenan juntas. El Pavo es un plato principal tradicional. Por lo general, el pavo se rellena con una mezcla a base de pan, luego se tuesta hasta que esté dorado y delicioso. Otra cosa interesante es que el presidente estadounidense perdonará un pavo y dejará que lo traten bien hasta que muera.\nDurante este evento, puedes adquirir el Corazón de Acción de Gracias recolectando en el mundo. Úselo para obtener recompensas y Pavos. Tienes una pequeña posibilidad de adquirir Varitas Mágicas pidiendo deseos. Sintetiza la Varita Mágica y el Pavo para revivir y perdonar un pavo, y obtendrás la devolución del Pavo.\n¡Mi señor, celebremos el Día de Acción de Gracias y valoremos la vida de los animales también!\nDuración del evento: 21.11.2017-28.11.2017
