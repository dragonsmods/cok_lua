151477=Navidad de las Maravilas, ¡Deja que la nieve te traiga un feliz año nuevo!\nDurante este evento,\nEl Muñeco de Nieve aparecerá en el mundo, ¡Mátalos para obtener Bolas de Nieve, ramas y rocas!\n¡Puedes lanzar las bolas de nieve a otros soberanos y convertir su castillo en un gran Muñeco de Nieve!\nSanta Claus te enviará regalo de Navidad gratis en el mundo. ¡Él ha preparado un cierto número de regalos, encuentralos antes de que se hayan ido todos! El regalo puede tener variantes de artículos de recursos,¡Y también tienes la oportunidad de obtener una bola de nieve, Pequeño Cuerno y una Caja de Regalo de Invierno de las Maravillas!\n¡También puedes obtener la caja de regalo haciendo deseos en el pozo de deseos!\n¡Obtén una nota de deseo!\nEscribe tus deseos en la nota, ¡tal vez tu deseo se haga realidad de una manera única!\nRama, roca y el Cuerno Pequeño se pueden sintetizar en una tarjeta Llamado del Yeti, después de usarla, puedes convocar al Yeti. ¡Los yetis son difíciles de vencer, tendrás que usar un batallón contra ellos! ¡Las grandes recompensas serán te serán enviadas una vez que derrotes al Yeti!\n¡Diviértete en el País de las Maravillas del Invierno!\nTiempo del evento: 20/12/2016 - 03/01/2017
