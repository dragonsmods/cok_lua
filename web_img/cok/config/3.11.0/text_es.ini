150900=Hola, soy yo. No me preguntes quien soy, lo sabrás pronto. ¿Alguna vez te sientes solo, incluso en compañía de tus miembros de alianza? En los días fríos, cuando la ciudad está vacía, ¿Aveces te aburres? Quieres hablar con otras personas. Solo el ver a otras personas te hará sentir mejor.\n¿Quieres chatear con la Princesa? ¿Quieres pelear con los soldados? ¿Quieres ver al sabio desde lejos o ver a los solitarios cerca? Ven, ven conmigo a conocer algunos nuevos amigos...... \nDurante el evento, dos héroes vendrán a tu Castillo. Puedes mejorar el nivel de tu héroe donando, en orden para obtener fuerzas más poderosas. Por favor ve la descripción en la interface para más detalles. \n(Los Héroes aparecerán frente al castillo)\n\nPuedes donar recursos o artículos para obtener Experiencia del Héroe. El mejorar a los héroes fortalecerá sus habilidades y desbloqueara también nuevas habilidades. \nCuando ciertos Soberanos alcancen cierto nivel, se activará un evento especial, y probablemente se desbloqueen héroes nuevos o artículos nuevos.
150901=Hola, soy K. ¿Me recuerdas? Soy el soldado que vino el pasado año. Ahora tengo mi nombre, ¡ahá! Por supuesto, algunos Soberanos nunca han oído hablar de mí, porque soy sólo un saldado en tu ejército. ¿Por qué me he convertido en soldado? La razón es simple: ¡Porque tú eres un verdadero héroe, mi Señor! ¡Veo humildad, honor, sacrificio, valor, compasión, honestidad, justicia, y alma en ti! Tú eres la persona que yo quiero ser. \n\n El mundo ha cambiado, después de mucha evolución, los monstruos se han vuelto extremadamente fuertes. Los Soberanos también han mejorado sus propios Castillos. Matar, saquear, la guerra continua. La guerra nos dejó cicatrices, pero estos lugares se convertirán en nuestros lugares más fuertes. Bajo tu liderazgo, no tenemos nada que temer. Una vez que tu espada ha señalado, somos invencibles. \n\n ¿Recuerdas?
