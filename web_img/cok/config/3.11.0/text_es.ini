149602=En la amplia historia del Norte, muchas civilizaciones han surgido y desaparecido. Mucha gente intenta, todavía, encontrar sus tesoros ocultos. Debido a un reciente terremoto, algunos Tesoros de la Legión del Hueso Negro han salido a la superficie. ¿Te imaginas cuánta riqueza puede estar escondida allí?\n\nDurante el evento,\nvarios Tesoros de la Legión aparecerán, de forma aleatoria, en el mundo.\nConteniendo tesoros de diferentes calidades. \nTienes que enviar un ejército a ocupar los Tesoros de la Legión para ver el detalle de las recompensas.\nSólo obtendrás las recompensas si lo ocupas durante {0} minutos, ¡si lo dejas a la mitad o es ocupado por otros no obtendrás ninguna recompensa!\nSólo puedes enviar una marcha a ocupar los Tesoros de la Legión.\nLos Soberanos de la misma alianza no pueden luchar por el mismo punto de recolección.\nNo se puede hacer Batallón.\nLos aceleradores de recolección y las ciencias relacionadas con la misma serán inútiles en este evento.\nNivel Mínimo de Castillo: Nvl. 10
