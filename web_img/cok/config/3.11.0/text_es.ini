9400021=El árbol de la vida es un edificio de la alianza el cual está vivo, su apariencia cambiará con el incremento en el ciclo de la vida.\nel árbol de la vida estará poco saludable con pocos puntos. Este necesitará el tratamiento de los miembros de la alianza.\n cuando el árbol de la vida este saludable, puede dar atributos a los miembros de la alianza. \ncuandomel árbol de la vida crezca hasta su estado final, producirá algunas frutas. Los jugadores pueden usar las frutas para recibir algunas recompensas. \n solo el líder y los R4 pueden plantar el árbol de la vida en el territorio de la alianza. \n el árbol de la vida no debe ser descuidado y bloqueado, si no se enfermara y se detendrá la protección a los miembros de la alianza y la producción de frutos.\n nuevos artículos disponibles: balde, gran balde (avanzado), fertilizante, súper fertilizante (avanzado). \nde acuerdo al número de los artículos avanzados que tu uses en el árbol de la vida, tu obtendrás el mismo número de oportunidades de colectar frutos.
