5530067="Los antiguos gritos de guerra reverberan por todo el valle; La sangre de un verdadero dragón corre por sus venas. Los herederos del Dragon-born han surgido con el nuevo sol."
5530068=Forjado por el relámpago y el frío del invierno de la tierra helada. Somos de los mares turbulentos, y estamos aquí para beber con las almas de nuestros antepasados y rezar a nuestros dioses.
5530069=Árboles de cerezo flotando en el viento y pancartas ondeando en el aire. \n Vivimos la caída del invierno, y hemos disfrutado del brillo del sol. \nAhora estamos aquí para la guerra, ¡vamos a apoderarnos de tu preciosa corona!
5530070=Los Dragon-born han estado dominando el centro del continente durante miles de años. Han conquistado innumerables reinos con sus avanzadas tecnologías y refinados equipos. Se cree que son los verdaderos herederos de los antiguos dragones que habían creado este mundo.
5530071=Un clan de guerreros ferozmente fuertes una vez estalló a través de las heladas tierras en el extremo norte. La leyenda dice que fueron bendecidos por los Dioses del Reino Divino de Artha. Son luchadores de élite, así como marineros profesionales. Sus vidas influenciadas por la cerveza, los poemas, la batalla y el océano.
5530072=Las calles de la ciudad natal de Yamato están llenas de hermosas Sakura, también conocidas como flores de cerezo. La gente de Yamato es extremadamente amable y educada, y honran a Amaterasu. Se dice que Yamato fue creado por Amaterasu, y que son el pueblo elegido por el dios.
5530073=El gobernante de la Tierra Helada. Despertado de la eterna latencia, y atraído por la verdadera sangre de los Dragon-born. La energía de la esencia helada sub-cero emana de su cuerpo, congelando todo en su trayectoria.
5530074=Desde las profundidades del abismo, moviéndose sin esfuerzo por todo el océano, y luchando soberbiamente sobre la tierra. Por ello, se le conoce como el gobernante del océano.
5530075="En el credo de Yamato, el Dragón Blanco es un espíritu sagrado antiguo. Se eleva sobre las nubes; por ello, la gente lo llama también el Señor de lo Blanco."
