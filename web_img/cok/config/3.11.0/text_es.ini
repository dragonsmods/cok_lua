150426=Después del último Evento de la Terreno de Pruebas, creo que ya estás familiarizado con el Terreno de Pruebas. Esta vez el tabernero ha renovado el Terreno de Pruebas, esperando que vuelvas otra vez.\n\nReglas del Terreno de Pruebas:\nPuedes entrar al Terreno de Prueba gratis una vez al día (después de esto, puedes entrar con oro o con Pergaminos de Prueba). Cada vez que entres tienes 15 ataques gratis (después de esto, puedes usar oro para comprar más ataques). Cada vez que juegas, consumes un ataque (no importa si es un ataque normal o un golpe crítico).\nDespués de entrar, tienes 3 maneras de atacar: Golpe de Espada, Rayo y Tormenta de Fuego. Golpe de Espada hace 1 punto de daño. Rayo hace 3 de daño. Tormenta de Fuego hace 5 de daño. Cuando usas un golpe crítico, el daño se verá triplicado.\nCuantos más conectes, más daño le harás al monstruo.\nCuando el monstruo es derrotado, recibirás un Cofre del Tesoro. Ábrelo para obtener las recompensas.\n\nDeseamos que derrotes muchos monstruos para probar tu poder!
