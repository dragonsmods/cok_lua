153055=El Festival de las Luces (Fête des lumières) es el festival más popular de Lyon. Esta tradición única Lyonnaise dicta que cada casa ponga velas al exterior de todas las ventanas para producir un efecto espectacular en las calles. El festival incluye otras actividades basadas en la luz y por lo general dura cuatro días, con el pico de actividad que ocurre el día 8. Los dos puntos focales principales de las actividades son típicamente la basílica de Fourvière que se ilumina en diversos colores, y la Place des Terreaux, que recibe un diverso espectáculo de la luz cada año. ¡Muchos turistas vienen a Francia para celebrar este festival único! Durante este evento,\nLos Soberanos pueden conseguir Cajas Extrañas matando monstruos en el mundo, úsalas para obtener un montón de recompensas.\nTambién tienes la oportunidad de obtener la Vela haciendo deseos, usándola para obtener ricas recompensas!.\nSoberano, ¡Iluminemos la noche!
