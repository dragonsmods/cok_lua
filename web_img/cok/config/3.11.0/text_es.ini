150236=<La Princesa Rana> es una fantástica historia de Rusia. Cuenta la historia que el príncipe Iván tiene que pasar por misiones imposibles para derrotar al Koschei el Inmortal, y así poder salvar a la Princesa Rana Vasilisa.\nln Durante el evento, ¡Koschei el Inmortal revive! Puedes recibir un Cofre Mágico al pedir deseos en la Fuente de los Deseos y al colectar de recursos en las parcelas de tu castillo. Al utilizar estos cofres podrás obtener el "Aguijón Mágico". Haciendo uso del "Aguijón de Koschei" y creando un batallón para desafiar al Koschei el Inmortal en el mapa del reino, recibirás una lujosa recompensa por correo! Recuerda, solo puedes usar 10 Aguijones de Koschei por día, así que ¡utilízalos con cuidado!\n Necesitas hacer un batallón para atacar a Koschei el Inmortal. Cada batallón requiere al menos 2 miembros (máximo: 6 miembros). Menos de 2 miembros conducirá a un batallón fallido.
