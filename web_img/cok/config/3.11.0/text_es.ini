140285=Estimado Soberano,\nHay un dragón volando en el cielo con su rugido, rompiendo la paz del campo de batalla desolado, ¡ya viene!\nLa Eliminatoria de la Campaña Dragón comenzará pronto, los 64 equipos anteriores de la temporada regular podrán participar en ella, ¡y pelear para convertirse en la alianza más fuerte de Clash of Kings!\nLa eliminatoria tiene dos etapas, estás son la Etapa de Grupos y la Etapa de Campeón.\nLas 64 alianzas serán divididas en grupos y pelearán una contra otra dentro de tu grupo para generar un campeón.\nCuando los campeones sean generados, pelearan entre ellos para decidir el 1ro-8vo lugar.\nAl mismo tiempo,, la eliminatoria tiene algunas reglas nuevas, eres capaz de escoger más estrategias, y más formas de obtener puntos. ¡Por favor revisa los detalles en las Reglas de Eliminatoria o Preguntas más Frecuentes!\n\nClash of Kings Game Studio
