138319=Guerra del Soberano Supremo\n\nReglas de Batalla:\nHay 3 estados en el Palacio del Soberano Supremo: Estado de Paz, Estado de Preparación y Estado de Batalla. Cuando el palacio está en el estado de paz, no puedes ingresar al campo de batalla del Palacio del Soberano Supremo. Durante este período, el Soberano Supremo actual tiene la autoridad del Soberano Supremo. Cuando el palacio está en estado de preparación, se te permite ingresar al campo de batalla del Palacio del Soberano Supremo, pero no puedes marchar ni teletransportarte. Cuando el palacio está en estado de batalla, puedes luchar por el Palacio del Soberano Supremo.\n Cuando el estado de batalla haya terminado, regresarás a tu reino. Un nuevo Soberano Supremo tomará el control del Palacio del Soberano Supremo y volverá a entrar en el estado de paz.\n\nReglas de Combate:\nHay 3 áreas del campo de batalla: Cinturón Negro, Zona de Guerra y Zona de Tregua. No puedes acampar en el cinturón negro. Además, la velocidad de marcha disminuirá mientras estés en el Cinturón Negro. No puedes activar un Escudo de la paz, extinguir un incendio o reparar el muro mientras estás en el Cinturón negro y en la Zona de guerra. Sin embargo, puedes hacer estas operaciones en la Zona de Tregua.\nLa velocidad de quema aumenta con cada derrota mientras tu castillo esté en el campo de batalla del Soberano Supremo.\n\nReglas de victoria:\nEl señor que tenga el mayor tiempo de ocupación acumulativa será el ganador. Aunque un Palacio del Soberano Supremo puede tener muchos ocupantes simultáneamente al reunirse o reforzarse, solo el primer ocupante (Líder del contingente del batallón) puede acumular el tiempo de ocupación.\n\nReglas de premiación:\nEl Soberano con el tiempo de ocupación acumulativo más largo será el Soberano Supremo, el Soberano Supremo detentará la autoridad correspondiente y obtendrá un conjunto de equipos únicos y poderosos: Set del Soberano Supremo.\nLos Soberanos que ocupen el segundo y tercer lugar en la batalla del Soberano Supremo también recibirán recompensas.
