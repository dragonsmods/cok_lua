Los Encierros de los toros es una celebración tradicional en España. Empieza a las 12:00 el 6 de Julio y termina el 14 de Julio a las 00:00 cada año. La celebración incluye desfiles, fuegos artificiales, cata de comida y encierros. El encierro es uno de los más famosos tipos de celebración. Durante el festival, seis feroces toros persiguen cientos de fuertes hombres durante 849 metros de calles empedradas, hasta que llegan a la plaza de toros. Así mismo, estos 849 metros de calle es llamado "El Recorrido de los Encierros".
