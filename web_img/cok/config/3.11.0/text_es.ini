151285=El Día de las Madres es una celebración para honorar a la madre de la familia, también la maternidad, los vínculos materna, es y la influencia de las madres en la sociedad. Es celebrado en varios días en muchas partes del mundo. En Rusia, fue el previo presidente Boris Yeltsin quien declaro oficialmente el ultimo domingo de cada Noviembre como el Día de las Madres. El día tiene mucha importancia pues se presenta como una gran oportunidad para que los niños expresen su intenso amor y cuidados hacia sus madres. Es en conjunto un día muy emocional para cada madre en Rusia.\n\nDurante este evento, tendrás la oportunidad de obtener los Bizcochos de los Ositos matando monstruos, ¡Come el bizcocho para obtener ricas recompensas!\nRecolecta recursos en el mundo para obtener el Clavel Rosa, úsalo para obtener recompensas.
