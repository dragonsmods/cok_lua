150324=Cuando entramos en Diciembre, el espíritu de Navidad llena el aire. Muchos países europeos, y en algunos lugares en Estados Unidos y Canadá mantienen mercados Navideños durante este período.\nEntre los mercados Navideños el Christkindlesmarkt celebrado en Nürnberg (Inglés: Nuremberg) Alemania, es el más conocido, atrae un gran número de visitantes y es uno de los que tiene más historia. El mercado está convenientemente situado en una plaza de la cuidad, de ahí las multitudes al ser lugar de encuentro. Aquí, puedes comprar piezas de elaborada artesanía y probar diferentes tipos de comidas y bebidas, como Lebkuchen (un tipo de galleta de jengibre) salchichas asadas y Mulled Wine (un tipo de vino). Para mostrar nuestra afición por los mercados Navideños estamos celebrando el Evento del Mercado Navideño.\nDurante el evento, tendrás la oportunidad de adquirir Wulled Wine del Cofre de los 180 puntos de las Misiones Diarias, y Lebkuchen del Cofre de los 500 puntos de las Misiones Diarias. Usa el Wulled Wine para recibir valiosas recompensas y el Lebkuchen para recibir Orden de Cruzada.\nMi señor, ven y disfruta nuestro Evento de Mercado Navideño!\nDuración del Evento: 28.11.2017-05.12.2017
