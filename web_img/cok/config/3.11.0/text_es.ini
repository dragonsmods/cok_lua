140130=Después de ocupar el Portal de Transporte, los jugadores de su lado puede teletransportarse a un área determinada de forma gratuita. ningún oro o artículo se consumirán , pero se consumirán el número transportaciones . \ n El Punto de Transporte es un edificio estratégico muy importante. Después de ocupar, sus castillos pueden apoyar y así estar más cerca de los edificios de destino.
