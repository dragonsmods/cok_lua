150568=El día de San Valentín es una de las fiestas tradicionales occidentales y cae el 14 de febrero. Es una fiesta llena de amor, romance, flores y chocolates. En este día, hombres y mujeres enamorados se envían regalos unos a otros para mejorar su relación. La rosa es el regalo más popular entre todos los regalos del día de San Valentín, y cada cantidad de rosas o color distinto tiene un significado amoroso diferente. Esta semana, Clash of Kings estará a rebosar del aroma de las rosas.\n Durante el evento del día de San Valentín, puede recibir la Rosa Roja por matar monstruos en el Mapa del Reino. Úselo para obtener montones de recompensas y tendrá la oportunidad de obtener un Corazón. Envíe el Corazón a otros y descubrirá algo asombroso en el Mapa del Reino.\n Estimado Soberano, ¡el tiempo no espera a nadie! ¡Exprese ahora mismo su amor hacia alguien que adore!
