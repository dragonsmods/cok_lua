150241=Diwali, también conocido como Deepavali, es un festival tradicional de la cultura Hindú. celebrado por la victoria de la luz contra la oscuridad como analogía del triunfo del bien sobre el mal. Para dar la bienvenida a este festival de luces, velas y lamparas de aceite estarán en las casas para simbolizar la luz, prosperidad y felicidad. \n Durante Diwali, las casas serán limpiadas a fondo y reformadas para mostrar respeto a los Dioses. Se llevarán nuevas ropas para marcar la determinación de empezar una nueva vida. Por las noches, hogares y tiendas brillarán con diferentes tipos de lamparas y los cielos se llenarán de fuegos artificiales. Una de las cosas a destacar de Diwali, es tomar un baño de aceite en un río sagrado para purificar cuerpo y alma. Es especialmente necesario para los niños ir al río a limpiar su cuerpo de suciedad, purificar el alma y obtener bendiciones para toda la familia para estar saludables. \nDurante el evento recibirás Lamparas de aceite cuando recolectes recursos en zonas de recursos en el mapa del reino, y serás bendecido con salud y felicidad. Usa estas lamparás para obtener grandes recompensas. ¡Trabaja duro para obtenerlas!
