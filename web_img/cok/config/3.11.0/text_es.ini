151826=Laba Congee es un plato ceremonial asiático que se come el octavo día del duodécimo mes del calendario lunar. El día en que se come este plato es comúnmente conocido como el Festival Laba. Antiguamente se cocinaba con alubias rojas pero se ha ido desarrollando en muy diferentes variantes. Durante el Festival Laba, la gente reza para tener una buena cosecha.\n\nDurante el evento,\ntienes la posibilidad de conseguir Arroz Glutinoso cosechando en el reino (excepto en las minas de Oro), cómelo para conseguir un montón de artículos como recompensas.\nPuedes conseguir Dátiles Rojos en los deseos de la Fuente de Deseos, cómelos para conseguir un montón de recompensas.\nPuedes obtener Alubias Rojas matando monstruos en el reino, cómelas para conseguir aceleradores como recompensa.\n¡Sintetiza Laba Congee mediante el Arroz Glutinoso, los Dátiles Rojos y las Alubias Rojas, y entonces come el Laba Congee para conseguir magníficas recompensas!\n¡Qué te diviertas!\n\nDuración del Evento: 03/01/2017 - 10/01/2017
