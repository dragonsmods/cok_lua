105718=Evento de Aniquilación
105719=Soberano, ¡El evento de aniquilación está por arrancar en {0}! \n Durante el evento, tu objetivo sera aniquilar el mayor número posible de enemigos y así obtener puntos que al final podrán ser intercambiados por recompensas. \n (Al usar la tarjeta de teletrasporte avanzado podrás mudarte cerca de tus aliados, obteniendo protección de tu alianza) \n\n Cuando el ataque es activo: \n 1. Estima el poder de tu enemigo, viendo en su infromación de jugador. \n 2. Al espiar hay posibilidad de minimizar tus perdidas y asegurar batallas. \n 3. Uneté con tu alianza y asegura la victoria en contra de enemigos poderoros. \n\n Cuando defiendes de un ataque: \n 1. Debes defender afectivamente para prevenir perdidas. \n 2. Al usar el escudo de paz puedes prevenir perdidas y asegurar la defensa durante un tiempo determinado. \n 3. Espía enemigos desde la torre de vigilancia y así formular mejores estrategias. \n 4. Cuando estás enfrentando enemigos potenciales, puedes evitar la perdida de tropas mandandolos a campar antes de la llegada a tu ciudad. \n 5. Construye más enfermerias para reducir la perdida de tropas. \n 6. Pide ayuda de tús aliados, siempre es un método muy efectivo. claro, siempre esta ayuda debe ser reciproca. \n 7. Mejora tu almacén para proteger que tus recursos sean robados. \n 8. Preveén la perdidá de recursos. solo tienes que mercar recursos en el mercado con tus aliados antes de que comienze la guerra. 
105720=Tu ciudad está siendo atacada
105721=Gran soberano ¡tu ciudad ha sido atacada, por eso se está incendiando! puedes mover tu ciudad junto a tus aliados por medio de la tarjeta avanzada de teletrasportación, sin duda la mejor manera de recibir la asistencia de tus aliados justo a tiempo. \n\n 1. Cuando tu ciudad es atacada y tus defensas han fallado, ésta entrará en estado de incendio. en dicho estado, tu defensa seguirá decreciendo hasta llegar a 0, cuando esto sucede ¡tu ciudad será destruida! \n 2. Usa el escudo de paz para tener una defensa efectiva y prevenir perdidas. \n 3. Haz una mejor estrategia defensiva observando a tus enemigos desde tu torre de vigilancia. \n 4.  Cuando te enfrentas con enemigos muy fuertes, puedes evitar la perdida de tropas manteniéndolos fuera de tu ciudad. \n 5. ¡Construye más enfermerías para evitar la perdida de soldados! \n 6. Pide ayuda de refuerzos a tus aliados es una manera inteligente de ir a a guerra. claro, una ayuda mutua es lo más considerable. \n 7. Mejora tu almacén para proteger tus recursos de ser saqueados. \n 8. Evita de la perdida de recursos mientras eres atacado por medio de tu mercado.
