150592=El Día Internacional de la Mujer es el 8 de marzo de cada año. Es un día que se fijó hace más de cien años para celebrar las grandes contribuciones de las mujeres en los ámbitos de la economía, la política y la sociedad. Las mujeres de todo el mundo celebran este día, ya que representa la justicia, la paz y el desarrollo. En este día, mujeres de todo el mundo prestarán más atención a los derechos de las mujeres a pesar de las diferencias en su país, raza, idioma, cultura, economía y política.\nEn nuestros reinos, las señoras se están preparando para las batallas, recoger recursos, y atacar y matar a los enemigos. Ahora tienes la oportunidad de recibir flores cuando mates a los monstruos, y utilizar las flores para obtener un montón de recompensas. Habrá arbustos con flores en tu ciudad, y también pondremos a disposición algunos avatares de señor por tiempo limitado. ¡Mi Señor, ahora es el momento de matar más monstruos!
