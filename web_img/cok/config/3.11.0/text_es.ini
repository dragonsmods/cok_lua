150803=Los representantes de 54 países mantuvieron la Conferencia Internacional de la Felicidad de los Niños en Génova en Agosto de 1925, y establecieron una declaración a favor del bienestar de los niños y su protección. En Noviembre de 1949, La Federación Democrática Internacional de Mujeres mantuvieron una conferencia en Moscú, y decidieron que el 1 de Junio sería el Día de los Niños. Hay muchos países en el mundo que decidieron elegir el 1 de Junio como el Día de los Niños. En estos días, los niños reciben muchos regalos, y los padres llevarán a sus hijos al parque de atracciones.\nDurante el Evento del Día de los Niños, puedes obtener Piruletas mediante la recolecta de recursos y deseando en la Fuente de los Deseos, entonces úsalo para recibir muchas recompensas. Mi señor, disfrute de lo más dulce de tu infancia~\n\nDuración del Evento: Desde el 01-06-2016 al 11-06-2016\n\nA fin de asegurar que tus objetos del evento puedan ser usados a tiempo, desde ahora en adelante, no enviaremos un correo de final de evento, mostrando aún así el tiempo de finalización del evento en el correo de su empiece.
