169502=Como un asesino superior, nunca le ha importado la vida. Págale lo suficiente y cualquiera puede ser terminado.
169503=Noble y tranquila, tiene el principio de todas las cosas son iguales. A menudo conocido como el Cónsul de hierro sangriento.
