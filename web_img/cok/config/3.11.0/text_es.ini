150928=Con las vacaciones aproximándose, los monstruos están preparados para traer problemas. Decidieron enfrentarse a ti en la taberna. Si puedes luchar contra ellos, recibirás un montón de recompensas. ¿Quizá alguien vendrá y te ayudará en el futuro próximo?\nReglas para el Terreno de Pruebas:\nPuedes entrar al Terreno de Pruebas gratis una vez al día (después de eso, puedes entrar con oro o con un Pase de Pruebas). Cada vez que entres tendrás 15 ataques gratis (después de eso, puedes usar oro para comprar más ataques). Cada vez que juegues consumes un ataque (no importa si es un ataque normal o un golpe crítico).\nDespués de entrar, tienes 3 formas de atacar: Estocada de Espada, Rayo de Trueno o Tormenta de Fuego. Estocada de Espada hace 1 punto de daño. Rayo de Trueno hace 3 puntos de daño. Tormenta de Fuego hace 5 puntos de daño. Cuando uses un golpe crítico, el daño será el triple.\nCuánto más te conectes, mayor será el daño que le hagas al monstruo.\nCuando el monstruo sea derrotado, recibirás un cofre del tesoro. Ábrelo para conseguir las recompensas.\n\n¡Deseamos que puedas derrotar a los monstruos para probar tu poder!\nTiempo del Evento: Desde 20-07-2016 a 27-07-2016
