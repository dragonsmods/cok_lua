150548=Alibaba y los Cuarenta Ladrones es un cuento de mil y una noches. El protagonista Alibaba es muy amable. Un día, llegó a la guarida de unos ladrones por accidente, y obtuvo un montón de tesoros. Alibaba no fue una segunda vez porque no era codicioso. Pero el hermano de Alibaba le obligó a decirle el código para entrar en la cueva con el fin de encontrar más oro, "Ábrete Sésamo" era el código, pero el hermano resultó muerto a manos de los ladrones cuando intentaba robar el tesoro. Al final Alibaba con su sabiduría mató a los 40 Ladrones y repartió todo el tesoro entre la gente pobre. A partir de ese día, la gente vivió feliz.\nRecibirá Riqueza de ladrón al recolectar en el mapa del reino, al matar monstruos y con los deseos, entonces podrá canjear las recompensas que desees con la Riqueza del ladrón.\n\nRefrescar Reglas: Usted puede actualizarlas manualmente o esperar a que se actualicen automáticamente \nActualización Manual: Usted puede actualizar todos los premios con la Riqueza del Ladrón. Pero esta se consumirá si se utiliza varias veces.\nTiempo de Actualización: Todos los premios se actualizarán después de cuatro horas. \nActualización Automática: Después de canjear una recompensa, se mostrará Redimido, y si recuperó todas las recompensas allí, entonces se actualiza automáticamente. \nReglas de Redimir: Usted puede consumir la riqueza de su ladrón para recibir algunas recompensas mostradas en la Tienda de Redención.
