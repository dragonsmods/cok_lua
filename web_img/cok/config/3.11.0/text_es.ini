150676=El Festival de Rociado con Agua en Tailandia cae el 13 de Abril, y dura por 3 días, el cual es el festival más importante para los Tailandeses. El Festival de Rociado con Agua de Tailandia representa el limpiar a todos los demonios, mala suerte y crímenes, luego comenzar un nuevo año con belleza y purificación. El periodo del Festival de Rociado con Agua es el día más caluroso del año. Durante este festival, los Tailandeses siempre vierten agua a otros para celebrar este dia, es por eso que el festival es usualmente llamado Festival de Rociado con Agua. Antes de que llegue el día, las personas usualmente limpian sus casas y queman la ropa vieja para evitar la mala suerte. Durante este festival, las personas usualmente vierten agua uno encima del otro durante esta celebración.\nSus costumbres en este día durante el día, son que las personas vayan al templo para amontonar el castillo de arena, insertar banderas y enviar flores para pedir por un año abundante. Durante la tarde, usualmente rocían el perfume con pétalos sobre los brazos de los ancianos y espaldas para demostrar su respeto y bendiciones, luego los ancianos rocían el perfume en sus cabezas para bendiciones.\nDurante el Evento del Festival del Rociado con Agua, puedes recibir Ollas cuando mates monstruos, y úsala para obtener muchas recompensas. Mientras tanto, habrá Elefantes en tu ciudad, y ellos comenzarán a correr en un tiempo al azar haz clic sobre ellos cuando estén corriendo para recibir las recompensas.
