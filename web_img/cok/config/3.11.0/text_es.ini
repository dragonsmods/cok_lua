151084=El equipo de Clash of Kings tiene el honor de brindar un evento especial para los jugadores de habla Portuguesa.\nEn nombre de el equipo de MOD Portigues, nos gustaría agradecer a todos los jugadores Brasileños y Portugueses por su compañía y apoyo. Por Gallys del reino 639.\nEl día de Independencia de Brasil, es una celebración nacional realizada en Brasil el 7 de Septiembre de cada año. Esto fue desde 1822 cuando a la edad de 24 años Prince Pedro se convirtió en el rey de Brasil, y declaró el día de la independencia de Brasil.\nDurante este evento, guerreros libres aparecerán en el mundo. Sigue al guerrero libre, defiéndelo de las fuerzas malignas locales, y sitúate tú mismo por mientras, después puedes liberar esa área. Tú puedes recoger varias recompensas cuando tú tengas liberado un área.\nTiempo del evento: 06-09-2016 al 13-09-2016
