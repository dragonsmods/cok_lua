153646=El Festival de Luces de Lyon es un festival religioso. Comienza el 8 de diciembre y dura 4 días cada año. La tradición ahora dicta que todas las familias en Lyon mantengan, junto con sus decoraciones navideñas, una colección de vidrios manchados o transparentes en los que se queman velas en el alféizar de la ventana el 8 de diciembre. Estas velas gruesas y estriadas se pueden encontrar en las tiendas a fines de noviembre.\nDurante este evento, puedes adquirir Velas pidiendo deseos, matando monstruos, recolectando y en los desafíos de las Pruebas del Héroe. Hay un límite máximo de recolección diaria, 40 por día. Usa 100 velas para sintetizar un Cofre Sagrado. ¡Abre el cofre para obtener grandes recompensas!\nSeñores, ¡Tomemos la luz para iluminar nuestro sueños!
