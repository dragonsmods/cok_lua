150581=Ver una Urraca significa un símbolo de buen augurio en la mayoría de Asia. Desde la antigüedad, la Urraca es un ave apreciada ya que representa Buena Suerte y Buena Fortuna. Se dice que si ves una Urraca, tendrás un día afortunado y todo será menos grave. Por eso a la Urraca también se la llama "Los pájaros mensajeros de buena fortuna".\nAhora muchas hurracas han llegado a Clash of Kings, esperamos que nuestros soberanos consigan buena suerte en el nuevo año. Durante el evento, tendrá la oportunidad de recibir Urracas cuando recolectes en el mapa del Reino y recogiendo recursos en tu castillo.\n¡Le deseamos mucha suerte!
