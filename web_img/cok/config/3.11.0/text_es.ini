153635=El Enviado de Huaxia te da un sorpresa
153636=Huaxia es un concepto histórico que representa la civilización china que era distinta y que contrastaba con lo que se percibía como pueblos bárbaros no chinos a su alrededor. Xia -que tiene el significado de "grandioso" -se usaba para definir la etiqueta ceremonial de China, mientras que Hua -como significa "ilustre" - se usaba en referencia a la hermosa ropa que vestía el pueblo chino. El término también se refiere a la población étnica de finales de las tribus agrícolas neolíticas y tempranas de la Edad del Bronce de la que los chinos han originalmente trazado su ascendencia. Surgió de la autoconciencia de los chinos hacia sus tribus ancestrales, conocidas colectivamente como Huaxia.\nDurante el evento, aparecerá un panda en su castillo. Puede tocarlo para obtener recompensas.\nSoberanos, ¡disfrútelo!\nTiempo del evento: 2017.12.1-2017.12.08
