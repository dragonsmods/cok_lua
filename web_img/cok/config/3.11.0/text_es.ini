151087=Soberano, \nEid al-Adha, también llamado la "Fiesta del Sacrificio" es una de las tres festividades más importantes musulmanas, las otras dos son Ramadán y Mawlid.\nDurante el Festival del Sacrificio, los musulmanes se reunirán juntos en la mezquita para rendir culto. Las familias sacrificarán camellos sanos, vacas y corderos. La carne del animal sacrificado se divide en tres partes. La familia se queda con una parte para compartir, otra parte es dada a familiares, amigos y vecinos, y la tercera restante es dada a los pobres y necesitados.\nUna vaca será mostrada en el mapa del mundo, mátala para conseguir carne de vaca. Usa la carne de vaca para donarla a Alá, y conseguir bendiciones de Alá.\nTiempo del evento: 06-09-2016 a 13-09-2016
