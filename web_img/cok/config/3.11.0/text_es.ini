168611=¡Necesitamos más amigos! ¡Únase a una alianza, encuentre aliados afines y desarrolle juntos!
168612=Operaciones colaborativas
168613=Debemos seguir armados, ¡luchar y crecer juntos con aliados!
168614=Desarrollo balanceado
168615=La defensa es la mejor ofensiva, además de reclutar más soldados, también tenemos que prestar atención a la protección de nuestro propio castillo.
168616=Amigos del Dragón
168617=Los dragones son nuestros aliados más cercanos, estarán con nosotros marchando hacia el campo de batalla, ¡entrénalos con tu corazón!
