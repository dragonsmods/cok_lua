149909=El desarrollo de la Hermandad del Corazón de León fue más allá de todas las expectativas. El Primer Ministro reorganizó la Hermandad antes de que todo se viniera abajo y creó la Legión Suprema y el Parlamento del Hueso Negro. Y el Rey también construyó la Sala de Disciplina para la Legión Suprema en el Valle del Torrente como premio.\n\nCada soldado de la Legión suprema lleva una armadura forjada con Fino Acero, que es difícil de forjar y posee un gran valor. Aunque proporciona una gran defensa, su uso consumirá mucha mas energía. Los Paladines incluso necesitan ayudantes para ponérsela\n\nAsí pues, necesitan suficiente comida para prevenir que se vuelvan débiles por la fatiga y las emociones negativas.
