151988=Según la mitología china, un Nian es una bestia que vive bajo el mar o en las montañas. Cada primavera, durante el Año Nuevo lunar, sale de su escondite para atacar a la gente. La debilidad del Nian es que es, supuestamente, sensible a los ruidos fuertes, así que la gente deberá arrojarle petardos causando sonoras explosiones que esperan intimidarán al Nian.\nDurante el evento,\nEl Jefe del Mundo - Bestia Nian aparecerá cuando el reino haya usado 700 Cuernos Antiguos.\nPuedes obtener los Cuernos Antiguos matando a la Pequeña Bestia Nian.\nLos Petardos son necesarios para atacar a la Bestia Nian, y puedes obtenerlos de los Artículos de Año Nuevo, haciendo visitas y aplastando huevos.\n¡El Jefe del Mundo Bestia Nian NO herirá o matará a ninguno de tus soldados!\nNecesitas un castillo de nivel 10 para atacar a la Bestia Nian.\nLa Bestia Nian existirá sólo durante 30 minutos, ¡así que apresúrate cuando aparezca!\nPara celebrarlo, una vez la Bestia Nian sea eliminada, ¡todos los ingresos de Madera, Comida, Hierro y Mithril se incrementarán un 50% en tu reino hasta las 24:00 horas de ese día en horario del sistema!\n\nDuración del evento: 24/01/2017 - 07/02/2017
