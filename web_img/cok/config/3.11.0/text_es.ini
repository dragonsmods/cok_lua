150224=Después de Halloween, el Reino Unido tiene una fiesta importante - Noche de Hoguera! Cada año en este tiempo, los Británicos encienden la hoguera y tienen hermosos fuegos artificiales para celebrar.\nNoche de Hoguera también es llamada Noche de Guy Fawkes, se origina de la Conspiración de la Pólvora de 1605, una cospiracion fallida por el grupo provincial de Católicos Ingleses para asesinar al Protestante Rey James I de Inglaterra y remplazarlo con un Jefe de Estado Católico. En el periodo intermediante posterior a la quinta detención en Noviembre d Guy Fawkes, atrapado vigilando un caché de explosivos colocados bajo la Casa de Los Señores, el Consejo de James permitió al publico celebrar la supervivencia del rey con hogueras.\n\nDurante este evento,\n1. Recolecta recursos en el mundo (excepto oro) para obtener Fuegos Artificiales, usa los Fuegos Artificiales para obtener grandes recompensas.\n2 Los soberanos tendrán la oportunidad de obtener Caramelo pidiendo deseos, y tienen la oportunidad de obtener Manzanas matado monstruos.\n3. Junta el Caramelo y las Manzanas, obtendrás una Manzana de Caramelo! Úsala para obtener grandes recompensas!\nSoberano, saca tu equipo de barbacoa y enciende la hoguera!\nTiempo del Evento: De 2016-11-01 al 2016-11-08
