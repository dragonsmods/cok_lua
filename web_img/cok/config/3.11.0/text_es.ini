114024=¡Enhorabuena! Has mejorado la ciudad y obtenido objetos de teletransporte de Principiante como premio. Cuando tu Castillo supere el Nvl.5, estos dos objetos se eliminarán. Los objetos de teletransporte de Principiante pueden ayudarte a ir a áreas con recursos más ricos, reunirte con tus amigos o moverte a otro reino.\n\nConsejo 1: Para usar la función de recolocación en el mundo selecciona un cuadrado del mapamundi y presiona el botón de "teletranspotar". \n\nConsejo 2: Para comprobar los recursos de los sitios presiona el botón encima de "Favoritos" e introduce el mapa del reino. Verás tu posición en el reino y el nivel de distribución de los recursos. Si eres un miembro aliado también verás la posición del Líder. \n\nConsejo 3: Para unirte a otro Reino presiona el botón de "Mapa" en el mapa del reino para meterte en el mapamundi. Pincha en cualquier reino del mapa para unirte a él.
