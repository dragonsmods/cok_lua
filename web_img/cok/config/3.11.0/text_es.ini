150155=La oktoberfest de Munich, también llamada "Fiesta de octubre", es un festival de beber cerveza. Cada año hay una gran ceremonia de iniciación con una colorida marcha. El alcalde es el encargado de la ceremonia de iniciación. A las 12 en punto, el alcalde usa un gran abridor en un gran barril de cerveza. Entonces, vierte la cerveza en una tradicional copa para la cerveza llamada "A beer stein". El alcalde ofrece la copa al ministro presidente del estado de Bavaria y la Oktoberfest de Munich empieza. La gente del país lleva ropas tradicionales y marcha por el centro de Munich. Algunos trajeados como los de duque o duquesa, van en clásicos carruajes, otros solo llevan trajes de granjeros. Durante el Oktoberfest de Munich, los soberanos obtendrán trigo de las zonas de recursos y agua de los monstruos. Sintetizandolos obtendrás cerveza negra. Usandola se te otorgarán diferentes recompensas. ¡Por favor sintetiza y disfruta tu cerveza negra! No olvides beber con moderación~
