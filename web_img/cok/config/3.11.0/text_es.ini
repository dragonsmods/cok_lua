5530103=Civilización de Dragon-born\nUna Civilización que honra a los Dragones:\nEl Dragon-born ha estado dominando el centro del continente durante miles de años. Han conquistado innumerables reinos con sus avanzadas tecnologías y superior equipamiento. Se cree que son los verdaderos herederos de los Dragones Antiguos que habían creado este mundo.\nCon la muerte del último Dragón, también han caído en una guerra interminable. \nLa lucha por reclamar el trono abrió la era del Clash of Kings.\n\nCivilización Vikinga\nUna civilización aficionada a la lucha:\n¡Saqueos, guerras y navegación!\nUn clan de guerreros ferozmente fuertes que una vez estalló por las tierras heladas en el extremo norte. La leyenda dice que fueron bendecidos por los dioses del Reino Divino Artha. Son luchadores de élite, así como marineros experimentados. Sus vidas forjadas por la cerveza, los poemas, las batallas y el océano\n\nCivilización de Yamato\nUna Civilización Divina del este: \n Las calles de la ciudad natal de Yamato están llenas de la elegante Sakura, también conocida como flor de cerezo. Yamato lucha extremadamente bien, y honra a Amaterasu. Se dice que el Yamato fue creado por Amaterasu, y fueron elegidos por el Dios.\nSu cohesión les ha dado un gran poder, su fe en los Dioses forjó su mente inquebrantable. Para mantener su reinado, establecieron el sistema de Clasificación del Samurai
5530104=Nuevos Héroes
