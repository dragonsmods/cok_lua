153620="Recientemente, el rey Balder descubrió un gran secreto sobre la tribu de los Centauros: la tribu de los Centauros es la más poderosa tribu de la edad antigua. Hay tres dominantes que toman el control de esta tribu: Carol - la Madre de la Cosecha, Vivian - la Bruja del Tiempo y Harleen - la Diosa de la Guerra. Se dice que aunque la parte inferior de sus cuerpos es todavía como la de un caballo, sus rostros son hermosos. Es por eso que la gente las llama las tres diosas Centauro. Después, ellas desaparecieron misteriosamente y la tribu de los Centauros también declinó. El rey Balder descubrió que las tres diosas Centauro dejaron una gran cantidad de tesoros en esta tierra, y estos tesoros pueden ser encontrados buscando los misteriosos mapas del Tesoro del Centauro.\nLos mapas del Tesoro del Centauro están en los Centauros. Usa el Mapa A y el Mapa B para sintetizar el Cofre de Recursos de Carol; usa el Mapa B y el Mapa C para sintetizar el Cofre de Aceleradores de Vivian; usa el Mapa C y el Mapa D para sintetizar el Cofre de Equipamiento de Harleen. Además, cada cofre contiene muchas Hachas del Centauro que pueden ser usadas para canjear recompensas en la tienda en el Centro de Eventos.\nMi señor, ¡mata Centauros para adquirir los tesoros!\nDuración del Evento: 14.11.2017-21.11.2017"
