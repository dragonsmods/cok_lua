137503=Una provincia de Francia, origen de la bella lavanda, un lugar bello y muy romántico. Durante julio y agosto, estas bellas flores crecen bajo el gran confort y calidez de la brisa veraniega, estas bellas flores forman un mar purpura hasta donde el ojo humano alcanza apreciar, sin duda, una bella atracción de la región. Su suave fragancia, junto con el olor de pasto húmedo, dejan un recurso inolvidable a cualquier visitante. Además, aquí esta flor significa amor y compromiso, lo cuales representado como amor verdadero. \n Así que, mientras las lavandas florecen, nosotros realizamos este evento. Durante este evento, los jugadores obtendrán canastas de lavanda mientras colectan recursos en el mundo, los cuales contienen grandes premios.
