150662=Hay una tierra Mágica lejos de nosotros. Un país donde cuatro poderosos héroes intentan lo mejor de sí mismos para luchar contra la oscuridad. Mi Señor, esperamos que pueda reforzar a los héroes en la Tierra Mágica. Tienes que dar lo mejor de ti mismo para boicotear a la oscuridad y luchar contra otros poderes malvados, al unirte a la Tierra Mágica.\n\n¿A qué está esperando mi Señor? ¡Lucha!\n\nPuedes conseguir la misión en el centro de eventos, y entrar en Magic Land.\n\nCuándo subas a nivel 20, recibirás una recompensa del Rey Baldur.(Podrás recogerla en el centro de eventos, y sólo una vez por dispositivo)\n\nNotas: Por favor, lanza Magic Rush en Clash of Kings, después podrás recolectar la recompensa.\n\n(Otra obra maestra de Clash of Kings, ¡Magic Rush ya está disponible! Vamos y descárgala)
