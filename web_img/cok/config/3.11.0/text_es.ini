150254=El Kimchi es un platillo de Corea, está echo de varios vegetales sazonados y puestos a fermentación. Tradicionalmente, el Kimchi era preservado en vasijas para conservarlo fresco y sin congelar durante verano e invierno. Hay cientos de variedades de Kimchi echo de col de napa, rábano, cebolla de verdeo o pepino como los ingredientes principales. Cada Octubre y Noviembre, Los Coreanos preparan grandes cantidades de Kimchi. \n Durante el Evento, Recibirás Kimchi sin fermentar cuando colectes den el reino y vasijas cuando colectas en el castillo. El Kimchi sin fermentar, y las vasijas tienen que fermentarse para poder obtener el Kimchi y usarlo para recibir muchas recompensas
