169509=La Alquimista Yulia es de la Academia de Ciencias naturales Niflheim. En esta Academia estudia la gente mas inteligente del continente. Algunos Alquimistas viajan y estudian para adquirir poder para su señor. Yulia es muy estudiada y versátil y puede manejar cualquier tipo de tecnología. Una de sus obras de arte es el nuevo castillo Balder, con su coraje  y fortaleza ella puede completar el trabajo más fuerte con pocos recursos. Por su ingenio y creatividad ha ganado el respeto de su señor.



















