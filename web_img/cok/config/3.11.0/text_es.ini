5530108=Historia del Héroe
5530109=Una maníaca de la ciencia que nunca deja de investigar, y al que es difícil acercarse. Cuando se trata de la ciencia, ella piensa en todas las posibilidades, y cada éxito la llena de júbilo.
5530110=Valquiria teje la Red del Destino, y lleva a los héroes caídos al Valhalla.
5530111=Valiente y sabio Yamato Nadeshiko también es conocida por sus grandes habilidades de tiro con arco. Ella sirve al Señor con su padre, y también se sabe que es buena en la construcción y la gestión.
5530112=Dragón Helado: Scartha
5530113=Dragón Acuático: Kraken
5530114=Dragón Blanco: Yukine
5530115=Introducción del Dragón
5530116=El gobernante de la Tierra de Hielo. Despertado de la eterna latencia, y atraído por la verdadera sangre de los Dragon-born. La energía de la esencia helada sub-cero emana de su cuerpo, congelando todo en su trayectoria. La gente cree que traerá el invierno eterno.
5530117=Desde las profundidades del abismo, llegó a ser el gobernante del océano. Se puede mover sin esfuerzo en todo el océano, y luchar soberbiamente en la tierra. Una de las criaturas más feroz bajo el mar, y también una pesadilla para los Vikingos. Así, fue adorado como un símbolo de poder y miedo.
5530118="En el credo del Yamato, el Dragón Blanco es un espíritu sagrado antiguo. Se eleva sobre las nubes; por ello la gente lo llama también el Señor de lo Blanco. También se ha dicho que el Dragón Blanco es un Guardián del Cielo, mientras que otros creen que es un Dios."
5530119=Puntos de Popularidad y Civilización
5530120=Introducción
5530121=En la nueva versión-Surgimiento de Civilización, además de la civilización medieval original de Dragon-born, también liberaremos la feroz Civilización Vikinga y la mística Civilización Yamato. Cada Civilización contiene una temática única y rica jugabilidad. Edificios, Héroes y Dragones ganarán desarrollo diferente bajo diferentes civilizaciones. Los jugadores pueden elegir la Civilización que les guste ¡y seguir desarrollando su Castillo!\nLa Popularidad será la característica principal de la jugabilidad de la Civilización. Cada Civilización tendrá niveles de popularidad independientes. Niveles más altos de popularidad traerán mayores bonificaciones. Obtendrás Puntos de Civilización mientras ganas Popularidad de Civilización. Puede utilizar Puntos de Civilización para comprar elementos específicos en la Tienda de Puntos de la Civilización.
5530122=Modo de Juego
5530123=Nivel de Popularidad (De menor a mayor nivel): Hostil-Neutral-Amigable-Respetado-Admirarado-Alabado. Diferentes niveles de popularidad proporcionarán diferentes bonificaciones de estadísticas. Los bonus son prácticos y poderosos. Diferentes civilizaciones también proporcionarán diferentes Héroes y Dragones Exclusivos. El Nivel de Popularidad indica tu progreso en la nueva versión. Además de las donaciones, también puedes ganar Popularidad matando tropas enemigas, monstruos, Jefe de la Alianza y uniéndote a eventos como el Tesoro de lis Huesos Negros y los eventos Semanales. Puede usar un elemento específico para cambiar de Civilización, pero perderás una cantidad específica de la Popularidad de tu Civilización Actual, por lo que no es aconsejable cambiar Civilizaciones con frecuencia.\nLos Puntos de Civilización pueden obtenerse ganando Popularidad y pueden ser usados para comprar recursos y artículos con efectos especiales en la Tienda de Puntos. Los Puntos de Civilización se pueden ganar diariamente. Sin embargo, hay un límite diario de cuántos puntos puedes ganar. No se obtendrán puntos por encima del límite.
5530124=Nuevo Dragón
5530125=La Civilización actual te ha proporcionado el bonus de arriba
5530126=El sonido de los tambores de guerra sacuden las montañas, nuestro juramento resuena hasta el cielo.\nMis parientes, mirame proteger nuestra patria.\nNosotros agasajaremos a nuestros amigos con buen vino y apuntamos nuestras espadas al enemigo!
5530127=La gente Dragon-born dominaron la tierra norte del Ilia, conquistando junto con los Dragones por generaciones. Después de que el viejo imperio desapareció, el Dragon-born conquistó vastas áreas de los territorios del viejo imperio. Ellos creen fuertemente que ellos son descendientes de la Creación Dragón. Su miembros Reales son llamados Hijos del Dragón.
5530128=En el medio de Isengard, vivieron los vikingos quienes son bravos, militantes y indulgentes. Ellos son bendecidos por el Dios en el Palacio del Héroe y el Dragón del Mar. Su vida está llena de cerveza inglesa, poemas, combates y aventuras.
5530129=La patria de Yamato está localizada al sureste de Isengard, en la cima de las islas del este en el continente Eve. Se dice que el Yamato fue creado por el Dios Blanco. Así, todos ellos son de sangre blanca.
5530130=La Huaxia está localizada en el medio y este del continente Eva, ellos creen en los antecesores y Kylin. Su más alto valor en su patria y su familia, además tienen un buen desarrollo de etiqueta. Ellos aman profundamente su país y su cultura desde que ellos tienen una clara comprensión de su historia. Su unidad además es la fuente de la fuerza de su ejército.
5530131=El gobernante de la Tierra Helada. Despertado de la eterna latencia, y atraído por la verdadera sangre de los Dragon-born. La energía de la esencia helada sub-cero emana de su cuerpo, congelando todo en su trayectoria.
5530132=El gobernante de la Tierra Helada. Despertado de la eterna latencia, y atraído por la verdadera sangre de los Dragon-born. La energía de la esencia helada sub-cero emana de su cuerpo, congelando todo en su trayectoria.
5530133=La historia de la Civilización Yamato es inseparable del Dragón Blanco Yukine. Ella es la antecesora de todas las personas Yamato-del Dios Blanco. La gente Yamato toma la bruja quién puede escuchar el oráculo del Dragón Blanco como el líder. Después de la guerra de clanes, el Dragón Blanco se convirtió en el único verdadero Dios y Dios de todo el mundo. Al Dragón Blanco le gusta volar y jugar en el límite entre el cielo y mar, que es un milagro supremo para la gente Yamato.
5530134=Kylin vive en el Huashan, y vaga en el mar de nubes. Huashan es muy empinado ya que su formación fue arqueada por un pliegue geológico. En la guerra antigua, el patriarca de la tribu del Emperador Amarillo subió a Huashan para orar por las bendiciones de Kylin. Con la ayuda de Kylin, la tribu del Emperador Amarillo unió al país.
5530135=Las mujeres Reales de Dragon-born tienen una extraordinaria sabiduría y son atractivas. Ellas tienen increíbles talentos que pueden ser confiados en el soporte del Hijo del Dragón. Ellas son honradas como Profetas.
5530136=Discípulo de un antiguo maestro herrero. Ella es decidida y sabia, al mando de la supervisión de la forja del equipamiento del ejército. Sus increíbles habilidades harán que hasta un equipo ordinario brille.
