168545=El Rey Balder dirigió las tropas enfrentando al masivo ejército del Consejo de Hueso Negro. El Consejo de Hueso Negro moviliza la Legión Medusa y los Mercenario Vikingos masacrar los luchadores de Corazón de León...
168546=Padre y yo nos quedaremos y defenderemos este lugar. Novia, necesitamos que tú e Ian reunáis más soberanos, ¡y lideres un ejército para rescatarnos!
168547=Hermano Ian, por favor mantén a Padre a salvo,¡Volveré lo antes posible!
168548=Hermana, separémonos aquí, voy a distraer a los soldados que persiguen.
168549=¡Ustedes nunca escaparán!¡Atrápenlos!
168550="Salvaste a la princesa perseguida, y acordaste reforzar al Viejo Rey sin vacilar. Recibiste un informe del explorador, diciendo de la traición de Señor Grey Cregane"
168551=Soberano, ¡la Princesa lideró el equipo y ocupó el Castillo! ¡Grey Cregane ha escapado!
168552=Grey Cregane, te he tratado como mi hermano mayor, ¿por qué me traicionas?
168553=Estoy agradecido por su alta consideraciones sobre mí. Pero la voluntad de los Huesos Negros no les permitirá perderlos, buena suerte, mi Soberano.
168554=Malditos Huesos Negros, su disfraz era perfecto.
168555=Soberano, gracias por el rescate, te ayudaré en el nombre de la familia real.
168556=Gracias, su Alteza.
168557=Con el fin de recuperar el castillo, su ejército sufrió grandes pérdidas, muchos soldados cayeron en las charcas de sangre ... El viejo general Jaqen responde a la llamada de la princesa, llevando a la Novena Corporación de Veteranos a servirle.
168558=Gracias a la ayuda del General Jaqen, realmente necesitamos a sus hombres.
168559=Tío Jaqen, ¡finalmente llegó!
168560=He llamado a los veterano retirados a que vengan, hoy vienen solo las tropas iniciadas. Las fuerzas grandes vendrán pronto.
168561=Bueno, vamos a limpiar los monstruos cercanos, para evitar que causen más daño a nuestros aliados de refuerzo.
168562=La batalla trajo al ejército bajas pesadas. Con el fin de apoyar a King Balder tan pronto como sea posible, la Princesa Novia partió para reclutar más soldados y herreros para ayudarle a reconstruir el castillo ...
168563=¡Princesa, tenemos grandes bajas y necesitamos reclutar más soldados para luchar contra el ejército de los Huesos Negros!
168564=Soberano, no hay necesidad de preocuparse, hemos reclutado más guerreros, se reunirán aquí pronto.
168565=Buen, mensajero, diga a los soldados para aumentar nuestro cuartel, establo y rango, y ​​construya más tienda militar para nuestras tropas!
168566=Para defender el castillo, el Gran Maestre sugirió la Fortaleza Rápida del Castillo, use elementos de aceleración para aumentar la velocidad de construcción en gran medida.
168567=Mi Soberano, usted puede elegir Tecnología Militar para investigar en el Colegio, tales como: Habilidad de reclutamiento, Cartografía, que aumentará la cantidad de reclutamiento, velocidad de marcha y colas de marcha.
168568=¡Buena idea! Envié mis palabras, desarrolla la ciencia en primer lugar, ¡no deje sin acelerar los elementos!
168569=Soberano, no hay necesidad de preocuparse. El Reino le proporcionará grandes recompensas para que usted pueda investigar Ciencia rápidamente.
168570=Tus palabras se extenderán por la tierra, vendrán más guerreros. El aumento de la población también aumentará el consumo de recursos. Construye Granjas de nivel superior y Aserraderos, y reunir más recursos para asegurar su rápido desarrollo...
168571=¡Soberano, un gran número de guerreros que admiran tu valentía y misericordia quisieran unirte a tu Ejército!
168572=Soberano, ¡necesitamos comida! ¡La madera para las construcciones también se está acabando!
168573=Actualiza nuestras granjas y aserraderos ¡rápidamente! ¡Envíe tropas para recoger comida y eliminar a los monstruos cercanos para asegurarse de que nuestro guerrero pueda llegar ileso!
168574=Mientras Grey Cregane lo traicionaba, los Soberanos eran atacados por los Huesos Negros, ¡ellos evidentemente necesitan aliados para defenderse de los Huesos Negros!
168575=Para luchar contra la Legión Hueso Negro, necesitamos reunir más poder.
168576=Soberano, puede elegir la Alianza a la que quiera unirse, desde la interfaz de la Alianza.
168577=¡Donar artículos en la interfaz de la Alianza y hablar con sus aliados, usted hará más amigos aquí!
168578=¡De acuerdo, hagamos esto!
168579=Encontré el campamento del enemigo, investigaremos cuidadosamente
168580=¡Soberano, encontramos rastros de la Legión Negra en un campamento perdido fuera de la ciudad!
168581=¿Oh en serio? ¿Cuántos? ¿Están fuertemente custodiados?
168582=A juzgar por los pasos, el enemigo es una unidad pequeña.
168583="Muy bien, envía a una unidad a explorar, y luego has un llamado a batallón"
168584=Sus tropas fueron a la carga al interior de un campo indefendible, sólo para encontrar otro feróz ejercito allí. Sus tropas fueron hacia una amarga batalla. Mientras usted notaba a una gigante bestia encadenada en lo profundo de la cueva...
168585=¡Espia! ¡Espia! ¡Tomaré tu cabeza! ¿Cómo hiciste tu trabajo? ¡Esta cantidad no es "no es demasiado" para nada!
168586=Soberano, ¡ellos nos engañaron! ¡Otro ejército estaba escondiéndose en la cueva!
168587=No podemos escapar, ¡y se selló la cueva!
168588="Encontraste una enorme bestia encadenada en la cueva. Al acercarte, te di cuenta de que era un Dragón Negro gigante, guardaba un huevo grande con una concha marcada. Sin pensarlo, ordenó a sus hombres que eliminaran a todas las Tropas de Hueso Negro que guardaban al Dragón Negro y que liberaran a la bestia. De repente, con un rugido ensordecedor, el Dragón se liberó de sus cadenas. La amenazante bestia se levantó y lanzó una odiosa mirada hacia los Negros Huesos, con una lenta y larga inhalación ... Sin ninguna advertencia, roció el fuego más intenso que puedas imaginar, fuego que podría derretir el rock! Los dolorosos aullidos de los hombres se oían por kilómetros"
168589=Este es un antiguo Dragón Negro, ha eliminado a los Huesos Negros con solo un suspiro
168590=Pero ella cayó, después de rociar hasta el último aliento de odio hacía los Huesos Negros, la luz en sus ojos se ha ido.
168591=¡Hey! Aquí hay un huevo de Dragón, es el retoño de la pobre Madre Dragón Negro, ¡Deberíamos ser quienes se hagan cargo de él!
168592=¡Ésto... Es muy peligroso! Sin embargo, ¡yo no se como empollar un Dragón!
168593=Luego de la batalla en la cueva, Novia trajo el huevo de Dragón de nuevo a vuestro castillo, un pequeño Dragón Negro rompió el cascarón poco tiempo después. Su gran apetito da dolores de cabeza al contramaestre del castillo. Mientras la princesa Novia no puede parar de querer más y más al Dragón.
168594=¡Mira qué rápido crece! Las garras y los afilados dientes, oh, ¡el fuego! Es tal tierno, ¡Seguramente va a ser de gran ayuda en el futuro!
168595=Su alteza, se ve que usted tuvo un pequeño malentendido con tierno. Los Dragones son criaturas antiguas que demuestran gran poder desde el día que nacen.
168596=Estamos cuidando del pequeño Dragón, durante lo cual debería crear una conección con él, ¡sólo de esta manera podrá ser más poderoso!
168597=Durante los días que Novia jugaba con el Dragón, ¡un gigante ejército llegó y le juró lealtad! Necesita más cuartos y recursos para sustentar al ejercito. ¡Para esto deberá acelerar el desarrollo de sus edificaciones!
168598=Con la atención cuidadosa del Soberano y Novia, el Dragón Negro puede unirse a la marcha. La Princesa Novia sugirió que dejaste el Dragón Negro reunirse a la marcha y ganara más experiencia de batalla.
168599=El Dragón Negro puede unirse ahora a la marcha con las tropas, ¡es momento de demostrar su poder al enemigo!
168600=¡Que el Dragón libere la guerra y aniquila a sus enemigos!
168601=Soberano, ¡Lo ayudaré a contruir su Reino y restaurar su honor!
168602=Empezar desde el principio
168603=Quieres subir en el vasto cielo, tenemos que empezar desde la tierra bajo el pie. ¡Vamos a construir primero algunas infraestructuras para una base sólida!
168604=Desarrollo militar
168605=Como un sabio señor, ¿cómo puedes gobernar sin soldados? Construir más edificios, sentar las bases para el futuro.
168606=Construcción de infraestructura
168607=Los soldados no pueden luchar sin comida, la comida no se puede almacenar sin un almacén. Mejorar el Almacén y las Granjas y Aserraderos protegerán y proveerán recursos infinitos.
168608=Desarrollo de Tecnología
168609=No solo necesitamos más soldados, sino que también necesitamos tecnología avanzada, puede hacer que nuestras tropas sean más valientes y resistentes.
