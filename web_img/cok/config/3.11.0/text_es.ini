153561=Reglas de Transferencia de Recursos y Tropas:\n1. Recursos:\nPuedes transferir un máximo de 50M de Madera (Recursos Seguro), 50M de Alimento (Recursos Seguro), 2M de Hierro (Recurso Seguro), 1M de Mithril (Recurso Seguro) al nuevo reino. No puedes traer más recursos seguros contigo. Los recursos no seguros no se pueden transferir al nuevo reino.\n\n2. Tropas:\nTu nivel de castillo decide cuántas tropas puedes transferir al nuevo reino. Si excedes el límite máximo, el sistema seleccionará las tropas de mayor nivel automáticamente, las tropas excedentes desaparecerán de forma permanente.\n\nCastillo Nivel 1-30, Límite máximo de transferencia de tropas\nInfantería 300K\nCaballería 200K\nArqueros 250K\nMáquinas de Asedio 250K\nUna vez transferido, las tropas restantes desaparecerán permanentemente.\n\nPrestigio 1, Límite máximo de transferencia de tropas\nInfantería 600K\nCaballería 400K\nArqueros 500K\nMaquinasde Asedio 500K\nUna vez transferido, las tropas restantes desaparecerán de forma permanente.\n\nPrestigio 2, Límite máximo de transferencia de tropas\nInfantería 750K\nCaballería 500K\nArqueros 625K\nMáquinas de Asedio 625K\nUna vez transferido, las tropas restantes desaparecerán de forma permanente.\n\nPrestigio 3, Límite máximo de transferencia de tropas\nInfantería 900K\nCaballería 900K\nArqueros 750K\nMáquinas de Asedio 750K\nUna vez transferido, las tropas restantes desaparecerán de forma permanente.\n\nPrestigio 4, Límite máximo de transferencia de tropas\nInfantería 1,050K\nCaballería 700K\nArqueros 875K\nMáquinas de Asedio 875K\nUna vez transferido, las tropas restantes desaparecerán de forma permanente.\n\nPrestigio 5, Límite máximo de transferencia de tropas\nInfantería 1.2M\nCaballería 800K\nArqueros 1M\nMáquinas de Asedio 1M\nUna vez transferido, las tropas restantes desaparecerán permanentemente.\n\nReglas de transferencia de datos:\n1. Tu nivel de castillo decide cuántas tropas puedes transferir al nuevo reino. Si excedes el límite máximo, el sistema seleccionará las tropas de mayor nivel para transferir.\n\n2. Sólo puedes transferir cierta cantidad de recursos seguros y la parte restante no se transferirá.\n\n3. Una vez transferido, tu posición anterior será cancelada.\n\n4. Una vez transferidos, todos tus artículod de tiempo limitado habrán desaparecido.\n\n5. Una vez transferido, todos tus recursos no seguros desaparecerán.\n\n6. Una vez transferido, el ranking de flores se reiniciará.\n\n7. Una vez transferido, tus puntos y clasificaciones anteriores en el Antiguo Campo de Batalla se reiniciarán y no obtendrás recompensas del evento del Antiguo Campo de Batalla anterior. Puedes volver a participar en el evento en el nuevo reino y comenzar a recopilar nuevos puntos y clasificaciones.\n\n8. Una vez transferido, los puntos y clasificaciones anteriores en la Conquista de Reino se reiniciarán, y los datos de La Torre del Exilio serán borrados. Puedes volver a participar en el evento en el nuevo reino y comenzar a recopilar nuevos puntos y clasificaciones.\n\n9. Una vez transferido, el tiempo de cuenta regresiva de La Campaña del Dragón de la semana se reiniciará. Puedes encontrar otra alianza en el nuevo reino y unirte al evento nuevamente.\n\n10. Una vez transferido, se reiniciarán las oportunidades de matanza de monstruos del día.\n\n11. Una vez transferido, se reiniciarán tus puntos y clasificaciones anteriores en el evento diario, y no obtendrás ninguna recompensa del evento anterior.\n\n12. Una vez transferido, se reiniciarán tus puntos y clasificaciones anteriores en el evento del Jefe del Mundo, y no obtendrás ninguna recompensa del evento anterior.\n\n13. Una vez transferido, se reiniciarán tus puntos y clasificaciones anteriores en el evento del Caballero Siniestro, y no obtendrás ninguna recompensa del evento anterior.\n\n14. Una vez transferido, los datos anteriores de los Objetivos diarios se reiniciarán, y no obtendrás ninguna recompensa del evento anterior. Pero puedes unirte al evento nuevamente en el nuevo reino.\n\n15. Una vez transferido, se reiniciarán los datos anteriores de los Buffs del Día de la Suerte. Pero puedes unirte al evento nuevamente en el nuevo reino.
