150612=La Pascua es una importante festividad para los países occidentales, cae siempre el primer domingo después del equinoccio de primavera y simboliza resurgimiento y esperanza. Al acercarse la Pascua, los huevos de Pascua decorados estarán disponibles en la tienda. Representan grandes deseos para la gente que compartirá momentos felices con usted. Así que los huevos de Pascua le traerán un feliz día.\nLa Pascua también representa a los conejos porque los conejos tienen una gran capacidad reproductora, así que simbolizan al creador de nueva vida. Los adultos siempre le cuentan a los niños que de un huevo de Pascua nacerá un conejo.\nAhora también hay huevos de Pascua en nuestro reino. Mi señor, pruebe a recoger felicidad y entregarla a otras personas.\nReglas:\n\nReglas principales:\nPuede abrir el huevo de Pascua, el primero será gratis.\nPuede elegir qué tipo de huevo de Pascua quiere, pero el precio puede ser diferente.\nTiene que esperar un poco para obtener las recompensas de los huevos de Pascua.\n\nExplicación del huevo de Pascua:\nPulse sobre el huevo de Pascua para ver los detalles
