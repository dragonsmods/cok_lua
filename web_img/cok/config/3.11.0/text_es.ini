150598=Desde tiempos antiguos, Maslenitsa es un Importante Festival de Rusia. Los Rusos consideran este día como el fin del Invierno. Durante este festival, harán Blinis (Un tipo de comida parecida a un crepe) que son de marrón dorado en color y redondo en forma. En el último día del festival, ellos queman el retrato que personifica Maslenitsa para celebrar la llegada de la Primavera.\nDurante el evento de Maslenitsa, la zona de pruebas de la taberna estará disponible de nuevo. Nuestros señores representan la Luz para derrotar a la Oscuridad. Obtendrá un montón de recompensas cuando vayas hacia delante, y también tendrás la oportunidad Blinis Dorados que destacarán para el sol. ¡El Blin de Oro le traerá muchas sorpresas!. \nReglas de la Tierra de Pruebas\nPuedes entrar en la tierra de prueba de modo gratuita una vez al día todos los días, después de eso, puede entrar de nuevo con oro. Cada vez que entras, tienes 15 ataques libres, después de eso, puede utilizar oro para comprar más ataques. Se consume un ataque cada vez que se hace click en el botón de ataque, no importa si se trata de un golpe normal o un golpe crítico.\nDespués de entrar, tienes tres maneras de atacar: Ataque de la espada, El Tornado de Trueno y Tormenta de Fuego. El ataque de la Espada es igual a 1 punto de daño. El Tornado es igual a 3 puntos y la Tormenta son 5 puntos de daño. \nCuando se utiliza en un golpe crítico, se triplicará el daño.
