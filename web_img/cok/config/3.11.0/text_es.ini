150744=La Muñeca Rusa es un juguete de madera hecho en Rusia, consiste en muchas muñecas de madera escondidas cubiertas una a una, una docena al menos. Normalmente es una serie de juguetes cilíndricos con base plana, lo que les permite mantenerse de pie. Hay muchos colores en ellas, rojo, azul, verde, morado y sucesivamente. El patrón más común es una señorita con el traje típico ruso la cuál es llamada Matrioska, y éste es el apodo de la Muñeca Rusa. Desde el siglo XIV, la Muñeca Rusa se originó en una Vieja Ciudad Rusa, Sergiyev Posad, ahora muy popular en el mundo por su atractiva habilidad en escultura y arte, y también por la cultura nacional rusa.\nMi señor, puedes obtener la Caja Empaquetada deseando en la Fuente de los Deseos. Mata los monstruos en la Zona de Pruebas para obtener una variedad de Muñecas, es más difícil de obtener la más pequeña. Usa la Caja Empaquetada para sintetizar las muñecas para conseguir una Muñeca Rusa. El valor de la Muñeca Rusa depende de los números de las muñecas. ¡Cuántas más muñecas, mejores recompensas!
