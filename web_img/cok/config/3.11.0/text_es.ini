151145=\nHace 2000 años, los Celtas vivieron en una Irlanda moderna, Inglaterra y el Norte de Francia. El 1ro de Noviembre fue su Año Nuevo. En la víspera, que es el 31 de Octubre, ademas de celebrar la llegada de un año nuevo, los Celtas también pedirían las bendiciones de sus ancestros y a los espíritus de buen corazón haciendo ofrendas de comida. Ahora el festival es un día lleno de diversión en el cual las personas se asustan unas a otras y comparten historias de fantasmas. En Halloween, las personas se visten con diferentes tipos de trajes interesantes, e incluso a veces extraños, los niños van 'pidiendo dulce o truco' yendo de casa en casa tocando puertas y exigiendo que se les den caramelos.\nMi Soberano, para celebrar este emocionante festival, hemos preparado un evento especial de Halloween dentro del juego!\nComo Jugar:\n[Caramelos Sabrosos]\nPide deseos en el pozo de los deseos, puedes obtener los Caramelos Sabrosos.\n\n[Monstruos Calabaza]\n¡Muchos Monstruos Calabaza misteriosos han aparecido en el mundo! ¡Mata a los Monstruos Calabaza para obtener la Calabaza Maligna, y tener la oportunidad de conocer al horrible Caballero Calabaza!\n\n[Calabaza Feliz]\nAlimenta a las Calabazas Malignas con Caramelos para obtener Calabazas Felices. ¡Usa las Calabazas Felices para obtener grandes recompensas!\n\n[Caballero Calabaza]\n¡El Caballero Calabaza es muy poderoso! ¡Usa un Batallón para derrotar al Caballero Calabaza, podrás obtener un Lujoso Fuego Artificial y Cuernos de Castillo, y muchos mas premios de Halloween!\n\n¡Unete al evento de Halloween ahora!\n\nTiempo del Evento: Del 2016.10.25 al 2016.11.1
