150403=La Navidad es un festival anual observado más comúnmente en el 25 de Diciembre como una celebración entre billones de personas al rededor del mundo. La noche antes de navidad es llamada noche buena. Esa noche, la gente celebra una fiesta y cenan juntos, se sientan al lado de la estufa y comparten diversión entre familiares y amigos. Se dice que Santa Claus visita a cada familia y deja regalos en los calcetines de navidad. \n ¡Ahora Santa Claus aparecerá en Clash of kings! Puedes mandar tropas hacia Santa para recibir un regalo. Solo puedes recibir un regalo de cada Santa, y cada Santa tiene regalos limitados. ¡Visita a Santa Claus lo antes que puedas! ¡Feliz navidad!
