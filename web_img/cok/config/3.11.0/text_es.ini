114149=¡Mi señor,\nfelicidades! ¡Tu castillo acaba de ser actualizado! Recibirás dos nuevos telepuertos como premio de actualización. Puedes encontrarlos en tus artículos. \n\nIntroducción a los telepuertos nuevos: \n1. Haz clic en el botón "Mapa" en el mapa del reino para entrar en el mapa a pequeña escala del reino actual. \n\n2. Haz clic en el botón "Globo" para entrar en el "mapa del mundo". \n\n3. Haz clic en cualquier reino en el mapa del reino para entrar en ese reino. \n\n4. Después de entrar en un reino, haz clic en tierra vacía y selecciona "Unirme al reino" para unirte a ese reino \n\nAtención:\n1. Los telepuertos nuevos serán válidos durante tres días a partir del día de registro de la cuenta. Después de tres días, no podrás unirte a otro reino. \n\n2. Cuando tu castillo alcance el nivel 6, los telepuertos nuevos se retirarán y ya no podrás unirte a otro reino
