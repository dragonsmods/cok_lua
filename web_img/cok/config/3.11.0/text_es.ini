150356=Alonso Quixano es un Hidalgo, de unos cincuenta años de edad, que vive en una sección anónima de La Mancha con su sobrina y ama de llaves. Debido a su loco amor por los libros de caballerías, decide convertirse en un caballero andante en busca de aventuras. Para estos fines, se pone una vieja armadura, se renombra a sí mismo "Don Quijote", nombra a su agotado caballo "Rocinante" y comienza su aventura. Él comete muchos errores estúpidos, aunque él quiere ser amable al principio. Su comportamiento no debe ser imitado, pero debemos aprender de él la bondad, la honestidad y el optimismo. \nDurante el evento, los Señores pueden recibir molinos de viento cuando deseen en el Pozo de los Deseos y derroten a los gigantes de lava. Utiliza los molinos de viento para obtener muchas recompensas. \nMi señor, que mira hacia afuera, sueña, mira hacia adentro, despierta.\nTiempo del evento: 2017.11.07-2017-11.14
