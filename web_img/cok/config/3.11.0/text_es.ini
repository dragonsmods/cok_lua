153613=Dulce o truco es una gran actividad durante Halloween. Los niños generalmente fingen ser pequeños fantasmas, presionan el timbre de sus vecindarios y gritan "¡Truco o trato!". El jefe de familia amablemente les dará caramelos u otros regalos.\nEste año, demonios, brujas, esqueletos y demonios derramaron su poder maligno en las calabazas. Puedes obtener las Calabazas Malvadas matando monstruos y tener la oportunidad de conocer al Enviado de Calabaza con Caramelos. Alimenta a las calabazas malvadas con caramelo para obtener Calabaza Feliz. ¡Usa Calabaza Feliz para obtener recompensas!\nMi Señor, ¿estás listo para este evento? ¡Ve y recoge las calabazas y los caramelos!
