150629=El día de los Inocentes está llegando, ¿Estás preparado para las bromas?\nEl día de los Inocentes empezó en las ciudades del Este alrededor del 1800. El 1 de Abril, la gente se engaña una a otra por diversión, después le dicen la verdad y aquel que se lo haya creído es declarado como "tonto".\nSe dice que en 1965, el rey de Francia Carlos IX decidió cambiar el Día de Año Nuevo del 1 de Abril al 1 de Enero. Sin embargo, algunas personas que se adhieren a las viejas costumbres no estuvieron de acuerdo con esto, por lo que todavía celebran año nuevo el 1 de Abril. Así que los innovadores les molestaban mucho en el día de hoy, enviando regalos falsos e invitando a la gente a fiestas falsas. A partir de entonces, la gente siempre se burla de otras personas el 1 de abril.\nDurante el Día de los Inocentes, habrá Bufones en el mapa reino. Usted puede ir a los bufones de obtener algunos premios. Obtendrá de manera aleatoria sombreros del bufón A, B, C, D o E al azar, y se pueden combinar diferentes sombreros para recibir un Cofre Sorpresa. Sin embargo, no se sabe qué hay en el sombrero por su aspecto. Por supuesto que puede recibir la fórmula de combinación del bufón, pero no se puede decir si la fórmula es verdadera o una falsa. Por favor, recuerde: 1. Los Bufones tienden a ocultarse, por favor busca cuidadosamente. 2. No confíe en todos los Bufones, si te engañan, perderá mucho.
