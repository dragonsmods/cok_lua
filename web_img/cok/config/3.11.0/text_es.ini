151265=Como entramos en Diciembre, el espíritu de la Navidad llena el aire. Muchos países Europeos, y en algunos lugares de Estados Unidos y Canadá, celebran Mercados de Navidad durante este período. \nEntre los Mercados de Navidad, el Christkindlesmarkt celebrado en Nürnenberg (Español: Nuremberg) en Alemania es el más conocido, atrayendo a una enorme cantidad de visitantes y siendo uno de los más antiguos. El mercado está convenientemente situado en la plaza de la ciudad, por lo tanto es un lugar de encuentro multitudinario. Aquí, puedes comprar intrincadas piezas de artesanía y probar varios tipos de comidas y bebidas, como Lebkuchen (un tipo galleta de jengibre) salchichas a la la parrilla, Vino Caliente (un tipo de vino).\nPara mostrar nuestro cariño por los Mercados de Navidad, acogemos el Evento de Mercados de Navidad.\nDurante el evento, tendrás la oportunidad de obtener Vino Caliente por realizar deseos y Lebchuken por recolectar en el mundo. Usa el Vino Caliente y las Lebchuken para obtener muchas recompensas. \nMi Señor, ¡ven y únete a nuestro Evento de Mercados de Navidad!\nDuración del Evento: 13/12 - 20/12
