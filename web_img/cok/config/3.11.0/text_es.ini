152480=La corrida toros es una celebración tradicional en España. Comienza a las 12:00 am del 6 de julio y más de 14 de julio a las 24:00 cada año. La celebración incluye desfiles, fuegos artificiales, degustación de alimentos y toreos. Los Toreos es una de las maneras más famosas de celebrar. Durante el festival, seis feroces toros persiguen a centenares de hombres musculosos en calles empedradas de 849 metros de largo, hasta que llegan a la plaza de toros. Por lo tanto, estos 849 metros de calle se le llama el "El Camino de Corrida de Toros". \nDurante el evento Corrida de Toros, puede obtener Cuernos Perdidos recopilando recursos y luego usarlo para recibir un montón de recompensas. Correr toros aparecerá en su castillo, cuando se están ejecutando, puede hacer clic en ellos para obtener recompensas, a veces puede tener la oportunidad de obtener un toro enojado. Usando el toro enojado pondrá un toro enojado en el mundo. Se atacará un castillo aleatorio en su rango. \n\nDuración del Evento: Del 2017-07-04 al 2017-07-11
