150892=El 14 de Julio es el Día Nacional de Francia. En este día en 1789, las personas de París se apoderaron de la Bastilla que simbolizó el régimen feudal sobre la monarquía. En 1880, se establece como el Día Nacional Francés el 14 de Julio, los franceses celebran este día de libertad y revolución cada año. La noche de este día es como un mar de diversión. \nEl Día Nacional es la más solemne fiesta pública en Francia. Todos los franceses tendrán un día libre el 14 de Julio. En la víspera de la fiesta, todas las familias llevan las banderas y los lugares públicos son decorados con iluminaciones y guirnaldas, se construyen escenarios al aire libre con cortinas de colores rojos blancos y azules, las orquestas tocan música folk popular. Las noches de los días 13 y 14, las multitudes se abrazan, se dirigen a la calle y bailan alrededor de cintas de colores rojos, blancos y azules. \nDurante el Día Nacional Francés, la Bastilla aparecerá en el mundo. Después de que el soberano la conquiste, la Bastilla será liberada y el soberano recibirá muchas recompensas. \nDuración del evento: Desde el 13-07-2016 al 20-07-2016
