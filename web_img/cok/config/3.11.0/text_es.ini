150852=El Ramadán Islámico empezó el 6 de Junio de este año, y durará al menos 30 días. Todos los Musulmanes serán firmes durante todo el mes. No comen o beben nada durante el día, y empiezan a comer cuando anochece.\nEl Ramadán es la fiesta santa musulmana conmemorativa a cuando el Corán llegó al mundo. El Ramadán es el noveno mes en el calendario islámico. El comienzo y el principio están marcados por la aparición de la luna creciente. Los musulmanes de todo el mundo comienzan el Ramadán a tiempos diferentes de acuerdo con la aparición de la luna creciente, por lo que las fechas del Ramadán son distintas año tras año.\nLos musulmanes no comerán, beberán o fumarán durante el día, pero cuando llegue el atardecer, muchos restaurantes prepararán cena para la gente que no comió durante el día.\nDurante el Ramadán, nuestros Señores pueden obtener la Lámpara Mágica deseando en la Fuente de los Deseos y recolectando recursos en la ciudad, y tienes la oportunidad de recibir un Genio usando la Lámpara Mágica. Entonces puedes usar al Genio para enviar algunos regalos a otros Señores. (Indica su apodo para enviar los regalos)\n\nTiempo del Evento: 29-06-2016 a 06-07-2016
