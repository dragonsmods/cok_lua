150246=Mein Lord! Es gibt unbekannte Monster in der Taverne! Sie wagen es dich zu einem Einzelkampf herauszufordern. Ich glaube, mit deinen Mut, Kraft und Macht wirst du sie alle töten! Das Gerücht sagt, dass jeder von ihnen eine Schatztruhe dabei hat, die wertvolle Belohnungen enthält. Mein Lord, lass uns gehen und es versuchen!\nDurch die angreifenden Monster in der Königreichkarte haben wir die Chance auf eine Verhandlungsrolle. Diese erlaubt uns, das Land der Verhandlungen zu betreten.\nRegeln für das Land der Verhandlungen:\nDu kannst das Land der Verhandlungen einmal täglich betreten (danach kannst du es nur mit Gold oder einer Verhandlungsrolle betreten). Jedes Mal, wenn du reingehst, hast du 15 kostenlose Angriffe (danach musst du Gold verwenden, um weitere Angriffe zu kaufen). Du verbrauchst einen Angriff jedes Mal wenn du auf den Angriff-Button klickst (egal ob es ein normaler Angriff oder ein kritischer Schlag ist).\nNach dem Eintritt hast du 3 Möglichkeiten um anzugreifen: Schwertschlag, Donnerblitz und Feuersturm. Schwertschlag ist 1 Schadenspunkt. Donnerblitz sind 3 Schadenspunkte. Feuersturm sind 5 Schadenspunkte. Wenn du einen kritischen Schlag verwendest, werden alle Schäden verdreifacht.\nJe mehr Möglichkeiten du verwendest, umso mehr wirst du dem Monster schaden.\nWenn das Monster besiegt ist, wirst du eine Schatztruhe erhalten. Öffne sie um die Belohnungen zu erhalten.
