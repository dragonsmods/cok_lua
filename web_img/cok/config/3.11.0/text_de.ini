150240=Der Sieg des Lichtes über die Finsternis
150241=Diwali, auch als Deepavali bekannt, ist ein traditionelles Fest in der Hindu-Kultur, es wird der Sieg des Lichtes über die Finsternis gefeiert, in Analogie das Gute triumphiert über das Böse. Um dieses Fest der Lichter willkommen zu heißen, werden Kerzen oder Öllampen in Häuser angezündet, es symbolisiert Licht, Wohlstand und Glück.\n Während des Diwali-Festes werden die Häuser gründlich gereinigt und renoviert, um den Respekt gegenüber den Göttern zu zeigen. Es wird neue Kleidung getragen, um die Entschlossenheit zu zeigen, dass man ein neues Leben beginnen möchte. In den Abendstunden werden in den Haushalten und Geschäften verschiedene Arten von Lampen leuchten und der Himmel wird mit Feuerwerk erleuchtet sein. Einer der Höhepunkte des Diwali-Festes ist es, ein Ölbad in einem heiligen Fluss zu nehmen, um den Körper und die Seele zu reinigen. Es ist vor allem notwendig, dass die Kinder zum Fluss gehen, um den Schmutz von ihren Körpern zu waschen, die Seele zu reinigen und die Segnungen für die ganze Familie zu erhalten, damit sie gesund bleiben.\n Während des Events, wirst du Öllampen erhalten, wenn du auf Ressourcenpunkten sammelst in der Königreich-Karte und mit Gesundheit und Glück gesegnet werden. Nutze die Öllampen und du wirst viele Belohnungen erhalten. Arbeite hart, um sie zu erhalten!
