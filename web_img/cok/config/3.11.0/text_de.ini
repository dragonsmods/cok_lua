108769=1. Besetze Acker: Schicke Truppen um den ausgewählten Acker zu besetzen. Acker mit verschiedenen Leveln haben unterschiedliche Nahrungskapazitäten. Nach dem Sammeln werden die Truppen automatisch zusammen mit der gesammelten Nahrung in deine Stadt zurückkehren. Das System wird dir eine detaillierte Nachricht in deine Mailbox schicken.
108770=2.Äcker besetzen: Auch wenn ein Acker von einem anderen Lord besetzt wurde, kannst du ihn für dich beanspruchen. Nachdem du den Lord angegriffen und besiegt hast, besetzen deine Truppen das Ackerland automatisch und beginnen Nahrung zu sammeln.
108771=1.Sägemühlen besetzen: Schicke Truppen um die ausgewählte Sägemühlen zu besetzen. Sägemühlen mit verschiedenen Leveln haben unterschiedliche Mengen an Holz. Nach dem Sammeln werden die Truppen automatisch zusammen mit dem gesammelten Holz in deine Stadt zurückkehren. Das System wird dir eine detaillierte Nachricht in deine Mailbox schicken.
108772=2. Sägemühlen einnehmen: Auch wenn eine Sägemühle von einem anderen Lord besetzt wurde, kannst du sie für dich beanspruchen. Nachdem du den Lord angegriffen und besiegt hast, besetzen deine Truppen die Sägemühle automatisch und  beginnen Holz zu sammeln.
108773=1. Eisenmine besetzen: Schicke Truppen um die ausgewählte Eisenmine zu besetzen. Eisenminen mit verschiedenen Leveln haben unterschiedliche Menge an Eisen. Nach dem Sammeln werden die Truppen automatisch zusammen mit der gesammelten Eisen in deine Stadt zurückkehren. Das System wird dir eine detaillierte Nachricht in deine Mailbox schicken.
108774=2. Eisenmine einnehmen: Auch wenn eine Eisenmine von einem anderen Lord besetzt wurde, kannst du sie für dich beanspruchen. Nachdem du den Lord angegriffen und besiegt hast, besetzen deine Truppen die Eisenmine automatisch  und beginnen Eisen zu sammeln.
108775=1. Besetze Mithril Minen: Versende Truppen um eine Mithril Mine zu besetzen. Je höher das Level der Mithril Mine, desto höher sind die Mithril Vorräte in dieser Mine. Nachdem deine Truppen das Ressourcen sammeln beendet haben, kehren sie automatisch, mit dem gesammelten Mithril, zu deiner Stadt zurück. Das System wird dir eine detailierte Nachricht darüber senden.
108776=2. Mithrilminen einnehmen: Auch wenn eine Mithrilmine von einem anderen Lord besetzt wurde, kannst du sie für dich beanspruchen. Nachdem du den Lord angegriffen und besiegt hast, besetzen deine Truppen die Mithrilmine automatisch und beginnen Mithril zu sammeln.
108777=1. Gold sammeln: Um Gold von der Goldmine zu sammeln sollte die Last-Kapazität deiner Truppen mehr als 1000 Punkte betragen. Für je 1 Gold benötigst du 1,000 Last-Kapazitätspunkte und 20 Minuten Sammelzeit. Daher ist das Risiko beim Gold sammeln relativ hoch.
108778=2. Goldminen besetzen: Schicke Truppen um die ausgewählte Goldmine zu besetzen. Nach dem Sammeln werden die Truppen automatisch zusammen mit dem gesammelten Gold in deine Stadt zurückkehren. Das System wird dir eine detaillierte Nachricht in deine Mailbox schicken.
108779=3. Goldminen einnehmen: Auch wenn eine Goldmine von einem anderen Lord besetzt wurde, kannst du sie für dich beanspruchen. Nachdem du den Lord angegriffen und besiegt hast, werden deine Truppen die Goldmine automatisch besetzen und beginnen Gold zu sammeln.
108780=Ruinenerkundung: Es gibt zahllose Schätze in den Ruinen. Beim Erkunden der Ruinen erhältst du nicht nur eine Menge Ressourcen, sondern du kannst auch deine Truppen verstecken, wenn ein anderer Lord deine Burg angreift. Während deine Truppen die Ruine erkunden, können sie nicht von anderen Truppen angegriffen werden!
108781=1. Stahlofen: Es besteht eine gewisse Chance einen Stahlofen in der Nähe von Event-Monstern zu finden nachdem du sie getötet hast. Der Stahlofen bleibt nur für kurze Zeit auf der Karte, beginn also so schnell wie möglich mit dem Sammeln
108782=2. Besetzen und Erobern: Besetze einen Stahlofen um Stahl zu erhalten. Je höher der Level des Stahlofens, desto mehr Stahl enthält er. Genau wie andere Ressourcen kann auch der Stahlofen von anderen erobert werden
108783=1. Kupfersäule: Es besteht die sichere Chance eine Kupfersäule in der Nähe von Event-Monstern zu finden nachdem du sie getötet hast. Die Bestandszeit einer Kupfersäule auf der Karte ist kurz,also sammle sie so schnell wie möglich ein
108784=2. Besetzen und Erobern: Besetze eine Kupfer-Säule um Kupfer zu erhalten. Je höher der Level der Kupfer-Säule, desto mehr Kupfer enthält sie. Genau wie andere Ressourcen, kann auch die Kupfer-Säule von anderen erobert werden
108785=1. Drachenmünzen-Grube: Es besteht eine gewisse Chance eine Drachenmünzen-Grube in der Nähe von Event-Monstern zu finden nachdem du sie getötet hast. Die Drachenmünzen-Grube bleibt nur für kurze Zeit auf der Karte, beginn also so schnell wie möglich mit dem Sammeln
108786=2. Besetzen und Erobern: Besetze eine Drachenmünzen-Grube um Drachenmünzen zu erhalten. Je höher der Level der Drachenmünzen-Grube, desto mehr Drachenmünzen enthält sie. Genau wie andere Ressourcen, kann auch die Drachenmünzen-Grube von anderen erobert werden
108787=3. Ladung und Sammeldauer: Beachte das deine Truppen pro Drachenmünze 10.000 Ladungskapazität verbrauchen. Daher werden sie auch lange zum sammeln benötigen
