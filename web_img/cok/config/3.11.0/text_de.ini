151861=Mondneujahr, im modernen China als "Neujahrsfest" bekannt, ist das wichtigste traditionellste Fest in China. Die Feiern dauern traditionell vom Abend vor dem ersten Tag bis zum Laternenfest am 15. Tag des ersten Kalendermonats. Der erste Tag von Neujahr fällt auf den Neumond zwischen dem 21. Januar und 20 Februar. 2017 fällt der erste Tag vom chinesischen Neujahr auf Samstag den 28. Januar, es leitet ein weiteres Jahr des Hahnes ein.\nEventzeit 24/01/2017 - 07/02/2017
