168001=Unbedeutende Menschen, betet mich an!
168002=Die machtvollen Fähigkeiten des Drachen werden dir helfen, das Königreich zu dominieren!
168003=Bring mich zur Schlacht, ich werde dein bester Assistent sein!
168004=Da sind so viele Monster die außerhalb der Burgmauern umher laufen, lasst sie uns so schnell wie möglich töten!
168005=Bösartige Drachen dringen ein? Sind sie meine Stammesmitglieder?
168006=Drachengraphemstein ist ein Vermächtnis der Drachen, wir sollten es zu unserem Vorteil nutzen!
168007=Ich bin der Stärkste unter den Drachen. Füttere mich, du erhältst Belohnungen die deine Vorstellungskraft überschreiten!
168008=Mein Potential ist grenzenlos, du wirst dich wundern wenn du es siehst!
168009=Lass mich die Hand sein die für dich Angreift, der alle Feinde inhaliert!
168010=Ich möchte zum Horizont fliegen und einen traumhaften Sonnenuntergang genießen...
168011=Obwohl ich eigentlich ruhig bin, wird die Erde erschüttert wenn ich bösartig werde!
168012=Ich möchte höher fliegen und alle Leute unter meinen Flügeln kauern lassen
168013=Ich habe viele Brüder und Schwestern, ich werde sie in Zukunft suchen~
168014=Wo ist meine Heimat? Wo sind meine Stammesbrüder?
168015=Ich liebe den Klang von kämpfenden Schwertern, ich mag es den Feind schreien zu höhren, dafür lebe ich!
168016=Zur Hölle mit diesem schlechten Wetter, es bringt mich dazu Feuer zu spucken!
168017=Sehr bald wird dein Feind es bereuen dir gegenüber zu stehen, denn ich werde dir helfen!
168018=Schiffe kommen und gehen im Hafen, haben sie Waren geladen?
168019=Ich frage mich was am ende des See's ist? Ich möchte dorthin fliegen und nachsehen!
168020=Wofür ist die Säule neben mir gedacht?
168021=Gebirge werden bekannt wenn berühmte Menschen dort leben und das Meer wird bekannt wenn ein Drache dort lebt. Ich bin der Drache!
168022=Was ein heroisches Ding welches meine Armee angeführt hat!
168023=Töte den Oberbefehlahaber in einer Armee. Wie mächtig sollte es sein!
168024=Lasst uns Wohl und Kummer teilen, Glückseligkeit und Armut, zusammen!
168025=Keine Sorge, ich verspreche dir, ich helfe dir die Schlacht zu gewinnen und den Thron einzunehmen!
168026=Ich hörte, dass Clash of Kings 3 Jahre alt ist! Herzlichen Glückwunsch!
168027=Lass uns zusammen marschieren, alle Feinde töten, der stärkste Lord sein!
168028=Warst du jemals in der Antarktik? Es wird erzählt, die Antarktik sei eine Welt aus Eis und Schnee, es ist extrem kalt!
