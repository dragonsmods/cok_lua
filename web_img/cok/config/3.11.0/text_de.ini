108811=Mein Lord, du bist seit mehr als 24 Stunden registriert, weshalb wir den Anfängerteleport entfernt haben. Nun kannst Du das Königreich nicht mehr wechseln.\n\nAnforderungen um das Königreich zu wechseln:\nLords, die weniger als 24 Stunden registriert sind und welche eine Burg unter Level 6 besitzen dürfen das Königreich wechseln.\n\nViel Spaß in der Welt von Clash of Kings
108812=Mein Lord,\nHerzlichen Glückwunsch! Deine Burg wurde verbessert! Du wirst 2 Anfänger Teleports als Level-Belohnung erhalten. Du kannst sie im Inventar finden.\n\nAnfänger Teleport Einführung: \n1. Klicke auf den Button „Weltkarte“ in der Königreich-Karte um die Miniarturansicht des aktuellen Königreiches zu betreten. \n\n2. Klicke auf den „Globus“ um die „Königreich-Karte“ zu betreten. \n\n3. Klicke auf ein beliebiges Königreich in der Königreich-Karte um dieses Königreich zu betreten.\n\n4. Nach dem Betreten des Königreiches, klickst du auf einen freien Ort und klick auf „das Königreich betreten“, um das Königreich zu betreten.\n\nAchtung:\n1. Nach der Anmeldung wird der Anfänger Teleport nur für 24 Stunden bleiben. 24 Stunden später, wirst du nicht mehr in der Lage sein, ein anderes Königreich zu betreten.\n\n2. Wenn deine Burg Level 6 erreicht wird der Anfänger Teleport wieder verschwinden und du wirst nicht mehr in der Lage sein, ein anderes Königreich zu betreten.
