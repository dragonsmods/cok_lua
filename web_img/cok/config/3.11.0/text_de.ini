150236=<The Frog Princess> ist ein bekanntes klassisches Märchen in Russland. Es erzählt die Geschichte von einem Fürsten Iwan, der magische Nadel verwendet, um Koschei den Unsterblichen zu beseitigen, und dann rettet der Frosch die Prinzessin Vasilia.\nIn unserem Event, Koschei der Unsterbliche ist auferstanden! Du kannst eine magische Truhe durch einen Wunsch in dem Wunschbrunnen und beim Sammeln von Ressourcen in der Burg erhalten. Es gibt eine Chance die "Magische Nadel" zu erhalten, wenn du eine Truhe nutzt. Wenn du die „Koschei Nadel“ trägst und du dich versammelt und Koschei den Unsterblichen auf der Königreichkarte besiegt hast, dann wirst du ein Deluxe-Paket per Mail als Belohnung erhalten! Bitte beachte, dass du nur 10 Koschei Nadeln jeden Tag verwenden kannst, so nutze sie sorgsam!\nDu musst dich versammeln, um Koschei den Unsterbliche anzugreifen. Jedes Team muss mindestens 2 Mitglieder (maximal: 6 Mitglieder) haben. Bei weniger als 2 Mitglieder wird die Versammlung aufgelöst.
