150568=Der Valentinstag ist ein westlicher traditioneller Tag und er fällt immer auf den 14. Februar. Dies ist ein Tag voller Liebe, Romantik, Blumen und Schokolade. An diesem Tag überreichen sich die Verliebten kleine Geschenke, um ihre Beziehung zueinander zu verbessern. Die Rose ist eins der beliebtesten Geschenke unter allen Valentinstags-Geschenken, und verschiedene Farben oder Menge haben verschiedene Bedeutungen. In dieser Woche wird Clash of Kings mit Rosenduft erfüllt sein.\nWährend des Valentinstags Events wirst du rote Rosen beim Wunschbrunnen und beim Töten von Monstern in der Weltkarte erhalten. Nutze es um viele Belohnungen zu erhalten und du hast die Chance ein Herz zu bekommen. Sende das Herz zu anderen, und du wirst etwas Erstaunliches in der Weltkarte finden.\nMein Lord, die Zeit ist begrenzt, drücke deine Liebe zu jemanden aus, den du im Moment verehrst!
