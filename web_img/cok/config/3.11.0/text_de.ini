3140610=Soldaten mit Schildern, defensiv- und Nahkampfeinheiten mit enormer Verteidigung und viel Lebenspunkten stehen im Kampf vor den restlichen Truppen. Sie können den verursachten Schaden von Bogenschützen verringern. Tragraft: Medium.
3140611=Pikeniere, Offensiv- und Nahkampfeinheiten mit hohem Schaden und hoher kritischer Trefferchance können den verursachten Schaden an gegnerischer Kavallerie erhöhen. Tragkraft: Mittel.
3140612=Kavallerie, Offensiv-und Nahkampfeinheiten mit der höchsten Marschgeschwindigkeit haben die Chance Angriffen auszuweichen, sie können die gegnerischen Fernkampfeinheiten erreichen. Tragkraft: Niedrig.
3140613=Berittene Bogenschützen, Offensiv-und Fernkampfeinheiten mit hoher Marschgeschwindigkeit erhalten einen Bonus beim Angriff auf ein Ressourcenfeld. Sie können die gegnerischen Fernkampfeinheitern erreichen. Tragkraft: Niedrig.
3140614=Bogenschützen, eine Offensiv- und Fernkampfeinheit mit hoher Angriffsgeschwindigkeit, haben einen Angriffsschadensbonus im Kampf mit anderen Einheiten mit Ausnahme von Infanterie und die Chance auf einen doppelten Schadenstreffer, Ladung: Mittel.
3140615=Armbrustschützen, eine Offensiv- und Fernkampfeinheit mit hohem Angriffsschaden, haben einen Angriffsbonus bei einer Burgverteidigung und kämpfen mit allen Truppen mit Ausnahme der Infanterie, Ladung: Medium
3140616=Tribok, Fernkampfeinheiten mit hoher Ladung, großem Angriffsschaden und langsamer Angriffsgeschwindigkeit, haben einen Angriffsschadensbonus, wenn sie feindliche Burgen angreifen und haben die größte Reichweite, Ladung: Hoch.
3140617=Streitwagen, eine Nahkampfeinheit mit hoher Ladung, hoher Verteidigung und hoher Gesundheit, hat ein Verteidigungsbonus beim Angriff auf die Burg des Gegners, Marsch Geschwindigkeit: langsamste, Ladung, höchste.
3140618=Eine defensive Einheit und Schadensnehmer sind unerlässlich für die Schlacht.
