152976="Rund um unsere Burg gibt es viele Monsterführer, die viele notwendige Materialien für das Schmieden der ausgezeichneten Waffen tragen. Beim jeden Angriff kannst du viele Ausrüstungsmaterialien erhalten und die Chance haben, die fertige Ausrüstung zu erhalten! Monsterführer muss durch die Versammlung angegriffen werden. Maximal können sich 8 Lords an einer Versammlungstruppe beteiligen. \nSende deine stärksten Soldaten aus, um sie zu töten!"
152977=Halloween-Special: Ritter der Dunkelheit tauchen plötzlich auf!
152978=Ritter der Dunkelheit kommen!
152979=Sie sind gut ausgerüstet, haben eine gewaltige Kampfkraft und eine anerkannte furchterregende Stärke. Das Außergewöhnlichste ist, dass sie nur der Person, die sie anerkennen, dienen. Solange du ihnen einen Befehl gibst, werden sie deine Feinde mit der schnellsten Geschwindigkeit und ihrer furchterregenden Kampfkraft vollständig ausrotten.\nWährend des Halloween Events kannst du beim Fahrenden Händler eine bestimmte Menge Ressourcen oder Gold gegen „Rekrutierungskarte des Ritters der Dunkelheit“ eintauschen. Nach der Verwendung kannst du diese Einheit sofort erhalten!\nVerpass nicht diese Chance! Geh zum Erhalten!\nTipp: \n 1.Dein Burg Level muss mindestens Level 25 erreichen, damit du diese Einheit erhalten kannst!\n 2.Du kannst täglich nur eine begrenzte Anzahl der Rekrutierungskarten erhalten, bitte sei nicht zu gierig!
