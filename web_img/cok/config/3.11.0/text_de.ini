153646=Das Lichterfest von Lyon ist ein religiöses Fest. Es beginnt am 8. Dezember und dauert 4 Tage jedes Jahr. An diesem Tag entzünden die Bewohner von Lyon Kerzen in ihren Fenstern, um die Aufrichtung der Madonnenstatue auf dem Hügel von Fourvière zu feiern. Die schneeweiße Basilika Notre Dame de Fourvière, genauer gesagt ihr Nordwestturm, ist der Startpunkt für die Prozessionen beim Lichterfest von Lyon und am Place des Terreaux in der Altstadt von Lyon finden spektakuläre Licht-shows statt. \nWährend des Events kannst du Kerzen durch Wünschen im Wunschbrunnen, Töten der Monster, Sammeln der Ressourcen und Herausforderung der Verhandlung der Helden erhalten. Es gibt eine Obergrenze für das Erhalten der Kerzen pro Tag, du kannst maximal 40 Kerzen pro Tag bekommen. Verwende 100 Kerzen, um eine Heilige Truhe zu synthetisieren. Öffne die Truhe, um reiche Belohnungen zu erhalten! \nMein Lord, lass uns das Licht nehmen, um unseren Traum zu erhellen!
