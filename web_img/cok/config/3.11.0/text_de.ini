150170=Mittherbstfest ist ein traditionelles chinesisches Fest. Das Fest bekommt diesen Namen weil das Fest am 15. Aug. nach dem Mondkalender beginnt, in der Mitte des Herbstes. Aufgrund des Einfluß von chinesischer Kultur ist Mittherbstfest auch ein traditionelles Fest für viele Länder in Ost Asien und Südasien. Die Sitten des Mittherbstfestes lauten: den Mond und Fragrans genießen, Mondkuchen essen, Fragrans Weine trinken usw. Der Mond im Mittherbst steht für das Zusammentreffen der Familie, das Vermissen der Reisenden für ihre Heimat und die Hoffnung für die Ernte.\n Der chinesische Knoten ist eine traditionelle Handwerkskunst, die für die Intelligenz der antiken Kultur steht. Er fand seinen Ursprung in der Steinzeit, wurde zu einem Brauch in der Han Dynastie und wurde dort zu einer Handwerkskunst. Aufgrund seines langen Geschichte und seiner funktionellen Dekoration wird er chinesischer Knoten genannt. \n Während des Mittherbstfestes hast du die Chance, Mondkuchen im Wunschbrunnen und chinesischen Knoten in deinen Ressourcenpunkten in deiner Stadt zu erhalten. Benutze eines von ihnen um Belohnungen zu gewinnen und du hast die Chance, eine Schatzkarte zu bekommen. Benutze die Schatzkarte um einen besonderen Platz zu besetzen und seine große Belohnung zu bekommen!
