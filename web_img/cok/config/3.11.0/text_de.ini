5530115=Drache-Einführung
5530116=Der Herrscher des Frostlandes aus ewiger Ruhe entstanden und durch das wahre Blut des Drachengeborenen angelockt. Unter-Null-Frost-Essenz Energie aus seinem Körper, friert er alles auf seinem Weg ein. Die Menschen glauben, daß er den ewigen Winter bringt.
5530117=Aus den Tiefen des Abgrunds wurde er zum Herrscher des Ozeans. Er kann sich mühelos im ganzen Ozean bewegen und auf dem Lande hervorragend kämpfen. Eines der heftigsten Kreaturen unter dem Meer und ein Albtraum für die Wikinger. So wurde er als Symbol für Macht und Angst verehrt.
5530118="Im Glauben des Yamato ist der Weiße Drache ein heiliger alter Geist. Er erhebt sich über der Wolke; So nennt man ihn auch den Herrn des Weißen. Es wird gesagt, dass der weiße Drache ein Wächter für den Himmel ist, während manche auch glauben, dass er ein Gott ist."
5530119=Popularität und Zivilisation Punkte
5530120=Einführung
5530121=In der neuen Version-Aufstieg der Zivilisation werden wir neben der ursprünglichen mittelalterlichen Zivilisation Drachengeborenen auch die heftige Wikinger Zivilisation und die mystische Yamato Zivilisation veröffentlichen. Jede Zivilisation behält ein spezifisches Thema und ein reichhaltiges Spielsystem. Gebäude, Helden und Drachen werden unter verschiedenen Zivilisationen unterschiedliche Entwicklung erlangen. Spieler können die Zivilisation, die sie mögen, wählen und ihre Burg weiterentwickeln! \nPopularität wird das Hauptmerkmal für das Zivilisation Spielsystem sein. Jede Zivilisation hat ein unabhängiges Popularität Level. Höheres Popularität Level wird einen besseren Bonus bringen. Du erhältst Zivilisation Punkte, während du die Zivilisation Popularität gewinnst. Du kannst Zivilisation Punkte verwenden, um bestimmte Items im Zivilisation Punkte Laden zu kaufen.
5530122=Spiel spielen
5530123=Popularität Lv. (von niedrigem bis zum hohem Lv.): Feindlich-Neutral-freundlich-geehrt-verehrt-erhaben. Verschiedene Popularität Lv. werden verschiedene Stats Boni bieten. Der Bonus ist praktisch und mächtig. Unterschiedliche Zivilisation hat auch verschiedene exklusive Helden und Drachen. Popularität Lv. zeigt deinen Fortschritt in der neuen Version an. Neben der Spende kannst du die Popularität auch gewinnen, indem du feindliche Truppen, Monster, Allianz Boss tötest und an Events wie Schwarzen Knochen Schätzen, Wöchentlichen Events teilnimmst. Du kannst ein spezifisches Item verwenden, um die Zivilisation zu wechseln, aber du wirst eine bestimmte Menge der aktuellen Zivilisation Popularität verlieren, so ist es nicht klug, Zivilisation häufig zu wechseln\nZivilisation Punkte können gewonnen werden, während du Popularität gewinnst, und können verwendet werden, um Ressourcen und Items mit speziellem Effekt im Punkte Laden zu kaufen. Zivilisation Punkte können täglich gewonnen werden. Allerdings gibt es ein tägliches Limit, wie viele Punkte du gewinnen kannst. Überschrittene Punkte werden nicht gewonnen.
5530124=Neuer Drache
5530125=Die aktuelle Zivilisation gab dir den obigen Bonus
5530126=Der Klang der Kriegstrommeln erschüttert den Berg, unser Eid hallte durch den Himmel. \nMeine Verwandten, schaut zu, wie ich unsere Heimat bewache. \nWir werden unsere Freunde mit gutem Wein behandeln und unsere Schwerter auf Feinde richten!
5530127=Drachengeborene beherrschten das nördliche Land der Ilias und hielten sich seit Generationen fest an den Drachen. Nach dem Verschwinden des alten Imperiums eroberten die Drachengeborenen weite Gebiete des alten Imperiums. Sie glauben fest daran, dass sie die Nachkommen des Schöpfungsdrachen sind. Ihre königlichen Mitglieder werden "Sohn des Drachen" genannt.
5530128=In der Mitte von Isengard leben Wikinger, die tapfer, militant und nachsichtig sind. Sie werden von Göttern im Heldenpalast und von Meer Drachen gesegnet. Ihr Leben ist voll von Bier, Gedichten, Kämpfen und Abenteuern.
5530129=Die Heimat von Yamato liegt im Südosten von Isengard, auf der Spitze der Ostinseln des Eva-Kontinents. Es heißt, die Yamato seien vom Weißen Gott erschaffen worden, also seien sie alle weißblütige Menschen.
5530130=Die Huaxia Zivilisation befindet sich in der Mitte und im Osten des Eva-Kontinents, ihre Menschen glauben an Vorfahren und Qilin. Sie schätzen ihre Heimat und Familie sehr, haben auch eine gut entwickelte Etikette und strenge Geschichtsaufzeichnungen. Sie lieben ihr Land und ihre Kultur zutiefst, da sie ein klares Verständnis für die Geschichte haben. Ihre Einheit ist auch die Quelle der Stärke für ihre Armee.
5530131=Der Herrscher des Frostlandes aus ewiger Ruhe entstanden und durch das wahre Blut des Drachengeborenen angelockt. Unter-Null-Frost-Essenz Energie aus seinem Körper, friert er alles auf seinem Weg ein.
5530132=Der Herrscher des Frostlandes aus ewiger Ruhe entstanden und durch das wahre Blut des Drachengeborenen angelockt. Unter-Null-Frost-Essenz Energie aus seinem Körper, friert er alles auf seinem Weg ein.
5530133=Die Geschichte der Yamato Zivilisation ist untrennbar mit dem Weißen Drachen Yukine verbunden. Sie ist der Vorfahr aller Yamato Leute - weißer Gott. Die Yamato Leute nehmen die Hexe, die dem Orakel des Weißen Drachen zuhören kann, als Anführer. Nach dem Krieg der Clans wurde der Weiße Drache der einzige wahre Gott und Gott der Welt. Der Weiße Drache fliegt und spielt gerne an der Grenze zwischen Himmel und Meer, was für die Yamato das größte Wunder ist.
5530134=Qilin lebt auf dem Huashan und wandert im Wolkenmeer. Huashan ist sehr steil, da seine Formation durch eine geologische Falte gewölbt wurde. Im alten Krieg kletterte der Patriarch des Stammes des Gelben Kaisers auf den Huashan, um für die Segnung von Qilin zu beten. Mit Hilfe von Qilin vereinte der Stamm des Gelben Kaisers das Land.
5530135=Königliche Weibchen der Drachengeborenen haben außergewöhnliche Weisheit und sehen gut aus. Sie haben unglaubliche Talente, auf die man sich verlassen kann, um den Sohn des Drachen zu unterstützen. Sie werden als die Propheten geehrt.
5530136=Schülerin eines alten Schmiedemeisters der Schwerter. Sie ist unerschütterlich und weise, verantwortlich für die Überwachung des Ausrüstungsschmiedens der Armee. Ihre handgefertigte Fähigkeit wird gewöhnliche Ausrüstung funkelnd machen.
