152973=Yamata no Orochi hat die Zeit gerissen und ist in die gegenwärtige Welt gefallen. Eine Gruppe großer Kampfmeister - Kyo Kusanagi, Iori Yagami und Mai Shiranui kamen ebenfalls in diese Welt, um gegen Yamata no Orochi zu kämpfen. Sie brauchen deine Hilfe, um Yamata no Orochi zu schwächen und ihn zu versiegeln, solange er schwach ist. Jetzt liegt das Schicksal der Welt in deinen Händen! Bitte hilf diesen Kampfmeistern bei ihrem Feldzug, um Yamata no Orochi zu versiegeln!
152974=Der Monsterführer kommt!
