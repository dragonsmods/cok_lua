103898=Die Katastrophe des wütenden Drachen!\nDie Wütenden Drachen haben sich Hilfe aus einem weit entfernten Reich der Bösen Drachen geholt, um unser Königreich zu erobern! Jedes Mal, wenn ein wütender Drache getötet wird, gibt es eine Chance, dass ein stärkerer Böser Drachen auf der Suche nach Rache erscheint.\nJeder Wütender Drachen wird nur für 30 Minuten bleiben, also führe deine stärksten Truppen an, um sie zu töten!\n\nUm deine Tapferkeit zu ehren, werden dir Punkte und Belohnungen für den Angriff geschickt. Wir haben auch eine besondere Belohnung für den Krieger, der endlich den Drachen tötet. Die Lords mit den höchsten Rängen werden eine Rangbelohnung erhalten! \nDu kannst den wütenden Drachen {0} mehrmals in dieser Woche töten. \n\nDu benötigst Burglevel > 10, um an diesem Event teilzunehmen.
