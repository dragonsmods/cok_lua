150501=Wegen der Atmosphäre der letzten Ferien, haben sich viele Tiere diesem Königreich angeschlossen und es verbessert.\nDer Pinguin schwingt seinen fetten Körper, während er seine Burg entwickelt, Truppen ausbildet und Ressourcen in der Nähe sammelt. Soldaten nennen ihn König und langsam wird der Pinguin zum Kaiserpinguin.\nDie Kobra kriecht über das Land, während der Kommandeur seine Truppen befiehlt, die Gebäude zu verbessern und Ressourcen zu sammeln. Seine Zunge wirkt wie ein Schwert. Wo auch immer er hinweist, werden die Truppen hingehen, ohne zurück zuschauen. Soldaten nennen ihn King und langsam wird aus der Kobra die Königskobra.\nDer Lachs hat sich dem Wettkampf ebenso angeschlossen. Er schwimmt in dem Burggraben und patrouilliert um die Burg. Er schenkt seine Aufmerksamkeit Plätzen, wo es ein Leck in der Verteidigung oder unzureichende Fallen gibt. Sein Traum ist es, aus seiner Burg eine starke Festung zu machen. Soldaten nennen ihn King und langsam wird aus dem Lachs der Königslachs.\nLeider, fiel ihnen die Krone vom Kopf und wurde von den Monstern genommen. Mein Lord, besiege die Monster und hole die Kronen zurück. Der Kaiserpinguin, die Königskobra und der Königslachs werden es dir danken!
