149909=Die Entwicklung der Löwenherz Bruderschaft war jenseits aller Erwartungen. Der Ministerpräsident hat die Bruderschaft neu arrangiert, bevor es nach Süden ging und Bildete die Oberste Legion und das Schwarze Knochenparlament. Der König beauftragte auch den Bau der Disziplin Halle für die Oberste Legion im Torrent-Tal als Preis.\n\nJeder Soldat aus der Obersten Legion trägt Rüstungen, die aus Feinem Eisen geschmiedet wurden, sie waren schwer zu schmieden und halten einen hohen Wert. Obwohl diese eine große Verteidigung bietet, wird sein Träger viel mehr Ausdauer verbrauchen. Die Platten des Paladins brauchen sogar Helfer, um sie anzulegen\n\nSo, brauchen diese genügend Nahrung, um eine Schwächung vor Müdigkeit und negativen Emotionen zu verhindern.
149910=Disziplin Halle
149911=- Das Gebäude, in dem die vier Einheiten der Obersten Legionstruppen ausgebildet werden. Du kannst nur eine Einheit auf einmal ausbilden. \n- Beschleuniger kann dir bei der Ausbildung der Truppen helfen.
