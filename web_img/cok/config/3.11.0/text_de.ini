114148=Herzlichen Glückwunsch, du bist erfolgreich einer Allianz beigetreten und erhältst ein Geschenk in deinem Postfach! Benutze den Allianz-Teleport um deine Burg in die Nähe deiner Allianz zu teleportieren. Du kannst deinen Alliierten beim Bauen helfen, sie mit Ressourcen unterstützen, gemeinsam die Burgen verteidigen und Erfahrungen bei Allianzschlachten austauschen. \nNachdem du auf den Allianz-Teleport geklickt und ihn genutzt hast, kannst du deine Burg in die Nähe deines Allianzführers teleportieren. \nTeleportiere deine Burg zu deiner Allianz und du wird jetzt etwas Großes erreichen!
114149=Mein Lord,\nHerzlichen Glückwunsch! Deine Burg wurde verbessert! Du wirst 2 Anfänger Teleports als Level-Belohnung erhalten. Du kannst dieses Item überprüfen.\n\nNewbie Teleport Einführung: \n1. Klicke auf den Button „Weltkarte“ in der Königreich-Karte um die Miniarturansicht des aktuellen Königreiches zu betreten. \n\n2. Klicke auf den „Globus“ um die Miniaturansicht der „Königreich-Karte“ zu betreten. \n\n3. Klicke auf ein beliebiges Königreich in der Königreich-Karte um dieses Königreich zu betreten.\n\n4. Nach dem Betreten des Königreiches, klickst du auf einen freien Ort und klick auf „das Königreich betreten“, um das Königreich zu betreten.\n\nAchtung:\n1. Nach der Anmeldung wird der Anfänger Teleport nur für 5 Tage bleiben. 5 Tage später, wirst du nicht mehr in der Lage sein, ein anderes Königreich zu betreten.\n\n2. Wenn deine Burg Level 6 erreicht wird der Anfänger Teleport wieder verschwinden und du wirst nicht mehr in der Lage sein, ein anderes Königreich zu betreten
