149917=Paladin
149918="Barmherzigkeit, Ehrlichkeit, Ehre, Gerechtigkeit, Opfer, Tapferkeit, Demut und Spiritualität.\n\nDie Tugenden der Ritter gilt auch für Paladine. Als die angesehenste und furchterregendste Macht in diesem Lande ist der Titel \\"Paladin\\" das letzte Ziel aller Soldaten.\n\nIm Unterschied zu den Adligen des Ritter College"
149919=Ritter Greif
149920="Die Bocanpuna-Familie aus dem Hochland füttert seit Jahrzehnten fantastische Tiere für die Del-Familie. Unter all den Tieren, ist der Greif, das mächtige Halb-Löwen-Halbadler-Tier das Geheimnisvollste und Gefährlichste.\n\nGreife sind mit einer Lust auf Blut geboren"
149921=Del Fire
149922="Das Del Fire ist eine besondere Kampfgruppe aus dem Löwenherz-Reich. Sie werden gewöhnlich zwischen Speerwerfern und Kurzbogenschützen eingesetzt und Verursachen massiven Schaden an den ahnungslosen schweren gepanzerten Feinden.\n\nMit den Jahren der strengen Ausbildung wurde das Del Feuer gelassen und grausam. Eine Mittelklasse-Einheit, sie werden gezündete Ölbomben auf schwer gepanzerte Feinde werfen, sobald sie in die Del-Fire-Reichweite eintreten. Die zerbrechlichen Ölbomben enthalten brennbares Öl"
149923=Große Belagerung
149924="Weit nördlich der nördlichen Königreiche, gibt es einen unberührten Talkessel, das ein riesiges Loch im Boden hat. Die Einheimischen nennen es Herco. Sie können immer das Geräusch, das Zerborsten von Magma und ein gespenstisches Echo hören, das von diesem geheimnisvollen Loch ausgeht.\n\n Viele Einheimische wollten das riesige Loch erkunden, denn es wird gesagt, dass sie unzählige Schätze in den Tiefen des Loches finden könnten. Eines Tages stellten einige Abenteurer ein Team zusammen und brachen in die Dunkelheit auf! Jedoch kam nur einer von ihnen zurück, sein Körper war mit Verbrennungen bedeckt.\n\nDer junge Mann war verrückt geworden, er schrie immer die gleichen Worte. \\"Gronde! Gronde! Gronde! \\"Aber niemand wusste, worüber er redete... Tage später wurde er tot aufgefunden, neben einer seltsamen Zeichnung an der Wand. Die Zeichnung war ein unbekannter Tierkopf, der von Feuer umgeben war"
