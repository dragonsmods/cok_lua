140279=Lieber Lord,\nDie Saison des Drachenkampfes endet bald, um besser Belohnungen zu erhalten, versuche jedes mal an dem Event teilzunehmen, um eine höhere Stufe zu erreichen.\nWo das Ende der regulären Saison sich nähert, wird der Endkampf bald stattfinden, nur Allianzen die einen hohen Rang haben können hier teilnehmen. Die echten Belohnungen warten auf dich, die stärkste Allianz von Clash of Kings ist immer noch eine unbesetzt Position!\n\nClash of Kings Games Studio
