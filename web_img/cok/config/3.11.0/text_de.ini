150224=Dem gruseligen Halloween folgt ein britisches Fest, es ist Bonfire Night, das auf 5. November fällt. Um das Fest zu feiern werden in Großbritainnien überall Feuerwerke entzündet.\nBonfire Night wird auch als Guy Fawkes Day genannt. Es ist ein tradtionelles britisches Fest. Am 5. November 1605 versuchte eine Gruppe von Verschwörern, Houses of Parliament in die Luft zu sprengen und damit König James I gewaltsam abzusetzen. Die Herren schafften es, 36 Fass Schießpulver in den Kellern unter den zu deponieren. Leider hatte einer der Verräter einen Brief an einen Freund im House gesandt, um ihn zu warnen. Guy Fawkes und andere Attentäter wurden gefangen und Todesbestrafe beurteilt. Danach werden Feuerwerke an diesem Tag jährlich gezündet, um zu feiern, dass Houses of Parliament diese Katastrophe vermieden hat.\n\nWährend des Events,\n 1 Versammle Ressourcen auf der Weltkarte (außer Gold Mine), um Feuerwerke zu bekommen. Verwende Feuerwerke, um großzügige Belohnungen zu bekommen.\n2 Man kann Toffee beim Wunschbrunnen bekommen. Durch das Töten der Monster kann man Äpfelchen erhalten.\n3. Äpfelchen und Toffee können gemeinsam synthetisiert werden, um Äpfelchen-Toffee zu erhalten. Verwende Äpfelchen-Toffee, um großzügige Belohnungen zu erhalten!\nVerwende Äpfelchen-Toffee, um großzügige Belohnungen zu erhalten!\nDer Zeitraum des Events: Vom 1.Nov bis zum 8.11
