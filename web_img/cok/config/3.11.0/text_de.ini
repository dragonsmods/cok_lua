132038=MODs sind erfahrene Spieler, die sich mit Clash of Kings sehr gut auskennen. Sie sind keine Mitarbeiter.
132039=Was machen sie?
132040=1. Sie beantworten Spielerfragen im Königreichchat, Allianzchat und in persönlichen Mails.\n2. Aufrechterhaltung der Ordnung im Königreichchat.
132041=Was können sie unternehmen?
132042=Um die Ordnung in Kingdom Chat zu erhalten, können MODs jeden Lord stummschalten, der die Chatregeln bricht. Ansonsten haben MODs keine weiteren Befugnisse oder Rechte. Wenn du einen MOD bemerkst, der seine Macht missbraucht, melde ihn bitte an den Kundendienst.
