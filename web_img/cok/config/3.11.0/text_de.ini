2000356=Das Wichtigste ist derzeit deine Burg zu bauen, und dich für die kommenden Kämpfe vorzubereiten.
2000357=Es ist Zeit, die Lords zu verbünden, die der Del Familie treu sind.
2000358=Die Prämisse über eine große Legion zu herrschen ist adequates Proviant zu besitzen.
2000359=Ich kann es nicht weiter tolerieren, dass die Monster immer weiter in unser Land eindringen.
2000360=Wir sollten um einige neue Technologien von den weisen Männern im Institut bitten.
2000361=Der geschickte Schmiedmeister kann es kaum erwarten, eine ausgezeichnete Ausrüstung für uns zu schmieden.
