150189=Verehrte Gäste aus den fernen Osten sind an deiner Burg angekommen. Sie kommen mit Geschenken um ihre aufrichtige Anerkennung für den herzlichen Empfang zu zeigen und wollen eine dauerhafte Beziehung mit deinem Reich aufbauen. Allerdings war die Reise nicht ohne Gefahr. Entlang des Weges wurden sie von Monstern angegriffen und einige Gäste haben während der Schlacht ihre Waffen verloren. Nun, da sie sicher in der Burg angekommen sind, entscheidest du die Waffen zurückzuholen. Es ist Zeit, deine Gastfreundschaft gegenüber deinen Gästen zu zeigen!\n Weil die Waffen überall im Königreich verstreut sind, muss du alle Ressourcenpunkte suchen. Beim Ressourcensammeln wirst du die Waffen finden. Die Dorfbewohner rund um deine Burg haben auch die Waffen, die sie bei den Ressourcenpunkten gefunden haben in deine Burg gebracht. Sammel die Ressourcen um diese wiederherzustellen. Benutze sie und gib sie deinen Gästen zurück.  Um ihren Dank dir gegenüber auszudrücken werden sie dir noch mehr Geschenke überreichen!
