153551=Regeln für Königreichswechsel:
153552=\n1. Beim Marschieren lässt sich das Königreich nicht wechseln. \n2. Während des Cross-Server Events lässt sich das Königreich nicht wechseln. \n3. Während du in einer Allianz bist, lässt sich das Königreich nicht wechseln. \n4. Das Königreich lässt sich nicht wechseln, wenn du König bist. \n5. Das Königreich lässt sich während der Königreicheroberung, der regulären Saison des Drachenkampfs, Playoffs des Drachenkampfs und des antiken Schlachtfelds nicht wechseln. \n6. Wir werden dich mindestens 3 Tage vor großen Cross-Server Events darüber informieren, dass die Funktion Königreichswechsel pausiert oder eingeschränkt wird. \n7. Beim Königreichswechsel werden Transferkarten verbraucht. Die erforderliche Anzahl basiert auf dir und dem mächtigsten Spieler im Zielserver. \n\nWeitere Details findest du in den FAQ in der oberen linken Ecke.\n
