151145=\nDie Kelten lebten im heutigen Nordirland, Großbritannien und Frankreich vor 2000 Jahren. Sie setzen den 1. November als ihren Neujahrstag an. Am Silvesterabend (31. Oktober), zusätzlich zur Neujahrsfeier, verwendeten die Kelten Lebensmitteln um Ahnen und Geister anzubeten, damit sie den Winter überleben. Die original Halloween-Aktivitäten sind einfach und wurden meist in einer Kirche durchgeführt. Jedoch, wie die Zeit verging, hat sich Halloween zu einem Fest entwickelt, das Menschen erlaubt, den Spaß, die Geistergeschichten und Süßes oder Saures zu genießen. In der Nacht vor Allerheiligen tragen Menschen seltsame Kostüme. Kinder sammeln Süßigkeiten von Tür zu Tür.\nMein Lord, um diesen Spaß-Feiertag zu feiern, haben wir uns für euch ein spezielles In-Game Halloween Event vorbereitet!\nWie kann ich an dem Event teilnehmen?\n[Leckere Süßigkeit]\nMach Wünsche beim Wunschbrunnen und du wirst leckere Süßigkeiten bekommen.\n\n[Kürbis Monster]]\nViele mysteriöse Monster sind auf der Weltkarte erschienen! Kille die Kürbis Monster um den bösen Kürbis zu bekommen! Darüber hinaus hast du eine Chance, dich mit grauseligen Kürbis Ritter zu treffen!!\n\n[Glückskürbis]\nFüttere den bösen Kürbis mit Süßigkeiten und du wirst einen Glückskürbis bekommen. Verwende den Glückskürbis um großartige Belohnungen zu bekommen!]!\n\n[Kürbis Ritter]]\nKürbis Ritter sind sehr mächtig! Vernichte sie durch Versammlungsangriffe und du wirst schöne Feuerwerke, Burg Hörner und sogar Halloween Preise erhalten!\n\nNimm an dem Event Halloween sofort teil!\n\nZeitraum des Events: vom 25. Okt.2016 bis zum 1.Nov.2016
