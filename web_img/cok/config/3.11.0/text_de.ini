151855=Nach der chinesischen Mythologie, ist Nian ein Biest das tief im See lebt oder in den Bergen. Einmal im Frühjahr, am oder um das neue Mond Neujahr, Kommt es aus seinem Versteck hervor um die Menschen anzugreifen, bevorzugt Kinder. Die Schwäche der Nian ist die Empfindlichkeit auf laute Geräusche, so werfen die Menschen laut knallende Feuerwerkskörper, in der Hoffnung die Nian einzuschüchtern.\nZur Feier, sobald das Nian getötet wurde, werden die Einnahmen von Holz, Nahrung, Eisen und Mithril in deinem Königreich verdoppelt!\nEventzeit: 24/01/2017 - 07/02/2017
