153055=Das Lichterfest (Fête des lumières) ist das beliebste Fest in Lyon. Die Lichtinstallationen verwandeln an vier Abenden die französische Stadt Lyon in eine Kunstwelt. Fête des Lumières entstand als Einweihung der Statue der Jungfrau Maria an der Basilika von Fourvière. Um die Ankunft der Jungfrau Maria zu feiern, traten alle Bewohner der Stadt mit einem Licht auf die Straße. Bunte Projektionen mit Musik illuminieren die Straßen und Parks. Die Fête des Lumières zählt zu den ältesten Lichterfestivals Europas. Es lockt alljährlich rund vier Millionen Besucher an!\n Während des Events, \n Lords können seltene Boxen durch das Töten der Monster auf der Weltkarte bekommen, verwende sie, um viele Belohnungen zu bekommen.\nDarüber hinaus kannst du Kerzen beim Wunschbrunnen bekommen. Verwende sie, um viele Preise zu bekommen.\nMein Lord, lassen wir das Lichterfest genießen!
