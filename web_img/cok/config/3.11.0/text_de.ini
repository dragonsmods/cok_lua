150324=Da wir jetzt in den Dezember gehen, liegt Weihnachtsstimmung in der Luft. Viele europäische Länder und einige Stellen in den USA und Kanada, haben in dieser Zeit Weihnachtsmärkte. \nUnter den Weihnachtsmärkten ist der Christkindlesmarkt in Nürnberg, der wohl bekannteste und einer der ältesten Weihnachtsmärkte in Deutschland und zieht jedes Jahr eine große Zahl von Besuchern an. Der Weihnachtsmarkt befindet sich mitten in der Stadt und ist bequem erreichbar. Hier kannst du aufwendige Handwerksstücke kaufen und verschiedene Arten von Speisen und Getränken probieren, wie Lebkuchen, Bratwürste und Glühwein. Um unsere Vorliebe für Weihnachtsmärkte zu zeigen, werden wir ein Weihnachtsmarkt-Event veranstalten. \nWährend des Events kannst du "Glühwein" von der Truhe der 120 Punkten und "Lebkuchen" von der Truhe der 340 Punkten der täglichen Belohnungen erhalten. Du kannst viele Belohnungen vom "Glühwein" und "Befehl des Feldzugs" vom "Lebkuchen" erhalten! \n Mein Lord, komm und nimm an unserem Weihnachtsmarkt-Event teil!\nEventzeit: vom 28. November 2017 bis zum 5. Dezember 2017
