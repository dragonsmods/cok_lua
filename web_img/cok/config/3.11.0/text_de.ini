3140661=Offizielle Fan Page Versammlungsbefehl!
3140662=Mein Lord, willkommen zu Clash of Kings!\nWährend du das Spiel genießt, vergiss bitte nicht uns auf Facebook zu folgen, denn es warten dort mehr als 3,600,000 Lords auf dich! Folge uns auf Facebook um an offline Events teilzunehmen, mit anderen Lords über Spieltipps zu sprechen, und außerdem hast du die Chance, Gold und echte Gewinne zu erhalten!\n<a href="https:www.facebook.com/Clash.Of.Kings.Game/">Enter the Facebook</a>
4000000=Jeder König wird in der Ruhmeshalle verewigt
4000001=Der Palast befindet sich in der Mitte der Königreichkarte. Die Allianz, die den Palast erfolgreich besetzt, hat das Recht, den König zu wählen!
4000002=Durch das monatliche Paket wirst du täglich Gold und Items erhalten. Hol die Belohnungen bei den Docks ab!
4000003=Der König hat mächtige Verstärkungen und oberstes Recht
4000004=Du solltest nach Allianz Verstärkung fragen, wenn du angegriffen wirst
4000005=Finde Ressourcenstellen auf der Karte des Königreichs, du wirst Ressourcen nach dem Sammeln bekommen!
4000006=Nur indem du Monster mit niedrigem Level besiegst, kannst du Monster mit einem höherem Level herausfordern.
4000007=Tritt einer Allianz bei und bekomme mehr Hilfe!
4000008=Du kannst aktuelle und vergangene Kriege in der Allianzkriegsgeschichte überprüfen.
4000009=Verbessere die Allianzwissenschaft, mach deine Allianz stärker!
4000010=Durch Spenden für die Allianzwissenschaften erhältst du Allianz-Punkte und -Ehre.
4000011=Für Ressourcenhilfen müssen Steuern gezahlt werden. Verbessere den Markt um die Steuern zu senken!
4000012=Verbessere dein Depot um Ressourcen vor Plünderungen zu schützen!
4000013=Verbessere dein Heerlager und steigere die Geschwindigkeit und Menge der Ausbildung!
4000014=Du kannst bevor du einen Mod kontaktierst eine Sprache wählen.
4000015=Während deine Truppen durch den Schwarzen Gürtel marschieren, kommen sie nur langsam voran.
4000016=4 gleiche Gegenstände können benutzt werden, um aus ihnen einen Gegenstand eines höheren Level herzustellen
4000017=Je höher die Quallität der eingesetzten Materialien ist, desto höher ist die Wahrscheinlichkeit einen Ausrüstungsgenstand von höherer Quallität zu bekommen
4000018=Solltest du zu wenig Stahl haben, vergiss nicht im Inventar nach unbenutzten Stahl-Kisten zu schauen. Das gilt auch für andere Ressourcen.
4000019=Zu deinem eigenem Schutz solltest du dich NICHT am Handel von Accounts beteiligen
4000020=Zerlege diese Ausrüstungen und du wirst Materiallien bekommen.
4000021=Wenn du keine Infanterie für die Verteidigung in deinen Truppen hast, kannst du den Schaden der Gegner nicht effektiv widerstehen.
4000022=Erforsche die Wissenschaft um die Sammelgeschwindigkeit zu erhöhen.
4000023=Besuche das Clash of Kings-Forum! Du findest es unter Einstellungen.
4000024=Du kannst das Antike Schlachtfeld über das Event-Center betreten.
4000025=Wenn deine Ausdauer aufgebraucht ist, dann verwende die Ausdauerflaschen, du kannst diese im Laden unter Kriegszubehör kaufen.
4000026=Wenn du dein Spiel beginnst, hast du für 2 Tage ein Friedensschild. Wenn du versuchst andere Lords in dieser Zeit anzugreifen, wirst du das Schild verlieren. Aber du kannst dir ein neues mit Gold kaufen oder mit Allianzehre.
4000027=Vergiss nicht deine Loyalität zu zeigen indem du in die Allianz-Wissenschaft spendest.
4000028=Denke dran, dass du die besonderen Fähigkeiten deiner Truppen überprüfen musst um das Beste aus ihnen herauszuholen während sie marschieren.
4000029=Denke dran! Lasse keine ungeschützten Ressourcen in deiner Burg liegen, mein Lord!
4000030=Wenn du eine andere Burg angreifst wirst du Truppen verlieren, sie werden nicht verwundet.
4000031=Wenn deine Burg angegriffen wird, werden deine Truppen verwundet bis deine Krankenhäuser voll sind.
4000032=Wenn du Monster angreifst und die besiegst wirst du Ressourcen und Erfahrung bekommen.
4000033=Monster mit Level 21 und Ressourcenpunkte mit Level 8 findest du in dem Band in der Mitte des Königreiches.
4000034=Erhöhe die Anzahl deiner Truppen in dem du Ausbildungsstätten hinzufügst und Herreslager levelst.
4000035=Die Vergünstigungen für das Leveln der Heereslager wechselt sich zwischen Ausbildungsgeschwindigkeit und die Anzahl der Truppen, die ausgebildet werden können ab.
4000036=Erhöhung der Marschgröße indem der Truppenübungsplatz gelevelt wird.
4000037=Wenn du kein Schild mehr hast und auch die anderen Mitglieder nicht geschützt sind, dann verstecke deine Truppen in der Supermine, in Ruinen oder baue Allianztürme.
4000038=Aktiviere den Anti-Späher damit dich andere nicht ausspionieren können.
4000039=Erfülle die Aufgaben um die täglichen Belohnungen zu bekommen. Vergiss nicht, die Belohnungen einzusammeln bevor der Server-Tag endet!
4000040=Sende die Belagerungswaffen um Ressourcen zu sammeln, um die Menge der Truppen zu reduzieren pro Marsch.
4000041=Verwende deine freien Wünsche!
4000042=Setze deine Fertigkeitspunkte zurück und verteile sie neu, bevor du große Mengen an Ressourcen sammelst oder vor wichtigen Kämpfen stehst.
4000043=Teleportiere deine mit Schild geschützte Burg ins feindliche Gebiet oder sei bereit sie mit einem Schild zu schützen. Halte immer ein Ersatz-Friedensschild in deinem Inventar bereit.
4000044=Während des Kill-Events, verstärke die Burgen deiner Mitglieder wenn sie angegriffen werden und verdiene dir damit Kill-Punkte.
4000045=Nutze deine Ressourcen bevor sie durch deine Feinde geplündert oder durch deine Truppen aufgegessen werden.
4000046=Klicke auf das Ausrufezeichen neben deinem Avatar. Dort kannst du dir deinen persönlichen Status anzeigen lassen.
4000047=Um das Antike Schlachtfeld betreten zu können, muss deine Burg Level 15 oder höher sein.
4000048=Wenn du deine Burg levelst, wird die Ressourcensammel-Geschwindigkeit auch erhöht.
4000049=Interagiere mit anderen Spielern, um von ihnen zu lernen.
4000050=Jedes Mal, wenn du deine Burg levelst, wird das Aussehen verändert.
4000051=Du kannst zusätzlich Ressourcen in dem Allianzlager sichern.
4000052=Erhöhe die Anzahl deiner Truppen und erforsche die Militärtechnologie um die Kampfkraft deiner Armee effektiv zu verbessern.
4000053=Defensive Infanterie kann eine Menge Schaden anrichten. Sie sind unersetzlich im Kampf!
4000054=4 Ausrüstungen oder Ersatzausrüstungen mit dem gleichen Level und der gleichen Qualität können in einer Ausrüstung mit einer besseren Qualität hergestellt werden.
4000055=Wenn der Feind zu mächtig ist, dann kannst du sammeln und mit deinen Verbündeten angreifen!
4000056=Komm auf das Antike Schlachtfeld um Lords aus anderen Königreichen herauszufordern!
4000057=Wenn deine Burg Level 30 erreicht, bist du in der Lage das Wunder wiederherzustellen und das Prestige-Level zu leveln.
4000058=Level deine Gebäude im Prestige-Level, um deine Eigenschaften zu erhöhen und immer leistungsfähiger zu werden!
4000059=Wenn dein Verbündeter angegriffen wird, kannst du Truppen zur Verstärkung schicken.
4000060=Wenn deine Truppen, die du zur Verstärkung deiner Verbündeten geschickt hast, angegriffen werden, dann werden sie nur verletzt anstatt zu sterben.
4000061=Nehme an den täglichen Events teil, um Items und Gold als Belohnung zu bekommen.
4000062=Lass deine Truppen nie im Leerlauf. Sende sie zu Ressourcenpunkte und lass sie Ressourcen sammeln.
4000063=Werte Gebäude auf, erforsche Technologien und bilde Truppen aus, das ist entscheidend für die Entwicklung deiner Burg.
4000064=Tritt einer Allianz bei und spiele mit Freunden aus der ganzen Welt!
4000065=Tritt einer Allianz bei und baue eine Botschaft, so können deine Verbündeten dir helfen deine Gebäude aufzuwerten und Technologien zu erforschen.
4000066=Kill die Monster im Königreich, um Ressourcen und Lord EXP zu bekommen.
4000067=Die Erforschung von Technologien wird deine Burg mächtiger machen.
4000068=Krankenhäuser werden die verwundeten Truppen aufnehmen. Sie werden den Verlust der Truppen nach einem Angriff deutlich reduzieren.
4000069=Wenn du angegriffen wirst, dann bitte deine Verbündeten um Hilfe oder benutze ein Friedensschild.
4000070=Truppen mit einem höheren Level sind auch viel stärker in einem Kampf.
4000071=Kristalle können durch Drachenkampf oder das antike Schlachtfeld bekommen werden
4000072=Der Hauptzweck der Ruinen besteht darin, die Truppen zu schützen, wenn der Feinde zu mächtig ist.
4000073=Nun wirst du keine Truppen in den Ruinen verlieren und du wirst mehr Gewinn erhalten als bisher.
4000074=Andere Lords können deine Truppen nicht angreifen, wenn sie die Ruinen erkunden!
4000075=Kristalle kannst du in der Taverne nutzen um leistungsstarkes Drachenglas zu aktivieren!
4000076=Der Kampfbericht kann in deinen Fotos gespeichert werden, dadurch ist es einfacher deine Schlachten mit anderen zu teilen.
4000077=Fahre in deiner Mailübersicht nach links, um die "als gelesen markieren" Funktion anzuzeigen
4000078=Nachdem du das Spiel runtergeladen oder aktualisiert hast, wird es mehr Daten speichern, wenn du WLAN verwendest
