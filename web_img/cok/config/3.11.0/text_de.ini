150892=Am 14. Juli ist Französischer Nationaltag. An diesem Tag im Jahre 1789 hat die Pariser Bevölkerung die Bastille eingenommen, welche eine Feudalherrschaft symbolisiert, über der Monarchie. Im Jahre 1880 wurde der 14. Juli als Nationalfeiertag eingeführt, Franzosen feiern diesen Tag der Freiheit und Revolution jedes Jahr. Die Nacht dieses Tages ist wie ein See aus Freude. \nDer Nationaltag ist der meistgefeierte Feiertag in Frankreich. Alle Franzosen haben am 14. Juli frei. An dem Abend des Nationaltages werden alle Familie ihre Flaggen hissen, alle Gebäude und öffentliche Plätze mit Lichtern und Girlanden geschmückt, Freiluftbühnen werden aufgebaut und mit Vorhängen in Rot, Weiß und Blau dekoriert, ein Orchester spielt berühmte Folk-Musik auf der Bühne. Die Nächte des 13. und 14. Juli wird die Bevölkerung auf die Straße gehen und um die roten, weißen und blauen Schleifen tanzen. \nWährend des Französischen Nationaltags wird die Bastille in der Welt auftauchen. Wenn ein Lord die Bastille einnimmt, wird die Bastille unabhängig und der Lord erhält jede Menge Belohnungen.\nEventzeit: vom 13. 07. 2016 bis 20. 07. 2016
