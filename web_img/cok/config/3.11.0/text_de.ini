138319=Oberherr Krieg\n\nRegeln des Schlachtfeldes:\nEs gibt 3 Zustände des Oberherr Palasts: Friedenszustand, Vorbereitungszustand und Kampfzustand. Wenn der Palast im Friedenszustand ist, darfst du das Schlachtfeld des Oberherr Palasts nicht betreten. Während dieser Zeit hat der aktuelle Oberherr die Autorität des Oberherrn. Wenn sich der Palast im Vorbereitungszustand befindet, darfst du das Schlachtfeld des Oberherr Palasts betreten, aber du kannst nicht marschieren oder teleportieren. Wenn der Palast im Kampfzustand ist, kannst du für den Oberherr Palast kämpfen. \nWenn der Kampfzustand vorbei ist, wirst du in dein Königreich zurückkehren. Ein neuer Oberherr übernimmt die Kontrolle über den Oberherr Palast und der Oberherr Palast wird wieder in den Friedenszustand eintreten. \n\nKampfregeln: \nEs gibt 3 Bereiche des Schlachtfeldes: Schwarzer Gürtel, Kriegsgebiet und Waffenstillstandszone. Im Schwarzen Gürtel darfst du keine Truppen zum Campen schicken und die Marschgeschwindigkeit wird verringert. Im Schwarzen Gürtel und Kriegsgebiet darfst du nicht Schutzschild aktivieren, Feuer löschen oder Mauer reparieren. Aber du kannst diese Operationen in der Waffenstillstandszone ausführen. \nIm Schlachtfeld des Oberherrn erhöht sich die Brenngeschwindigkeit mit jeder Niederlage.\n\nSiegesregel:\nDer Lord, der die längste akkumulative Besatzungszeit hat, wird der Sieger sein. Obwohl ein Oberherr Palast viele Besetzern gleichzeitig haben kann, indem er versammelt oder verstärkt wird, kann nur der erste Besetzer (Anführer der Versammlung) die Besatzungszeit anhäufen. \n\nPreisregeln: \nDer Lord mit der längsten akkumulativen Besatzungszeit wird der Oberherr. Er hält die entsprechende Autorität und erhält eine Reihe von einzigartigen und eine mächtige Ausrüstung-Oberherr Set. \nDie Lords, die auf Platz 2 und 3 im Oberherr Krieg stehen, erhalten ebenfalls Belohnungen.
