150184=Asterix ist eine Comicserie aus dem Jahre 1959 geschrieben von Renè Goscinny und gezeichnet von Albert Uderzo. Bis heute wurde der Comic in 111 Sprachen übersetzt und 350 Millionen Kopien wurden verkauft, außerdem auch mehrfach verfilmt. Es ist nicht nur ein einfacher Comic sondern auch ein Symbol für die französische Kultur und ein wohlverdienter Comic Klassiker in Europa.\n Die Geschichte spielt in einem kleinen gallischem Dorf, am Rand der heutigen Bretagne, eine Provinz des Gaul (heute Frankreich). Um 50 vor Christus hat Julius Cäser  die gesamte Bretagne erobert, außer eben dieses kleine Dorf, welches Widerstand leistet. Von allen Seiten umzingelt von Meer und 4 unglücklichen römischen Garnisonen. Die Einwohner halten den Angriffen der Römer stand, indem sie einen magischen Trank konsumieren, welcher von dem Druiden des Dorfers gebraut wird, Mirakulix. Asterix der namensgebende Held ist ein kleiner aber furchtloser Krieger, welcher bekannt ist für seine Bodenständigkeit und seine Gerissenheit. Er wird oft mit Aufgaben des Häuptling Vitalstatistix beauftragt. Also macht er sich auf, mit dem Trank der ihn übermenschlich stark macht und seinem besten Freund Obelix. Obelix ist ein weniger kluger Steinhauer und wird oft als "stark auf den Knochen" betan, jedoch behauptet er selbst das seine Hose sonst rutschen würde. Obelix ist als Kind in den Topf mit dem Zaubertrank gefallen, was es ihm nun nicht mehr erlaubt mehr von dem Trank zu trinken obwohl dies zu seinem eigenen Wohl geschieht. In einer der vielen Geschichten adoptierten die zwei den Hund Idefix. Idefix ist ein kleiner, naturliebender Hund, der aber keine Ahnung hat eine Spur zu wittern. Meistens rennt er den beiden hinterher und hilft ihnen aus gefährlichen Situationen hinaus.\n Mein Lord, hilf uns beim Sammeln der magischen Tränke um ihr Dorf weiterhin zu schützen. Du kannst 1 bis 3 magische Tränke erhalten, wenn du Monster im Kampf besiegst. Nutze die magischen Tränke und erhalte im Austausch wertvolle Belohnungen.
