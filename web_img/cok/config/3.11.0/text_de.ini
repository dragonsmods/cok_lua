153635=Huaxia Bote gibt dir eine Überraschung
153636=Huaxia ist eine der ältesten Zivilisationen in der Welt. Xia - was "groß" bedeutet - wurde verwendet, um die zeremonielle Etikette von China zu bezeichnen, während Hua - was "prächtig" bedeutet - in Bezug auf die schöne Kleidung, die das chinesische Volk trug, verwendet wurde. Huaxia Zivilisation kann auf eine Geschichte über Tausende von Jahren zurückblicken. Ihre einzigartige Ethik und Etikette gewinnen unsterblichen Ruhm. \nWährend des Events erscheint der Bote der Huaxia Zivilisation-süßer Panda in deiner Burg. Du kannst darauf klicken, um Belohnungen zu erhalten. \nMein Lord, genieße das Geschenk der Huaxia Zivilisation! \nEventzeit: vom 1. Dezember 2017 bis zum 8. Dezember 2017
