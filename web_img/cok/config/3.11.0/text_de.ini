153619=Geheimnis der Zentauren
153620="Kürzlich hat König Balder ein großes Geheimnis des Zentaurenstamms gefunden: Der Zentaurenstamm ist der mächtigste Stamm im antiken Zeitalter. Es gibt drei Dominatoren, die die Kontrolle über diesen Stamm übernehmen: Mutter der Ernte - Carol, Hexe der Raumzeit- Vivian und Göttin des Krieges - Harleen. Es heißt, dass ihre Gesichter schön sind, obwohl ihre Unterkörper immer noch wie Pferde sind. Deshalb nennen sie die Leute drei Göttinnen der Zentauren. Später sind sie auf mysteriöse Weise verschwunden und der Zentaurenstamm ist dem Untergang verfallen. König Balder hat erfahren, dass die drei Göttinnen der Zentauren reichliche Schätze in diesem Land hinterlassen haben, und diese Schätze können durch mysteriöse Zentaur Schatzkarten gefunden werden. \nZentaur Schatzkarten können bei den Zentauren gefunden werden. Verwende Zentaur Schatzkarte A und B, um die Ressourcentruhe von Carol zu synthetisieren. Verwende Zentaur Schatzkarte B und Map C, um die Beschleunigungstruhe von Vivian zu synthetisieren. Verwende Zentaur Schatzkarte C und Map D, um die Ausrüstungstruhe von Harleen zu synthetisieren. Außerdem enthält jede Truhe viele Zentaur's Äxte, mit denen du Belohnungen im Laden im Event Center einlösen kannst. \nMein Lord, töte Zentauren, um die Schätze zu erwerben! \nEventzeit：vom 14. November 2017 bis zum 21. November 2017"
