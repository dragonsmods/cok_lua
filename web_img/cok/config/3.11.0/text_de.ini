3140620=Offensiv- und Nahkampfeinheit, kann feindliche Fernkampfeinheiten erreichen.
3140621=Offensiv- und Fernkämpfern, kann gegnerische Fernkampfeinheiten erreichen. Hat ein Defensivbonus bei Schlachten auf dem Ressourcenfeld.
