153613=Süßes oder Saures ist eine Hauptaktivität am Halloween. Kinder verkleiden sich als verschiedene Geister, drücken die Türklingel der Nachbarn und rufen "Süßes oder Saures!". Der Hausherr wird ihnen Süßigkeiten oder andere Geschenke geben. \nIn diesem Jahr haben Dämon, Hexe, Skelett und Ghul ihre böse Macht in Kürbisse gefüllt. Du kannst den Bösen Kürbis durch Töten der Monster erhalten. Es besteht noch die Chance, Kürbis Bote mit Süßigkeiten zu sehen. Füttere die bösen Kürbisse mit Süßigkeiten, um glückliche Kürbisse zu erhalten. Nutze die glücklichen Kürbisse, um reiche Belohnungen zu erhalten! \nMein Lord, bist du bereit für dieses Event? Geh und sammle Kürbisse und Süßigkeiten!
