150603=St. Patrick's Day fällt jedes Jahr auf den 17. März und wird zum gedenken des Irischen Beschützer St. Patrick gefeiert. Es ist ein Irisch abstammender Brauch aus dem Ende der Fünfziger Jahre, welcher zum Irischen Nationalfeiertag wurde. Inzwischen ist dieser Feiertag weit verbreitet und wird auch in anderen Ländern gefeiert.\n Während des St. Patrick's Day gibt es üblicherweise große Paraden. Die traditionelle Farbe ist Grün. Alle sind Grün angezogen und haben sogar gemalte grüne Kleeblätter im Gesicht. \n Nun feiern auch wir den St. Patrick's Day in dem Königreich. Du kannst eisgekühltes Schwarzbier in der Welt beim Ressourcen Sammeln und im Wunschbrunnen erhalten. Nutze das eisgekühlte Schwarzbier und du kannst eine Menge Belohnungen bekommen, mit viel Glück sogar ein Kleeblatt. Dieses erhält auch spezielle Belohnungen wenn du ein Kleeblatt benutzt. Mein Lord, deine Truppen werden Schluckauf bekommen, wenn du zu viel Schwarzbier trinkst ~
