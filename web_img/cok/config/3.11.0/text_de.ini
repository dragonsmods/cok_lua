150199=Halloween steht vor der Tür! Dieses Fest leitet sich aus dem uralten keltischen Neujahrsfest ab. Die Kelten lebten im heutigen Nordirland, Großbritannien und Frankreich vor 2000 Jahren. Sie setzen den 1. November als ihren Neujahrstag an. Am Silvesterabend (31. Oktober), zusätzlich zur Neujahrsfeier, verwendeten die Kelten Lebensmitteln um Ahnen und Geister anzubeten, damit sie den Winter überleben.\nDie original Halloween-Aktivitäten sind einfach und wurden meist in einer Kirche durchgeführt. Jedoch, wie die Zeit verging, hat sich Halloween zu einem Fest entwickelt, das Menschen erlaubt, den Spaß, die Geistergeschichten und Süßes oder Saures zu genießen. In der Nacht vor Allerheiligen, werden die Kinder allerlei seltsame Kostüme tragen, sie tragen Kürbislaternen bei sich und sammeln Süßigkeiten von Tür zu Tür.\nMein Lord, um diesen Spaß-Feiertag zu feiern, hat das Halloween  Event begonnen! Während des Halloween Event werden schreckliche Kürbis-Monster im Königreich erscheinen. Zerstöre diese und du wirst einen bösen Kürbis bekommen. Durch das Sammeln von Ressourcen in der Welt wirst du Süßigkeiten bekommen. Füttere den bösen Kürbis mit Süßigkeiten und du wirst einen glücklichen Kürbis bekommen. Verwendest du die glücklichen Kürbisse, dann erhältst du großartige Belohnungen. Mein Lord, bitte nehme am Halloween Event teil und sammel so viele Kürbisse wie du möchtest! 
