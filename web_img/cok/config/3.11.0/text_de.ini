152923=Das Kommen des Teufelsdrachen weckte seine Diener! Wenn du eine bestimmte Anzahl von Monstern tötest, wird der Teufelsdrache kommen und die Welt zerstören! \n\nBitte beachte: Die akkumulative Zahl wird alle 12 Stunden zurückgesetzt. Der Atem des Teufelsdrachen ist extrem mächtig. Lords müssen gemeinsame Anstrengungen unternehmen, um sie zu beseitigen! \n\nWeiterhin wird ein Bote in deiner Burg erscheinen und dir Nachschub schicken, um dir zu helfen, den Teufelsdrachen zu unterdrücken! \n\nDu brauchst mindestens eine Lv.10 Burg, um am Event teilzunehmen. Der brennende Teufelsdrache wird nur für 120 Minuten existieren. Beeil dich, wenn er erscheint!
