160029=\nMein Lord,\n\nwenn deine Burg das Level 30 erreicht hat und du auch weitere Voraussetzungen erfüllt hast, kannst du das Wunder wiederherstellen.\nDu kannst das Prestige-Abzeichen in der 【Taverne -->Tägliche Belohnungen】um das Wunder wiederherzustellen und um das Prestige Level deiner Gebäude zu erhöhen.\n\nFunktionen des Wunders\n-Nachdem du das Wunder wiederhergestellt hast, kannst du das Prestige-Level erhöhen.\n\nRegeln zum Verbessern des Prestige-Levels\n-Es gibt 10 Phasen in jedem Prestige-Level.\n-Die Fertigstellung jeder Phase wird dich 10% näher zum Prestige-Level bringen.\n-Erfülle jede Phase und du wirst Lord EXP und Kraft erhalten.\n-Sobald du 100% der Phase erledigt hast wird dein Prestige-Level um 1 Level steigen.\n\nAuswirkungen der Erhöhung deines Prestige-Levels\n-Wenn deine Burg das Level 30 erreicht hat, klicke auf ein Gebäude und schau dir in den Details die Vorteile der Steigerung deines Prestige-Levels an.
