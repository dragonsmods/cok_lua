153013=Geehrter Lord, während des speziellen Ressourcenfelder Events erscheinen in der Welt viele besondere Ressourcenfelder.\nEs werden lev.{0} bis{1} lev. spezial Ressourcenfelder sein, welche sich in jeder{2} Stunde erneuern.\nDu kannst Gold benutzen um ein Ressourcenproduktions Bonus zu bekommen.\nDie höheren spezial Ressourcenfelder werden einen besseren Produktionsbonus haben, wenn du Gold benutzt.\nWenn du das Ressourcenfeld verläßt bevor alles gesammelt wurde, erhältst du keine Ressourcen.\nDu kannst nur einen passenden Sammeltrupp zum sammeln schicken.\nLords von der selben Allianz können nicht um das selbe spezielle Recourcenfeld kämpfen.\nSammelangriff ist nicht möglich.\nJede Art von Sammelbuff oder Wissenschaftsforschung sind in diesem Event ungültig.\n\nBurgvorraussetzung ist: lev. 10
