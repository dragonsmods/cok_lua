152273=Der Aprilscherz kommt! Bist du bereit für einige Streiche? Aprilscherze begannen in den westlichen Ländern um die 1800er Jahre. Am 1. April spielen die Leute gewöhnlich sich gegenseitig Streiche zum Spaß und schliesslich sagen sie die Wahrheit dass der, der betrogen wurde, ein "Narr" ist. Es wird gesagt, dass im Jahr 1965 der König von Frankreich Charles IX beschlossen hat, den Neujahrstag vom 1. April auf den 1. Januar zu ändern. Wie auch immer, einige Leute, die sich an die alten Weisen hielten, stimmten nicht zu, und sie feiern immer noch das Neue Jahr am 1. April. Also haben die Leute sie an diesem Tag viel geärgert, sie schickten ihnen gefälschte Geschenke und sie luden sie zu gefälschten Partys ein. Von nun an necken die Leute immer andere Leute am 1. April.\n\nWährend des Aprilscherz wird es Narren auf der Königreichskarte geben. Du kannst zu den Narren gehen, um Narrenkappen zufällig zu erhalten, und dann kannst du verschiedene Kappen kombinieren, um eine Überraschungskiste zu synthetisieren. Aber du wirst nicht wissen, was in den Narrenkappen drin ist, aus seinem Aussehen herraus.\nWenn du Glück hast, wirst du die Wächter Burgdekoration aus der Narrenkappe bekommen. Nach dem Gebrauch wird das äußere Erscheinungsbild deines Schlosses und der Marschtruppen zum Wächter wechseln. Jetzt beitreten!\n\n\nEventzeit: 28.03.2017 - 03.04.2017
