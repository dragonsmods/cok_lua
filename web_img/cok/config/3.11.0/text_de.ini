140284=Die Playoff's des Drachenkampfes werden bald beginnen
140285=Lieber Lord,\nEs flight ein fluchend Drachen über den Himmel, der den Frieden über dem wüsten Schlachtfeld bricht, er kommt!\nDer Endkampf des Drachenkampfes findet bald statt, die vorherigen 64 Teams der regulären Saison können daran teilnehmem, und den Kampf der stärksten Allianz of Clash of Kings zu werden!\nDas Endspiel hat 2 Stufen, diese wären einmal die Gruppenstufe und die Champion Stufe.\nDie 64 Allianzen werden in 8 Gruppen geteilt und kämpfen miteinander innerhalb eurer Gruppe, um eine Meisterschaft zu generieren.\nWenn die 8 Meisterschaften generiert sind, bekämpfen sie sich um den 1.-8. Platz.\nGleichzeitig hat der Endkampf neue Regeln, du kannst mehr Strategien auswählen und es gibt mehr möglichen Punkte zu sammeln. Bitte betrachte die Details in den Regeln des Endkampfes oder im FAQ nach!\n\nClash of Kings Game Studio
140286=Die Playoff's haben angefangen
140287=Lieber Lord,\nDer Endkampf des Drachenkampfes hat begonnen und alle Allianzen wurden zu 8 Gruppen aufgeteilt. Bitte begibt dich zum Endkampf-interface um genau Details zu erfahren, die Registrierungszeit hängt von der gewählten zeit beider Seiten ab. Bitte schaue bei FAQ für weitere Details nach.\n\nClash of Kings Game Studio
