138066=Mein Lord: \n die Grundväter sind immer die Opfer der Kämpfe für das Macht. Ihre Seele können keinen Frieden finden, bis zu du mit Sieg kommst. Pass auf viele anderen feudalistischen Lords und stärke Kämpfer, die kein Mitleid haben. Das antike Schlachtfeld wird bald eröffnet. Egal ob in deinem Königreich Friede und Wohlstand herrschen oder es von Unruhen und Kriegen zerrüttet ist, komm und nimm mit deinen Alliierten an dem Kampf teil und kämpfe für die Ehre deines Königreiches! \n Ein Burg-Level von mindestens 15 und eine Kriegserklärung (die Erste ist kostenlos) werden benötigt. \n Du kannst das antike Schlachtfeld durch die Transfer Tür (ein antiker Soldat) in deiner Burg oder durch das Event Zentrum eintreten. \n\n *Das antike Schlachtfeld wird für 24 Stunden auf sein und du kannst dadurch mit Lords aus anderen Königreichen kämpfen \n *Du kannst nicht nur Ressourcen, sondern auch Kriegserklärungen durch das Erfüllen besonderer Aufträge auf dem Schlachtfeld erhalten. \n *Nachdem deine Burg auf dem Schlachtfeld erschienen ist, wird sie zunächst gesperrt, so dass sie weder angegriffen wird noch selbst angreifen kann. \n *Bei den Kämpfen auf dem Schlachtfeld werden keine Soldaten getötet. Verwundete Soldaten werden nach einer gewissen Zeit kostenlos geheilt \n *Der Schaden durch Brände in der Burg wird auf dem Schlachtfeld erheblich erhöht. \n *Punkte können durch das Besiegen von Truppen gesammelt werden. Eine Platzierung nach Punkten wird alle vier Stunden aktualisiert und eure höchste Platzierungen bestimmen das Endergebnis. Je bessere die Platzierung deine Königreiche sind, desto besser werden auch die Belohnung die du erhältst.
