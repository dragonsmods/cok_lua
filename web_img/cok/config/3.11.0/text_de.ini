152429=Es wird gesagt, dass im Zeitraum zwischen Frühjahr und Herbst, der Dichter Qu Yuan  in den Fluss sprang, um Selbstmord zu begehen. Um seinen Körper vor den Fischen und Garnelen zu schützen, waren die Leute den Zongzi, der aus Schilfblättern und polierten, glutinierten Reis gemacht wurden in den Fluss, um die Fische und Garnelen zu füttern. Heute ist es bekannt als das Drachenboot Festival, das eine über 2000 Jahre alte Geschichte hat. Jetzt ist das Drachenboot-Festival zu einem beliebten Festival in Asien geworden, die Leute machen gewöhnlich Zongzi und rudern mit Drachenbooten an diesem Tag.\nDu kannst das Zongzi-Blatt und den glutinösen Reis erhalten, indem du  an dem Wunschbrunnen etwas wünschst, beim Ressourcen sammeln und beim Monster töten. Benutze das Zongzi-Blatt und den glutinösen Reis, um einen Zongzi zu synthetisieren, und dabei hast du eine gute Chance,  auch das Mysteriöse Zongzi-Paket zu erhalten. Verwende den Zongzi, um viele Belohnungen zu erhalten, und verwende Schlüssel, um das Paket zu öffnen, und du erhältst viele Belohnungen.\n\nEvent Zeit: 22.052017 bis 30.05217\n\nTipp: Du brauchst einen Schlüssel um das Mysterious Zongzi Paket zu öffnen
