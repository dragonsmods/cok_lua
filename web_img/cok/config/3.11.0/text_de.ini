150928=Während die Ferienzeit anrückt, sind die Monster bereit Ärger zu stiften. Sie haben sich entschieden sich mit dir in der Taverne zu duellieren. Wenn du sie besiegen kannst, erwarten dich viele Belohnungen. Eventuell hilft dir jemand in naher Zukunft? \nRegeln für das Land der Verhandlungen:\nDu kannst das Land der Verhandlungen einmal täglich getreten (danach kannst du mit Gold oder einer Verhandlungsschriftrolle eintreten). Jeder Besuch gibt dir 15 freie Angriffe (danach kannst du Gold für weitere Angriffe verwenden). Jedes mal wenn du spielst, verwendest du einen Angriff (egal ob es ein einfach Angriff oder ein kritischer Schlag ist). \nNach dem Betreten hast du 3 Wege um anzugreifen: Schwerthieb, Blitzschlag oder Feuersturm. Schwerthieb verursacht 1 Schaden. Blitzschlag verursacht 3 Schaden. Feuersturm verursacht 5 Schaden. Wenn du einen kritischen Schlag verwendest, verdreifacht sich der Schaden.\nJe mehr du verbindest, desto mehr Schaden richtest du am Monster an.\nWenn das Monster besiegt wurde, erhältst du eine Schatztruhe. Öffne es um Belohnungen zu erhalten.\n\nWünsche du kannst die Monster besiegen um deine Macht zu demonstrieren!\nEventzeit: vom 20. 07. 2016 bis zum 27. 07. 2016
