180020=Es heißt, dass, im Frühling und Herbst, der Poet Qu Yuan in einen Fluss gesprungen ist um Selbstmord zu begehen. Um seinen Körper vor Fischen und Garnelen zu schützen, warfen die Leute selbstgemachte Zongzi aus Schilfblättern und Klebereis in den Fluss um die Fische und Garnelen zu füttern. Heutzutage ist es das Drachenboot-Fest, welches über 2000 Jahre in der Geschichte zurückgeht. Nun ist das Drachenboot-Fest in Asien ein oft gefeiertes Fest, die Leute machen Zongzi und rudern in ihren Drachenbooten an diesem Tag.\nDu kannst Zongzi Blätter und Klebereis beim wünschen im Wunschbrunnen erhalten, beim sammeln von Ressourcen sowie das töten von Monstern. Benutze Zongzi Blatt und Klebereis um das Zongzi zu synthetisieren, du hast außerdem die Chance ein Mysteriöses Zongzi Paket zu erhalten. Benutze Zongzi um jede Menge Belohnungen zu erhalten, und benutze den Schlüssel um das Paket zu öffnen. Du hast die Chance viele Prestige Abzeichen, Kristall*500, Legendäre Materialkiste, SVIP 1000 Punkte, Lord EXP, Burgdekoration, 50% Max. Marschlimit und Stark erhöhtes Marschtempo, etc.\n\nEvent Zeit: von 08.06.2016 bis 14. 06. 2016\n\nTipp: Du benötigst einen Schlüssel um das Mysteriöse Zongzi Paket zu öffnen
