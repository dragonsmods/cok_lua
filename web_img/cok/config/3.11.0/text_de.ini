150852=Der islamische Ramadan begann am 6. Juni dieses Jahr und wird 30 Tage dauern. All die Muslime werden den ganzen Monat fasten. Sie essen oder trinken nichts über den Tag, und beginnen zu essen, wenn die Sonne untergeht.\nRamadan ist der heilige Monat im Islam um den Koran in der ganzen Welt zu gedenken. Ramadan ist der neunte Monat im islamischen Kalender. Der Start und das Ende sind durch das Erscheinen des Halbmondes geprägt. Muslime auf der ganzen Welt beginnen den Ramadan zu verschiedenen Zeiten bei Erscheinen des Halbmondes, also sind die Zeitpunkte des Ramadans jedes Jahr unterschiedlich.\nMuslime essen, trinken, rauchen nicht tagsüber, aber wenn die Sonne untergeht, bereiten viele Restaurants Abendessen für die Menschen, die tagsüber fasten, vor.\nWährend des Ramadans können unsere Lords die Wunderlampe beim Wünschen im Wunschbrunnen und Sammeln von Ressourcen in der Stadt erhalten und du hast die Chance bei der Benutzung der Wunderlampe ein Genie zu erhalten. Dann kannst du das Genie benutzen um anderen Lords Geschenke zu schicken. (Füge seinen Namen ein um Geschenke zu schicken)\n\nEventzeit: vom 29. 06. 2016 bis 06. 07. 2016
