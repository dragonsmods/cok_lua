108881=Willkommen auf der Welt-Karte. Hier erwartet dich jede Menge Spaß:
108882=1. Ressourcen Sammeln
108883=* Es gibt viele verschiedene Ressourcen-Punkte auf der Welt-Karte. Durch das Einsammeln der Ressourcen versorgst du dein Königreich.
108884=* Wähle einen Ressourcen-Punkt aus und entsende deine Truppen um ihn zu besetzen. Wenn deine Truppen alle Ressourcen eingesammelt haben, kehren sie in deine Stadt zurück.
108885=2. Monster angreifen
108886=* Du musst zunächst Monster mit niedrigem Level besiegen bevor du stärkere herausfordern kannst. Nach einem Sieg, erhältst du verschiedene Ressourcen als Beute.
108887=* Um ein Monster anzugreifen, musst du zunächst deine Truppen für den Angriff zusammenstellen. Nach dem Ende des Kampfes, erhältst du einen Kampfbericht.
108888=3. Gegner angreifen
108889=* Du kannst andere Lords ausspionieren bevor du sie angreifst. Nachdem du den Spionagebericht erhalten hast, kannst du deine Gewinnchancen ausrechnen und entscheiden ob du angreifen willst oder nicht.
