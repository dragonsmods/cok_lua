150356=Alonso Quijano ist ein kleiner Landadeliger, der fast fünfzig Jahre alt ist und mit seiner Nichte und Haushälterin „irgendwo“ in der Mancha in Spanien lebt. Wegen seiner wahnsinnigen Liebe zu Ritterromanen beschließt er, selbst ein „fahrender Ritter“ zu werden, um sich todesmutig in Abenteuer und Gefahren zu stürzen. Diesen ändert er in Don Quijote, seinem alten dürren Gaul verleiht er den Namen Rosinante. Dann beginnt er mit seinem Abenteuer. Er macht viele dumme Fehler, obwohl er am Anfang nett sein will. Sein Verhalten sollte nicht nachgeahmt werden, aber wir sollten Güte, Ehrlichkeit und Optimismus von ihm lernen. \nWährend des Events können Lords Windmühlen durch Wünschen im Wunschbrunnen und Töten der Lava Riesen erhalten. Nach der Verwendung der Windmühlen können viele Belohnungen erhalten werden. \nMein Lord, vergiss die Wirklichkeit nicht, während du deinem Traum nachjagst. \nEventzeit: vom 07. November 2017 bis zum 14. November 2017
