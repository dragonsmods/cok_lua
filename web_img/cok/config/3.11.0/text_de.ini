5530067="Der uralte Kriegsschrei hallt im Tal nach, das Blut eines echten Drachen fließt durch die Adern. Das Erbe des Drachengeborenen ist mit der neuen Sonne entsprungen."
5530068=Geschmiedet durch Blitz und Winterkälte aus dem Frostland. Wir sind von den turbulenten Meeren gekommen, und wir sind hier, um mit den Seelen unserer Vorfahren zu trinken und zu unseren Göttern zu beten.
5530069=Die Kirschbäume schwingen im Wind, die Banner tanzen in der Luft.\nWir haben den Wintereinfall erlebt, wir haben die Helligkeit der Sonne genossen.\n Und jetzt sind wir hier für den Krieg, wir werden dich kostbare Krone holen!
5530070=Die Drachengeborenen dominieren seit Jahrtausenden das Zentrum des Kontinents. Sie haben unzählige Königreiche mit ihren fortschrittlichen Technologien und feinen Geräten erobert. Sie sind gedacht, der wahre Erbe der alten Drachen zu sein, die diese Welt geschaffen hatten.
5530071=Ein Clan von grausamen starken Kriegern wütete einmal im Frostland im fernen Norden. Die Legende besagt, dass sie von den Göttern des göttlichen Reiches von Artha gesegnet wurden. Sie sind Elite-Kämpfer, sowie professionelle Segler. Ihr Leben beeinflusst von Ale, Gedichten, Schlachten und dem Ozean.
5530072=Die Heimatstraßen von Yamato sind mit wunderschönen Sakura gefüllt, auch bekannt als Kirschblüten. Die Leute von Yamato sind sehr gnädig und gut erzogen, und sie ehren Amaterasu. Es wird gesagt, dass Yamato von Amaterasu geschaffen wurde und dass sie das auserwählte Volk des Gottes sind.
5530073=Der Herrscher des Frostlandes aus ewiger Ruhe entstanden und durch das wahre Blut des Drachengeborenen angelockt. Unter-Null-Frost-Essenz Energie aus seinem Körper, friert er alles auf seinem Weg ein.
5530074=Er kommt aus den Tiefen des Abgrunds, bewegt sich mühelos im ganzen Ozean und kämpft hervorragend auf dem Land. So ist er bekannt als der Herrscher des Ozeans.
5530075="Im Glauben des Yamato ist der Weiße Drache ein heiliger uralter Geist. Er erhebt sich über der Wolke; So nennt man ihn auch den Herrn des Weißen."
