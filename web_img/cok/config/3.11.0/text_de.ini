151996=Mondneujahr, bekannt im modernen China als "Frühlingsfest", ist das wichtigste Taditionsfest von China.\nWährend des Events werden einige leere Häuser in der Welt erscheinen, du benötigst eine Snack Box um sie zu besuchen. Wenn du einen Besuch machst hast du die Chance mysteriösen Menschen mit Geschenken zu begegnen! Du bekommst die Snack Box wenn du winzige Nian Biest tötest oder Neujahrswaren öffnest. Verbrauche Wünsche und du erhältst Neujahrswaren. Sammel in der Welt um Knödelfüllungen zu bekommen. Verwende gewickelte Knödel und Füllung um Gemüse- oder Garnelenknödel zu erhalten, esse sie um reichlich Belohnungen zu bekommen! Du bekommst das Antike Horn vom winzigen Nian Biest, verwende das Horn um reichlich Belohnungen zu erhalten und um das Nian Biest herbeizurufen.\nEventzeit: 24/01/2017 - 07/02/2017
