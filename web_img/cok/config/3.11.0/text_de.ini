152667=Mein Lord,\n\nZeit fliegt, du bist durch drei Jahre zusammen mit Clash of Kings gegangen. Vielen Dank für deine Begleitung, Unterstützung und Ermutigung. Das Glanz in deinen Augen ist das Ziel, auf das wir ausgerichtet sind.\n\n2017, es gibt nur Eins, das wir wollen: einen Durchbruch zu machen und jeden glücklich zu machen. Wir werden weiter tun, was du willst, und machen das Spiel besser.\n\nWir wissen, dass es etwas Zeit braucht, um die Zukunft zu sehen. Lass uns gemeinsam gehen, um zu verändern und zu erobern. Wir gedenken immer aller Erinnerungen!
152668=03.08.2016\nDie Könige des Nordens entdeckten die Drachen. Seitdem hallt das Gebrüll der Drachen in den Ohren der Lords!
152669=11.10.2016\nZeitreise, Barmherzigkeit, Tapferkeit, Eroberung. Neue Ausrüstungs-Sets kommen heraus. Zeige deinen Ehrgeiz, die Welt gehört dir!
