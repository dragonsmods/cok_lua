2000500=Ich hätte nie gedacht, dass es Frieden in diesem Land geben könnte, wo ansonsten immer Krieg ist, hoffen wir, dass die Handelsbeziehungen dauerhaft bleiben können.
2000501=Wir werden weiter reisen, und deinen Ruhm im ganzen Reich verbreiten.
2000502=Wenn mich das Leben als Händler mal nicht mehr erfüllt werde ich definitiv in eure Stadt ziehen.
2000503=Wir sind hier mit verschiedenen Schwierigkeiten angekommen und hoffen das wir mit voll gefüllten Taschen heimkommen.
2000504=Heute ist ein ruhiger Tag und das ist hervorragend für den Handel.
2000505=Hast du etwas in meiner Warenauslage gesehen, es muss etwas dabei sein, dass dir gefallen könnte.
2000506=Unabhängig davon, an welchen Gott wir glauben, hoffe ich alle lebenden Kreaturen von den Quälerein zu befreien.
2000507=Was einem Soldaten Mut verleiht, ist der Glaube neben seiner Disziplin 
2000508=Der General kehrte mit all seinen Soldaten im Triumph nach Hause, dies ist ein wahrhaftiger Sieg.
2000509=Der König ist beeindruckend, nicht weil er starke Soldaten sowie Gesundheit hat, sondern er Respekt verkörpert und Liebe entfacht.
2000510=Die Kriege haben mich gelehrt, dass Siege und Ehre nur einen sehr kleinen Teil von Schlachten ausmachen.
2000601=Die ganze Welt besteht aus mehreren Kontinenten, wir sind auf dem schönen Kontinent Ilias. Im Norden von Ilias liegt Ishkardad und die Große Nordsee. Das endlose Atalanta Meer liegt im Westen von Ilias, während Eva im Osten liegt. Durch die riesigen Wüsten von Eva kannst du die alten orientalischen Königreiche erreichen.
2000602=Verschiedene ethnische Gruppen auf diesem Kontinent haben ihre eigenen Zivilisationen gegründet. Mein Lord, möchtest du den Aufstieg und Fall des Königreichs Cliff erleben, ein Schiffsmeister sein oder den mysteriösen östlichen Kontinent erkunden? Wähle eine Zivilisation und erweitere und erobere sie!
