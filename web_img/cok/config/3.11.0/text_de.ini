150254=Kimchi ist ein traditionelles Gericht aus der koreanischen Küche, indem Gemüse durch Milchesäuregärung zubereitet wird. Traditionell wird Kimchi in großen glasierten Tongefäßen aufbewahrt und in der Erde eingegraben, um es im Sommer kühl zu lagern und in den Wintermonaten nicht einfrieren zu lassen. Es gibt Hunderte Varianten wie Kimchi aus den Hauptzutaten Chinakohl, Rettich, Lauch oder Gurken zubereitet wird. Jedes Jahr im Oktober und November stellen die Koreaner eine große Menge von Kimchi her.\nWährend des Events wirst du den ungegorenen Kimchi beim Sammeln auf der Königreich-Karte erhalten und die Gefäße beim Sammeln in deiner Burg. Ungegorenen Kimchi und Gefäße kannst du zu Kimchi synthetisieren. Verwende Kimchi und du wirst viele Belohnungen erhalten!
