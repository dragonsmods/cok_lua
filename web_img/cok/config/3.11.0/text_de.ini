105715=Sehr geehrter Lord, du scheinst kürzlich sehr viele Truppen verloren zu haben. Daher hat der König ein Geschenk für dich vorbereitet. Wenn du in die Schlacht ziehst, solltest du dich zuvor eine Allianz anschließen und mit deinen Alliierten gemeinsam angreifen und verteidigen. Durch einen Klick auf die Weltkarte in der unteren linken Ecke kannst du die Positionen deiner Alliierten und deines Anführers sehen. Außerdem solltest du mehr Krankenhäuser bauen oder bestehende verbessern um die Verluste zu minimieren!
