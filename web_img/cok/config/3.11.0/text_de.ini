151826=Laban Congee ist ein traditionelles asiatischen Gericht das am achten Tag des zwölften Monats des Mondkalenders gegessen wird. Der Tag, an dem es traditionell gegessen wird, ist allgemein als das Laba Festival bekannt. Die früheste Form dieses Gerichts wurde mit roten Bohnen gekocht und hat sich seitdem zu vielen verschiedenen Arten entwickelt. Während des Laba-Festes betet man für eine gute Ernte.\n\nWährend des Events,\nhast du die Gelegenheit klebrigen Reis durchs sammeln (ausser in den Goldminen) in der Welt zu erhalten, esse ihn um viele Ressourcen Items Belohnungen zu bekommen.\n Die Chance Rote Datteln zu bekommen hast du, wenn du dir etwas am Wunschbrunnen wünschst, esse sie und du erhältst viele Belohnungen.\nWenn du Monster in der Welt tötest hast du die Möglichkeit Rote Bohnen zu bekommen, esse sie um Beschleunigungsitems zu erhalten.\nVerbinde Laba Congee aus klebrigen Reis, Rote Datteln und Rote Bohnen miteinander und esse den Laba Congee für reichhaltige Belohnungen!\nViel Spaß!\n\nEventzeit: 03/01/2017-10/01/2017
