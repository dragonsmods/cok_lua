150684=Hallo, leben im Reich voll mit Kriegen und Schlachten, musst du verschiedene Gefühle des Lebens erfahren haben. Egal ob du andere angegriffen hast oder angegriffen wurdest, du hast dich selber trainiert. Wenn jedoch der Kampf vorbei ist, wenn du deine Emotionen vom aufgeregten Zustand wieder beruhigen konntest, hast du jemals daran gedacht, eine Person zu treffen, von seltsam vertraut, mit der du von nichts über alles reden kannst, von einem Fremden zu einen Freund.\nJetzt, wirst du im Leben Segen erhalten, wenn du auf der Königreichkarte Ressourcen sammelst oder Ressourcen in deiner Stadt einsammelst. Nutze es um eine Menge an Belohnungen zu erhalten und du hast die Chance einen Umschlag zu erhalten. Der Umschlag kann verwendet werden, um eine E-Mail an einen zufälligen Lord zu schicken, dann könnt ihr miteinander frei chatten~\nRegeln:\nEs ist ein Briefkasten in deiner Stadt, klicke auf ihn um den Posteingang und Postausgang zu überprüfen\nBenutze einen Umschlag um eine Mail zu senden.\nDu kannst auf das Empfangen klicken um einen E-Mail zu erhalten uns sie zu beantworten.\nErhalte eine E-Mail oder sende eine E-Mail, beides ist anonym. Wenn du möchtest, kannst du deinen Namen zeigen, welcher von beiden Seiten genehmigt werden muss, dann werden beide Namen gegenseitig gezeigt.\nDu kannst etwas interessanteres suchen~
