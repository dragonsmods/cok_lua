151477=Winterwunderland, lass den Schnee dir ein Frohes Neues Jahr bringen!\nIm Laufe dieses Events,\nwerden Schneemänner im Reich erscheinen, töte sie um Schneebälle zu erhalten, Zweige und Steine!\n Du kannst die Schneebälle auf die Burgen anderer Lords werfen und sie in große Schneemänner verwandeln!\nDer Weihnachtsmann wird dir freie Geschenke ins Reich senden. Er hat viele verschiedene Geschenke verpackt, finde ihn bevor sie alle weg sind! Die Geschenke enthalten verschiedene Ressourcenpakete, und du hast die Möglichkeit einen Schneeball, Kleine Hörner und das Winterwunderlandgeschenk zu bekommen!\nVielleicht bekommst du ein Geschenk Durch die Wünsche beim Wunschbrunnen!\nÖffne das Geschenk um einen Wunschzettel zu bekommen!\nSchreib deinen Wunsch auf und vielleicht erfüllt sich dein Wunsch in einer besonderen Weise!\nZweige, Steine und Kleine Hörner können zu einer Yeti Beschwörungskarte synthetisiert werden, wenn du sie benutzt, beschwörst du einen Yeti herauf. Die Yetis sind schwer zu schlagen, du benötigst dafür einen Sammelangriff! Großzügige Belohnungen erwarten dich wenn du den Yeti besiegst!\nViel Spaß im Winterwunderland!\nEventszeitraum: 20/12/2016 - 03/01/2017
