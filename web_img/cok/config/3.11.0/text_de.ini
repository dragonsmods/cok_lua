2000001=Du kannst Äcker bauen, indem du auf das offene Land im Dorf außerhalb der Mauer klickst. Äcker produzieren Nahrung. Baue mehr Äcker, um Nahrung schneller zu produzieren.
2000002=Verbessere den Acker auf Lv. {0}
2000003=Verbessere die Äcker, indem du darauf außerhalb der Mauer klickst. Durch die Verbesserung der Äcker kann Nahrungs-Einkommen erhöht werden. Mehrere Effekte der Äcker können sich kumulieren.
2000004=Baue {0} Sägewerk
2000005=Du kannst Sägewerke bauen, indem du im Dorf ausserhalb der Mauer auf offenes Land klickst. Sägewerke produzieren Holz. Baue mehr Sägewerke, um Holz schneller zu produzieren.
2000006=Verbessere ein Sägewerk auf Level {0}
2000007=Verbessere die Sägewerke, indem du darauf außerhalb der Mauer klickst. Durch die Verbesserung der Sägewerke kann Holz-Einkommen erhöht werden. Mehrere Effekte der Sägewerke können sich kumulieren.
2000008=Baue {0} Eisenmine
2000009=Du kannst Eisenminen bauen, indem du im Dorf ausserhalb der Mauer auf offenes Land klickst. Die Eisenmine produziert Eisen. Baue mehrere Eisenminen, um Eisen schneller zu produzieren.
2000010=Verbessere Eisenmine auf Level {0}
2000011=Verbessere die Eisenminen, indem du darauf außerhalb der Mauer klickst. Durch die Verbesserung der Eisenminen kann Eisen-Einkommen erhöht werden. Mehrere Effekte der Eisenminen können sich kumulieren.
2000012=Baue {0} Mithrilmine
2000013=Du kannst Mithril Minen bauen, indem du auf das offene Land im Dorf außerhalb der Mauer klickst. Mithril Minen produzieren Mithril. Baue mehr Mithril Minen, um Mithril schneller zu produzieren.
2000014=Verbessere Mithrilmine auf Level {0}
2000015=Verbessere die Mithril Minen, indem du darauf außerhalb der Mauer klickst. Durch die Verbesserung der Mithril Minen kann Mithril-Einkommen erhöht werden. Mehrere Effekte der Mithril Minen können sich kumulieren.
