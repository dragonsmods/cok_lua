149930=Das Stärkste Königreich Event besteht aus Sammlungsphasen, das Töten von Monstern, Sammeln, Forschung, Bau, Ausbildung und Eliminierung. Insgesamt 6 Phasen. Beende die Phasen, um relevante Punkte zu gewinnen.\nNach der frühen Wettbewerb kannst du dich in das Königreich deines Gegners teleportieren, um Feinde zu eleminieren, Ressourcen zu plündern und ihre Throne zu beanspruchen.\nDie Forschung, Die stärkste Königreich-Technologie wird die Geschwindigkeit, Punkte zu erhalten, erheblich steigern. Dadurch bist du in der Lage, bis zu 9 Stufen der Belohnungen zu gewinnen.\nDie Technologie aus dem Stärksten Königreich wird nur in den relevanten Phasen der Veranstaltung wirksam.
150000=Ich kann mich noch gut an diesen unvergesslichen Tag erinnern. Unsere Lordschaft {0} hat uns zum Sieg geführt und unser Heimatland zurück erobert. Am Anfang hatten wir nichts außer eine Holzmauer und magere Rationen Essen. Es gab nichts zur Verteidigung gegen die Monster außerhalb unserer Stadtmauer.\n Doch auch im Angesicht dieser Situation hatten wir keine Angst. Der Grund dafür war unser Lord {1}, der uns beibrachte wie wir uns selber versorgen können und starke Krieger wurden um gegen die Monster zu kämpfen. In unserem Herr {2} sah ich Ehre, Mut und Herzblut für unsere Sache.
