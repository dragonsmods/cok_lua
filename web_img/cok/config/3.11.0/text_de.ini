114068=Verbindung:\n1. Jede E-Mail-Adresse kann nur maximal mit drei Spielkonten verbunden werden, die mit dem Konto Nr.4 nicht verbunden werden kann, es sei denn, dass eine vorherige Verbindung entfernt wurde (Entfernen-Feature ist noch nicht geöffnet)\n2. Bitte beachte, dass du die verbundene Mailbox NICHT verwenden kannst, um zurück zu deinem verlorenen Account zu gehen. Wenn du deinen verlorenen Account zurückverfolgen musst, binde es bitte vorher auch an Facebook, Google oder Game Center, etc.\n3. Sobald deine Mailbox mit deinem Spielaccount verbunden wird, wird Clash of Kings Game Studio neue Sonderberichte- und Event-Einführungs-Mails an dein Postfach senden.\n4. Clash of Kings Game Studio sichert deine persönlichen Daten und wird deine Daten niemals an Dritte weitergeben. Deine Daten werden nicht für geschäftliche oder andere Zwecke verwendet werden.
114069=Mein Lord,\n\nDu hast das Assoziieren deiner Mailbox abgeschlossen, bitte nimm unsere Belohnungen dafür an!\nInfo des Assoziieren deiner Mailbox:\n1. Für jeden Spielaccount erhältst du nur einmalig Belohnungen für dein erstes Assoziieren deiner Mailbox.\n2. Jede Mailbox kann nur maximal3 Spieleaccounts assoziiert werden, die das Konto No.4 nicht assoziiert kann, es sei denn, das ein vorheriges Assoziieren entfernt wurde (Entfernen-Feature ist noch nicht geöffnet) Nur der erste 3 assoziierte Account erhält die Belohnungen.\n3. Bitte beachte, das du die assoziierte Mailbox, NICHT verwenden kannst, um zurück zu deinem verlorenen Account zu gehen. Wenn du deinen verlorenen Account zurück verfolgen musst, binde ihn bitte auch vorher an Facebook, Google oder Game Center etc.\n\nClash of Game Studio
114070=Mein Lord,\n\nDu hast die Verbindung deines Handy abgeschlossen, bitte nimm unsere Belohnungen an!\nInfo für die Verbindung deines Handys:\n1. Für jeden Spielaccount, erhältst du nur einmalig Belohnungen für die Verbindung deines Handys.\n2. Jede Handynummer kann nur maximal mit drei Spieleaccounts verbunden werden, die das Konto Nr.4 nicht verbunden werden kann, es sei denn, das eine vorherige Verbindung entfernt wurde (Entfernen-Feature ist noch nicht geöffnet.) Nur die ersten drei verbundenen Accounts erhalten die Belohnungen.\n3. Bitte beachte, das du die verbundene Handynummer, NICHT verwenden kannst, um zurück zu deinem verlorenen Account zu gehen. Wenn du deinen verlorenen Account zurück verfolgen musst, binde ihn bitte auch vorher an Facebook, Google oder Gamecenter, etc.\n\nClash of Kings Game Studio
114071=Mein Lord,\n\nDu hast die Verbindung mit deiner Mailbox abgeschlossen, Danke für deine Mitarbeit!\nMailbox-Verbindung-Info\n1. Jede E-Mail Adresse kann nur maximale mit drei Spielaccounts verbunden werden, die das Konto Nr.4 nicht binden kann, es sei denn, das eine vorherige Verbindung entfernt wurde(Entfernen-Feature ist noch nicht geöffnet.)\n2. Bitte beachte, dass du die verbundete E-Mail Adresse NICHT verwenden kannst, um deinem verlorenen Account zurück zu verfolgen. Wenn du deinen Account zurück verfolgen musst, binde ihn bitte vorher an Facebook, Google oder Game Center, etc.\n\nClash of Kings Studio
