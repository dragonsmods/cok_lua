103550=Einfache Infanterie: Diese Truppen haben keine Ausbildung, aber es gibt viele von ihnen!
103551=Standard-Infanterie: Ausgestattet mit robusten Schilde, sie führen Verteidigungsmissionen an der Frontlinie durch, haben eine hohe Verteidigung und sind wirksam gegen Bogenschützen und Armbrustschützen!
103552=Standard Pikeniere: Ausgestattet mit scharfen Piken, um hohe kritische Treffer zu landen und dadurch effektiv gegen Kavallerie sind!
103553=Infanterie: Eine fundierte Ausbildung und eine hervorragende Ausstattung machen den Schwertkämpfer zu einem großartigen Gegner der Bogenschützen und Armbrustschützen-Einheiten.
103554=Pikeniere: Ausgestattet mit Lanzen haben sie eine hohe Chance schwere Schäden anzurichten. Sehr effektiv gegen Kavallerie-Truppen.
103555=Elite-Infanterie: aus Soldaten zusammengesetzt, die den Adelsstand für ihre Leistungen auf dem Schlachtfeld bekommen haben. Sie haben eine hohe Verteidigung und sind sehr wirksam gegen Bogenschützen und Armbrustschützen!
103556=Elite-Infanterie: deine persönlichen Wächter, sie haben eine hohe Verteidigung und sind sehr wirksam gegen Bogenschützen und Armbrustschützen. Sie führen Verteidigungsmissionen an der Frontlinie durch!
103557=Erweiterte Pikiniere: Tragen schwere Rüstungen und sind mit Lanzen bewaffnet, richten schweren Schaden an und sind ein Alptraum für die Kavallerie-Einheiten.
103558=Legendäre Pikeniere: mit Hellebarden ausgerüstet, machen sie ihre enge Formation fast unbesiegbar und sind sehr wirksam gegen die Kavallerie.
103559=Legendäre Infanterie: Niemand weiß wie sie ausgebildet werden. Aber eines ist sicher: Sie sind sehr wirksame Fleischschilder im Kampf.
103560=Basis Kavallerie: Haben keine Ausbildung, aber können feindliche Frontlinien ausmanövrieren und die Fernkampftruppen erreichen.
103561=Standard-Kavallerie: Kann die feindliche Front ausmanövrieren und die Fernkampfeinheiten erreichen!
103562=Standard-Kavallerie: Ausgestattet mit schwerer Rüstung sind sie mit ihren tödliche Anstürmen die schlimmsten Alpträume für ihre Feinde, die sie umstellt haben!
103563=Berittene Bogenschützen: Speziell angeordnete Truppen, die die feindliche Frontlinie ausmanövrieren und die Fernkampfeinheiten erreichen können. Haben einen Angriffsbonus in den Ressourcenkämpfen.
103564=Berittene Bogenschützen: Speziell angeordnete Truppen, die durch eine strenge Ausbildung gegangen sind. Können feindliche Frontlinien ausmanövrieren und die Fernkampfeinheiten erreichen. Haben einen Angriffsbonus in den Ressourcenkämpfen.
103565=Erweiterte Kavallerie: Bewegen sich schnell und unterstützt durch ihren starken Glauben, der sie antreibt im Kampf gegen das Böse. Können feindliche Frontlinien ausmanövrieren und erreichen die Fernkampfeinheiten.
103566=Berittene Elite-Bogenschützen: Spezielle Fernkampfeinheit, die sich schnell bewegen kann, feindlichen Frontlinien ausmanöviert und Fernkampfeinheiten erreicht. Hat einen Angriffsbonus bei den Ressourcenkämpfen.
103567=Die Elite-Kavallerie: Sehr schnell und ein Alptraum für Fernkampftruppen!
103568=Legendäre berittene Bogenschützen: Kann die feindliche Frontlinie ausmanövrieren und die Fernkampfeinheiten erreichen. Hat einen Angriffsbonus bei den Ressourcenkämpfen.
103569=Legendäre Kavallerie: Unerschütterlich in ihrem Glauben und erfahren im Kampf. Sie sind sehr wirksam gegen Fernkampftruppen!
103570=Basis Bogenschützen: Hohe Angriffsgeschwindigkeit mit hohem Schaden an ungepanzerten Truppen.
103571=Standard Bogenschützen: mit Langbögen bewaffnet und mit hoher Angriffsgeschwindigkeit verursachen sie hohe Schäden an ungepanzerten Truppen.
103572=Standard Armbrustschütze: Nützlich für die Verteidigung der Burgen, opfern das Angriffstempo für Schäden und Entfernung!
103573=Armbrustschütze: bewaffnet mit einer modifizierten Armbrust, die einen hohen Schaden anrichtet und eine große Reichweite, aber eine geringe Angriffsgeschwindigkeit hat!
103574=Bogenschütze: Hohe Angriffsgeschwindigkeit, kann ungepanzerten Soldaten wirksam schaden.
103575=Erweiterter Bogenschütze: dein Leibwächtertrupp mit einer hohen Angriffsgeschwindigkeit. Wird einen kritischen Schlag gegen ungepanzerte Einheiten erzielen.
103576=Erweiterte Armbrustschützen: Bewaffnet mit einem schweren Armbrust. Hat keine schnelle Angriffsgeschwindigkeit, aber richtet extrem hohe Schäden bei Angriffen an und hat eine große Reichweite.
103577=Erweiterte Bogenschütze: Mit einer hohen Angriffsgeschwindigkeit landen sie kritische Treffer bei ungepanzerten Einheiten.
103578=Legendärer Armbrustschütze: mit einer schweren Armbrust bewaffnet. Richtet hohe Schäden bei Angriffen an und hat eine große Reichweite.
103579=Legendärer Bogenschütze: hat eine extrem strenge Ausbildung mit einer hohen Angriffsgeschwindigkeit. Immer, wenn sie anrücken sind, wird es ein Blutbad.
103580=Das einfachste Steinwurf-Gerät. Niedrige Angriffsgeschwindigkeit. Aber eine viel größere Reichweite als andere Einheiten, so dass es eine tödliche Waffe ist.
103581=Gewöhnliche Belagerungswaffe. Ein einfaches Gerät, aber sehr nützlich. Reduziert den ganzen Schaden, der während der Belagerung angerichtet wird, aber es bewegt sich sehr langsam.
103582=Gewöhnliche Mangonel. Langsame Angriffsgeschwindigkeit, hat aber ein hohe Reichtweite!
103583=Belagerungsmaschine. Eine sehr nützliche Belagerungswaffe. Reduziert den ganzen Schaden, der während der Belagerung angerichtet wird, aber es bewegt sich sehr langsam.
103584=Tribok. Langsame Angriffsgeschwindigkeit, stetige und große Angriffsdistanz!
103585=Präzise Belagerungsmaschine. Eine sehr nützliche Belagerungsmaschine. Reduziert den ganzen Schaden, der während der Belagerung angerichtet wird, aber es bewegt sich sehr langsam.
103586=Präzise Belagerungswaffe. Niedrige Angriffsgeschwindigkeit. Stabil und hat eine große Reichweite, aber bewegt sich langsam.
103587=Präzise Waffe. Langsame Angriffsgeschwindigkeit, stetige und große Reichweite!
103588=Legendäre Belagerungsmaschine. Die mächtigste Belagerungswaffe auf der Erde. Hat die höchste Verteidigung während einer Belagerung, aber bewegt sich langsam.
103589=Legendäre Waffe. Niedrige Angriffsgeschwindigkeit, aber große Feuerkraft. Der schlimmste Albtraum eines Feindes!
103590=Epische Kavallerie mit hohem Angriff. Sie ist sehr effektiv gegen Fernkampfeinheiten!
