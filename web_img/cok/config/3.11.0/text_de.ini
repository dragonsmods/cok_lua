150861=Europameisterschaft Quiz Regeln:\nEinen Tag vor dem Spiel kannst du Informationen über das Spiel im Interface Europameisterschaft erhalten und einen Tipp abgeben wer das Spiel gewinnt.\nDu kannst nur eine Ressourcenart verwenden um am Tippen für jedes teilzunehmen und es gibt eine Obergrenze. Wenn du die Grenze erreicht hast, kannst du nicht weiter auf dieses Spiel tippen.\nFür ein Spiel kannst du höchstens drei mal tippen, so kannst du für beide Seiten gleichzeitig auf 'gewinnen' tippen.\nNach Beginn eines Spiels kannst du nicht mehr tippen.\nNach Ende des Spiels kannst du die Quizinformationen überprüfen und die Belohnungen in den Quizaufzeichnungen einsammeln.\n\nTipps:\nChancen: wenn du gewinnst, werden die Ressourcen, die du erhältst mit den Ressourcen, die du eingesetzt hast und dem Chancenwert multipliziert. (Es beinhaltet auch die verbrauchten Ressourcen, wenn du am Quiz teilnimmst. Der Chancenwert wird immer höher als 1 sein)\n\nEventzeit: 27. 06. 2016 - 13. 07. 2016
