5530109=Eine verrückte Wissenschaftlerin, die niemals aufhört zu forschen, sie ist schwer zu erreichen. Wenn es um die Wissenschaft geht, denkt sie an jede Möglichkeit, jeden Erfolg bejubelt sie.
5530110=Valkyrie webt das Netz des Schicksals und führt die gefallenen Helden nach Walhalla.
5530111=Die mutige und weise Yamato Nadeshiko ist bekannt für ihre große Fähigkeit im Bogenschießen. Sie bedient den Lord mit ihrem Vater und sie kennt sich im Bau und Management gut aus.
5530112=Frost Drache: Scartha
