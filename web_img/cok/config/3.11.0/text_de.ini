140126=Die Kristallmine erzeugt eine riesige Anzahl von Camp-Punkte. Nach der Besetzung der Kristallmine werden die Camp-Punkte weiter zunehmen und zwar 8 Punkte pro Minute. Die Camp-Punkte werden den Gewinner des ganzen Kampfes bestimmen.\n Nach der Besetzung der Kristallmine, sind die Verbündeten in der Lage diese zu verstärken. Je länger du die Kristallmine besetzt umso mehr Punkte wirst du erhalten
140127=Der Truppenübungsplatz erzeugt eine riesige Anzahl von Camp-Punkten. Nach der Besetzung des Truppenübungsplatzes werden die Camp-Punkte weiter zunehmen und zwar um 8 Punkte pro Minute. Die Camp-Punkte werden den Gewinner des ganzen Kampfes bestimmen.\n Nach der Besetzung des Truppenübungsplatzes sind die Verbündeten in der Lage diesen zu verstärken. Je länger sie den Truppenübungsplatz besetzen umso mehr Punkte wirst du erhalten
140128=Die Waffenkammer erzeugt eine riesige Anzahl von Camp-Punkten. Nach der Besetzung der Waffenkammer werden die Camp-Punkte weiter zunehmen und zwar um 8 Punkte pro Minute. Die Camp-Punkte werden den Gewinner des ganzen Kampfes bestimmen.\n Nach der Besetzung der Waffenkammer sind die Verbündeten in der Lage diese zu verstärken. Je länger sie die Waffenkammer besetzen umso mehr Punkte wirst du erhalten
140129=Die Vorratskammer erzeugt eine kleine Anzahl von Camp-Punkten. Nach der Besetzung des Vorratskammer werden die Camp-Punkte weiter zunehmen und zwar um 3 Punkte pro Minute. Die Camp-Punkte werden den Gewinner des ganzen Kampfes bestimmen.\n Nach der Besetzung des Vorratslager sind die Verbündeten in der Lage diese zu verstärken. Je länger sie das Vorratslager besetzen umso mehr Punkte wirst du erhalten
140130=Nachdem deine Allianz den Übergabepunkt besetzt hat, können die Spieler auf deiner Seite sich in einen bestimmten Bereich kostenlos teleportieren. Es wird kein Gold oder Item dafür gebraucht, aber die Anzahl der zur Verfügung gestellten Teleports verringert sich. Der Teleport-Punkt ist ein wichtiges strategisches Gebäude. Nach der Besetzung kann deine Burg teleportiert werden um näher an dein Zielgebäude zu kommen.
140131=Der Wunschturm liefert viele Angriffs und Verteidigungsboni. Nachdem du ihn besetzt hast, kannst du den Bonus erhalten.
140132=Mithilfe des Lazarettes wird die Zeit der Heilung verkürzt. Nachdem deine Allianz das Lazarett besetzt hat, werden deine Verwundeten und die von deiner Allianz in kürzerer Zeit geheilt und eure Truppen können schnell wieder kämpfen.
140133=Drachenturm ist eine scharfe Waffe. Nach der Besetzung des Drachenturms wird der Angriffsmodus aktiviert und alle feindlichen Truppen in Reichweite angegriffen und verursacht massive Schäden. Nach der Besetzung des Drachenturms kannst du die Feindeskraft effektiv schwächen. 
140134=In der Ritterhalle werden Drachen-Ritter ausgebildet. Nachdem deine Allianz die Ritterhalle besetzt hat, können die Drachen-Ritter zu deinen Gegnern marschieren und ihre Burg angreifen. Der Drachen-Ritter ist sehr stark und hat eine hohe Angriffskraft. Wenn deine Allianz sie besetzt hat, kann sie sich erheblich verbessern.
