151987=Neujahr Malerei war eine beliebte Volkskunst im alten China.\n\nWährend des Events,\nsammel die Neujahres Malereien um begrenzte Burgdekorationen zu bekommen!\nWünsche dir etwas am Wunschbrunnen, du wirst die Gelegenheit haben Neujahrswaren zu erhalten. Öffne die Neujahrswaren und du hast die Chance Neujahr Malerei- Hahn A und Laterne A zu erhalten.\nSammel in der Welt und du hast die Chance Neujahr Malerei- Hahn B und Laterne B zu erhalten.\nTöte winziges Nian Biest in der Welt und du bekommst die Gelegenheit auf Neujahr Malerei- Hahn C und Laterne C.\nNimm am Eikracher Event teil und du hast die Möglichkeit auf Neujahr Malerei- Laterne D.\nNehme am Besucher Event teil und du bekommst die Chance auf Neujahr Malerei- Hahn D.\n\nEventzeit: 24/01/2017 - 07/02/2017
151988=Gemäß der chinesischen Mythologie lebt das Nian Biest unten im See oder in den Bergen. Einmal jedes Frühjahr oder um das Mondneujahr herum, kommt es aus seinem Versteck und greift die Menschen an.Die Schwäche des Nian ist die Empfindlichkeit auf laute Geräusche, so werfen die Menschen Feuerwerkskörper, die laute Knallgeräusche machen, in der Hoffnung sie würden das Nian einschüchtern.\nWährend dem Event,\nDer Weltboss - Nian Biest wird erscheinen, wenn 700 Antike Hörner im Königreich benutzt wurden.\nDu erhältst Antike Hörner für das Töten von winzigen Nian Biest.\nDie Feuerwerkskörper brauchst du um das Nian Biest anzugreifen, du erhältst Feuerwerksköper von den Neujahrswaren, Besuchen und Eikracher.\nDas Weltboss- Nian Biest wird deine Soldaten NICHT verletzen oder töten!\nDu benötigst eine Level 10 Burg für den Angriff auf das Nian Biest.\nDas Nian Biest existiert nur für 30 Min., beeile dich wenn es erscheint!\nFür das Fest, wenn das Nian Biest ein Mal getötet wurde,wird das Einkommen von Holz, Nahrung, Eisen und Mithril, um 50% erhöht in deinem Königreich bis zur Systemzeit 24:00 von dem Tag!\n\nEventzeit: 24/01/2017 - 07/02/2017
