153561=Regeln des Traglimits der Ressourcen und Truppen beim Königreichswechsel: \n1. Ressourcen: \nBeim Königreichswechsel kannst du maximal 50M Holz (sichere Ressource), 50M Nahrung (sichere Ressource), 2M Eisen (sichere Ressource), 1M Mithril (sichere Ressource) bei dir tragen. Die überzähligen sicheren Ressourcen kannst du nicht bei dir tragen. Nicht sichere Ressourcen können nicht zum neuen Königreich transportiert werden. \n\n2. Truppen: \nDas Traglimit der Truppen beim Königreichswechsel ist abhängig vom Burg Level. Die überzähligen Truppen kannst du nicht zum neuen Königreich bringen. Soldaten der hohen Levels haben die Priorität, zum neuen Königreich gebracht zu werden. \n\nDas Traglimit der Truppen für Burgen Lv. 1-30: \nInfanterie 300k \nKavallerie 200k \nBogenschütze: 250k \nStreitwagen 250k \nNach dem Königreichswechsel werden die überzähligen Truppen gelöscht. \n\nDas Traglimit der Truppen für Prestige 1 Burg: \nInfanterie 600k \nKavallerie 400k \nBogenschütze: 500k \nStreitwagen 500k \nNach dem Königreichswechsel werden die überzähligen Truppen gelöscht. \n\nDas Traglimit der Truppen für Prestige 2 Burg: \nInfanterie 750k \nKavallerie 500k \nBogenschütze: 625k \nStreitwagen 625k \nNach dem Königreichswechsel werden die überzähligen Truppen gelöscht. \n\nDas Traglimit der Truppen für Prestige 3 Burg: \nInfanterie 900k \nKavallerie 600k \nBogenschütze: 750k \nStreitwagen 750k \nNach dem Königreichswechsel werden die überzähligen Truppen gelöscht. \n\nDas Traglimit der Truppen für Prestige 4 Burg: \nInfanterie 1050k \nKavallerie 700k \nBogenschütze: 875k \nStreitwagen 875k \nNach dem Königreichswechsel werden die überzähligen Truppen gelöscht. \n\nDas Traglimit der Truppen für Prestige 5 höhere Burgen: \nInfanterie 1,2M \nKavallerie 800k \nBogenschütze: 1M \nStreitwagen 1M \nNach dem Königreichswechsel werden die überzähligen Truppen gelöscht. \n\nDatenübertragungsregeln beim Königreichswechsel: 1. Das Traglimit der Truppen beim Königreichswechsel ist abhängig vom Burg Level. Die überzähligen Truppen kannst du nicht zum neuen Königeich bringen. Soldaten der hohen Levels haben die Priorität, zum neuen Königreich gebracht zu werden. \n\n2. Beim Königreichswechsel kannst du die sicheren Ressourcen, die das Traglimit überschreiten, nicht zum neuen Königreich bringen. \n\n3. Nach dem Königreichswechsel wird die aktuelle Offizielle Position automatisch abgesagt. \n\n4. Nach dem Königreichswechsel werden alle zeitlich limitierten Items abgezogen. \n5. Nach dem Königreichswechsel werden alle nicht sicheren Ressourcen gelöscht. 6. Nach dem Königreichswechsel werden deine Punkte und dein Rang in der Blumenrangliste des alten Königreichs zurückgesetzt. \n\n7. Nach dem Königreichswechsel werden deine Punkte und dein Rang des antiken Schlachtfelds des alten Königreichs zurückgesetzt und du kannst keine entsprechenden Belohnungen des Events erhalten. Aber du kannst im neuen Königreich am Event teilnehmen. Die Punkte und der Rang werden erneut gezählt. \n\n9. Nach dem Königreichswechsel wird der CD für die Teilnahme an der regulären Saison und den Playoffs des Drachenkampfs für diese Woche zurückgesetzt. Du kannst einer Allianz im neuen Königreich beitreten und nach dem Erfüllen der Voraussetzungen am Event teilnehmen. \n\n10. Nach dem Königreichswechsel wird die Anzahl der Monstertötung für diesen Tag zurückgesetzt. \n\n11. Nach dem Königreichswechsel werden deine Punkte und dein Rang des täglichen Events im alten Königreich zurückgesetzt und du kannst keine entsprechenden Belohnungen erhalten. \n\n12. Nach dem Königreichswechsel werden deine Punkte und dein Rang vom Weltenboss und Weltenboss: Katastrophe des Wahnsinnigen Drachens des alten Königreichs zurückgesetzt und du kannst keine entsprechenden Belohnungen erhalten. \n\n13. Nach dem Königreichswechsel werden deine Punkte und dein Rang des Dunkler Ritter Events im alten Königreich zurückgesetzt und du kannst keine entsprechenden Belohnungen erhalten. \n\n14. Nach dem Königreichswechsel werden die Daten der Täglichen Ziele im alten Königreich gelöscht und du kannst keine entsprechenden Belohnungen erhalten. Aber du kannst im neuen Königreich erneut am Event teilnehmen. \n\n15. Nach dem Königreichswechsel werden die Daten des Glückstags des alten Königreichs gelöscht. Aber du kannst im neuen Königreich erneut am Event teilnehmen.
