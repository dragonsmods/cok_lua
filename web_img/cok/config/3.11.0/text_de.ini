137639=Lieber Lord:\nHi!\n Der Test für die neuste Version ist vorbei. Zu erst spricht dir das Clash of Kings Team seinen Danke aus, für die Teilnahme der Tests. Aber wir haben eventuell verpasst euch eine Belohnung zu senden, weil ihr die richtigen Informationen nicht ausgefüllt habt. Zum Beispiel: 1. Das Königreich oder der Nickname wurde nicht korrekt angegeben. 2. Eine falsche Königreich Nummer. 3. Übermittelte Vorschläge nicht nach unseren Anforderungen eingereicht. Aber vielen Dank für eure Unterstützung und wir hoffen an einer regen Teilnahme an weiteren Tests-\n Wir werden die neuste Version so bald wie möglich einbauen und für alle Lords verfügbar machen. Wir hoffen ihr helft uns beim erweitern dieses Spiel!\n\n Clash of Kings Studio
