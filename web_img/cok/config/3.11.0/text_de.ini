149602=In der langen Geschichte des Nordens haben zahlreiche Zivilisationen geleuchtet und sind verschwunden. Viele Menschen versuchen immer noch, ihre verborgenen Schätze zu finden. Wegen des jüngsten Erdbebens wurden einige alte schwarze Knochen Legion wieder freigelegt. Ich bin neugierig, wie viel Reichtum und Schätze sich dort versteckt haben?\n\nWährend des Events,\nerscheinen in der Welt zufällige Legion Schätze.\nDie Schätze dort sind von unterschiedlicher Qualität.\nDu musst deine Armee schicken, um die Schätze zu besetzen, um die Belohnungsdetails zu sehen.\nDu kannst die Belohnungen nur erhalten, wenn sie für {0} Minuten besetzt sind, wenn du zur halben Zeit abbrichst oder von anderen besetzt wirst, erhältst du keine Belohnungen!\nDu kannst nur einen passenden Trupp entsenden, um die Schätze zu besetzen.\nDie Lords aus der gleichen Allianz können nicht um denselben Schatz kämpfen.\n Keine Samlungsangriffe möglich.\nBeim Besetzten der Schätze wird dein Friedensschildschutz nicht aufgehoben. \nJeder Sammel- Beschleunigungs- Buff oder ähnliche Wissenschaften sind in diesem Fall ungültig.\nBurg Level Voraussetzung: Lv. 10
