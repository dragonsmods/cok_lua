150900=Hi, ich bin. Frage nicht wer ich bin, du wirst es wissen. Manchmal fühlst dich einsam. Trotz der Allianzmitglieder, and kalten Tagen, ist die Burg leer. Richtig? Wurdest gelangweilt, möchtest mit anderen Leuten reden, oder einfach mal nachschauen, frische deine Laune auf.\nNun, möchtest du mir der Prinzessin Chatten, mit den Soldaten Kettchen. Möchtest du den Weisen weit weg oder den Einsiedler in der Nähe betrachten? Komm, komm mit mir um neue Freunde kennenzulernen..... \nWährend des Events, werden 2 Helden zu deiner Burg hinzugefügt. Du kannst das Level der Helden erhöhen, indem du spendest, um mächtigere Streitkräfte zu erhalten. Bitte schauen die im Interface die Beschreibung für genaue angaben an.\n(Helden werden vor der Burg auftauchen) \nEventverlauf: vom 27. 07. 2016 Bis 03. 08. 2016 nach dem Event werden die Helden wieder heim gehen, freue mich dich das nächste mal zu treffen.
150901=Hi, im bin K! Erinnerst du dich an mich? Ich bin der Soldat der letztes Jahr aufgetaucht ist. Aaah, jetzt habe ich einen Namen! Natürlich haben manche Lords nie von mir gehört, weil ich nur ein Soldat in deiner Armee bin. Warum ich Soldat geworden bin? Ganz einfach: weil du der wahre Held bist, mein Lord. Ich sehe Demut, Ehre, Aufopferung, Tapferkeit, Barmherzigkeit, Ehrlichkeit, Fairness und deine Seele, du bist die Person die ich sein möchte! \n\nDie Welt hat sich verändert, nach einer langen Entwicklung, sind Monster stärker geworden. Lords haben zudem ihre Burgen aufgerüstet, töten, rauben, der Krieg geht weiter. Die Krieg hat uns grün und blau geschlagen, aber diese Orte werden zu unseren stärksten. Unter deine führen, haben wir nichts zu befürchten. Sobald dein Schwert ein Zeichen setzt, sind wir unsterblich. \n\nErinnerst du dich
