153626=Am Anfang wurde Thanksgiving für die Ernte, die der Gott gewährt hat, gefeiert. Jetzt ist es ein Tag geworden, an dem die Familie wieder zusammenkommt und gemeinsam zu Abend isst. Der Truthahn ist ein traditionelles Hauptgericht. Normalerweise wird der Truthahn mit einer Brotmischung gefüllt und dann braun und köstlich geröstet. Eine andere interessante Sache ist, dass der amerikanische Präsident 1-2 Truthähne am Thanksgiving begnadigt. Sie werden gezüchtet, bis sie sterben. \nWährend des Events kannst du Herz von Thanksgiving durch Sammeln der Ressourcen in der Welt erhalten. Nach der Verwendung können Belohnungen und Truthähne erhalten werden. Du hast eine kleine Chance, Zauberstab durch Wünschen im Wunschbrunnen zu erhalten. Synthetisiere den Zauberstab und Truthahn, um einen Truthahn wiederzubeleben und zu begnadigen, dann erhältst du Rückzahlung des Truthahns. \nMein Lord, lasst uns Thanksgiving feiern und das Leben des Tieres auch wertschätzen! \nEventzeit: vom 21. November 2017 bis zum 28. November 2017
