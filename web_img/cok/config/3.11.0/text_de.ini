152480=Das Rennen der Bullen ist ein traditionell gefeiertes Fest in Spanien. Es beginnt um 12 Uhr mittags am 6. Juli und geht jedes Jahr am 14. Juli um 0 Uhr zu Ende. Die Feier beinhaltet Paraden, Feuerwerke, gutem Essen und Bullen Kämpfe. Bullen Kämpfe sind einer der berühmtesten Wege dieses Fest zu feiern. Während des Festes jagen sechs grimmige Bullen hunderte von starken Männern auf 849 Metern langen Kopfsteinpflasterstraßen bis sie den Bullenring erreichen. Deshalb heißt diese 849 Meter lange Straße auch die "Straße der rennenden Bullen".\nWährend des Rennen der Bullen Event kannst du verlorenes Horn beim Sammeln von Ressourcen erhalten und dann benutzen um jede Menge Belohnungen zu erhalten. Rennende Bullen werden in deiner Burg erscheinen und während sie rennen kannst du sie anklicken um Belihnungen zu erhalten, manchmal hast du auch die Change einen wütenden Bullen zu erhalten. Benutze den wütenden Bullen um ihn in der Welt zu platzieren. Er wird eine zufällige Burg in seiner Umgebung angreifen. \n\nEventzeit: vom 04.07.2016 bis 11.07.2016
