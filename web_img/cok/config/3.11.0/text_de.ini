150144=Der Krieg von Feuer und Schwefel hat begonnen, hier kommt der Teufel um unsere Welt zu zerstören. Der Teufel war mal ein menschlicher Ordnungshüter. Eines Tages hat er versucht, einen mächtigen Adligen zu demütigen. Er stand gegen den Adligen auf und versuchte ihn festzunehmen. Es führt zu einem tragischen Ende: Der Adlige tötete ihn mitten in der Nacht. Er starb enttäuscht und wütend auf die Welt. Der Ordnungshüter wurde zum Teufel und war begierig die Welt mit dem Feuer zu reinigen, deshalb kehrt er mit Rache in seinem Herzen zurück.\n Der Teufel ist zu stark für einen Lord. Du musst einer Allianz beitreten und sammeln bevor du ihn herausforderst. Alle Lords in der Versammlung werden einen Preis bekommen wenn sie den Teufel schaden. Ein Tötungspreis wird für den Mord an den Teufel verliehen. Jedes Mitglied aus der Teufelsmörderallianz werden eine kleine Truhe bekommen. Mächtige Lords, verteidigt unser Land, geht und bannt den Teufel!
