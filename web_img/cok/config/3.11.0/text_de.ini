151285=Am letzen Novembersonntag feiert man in Russland den Muttertag. Dieses Fest steht im Kalender vieler Länder, und obwohl es auf verschiedene Daten fällt, ist sein Sinn überall gleich – und zwar die Tradition einer fürsorglichen Liebe gegenüber Müttern zu pflegen und die Grundsätze der Familie zu festigen. Gleichzeitig behaupten Soziologen, dass es weltweit immer weniger Mütter gibt.\n\n Während des Events können Bärchen Kekse durch das Töten der Monster auf der Weltkarte bekommen werden. Esse sie um Belohnungen zu bekommen.\n Darüber hinaus können rosa Nelke durch Ressourcensammeln auf der Weltkarte bekommen werden. Durch sie kann man auch viele Belohnungen bekommen.
