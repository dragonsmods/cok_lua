150803=Die Repräsentanten aus 54 Ländern hielten die internationale International Konferenz der Freude der Kinder in Genf, im August 1925 und haben eine Erklärung der Liebe der Kinder und die Kinderwohlfahrt veröffentlicht. Im November 1949, hat die internationale demokratische Förderation der Frauen eine Konferenz in Moskau abgehalten und entschieden, dass der 1. Juni der Tag der Kinder wird. Es gibt viele Länder die sich für den 1. Juni als den Tag der Kinder entschieden haben. An diesem Tag erhalten Kinder viele Geschenk und die Eltern begleiten ihre Kinder zur Kirmes.\nWährend des Tag der Kinder Events, kannst du durch sammeln von Ressourcen und im Wunschbrunnen wünschen Lutscher erhalten, diese kannst du dann verwenden um Belohnungen zu erhalten. Mein Lord, genieße die süße deiner Kindheit~\n\nEventzeit: vom 01-06-2016 bis 11-06-2016\n\nUm sicherzustellen dass du rechtzeitig deine Items verwenden kannst, werden wir von nun an keine Mail über das Ende des Events versend, sondern stattdessen, die Event Startzeit in der Event Beginnungsmail angeben.
