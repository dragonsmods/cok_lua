151084=Wir sind froh, dass das Clash of Kings Team dieses spezielle Event für alle portugiesisch sprechenden Spieler entwickelt hat.\nIm Auftrag des portugiesischen MOD Teams bedanken wir uns herzlich bei allen brasilianischen und portugiesischen Spielern für eure grandiose Unterstützung. By Gallys from 639 Kingdom\nDer Unabhängigkeitstag Brasiliens ist ein Nationalfeiertag, der jedes Jahr am 7. September statt findet. Dies ist das Datum aus 1822, als der 24 jährige Prinz Pedro König von Brasilien wurde und Brasiliens Unabhängigkeit verkündete.\nWährend des Events erscheinen freie Krieger auf der Weltkarte. Folge den freien Kriegern, besiege die lokalen, bösen Kräfte und verweile dort selbst für kurze Zeit, dann könnt ihr diesen Bereich befreien. Ihr könnt viele Belohnungen sammeln, wenn ihr den Bereich befreit habt.\nEventzeit: vom 6.09.2016 bis zum 13.09.2016
