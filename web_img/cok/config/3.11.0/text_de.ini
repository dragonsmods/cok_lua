137557=Die Stärke der Lords nimmt zu. Allianzen werden stärker und stärker durch den Zusammenhalt und den Spenden der Mitglieder. Wir sind froh mitanzusehen wie die Allianzmitglieder hart und mit viel ehrgeiz für die Allianz kämpfen und diese stärken. Während dem großen Allianz Event könnt ihr und eure Mitglieder folgendes erhalten:\n Die Allianzehre für Spenden erhöht sich um 50%\n Die Allianz-Wertung für Spenden erhöht sich um 50%\n Die Nachforschgeschwindigkeit erhöht sich um 50%\n Das bauen der Allianz-Gebäude wird 50% schneller\n Die Sammelgeschwindigkeit in der Allianzmine wird um 20% erhöht\n Für Mitglieder im Allianzgebiet wird das Limit für den Ressourcenschutz um 20% erhöht\n Die Handelssteuer wird um 50% reduziert\n Im Allianzladen wird der Preis für 1-Stunde Beschleunigung um 20% billiger\n Im Allianzladen wird der Preis für ein 8-Stunden Friedensschild um 20% billiger
