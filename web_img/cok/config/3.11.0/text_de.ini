153038=Mein Lord, das spezielle Ressourcenfelder Event hat begonnen!\nWährend des Events werden viele Spezielle Ressourcenfelder in der Welt auftreten.\nEs gibt spezielle Ressourcenfelder von Lvl. {0} bis {1}, die alle {2} Stunden aktualisiert werden.\nWenn du das Ressourcenfeld verlassen hast, bevor das Sammeln fertig ist, bekommst du keine Ressourcen.\nDie Lords aus derselben Allianz können nicht für dasselbe Ressourcenfeld kämpfen.\nVersammlungsangriffe sind unmöglich.\nAlle Beschleuniger für das Sammeln oder entsprechende Techniken sind ungültig in diesem Event.\nDu kannst nur eine Truppenschlange für spezielle Ressourcenfelder schicken.\nWenn ein anderer Lord dein Ressourcenfeld besetzt hat, wird die Zeit für das Sammeln zurückgesetzt, der besiegte Lord wird keine Ressourcen bekommen. Bitte schick deine Elite Truppen, um die Ressourcenfelder zu besetzen
