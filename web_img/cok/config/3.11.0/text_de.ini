150598=Seit langer Zeit schon ist das Maslenitsa Fest ein wichtiger Bestandteil der Russischen Tradition. Die Russen benutzen diesen Tag als Start eines neuen Jahres. Während diesem Festival werden Blinis gebacken, welche für die Sonne stehen. Blinis sind goldbraun und rund. An dem letzen Tag des Festes werden Bildnisse von Maslenitsa verbrannt, welche für den Beginn des Frühlings stehen.\n Während des Maslenitsa Fest, wird das Land der Verhandlung in der Taverne aktiv. Im land der Verhandlung stehen die Lords für das Licht die die Dunkelheit besiegen. Du wirst viele Belohnungen bekommen und hast die Chance goldene Blinis zu bekommen. Diese bringen dir eine Überraschung!\n Die Regeln:\n Du kannst das Land der Verhandlung einmal am Tag umsonst betreten, danach mit Gold. Jedesmal wenn du eintrittst hast du 15 freie Angriffe, sind diese leer, kannst du weitere kaufen. Jeder klick auf den Angriff Knopf braucht 1 Angriff auch wenn es ein Kritischer Treffer ist. Danach kannst du weitere mit Gold kaufen.\n Du hast 3 Möglichkeiten anzugreifen: Schwert Angriff, Donnerschlag und Feuersturm.. Der Schwert angriff macht 1 Schaden. Der Donnerschlag 3 Schaden und der Feuersturm 5 Schaden. Bei einem kritischen Treffer wird der Schaden verdreifacht.\n Je mehr gleiche Symbole du verbindest desto stärker wird der Angriff.\n ist das Monster Tod bekommst du eine Truhe, öffne diese und erhalte Belohnungen.\n Mein Lord, wir hoffen du kannst die Monster besiegen und dich selbst als Krieger beweisen!
