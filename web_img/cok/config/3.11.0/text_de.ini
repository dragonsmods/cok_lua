152671=21.03.2016\nDie Fahnen der Nachbarn flattern im Wind, die feindliche Versammlung in der Dunkelheit. Der wahre Gegner ist derjenige, den du am ehesten besiegen willst!

152672=18.04.2017\nDas blutige Fest, das den einst kargen Auditorium rot in Blut verwandelte. Die Hoffnung eines Königs auf spannende Schlacht erneuert. Die erste Erweiterung von Clash of Kings: "Das Festmahl der Könige" wurde offiziell eröffnet und brachte die Oberste Legion in das Land der Zusammenstöße, drei neue Gebäude, die Mineraladern und das stärkste Königreich.
152673=08.08.2017\nDie zweite Erweiterung des Clash of Kings: "Der Aufstieg der Zivilisationen" hat offiziell gestartet. Drachengeborene, Wikinger und Yamato brachten dir neues Gameplay. Wähle die Zivilisation, mit der du gerne eine neue Reise beginnst!
