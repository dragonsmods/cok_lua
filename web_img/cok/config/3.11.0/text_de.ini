103987=Mit massiven Flügeln, die das Land überschatten, und mit ihren krummen Drachenschuppen hervorstehend aus ihrem Rücken... Die gefürchteten Drachen wurden aus dem Chaos geboren, sogar ihre Augen sind mit 4 Schichten Drachenschuppen auf den Augenlidern abgeschirmt, die härter als Stahl sind. Obwohl sie voller Weisheit sind, wurden einige von ihnen durch ihre endlose Gier auf Gold in den Wahnsinn getrieben, und geben ihnen die Bösartigkeit in die sie geboren wurden\n\nWeltboss: Der Böse Drache Wird für 30 Minuten bleiben. führe deine besten Truppen und vernichtet sie!\n\nGreife die Bösen Drachen an, um Angriffspunkte und Belohnungen zu gewinnen. Der Lord, der den letzten Schlag gegen den Bösen Drachen führt, wird massivere Belohnungen gewinnen! \n\nDie Top 1000 Punkte plazierten Lords erhalten die Belohnungen nach den verschiedenen Leveln.\n {0} Restzeit für Angriffe bleibt auf den Bösen Drachen in dieser Woche\nDeine Burg muss Lv 10 sein, um an diesem Event teilnehmen zu können.
