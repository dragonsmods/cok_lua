149927=Seit die Nachricht des Heiligen Portals sich verbreitete, wurden alle Regierungen ausgesendet, um nach dem geheimnisvollen Bau zu suchen.\n\nEine davon waren die Erkundungstruppen aus Loken. Nach der Überwindung des Berges Frey fanden sie endlose, unbedeckte Wälder und unerwartete außerordentlich seltenen Minen darin.\n\nLoken erklärte sofort ihre Rechte an dem Wald gegen die Welt und nannte die Mine Lokenhill Mineral Ader. Indes ist die Lust nach Schätzen stärker geworden als je zuvor!\n\nWinde reißen durch das gebrochene Banner und das Horn sehnt sich nun nach einer Schlacht! Versammelt euch jetzt: Angriff! Lokenhill Mineral Ader!
