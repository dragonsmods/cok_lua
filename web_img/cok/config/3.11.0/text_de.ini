150592=Internationaler Tag der Frau fällt am 8. März jährlich. Es wird ein Tag mehr als vor hundert Jahren Frauen große Beiträge in den Bereichen Wirtschaft, Politik und Gesellschaft zu feiern. Frauen auf der ganzen Welt an diesem Tag feiern, weil es für Gerechtigkeit, Frieden und Entwicklung steht. An diesem Tag Frauen auf der ganzen Welt wird mehr Aufmerksamkeit auf die Rechte der Frauen zahlen trotz der Unterschiede in ihrem Land, Rasse, Sprache, Kultur, Wirtschaft und Politik.\nIn unseren Königreichen, aktive weibliche Lords bereiten Schlachten vor, sammeln Ressourcen, greifen Feinde an und töten sie. Jetzt haben sie die Möglichkeit Blumen zu bekommen, wenn man Monster tötet und verwende die Blumen um Belohnungen zu bekommen. Es wird Blumensträucher in deiner Stadt geben, und wir werden auch einige zeitlich begrenzte Lord Avatare freigeben. Mein Lord, es ist Zeit, jetzt mehr Monster zu töten!
