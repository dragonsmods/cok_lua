140113=Mein Lord:\nDer Drachenkampf kann beginnen! Mächtige Allianzen aus verschiedenen Königreichen versammeln sich und treten gegeneinander an um den Titel der stärksten Allianz in CoK zu erhalten!\n Allianzen werden in Gruppen aufgeteilt und kämpfen gegeneinander. Die Rangliste der Gewinner wird sich vergrößern. Nach dem abschließenden Ranking und Playoff, wird die stärkste Allianz von CoK bestimmt.\n Wir geben jeder Allianz eine Anfangspunktzahl, um sie entsprechend ihrer Macht anzuordnen. Die anfängliche Punktzahl wird von der Gesamtkraft und dem Burglevel der teilnehmenden Mitglieder bestimmt. Burgen mit Level 26 und höher werden eine höhere Punktzahl erhalten, so vergesst ihr nicht eure Burgen zu leveln und eure Kraft zu erhöhen!\n Andere Regeln für den Drachenkampf werden demnächst veröffentlicht. Bleibe dran!
140114=Mein Lord:\nDer Drachenkampf ist im Begriff zu beginnen! Dieses Mal kannst du gegen Spieler aus allen Königreichen spielen und die stärkste Allianz in CoK werden!\n –Jeder Anführer und die R4-Mitglieder der Top 50 Allianzen können sich anmelden\n –Bis zu 50 Mitglieder in den einzelnen Allianzen können daran teilnehmen. Sie werden durch den Anführer und die R4-Mitglieder ausgewählt\n – Nach dem Betreten des Schlachtfeldes werden nicht die gegnerischen Burgen angegriffen, aber die Kontrolle über die Gebäude muss erlangt werden und dafür erhaltet ihr Camp-Punkte. Die Allianz mit den meisten Camp-Punkten gewinnt\n – Neben den Gebäuden, die Punkte bringen, gibt es auch noch andere Gebäude. Besetze sie und du wirst verschiedene Buffs und strategische Vorteile erhalten\n – Truppen werden nicht auf dem Schlachtfeld sterben und es können nur eine begrenzte Anzahl von fortgeschrittenen Teleports verwendet werden.\n - Die Gewinner und Verlierer werden verschiedene Einteilungspunkte erzielen und Bonuspunkte erhalten (wegen ihrer Leistung im Kampf). Am Ende wird der Spielstand die Einteilung bestimmen und die Preise werden am Ende der Spielzeit verteilt.\n - Ein Preis wird immer nach jeden Kampf versendet. Es wird von den Punkten bestimmt die du im Drachenkampf bekommen hast (kann Kristalle einschließen)\n Die Regeln findest du in den FAQ\n\n Bist du bereit mein Lord? Kämpfe im Drachenkampf und werde die stärkste Allianz in CoK!
140115=Mein Lord,\nEin neue Runde des Drachenkampfes wird starten. Jetzt kostenlos anmelden und vorbereitet sein! Sei die stärkste Allianz in CoK!
140116=Mein Lord:\n Dieses Saison wird enden. Bitte erhöh dein Ranking um bessere Belohnung zu gewinnen. \n Nach dieser Saison können Allianzen an Playoff's teilnehmen und alle Punkte werden zurückgesetzt. In einer neuen Saison werden Anfänger-Punkte von dem Verhalten in dieser Saison bestimmt.
140117=Mein Lord:\nDer Drachenkampf wurde in dieser Woche beendet.\nDeine Allianz hat {0} Punkte erhalten.\nAktuelles Ranking: {1}. Aktuelle Einteilung: {2}.\nDu hast {3} Persönliche Punkte erhalten\nBitte weiter so! Du hast diese Belohnungen verdient
140118=Mein Lord:\nDer 3 Monate lange Kampf geht zum Ende. Danke für deine Teilnahme. Es ist Zeit, deine Belohnungen zu erhalten.\n Dein Allianz Ranking: {0}\n Deine Allianz Einteilung: {1}\n Bitte nimm die folgende Belohnungen an:
