169501=Richard das "Löwenherz", kämpft immer tapfer auf dem Schlachtfeld, heftig wie ein Löwe. Einer der außerordentlichsten Militärkommandanten.
169502=Als Top-Attentäter kümmerte er sich nie um das Leben. Bezahl ihm genug und jeder kann ausgelöscht werden.
169503=Edel und ruhig, hält den Grundsatz das alle Dinge gleich sind. Oft als Eisen blutender Konsul bezeichnet.
169504=Ehrlich und offen gesagt, wir haben gehofft, die Welt mit eigenen Anstrengungen zu verändern und den Armen ein besseres Leben zu geben.
169505=Gan Jiangs Frau, Ouzhizis Tochter. Sie hat ein sehr hohes Talent im Schmieden von Schwertern. Ihre Meisterwerke sind das männliche Schwert Gan Jiang und das weibliche Schwert Mo Ye.
169506=Yamato Nadeshiko ist mutig und sachkundig und wurde Gottes Bogen genannt für ihre großen Bogenfertigkeiten. Sie dient Tokugawa Leyasu zusammen mit ihrem Vater, auch kennt sie das Bau und Management sehr gut und hält sich immer an ihre Pflicht.
169507=Valkyrie webt das Netz des Schicksals u. führt die toten Helden nach Walhalla. Sie kommt zum erwählten Soldaten, bringt ihnen den tödlichen Kuss.
169508=Dieser Wissensch.-Freak arbeitet Tag und Nacht, sehr exzentrisch und wie ein Spinner. Gibt nie irgendwelche Versuche auf, bei allen Forschungsprojekten, die er bekommt, ist er sehr aufgeregt.
169509=Bachelor der Alchemie Julia kommt aus dem Niflheim Naturforschungsinstitut. Hier gehört das intelligente Volk des ganzen Kontinents. Einige Bachelors reisen und machen Studienreisen, um die Anerkennung der Lords zu erlangen. Julia ist lernfähig und vielseitig und kann jede technologische Arbeit erledigen. Eines ihrer Meisterwerke ist die neue Burg von Balder. Mit dem Forschergeist und der Zähigkeit kann sie die Arbeit verrichten, auch wenn die Ressourcen nicht ausreichen. Ihr Einfallsreichtum und ihre Kreativität haben die Wertschätzung vieler Lords gewonnen.



















169529=Ein berühmter Krieger vom Ende der japanischen Kriegszeit, der letzte Held in diesem Krieg. Kämpfte mutig in der blutigen Schlacht gegen Tokugawa Leyasu, und schlußendlich überwältigt und getötet. Auch bekannt als der "Japanische Top 1 Krieger
169530=Olafs Hunger nach Ehre macht ihn auf dem Schlachtfeld unaufhaltsam, der Schmerz spornt nur den Wunsch nach dem Sieg an.
169531="Sie war einmal die Verkörperung der Gerechtigkeit"
169532=Starker Wille mit kühnen Handlungen und großer Weisheit. Einmal versuchten einige Rebellen ihre Macht zu stehlen, wurden aber von ihr völlig besiegt. Von diesem Tag an wagte es niemand, sie herauszufordern.











