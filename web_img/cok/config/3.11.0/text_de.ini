150403=Weihnachten ist ein jährlich wiederkehrendes Fest, was am 25. Dezember als eine kulturelle Feier unter Milliarden von Menschen stattfindet. Die Nacht vor Weihnachten heißt Heiligabend. In dieser Nacht, sitzen die Familien beieinander, genießen gemeinsam das Abendessen, dann sitzen sie neben dem Ofen und teilen die Freude mit ihrer Familie und Freunden. In Deutschland werden an Heiligabend die Geschenke verteilt.\nJetzt wird der Weihnachtsmann auch in Clash of Kings erscheinen! Du kannst deine Truppen zum Weihnachtsmann schicken um ein Geschenk zu erhalten. Du kannst nur ein Geschenk von einem Weihnachtsmann erhalten und jeder Weihnachtsmann hat nur eine begrenzte Menge an Geschenken dabei. Besuche den Weihnachtsmann so bald wie möglich! Fröhliche Weihnachten!
