167052=Um dir ein besseres Spielerlebnis anbieten zu können, haben wir die Funktion, Bewerbung um die Zusammenführung der Server veröffentlicht. Der König jedes Königreiches kann sich für die Zusammenführung der Königreiche bewerben oder Vorschläge darüber rückmelden\n\nRegeln für die Bewerbung sind wie folgt: \n\n1. Wähle den Königreich {0}, mit dem du deinen Königreich zusammenführen möchtest. Wenn der Königreich innerhalb {1} Stunde(n) auch dein Königreich wählt, gelingt die Anpassung. \n\n2. Sobald die Anpassung der Zusammenführung der beiden Königreiche gelingt, wird die Bewerbung nach {2} von den beiden Königreichen angenommen oder abgelehnt. Die Ergebnisse wird dir per Mail geschickt.\n\n3.Königreiche, die schon mit anderen Königreichen zusammengeführt haben, können sich nicht um die Zusammenführung der Server wieder bewerben. Bitte nimm die Zusammenführung der Server ernst.
167053=Anmerkung: du kannst vor die Bewerbung um die Zusammenführung der Server mit dem anderen König verhandeln, dann sendet du den Antrag zur gleichen Zeit.
