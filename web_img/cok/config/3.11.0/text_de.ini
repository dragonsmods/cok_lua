150612=Ostern ist ein wichtiges Fest der westlichen Länder, welches auf den ersten Sonntag des Frühlings fällt und steht für die Hoffnung und Wiedergeburt. Während Ostern, werden die Ostereier die überall dekoriert werden auch im Laden erhältlich sein. Diese stehen für große Wünsche und das teilen freudiger Zeit mit den Menschen. Kurz gesagt, Ostereier bringen einen schönen Tag!\n Außerdem steht Ostern für die Hasen, da diese eine große Reproduktion Fähigkeit zeigen, und daher als Erzeuger für neues Leben stehen. Eltern erzählen ihren Kindern immer, dass die Hasen die Ostereier bringen.\n Nun gibt es auch Ostereier im Königreich. Mein Lord, versuche Freude zu sammeln und diese mit anderen Menschen zu teilen.\n\nRegeln:\n\n Hauptregeln:\n Du kannst Ostereier öffnen, das erste umsonst.\n Du kannst auswählen welches du haben willst, aber die Preise sind unterschiedlich.\n Es braucht eine Weile bis du die Belohnung erhältst.\n\n Erklärung der Ostereier:\n Tippe auf das Osterei um die Details anzusehen, du erhältst verschiedene Belohnung aus den unterschiedlichen Ostereiern. Manche werden dir auf einem Bild angezeigt andere wiederum als Fragezeichen, diese sind geheim. Wenn du eine Belohnung bereits bekommen hast, wird das graue Bild deutlicher. Ist es eine Belohnung die noch nicht erkannt worden ist, wird sich das Fragezeichen aufdecken.\n\n Wenn alle Belohnungen der Eier eingesammelt sind, wird die Truhe zum Öffnen bereit sein. Du kannst sie anklicken und erhälstviele Belohnungen und ein Truhen Fortschritt.\n\n Extra Belohnungen:\n Du erhältst sowohl Truhen Fortschritt als auch Belohnungen. Wenn der Prozess ein Ziel erreicht, kannst du diese Truhe auch öffnen, die Belohnung erhalten und die Truhe aufwerten. Diese beinhaltet nun bessere Belohnungen. (Ist die Truhe an seinem maximum, kann der Prozess nicht noch weiter erhöht werden und kann nun jeweils am Ziel geöffnet werden)
150613=Eventregeln:\n\nWie man Spielt:\nDu kannst die Eier im Eventcenter öffnen. Das erste Ei kannst du konstenlos öffnen. \nDu kannst Eier nach belieben ändern.
