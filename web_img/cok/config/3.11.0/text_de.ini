165148=Wir fanden einige Mineraladern in der Nähe deiner Königreichsgrenze, sie produzieren viele Ressourcen und seltene Items. Besetze die Mineralader, um ein reiches\n Einkommen zu erhalten!\nAlle zwei Wochen verwandeln sich die Mineraladern in eine Kampfbühne und du kannst die Mineraladern anderer Königreiche betreten um das Heilige Portal zu ergreifen.\nDie Schlachtphase dauert 24 Stunden. Wenn ein Königreich das Heilige Portal eines anderen Königreichs zerstört, wirst du das Eigentum gewinnen und die Schlachtphase dieses Königreichs endet sofort. Wenn sich der Besitz des Heiligen Portals innerhalb 24 Stunden nicht ändert, bleibt das Eigentum bestehen.\nDas Königreich das den Besitz des Heiligen Portals hält, wird in der Lage sein, die Mineraladern in der nächsten Samelphase zu betreten.
