105792=Mein Lord,\nEinige geschickte Arbeiter sind in die Stadt gekommen. Wenn du ihnen eine Schmiede bereitstellst, werden sie für dich eine leistungsfähige Ausrüstung schmieden. Jede von ihnen hat eine einzigartige Attribute.\nDas zum Schmieden benötigte Material erhältst du in der Werkstatt oder durch das Besiegen von Monstern außerhalb deiner Burg. Lass uns die Truppen zusammenstellen und sie jagen!
105793=Mein Lord,\nJetzt haben sich die Umstände geändert und der Friedensvertrag wurde beendet, was bedeutet, dass dein "Anfänger Schild" verschwunden ist. Aber keine Angst, mein Lord. Bilde die Truppen aus, baue Fallen und lass die anderen wissen, wie mächtig du bist!\nInzwischen, da du dein Schild verloren hast, wurde mit dem reisenden Händler vereinbart, dir einen besonderen Preis zu geben. Er wartet in der Nähe der Stadtmauern. Aktualisiere die Ware und finde die Premium Angebote!
105794=Mein Lord,\nDu kannst jetzt die Kriegshalle bauen, welche dir erlaubt deine Verbündeten zu sammeln und alle zu vernichten, die dir im Wege stehen!\nAngriff ist die beste Form der Verteidigung. Da wir bereits genügend Truppen ausgebildet haben, lass uns unsere Feinde angreifen! Vergiss nicht, sie vor jeder Schlacht auszukundschaften. Ein weiser Lord handelt nie überstürzt.
105795=Mein Lord,\nDeine Selbstlosigkeit ist verantwortlich dafür, dass dein Volk kein Hunger mehr leiden muss. Es ist Zeit, sie zu Gottgläubige zu machen. Baue den Wunschbrunnen um die Götter zu verehren und die Götter werden uns mit einer Fülle von Materialien segnen.\nDu kannst viele Ressourcen im Wunschbrunnen erhalten, aber ich schlage vor, dass du dir Stahl wünscht, welches nicht nur eine notwendige Ressource zum Schmieden ist, sondern auch nicht von anderen Lords geplündert werden kann.
105796=Mein Lord,\nWir haben endlich die Handelswege zwischen unseren Verbündeten und uns gesichert. Solange du einen Markt hast, wirst du in der Lage sein, mit deinen Verbündeten Ressourcen zu handeln.\nIn Bezug auf die Allianz, ist es Zeit Aufgaben durchzuführen. Du kannst beim Aufbau der Allianzgebäude helfen und deine Ressourcen zur Verbesserung der Allianz Wissenschaften spenden. Dafür bekommst du Allianzehre, die du verwenden kannst, um Items im Allianzladen zu kaufen.
105797=Mein Lord,\nEs ist ein inspirierender Tag! Technische Berater von der Handelskammer unterrichten unsere Arbeiter in der Schmelztechnologie. Wir sollten Eisenminen bauen um jetzt Eisen zu sammeln. Wälder außerhalb deiner Stadt sind ein guter Platz für sie.\nJetzt sind wir stark genug, um in Events wie der „Schwarze Ritter“ und „Drachenkampf“ im Event-Center teilzunehmen. Bitte beachte die Ankündigungen im Event-Center.
