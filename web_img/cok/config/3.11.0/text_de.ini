150676=Das Wasserfest von Thailand fällt auf den 13. April und dauert 3 Tage, welches zudem auch das wichtigste Fest für die Thais ist. Das Wasserfest von Thailand steht für das Beseitigen von Übel, Unglück und Verbrechen, dann kann das neue Jahr mit Schönheit und Reinheit beginnen. Das Wasserfest findet in der heißesten Zeit unter dem Jahr statt. Am Abend davor, werden die Häuser und Wohnungen geputzt und alte Kleidung verbrannt um Unglück zu vermeiden. Während des Festes werden die Menschen gegenseitig mit Wasser übergossen.\nEs ist Sitte an diesem Tag, dass die Leute in den Tempel gehen, um eine Sandburg zu bauen, die Fahnen einfügen und Blumen versenden und für das neue Jahr beten. Während der Abendzeit, streuen sie in der Regel Parfüm mit Blütenblätter auf Arme und Rücken der Ältesten um ihren Respekt und Segen zu zeigen, dann streuen die Ältesten Parfüm auf ihre Köpfe um sie zu segnen.\nWährend des Wasserfestes kannst du Töpfe erhalten, wenn du Monster tötest und wenn du sie verwendest, kannst du viele Belohnungen erhalten. Währenddessen werden Elefanten in deiner Stadt sein und sie werden zu einen zufälligen Zeitpunkt zu laufen beginnen, dann musst du sie anklicken um Belohnungen zu erhalten.
