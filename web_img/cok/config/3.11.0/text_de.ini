150744=Die russische Puppe ist ein Spielzeug aus Holz, hergestellt in Russland. Es besteht aus mehreren, ineinander gesteckten holen Puppen aus Holz, es sind allerdings höchstens ein Dutzend. Es sind normalerweise zylinderförmige Spielzeuge mit einem flachen Boden, womit sie dann auf einem Schreibtisch stehen können. Sie haben verschiedenen Farben, rot, blau, grün, lila und so weiter. Die übliche Bemalung ist eine Frau mit einer typischen russischen Kleidung namens Matryoshka, wobei dies ebenfalls die Bezeichnung dieser Puppen ist. Seit dem 14. Jahrhundert, stammten diese Puppen aus der russischen Stadt, Sergiyev Posad, die jetzt durch ihre attraktive Kunst und Skulpturwerke weltweit berühmt wurde, wie auch die russische nationale Kultur.\nMein Lord, du kannst die Verpackungsbox durch Wünsche im Wunschbrunnen erhalten. Töte die Monster im Land der Verhandlungen, um eine Vielfalt der Puppen zu erhalten, es ist schwieriger die kleine zu erhalten. Benutze die Verpackungsbox um die Puppen zu einem Set russischer Puppen zu synthetisieren. Der Wert der russischen Puppen hängt von der Anzahl der Puppen ab. Je mehr Puppen, desto besser die Belohnungen!
