9400021=Der Baum des Lebens ist ein Allianzgebäude, das lebt. Seine Erscheinung ändert sich mit seinem wachsendenLebenszyklus. \nDerBaum des Lebens kann jederzeit in einen ungesunden Status verfallen. Es benötigt die Pflege der Allianzmitglieder. \nWenn der Baum in einem wohlen Zustand ist, gibt er den Allianzmitgliedern Buffs auf bestimmte Attribute. \nWenn der Baum des Lebens in seinem endgültigen Wachsstumszustand ist, fangen Früchte an am Baum des Lebens zu wachsen. Spieler können die Früchte nutzen, um viele Belohnungen zu erhalten. \nNur der Anführer oder R4 können den gesegneten Baum im Allianzterritorium pflanzen. \nSollte der Baum nicht gut gepflegt werden, wird er ungesund, verteidigt die Allianzmitglieder nicht mehr und gibt keine Früchte mehr ab. \nNeue verfügbare Items: Eimer, großer Eimer (fortgeschritten), Dünger, Superdünger (fortgeschrittenen). \n Anhand der Menge der dem baum des Lebens fortgeschrittenen, gespendeten Gegenstände wirst Du Chancen zum Empfangen von Früchten sein.
