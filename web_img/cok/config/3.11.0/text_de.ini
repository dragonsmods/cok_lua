115652={0}: \n\nIch ernenne dich als Krieger! Diese Position ist sehr wichtig, ich hoffe, dass du dein Bestes versuchst, unsere Allianz-Mitglieder von der Schlacht zu schützen! Krieger, kämpfe um Allianz Ruhm!
115653={0}: \nIch habe dich als Rekrutierungsoffizier auserwählt. Ich hoffe, du findest neue Mitglieder für uns, um unsere Allianz zu stärken. Komm schon, du bist die Zukunft unserer Allianz!
115654={0}: \n\nIch ernenne dich zum Tutor! Dies ist Autorität, aber auch Pflicht, hoffen, dass du die neuen Mitglieder lehren kannst diese Welt kennenzulernen und ihre Burgen zu entwickeln! Allianz Tutor, nimm mein Respekt an!
115655={0}: \n\nIch habe dich zum Diplomaten ernannt! Es gibt in unserem Königreich zu viele andere Allianzen, gute wie auch schlechte, wir können kaum ohne die Hilfe von befreundeten Allianzen leben. Ich hoffe, dass du geeignete Allianzen findest, die unsere Freunde werden und uns im Kampf gegen die Feinde beistehen!
115656=Mitteilung über Position Aufhebung
115657={0}: \nIch glaube nicht, dass du für die {1} Position qualifiziert bist, also habe ich deine {1} Position aufgehoben. Sei aber bitte nicht entmutigt, wir brauchen dich in anderen Bereichen, ich hoffe du gibst dein bestes, deinen Beitrag in der Allianz zu leisten!
115658={0}: \nIch glaube du bist besser für die {1} Position geeignet, also habe ich deine Position zu {1} gewechselt. Ich hoffe du kannst in der neuen Position mehr bewirken und unsere Allianz stärken!
115659=Mitteilung über Position Ablehnung
115660={0}: \n\nIch glaube nicht, dass du für die {1} Position geeignet bist. Aber bitte lass dich nicht entmutigen, wir brauchen dich in vielen anderen Aspekten, hoffen, dass du dein Bestes versuchst und deinen Beitrag für die Allianz leistest!
115661={0}: \n\nWeil dein Führer deine Positionsbewerbung in 24 Stunden nicht bearbeitet hat, hat das System es als Verweigerung betrachtet, bitte kontanktiere deinen Führer, wenn du irgendwelche Fragen hast.
