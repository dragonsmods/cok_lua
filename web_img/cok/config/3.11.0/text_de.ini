150548=Ali Baba und die vierzig Räuber ist eine kurze Geschichte von Tausendundeiner Nacht. Die Hauptfigur Ali Baba ist sehr freundlich. Eines Tages, kam er zufällig zu einer Räuberhöhle und findet einen großen Schatz. Er nahm sich einen kleinen Teil mit. Ali Baba ging aber nicht zweimal hin, da er nicht gierig ist. Aber der Bruder von Ali Baba war gierig und fand es heraus und zwang seinen Bruder ihn den Ort und das Codewort "Sesam öffne dich" mitzuteilen, damit er sich das Gold holen konnte. Jedoch wurde er von den Räubern getötet, als er sich den Schatz holen wollte. Schließlich tötete Ali Baba alle vierzig Räuber durch seine Weisheit, und verteilte alle Schätze an arme Menschen. Von da an führten alle Menschen ein glückliches Leben.\nDu wird den Reichtum der Räuber erhalten, wenn du auf der Weltkarte sammelst, Monster tötest und dir etwas wünscht, dann kannst du den Reichtum der Räuber einlösen.\n\nAktualisierung der Regeln: Du kannst manuell aktualisieren oder warten bis es automatisch aktualisiert wird.\nManuelle Aktualisierung: Du kannst alle Belohnungen aktualisieren, mit den Reichtum der Räuber. Es wird mehr Reichtum der Räuber verbraucht werden, wenn du mehrmals aktualisierst.\nAktualisierungszeit:. Alle Belohnungen werden nach vier Stunden aktualisiert.\nAutomatische Aktualisierung: Nachdem du eine Belohnung eingelöst hast, wird sie als eingelöst angezeigt, und wenn du dann alle Belohnungen eingelöst hast, wird es dann automatisch aktualisiert.\nEinlöse Regeln: Du kannst den Reichtum der Räuber verbrauchen um die angezeigten Belohnungen im Laden einlösen.
