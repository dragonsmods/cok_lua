300010=Die Loyale Seele
300011="Unzählige Kriege fanden auf diesem Lande statt. Die Seele der Toten wandern in der Welt umher, in der Hoffnung, nach Hause zurückzukehren.\nWährend des Events werden mehrere Seelen in der Welt erscheinen, Spieler können sie ausspähen oder angreifen, um die Seelen zu befreien. Die Spieler, die die Seelen befreien, erhalten Loyalitätsmedaillen, sammel die Medaillen, um sie für verschiedene Preise einzutauschen.\nWenn 500 Seelen in einem Königreich freigelassen worden sind, werden alle Ressourcen Felder Einkommen in der Welt, bis 24:00 Uhr des Tages, sich verdoppeln. Nach 24:00 Uhr wird die Eventfortschrittsanzeige zurückgesetzt."
