168545=König Balder führte die Armee, um gegen die massive Armee des Schwarzer Knochen Rats zu kämpfen. Der Rat mobilisiert die Hydra Legion und Wikinger Söldner, um die Kämpfer von Löwenherz zu abzuschlachten...
168546=Vater und ich werden hier verteidigen. Novia, wir brauchen dich und Ian, um mehr Lords zu sammeln und die Armee zu führen, um uns zu retten!
168547=Bruder Ian, bitte sichere Vater hier, ich komme so schnell wie möglich zurück!
168548=Schwester, lass uns aufteilen, ich werde die verfolgenden Soldaten ablenken.
168549=Du wirst niemals entkommen! Schnappt sie!
168550="Du rettetest die gejagte Prinzessin Novia, und du stimmtest zu, den alten König ohne Zögern zu verstärken. du hast den Bericht des Spähers erhalten, Sir Grey Cregane hat dich verraten und hat dein Schloss übernommen, du kannst nur zurückkehren, um mit den Rebellen abzurechnen. Während Prinzessin Novia oben auf der Mauer vor dir steht..."
168551=Mein Lord, die Prinzessin führte das Team und nahm die Burg ein! Grey Cregane ist entkommen!
168552=Grey Cregane, ich behandelte dich immer wie meinen älteren Bruder, warum willst du mich verraten?
168553=Ich bin dankbar dass sie mich beachten. Aber der Wille des Schwarzen Knochen wird es nicht zulassen, viel Glück, mein Herr.
168554=Verdammte Schwarze Knochen, ihre Verkleidung ist perfekt.
168555=Mein Lord, danke für die Rettung, ich helfe euch im Namen der königlichen Familie.
168556=Danke, Eure Hoheit.
168557=Beim Auftrag die Burg wieder einzunehmen, erlitt deine Armee schweren Verlust, viele Soldaten fielen... Der alte General Jaqen folgte dem Ruf der Prinzessin und führte das neunte Corp des Veteranen, um dir zu dienen.
168558=Dank der Hilfe von General Jaqen, wir brauchen wirklich seine Männer.
168559=Onkel Jaqen, du bist endlich gekommen!
168560=Ich habe die Veteranen gerufen, zu kommen, die heutigen Ankommnden sind nur die ersten Truppen. Viele Streitkräfte werden in Kürze kommen.
168561=Nun, lass uns die Monster in der Nähe aufräumen, um zu verhindern, dass sie unseren Verstärkungsverbündeten mehr Schaden zufügen.
168562=Der Kampf gegen die Armee forderte schwere Opfer. Im Auftrag König Balder so schnell wie möglich zu unterstützen, machte Prinzessin Novia sich auf, mehr Soldaten und Schmiede zu rekrutieren, um dir zu helfen, die Burg wieder aufzubauen...
168563=Prinzessin, wir haben schwere Verluste und müssen mehr Soldaten rekrutieren, um gegen die Schwarze Knochen Armee zu kämpfen!
168564=Mein Lord, keine Sorge, wir haben mehr Krieger rekrutiert, sie werden sich bald hier sammeln.
168565=Großartig, Kurier, erzähle den Soldaten, verbessert unsere Kaserne, Stall und Schießstand und baue mehr Heerlager für unsere Truppen!
168566=Um die Burg zu verteidigen hat der Grand Meister vorgeschlagen, die Burg schnell aufzubauen. Verwende Beschleuniger, um die Baugeschwindigkeit erheblich zu beschleunigen!
168567=Mein Lord, du kannst Militärtechnologie wählen, um im Institut zu studieren, wie zum Beispiel: Rekrutieren, Kartographie, die die Menge der Rekrutierung Marschgeschwindigkeit und marschierende Kolonne erhöht.
168568=Gute Idee! Überbringe meine Worte, entwickle zuerst die Wissenschaft, spare keine Beschleunigung Items!
168569=Mein Lord keine Sorge. Das Königreich bietet dir große Belohnungen für deine schnelle Erforschung der Wissenschaft.
168570=Deine Worte verteilen sich über das Land, mehr Krieger kommen. Die zunehmende Bevölkerung wird auch mehr Ressourcen verbrauchen. Baue höhere Level Bauernhöfe und Sägewerke, und sammel mehr Ressourcen, um deine schnelle Entwicklung zu gewährleisten...
168571=Mein Lord, viele großartige Krieger, die deine Tapferkeit und Barmherzigkeit bewundern, möchten deiner Armee beitreten!
168572=Mein Lord, wir brauchen Nahrung! Holz zum Bauen geht auch zur Neige!
168573=Verbessere schnell unsere Bauernhöfe und Sägewerke! Sende Truppen, um Nahrung zu sammeln und nahe gelegene Monster zu beseitigen, um sicherzustellen, dass unser Krieger unversehrt ankommen kann!
168574=Während Grey Cregane dich verraten hat, wurden Lords von den Schwarzen Knochen angegriffen, sie brauchen dringend Verbündete, um sich gegen die Schwarzen Knochen zu verteidigen!
168575=Um gegen die Schwarze Knochen Legion zu kämpfen, müssen wir mehr Kraft vereinen.
168576=Mein Lord, du kannst die Allianz wählen, der du beitreten möchtest, aus dem Allianz-Interface.
168577=Spende Items im Allianz-Interface und spreche mit deinen Alliierten, du wirst hier mehr Freunde finden!
168578=Okay, machen wir es!
168579=Das feindliche Lager wurde gefunden, untersuche es vorsichtig
168580=Mein Lord, wir fanden Spuren der Schwarz Legion in einem Verlorenem Lager außerhalb der Stadt!
168581=Oh wirklich? Wie viele? Sind sie schwer bewacht?
168582=Den Spuren nach beurteilt, ist der Feind eine kleine Einheit, nicht viele.
168583="Sehr gut, sende eine Einheit zum spähen und dann rufe eine Rallye zusammen"
168584=Deine Truppen stürmten in das schutzlose Lager, nur um dort auf eine weitere wildere Armee zu treffen. Deine Truppen gerieten in einen bitteren Kampf. Während du ein angekettetes riesiges Biest tief in der Höhle bemerktest...
168585=Spähen`! Ich brine deinen Kopf nach unten! Wie hast du deine Arbeit gemacht? Dieses Ergebniss ist nicht "nicht viel" überhaupt!
168586=Mein Lord, sie täuschten uns! Noch eine Armee versteckte sich in der Höhle!
168587=Wir können nicht durchbrechen und die Höhle versiegeln!
168588="Du fandest in der Höle ein riesiges angekettetes Tier. Näher gekommen, realisiertest du dass es ein riesiger Schwarzer Drache war, er bewachte ein großes Ei mit einer vernarbten Schale. Du beauftragtest deine Männer, alle Schwarzen Knochentruppen zu beseitigen, die den Schwarzen Drachen bewachen. Plötzlich sprengte der Drache mit einem betäubenden Gebrüll seine Ketten. Das Biest stieg drohend auf und mit einen hasserfüllten Blick auf die Bewacher, nahm es einen tiefen Atemzug... Ohne Warnung spieh er starkes Feuer, Feuer, das Steine schmolz! Das Schreien der Männer war km weit zu hören"
168589=Das ist ein antiker schwarzer Drache. Er kann die schwarze Knochen mit einer Atme eliminieren
168590=Aber er ist heruntergefallen. Nach der Qual der Schwarzen Knochen Legion sind seine Augen für immer zu.
168591=Hey! Hier ist ein Drachenei. Es ist von dem armen Schwarzen Drachen. Wir sollten für es sorgen!
168592=Aber das ist gefährlich! Außerdem wissen wir das Ausbrüten des Dracheneies nicht!
168593=Nach der Kampf in der Hölle hat Novia dem Drachenei zu deiner Burg gebracht. Von dem Ei wird ein kleiner Drache kommen. Sein großer Appetit hat den Quartiermeister viel gequält. Aber die Prinzess Novia mag den Drachen sehr.
168594=Schau mal, wie schnell es aufgewachsen ist! Die Klauen und die scharfe Zähne! Oh, der Feuer! Er ist sehr kräftig! Ich bin sicher, er kann dir bald helfen!
168595=Es scheint, du hast den kleinen Drachen missverstanden. Drachen sind antike Kreaturen, die große Kraft seit ihrer Geburt verbergen.
168596=Wir sogen für den kleinen Drachen. Du solltest einen Kontakt zu dem Drachen aufnehmen. Nur auf dieser Weise wird der Drache mehr kräftiger!
168597=Während den Tage hat Novia mit dem kleinen Schwarzen Ritter gespielt. Ein großer Arme ist gekommen und treu zu dir! Du braucht mehr Raum, um den Arme aufzunehmen. Deshalb solltest du das Upgrade der Gebäude beschleunigen!
168598=Dank des Sogen von Lord und Novia kann der schwarze Drache jetzt an dem Marsch teilnehmen. Die Prinzess Novia hat vorgeraten, dass der schwarze Drache an dem Marsch teilnehmen sollte, um mehr Kampferfahrungen zu bekommen.
168599=Der schwarze Drache kann jetzt mit Truppen marschieren. Es ist Zeit, den Gegnern seine Kraft zu zeigen!
168600=Lass den Drachen marschieren und deine Gegner vernichten!
168601=Mein Lord, ich werde dir beim Bau deines Königreiches helfen!
168602=Starte mit nichts
168603=Möchte im Himmel hoch fliegen. Wir brauchen auf dem Land unter unseren Füßen starten. Lass uns die Infrastruktur für eine solide Basis bauen!
168604=Militärentwicklung
168605=Als ein intelligenter Lord, wie kannst du ohne Soldaten über dein Königreich herrschen? Baue mehr Gebäude und leg die Basis für die Zukunft
168606=Infrastruktur Konstruktion
168607=Soldaten können ohne Nahrung nicht kämpfen. Nahrung kann nicht ohne Lager gespeichert werden. Verbessere das Depot, die Farms und die Sägewere, um viele Ressourcen zu produzieren.
168608=Technik Entwicklung
168609=Wir brauchen nicht mehr Soldaten, sondern erweiterte Technik, die unsere Truppen mehr mutig und robust machen kann.
168610=Militärische Allianz
168611=Wir brauchen mehr Freunde! Tritt der Allianz bei und such nach deinen Alliierten, um eure Städte gemeinsam zu entwickeln!
168612=Gemeinschaftliche Operationen
168613=Wir müssen uns kontinuierlich verbessern, aufwachsen und mit unseren Alliierten gemeinsam kämpfen!
168614=Balancierte Entwicklung
168615=Verteidigung ist der beste Angriff. Rekrutiere mehr Soldaten, um unsere Burg zu schützen.
168616=Drachen Freunde
168617=Drachen sind unsere engste Alliierten. Sie werden mit uns nach dem Schlachtfeld marschieren. Trainiere sie gewissenhaft!
168618=Rasante Entwicklung
168619=Wir haben seltene Ressourcen, die für die Produktion mehr Sachen verwendet können, gefunden. Nach dem Spähbericht haben sie einen mysteriösen Turm gefunden. Lass uns ihn sofort herausfordern!
