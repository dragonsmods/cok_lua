152461=Islamische Ramadan begann am 27. Mai dieses Jahres, er dauert 30 Tage. Alle Muslime werden den ganzen Monat lang fasten. Sie essen und trinken nichts während des Tages und fangen an zu essen, wenn der Sonnenuntergang kommt.\n Ramadan ist der muslimische heilige Monat, zum Gedenken das der Koran in die Welt kam. Ramadan ist der neunte Monat im islamischen Kalender. Der Anfang und das Ende sind durch das Auftreten des Halbmondes gekennzeichnet. Muslime auf der ganzen Welt starten Ramadan zu verschiedenen Zeiten nach dem Auftreten des Halbmondes, so dass das Datum des Ramadan von Jahr zu Jahr unterschiedlich ist\n Muslime essen, trinken oder rauchen nicht während des Tages, aber wenn der Sonnenuntergang kommt, bereiten viele Restaurants das Abendessen für die Leute vor, die während des Tages fasten.\nWährend des Ramadan, können unsere Lords die Magische Lampe erhalten, am Wunschbrunnen und beim sammeln von Ressourcen in der Stadt und in der Welt, und du hast die Chance, einen Genie beim beschwören der Magischen Lampe zu erhalten, Genie bringt dir viele Geschenke.\n\nEvent Zeit: Von 20.06.2017 bis 27.06.2017
