150528=Der 26. Januar ist ein Australischer Nationalfeiertag. Die Menschen in Sydney nehmen an vielen Aktivitäten teil um diesen Tag zu feiern. Auf dem Land schmücken einige Leute ihre Oldtimer und parken sie auf der Straße, damit die Leute sie bewundern können. Leute aus verschiedenen Völkern tragen ihre Landesflaggen und versammeln sich auf den Straßen, um den Nationalfeiertag zu feiern. Der Polizist der auf dem Pferd reitet, die Rock-Liebhaber mit ihrer leidenschaftlichen Performance und die Aboriginies welche ihren traditionellen Tanz vorführen und alle zeigen die mannigfaltigen Eigenschaften von Australien. Die Leute welche Yachten haben, werden diese um das Opernhaus von Sydney stellen, welches eine erstaunliche Maritime Ausstellung zeigen wird. \nDiese Woche kannst du Koalabären beim Sammeln auf der Weltkarte und beim Ernten in der Stadt bekommen. Nutze ihn um eine Menge Belohnungen zu erhalten. Du hast die Chance eine Truhe oder ein Schlüssel zu erhalten, wenn du den Koalabären nutzt, dann kannst du mit dem Schlüssel die Truhe öffnen und im Austausch die Belohnungen erhalten.
