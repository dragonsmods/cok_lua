167067=Mein König: \n\n Wir erhielten eure Bewerbung, das du dein Königreich mit dem Königreich {0} fusionieren möchtet, aber das Königreich {0} hat nicht darum beworben, mit eurem Königreich zusammenzuführen, deine Bewerbung ist fehlgeschlagen. Jetzt könnt ihr euch erneut bewerben.\n\n Anmerkung: ihr könnt mit dem anderen König verhandeln, bevor ihr fusioniert, dann senden ihr die Anwendung zur gleichen Zeit.\n\n Clash of Kings Game Studio
167068=Mein König:\n\n Wir erhielten eure Bewerbung, das ihr mit dem Königreich {0} fusionieren möchtet. eure Fusionslanforderung wird aufgrund von Vergleichen der Gesamtmacht des Königreichs abgelehnt.\n\n Bitte wählt ein neues Königreich aus und sendet das Fusions-Programm. Vielen Dank für euer Verständnis und eure Unterstützung.\N\n Clash of Kings Game Studio
167069=Mein König:\n\n Wir erhielten eure Bewerbung, das ihr mit dem Königreich{0}, fusionieren wollt. Um das schwache Königreich zu schützen, wird Ihre Fusions-Anfrage aufgrund von Vergleichen der aktiven Spieler des Königreichs, der Macht von Lords, Hochburgen, etc.abgelehnt\n\n Bitte wählt ein neues Königreich und sendet das Fusions-Programm. Vielen Dank für Ihr Verständnis und Ihre Unterstützung.\N\nClash of Kings Game Studio
167070=Bewerbung um Zusammenführung gelingen
167071=Mein König: \n\nWir erhielten eure Bewerbung, das ihr mit dem Königreich {0} fusionieren möchtet. Euer Fusions-Antrag wurde aufgrund von Vergleichen der Reichskraft des Königreichs genehmigt.\n\n Wir werden jeden Lord per E-Mail benachrichtigen 24 Stunden vor dem formellen Zusammenschluss wartet bitte geduldig.\n\n Clash of Kings Game Studio
167072=Die Meinungen deiner Völker sind sehr wichtig! Bitte kommuniziere mit Lords in deinem Königreich vor der Bewerbung.
167073=Gründe für die Zusammenführung:
