167057=Du hast die Gründe für die Zusammenführung noch nicht eingegeben, bitte schreib die Gründe dafür und dann bewirb dich darum
167058=Es gibt zu viele Wörter in deiner Bewerbung um Zusammenführung, bitte verkürze deine Gründe
