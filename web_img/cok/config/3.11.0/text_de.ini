2000029=Du kannst mehr Ress. Felder entwickeln, indem du auf den Wald im Dorf außerhalb der Mauer klickst. Die Entwicklung von Ress. Felder ermöglicht es, mehr Ress. Felder zu erstellen.
2000030=Baue {0} Kaserne
2000031=Tipp auf einen freien Platz in der Innenstadt um eine Kaserne zu bauen. Hier werden Infanterie-Einheiten ausgebildet.
2000032=Verbessere die Kaserne auf Lv. {0}
2000033=Tipp auf die Kaserne und verbessere sie, um mehr Infanteristen freizuschalten.
2000034=Baue {0} Stall
2000035=Klicke auf einen freien Platz in der Innenstadt und baue einen Stall. Hier werden Kavallerie-Einheiten ausgebildet.
2000036=Stall auf Level {0} verbessern
2000037=Klicke auf den Stall und verbessere ihn, um neue Kavallerie-Einheiten freizuschalten.
2000038=Baue {0} Schießplatz
2000039=Klicke auf einen freien Platz in der Innenstadt um einen Schießplatz zu bauen. Hier werden Bogenschützen ausgebildet.
2000040=Verbessere Schießplatz auf Level {0}
2000041=Klicke auf den Schießplatz und verbessere ihn, um neue Fernkampf-Einheiten freizuschalten.
2000042=Baue {0} Streitwagenfabrik
2000043=Klicke auf einen freien Platz in der Innenstadt und baue eine Streitwagenfabrik. In ihr werden Belagerungsmaschinen gebaut.
2000044=Verbessere Streitwagenfabrik auf Level {0}
2000045=Klicke auf die Streitwagenfabrik und verbessere sie, um neue Belagerungsmaschinen freizuschalten.
2000046=Verbessere Wachturm auf Level {0}
2000047=Klicke auf den Wachturm in der Innenstadt und verbessere ihn, um genauere Informationen über deine Gegner zu erhalten.
2000048=Verbessere Mauer auf Level {0}
2000049=Klicke auf die Stadtmauer und verbessere sie, um die Stadtverteidigung zu erhöhen und mehr Fallen platzieren zu können.
2000050=Verbessere den Mauerturm auf Lv. {0}
2000051=Klicke auf die Türme und verbessere sie, um ihre Angriffskraft und ihr Angriffstempo zu erhöhen.
2000052=Baue {0} Übungsgelände
2000053=Klicke auf einen freien Platz in der Innenstadt und baue ein Übungsgelände. Das Übungsgelände erhöht die Anzahl der Soldaten die du gleichzeitig in die Schlacht führen kannst.
2000054=Verbessere das Übungsgelände auf Level {0}
2000055=Klicke auf das Übungsgelände in der Innenstadt um es zu verbessern und die Anzahl der Soldaten die du gleichzeitig in die Schlacht senden kannst zu vergrößern.
2000056=Baue {0} Festung
2000057=Klicke auf einen freien Platz in der Innenstadt und baue eine Festung. Hier können Fallen hergestellt werden.
2000058=Verbessere Festung auf Level {0}
2000059=Klicke auf die Festung in der Innenstadt und verbessere sie, um neue Fallen freizuschalten.
2000060=Baue {0} Heerlager
2000061=Du kannst Heerlager bauen, indem du auf das offene Land im Dorf außerhalb der Mauer klickst. Die Heerlager können die Ausbildungsanzahl und -geschwindigkeit erhöhen.
2000062=Verbessere Heerlager auf Level {0}
2000063=Klick auf ein Heerlager außerhalb der Mauer und verbessere es, um die Anzahl der gleichzeitig ausbildbaren Soldaten zu vergrößern und die Trainingszeit zu verkürzen.
2000064=Baue {0} Krankenhaus
2000065=Du kannst Krankenhäuser bauen, indem du auf das offene Land im Dorf außerhalb der Mauer klickst. Das Krankenhaus kann verwundete Soldaten heilen. Beim Stadtverteidigungskampf, Töten der Monster und bei der Verteidigung im Ressourcenfeld werden verwundete Soldaten erzeugt.
2000066=Verbessere Krankenhaus auf Level {0}
2000067=Du kannst auf ein Krankenhaus im Dorf außerhalb der Mauer klicken, um es zu verbessern. Verbessern von Krankenhäusern erlaubt es dir, mehr verwundete Soldaten aufzunehmen und zu heilen.
