150629=Der 1. April kommt, bist du bereit für die Streiche?\nSeit 1800 begann der 1. April in den westlichen Ländern. Am 1. April, spielen Menschen sich gegenseitig aus Spaß Streiche und wenn dann endlich die Wahrheit gesagt wird, wird derjenige der darauf reingefallen ist als „Narr“ erklärt.\nEs wird gesagt, dass der König von Frankreich Karl IX im Jahre 1965 beschlossen hat, den Neujahrstag vom 1. April auf den 1. Januar zu ändern. Einige Leute jedoch, waren damit nicht einverstanden, und feiern heute noch das Neujahr am 1. April. So hänseln die Innovatoren sie an diesen Tag und würden ihnen gefälschte Geschenke senden und zu gefälschten Feierlichkeiten einladen. Von da an necken Menschen immer andere Menschen am 1. April. \nWährend des 1. Aprils, wird es den Narr auf der Weltkarte geben. Du kannst dann zu den Narren gehen um einige Belohnungen zu erhalten. Du wirst eine zufällige Anzahl von Narrenhüten A, B, C, D oder E erhalten, und diese verschieden kombinieren, um eine Überraschung Truhe zu erhalten. Aber du weißt nicht, wie der Hut aussehen wird. Natürlich kannst du die Kombination Formel aus dem Narr erhalten, aber wir können nicht sagen, ob die Formel eine wahre oder eine Fälschung ist. Bitte beachte: 1. Die Narr wird sich selbst verbergen, suche ihn bitte sorgfältig. 2. Nicht alle Narren kannst du vertrauen, wenn sie dich betrügen, wirst du viel verlieren.
