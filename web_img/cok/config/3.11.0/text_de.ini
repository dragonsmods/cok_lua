3140647=Mein Lord, wenn du nicht warten möchtest, kannst du Beschleuniger verwenden, um die Wartezeit zu überspringen.
3140648=Mein Lord, wir müssen das Land um uns herum bereinigen, um unsere Burg entwickeln zu können.
3140649=Hier ist ein verlorenes Lager, wir können sie attackieren und plündern!
3140650=Die Streitkräfte brauchen Zeit zu marschieren. Lass uns nach unserer Stadt zurückkehren um sie weiterentwickeln zu können.
3140651=Mein Lord! Diese Stadt gehört jetzt dir. Wir müssen sie so schnell wie möglich weiter entwickeln und anfangen das Imperium mit neuem Leben zu bereichern.
3140652=Als erstes benötigen wir ein Sägewerk. Holz ist für deine Stadtentwicklung sehr wichtig!
3140653=Mein Lord, wir benötigen Nahrung, um eine starke Armee auszubilden, lass uns ein Acker bauen!
3140654=Mein Lord, wir müssen Soldaten zur Verteidigung unserer Burg ausbilden, bitte baue eine Kaserne!
3140655=Kaserne wurde fertiggestellt, lass uns einige mutige Infanteristen ausbilden!
3140656=Gut gemacht, mein Lord, du kannst jetzt die Belohnungen einsammeln.
3140657=Bitte gehe auf Facebook, um an unserem großartigen Offline Event teilzunehmen!
3140658=Rede mit den Kriegsexperten über die Tipps und finde so schnell wie möglich deinen Thron!
3140659=Folge uns auf Facebook, wenn du einen schnellen Fortschritt möchtest!
