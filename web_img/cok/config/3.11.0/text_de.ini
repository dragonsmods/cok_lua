153041=Geehrter Lord, das spezielle Ressourcenfelder Event hat begonnen!\nWährend dieses Events erscheinen in der Welt viele spezielle Ressourcenfelder.\nEs werden Lev1 bis Lev. 4 spezial Ressourcenfelder sein, die sich innerhalb einiger Zeit erneuern werden.\nDu kannst Gold benutzen, um einen Ressourcenproduktions Bonus zu erhalten.\nDie spezial Ressourcenfelder mit dem höheren Level werden eine bessere Produktion haben, wenn du Gold benutzt.\nWenn du das Feld verlässt bevor es komplet gesammelt wurde, erhältst du keine Ressourcen.\nDu kannst nur einen passenden Sammeltrupp auf ein spezielles Ressourcenfeld senden.\nLords derselben Allianz können nicht um das selbe Feld kämpfen.\nSammelangriffe sind nicht möglich.\nJede Art von Sammelbuffs oder Wissenschaftsforschung sind in diesem Event ungültig.\nBurgvorraussetzung ist: Lev. 10
