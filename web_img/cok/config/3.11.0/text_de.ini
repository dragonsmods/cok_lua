153640=Das Nian Biest ist eine mythologische Kreatur in chinesischen Mythen und Legenden, und ist eine der repräsentativsten mythologischen Kreaturen in der Huaxia Zivilisation. Es heißt, dass es hässlich aussieht. Mit dem Aufstieg der Huaxia Zivilisation ist die mythologische Kreatur in dieses Land zurückgekehrt. \nWährend des Events wird das Nian Biest auf der Weltkarte erscheinen. Greife es mit einer versammelten Truppe an, um reiche Belohnung zu erhalten. \nLords, lasst uns die mythologische Kreatur der Huaxia Zivilisation im Spiel schauen! \nEventzeit: vom 30. November 2017 bis zum 7. Dezember 2017
