5530103=Drachengeborene Zivilisation\n Eine Zivilisation, die die Drachen ehrt:\nDie Drachengeborenen dominieren seit Jahrtausenden das Zentrum des Kontinents. Sie haben unzählige Königreiche mit ihren fortschrittlichen Technologien und feinen Geräten erobert. Sie sind gedacht, der wahre Erbe der alten Drachen zu sein, die diese Welt erschaffen haben.\nMit dem Tod des letzten Drachen sind sie auch in endlosen Krieg gefallen.\nDer Kampf, um den Thron zu beanspruchen, eröffnete das Zeitalter des Clash of Kings.\n\nWikinger Zivilisation\nEine Zivilisation der Kämpfe:\nPlünderungen, Kriege und Segeln!\nEin Klan von grausamen starken Kriegern wütete einmal im ganzen Frostland im hohen Norden. Die Legende besagt, dass sie von den Göttern des göttlichen Reiches von Artha gesegnet wurden. Sie sind Elite-Kämpfer sowie professionelle Segler. Ihr Leben geprägt von Ale, Gedichten, Schlachten und dem Ozean.\n\nYamato Zivilisation\nEine göttliche Zivilisation aus dem Osten:\nDie Straßen von Yamatos Heimatstadt sind mit eleganter Sakura, auch bekannt als Kirschblüte, ausgekleidet. Yamato benimmt sich extrem gut, und sie ehren Amaterasu. Es wird gesagt, dass das Yamato von Amaterasu geschaffen wurde, und sie wurden von Gott erwählt.\nDie Kohäsion hat ihnen große Macht erbracht, ihr Glaube an die Götter hat ihren unzerbrechlichen Geist geschmiedet. Um ihre Herrschaft zu behaupten, gründeten sie das Samari-Rang-System
