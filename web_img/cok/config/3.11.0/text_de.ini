111500=Regeln:. \n 1. Klick auf die Koordinaten auf dem Pergament um zum entsprechenden Ort zu gelangen. Nach dem erfolgreichen Besetzen, nutze das Pergament um den Abbaustatus zu erhalten.\n2. Das Abbauen benötigt eine bestimmte Zeitspanne. Am Ende der Zeit erhältst du einen Schatz. Du kannst Gold benutzen um den Prozess zu beschleunigen. \n3. Bitte versammle deine stärksten Truppen um zu vermeiden, dass du im Abbaustatus besiegt wirst. \n4. Die Sterne auf dem Pergament stehen für den Wert des Schatzes. Je mehr Sterne, desto länger wird die Zeit für den Abbau und umso besser werden die Belohnungen.\n5. Pergamente können durch das Drücken des Buttons "zerstören" zerstört werden.\n: 6. Schatzregionen umfassen einen bestimmen Bereich. Im 5x5 Bereich um die Koordinaten herum kann der Abbaustatus erfolgreich gestartet werden. \n:7. Für weitere Informationen klicke bitte auf das Infobrett in deiner Burg um zu den FAQ zu gelangen.
