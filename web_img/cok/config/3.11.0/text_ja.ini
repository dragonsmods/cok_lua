150189=遥か東方にある京都という町では盛大な祭りがまもなく開催します。領主様の誘いを快く受託していただき、祭りを行う方々も海を越え、貴重なプレゼントを携えて来ました。しかし途中でモンスターの攻撃を受け、武器を失ったお客様もいらっしゃいます。今、お客様はすでに領主様の城に到着しています。お客様を安心させるため、お客様の武器を取り戻して下さいませ。\n武器は全世界に分散しているので、資源地の採取から武器が見つかる可能性がございます。また城内で資源を収集する時も武器を入手できます。武器を使用するとお客様に返還し、謝礼をもらえます。時代祭りを楽しみ武器を探しましょう。
