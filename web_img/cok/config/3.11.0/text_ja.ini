140113=領主様：\n 巨龍戦場まもなく開始！各帝国の強い同盟はここに集中して、キングス最強同盟の為に戦います！\n 巨龍戦場に参加する同盟は一対一で戦闘を行います。勝利した同盟はランキングが上がります。ランキングによってプレーオフに参加する同盟を選び、最後に最強同盟が誕生します。\n 同盟の実力によって開始段位ポイントを設定して、ランキングを付けます。開始段位ポイントは同盟の戦闘力や同盟メンバーの主城レベルによって決定します。特に主城Lv. 26以上のプレイヤーは、更に多く開始段位ポイントを付与します。イベント開始する前に、主城レベルと同盟の戦闘力をアップしましょう！\n 巨龍戦場に関する内容は続いてメールにてお知らせしますので、ご注意ください。
140114=領主様：\n 巨龍戦場はまもなく開放します！今回は全帝国のプレイヤーと競争するチャンスです。領主様の同盟はCOK最強同盟になるかもしれません\n -各帝国に同盟戦闘力ランキング50位以内の同盟の盟主とランク4のメンバーは応募できます\n -一つの同盟は最大50人の同盟員を派遣できます。盟主とランク4のメンバーが出陣する同盟員を指定できます\n 戦場に入ってから、領主様の任務は敵の城を攻めることだけではなく、戦場建築も占領し、陣営ポイントを獲得しなければなりません。戦闘終了時には、陣営ポイントの多い陣営が勝ちます。\n -戦場の中ではポイント建築以外、他の機能を持っている建築も存在します。その建築を占領すると各種のBUFFを入手できます\n -戦場内の兵士は死亡しません。すべての兵士は負傷兵になります。また戦場内のプレイヤーの移転回数は制限されています。合理的な戦術こそ勝つ要因になります\n -戦闘の結果により段位ポイントを入手し、戦場内の行動により更に段位ポイントを入手できます。最終的に同盟の段位ポイントランキングにより同盟の段位が決定し、シーズン終了時、段位により報酬を配布します\n -個人報酬は毎回清算します。個人ポイントより報酬は違いますが、個人報酬にもクリスタルアイテムを配布します\n 戦場ルールの詳細はFAQをご覧ください\n\n 領主様、準備はいかがでしょうか？どの同盟がキングス最強同盟の称号を手に入れられるのでしょうか！
