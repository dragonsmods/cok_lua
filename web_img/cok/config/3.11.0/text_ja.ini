150680=毎年3月の初旬から5月の中旬まで、日本全国で南から北へと桜の季節がやってきます。桜は日本の国花です。平安時代からお花見は貴族の間で流行しました。武士の時代には足利義満や豊臣秀吉もお花見を気に入っていたようです、徐々に武士の嗜みとなっていきました。江戸時代に入ると、商人階級の人々が興味を持ち、徐々に庶民の間に浸透し、春の桜開花時にお花見をするのが習慣となっていきました。 桜の開花期間は短く、花が咲いてから散るまで7～10日です。桜が満開になると、大小様々な「桜祭り」が行われます。桜の花は日本列島に沿って、南から北へ順番に開花していきます。ですので、地域によりお花見の期間は異なります。\n桜開花時、人々は桜の木の下に集まり、お弁当やお団子、日本酒等を持ち寄り楽しい時間を過ごします。\n桜祭り期間中世界マップでの採集と城内の祈願で桜の枝を確率で獲得できます。桜の枝を使用すると大量の報酬を獲得できます。城内には桜の木も出現しますよ！
