105792=領主様へ：\n　　　　城内に新しく腕のたつ職人が来ました。彼らは鍛冶屋で強力な「装備」を制作してくれます。それらの装備は特別なステータスを有しています。\n        「装備」に必要な材料は「工房」で生産する以外に、モンスターを倒すことで獲得できます。「初回討伐」をすることで高ランクの報酬を獲得できます。強力な軍隊を配備し、城外のモンスターを一掃しましょう！
105793=領主様へ：\n        現在の状況は変わりました。平和条約は崩れ、我々の戦争保護は消えました。しかし、恐れずに軍隊を訓練してください、トラップを製造することは一番有効な対策です。\n        また保護の代わりに、行商人たちは一定の割引で取引してくれます。彼らは城門の近くで販売しています。"リセット"すれば超お得なアイテムを入手できます。
105794=領主様へ：\n        現在大使館を建築できました。この建築さえあれば、軍隊を集結することができるようになります。敵を震撼させましょう。\n        主動的な出撃は防御より役に立ちます。現在強大な軍隊を持っていますので、敵を攻撃しましょう。しかし、攻撃する前に、敵への偵察を忘れないでください。英明な領主様はきっと勝つことができるでしょう。
105795=領主様へ：\n       領主様の努力で、民衆の食料問題は解決しました。今は民衆に信仰をしてもらうべきです。"祈願の噴水"を建築し、民衆に祈ってもらうと、神様も栄耀を授けるのでしょう。\n       “祈願の噴水”から各種の資源を入手できます。そこから一番ほしい資源を選べますが、"鋼"をお勧めします。"鋼"は装備製造の必須品だけではなく、他の領主にも略奪されません。
105796=領主様へ：\n        現在同盟内の取引が建ちました。現在"取引所"を建築すれば、盟友に各種の資源を援助できるようになります。\n       同盟といえば、我々はずっとお世話になっていました。今は誠意を見せる時です。軍隊を派遣し、同盟建築の建設を手伝いましょう。“同盟技術”に資源を寄付すれば、"同盟名誉"を入手できます。"同盟名誉"を使って、"同盟モール"からほしいアイテムを購入できます。
105797=領主様へ：\n        ドキドキしますね！北部商会の技術顧問は城内で我々の匠に鉄鉱の採集方法を教えてくれました。今すぐ"鉄鉱場"を建築し、"鉄鉱石"を採取するべきです。城外の"鉄鉱場"に相応しい空き地があります。\n        また現在我々の実力は十分に強くなってきたため、普通の資源採集では既に供給できなくなっています。幸い"イベントセンター"のイベントは大量の資源を提供してくれます。“暗黒騎士の襲来"“巨龍戦争”などのレギュラーイベント以外、他の限定イベントは頻繁に開催されていますので、ご確認くださいませ。
