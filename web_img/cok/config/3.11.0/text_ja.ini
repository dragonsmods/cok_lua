149918=謙虚、誠実、憐憫、武勇、公正、犠牲、名誉、精神\n\nこれこそが騎士道であり、ホーリーナイトの基本原則です。この大陸で最も尊敬を受ける人物だということは、敵が最も恐れる人物であることと同じです。ホーリーナイトの称号は全ての戦士たちの最終目標です。\n\nまだ産着に包まれていた時から貴族の男子たちは騎士学院へと送られます。最強を目指した少年たちの中で、騎士になるための過酷な訓練に耐え抜いた者だけが、更なる試練の道へと進むことが出来ます。\n\n戦功のない騎士は信用されずとり立てられないため、鎧や馬を手に入れることさえままなりません。そのため、最も危険な任務は生気に満ち溢れた若い者たちが受けることになります。\n\n無数の戦火の洗礼のもと、森や川を放浪しながら若い騎士たちは知恵と力を身に着け、悪を滅ぼすため、光の鎧をその身に纏います。
149919=グリフィンナイト
149920=高地に住むボカンノウ一家は密かにドル一家のために各種奇妙な猛獣を飼育していました。グリフィンは黄金の羽根に身を包んだ勇敢な猛獣です。長い時間をかけて調教され、バルドルのライオンハート王朝の謎の飛行部隊となりました。\n\nグリフィンは戦いを好み、勇猛果敢で残忍な一面もあります。鋭利な爪と嘴で目標を切り裂きます。人々は成獣になったグリフィンを調教することは自殺行為に等しいと考えています。しかし聡明で勇敢なボカンノウ一家は、高地の岸壁から親のグリフィンの目を盗んで幼獣を手に入れ、幼獣の目が開く前に若きグリフィンナイトに託しました。\n\nグリフィンは成長とともに飛行訓練と狩猟訓練を行います。それを駆る若き騎士たちも急上昇や急降下、加速などの変化を克服していきます。そうして信頼関係を築けた者だけが空の覇者である真のグリフィンナイトとなれます。
149921=ドル投擲兵
149922=ドル投擲兵はライオンハート王朝の特殊部隊です。敵の重装甲歩兵や重装甲騎兵に対応する奇襲部隊であり、当敵兵は通常槍兵と弩兵の間に隠れて配置されます。\n\n過酷な訓練に耐えた当敵兵は冷静で残忍です。半遠距離部隊として、投擲兵は相手の重装甲歩兵や重装甲騎兵を射程範囲内に収めると、油に火をつけ投げ込みます。割れやすい入れ物に入った燃え盛る炎や様々な種類の金釘は、爆発後に油は敵の鎧に入り込み猛烈に燃焼し、金釘は四方に飛び散り敵に大きな被害を与えます。\n\n油の運搬は大きな負担となるため、通常は数人で一組となり相互に補助しあい、火力を密集させ、防御陣形の敵軍に悪夢を見せます。\n\nこの悪夢は、はるか昔鴉軍団がアキレス盆地で喫した敗北を思い起こさせます。
149923=グランデシージ
149924=グランデシージを知るものは誰もいない。なぜなら誰も生きて帰っては来なかった。\n\n北境帝国より遥か北に、未開の盆地があります。そこにはヘルフォと呼ばれる巨大な洞窟があります。気温が零下数十度になっても、吹雪が吹き荒れても、岩にぶつかるマグマの爆音とその低い反響音が永遠に鳴り響いています。\n\n遥か昔に、恐れを知らぬ現地の人々が洞窟の探検隊を組織したことがありました。貪欲な宿屋の店主は、この物知らずな若者たちが生きて帰ってこれるかどうか、大きなギャンブルをしました。\n\n2週間後、店主は賭けに負けました。\n\n「グランデ」「グランデ」「グランデ」……若者は石墨を用いて壁に火を噴く獣の頭と「グランデ」という言葉を残したあと、大金とともにこの世界を去りました。\n\n統治者はこの物語を知ってからすぐに帝国の腕のいい職人に、壁の絵に基づいて恐ろしい攻城兵器を建造させ、グランデシージと名をつけました。
149925=進攻！辺境鉱脈
149926=遊び方
149927=聖跡の報せは大陸中に広まり、支配者たちは我先にと謎の建築を捜索しました。\n\nその中で、ロークン公国の捜索隊が苦労の末、「大陸の背骨」と呼ばれるフレイ山脈を越えたあとに、広大な原生林を発見しました。捜索隊は休息するだけのつもりでしたが、ただの森林だと思われていた場所に、貴重で誰もが欲しがる鉱脈が眠っていることを発見しました。\n\nロークン公国はすぐに大陸中にこの森の権利を主張し、ロークンヒル鉱脈と名付けました。しかし、争いの絶えない大陸で、鉱脈の誘惑に魅せられた各帝国は衝突を繰り返しました。\n\n軍旗を翻し、突撃の合図が鳴り響く。全軍集結！進攻！ロークンヒル鉱脈！
149928=近くの幾つかの帝国を1グループとして、同一のグループの領主がイベント解禁後中立状態の辺境鉱脈マップに進入し、聖跡の権利をかけて争います。\nイベントは準備、争奪、採集の3段階に分かれます。隔週土曜日のシステム時間00:00より開始されます。それぞれの段階は24時間継続し、採集段階は水曜日のシステム時間00:00に開始されます。\n争奪段階終了時、他の帝国の聖跡を破壊、或いは自帝国の聖跡が破壊されなかった場合は該当の中立辺境鉱脈の占領に成功し、システムにより領主のポイントランキングに基づいて報酬が送信されます。\n辺境鉱脈内には栄光のエンブレムなどの価値の高いアイテムの資源地が出現します。
149929=柔らかな風が眠れる大地を呼び覚まし、それぞれの帝国の発展を祝福し、光り輝く王座へといざないますが、それは嵐の前の静けさかもしれません。最強の帝国のみが民を守り、壮大なる発展の途へ進むことが出来ます。\n\n国家の力量は様々な方面のバランスが重要です。最強の帝国は強大な武力だけでなく、経済の繁栄や技術の発展、十分な資源及び大量の人員が必要です。これらを最も極めた帝国のみが、争いの中で勝ち上がり覇者と呼ばれるようになるでしょう。
149930=最強帝国イベントは採集、モンスター撃破、技術研究、建造、敵軍撃破の6段階に別れます。イベントの段階目標クリア後、対応するポイント報酬を獲得できます。\n前期の軍備競争のあと、相手の帝国に向かい敵軍を撃破し、資源略奪や王座占領などが出来ます。\n最強帝国に関する技術を研究すると、イベントポイントの獲得速度がアップしたり、最高で9枠の豊富な報酬が獲得できます。\n最強帝国に関する技術は、イベント期間中の対応する段階にのみ有効です。
150000=あの日、{0}領主様は私達を指揮し、私達の故郷を取り戻しました。初めは何もなく、木材でできた城壁や腹の足しにもならない食料しか有りませんでした。大陸には沢山の恐ろしいモンスターも居ました。\nしかし、どんな危機に直面しても恐れは有りませんでした。{1}領主様は私たちに、農場を建設して自給自足の方法を教えてくれ、私達を訓練し勇敢な戦士に育て上げ、モンスターに対応する力を与えてくれました。{2}領主様からは沢山の事を学ばせて頂きました。
