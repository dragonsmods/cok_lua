150155=オクトーバーフェストはドイツ・ミュンヘンで開催される世界最大規模の祭りであり、ビールの提供がされています。オクトーバーフェスト初日、壮大な開会式と大手醸造所主催のカラフルなパレードを開催します。開会式が巨大なテントに行われ、ミュンヘンの市長が司会を担当します。正午の12の礼砲、現役ミュンヘン市長がオクトーバーフェスト用ビール樽を開栓し、"O'zapft is!"（バイエルン方言で「酒が開いたよ！」の意）と叫ぶ、というオープニング儀式は毎年恒例となっている。世界中にこのミュンヘンの祭りを広めた。外国人観光客が作り上げたイメージが定着し、ドイツ人男性はゼナーハット（帽子）やレーダーホーゼンを、女性はディアンドル（エプロンドレス）を着るというスタイルができあがった。\nオクトーバーフェストイベント期間中、世界マップの資源地から小麦を入手できます。また、モンスターを撃破すると一定確率で清水を入手できます。清水と小麦を黒ビールに調合できます。黒ビールを使用したら、大量の報酬が手に入ります。\n黒ビールをどんどん製造し飲んでいきましょう！但し、飲みすぎにはご注意を。
