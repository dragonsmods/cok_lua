150971=1948年8月15日は大韓民国が独立した日です。この日1日は全国民が休日となります。韓国の国民にとってとても重要な日で、街中に韓国の国旗が掲げられ、首都ソウルでは様々なイベントが催されます。 \n本イベント中イースターエッグを使用すると大量の報酬が獲得できます。同時に確率で扇子と更に低い確率でスキルポイントの欠片が獲得できます。扇子を使用すると報酬が獲得でき、スキルポイントの欠片はスキルポイントに合成することが出来、使用するとスキルポイントを1獲得できます。 \n\nイベントについて：\n\n遊び方：\n画面内でイースターエッグを開放でき、毎回最初のイースターエッグは無料で開放できます。領主様は、いつでも開放したいイースターエッグを選択可能です。それぞれのイースターエッグの消費は異なります。\nイースターエッグ解放後、一定時間経過でイースターエッグの報酬を獲得可能です。\n\nイースターエッグについて：\nイースターエッグの下方をタップすると、それぞれのイースターエッグの情報を確認できます。イースターエッグの報酬はそれぞれ異なります。その中でアイテムはアイコンで表示されますが、特別アイテムだけ「？」マークで表示されます。アイコンが表示されているアイテムを獲得すると、灰色で表示されていたアイコンが明るく表示されるようになります。「?」マークからアイテムを入手すると「?」マークはそのアイテムのアイコンに変わり解禁されます。\nそのイースターエッグ内のアイテムをすべて解禁すると宝箱を受け取ることができ、報酬と宝箱進捗度を獲得できます。\n\nその他報酬：\n各種アイテム獲得時、画面上部の宝箱の進度が累積されます。進度が上限に到達すると、宝箱を開けることが可能となり、更に宝箱のレベルがアップします。次回宝箱開放時は更に良い報酬になります。宝箱は最高レベルになるまでレベルアップしていきます。（宝箱が最高レベルになると必要進度は変わらず、累計をクリアする度に1回開放可能です。）
