150744=マトリョーシカはロシアの民芸品の人形です。一般的に同じデザインで中が空洞の複数の人形が大きい物の中に少し小さな人形が入り、その中にまた小さな人形が入っているという状態で１つのセットになっています。多いものでは10以上の人形が入っているものもあります。通常は円柱形をしており、底の部分が平らになっていて立たせることが出来ます。色も赤・青・緑・紫等があります。14世紀から今に至るまで、起源はモスクワから北東に70kmに位置する、セルギエフ・ポサードの人形だとされています。代々受け継がれた職人による、精巧な彫刻や絵画及びロシア民族の文化の蓄積が、各国の人々に受け入れられ愛されています。\n祈願の噴水で祈願をし、確率で包装箱を獲得できます。酒場の試練場でモンスターを撃破すると各種マトリョーシカを獲得可能です。小さければ小さいほど獲得し難くなっています。包装箱を使用するとマトリョーシカを１セットに合成できます。合成後の価値は合成したマトリョーシカの数によって決まります。合成したマトリョーシカが多ければ多いほど報酬もいいものになります。
