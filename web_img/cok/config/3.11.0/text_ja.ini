5530103=龍裔文明\n　ドラゴン信奉の文明：\n大陸の中心地域を数千年に渡って統治した文明。高度な鍛造技術により、手には鋭い剣、身にはプレートの鎧を着け、無数の文明を征服したのだった。彼らは「龍神の末裔」と自称して、皇家は「真龍の血脈」と呼ばれていた。\nだが、最後のドラゴンが亡くなった後、この輝きを放っていた文明には数百年に渡る戦乱が広がった。\n数多の貴族が「真龍の末裔」と称して、帝の座を巡って、列国の紛争が始まった。\n\nヴァイキング文明\n戦いを愛する文明\n略奪、戦闘、航海に詩！\n北極の永久凍土には勇猛な戦士達がいた。伝説では、アースガルズの神々に愛された一族と記載されていた。過酷な環境は強靭な肉体を彼らに与え、荒れ狂う海は高度な航海技術を授けた。ヴァイキングは生まれながらの戦士であり、幼少の頃より激しく競い合うゲームを好んだ。人数が少ない部族のため、彼らは厳密な計画による奇襲を得意としていた。戦闘中のヴァイキングは何かに取り憑かれた様に熱狂的で、死を恐れなかった。\n\n大和文明\n東方に存在する神権文明：\n大和文明の故郷は優雅な桜花に包まれていた。彼らは礼儀を重んじて、神々を敬愛していた。伝説では、大和文明は高天原の最高神-アマテラスオオミカミにより創り出され、彼らはその血を継ぐ文明と言われていた。\n大和文明の強さはその団結力にあった。神権への敬畏は堅固な信念となった。神権の安定を維持するため、彼らは武士階級を創り上げた。
