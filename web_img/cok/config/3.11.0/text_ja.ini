5530133=大和文明の歴史は、白龍雪音と密接に関わっています。雪音は全ての大和人民に白神として崇拝されています。大和人民は白龍の御言を伝える巫女からお告げを聞くことが出来ます。戦争の後、白龍は大和人民唯一の神となりました。白龍は天空を飛翔し、大和人民を見守ります。
5530134=麒麟は険しい山の上に住み、雲海の中を飛び回ります。古代の戦争で、黄帝部族の族長が戦乱を収め、山に登り麒麟の庇護を求めました。数多の試練を乗り越え、麒麟に認められました。麒麟の助けのもと、黄帝部族は統一され一つの国家となりました。
5530135=龍裔王族の女性は皆素晴らしい美貌と才能を持ち合わせています。彼らの驚きの才能は真龍の子の補佐を受けたものであり、国王と人民から「預言者」として崇められています。
5530136=古代鍛治マスターの弟子。毅然としており、素晴らしい知恵を持ち、軍隊の装備を請負ます。彼女の手にかかれば、普通の装備も素晴らしい輝きを放つようになります。
