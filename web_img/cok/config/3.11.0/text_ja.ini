150147=各領主様の統率の元、我々はモンスター達の攻撃を防ぎきりました。大戦の後、全てが平穏を取り戻しました。本日より、農場、伐採場、鉄鉱場、ミスリル鉱山の資源量及び採集速度が全て増加します。\n豊作時代期間中\n世界マップの資源地の産出量が50%増加します（コイン鉱山と同盟資源地は含まれません）。\n資源地の基礎採集速度が30%増加します（コイン鉱山と同盟資源地は含まれません）。\n\nイベント期間：5月27日 - 5月29日
