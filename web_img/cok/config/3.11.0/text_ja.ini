150598=古代より、謝肉祭はロシアの重要な祭日の1つです。ロシアの人々はこの祭日から新年が始まると考えています。謝肉祭期間中、人々はクレープやパンケーキによく似た太陽を模した黄金色の薄いBlini（ブリヌイ）という料理を作ります。謝肉祭の最後の一日は マースレニツァを象徴する案山子を燃やし、新しい気持ちで春を迎えます。\n謝肉祭期間中、酒場で試練場イベントが開放されます。試練場イベント中、イベントを進めていくことで領主様は大量の報酬が獲得できると同時に、ブリヌイを獲得するチャンスがあります。ブリヌイの中にはサプライズが詰まっていますよ！\n試練場イベントについて：\n毎日1回無料で試練場に入ることができます（コインを使用して入場回数を購入することが可能）。毎回試練場に入場すると15回の無料攻撃回数を獲得できます。（コインを使用して攻撃回数を購入可能）。毎回モンスターを攻撃する毎に１攻撃回数を消費します（攻撃とチャージ攻撃は共に１攻撃回数を消費）。\n入場後、領主様には３種類の攻撃方法があります。：斬撃、落雷、ファイアボール。斬撃は１ダメージ、落雷は３ダメージ、ファイアボールは5ダメージ与えることができます。チャージ攻撃を使用すると与えるダメージが3倍になります。\n領主様が連続で攻撃するほど与えるダメージが大きくなります。\nモンスター撃破時、モンスターが守っていた宝箱を手に入れることができ、宝箱を使用することで報酬を獲得できます。\n領主の皆様、モンスターを撃破し己の実力を証明して下さい。
