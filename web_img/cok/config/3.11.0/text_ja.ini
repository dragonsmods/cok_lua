150892=7月14日はフランスの建国記念日です。1789年のこの日にパリの人々は君主専制政治の象徴であるバスティーユ監獄を襲撃し、君主制を打倒しました。1880年の7月14日に正式にフランスの建国記念日として制定され、フランスの人々は毎年、自由と革命の象徴としてこの日をお祝いします。7月14日のこの日は1年で1度しか見られないシャンゼリゼ大通りでの軍事パレードやエッフェル塔での花火などが行われ、消防署ではダンスパーティー、国立管弦楽団による演奏なども行われます。13，14日の夜には赤白青の三色の布を身につけ、音楽に合わせて踊ります。\nフランス建国記念日期間中、世界マップにバスティーユ監獄が出現します。領主様がバスティーユ監獄を攻撃し破壊すると、バスティーユ監獄が解放され、領主様は大量の報酬を獲得できます。\n本イベント期間：2016-07-13から2016-07-19まで（20日中に終了）。
