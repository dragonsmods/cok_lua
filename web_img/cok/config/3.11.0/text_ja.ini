150900=こんにちは、私が何者であるかはとりあえず置いておきましょう。次回わかるはずです。時々孤独を感じたり、やけに城内が広く感じることがあるでしょう。つまらなくて誰かと話をしたくなったりすることもあるでしょう。\n孤独を紛らわせるために姫と話をしたくなったり、兵士と腕試しをしたくなったりしたでしょう。もう大丈夫です。さぁ、私について来て下さい。新しい友人を紹介しましょう……\nイベント期間中2人の英雄が貴方の城を訪れます。貴方は寄付と行うことで英雄のレベルをアップさせ、更に強力な力を獲得することが出来ます。詳細は説明をご覧ください。\n（英雄は城内の主城の前方に現れます。）\n\n資源やアイテムを使用して寄付することで、英雄の経験値を獲得できます。英雄のレベルがアップするとスキルの強さも上がり、新スキルも解禁されます。\nある特定の領主が一定のレベルに到達すると、特殊なイベントが発生し、新しい英雄や特殊なアイテムが解禁されます。
150901=こんにちは、Kと申します。覚えていますか？私は去年お伴させて頂きました兵士の1人でございます。一介の兵士でございますので、領主様が覚えておられないのも仕方が無いかもしれませんね。私が領主様に仕えるようになった理由は簡単です。領主様が真の英雄だからです。領主様は謙遜、犠牲、勇敢、慈愛、誠実、公平さなどを持ち合わせ、私が待ち望んでいる方でした。\n現在世界では以前と異なり、モンスターが勢力を増しています。それぞれの領主様も自身の主城を発展させています。戦争は私たちに大きな傷跡を残しましたが、この経験が活かされる日がきっとくるでしょう。領主様の統率のもとであれば、我々は何も怖いものは有りません。貴方が目指す頂へ共に参りましょう。\n\nまだ覚えていますか……
