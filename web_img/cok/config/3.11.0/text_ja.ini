150236=《蛙の王女》 はロシアの有名な童話です。この童話はイヴァン王子が永生の針を使い、魔王コイシャを倒し蛙の王女シリサを救った物語です。\nイベント期間中、大魔王が復活します！城内の収集と祈願で神秘の箱ギフトを入手できます。ギフトを使用すると確率で永生針のアイテムを入手できます。永生針を携えて世界マップに出現する大魔王を討伐すると、メールで豪華な報酬を受領できます。毎日最大10個の永生針を入手できます。チャンスを逃さないようにして下さいね！\n大魔王討伐の集結チームには、2人から6人までの領主が参加できます。1人では討伐できませんのでご注意ください。
