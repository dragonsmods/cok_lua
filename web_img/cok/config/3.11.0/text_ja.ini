138319=覇王争奪戦\n\n覇王争奪戦、戦場ルール：\n覇王戦場内の覇王宮殿は平和状態、準備状態、争奪状態等、3つの状態があります。平和状態では、覇王戦場に移動できません。本段階では、覇王となった領主が覇王の特権を行使できます。準備段階では覇王戦場に移動して、戦闘の準備はできますが、出兵、移転等ができません。争奪状態になると、覇王宮殿の争奪が開始します。\n争奪状態が終了すると、各領主は所属の帝国に戻り、覇王宮殿に新たな覇王が誕生して、平和状態に入ります。\n\n覇王争奪戦の戦闘ルール：\n覇王戦場の、マップでは黒土地帯、戦争地帯、休戦地帯の3つに分かれてます。黒土地帯では軍隊駐留ができず、進軍速度も減速します。黒土地帯、戦争地帯では「戦争の保護」が使用禁止となり、消火と防御値の回復ができません。これらの操作は、休戦地帯でのみできるようになります。\n覇王戦場では、防御値の燃焼速度は、城砦が攻め落とされた回数により、加速します。\n\n覇王争奪戦の勝敗について：\n覇王争奪戦はそれぞれの領主が覇王宮殿を占領した累計時間により勝敗が決定し最終累計占領時間が最も長い領主が勝利となります。覇王宮殿は援軍や集結などの操作が行なえますが、集結発動者あるいは最初の占領者のみ累計時間が増加します。\n\n覇王争奪戦報酬について：\n覇王宮殿の占領時間が最も長い領主が「覇王」の称号を手に入れ、覇王の特権を行使することができます。その他、覇王争奪戦の特別な装備-覇王セットを獲得します。\n覇王争奪戦第2位、第3位を獲得した領主にも報酬があります。
