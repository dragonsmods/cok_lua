150612=イースター（復活祭）は西方の重要な祭日です。毎年春分の日の後の最初の満月の次の日曜日に祝われます。イースターは復活と希望を象徴しています。イースターの期間が到来するとイースターエッグが商店に並び始めます。イースターエッグは鶏卵をカラフルに装飾され、人々の願いを表し、季節の移り変わりの喜びを共有します。イースターエッグは人々に喜びをもたらしてくれるでしょう。 \nイースターのもう一つの象徴がウサギです。ウサギはとても繁殖力が強いため、人々は新しい生命の創造者と見なしています。大人達は子供たちに、イースターエッグから子ウサギが生まれると教えます。 \n現在キングスの主城内ではイースターエッグが出現します。領主様、沢山収集して幸せを伝えて下さいね！\n\nイベントについて：\n\n遊び方：\n画面内でイースターエッグを開放でき、毎回最初のイースターエッグは無料で開放できます。領主様は、開放したいイースターエッグを選択可能です。それぞれのイースターエッグの消費は異なります。\nイースターエッグ解放後、一定時間経過でイースターエッグの報酬を獲得可能です。\n\nイースターエッグについて：\nイースターエッグの下方をタップすると、それぞれのイースターエッグの情報を確認できます。イースターエッグの報酬はそれぞれ異なります。その中でアイテムはアイコンで表示されますが、特別アイテムだけ「？」マークで表示されます。アイコンが表示されているアイテムを獲得すると、灰色で表示されていたアイコンが明るく表示されるようになります。「?」マークからアイテムを入手すると「?」マークはそのアイテムのアイコンに変わり解禁されます。\nそのイースターエッグ内のアイテムをすべて解禁すると宝箱を受け取ることができ、報酬と宝箱進捗度を獲得できます。\n\nその他報酬：\n各種アイテム獲得時、画面上部の宝箱の進度が累積されます。進度が上限に到達すると、宝箱を開けることが可能となり、更に宝箱のレベルがアップします。次回宝箱開放時は更に良い報酬になります。宝箱は最高レベルになるまでレベルアップしていきます。（宝箱が最高レベルになると必要進度は変わらず、累計をクリアする度に1回開放可能です。）
150613=イベントについて：\n\n遊び方：\n画面内でイースターエッグを開放でき、毎回最初のイースターエッグは無料で開放できます。\n領主様は、いつでも開放したいイースターエッグを選択可能です。それぞれのイースターエッグの消費は異なります。\nイースターエッグ解放後、一定時間経過でイースターエッグの報酬を獲得可能です。\n\nイースターエッグについて：\nイースターエッグの下方をタップすると、それぞれのイースターエッグの情報を確認できます。イースターエッグの報酬はそれぞれ異なります。その中でアイテムはアイコンで表示されますが、特別アイテムだけ「？」マークで表示されます。アイコンが表示されているアイテムを獲得すると、灰色で表示されていたアイコンが明るく表示されるようになります。「？」マークからアイテムを入手すると「?」マークはそのアイテムのアイコンに変わり解禁されます。\n\nそのイースターエッグ内のアイテムを全てを獲得でき、該当のイースターエッグの情報の所の宝箱が受取可能になります。領主は報酬と宝箱進捗度を獲得できます。\n\nその他報酬：\n各種アイテム獲得時、画面上部の宝箱の進度が累積されます。進度が上限に到達すると、宝箱を開けることが可能となり、更に宝箱のレベルがアップします。次回宝箱開放時は更に良い報酬になります。宝箱は最高レベルになるまでレベルアップしていきます。（宝箱が最高レベルになると必要進度は変わらず、累計をクリアする度に1回開放可能です。）
