150246=領主様！酒場に多くの未知なるモンスターが現れました！彼らは領主様と一対一で戦闘を申し込んでいるようです。領主様の勇気と粘り強さ、努力、実力を信じています。伝説に出てきます一匹のモンスターは一つの宝箱を守っています。宝箱の中には豊富な報酬が入っています。領主様、伝説のモンスターを倒してみせましょう！\n世界マップでモンスターを撃破したら、一定確率で試練巻物を獲得でき、これは試練場への入場回数を増やせます。\n試練場イベントルール：\n毎日１回無料で試練場に入場できます（コインで入場回数を購入することもできます）。１回入場すると１５回分の無料攻撃回数が与えられます（コインで攻撃回数を購入できます）。モンスターを攻撃すると、攻撃回数が消費されます（攻撃や溜め攻撃でも攻撃回数１回消費される）。\n入場後には、戦う方法が三種類の攻撃方式があります。剣、落雷、ファイアーボールとなっています。剣はダメージ1, 落雷はダメージ3, ファイアーボールはダメージ5を与えます。溜め攻撃を使用すると、ダメージは３倍になります。\n連続で使用した攻撃方が多い程、ダメージは大きくなります。\n伝説のモンスターを撃破したら、守っていた宝箱を入手できます。宝箱を使用すると報酬が手に入ります。
