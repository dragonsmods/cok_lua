168547=ライアン兄さん、父のことは任せました。できる限り早く戻ります！
168548=お姉さま、分かれて行動しましょう。私は追手を引きつけます。
168549=お前たち一人も逃がさないぞ。追え！
168550=あなたは追われていたノヴィア姫を救いました。老国王は包囲されていることを知り、姫の援軍依頼を受け取って救援に向かいました。途中、斥候の報告により、グレイ・クレイゲンが裏切り、すでに城を占領したとの報告を受けたので反乱軍を鎮圧するために帰還しました。ノヴィア姫が率先して城を登りはじめました……
168551=姫が率いた軍隊は城を取り戻しました！グレイ・クレイゲンは逃走しました！
168552=グレイ・クレイゲン、私はずっとあなたを家族のように思ってきた。何故私を裏切った？
168553=あなたのご家族には長い間お世話になりました。しかし、鴉軍団の意志に変化はないようです。幸運をお祈りいたします、領主様。
168554=鴉軍団め、こんなに奥深くに潜んでいたとは。
168555=領主様、お助けいただきありがとうございました。皇室の名義で付近の軍隊を召集し、協力させていただきます。
168556=本当に感謝いたします、姫様。
168557=城を奪還するため、あなたの軍隊の損失はひどく、多くの兵士は血の海に倒れていました。老将ジャクェンは姫様のご命令により、退役した第九兵団の老兵を連れて参りました。
168558=助けて下さったジャクェン将軍に感謝します。
168559=ジャクェン様、やっと到着されましたか。
168560=退役した老兵を連れて参りました。今日率いてきたのは先鋒部隊ですが、大部隊はここ数日で到着するでしょう。
168561=よし、では支援部隊に被害が及ばないように、周りのモンスターを駆逐しましょう。
168562=戦火の影響で軍隊の兵士が減ってしまいました。一刻も早くバルドル国王を支援できるよう、ノヴィア姫はあなたの城を建て直すため、兵士と職人を募集し始めました。
168563=姫、我々の兵士の被害は大きいです。もっと多くの戦士を招集しないと鴉軍団に対抗することはできません。
168564=領主様、心配する必要はありません。多くの勇士を招集しましたのですぐに彼らが集まるでしょう。
168565=伝令兵、我々の兵舎、厩舎、弓兵舎をレベルアップさせ、併せて多くの駐軍幕舎を建造するよう伝えよ！
168566=敵の攻撃から身を守るため、学者から城を更に強固にするようアドバイスが有りました。加速アイテムを使用すると、建造を素早く行えます！
168567=領主様、研究所で技術の研究を行うことができます。例：募兵や製図学は兵士訓練人数や進軍速度及び出兵隊列を増加させます。
168568=素晴らしいアイディアだ！技術の発展を優先すると伝えましょう。加速アイテムがあったら早速使いましょう。
168569=領主様、ご安心下さい。国王は多くの報酬であなたの技術研究を応援します。
168570=あなたの名は世界中に轟き、多くの勇士たちがやってきました。人口の増加により資源の消費が激しくなりましたので、高レベルな農場と伐採場を建てたり、野外で資源を採集することをお勧めします。
168571=領主様、多くの勇士が貴方の武勇と仁義を賞賛し、あなたの軍隊への加入を希望しています！
168572=領主様、食料が足りません！あと建築建造用の木材も足りなくなりました！
168573=農場と伐採場をできる限り早くレベルアップしましょう！軍隊を世界マップに派遣して食料を採集し、周辺のモンスターを撃破し、勇士達が安全に到達できるようにしましょう！
168574=グレイ・クレイゲンがあなたを裏切ると同時に、各地の領主が鴉軍団からの攻撃を受けました。領主たちはこの巨大な鴉軍団に対抗するための盟友を必要としています。
168575=鴉軍団に対抗するため、協力して更に大きな力を手に入れる必要があります。
168576=領主様、同盟画面で希望する同盟を選択し加入することができます。
168577=同盟画面で寄付をしたり、交流をしたり、多くの仲間と助け合うことができます。
168578=よし、それではそうしよう！
168579=敵陣を発見、慎重に偵察する。
168580=領主様、城の外に廃れた野営地があり、鴉軍団の痕跡を発見しました！
168581=人数は？守りは堅いですか？
168582=足跡から判断すると、敵は小さな分隊で、人数は多くないでしょう。
168583=派遣した偵察兵は偵察に向かい、同時に軍隊を集結させ彼らを撃破しましょう！
168584=軍隊を率いて防御が薄そうに見える兵営に侵入しましたが、ただの小隊ではないことに気付きました。思わぬ強敵に対して苦戦を強いられましたが、さらに奥にある洞窟の中で恐ろしいモンスターが監禁されているとは思いもよりませんでした……
168585=斥候！斥候を呼べ！何を偵察してきたんだ？これのどこが数が多くないんだ？
168586=領主様、敵は偵察保護を使用して我々を欺きました！このキャンプの億の洞窟には更なる大軍が隠れています！
168587=もう外は無理です！洞窟に突撃し入り口を塞ぎ救援を待ちましょう！
168588=洞窟内で鎖につながれた巨獣を発見しました。巨大な黒いドラゴンが傷だらけのお腹の下で1つの卵を守っていました。あなたは黒いドラゴンを監視している鴉軍団の兵士を撃破し、ドラゴンを解放しました。黒いドラゴンは束縛から解き放たれ自由の身となり、天地を揺るがすような咆哮をした後に、洞窟の外の鴉軍団を睨みつけると、灼熱の火炎を吐き出しました。洞窟を包囲していた鴉軍団は一瞬のうちに炎に包まれ、全てが灰となりました。
168589=これは古代のブラックドラゴンです。彼は一瞬のうちに鴉軍団を焼き尽くしました。
168590=しかしその黒いドラゴンも倒れた。鴉軍団に包囲され傷つけられ、力を振り絞った最後のドラゴンブレスを吐いて目を閉じた。
168591=これはドラゴンの卵です。先ほどの可哀想なブラックドラゴンが残していったものです。我々で世話をしましょう！
168592=これは、とても危険です！私もどうやってドラゴンを孵化させるかわかりません。
168593=洞窟での戦いのあと、ノヴィア姫はドラゴンの卵を城に持ち帰りました。程なくして1匹のかわいいブラックドラゴンが生まれました。幼いドラゴンの食欲は軍需官を驚かせ、毎日の食料確保に四苦八苦していました。今では1回で2頭の牛を食べるまでに成長しました。そんなドラゴンをノヴィア姫はとても可愛がりました……
168594=ドラゴンの成長はとても早いです！爪と牙はとても鋭く、炎を吐き、とても可愛いです。将来必ず大きな力となりますよ！
168595=お言葉ですが、姫様の「可愛いもの」の定義は少々問題があるかと。ドラゴンは古代の種族として、天性の強き力を持つのです。
168596=幼いドラゴンを早く大きく育てましょう。たくさん交流し、意思疎通を図ることで彼の能力を最大限まで発揮させることができます！
168597=ノヴィア姫と幼いドラゴンが楽しく遊んでいる時、なんと1つの精鋭部隊が領主様に忠誠を誓いました！領主様、部屋と補給の補強を図り、素早く建物をレベルアップさせましょう！
168598=領主様とノヴィア姫の愛のこもったお世話により、ブラックドラゴンはすでに軍隊とともに出陣できるようになりました。ブラックドラゴンの戦闘スキルを鍛錬するため、軍隊とともに出陣させましょう！
