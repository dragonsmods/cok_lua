149909=ライオンハート協会は急速な発展を期待されていました。首相は制御しきれなく前に、テリー騎士団と鴉軍団に分けました。また、国王も激流渓谷にテリー騎士団への褒美として特別に戒律ホールを建造しました。\n\nテリー騎士団の兵士はそれぞれ精鉄で造られた鎧を身に着けています。これらの材料はとても珍しく、防御力もとても高いですが、その重さゆえ多くの体力を消費します。\n\nそれにより、十分な食料がない状態が続くと衰弱していき、内部から崩壊し自我を失います。
