152461=今年5月27日より30日間、ラマダンが始まりました。イスラム教徒は皆この期間断食を行います。断食は日の出から日没までの間で、日没後は食事を摂ることが出来ます。\nコーランが啓示されてから、ラマダンはイスラム教徒にとって聖なる月となりました。ラマダンとはイスラム暦における9番目の月です。ラマダンの開始と終わりは新月の出現によります。全世界のイスラム教徒は当地の新月の出現時間前後にラマダンに入ります。これによりラマダンの期間は毎年異なります。\nイスラム教徒は日の出から日没までの間、食べず、飲まず、タバコなどもやりません。しかし日没後は多くの酒場やレストランなどで断食の終わりのための食事を摂ります。\nラマダン期間中、領主様は祈願の噴水や城内の収集、世界マップでの採集で魔法のランプを一定確率で獲得できます。魔法のランプを使用すると一定確率で魔神が出現し、大量の報酬が獲得できます。\n\n本イベント期間：2016-06-20～2016-06-27
