150280=感謝祭は古い祝日で、家族が集まる日でもあります。感謝祭の期間中は、2日間の休暇があり離れた家族も帰省しみんなで集まります。祝日当日には、家族で美味しい食べ物を楽しんだり、トウモロコシゲーム、パンプキンレースを楽しんだり、仮装舞踏会、スポーツ大会なども行われます。\n感謝祭の食べ物の定番は焼き七面鳥です。七面鳥は伝統的なメインディッシュで、七面鳥の中に各種の調味料と食材を入れ、丸焼きしてから家の主人が七面鳥を切り分け、家族に配ります。食べる時にはグレービーソースとクランベリーソース、塩をかけ極めて美味です。これ以外には、感謝祭の伝統的な食べ物に甘いヤマイモやトウモロコシ、パンプキン、自家製のパンと各種のフルーツなどがあります。\n感謝祭期間中では、世界マップのモンスターを倒し七面鳥を入手できます。七面鳥を使用すると大量の報酬を入手できます。七面鳥を楽しんでる時でも生活の美しさと平和を祈りましょう
