150224=11月になるとハロウィン以外に、イギリスではもう１つ重要な祝日を迎えます——11月5日のボンファイヤーナイトです。毎年のこの時期になると、イギリス各地では夜に篝火をたき、花火をあげます。\nイギリスのボンファイヤーナイトはガイフォークスナイトとも呼ばれています。ボンファイヤーナイトはイギリスの伝統の祝日で、由来は1603年に遡らなければなりません。400年以上前、ガイフォークスを主とした人々が、国会の地下室に36樽の火薬を埋めて、11月5日議会に参加するジェームズ1世と彼の大臣を殺そうとしました。しかし、この計画は参加者1人から漏らされ、ガイフォークスはすぐ捕まり共犯者と共に処刑されました。故にイギリス議会は危機を脱したことを祝うために、毎年11月5日に篝火と花火を燃やすことを命じました。\n\nイベント期間中\n領主様は採取(コインを除く)で花火を入手できます。花火を使うと大量の報酬を受領できます。\n祈願の噴水で祈願をすると確率でトフィーが獲得できます。モンスターを撃破すると確率で小さいリンゴが獲得できます。\nトフィーと小さいリンゴを合成するとトフィーアップルが獲得できます。トフィーアップルを使用すると素敵な報酬が獲得できます。\n領主様、トフィーアップルを食べ過ぎないよう注意して下さいね！\n本イベント期間：2016-11-01～2016-11-08
