5530116=永久凍土の支配者で真龍の血を引く。長い眠りから目覚め人類の世界へと降り立ち、極寒の冷気を放つ。このドラゴンが居るところは全てが氷に覆われ、周辺の空気はドラゴンの吐息により凍りつく。
5530117=海の深淵に潜む大海の覇者。その身は青く頑丈な甲殻に包まれている。飛龍とは違い、海龍は海の中を自由に動き回り、陸上でも戦闘ができる。但し、陸上での動きは著しく制限される。海龍は深海に潜む最も凶悪な怪物と見なされ、ヴァイキングが最も恐れる存在である。深淵より蘇りし蒼の覇者は、ヴァイキングにとって力と恐怖の化身である。
5530118=白龍は、大和神道で神が宿る古代の霊獣と知られている。白龍は雲の合間によく現れ、人々は「雲上の白帝」と称している。各地の伝説では、白龍は高天原を守る霊獣、または雲に白龍の住処があり、その先祖は神と同等な存在等と諸説がある。
5530119=名声と文明ポイントシステム
5530120=名声と文明ポイントについて
5530121=新たなパッチ「文明覚醒」では本来よりある中世紀ヨーロッパ「竜裔文明」の他に、勇猛な「ヴァイキング文明」と東方の「大和文明」を追加しました。各文明は独自な要素と豊富なシステムがあります。施設、英雄からドラゴンまで、全て一目で分かる違いがあります。プレイヤーは自身の好みで文明を選択して、帝国を発展していき、領土を拡大します。\n　今回の核心となるものが「名声」システムです。各文明には独立した名声レベルがあり、名声が高い程、Buff効果も強化します。また、名声を獲得すると同時に文明ポイントを獲得します！文明ポイントはポイント商店で独特なアイテムを購入でき、帝国を更に発展させます！
5530122=名声と文明ポイントの遊び方
5530123=名声レベルは冷淡―中立―友好―尊敬―崇敬―崇拝の6つに分類され、名声が高い程、Buff効果も強化します。各文明特有の英雄とドラゴンも名声と関係があります。名声が一定レベルになると、英雄とドラゴンを解禁できます。ですので、名声は今後のゲームを大きく左右します。名声は寄付以外にも、イベント、モンスター討伐、同盟BOSS、敵軍討伐等で獲得でき、努力すれば必ず名声を獲得できます。文明はアイテムで切り替える事ができますが、本来の文明名声値が減少します。慎重に考えてから、文明を選択しましょう。仕様上、頻繁に文明を切り替えることをお薦めしません。\n　また、名声を獲得すると同時に文明ポイントを獲得します！文明ポイントはポイントショップで独特なアイテムを購入できます。※毎日獲得できる文明ポイントは上限があります。
