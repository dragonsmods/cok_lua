149602=北境大陸では、遥か昔から長い月日をかけて、多くの文明が現れては、歴史の波に飲まれ消えてゆきました。文明が残した多くの石碑や壁画や書物だけでなく、貴重な宝物の行方もまた謎のままでした。先ごろの大地震により、埋もれていた幾つかの鴉軍団の宝が姿を現しました。この大昔の建築物の中に何が眠っているのでしょう？\n\nイベント期間中\n一定時間毎に世界マップにランダムで鴉軍団の宝が出現します。異なる鴉軍団の宝には異なる品質の宝物が眠っています。\n鴉軍団の宝を占領すると報酬の詳細を確認できます。\n占領後10分経過で報酬が獲得できます。途中で離れてしまう或いは他の領主に奪われると報酬を獲得することは出来ません。\nそれぞれの領主は同時に1つの軍隊のみ鴉軍団の宝の占領/略奪に派遣することが出来ます。\n同じ同盟間では同一の鴉軍団の宝を略奪することは出来ません。\n宝での戦闘は個人戦闘で、集結することは出来ません。\n鴉軍団の宝占領では戦闘の保護状態は解除されません。\n採集加速アイテムや技術、スキルなどはこのイベントには無効です。\n主城レベル10で本イベントに参加できます。
