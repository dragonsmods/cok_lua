150548=《アリババと40人の盗賊》は《アラビアンナイト》の物語の中の1つです。アリババはその物語の主人公です。ある日、たまたま盗賊の宝の隠し場所を見つけてしまい、財宝を手に入れました。アリババはとても賢く、もう一度隠し場所に足を踏み入れることはしませんでした。しかし、アリババの兄は更に多くの財宝を手に入れるため、アリババから無理矢理宝の隠し場所の門を開く呪文（開けゴマ）を聞き出し隠し場所に向かいました。財宝に夢中になり過ぎて盗賊に見つかり、兄は殺されてしまいました。アリババと奴隷の女性の活躍により盗賊を倒し、財宝の一部を奴隷の女性に分け与え、アリババの一族は幸せに暮らしました。\n\n更新について：自身で手動更新を行うか、時間経過で更新されます。\n手動更新：盗賊の財宝を使用し全ての報酬を更新することができます。毎回更新後、次の更新で消費する盗賊の財宝の必要数は増加します。\n時間更新：4時間経過で自動で全ての報酬が更新されます。\n自動更新：それぞれのアイテムを交換し終わると、交換済みと表示され、全てのアイテムを交換し終えると全てのアイテムが更新されます。\n交換について：毎回交換モールで一定数量の盗賊の財宝が表示され、盗賊の財宝を消費することで交換することができます。
