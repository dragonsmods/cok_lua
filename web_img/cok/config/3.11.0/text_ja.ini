153563=帝国変更注意事項：\n帝国変更規則\n1.主城レベル20未満の場合帝国変更は行なえません。\n2.帝国が開始後180日を経過していない場合、帝国変更は行えません。\n3.軍隊出兵状態時は帝国変更を行なえません。\n4.国王である場合、帝国変更は行えません。\n5.同盟退出後に帝国変更が行なえます。\n6.全ての負傷兵を治療後に帝国変更が行なえます。\n7.建築の建造及びレベルアップを行っていない状態で帝国変更が行なえます。\n8.技術研究を行っていない状態で帝国変更が行なえます。\n9.サーバ間戦闘イベントに参加している状態では帝国変更が行なえません。\n\n資源と兵力の携帯上限\n1.資源\n最大携帯可能数：50M木材（安全資源），50M食糧（安全資源），2M鉄鉱（安全資源），1Mミスリル（安全資源）が新帝国に携帯可能です。これを越える安全資源は携帯できません。非安全資源も携帯することはできません。\n\n2.兵力：\n帝国変更時、主城レベルに基づいて携帯可能な兵力が異なります。上限を超える兵士は携帯することはできません。高レベルの兵士が優先して携帯されます。\n\n主城レベル1-30\n歩兵300k\n騎兵200k\n弓兵250k\n車兵250k\n新帝国移転後、携帯上限を超えた兵士は削除されます。\n\n栄光レベル1\n歩兵600k
\n騎兵400k\n弓兵500k\n車兵500k\n新帝国移転後、携帯上限を超えた兵士は削除されます。\n\n栄光レベル2\n歩兵750k\n騎兵500k\n弓兵625k\n車兵625k\n新帝国移転後、携帯上限を超えた兵士は削除されます。\n\n栄光レベル3\n歩兵900k\n騎兵600k\n弓兵750k\n車兵750k\n新帝国移転後、携帯上限を超えた兵士は削除されます。\n\n栄光レベル4\n歩兵1050k\n騎兵700k\n弓兵875k\n車兵875k\n新帝国移転後、携帯上限を超えた兵士は削除されます。\n\n栄光レベル5\n歩兵1.2M\n騎兵800k\n弓兵1M\n車兵1M\n新帝国移転後、携帯上限を超えた兵士は削除されます。\n\n帝国変更時データ変化\n1. 帝国変更時、主城レベルに基づいて携帯可能な兵力が異なります。上限を超える兵士は携帯することはできません。高レベルの兵士が優先して携帯されます。\n\n2.帝国変更時、非安全資源と上限を超えた安全資源は携帯できません。\n\n3.帝国変更時、現在の官職は取り消されます。\n\n4.帝国変更時、全ての時間限定アイテムは削除されます。\n\n5.帝国変更時、全ての非安全資源は削除されます。\n\n6.帝国変更時、旧帝國の花ポイントとランキングはリセットされます。\n\n7.帝国変更時、旧帝国で参加した古代の戦場イベントのポイントとランキングはリセットされます。同時に関係する報酬を獲得することはできません。新帝国でイベントに参加すると新しくポイントとランキングが計算されます。\n\n8.帝国変更時、旧帝国で参加した帝国遠征イベントのポイントとランキングはリセットされます。新帝国でイベントに参加すると新しくポイントとランキングが計算されます。\n\n9.帝国変更時、該当の週の巨龍戦争と巨龍戦争プレーオフの冷却時間がリセットされます。新帝国で同盟に加入し、参加条件を満たすことで参加できるようになります。\n\n10.帝国変更時、当日のモンスター撃破回数はリセットされます。\n\n11.帝国変更時、旧帝国で参加した限定イベントのポイントやランキングはリセットされます。旧帝国での報酬を獲得することはできません。\n\n12.帝国変更時、旧帝国で参加したワールドボス及びマッドドラゴンの厄災等のイベントのポイントとランキングはリセットされ、報酬を獲得することはできません。\n\n13.帝国変更時、旧帝国で参加した暗黒騎士イベントのポイントとランキングはリセットされ、報酬を獲得することはできません。\n\n14.帝国変更時、旧帝国の毎日目標のデータは削除され、報酬を獲得することはできません。新帝国で新たに参加することができます。\n\n15.帝国変更時、旧帝国のラッキーデー及びそれに関するデータは削除されます。新帝国で新たに参加することができます。
