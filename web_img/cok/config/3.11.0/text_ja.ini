150121=忍者は日本特有の個人または集団でます。古代日本では特殊な"忍者訓練"を受け、スパイ活動や暗殺等を生業として活動していました。忍者は江戸時代に定着したと言われ、主に暗殺諜報活動をしていました。\n日本の武士道と同じように、忍者も独自の規範に則り活動していました。闇夜に紛れるため、濃い青や濃い紫色の装束を身につけ任務を行っていました。\n現在世界マップに大量の初級忍者が出現しています。忍者を討伐し、彼らの武器を獲得して報酬と交換しましょう。初級忍者の討伐回数が一定数を超えると高級忍者が出現します。高級忍者はとても強く、更によい武器を所有しており、とても良い報酬と交換できます。
