150277=試練場イベントルール：\n領主様は毎日一回の無料入場回数があります（コインまたは試練巻物を使っても入場できます）。毎回の入場は15回の無料攻撃回数を獲得できます（コインで攻撃回数を購入できます）。毎回の攻撃は一回の攻撃回数を消費します（攻撃と全力攻撃も一回の攻撃回数を消費します）。\n入場後、領主様は三種類の攻撃方式があります：斬撃、落雷、ファイヤボール。斬撃は1のダメージを与え、落雷は3のダメージを与え、ファイヤボールは5のダメージを与えます。領主様は全力攻撃を使うと、ダメージは3倍になります。\n繋いだアイコンが多いほど、ダメージも高くなります。\nモンスターを倒した場合、宝箱が出現します。宝箱をクリックすると報酬を受領できます。
