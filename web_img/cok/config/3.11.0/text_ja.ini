5530126=戦いのドラムが山を震わせ、我らの誓いがこだまする。\n家族の皆、私が故郷を守ってみせます。\n友人と美酒を酌み交わし、剣を手に取る。
5530127=イリアド大陸の北部地区を統治していた龍裔文明。龍裔人は先祖代々ドラゴンを信仰し、古代帝国消失後、龍裔人は技術を磨き、勇敢に戦い帝国を征服した。彼らは自身をドラゴンの末裔と信じ、皇室の者を「真龍の子」と呼んだ。
5530128=イーサンガード大陸大陸中部には、勇猛好戦的で自由なヴァイキングが住んでいます。彼らは神と海龍の庇護を受け、生活は美酒と歌、戦闘と冒険に満ちています。
5530129=大和文明はイーサンガード大陸の東南に位置するイフナ大陸北部の島々にあります。言い伝えでは、大和文明は天界から白神を創造し、白神の血が流れる神の子だと言われている。
5530130=中華文明はイフナ大陸の中部と東部に位置し、祖霊と麒麟を信仰します。彼らは土地と過程を重視し、発達した教えと厳格な歴史があります。人民が国家と文化に対して深い感情を持つことで、軍隊の力の源となります。
5530131=永久凍土の支配者で真龍の血を引く。長い眠りから目覚め人類の世界へと降り立ち、極寒の冷気を放つ。このドラゴンが居るところは全てが氷に覆われ、周辺の空気はドラゴンの吐息により凍りつく。
