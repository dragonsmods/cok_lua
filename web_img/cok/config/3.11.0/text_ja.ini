150676=タイの水かけ祭りは、毎年4月13日から3日間開催されます。タイの人々にとってとても重要な日です。水掛け祭りでは、不幸や邪悪なものを洗い流し、美しく綺麗な状態で新しい1年を迎えることを目的としています。水掛け祭りはタイの1年で一番活気に満ち溢れる日です。水掛け祭り期間中、タイの人々はお互いに水を掛け合ってお祝いすることから「水掛け祭り」と呼ばれるようになりました。水掛け祭りが開催される前に、大掃除をし、古い衣服を燃やし、悪いものを追い出します。：水掛け祭り期間中はお互いに水を掛け合いお祝いします。 \n習慣に則り、水掛け祭り期間に人々は、昼間に寺院の砂の仏塔に献花して祈りを捧げます。夜は花びらや香水で香りをつけた水を目上の方の手や背中に振りかけ、幸せを祈ります。その後年長者は目下の方の頭に振りかけ、幸せを祈ります。\n水掛け祭り期間中、モンスターを倒すと「水盆」を獲得できます。水盆を使用すると大量の報酬を獲得できます。また、城内には象が現れます。象はランダムな時間に走り回り始めます。走り回る象を上手くタップすることができると報酬が獲得可能です。
