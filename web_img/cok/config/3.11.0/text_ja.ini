150603=聖パトリックの祝日は毎年3月17日で、アイルランドの守護聖人、聖パトリックを記念した日です。この日は5世紀末のアイルランドを起源とし、現在ではアイルランドの祝祭日となっています。聖パトリック祝日は徐々に他の国々にも浸透しています。\n聖パトリックの祝日期間中には盛大なパレードが行われます。n聖パトリックの祝日をお祝いする伝統的な色は緑色です。人々は伝統に習い、服や帽子や顔等に緑色でクローバーを描きます。\nキングスの世界でも聖パトリックの祝日がお祝いされます。世界マップで採集したり、祈願の噴水で祝福することで、確率でビールを獲得できます。ビールを使用すると大量の報酬を手に入れることができます。更に一定確率でクローバーを獲得できます。クローバーを使用するととても貴重な報酬が手に入りますよ！領主様、ビールを飲み過ぎて進軍の際に千鳥足にならないで下さいね！
