150254=キムチは韓国の伝統的な食品で、特徴は辛く、酸っぱく、甘く、赤いです。どの季節にも合います。世界でも大人気の韓国風のお漬物です。\n本来の製法で作られたキムチは発酵食品で、乳酸菌やビタミンが豊富です。また、腸内のばい菌を抑制でき、コレステロール値も調整でき、健康にいい食品でもあります。毎年11月はキムチを作る季節です。\nイベント期間中、世界マップでの資源採集で白菜を入手できます。また城内の資源収集からつぼを入手できます。白菜とつぼを合成するとキムチが入手できます。キムチを使用するとと豊富な報酬を入手できます。
