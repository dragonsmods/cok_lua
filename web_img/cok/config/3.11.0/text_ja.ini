150592=「国際女性の日」は毎年3月8日に、女性の経済や社会、文化や政治への貢献を祝って制定された記念日です。「国際女性の日」には百年余りの歴史があります。各国の女性たちは、社会の公平、公正、平和、発展の為の代表としてこの日を祝います。「国際女性の日」は女性の経済や社会、文化や政治上での成果を表しています。世界各国の女性は、国籍や種族、言語や文化、経済や政治の違いを越えて、女性の人権について関心を持ち意見を交わします。\nキングスの世界でも、すでに勇敢な女性領主の皆様が戦いを繰り広げられています。資源採集、攻城、モンスター討伐等様々な場面で女性領主の皆様が活躍しておられます。モンスター討伐後一定確率で花を獲得できます。花を使用すると大量の報酬を獲得できます。同時に城内でも花々が出現し、併せて期間限定の領主キャラ画像も出現します。領主様、モンスター討伐を急ぎましょう！
