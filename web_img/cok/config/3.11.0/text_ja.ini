150103=七夕は中国から東アジアに伝来し、東アジア地域の伝統的な祝日でございます。中国では旧暦の7月7日は"中国バレンタイン"と呼ばれております。\n昔から成年の男女は好きな相手に告白したり、プレゼントを渡したりする風習がございます。\nイベント期間中、領主様は資源地から織姫の寒冷紗を入手できます。またモンスターからも彦星の笛を入手できます。寒冷紗と笛を使うと、サプライズなアイテムを入手できます。
150104=七夕は中国から東アジアに伝来し、東アジア地域の伝統的な祝日でございます。中国では旧暦の7月7日は"中国バレンタイン"と呼ばれております。\n昔から成年の男女は好きな相手に告白したり、プレゼントを渡したりする風習がございます。\nイベント期間中、領主様は資源地から織姫の寒冷紗を入手できます。またモンスターからも彦星の笛を入手できます。寒冷紗と笛を使うと、彦星と織姫が領主様にご用意しました七夕ギフトを獲得し、サプライズなアイテムを入手できます。
