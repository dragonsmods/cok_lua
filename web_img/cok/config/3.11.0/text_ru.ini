150544=Мы приносим свои искренние извинения за вызванные неудобства по причине технических работ 19 января. В связи с произошедшими событиями, мы снарядили нашего посланника доброй воли — пингвина, который будет раздавать всем подарки. Начиная с этого момента, вы можете обнаружить послов пингвинов на карте мира Clash of Kings. Поспешите получить свой законный подарок отправив свои войска послам на встречу. Послы-пингвины исчезнут с карты 23 января в 12:00 системного времени.
