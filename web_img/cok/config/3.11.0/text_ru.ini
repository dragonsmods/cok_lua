170133=Уважаемые лорды и леди, \nБлизится Великий поход. Вам будет предоставлена возможность переместиться в другое королевство и попытаться захватить его. \nСистема произведёт подбор наиболее близкого по силе королевства в момент начала Великого похода. Участники с замками 20 ур. развития и выше будут перемещены в целевое королевство. \nКоординаты для перемещения в целевое королевство произвольны. Игрокам разрешается нападать и захватывать ресурсы, а также завоёвывать трон. \nВ случае победы и захвата трона, в целевом королевстве не будет короля и министров до следующей битвы. \n Игроки, переместившиеся в целевое королевство, будут обладать бонусом +50% к вместимости медпалаток. \nПобеду одерживает сторона с наибольшим количеством очков \nПроигравшее королевство становится вассалом и должно выплачивать королевству-победителю дань. \nКороль королевства-победителя вправе перераспределять полученные ресурсы.
