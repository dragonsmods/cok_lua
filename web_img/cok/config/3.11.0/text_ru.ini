152428=Ходят слухи, что в разбросанных по всему миру руинах содержатся большие богатства. \n\nНедавно такие руины появились и в нашем королевстве. \nВ ходе события при исследовании руин можно получить на 2000% больше опыта лорда и на 300% больше ресурсов.\n\nВ бой, милорд! Сокровища ждут!
152429=Согласно легенде, в период Воюющих царств, поэт Цюй Юань бросился в реку. Чтобы отпугнуть рыб от тела поэта, местные жители стали бросать в воду пирожки (цзунцзы), что положило начало празднику начала лета, который существует уже более 2000 лет. Со временем этот праздник распространился во многих странах Юго-Восточной Азии и стал знаменитым на весь мир благодаря гонкам на лодках в форме дракона.\nИспользуя фонтан желаний, собирая ресурсы, убивая монстров, можно получить листы и клейкий рис, используя которые можно сделать вкусные цзунцзы и получить таинственную шкатулку с цзунзцы. Цзунзцы можно обменять на супер богатую награду. Используя ключ, можно открыть таинственную шкатулку с цзунзцы.\n\nВремя события: 22-30 мая 2017.\n\nПримечание: чтобы открыть таинственную шкатулку с цзунзцы, необходимо использовать ключ.
