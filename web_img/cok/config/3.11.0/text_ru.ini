153552=\n1. Невозможно перелететь, если ваша армия в походе. \n2. Невозможно перелететь во время межсерверных событий. \n3. Невозможно перелететь, находясь в альянсе. \n4. Невозможно перелететь, когда вы являетесь королем. \n5. Невозможно перелететь во время события Великого похода, регулярного сезона и плей-офф Драконьего поля битвы или Древнего Поля битвы. \n6. Мы сообщим вам, по крайней мере, за 3 дня до крупных межсерверных событий, о том, что система перелета будет приостановлена или ограничена. \n7. Для смены королевства придется потратить карты перемещения. Их необходимое количество будет рассчитано, исходя из ваших данных и данных самого сильного игрока в целевом королевстве. \n\nДля получения дополнительной информации см. FAQ в левом верхнем углу. \n
