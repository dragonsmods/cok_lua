149909=Быстрое развитие братства «Львиного сердца» превзошло ожидания всех. Перед тем, как министры потеряли контроль над братством, оно было разделено на Верховный легион и Собрание темной кости. В честь Верховного легиона король приказал построить в Долине течений Духовный зал. \n\nВсе воины Верховного легиона носят особую броню из очищенного железа — редчайшего материала, обеспечивающего непревзойденную защиту. Эта броня настолько тяжела, что для облачения воинам требуется помощь других людей. \n\nНошение этой брони требует неимоверных усилий. Чтобы поддерживать рыцарский дух и быть в полной боевой готовности, воинам Верховного легиона требуется большое количество еды, а иначе они начинают ослабевать и даже могут погибнуть.
