150659=Дорогие игроки, \n\nСерия событий «Сага» присутствует в игре уже некоторое время, на протяжении которого мы получили множество откликов и ценных рекомендаций. На их основе мы обязуемся провести соответствующую оптимизацию серии событий. \n\nК сожалению, из-за ошибки в рейтинге, часть игроков не получила причитающуюся награду или получила награду не соответствующую их реальному рейтингу. В связи с этим мы обязуемся отправить соответствующую компенсацию всем, кого затронула эта проблема. \n\nПриносим свои искренние извинения за причиненные неудобства. \n\nКоманда Clash of Kings
