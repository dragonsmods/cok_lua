152461=В этом году Исламский Рамадан начался 27 мая, он продлится 30 дней. Все мусульмане соблюдают строгий пост целый месяц.\nРамадан у мусульман это священный месяц, олицетворяющий приход Корана в наш мир. Рамадан это девятый месяц Исламского календаря. Он начинается и заканчивается с появлением полумесяца в небе, поэтому даты Рамадана в разные годы отличаются.\nМусульмане не могут есть, пить, курить при свете дня, однако после заката множество ресторанов открывается, чтобы принять тех, кто постился целый день. \nВо время Рамадана лорды и леди могут получить Волшебную лампу, загадывая желания в колодце желаний и собирая ресурсы внутри замка и на карте мира. Также с помощью Волшебной Лампы у вас есть шанс вызвать Джина, который принесет вам много подарков.\n\nВремя события: с 2017-06-20 по 2017-06-27
