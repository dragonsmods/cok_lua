153646=Лионский фестиваль огней - религиозный фестиваль. Начинается он 8 декабря и длится 4 дня каждый год. По традиции каждая семья в Лионе, наряду с рождественскими украшениями, хранит коллекцию витражей или прозрачного стекла, на котором свечи сжигаются на подоконниках 8 декабря. Крупные рифленые свечи можно найти в магазинах уже в конце ноября.\nДля этого события вы можете получить свечи, загадывая желания, убивая монстров, собирая ресурсы на карте мира и проходя закалку героев. Существует максимальный лимит для ежедневного сбора - 40 свечей каждый день. Используйте 100 свечей для синтеза Лионского сундука. Откройте сундук, чтобы получить богатые награды!\nЛорды, давайте зажжем огни, чтобы осветить нашу мечту!
