150923=Год, наполненный огнем войны, богатыми урожаями, строительством и ростом военной мощи пролетел незаметно. Спасибо тебе, великий лидер {0}! Спасибо за то, что уверенной рукой направлял нас! \n Поздравляем с юбилеем игры Clash of Kings! \n\n Посетите наши официальные платформы – вас ждет еще больше сюрпризов! \n\nИзвините, но я должен продолжить патрулирование. Не забывайте обо мне...
