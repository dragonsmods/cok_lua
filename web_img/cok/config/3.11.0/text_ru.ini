5530116=Правитель Земли Льдов. Пробудившийся от вечного сна, вскормленный истинной кровью Дракона. Его ледяное дыхание замораживает всё на своём пути. Люди считают, что это станет началом вечной зимы.
5530117=Из глубины бездны, он пришел, чтобы стать правителем океана. Свободно перемещается под водой и в то же время способен великолепно сражаться на суше. Одно из самых свирепых существ в море, это кошмар даже для викингов! Он почитается как символ власти и страха.
5530118="По верованиям Ямато, Белый дракон это древний священный дух. Он всегда летает выше облаков, а люди зовут его Белый Повелитель. Этого дракона также знают как стража у врат рая. Некоторые даже верят, что он и есть Бог."
5530119=Популярность и очки цивилизации
5530120=Описание
5530121=В новой версии - Зарождение цивилизаций - помимо оригинальной средневековой цивилизации Драконорожденных, мы также представляем вам цивилизацию неистовых викингов и полную мистики цивилизацию Ямато. Каждая цивилизация уникальна по своей тематике и системе игры. В каждой цивилизации здания, герои и драконы обретут свои неповторимые свойства. Игроки смогут выбрать цивилизацию, которая им по душе, и продолжить развивать свой замок!\nПопулярность станет главной особенностью. Каждая цивилизация имеет независимый уровень популярности. Чем выше уровень, тем больший бонус вы приобретаете. Также с очками популярности вы будете накапливать очки цивилизации, которые сможете обменять на различные предметы и ресурсы в магазине очков.
5530122=Игровой процесс
5530123=Уровень популярности (от низкого до высокого уровня): Враждебность - Нейтралитет - Дружелюбие - Уважение - Почитание -Поклонение. Разный уровень популярности дает разные бонусы, полезные и мощные. У каждой цивилизации также есть эксклюзивный герой и дракон. Уровень популярности виден на шкале прогресса. Кроме того, Вы можете набирать популярность, убивая вражеские войска, монстров, Боссов Альянса и участвуя в таких событиях, как Сокровище легиона темной кости, и других еженедельных событиях. Вы можете использовать специальный предмет для смены цивилизации, но вы потеряете определенное количество очков популярности текущей цивилизации, поэтому не стоит делать смену слишком часто.\nОчки цивилизации вы получаете вместе с очками популярности во время убийства врага, уничтожения монстров или участвуя в событиях. Вы можете обменять их на ресурсы и предметы в магазине очков. В день можно набрать ограниченное количество очков цивилизации, начисление очков сверх лимита не производится.
5530124=Новый Дракон
5530125=Вам предоставлен бонус текущей цивилизации
5530126=Звук военных барабанов сотрясает гору, наша клятва пронеслась по небу. \nМои родственники, следите за тем, как я охраняю нашу родину. \nМы будем приветствовать наших друзей хорошим вином и обнажим мечи на врагов!
5530127=Драконорожденные доминировали на северных землях Илиады, захватывая территории вместе с Драконами ради будущих поколений. После исчезновения императора Драконорожденные захватили большую часть земель, принадлежавших ранее старой империи. Они твердо верят, что они потомки Дракона-Создателя. Их королевская знать называет себя "Сыновьями Дракона".
5530128=В центре Изенгарда жили викинги, которые смелы, воинственны и снисходительны. Они получили благословение от Богов Храма героев и Морского дракона. Их жизнь полна эля, стихов, битв и приключений.
5530129=Родина Ямато расположена на юго-востоке от Изенгарда, на вершине восточных островов континента Евы. Говорят, что Ямато был создан Белым Богом. Поэтому все они - люди с белой кровью.
5530130=Цинь расположена в середине и на востоке континента Евы, они верят в предков и Цилинь. Они высоко ценят свою родину и семью, также имеют хорошо развитый этикет и строгие записи истории. Они глубоко любят свою страну и культуру, поскольку у них есть четкое понимание истории. Их единство также является источником силы для армии.
5530131=Правитель Земли Льдов. Пробудившийся от вечного сна, вскормленный истинной кровью Дракона. Его ледяное дыхание замораживает всё на своём пути.
5530132=Правитель Земли Льдов. Пробудившийся от вечного сна, вскормленный истинной кровью Дракона. Его ледяное дыхание замораживает всё на своём пути.
5530133=История цивилизации Ямато тесно связана с Белым драконом Юкинэ. Это предок всего народа Ямато - Белый Бог. У людей Ямато есть ведьма, которая может слушать оракула Белого Дракона как лидера. После войны кланов, Белый Дракон стал единственным истинным богом и богом мира. Белый Дракон любит летать и играть на границе между небом и морем, что является высшим чудом для народа Ямато.
5530134=Цилинь живет на Хуашане и блуждает в облаках. Хуашань очень крут, так как его образование было изогнуто геологической складкой. В древней войне патриарх племени Императора поднялся на Хуашань, чтобы помолиться за благословения Цилиня. С помощью Цилиня, племя Императора объединило страну.
5530135=Королевские женщины Драконорожденных необычайно мудры и красивы. У них невероятные таланты, на которые можно положиться, чтобы поддержать Сына Дракона. Они почитаются как Пророки.
5530136=Ученик древнего мастера-оружейника. Она решительная и умная, следит за ковкой всего снаряжения армии. Ее золотые руки могут сделать обычное снаряжение блестящим.
