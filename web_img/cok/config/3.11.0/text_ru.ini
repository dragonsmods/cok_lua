140284=Плей-офф режима «Драконье поле битвы» вот-вот начнется
140285=Здравствуйте, \n С далекого поля битвы доносится грохочущий рев пролетающего дракона! «Драконье поле битвы» вновь призывает вас!\n Плей-офф режима вот-вот начнется. 64 первых в рейтинге смогут посоревноваться за право быть сильнейшим среди альянсов Clash of Kings! \n Плей-офф состоит из двух этапов – групповые турниры и турниры чемпионов. \n 64 альянса будут распределены по 8 малым группам, на основе которых будет происходить отбор, в конце которого определятся чемпионы. \n Как только будут определены 8 чемпионов, им предстоит бороться за право обладания призовым местом, с 1 по 8 соответственно. \n Вместе с тем, в плей-офф появились новые правила игры, стратегии и способы получения очков. Для подробностей обращайтесь к разделу правил плей-офф или справке по игре! \n\nКоманда Clash of Kings
