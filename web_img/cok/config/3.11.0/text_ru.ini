2000000=Постройте {0} ферм (-ы).
2000001=Постройте ферму, нажав на пустое поле за стеной замка. Она вырабатывает еду. Стройте больше ферм, чтобы вырабатывать больше еды.
2000002=Улучшите ферму до {0} уровня.
2000003=Нажмите на ферму и улучшите ее. Это позволит увеличить ее выработку и вместимость. Общая выработка зависит от количества ферм и уровня их развития.
2000004=Постройте {0} лесопилок (-и).
2000005=Постройте лесопилку, нажав на пустое поле за стеной замка. Она вырабатывает дерево. Стройте больше лесопилок, чтобы вырабатывать больше дерева.
2000006=Улучшите лесопилку до {0} уровня.
2000007=Нажмите на лесопилку и улучшите ее. Это позволит увеличить ее выработку и вместимость. Общая выработка зависит от количества лесопилок и уровня их развития.
2000008=Постройте {0} рудников (-а).
2000009=Постройте железный рудник, нажав на пустое поле за стеной замка. Он вырабатывает Железо. Стройте больше железных рудников, чтобы вырабатывать больше железа.
2000010=Улучшите рудник до {0} уровня.
2000011=Нажмите на железный рудник и улучшите его. Это позволит увеличить его выработку и вместимость. Общая выработка зависит от количества рудников и уровня их развития.
2000012=Постройте {0} мифриловых рудников (-а)
2000013=Постройте мифриловый рудник, нажав на пустое поле за стеной замка. Он вырабатывает Мифрил. Стройте больше мифриловых рудников, чтобы вырабатывать больше мифрила.
2000014=Улучшите мифриловый рудник до {0} уровня.
2000015=Нажмите на мифриловый рудник и улучшите его. Это позволит увеличить его выработку и вместимость. Общая выработка зависит от количества рудников и уровня их развития.
2000016=Постройте {0} склад.
2000017=Находясь на территории замка, выберите пустую область и начните создание склада. На складе хранятся ресурсы, которые не могут быть разграблены противником.
2000018=Улучшите склад до {0} уровня.
2000019=Находясь на территории замка, нажав на склад можно запустить процесс его улучшения, по окончанию которого будет повышена его вместимость. На складе хранятся ресурсы, которые не могут быть разграблены.
