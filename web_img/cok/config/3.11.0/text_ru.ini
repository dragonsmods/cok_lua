114023=Привяжите игровой аккаунт к Facebook или Google и получите указанные награды. Кроме того, привязка поможет вам сохранить игровой прогресс и перенести его при переходе на другое устройство.
114024=Поздравляем, ваш замок достиг нового ур. и вы получили 2 телепорта для начинающих, которые станут недоступны после 5 ур. Телепорт для начинающих поможет вам переместиться в богатое ресурсами место, воссоединиться с союзниками или перейти в другое королевство. \n\n Подсказка 1: для использования телепорта, выберите пустое место на карте мира и нажмите на «Телепорт». \n\nПодсказка 2: для того, чтобы просмотреть зоны ресурсов, необходимо, находясь на карте мира, нажать на иконку миникарты королевства в нижнем левом углу. На миникарте показаны ваше местоположение и зоны ресурсов. Если вы состоите в альянсе, здесь также можно увидеть местонахождение лидера. \n\nПодсказка 3: для того, чтобы перейти в другое королевство, будучи на миникарте, нажмите на иконку глобуса, выберите королевство и нажмите.
