5530103=Цивилизация "Драконорожденные" \nЦивилизация, которая почитает Драконов: \nДраконорожденные доминировали в центре континента тысячи лет. Они захватывали бесчисленное множество королевств, используя продвинутые для того времени технологии и отличное снаряжение. Они считались истинными наследниками Древнего Дракона, который создал этот мир. \nПосле смерти последнего Дракона они были втянуты в бесконечные войны.\nИх битва за престол положила начало эпохе Clash of Kings. \n\nЦивилизация "Викинги" \nОснова цивилизации - борьба: \nНабеги, грабежи, корабли и подвиги! \n Клан яростных и сильных воинов, однажды достигших Ледяных земель Крайнего Севера. Легенда гласит, что они получили благословение Богов. Они - лучшие из лучших бойцов и отличные мореходы. Вся их жизнь - эль, поэзия, сражения и океан! \n\nЦивилизация "Ямато" \nСвященная цивилизация Востока: \nУлицы родного города Ямато полны лепестков сакуры, которую еще иногда называют вишней. Ямато живут в строгости законов, почитают Аматэрасу - Богиню-Солнце. Считается, что они созданы и избраны Богами.\nИх сплоченность принесла им большую силу, их вера в богов даровала им нерушимый ум. Чтобы сохранить свою державность, они создали Кодекс самурая.
