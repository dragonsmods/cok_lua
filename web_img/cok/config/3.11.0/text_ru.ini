150150=Курбан-байрам - исламский праздник окончания хаджа.В период Курбан-байрама мусульмане проведут церемонию. Они соберутся в большой мечети или в общественных местах для проведения торжественных церемоний и торжеств. По окончании проповеди приносят в жертву обрядовое животное (верблюд, корова, бык, коза). Зарезанное мясо должно быть разбито на три части, оставленные для личного пользования, отдавая родственников и давая милостыню бедным. \nВо время празднования Курбан-байрама, лорды при использовании фонтана желаний, смогу получить предметы барбекю, при сборе ресурсов в замке, также смогу получить предметы барбекю. Используйте предметы барбекю для получения разнообразных наград.\n Дорогие Лорды насладитесь праздником Курбан-байрам
