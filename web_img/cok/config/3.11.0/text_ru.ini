103550=Базовая боевая единица. Этот вид войск не подготовлен, но характеризуется большой численностью солдат.
103551=Обычная боевая единица. Солдаты этого типа войск снабжаются хорошим щитом и участвуют в боях в авангарде, выполняя задачи обороны. высокая степень защищенности позволяет им успешно сдерживать лучников и арбалетчиков.
103552=Обычная боевая единица. Острое оружие копейщиков позволяет им наносить критичные удары и успешно противостоять атакам кавалерии.
103553=Боевая единица, которая прошла интенсивную подготовку. Меченосцы обладают выдающимися показателями выносливости и хорошо оснащены. В бою они легко уничтожают лучников и арбалетчиков.
103554=Боевая единица пехоты вооруженная длиной пикой. Эффективно противостоит атакам кавалерии.
103555=Элитная боевая единица пехоты. За свои достижения в бою им был дарован статус аристократов. Обладая высоким показателем защиты, они легко противостоят атакам лучников и арбалетчиков.
103556=Элитная боевая единица и ваши личные защитники. Успешно сдерживают атаки лучников и арбалетчиков. Выполняют задачи обороны на передовых линиях.
103557=Элитная боевая единица пехоты и гроза кавалерии.
103558=Легендарная боевая единица, вооруженная тяжелой алебардой. Их мощные атаки обращают кавалерию в бегство.
103559=Легендарная боевая единица. Никто не знает, каким образом они обучились своем мастерству, известно одно — там где они появляются кровь льется рекой. Во время штурма они идут впереди остальных войск.
103560=Базовая боевая единица. Этот вид войск не подготовлен, но характеризуется высокой скоростью и способностью атаковать противника с тыла.
103561=Обычная боевая единица. Характеризуется быстротой и способностью атаковать противника с тыла.
103562=Обычная боевая единица, оснащённая тяжёлой бронёй. Их быстрые атаки — это кошмар для тыловых отрядов противника.
103563=Конные лучники — это особенная боевая единица кавалерии, созданная для дальнего боя. Характеризуется быстротой и способностью атаковать противника с тыла. Обладает бонусом при битве за ресурсы.
103564=Закаленные в бою, опытные конные лучники — это превосходная боевая единица, отлично подготовленная для ведения дальнего боя. Характеризуется быстротой и способностью атаковать противника с тыла. Обладает бонусом при битве за ресурсы.
103565=Элитная боевая единица кавалерии. Вера наделяет их храбростью в бою. Будучи высокоманевренной единицей, она способна проводить молниеносные атаки в тылу противника.
103566=Элитная боевая единица кавалерии, созданная специально для ведения дальнего боя. Характеризуется быстротой и способностью атаковать противника с тыла. Обладает бонусом при битве за ресурсы.
103567=Элитная боевая единица кавалерии, поклявшаяся защищать империю и наводящая ужас на врагов.
103568=Легендарная боевая единица. Характеризуется быстротой и способностью атаковать противника с тыла. Обладает бонусом при битве за ресурсы.
103569=Божественный рыцарь — легендарная боевая единица кавалерии, обладающая непоколебимой верой и нечеловеческой силой.
103570=Базовая боевая единица, хорошо подавляющая атаки пикинёров.
103571=Обычная боевая единица. Характеризуется высокой скоростью атаки и способностью подавлять пикинёров.
103572=Обычная боевая единица, подходящая для ведения обороны города, характеризующаяся высоким показателем атаки и способная наносить критический удар.
103573=Обычная боевая единица, снабженная улучшенным арбалетом, наносит большой урон, имеет увеличенный диапазон, но низкую скорость атаки!
103574=Обычная боевая единица, характеризующаяся высокой скоростью атаки и способностью подавлять пикинёров.
103575=Боевая единица, а также персональная стража лорда. Характеризуется высокой скоростью атаки и способностью подавлять пикинёров.
103576=Элитная боевая единица, снабженная тяжёлым арбалетом. Характеризуется высокими показателями атаки и критического удара.
103577=Элитная боевая единица, характеризующаяся высоким показателем атаки и способная подавлять пикинёров.
103578=Легендарная боевая единица, снабженная огромным арбалетом, характеризующаяся высоким показателем атаки и скоростью меньшей, чем у лучников.
103579=Легендарная боевая единица, которая прошла серьезную боевую подготовку. Быстро стреляет и метко бьет!
103580=Базовая боевая единица осадных орудий. Несмотря на небольшую скорость, может уничтожать противников на большом расстоянии.
103581=Обычное осадное орудие, простое и практичное. На него не действуют ловушки, но оно обладает низкой скоростью передвижения.
103582=Обычное осадное орудие. Характеризуется надежностью, высокой дальнобойностью и низкой скоростью атаки.
103583=Очень практичное осадное орудие. Надежно защищен от ловушек, однако скорость хода невелика.
103584=Осадное орудие характеризующееся высокой дальнобойностью, стабильностью и низкой скоростью атаки.
103585=Превосходное по точности осадное орудие, характеризующееся своей практичностью и защитой от ловушек. Скорость хода невелика.
103586=Точное и надежное осадное орудие, характеризующееся высокой дальнобойностью и защитой от ловушек. Скорость хода невелика.
103587=Точное осадное орудие, характеризующееся высокой дальнобойностью и невысокой скоростью атаки.
103588=Легендарное осадное орудие и одно из мощнейших во всем мире! Надежно защищен от ловушек, но обладает низкой скоростью передвижения.
