150103=Цисицзе – это исконный китайский праздник, который празднуется как в самом Китае так и в других азиатских странах. Празднования начинаются в начале 7 месяца по лунному календарю, а сам праздник в Китае именуется как «Китайский День святого Валентина». \nВо время Цисицзе молодые признаются друг другу в любви. Влюбленные дарят друг другу подарки. \n Во время события, игроки могут получить шелковую накидку на карте мира во время сбора ресурсов, или флейту после уничтожения монстров. При использовании шелковой накидки и флейты дается награда.
150104=Цисицзе – это исконный китайский праздник, который празднуется как в самом Китае так и в других азиатских странах. Празднования начинаются в начале 7 месяца по лунному календарю, а сам праздник в Китае именуется как «Китайский День святого Валентина». \nВо время Цисицзе молодые признаются друг другу в любви. Влюбленные дарят друг другу подарки. \n Во время события, игроки могут получить шелковую накидку на карте мира во время сбора ресурсов, или флейту после уничтожения монстров. При использовании шелковой накидки и флейты можно получить специально подготовленный подарок на праздник Цисицзе. Открыв подарок дается награда.
