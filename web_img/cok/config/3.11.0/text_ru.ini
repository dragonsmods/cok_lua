152446=Таинственный путешественник бродит среди нас. Он появляется на карте мира случайным образом и дарит ценные подарки всем, кого встречает на своем пути. Не упустите эту прекрасную возможность, если вы заметите его!\n\nВо время события, убивая монстров на карте мира, вы получите шанс встретить Таинственного путешественника. Чем выше уровень монстра, тем выше ваш шанс! Также есть вероятность увидеть Легендарного путешественника, который принесет вам мега-призы!\n\nВремя проведения события:
