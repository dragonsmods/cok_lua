150397=Близится Рождество. Несмотря на то, что землю сковал холод, вы все также можете производить сбор ресурсов, количество которых было увеличено. \nКоличество ресурсов во всех точках на карте мира было увеличено на 100%, а коэффициент основной скорости сбора повышен на 50%. Но самое важное это то, что при сборе есть шанс выпадения ресурсных предметов. Надеемся, что во время этого события вы получите множество ресурсов и с легкостью повысите уровень развития своего замка!
