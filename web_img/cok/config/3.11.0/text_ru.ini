150254=Кимчхи является традиционным корейским блюдом, которое представляет собой остро приправленную квашенную пекинскую капусту.Ферментированные листья капусты кислые и острые на вкус. Употребление кимчхи способствует нормализации пищеварения, а также очищает кишечник от вредоносных микробов.Кроме того, это блюдо снижает содержание холестерина в крови, стимулирует расщепление волокнистого белка и обладает другими функциями, которые в купе оказывают эффект замедляющий процессы старения.Каждый год с октября по ноябрь являются сезоном квашеной капусты кимчхи. \nВо время события, собирая ресурсы на карте мира, можно получить ингредиенты этого блюда.Собирая ресурсы на территории замка также можно получить ингредиенты и глиняный сосуд. Синтез ингридиентов и глиняного сосуда дают кимчхи.Используя кимчхи можно получить большую награду.
