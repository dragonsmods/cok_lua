151855=Няньшоу или просто Нянь (в перев. с кит. – год) — это злой монстр из китайской мифологии. По легендам, Няньшоу был свирепым зверем, который появлялся в деревнях под новый год, громя все вокруг. Единственным, чего боялся Няньшоу были красный свет и огонь, а потому люди прогоняли его взрывая питарды. \nЧтобы отпраздновать победу, после уничтожения Няньшоу, выработка дерева, еды, железа и мифрила будет удвоена! \nПродолжительность события: 01.24–02.07
