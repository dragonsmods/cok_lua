150224=С наступлением ноября, помимо необыкновенного праздника – Хэллоуин, в Англии, 5 ноября также справляется другой важный праздник — Ночь костров. В это время по всей Англии принято зажигать костры и пускать фейерверки. Англичане считают этот праздник самым красочным из всех. \nПомимо своего основного названия, праздник 5 ноября обладает и другим именем — Ночь Гая Фокса. Ночь костров — это традиционный английский праздник, берущий начало в 1603 году. Более 400 лет назад, Гай Фокс и другие задумали убить протестантского короля Якова I и верховных представителей подорвав Парламент Великобритании при помощи 36 бочек с порохом, которые находились под ним. Однако план не удался — один из участников сделал донесение, после которого Гай Фокс и его сообщники были схвачены и приговорены к смертной казни. С тех пор было принято решение каждое 5 ноября отмечать спасение короля и представителей зажигая костры и запуская фейерверки. \n\nВо время события, \nСобирая ресурсы на карте мира (кроме золотых рудников), можно получить фейерверк, при использовании которого дается награда. \nИспользуя фонтан желаний можно получить карамель, а за уничтожение монстров дается яблоко. \nОбъединив яблоко и карамель, можно получить яблоко в карамели, при использовании которого дается большая награда! \nНе забывайте о своём здоровье и ешьте поменьше сладостей! Зажгите костры! Насладитесь праздником! \nПродолжительность события: 2016.11.01—2016.11.08
