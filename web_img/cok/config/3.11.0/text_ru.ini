150170=Середина осени является традиционным китайским праздником, который проводится 15 числа 8-го месяца по лунному календарю. Название праздника объясняется временем его проведения. Кроме Китая, данный праздник также является традиционным для ряда других стран Восточной и Юго-Восточной Азии. Праздник середины осени включает в себя такие реалии как поклонение луне, любование луной, приветствие луне, поедание лунных пряников, любование цветками османтуса и выпивание алкогольных напитков на их основе, а также другие. Круглая луна в период Праздника середины осени символизирует единство, что в свою очередь заставляет людей вспоминать о доме, родных, зарождает надежды о богатом урожае, счастье. Таким образом, этот праздник является частью многогранного и драгоценного культурного наследия. \n Плетеный подарок – это один из видов традиционного ремесла, отражающий содержательность и мудрость древней культуры. Это ремесло сохранилось с древних времен до эпохи династии Хань и живо по сей день. В настоящее время плетеные изделия используются в качестве декоративного украшения, как подарок друзьям, родным и т. д. За свою симметричность, историю, красоты и традиционность они снискали большую популярность. \n В период Праздника середины осени, во время использования фонтана желаний есть шанс получить лунный пряник, а при сборе ресурсов – плетеный подарок. В период Праздника середины осени, во время использования фонтана желаний есть шанс получить лунный пряник, а при сборе ресурсов – плетеный подарок.
