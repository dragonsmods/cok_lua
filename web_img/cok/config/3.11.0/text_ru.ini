165148=На границах королевства замечена рудная жила, богатая ресурсами и редкими предметами! Владение правами на разработку жилы принесет вам несказанные богатства! \nРаз в две недели в воскресенье, статус рудной жилы будет меняться на период захвата. В это время возможна отправка войск к территории рудной жилы для захвата чуда. \nПериод действия статуса захвата длится 24 часа. В случае успешного захвата чуда, можно получить право владения и завершить действие статуса захвата. В случае если после 24 часов захват произведен не будет, право владения остается у текущего королевства. \nПосле получения права на владение, с началом этапа сбора, можно отправлять войска в это королевство, для получения ресурсов рудной жилы.
