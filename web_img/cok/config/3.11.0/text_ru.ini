151072=Заметили ли вы, что теперь вы можете выбирать на один язык автоматического перевода больше? Теперь мы можем общаться на норвежском! Норвегия — прекрасная страна. Прекрасные люди и виды. Особенной славой пользуется норвежский лосось! \nДабы отметить это замечательное событие, вы тоже сможете полакомиться лососем, которого можно получить за уничтожение монстров. После использования лосося даётся богатая награда!
