137712=Праздник Весны и Труда, также известный как Праздник труда, День труда, День весны и т. д., является международным праздником, который отмечается в более чем 80 странах в честь всех работников. Начало становлению праздника было положено во времена Российской империи в 1890 году, когда на улицы Варшавы вышли рабочие, устраивая стачки. В 1917 году, после Февральской революции, Первомай впервые отпраздновали открыто, тогда то он и стал официальным праздником. \nУничтожая монстров, собирая ресурсы на территории замка и карте мира, а также используя фонтан желаний можно получить старую бутылку. Старую бутылку можно обменять на награду. \n\nПравила обновления:Вы можете обновить вручную, либо подождать, пока список не обновится автоматически. \nРучное обновление:Обновить награды можно использовав старую бутылку. Обновив один раз, следующее обновление потребует наличие еще большего количества старых бутылок. \nОбновление счетчика:По прошествии 4 часов, список наград обновится автоматически. \nАвтоматическое обновление:После получения награды, появится соответствующее уведомление. После того, как будут получены все награды, произойдет автоматическое обновление списка. \nПравила обмена:Обмен установленного количества наград, происходит на основе соответствующего количества старых бутылок.
