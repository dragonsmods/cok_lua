138066=Дорогие лорды и леди,\nГерои-основатели государства стали жертвами могущества. Их души еще не успели обрести покой, как местные узурпаторы затеяли битву за право обладать королевством. Сегодня станет доступен режим «Древнее поле битвы». Пребываете ли вы в мире или участвуете в военном конфликте — испытайте новый режим и боритесь за славу королевства рука об руку с союзниками! \nДля участия в режиме необходимо наличие замка 15 ур. и военный контракт. Первое участие бесплатно.\n\n *Вход в режим осуществляется через Центр событий или через здание телепорта.\n **Выполнив цель режима, можно не только получить ресурсы, но и свиток входа. \n ***При входе в режим «Древнее поле битвы» замок защищен от атак, также нельзя нападать на других игроков. \n ****В битве все убитые войска конвертируются в раненых и не требуют материалов для лечения. Единственным условием является время.\n *****Скорость горения замка в режиме «Древнее поле битвы» существенно увеличена. \n ******За убийство солдат даются очки. Текущий рейтинг обновляется каждые 4 часа, на его основании создается финальный рейтинг. Чем выше рейтинг, тем богаче королевская награда.
