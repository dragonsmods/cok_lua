168545=Король Балдур привел армию к борьбе многочисленных войск Совета Тёмной Кости. Совет Тёмной Кости мобилизует Легион Гидры и наёмный отряд викингов, чтобы убить бойцов Львиного Сердца...
168546=Отец и я останемся и защитим эту территорию. Новия, мы нуждаемся в тебе и Леоне, чтобы собрать еще больше лордов, которые возглавят армии во имя нашего спасения!
168547=Брат Леон, пожалуйста, позаботься об отце, я вернусь сразу, как только смогу!
168548=Сестра, давайте разделимся, я отвлеку преследующих солдат.
168549=Вы не сможете сбежать! Взять их!
168550="Вы спасли захваченную принцессу и согласились без всякого сомнения помочь Королю. Вы получили отчет разведчика, рассказывающий о предательстве сэра Грэя Крэгана"
168551=Милорд, принцесса возглавила армию и захватила замок! Грэй Крэган сбежал!
168552=Грэй Крэган, я считал тебя своим старшим братом, почему ты предал меня?
168553=Я благодарен за ваше приветствие. Но воля солдат легиона Тёмной Кости не позволит им быть конфискованными. Удачи, Милорд.
168554=Чёртова армия тёмной кости, их маскировка была идеальна!
168555=Милорд, благодарю за спасение! Я буду помогать вам во имя королевской семьи.
168556=Благодарю, ваше высочество.
168557=Выполняя приказ защитить замок, ваша армия понесла тяжелые потери, многие солдаты полегли в лужах крови... Опытный генерал Якен откликнулся на призыв принцессы и уже ведёт закаленную в войнах армию Девятого королевства, чтобы поддержать вас.
168558=Благодарим за помощь Генерала Якена, нам сейчас действительно нужны его люди.
168559=Дядя Якен, ты наконец-то приехал!
168560=Я призвал отставных ветеранов приехать, сегодняшнее прибытие - только начало. Скоро здесь появится огромная армия.
168561=Хорошо, давайте очистим близлежащую территорию от монстров, чтобы они не наносили больше ущерба подкреплениям наших союзников.
168562=Борьба принесла армии тяжелые потери. Чтобы как можно скорее поддержать короля Балдура, принцесса Новия отправила на службу больше солдат и кузнецов, которые помогут вам восстановить замок...
168563=Принцесса, у нас большие потери, и нам нужно набирать больше солдат для борьбы с армией Тёмных костей!
168564=Милорд, не стоит беспокоиться, мы завербовали много солдат, они скоро сюда прибудут.
168565=Отличные новости, гонец! Теперь скажи солдатам улучшить казармы, кузницу и стрельбище. Также пусть построят больше военных палаток для наших солдат!
168566=Чтобы защитить наш замок, Главный Советник предложил способ быстрого укрепления замка, используйте ускорители, чтобы значительно увеличить скорость строительства!
168567=Милорд, вы можете выбрать для исследования военную ветку академии, например: вербовка, картография, которые увеличат скорость похода, количество тренируемых солдат и количество походов.
168568=Отличная идея! Передайте мои слова: прежде всего развивайте науку и не экономьте на ускорителях!
168569=Милорд, не нужно беспокоиться. Королевство назначает вам большую награду за столь быстрое исследование наук.
168570=Ваши слова разлетаются по всей земле, скоро соберется еще больше воинов. Увеличение армии также приведет к увеличению потребления ресурсов. Создавайте и улучшайте фермы и лесопилки и собирайте больше ресурсов, чтобы обеспечить быстрое развитие...
168571=Милорд, очень многие воины, которые восхищаются вашей храбростью и милосердием, хотели бы присоединиться к вашей армии!
168572=Милорд, нам нужна еда! Дерево для строительства тоже заканчивается!
168573=Скорее улучшите фермы и лесопилки! Отправьте солдат собирать еду и уничтожьте ближайших монстров, чтобы наши воины дошли до замка невредимыми!
168574=В то время, как Грэй Крэган предал вас, другие лорды были атакованы армией Тёмной кости, они остро нуждаются в союзниках, чтобы защитить себя от Тёмных Костей!
168575=Битва против Легиона Тёмной кости, нам нужно больше боевой мощи.
168576=Милорд, на странице альянса вы можете выбрать любой альянс, который вам понравится, и присоединиться к нему.
168577=Делайте взносы на странице альянса и общайтесь со своими товарищами, вы можете найти здесь много друзей!
168578=Отлично, давайте это сделаем!
168579=Найден вражеский лагерь, тщательно изучим его
168580=Милорд, мы засекли следы Тёмного легиона в заброшенном лагере за городом!
168581=Да, на самом деле? Как много? Они хорошо защищены?
168582=Судя по следам, враг не слишком крупный и не многочисленный.
168583="Отлично, отправь разведчика, затем организуем сбор"
168584=Ваши войска отправились в беззащитный лагерь, но обнаружили там еще одну ожесточенную армию. Солдаты вступили в жестокую схватку. А вы тем временем заметили гигантского зверя, прикованного цепями глубоко внутри пещеры...
168585=Эй, разведчики! Я вам головы с плеч снесу! Как вы разведывали? Это армия совсем не "небольшая"!
168586=Господи, они нас обманули! Другая армия скрывалась в пещере!
168587=Мы не можем прорваться и запечатать пещеру!
168588="Вы нашли массивного зверя, скованного в пещере. Подойдя ближе, вы поняли, что это гигантский Темный Дракон, охраняющий большое яйцо, покрытое шрамами. Не раздумывая, вы приказали своим людям уничтожить все войска, охраняющие Темного Дракона, и освободить зверя. Внезапно с оглушительным рёвом Дракон вырвался из цепей. Ужасный зверь поднялся над пещерой и бросил вниз ненавистный взгляд. Медленно вдыхая... Без предупреждения... Она вдруг извергла самое сильное пламя, которые вы только могли себе представить, огонь, который мог растопить камень! Крики боли ее освободителей можно было услышать за мили"
168589=Это Тёмный дракон из древнего рода драконов. Своим дыханием он уничтожил целую армию Тёмной кости!
168590=Но она упала, разбрызгивая искры своего последнего вздоха ненависти к войскам Тёмной кости, свет в ее глазах потух.
168591=Эй, это же драконье яйцо! Это будущий детёныш бедного Тёмного дракона, мы должны позаботится о малыше!
168592=Это... так опасно! Кроме того, я не знаю, как драконы вылупляются!
168593=После битвы в пещере Новия принесла Драконье яйцо в замок, вскоре появился маленький тёмный дракон. Его большой аппетит очень беспокоил Квартирмейстера. Но принцесса Новия обожала этого Дракона.
168594=Посмотрите, как быстро он вырос! Когти и острые зубы - огонь! Это так мило, я уверен, что это будет очень полезно для нас в будущем!
168595=Ваше Высочество, кажется, вы считаете драконов милыми. Но драконы - древние существа, которые имеют великую силу с того самого дня, когда они родились.
168596=Пока мы заботимся о маленьком тёмном драконе, между нами устанавливается неразрывная связь, придающая дракону особую силу!
168597=Пока принцесса Новия играла с маленьким темным драконом, гигантская армия присягнула на верность вам! Теперь вам нужно больше комнат для размещения вашей армии. Поэтому вам нужно ускорить улучшение построек!
168598=Оберегая вас, Милорд, и Новию, Темный дракон теперь может участвовать в походах. Принцесса Новия предлагает вам добавить дракона в поход и получить больше боевого опыта.
168599=Темный дракон теперь может участвовать в битвах, самое время показать врагу свою мощь!
168600=Позвольте Дракону начать войну и уничтожить ваших врагов!
168601=Милорд, я помогу вам развить ваше королевство и восстановить свою честь!
168602=Начать с нуля
168603=Хочешь взлететь высоко в небо, но придется начать с земли под ногами. Давайте сначала построим некоторую инфраструктуру для прочного фундамента!
168604=Военное развитие
168605=Даже самый мудрый правитель не может управлять, не имея развитой армии. Постройте больше зданий, заложите основу для вашего будущего.
168606=Градостроительство
168607=Солдаты не могут сражаться без еды, еда не может быть накоплена без склада. Улучшайте склад, фермы и лесопилки, это даст вам неисчерпаемый источник ресурсов в замке.
168608=Развитие технологий
168609=Нам нужно не только больше солдат, но и также продвинутые технологии. Это может сделать наших солдат более умелыми в бою.
168610=Военный союз
168611=Мы ищем больше друзей! Вступайте в альянс, находите единомышленников и развивайтесь вместе!
168612=Совместные действия
168613=Мы должны продолжать вооружаться, сражаться и расти вместе с союзниками!
168614=Равномерное развитие
168615=Лучшая защита - нападение, поэтому кроме тренировки солдат также обратите внимание на защиту своего замка.
168616=Друзья драконов
168617=Драконы - наши ближайшие союзники, они будут рядом с нами в бою, обучайте их с искренней заботой!
168618=Мгновенное развитие
168619=Мы нашли более редкие ресурсы, которые можно использовать для создания различных предметов. Наши разведчики доложили, что обнаружили таинственную башню за пределами замка, давайте бросим вызов прямо сейчас!
