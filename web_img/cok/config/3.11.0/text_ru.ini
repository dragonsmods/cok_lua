150603=День святого Патрика отмечается ежегодно 17 марта, чтобы почтить небесного покровителя Ирландии святого Патрика. Этот праздник возник в конце 5 в Ирландии и приобрел национальный статус. В настоящее время, День святого Патрика отмечается и в других странах. \nВ день праздника, на улицах устраиваются красочные шествия. Традиционным цветом праздника является зеленый. Поэтому, все, участвующие в шествии облачаются в одежду зеленого цвета, а на лице рисуют трилистник. \n День святого Патрика пришел и на наши земли. Собирая ресурсы на карте мира или используя фонтан желаний, есть шанс получить прохладное темное пиво. Использовав его, можно не только получить награду, но и листок клевера. При использовании клевера дается еще большая награда! И еще, поскольку пива слишком много, время от времени, на ваши войска в походе будет находить приступ икоты!
