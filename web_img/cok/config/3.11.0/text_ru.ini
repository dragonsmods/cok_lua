153626=День благодарения изначально был праздником выражения благодарности богу за богатый урожай. И сейчас в празднике все родные собираются вместе на праздничный обед. Индейка – это традиционное блюдо на День благодарения, внутрь которого обычно кладут специи и другие продукты. После этого индейку запекают до золотистой корочки. Еще одна интересная вещь: американский президент прощает одну индейку, и к ней будут хорошо относиться, заботиться о ней до самой ее смерти. \n Во время события, при сборе ресурсов на карте мира можно получить Сердце благодарения. После использования получите награду и индейку. Также у вас есть небольшой шанс получить Волшебный Жезл, загадывая желания. Синтезируйте «Волшебный Жезл» и «индейку», чтобы возродить и освободить индейку, тогда вы приобретете награду от индейки. \nДорогой лорд, давайте праздновать День благодарения и ценить жизнь животных! \nВремя события: 21.11.2017-28.11.2017
