150744=Матрешка — это традиционная русская деревянная игрушка. Она представляет собой набор из расписных кукол, вложенных одна в другую. По форме матрешка обычно представляет цилиндр с плоским основанием. Цвета матрешки бывают самыми разными — красный, синий, зеленый, фиолетовый и т. д. По традиции, кукла выполнена в виде женщины с сарафаном, однако существуют матрешки на тему праздников, сказок и т. д. Первая матрешка была создана Василием Звёздочкиным в 1890 году, а родиной считается Сергиев Посад. \nВо время события, используя фонтан желаний можно получить специальную шкатулку. Участвуя в событиях на поле испытаний можно получить разные матрешки. Используя шкатулку можно комбинировать имеющиеся матрешки. Ценность матрешек зависит от комбинации — чем богаче комбинация, тем богаче награда!
