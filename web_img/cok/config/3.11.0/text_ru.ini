149917=Паладин
149918="Смирение, честность, добродушие, отвага, справедливость и самопожертвование — \n\nвсе это черты настоящего рыцаря и основа кодекса паладинов. Они — это объект почтения и благоговения. Это идеал, к которому стремятся все простые воины. \n\nВ отличии от сыновей придворных дворян, которые начинают свой путь с военной академии, будущие паладины окунаются в гущу войны ещё будучи неокрепшими мальчиками. Они медленно идут к своей заветной цели — стать непобедимыми воинами. \n\nСреди благородных воинов нет никого, кто бы не смог добиться славы, однако не каждый из них сможет надеть доспехи паладина и оседлать коня. Именно поэтому Рыцарский союз отправляет на выполнение самых сложных и опасных заданий только храбрых и сильных воинов-паладинов. \n\nЗакаляясь в тысячах битв, опираясь на мудрость и силу, молодые рыцари света отважно сражаются с силами тьмы этого мира!"
149919=Рыцарь грифона
149920="Спустившийся с гор клан норгандов на протяжении столетий взращивал бесчисленное множество редких зверей специально для рода Дел. Грифоны — мифические существа с телом льва и головой орла, олицетворяющие свирепость и храбрость, — были укрощены одними из первых. Они стали верными спутниками рыцарей Дел.\n\nГрифоны обладают непревзойденными боевыми качествами, отличаются бесстрашием и жестокостью по отношению к врагу. Их острые, как бритва, когти с легкостью разрывают любую цель. В Союзе искателей приключений каждый знает, что приучить взрослого грифона — искать верной гибели. Мудрые выходцы из клана норгандов тайком забирают трехмесячных детёнышей грифонов ещё до того, как те открыли глаза.\n\nЧтобы совладать с грифоном, не требуется храбрости всадника дракона, но и простой эту задачу не назовешь. На протяжении всего периода взросления молодой грифон обучается навыкам полета и охоты. Перед принятием в ряды рыцарей грифона будущие воины также проходят через серьёзные этапы подготовки, нарабатывая опыт, закаляясь и устанавливая прочную ментальную связь со своим крылатым боевым товарищем. В итоге вместе они становятся устрашающим, молниеносным, высокоэффективным орудием войны, несущим смерть с небес!"
149921=Огнеметатель
149922="Огнеметатели — это один из специальных родов войск династии львиного сердца, который задействуется в боях с тяжело бронированной пехотой и кавалерией. В битвах они идут вместе с пикинерами и лучниками. \n\nПрошедшие строгую подготовку огнеметатели, приблизившись к воинам пехоты и кавалерии, мастерски бросают хрупкие сосуды с зажигательной смесью, которая легко проникает в броню и выжигает вражеских воинов изнутри, а содержащиеся в смеси мелкие гвозди ослепляют их. \n\nПоскольку сосуды с горючей смесью тяжелы, в битве огнеметатели образуют группы по 2 или 3 человека, помогая друг другу. Атакуя, они образуют плотную стену пламени — истинный кошмар для любого тщетно пытающего прорваться врага. \n\nЭтот кошмар когда то стал причиной полного поражения Легиона темной кости у впадины Ахеллиона..."
149923=Грандагон
149924="Никто не знает, что из себя представляет Грандагон, поскольку ещё не было оставшихся в живых очевидцев. \n\nДалеко-далеко за пределами Северного королевства находится труднодоступная впадина, которая известна своим разломом. Вне зависимости от погодных условий, в том разломе всегда жарко, плещется лава и отовсюду доносится холодящее кровь эхо. Именно поэтому некоторые именовали то место дверьми в ад. \n\nНекогда даже был храбрец, вздумавший отправиться на экспедицию вглубь того разлома, а предприимчивый хозяин таверны сделал ставку 1 к 10 000 талидарских монет на то, что тот не вернется. \n\nНе ожидал он, что проиграет по прошествии 2 недель. \n\n«Грандагон! Грандагон! Грандагон!», — написал вернувшийся смельчак на городской стене и нарисовал голову неизвестного зверя. Он забрал свой выигрыш и более никогда не появлялся. \n\nТонко знающий свойства человеческого характера правитель тех мест, услышав эту историю, немедля приказал своим лучшим мастерам создать мощное осадное орудие на основе рисунка и дал ему имя «Грандагон»."
149925=На территорию рудной жилы!
149926=Описание игры
149927=С момента, как новость облетела весь материк, властители один за другим отправили экспедиции на поиски чуда.\n\nОдна из экспедиций из княжества Локен, преодолев множество трудностей, пересекла горный хребет Фрейр и достигла необъятного леса. Участники экспедиции поначалу лишь хотели сделать короткую остановку и продолжить свой путь, однако к своему огромному изумлению они обнаружили безграничные запасы минеральных ресурсов!\n\nКак только эта новость достигла княжества Локен, оно незамедлительно заявило о своих правах на ресурсы и территорию, дав официальное имя рудной жиле — Локен Хейл. Однако ничто не защищено на этом раздираемом войнами континенте. Лидеры других королевств стали тайно стягивать войска к тому месту, задумав завладеть несметными природными богатствами.\n\nИ вновь война, подняты знамёна, не смолкает рог и доносится призыв: «Вперёд! На захват рудной жилы!»
149928="Соседние королевства образуют группу. После начала события лорды одной и той же группы вступают на нейтральную территорию рудной жилы и начинают борьбу за право обладания чудом. \nЗахват проводится раз в две недели в воскресенье в 00:00 системного времени и длится 24 часа. Событие разделено на 5 этапов: подготовка, захват, расчет, отправка наград и сбор. \nПо завершению этапа захвата право обладания рудной жилой дается тому, кто разрушил чудо чужого королевства, при этом сохранив свое. Размер награды зависит от позиции в рейтинге. \nНа территории пограничной рудной жилы можно добыть символы величия и другие редкие продвинутые предметы."
149929="Мягкий ветер приносит надежду мирно процветающим королевствам. Однако эта идиллия больше похожа на затишье перед бурей, ведь только сильнейшее из королевств будет способно защитить своих подданных и стать гегемоном на этих землях! \n\nСила одного королевства зависит от много. Сильнейшее королевство должно обладать мощной армией, крепкой экономикой, продвинутой наукой, ресурсами, достаточными для поддержания многочисленной популяции. Только то королевство, которое обладает этими качествами станет победителем!"
149930=Событие «Сильнейшее королевство» состоит из 6 этапов: сбор, уничтожение монстров, развитие науки, строительство, обучение войск и уничтожение противника. За завершение каждого этапа и на основе набранных очков выдается соответствующая награда. \nПосле периода подготовки, станет возможным перемещение на территорию королевства-противника для уничтожения его войск, захвата ресурсов и даже борьбы за право обладание троном. \nИсследуя науки сильнейшего королевства, можно ускорить сбор очков за событие и получить 9 богатых наград. \nНауки события эффективны только на определенных этапах.
150000=Помню тот день, когда лорд {0} повел нас с целью возвратить наш дом. Сначала у нас не было ничего и повсюду рыскали страшные монстры.\nНесмотря на это, мы не сдавались и следовали за лордом {1}, учась создавать фермы и быть независимыми. Мы закалялись в боях, становясь героями, противостоя ужасным созданиям. Лорд {2} научил нас смирению, чести, героизму, состраданию, справедливости и отваге.
150001=Я никогда не забуду эти годы стали и крови...
150002=2014-07-01\nСегодня я прошел обряд инициации.
