150356=В произведении Дон Кихот, чьим реальным именем было Алонсо Кихано, представлял собой худощавого, печального человека, который, начитавшись рыцарских романов, оседлал свою дряблую лошадь, взял в руки старое копье, вообразил себя странствующим рыцарем и отправился в путь, помогая слабым и борясь за справедливость. В его странствиях с ним происходило много забавных историй. Несмотря на то, что не стоит подражать всем его действиям, есть многое, чему нам стоит поучится у этого героя – доброта, прямота, оптимизм и т. д.\nВ книге рассказывается об укладе жизни Испании в 16-17 века и социальном расслоении общества. Автор метко описывает такие стороны жизни того периода, как правительство, закон, мораль, религия, литература, искусство и частная собственность. \nВо время использования фонтана желаний или при уничтожении лавовых гигантов есть шанс получить ветряную мельницу. За использование ветряной мельницы дается большая награда.\nМельница – это символ реальности. Дорогой игрок, преследуя свои мечты, не забывай о реальном мире.\nВремя события: 07.11.2017-14.11.2017
