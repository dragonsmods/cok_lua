150662=За тридевять земель есть магическая страна. Там правят 4 могучих героя, которые непрерывно сражаются с темнотой. Они призывают всех вас помочь им в их нелегком деле. Приложите все свои силы чтобы прогнать темноту и победить другие злые силы, объединив магическую страну. \nВремя не ждет! Отправляйтесь прямо сейчас! \n\n Получите задание в центре событий и отправляйтесь в магическую страну. \nКак только вы достигните 20 ур. в новой игре король Балдур вручит вам награду в Clash of Kings (ее можно получить в центре событий. По одной на устройство). \n\nПримечание: награду можно получить только перейдя в Magic Rush из Clash of Kings. \n\nВас ждет еще один шедевр от создателей Clash of Kings — Magic Rush. Поспешите скачать!
