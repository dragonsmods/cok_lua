150676=Сонгкран — тайский Новый год, отмечаемый 13 апреля является одним из самых важны праздников Тайланда. Этот праздник олицетворяет очищение от всего дурного и негативного, а также приветствие нового года. Обычно Сонгкран приходится на самое жаркое время года. На тайский Новый год принято обливаться водой, отсюда другое имя этого праздника — буквально «Праздник разбрызгивания водой». Перед приходом праздника Сонгкран также принято производить уборку жилища, сжигать старую одежду, обливать других водой и поздравлять. \nСогласно традициям, в день Сонгкрана в Таиланде традиционно начинается с утреннего подаяния монахам (тхам бун), организованного гораздо масштабнее обычных ежедневных ритуалов. Рано утром с восходом солнца множество монахов собираются в каком-нибудь публичном месте для сбора подаяний («бин тха бат») и благословляют всех пришедших. В храмах в это время проходят красивые ритуалы: приготовленные дома сладости, завёрнутые в пальмовые листья, тайцы несут в храм вместе с обычными подаяниями, а ближе к вечеру совершают ритуал «ко саи» — собирают красивый белый песок, несут его в храм и строят из него вокруг вихана (вихары) маленькие чеди (ступы), отдавая почести Будде и его учению. \nВо время события, за уничтожение монстров можно получить тазик, за использование которого дается большая награда. В то же время, на территории замка появится слон. В произвольные промежутки времени слон будет бегать. Нажав на слона во время бега, можно получить награду.
