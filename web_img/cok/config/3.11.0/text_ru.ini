150189=К вам прибыли гости издалека. Они пересекли океан и, в надежде на создание дружеских связей, подготовили вам дорогие подарки. Однако их путь был не легким – во время своего странствия они подверглись атаке монстров. В неравной схватке пропала часть оружия уважаемых гостей. Гости уже в вашем замке. Чтобы восполнить потери гостей и проявить свои дружеские намерения, вы решили вернуть их оружие. \n Оно разбросано в разных уголках мира и для его возвращения вам потребуется производить сбор ресурсов. Во время сбора есть шанс обнаружения пропавшего оружия. В то же время, при сборе ресурсов на территории замка, ваши жители также могут обнаружить пропавшее оружие. После использования оружия, оно будет возвращено законным владельцам. Взамен, в качестве благодарности, вы получите от них награду. Помогите восстановить потери уважаемым гостям. Найдите их пропавшее оружие.
