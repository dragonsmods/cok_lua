150971=А вы знаете, что 15 августа 1948 года — это день независимости Кореи? В этот день Корея была освобождена от японских захватчиков. Этот праздник считается государственным, все повсюду отдыхают, слышаться торжественные речи, вывешиваются национальные флаги. Корейский народ устраивает гулянья, пышно отмечая этот национальный праздник, а в столице Кореи — Сеуле, проводится грандиозное торжественное мероприятие по случаю этого дня. \nВ ходе события, у вас будет возможность расколоть цветные яйца и получить богатую награду. Кроме того, у вас будет шанс получить веер, а также фрагменты очков навыка. При использовании веера даётся награда. В случае комбинации достаточного числа фрагментов, можно получить 1 очко навыка. \n\nПравила события: \n\nНаходясь в игре, можно расколоть цветное яйцо (первый раз бесплатно). \nВы можете свободно выбирать яйца, однако размер оплаты может быть неодинаковым. \nПосле открытия цветного яйца, до получения награды должно пройти определенное количество времени. \n\nОписание по цветным яйцам: \nКак только будет осуществлен переход к цветным яйцам посредством нажатия, будет дана информация по каждому из цветных яиц, которые содержат разнообразные награды. В деталях может отображаться конкретный предмет, который заключен в яйцо, так и знак вопроса – говорящий о сюрпризе. Получив отображенный предмет, серый рисунок сменится на светлый. Получив сюрприз, знак вопроса сменится на полученный предмет. \n\nКак только будут получены все предметы из цветного яйца, придет оповещение о сундуке, который можно будет забрать. В процессе события дается не только большое количество наград, но и происходит заполнение прогресса по сундукам. \n\nДополнительные награды: \nПомимо возможности получения разных предметов, будет происходить заполнение прогресса по сундукам. Как только прогресс достигнет определенной точки, игрок сможет открыть сундук, а также повысить его уровень. С каждым новым уровнем можно получить еще больше наград, вплоть до максимального ур.
