150900=Здравствуйте — это я. Не спрашивайте кто я такой, поскольку вы найдете ответ достаточно скоро. Иного чувствуешь себя одиноким. Даже с союзниками, в пасмурные, холодные дни в замке пусто. Бывает такое? Когда становится скучно, разговор с кем-нибудь или даже простой взгляд могут задать другое настроение. \nХотите ли вы поболтать с принцессой или посоревноваться с солдатами? Хотите повстречать мудреца или отшельника? Если ваш ответ – «Да», тогда позвольте пройти со мной и познакомиться с новыми друзьями... \nВо время события, в вашем замке появятся 2 новых героя. Вы сможете увеличить их уровень, внося средства и получая бонусы. Подробности смотрите в соответствующем окне игры. \nГерои появятся за стенами замка! \n\nПрокачивая героев, будут улучшаться бонусы и открываться новые функции. \nПо достижению определенного ур., с некоторыми из игроков произойдет что-то  необычное – станут доступны новые герои или предметы.
150901=Добрый день, я – К, солдат, который появился в прошлом году. Ещё не позабыли меня? Теперь у меня есть имя, ха-ха! Само собой разумеется, что некоторые лорды не знают о моём существовании, ведь я всего лишь воин в вашем огромном войске. Почему я присоединился к вам? Причина проста — потому, что вы герой. Для меня вы — это отражение смиренности, чести, самопожертвования, отваги, участия и то, кем я хотел бы стать! \n\n Мир изменился. После долгого развития, монстры стали намного сильнее. Лорды и леди тоже не отставали, развивая замки и сражаясь. Война продолжается. На своих телах и в душе мы несём многочисленные отметины от былых сражений. Мы стали сильнее. Под вашим предводительством, мы не знаем страза. Следуя за вашим мечем – мы неуязвимы. \n\n Помните ли вы об этом?..
