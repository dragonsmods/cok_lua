2000500=Не мог подумать, что на этих воюющих землях еще есть места мира и тишины. Надеюсь, что мы будем поддерживать торговые связи.
2000501=Мы продолжим наше путешествие и будем распространять славу о вас повсюду.
2000502=Как только мне надоест жизнь торговца, я непременно вернусь и обоснуюсь в вашем спокойном городе.
2000503=На своем пути мы прошли через множество трудностей и надеемся, что вернемся обратно с множеством товаров.
2000504=Сегодня тихо и спокойно — самое время для торговли.
2000505=Посмотри сколько у меня товаров! Непременно найдется что-то, что вам по вкусу!
2000506=Вне зависимости от веры, надеемся, что вы принесете добро в этот мир.
2000507=Храбрость солдат зависит не только от дисциплины, но и веры.
2000508=Генерал, возвратившийся домой без потерь — это настоящая победа.
2000509=Благородство короля не в сильной армии и богатстве, а в уважении.
2000510=Сражения заставили меня понять, что победа и величие — составляют лишь небольшую часть войны.
2000601=Весь мир состоит из нескольких континентов, мы находимся в прекрасной Илиаде. К северу от Илиады находится Ишкардад и Северное море. Бесконечное море Аталанта находится на западе от Илиады, а Ева - на востоке. Через огромные пустыни материковой Евы находятся древние восточные королевства.
2000602=Различные этнические группы на этом континенте создали свои собственные цивилизации. Лорды, вы хотите испытать подъем и падение Королевства Клиффа, стать мастером корабля или исследовать таинственный восточный континент? Давайте выберем цивилизацию, затем разовьем ее и завоюем другие земли!
