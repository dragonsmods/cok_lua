138319=Битва Повелителей\n\nПравила битвы:\nСобытие разделено на 3 этапа: этап мира, этап подготовки и этап захвата. Когда дворец находится в состоянии мира, вход на поле боя запрещен. В это время во дворце властвует действующий Повелитель. Когда дворец переходит на этап подготовки, вы можете зайти в битву, но не можете телепортироваться или отправлять армию в поход. Когда во дворце начнется этап захвата, вы сможете начать сражения.\nПосле окончания этапа захвата вы будете возвращены в оригинальное королевство. Новый Повелитель вступит в правление, а во дворце начнется этап мира.\n\nПравила сражения:\nПоле боя разделено на 3 зоны: Темные земли, Зона войны и Зона перемирия. На темных землях вам не разрешено размещать лагерь. Кроме того, скорость похода будет значительно уменьшена. Также вы не сможете активировать щит мира и потушить пожар в замке пока вы находитесь на территории темных земель или в зоне войны. Все эти операции вы сможете проделать, переместившись в зону перемирия.\nПока вы участвуете в битве повелителей, скорость горения вашего замка возрастает с каждым поражением.\n\nУсловия победы:\nПобедителем станет лорд, который накопил больше всего времени захвата дворца. Хотя одновременно в битве за дворец участвуют несколько игроков. присоединяясь к сбору или отправляя подкрепление, время захвата будет накапливаться только для 1 игрока, первым захватившего дворец или открывшего сбор. \n\nНаграды:\nЛорд, который смог удерживать дворец дольше всех суммарно, становится повелителем. Этот игрок получит соответствующие награды и уникальный и очень мощный набор снаряжения - набор повелителя.\nЛорды, занявшие 2 и 3 места, также получать награды.
