150324=С наступлением декабря, дух рождества чувствуется все сильнее. В этот время, в большинстве европейских стран и в некоторых районах США и Канады открываются рождественские рынки. Они работают с конца ноября и закрываются 24 декабря. \nИстория появления таких рынков берет начало со времен средневековья. Тогда люди приходили на рынок с целью заготовки продуктов для предстоящей тяжелой зимы. Постепенно рождественские рынки стали частью рождественской традиции и неотъемлемой частью этого празднества. В наше время рождественские рынки привлекают огромное количество народа по всему земному шару как одно из самых популярных мест активного отдыха. \nНюрнбергский рождественский рынок является одним из самых больших, старых и известных. Местом его проведения является центральная городская площадь. Здесь не только можно приобрести поделки ремесленников и сувениры, но и попробовать самые разнообразные кушанья и напитки, например имбирное печенье, копченую колбасу, глинтвейн и т. д. \nВ духе рождества, мы тоже решили устроить свой «Рождественский рынок» в игре. \nВо время события, есть шанс получить Глинтвейн из сундука ежедневной активности при накоплении 180 очков активности, и получить Имбирное печенье из сундука ежедневной активности, получаемого за 500 очков. Используя Глинтвейн можно получить богатую награду и используя Имбирное печенье можно получить Орден крестоносцев! \nДорогие лорды и леди, просим вас принять активное участие в событии! \nПродолжительность: 28.11.2017 - 05.12.2017
