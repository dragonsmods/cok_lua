150684=Здравствуйте! Пребывая на этих раздираемых войной землях вы наверняка столкнулись с самыми разными проявлениями человеческой сущности. Вне зависимости от того, атаковали ли вы или подвергались нападению — вы закалялись. Когда наступала минутка мира и вы оставались наедине со своими мыслями, замечали ли вы, как это необычно, что незнакомые люди становятся друзьями, с которыми можно обсуждать все что угодно? \nС этого момента, собирая ресурсы на карте мира или на территории замка, можно получить благословение. Использовав его, можно получить богатую награду, а также существует шанс выпадения конверта. Используя конверт, можно отправить письмо произвольному игроку, с которым в последствии можно будет поддерживать связь. \nПравила события \nНа территории замка появится почтовый ящик, нажав на который можно будет увидеть входящие и отправленные сообщения. \nИспользовав конверт, можно отправить письмо. \nНаходясь в разделе полученных писем, нажмите на «Получить», для получения письма, на которое можно ответить. \nВсе полученные и отправленные письма анонимны. Показать свое имя можно только с обоюдного согласия. \nВас ожидают еще больше интересных функций в будущем. Пожалуйста, проявите терпение.
