150423=Санта Клаус путешествует по королевствам даря всем подарки. Злые ледяные демоны прознали об этом и открыли охоту за ним, захотев присвоить все себе. \nВся надежда на вас! Остановите ледяных демонов! Отправьте своих храбрейших воинов! Очистите королевство от засилья нечисти! За каждого ледяного демона можно получить рог, после использования которого дается большая награда.
