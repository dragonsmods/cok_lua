150236=«Царевна-лягушка» — это русская народная волшебная сказка. В ней рассказывается история Ивана Царевича, который убил Кощея Бессмертного и освободил похищенную им Царевну-лягушку — Василису Прекрасную. \nМистическим образом, в мире Clash of Kings возродился Кощей Бессмертный! Во время сбора ресурсов или использования фонтана можно получить волшебную шкатулку. Использовав ее, есть шанс выпадения иглы бессмертия, с помощью которой можно победить Кощея и получить богатую награду. Каждый день можно получить не больше 10 игл бессмертия. Не упустите свой шанс.
