150680=Каждый год с начала марта по середину мая по всей Японии проводится Ханами — праздник цветения сакуры. Сакура — это национальный символ Японии, а праздник — одна из важнейших традиций. Цветение сакуры длится не долго, около 7—10 дней. С началом периода цветения, по всей стране устраиваются фестивали различной величины. Из-за разницу в климате между югом и севером Японии, цветение сакуры растягивается более чем на три месяца. \nВ это время японцы собираются под деревьями сакуры, наслаждаются едой из традиционных бэнто, пьют саке и наслаждаются цветением. \nВо время события «Ханами», во время сбора ресурсов на карте мира и использования фонтана желаний, можно получить ветку сакуры. При её использовании дается богатая награда. Кроме того, на территории замка также может появится ветка сакуры.
