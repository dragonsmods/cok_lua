150147=Под вашим чутким руководством мы отражали одну атаку монстров за другой. После большой войны все вернулось на круги своя и воцарился мир. С сегодняшнего дня, количество ресурсов на фермах, лесопилках, мифриловых и железных рудниках существенно возросло, также как и скорость сбора. \nВо время события «Век урожая»: \n– Количество ресурсов по всему миру увеличено на 50% (за исключением золотых рудников и продвинутого рудника альянса) \nСкорость сбора ресурсов увеличена на 30% (за исключением золотых рудников и продвинутого рудника альянса) \n\nПродолжительность: 05.27 – 05.29
