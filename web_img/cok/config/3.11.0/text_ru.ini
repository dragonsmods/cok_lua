139909=Городская стена — это основная линия обороны замка. Давайте отремонтируем её!
139910=Несмотря на то, что нам удалось прогнать вражеские войска, мы должны оставаться бдительными! Улучшайте дозорную башню, чтобы оставаться в курсе военной обстановки вокруг.
