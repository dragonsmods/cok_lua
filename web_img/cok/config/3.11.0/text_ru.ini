151087=Уважаемые лорды и леди, здравствуйте! \nКурбан-байрам и Ураза-байрам являются традиционными мусульманскими праздниками. \nВо время Курбан-байрама проводится специальная церемония. Все мусульмане собираются в Большой Сианьской мечети или общественных местах и проводят торжественную праздничную церемонию. Во время приготовлений, каждый мусульманин, в зависимости от экономического состояния, обязан принести в жертву верблюда, корову, или барана, которые должны быть здоровы. После чего, жертва разделяется на три части: для себя, друзей и родственников, для бедняков. \nНа карте мира появится корова, убив которую можно получить мясо. Мясо можно приподнести Аллаху, получив от него благословение. \nПродолжительность события 2016-9-6 — 2016-9-13
