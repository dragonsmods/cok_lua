150612=Праздник Пасхи обычно празднуется в первый воскресный день после первого полнолуния, которое наступает не ранее весеннего равноденствия. Сам праздник олицетворяет воскрешение и надежду. На Пасху повсюду красят яйца и пекут куличи. Яйца красятся не только в самые разнообразные цвета, но и расписываются, дополнительно украшаются. Люди, обмениваясь поздравлениями о Воскресении Христовом, дарят их друг другу, создавая атмосферу светлого праздника. \nСветлый праздник Пасхи не обошел и наше королевство! Повсюду появились пасхальные яйца. Поспешите собрать урожай и поделиться счастьем с другими! \n\nПравила события: \n\nНаходясь в игре, можно расколоть пасхальное яйцо (первый раз бесплатно). \nВы можете свободно выбирать яйца, однако размер оплаты может быть неодинаковым. \nПосле открытия пасхального яйца, до получения награды должно пройти определенное количество времени. \n\nОписание по пасхальным яйцам: \nКак только будет осуществлен переход к пасхальным яйцам посредством нажатия, будет дана информация по каждому из пасхальных яиц, которые содержат разнообразные награды. В деталях может отображаться конкретный предмет, который заключен в яйцо, так и знак вопроса – говорящий о сюрпризе. Получив отображенный предмет, серый рисунок сменится на светлый. Получив сюрприз, знак вопроса сменится на полученный предмет. \n\nКак только будут получены все предметы из пасхального яйца, придет оповещение о сундуке, который можно будет забрать. В процессе события дается не только большое количество наград, но и происходит заполнение прогресса по сундукам. \n\nДополнительные награды: \nПомимо возможности получения разных предметов, будет происходить заполнение прогресса по сундукам. Как только прогресс достигнет определенной точки, игрок сможет открыть сундук, а также повысить его уровень. С каждым новым уровнем можно получить еще больше наград, вплоть до максимального ур.
150613=Правила события: \n\nНаходясь в игре, можно расколоть цветное яйцо (первый раз бесплатно). \nВы можете свободно выбирать яйца, однако размер оплаты может быть неодинаковым. \nПосле открытия цветного яйца, до получения награды должно пройти определенное количество времени. \n\nОписание по цветным яйцам: \nКак только будет осуществлен переход к цветным яйцам посредством нажатия, будет дана информация по каждому из цветных яиц, которые содержат разнообразные награды. В деталях может отображаться конкретный предмет, который заключен в яйцо, так и знак вопроса – говорящий о сюрпризе. Получив отображенный предмет, серый рисунок сменится на светлый. Получив сюрприз, знак вопроса сменится на полученный предмет. \n\nКак только будут получены все предметы из цветного яйца, придет оповещение о сундуке, который можно будет забрать. В процессе события дается не только большое количество наград, но и происходит заполнение прогресса по сундукам. \n\nДополнительные награды: \nПомимо возможности получения разных предметов, будет происходить заполнение прогресса по сундукам. Как только прогресс достигнет определенной точки, игрок сможет открыть сундук, а также повысить его уровень. С каждым новым уровнем можно получить еще больше наград, вплоть до максимального ур.
