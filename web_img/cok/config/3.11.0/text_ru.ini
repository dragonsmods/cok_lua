153041=Здравствуйте дорогие лорды и леди. Событие «Борьба за каждую пядь земли» уже доступно! Поспешите возглавить свои войска и отправляйтесь на сбор ресурсов! \n Диапазон особых точек ресурсов находится в пределах 1—3 ур. Появление новых точек происходит через определенные промежутки времени. \n После занятия особой точки, потратив небольшое количество золота, можно увеличить кратность выработки. \n Чем выше уровень точки ресурсов, тем выше уровень возможной кратность выработки за золото. \n В случае досрочного ухода ресурсы не даются. \n Каждый игрок может отправить для участия только одно войско. \n Участникам одного альянса не разрешается захватывать одну и ту же особую точку ресурсов. \n При битве не разрешн сбор. \nЛюбые бонусные эффекты (от науки, предметов и т. д.) не действительны в отношении особых точек ресурсов. \n\n Для участия в собтыии обязательно наличие замка 10 ур.
