150501=Дух праздника как никогда силен в эти дни, поэтому множество разных животных присоединились к нашей игре и усиленно развиваются. \nОдно из животных – пингвин, прилагает все силы на развитие своего замка, оберегает войска и собирает все возможные ресурсы отовсюду. Войска зовут его королем. Постепенно, он превратился в имперского пингвина. \nДругое животное – кобра, ползая по королевству, командует своими войсками, отправляя их на создание построек и сбор ресурсов. Ее язык подобен мечу, который задает направление послушным войскам. Ее солдаты также называли ее королевой и постепенно, она превратилась в королевскую кобру. \nЛосось также присоединился к битве и плавает в городском рве, оберегая свой замок. Он уделяет большое внимание вопросам защиты и ловушкам, а его мечта создать из замка неподступную крепость. Его войска также называли его королем и постепенно он стал королевским лососем. \nК сожалению, они лишились своей короны, которую забрали коварные монстры. Милорд, найдите, уничтожьте этих монстров и верните короны их владельцам. Имперский пингвин, королевская кобра и королевский лосось отблагодарят вас!
