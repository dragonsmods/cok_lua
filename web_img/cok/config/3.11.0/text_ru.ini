5530141=Свойство героя: увеличение скорости ковки и выpaбoтки материалов. Спецнавык: Уменьшает время ковки, повышает вероятность получения высококачественного снаряжения при ковке, также даёт синий материал и обсидиан.
5530142=Особое свойство: увеличивает наносимый урон и дает шанс сделать некоторое количество солдат врага бессильным в бою.
