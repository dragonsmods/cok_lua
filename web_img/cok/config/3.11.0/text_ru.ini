150144=Из-за восстаний лордов и бушующего пламени войны в мире снова воцарился хаос – появился Инферно, готовый стереть с лица земли все королевства. Когда то, Инферно был защитником законов человечества. Однажды, в своих попытках призвать к суду аристократа, он был тайно им убит. Его душа преисполнилась ненавистью к несправедливому миру и он возжелал очистить пламенем мир от человечества. \nСила Инферно велика, а поэтому, для проведения атаки на него, лордам потребуется помощь альянса. После каждой групповой атаки на Инферно будет даваться награда, объем которой зависит от количества отнятой жизни. В то же время другие союзники, не участвовавшие в атаке на Инферно, получат поощрительную награду. Великие лорды и леди, защитите свое королевство! Изгоните Инферно!
