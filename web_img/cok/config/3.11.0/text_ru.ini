150241=Дивали – это традиционный индийский праздник, который символизирует победу добра над злом и празднуется каждый год в октябре или ноябре. Во время праздника, в Индии повсюду зажигают свечки и масляные лампы, которые символизируют свет, процветание и счастье. \nДабы почтить богов, в домах наводят порядок и белят стены. Люди примеряют обновку с решением начать новую жизнь. Под вечер, везде зажигают разные лампы, а небо заполняется огнями фейерверков. Под конец празднований, индусы совершают омовение в священной реке, таким образом очищая тело и душу. Особенно это касается детей, которые вместе с обрядом омовения молятся за здравие всей семьи.　\nВо время события, при сборе ресурсов на карте мира можно масляную лампу. Использовав ее, можно получить награду.　Надеемся, что вы успеете получить как можно больше масляных ламп!
