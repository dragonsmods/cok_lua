151262=День Благодарения – это старый семейный праздник. Во время этого 2-дневного праздника все родные собираются вместе в тесном семейном кругу. Семьи весело проводят время играя в различные игры и едят множество вкусных блюд. В этот период также распространены костюмированные шествия, соревнования и другие действа. \nЦентром всех яств конечно же выступает индейка. Индейка – это традиционное блюдо на День благодарения, внутрь которого обычно кладут специи и другие продукты. После этого индейку запекают до золотистой корочки и подают к столу, где глава семьи разрезает ее и дает каждому из членов семьи по кусочку. Каждый из гостей приправляет индейку по своему вкусу соусом или подливой. Кроме этого, традиционными кушаньями Дня Благодарения являются сладкий картофель, кукуруза, тыквенные оладьи, клюквенный джем, домашние булочки, различные овощи и фрукты и т. д. \nВо время события «День Благодарения» \n Уничтожая монстров на карте мира, может появиться таинственный торговец. Чем выше уровень монстра, тем выше шанс его появления! У таинственного торговца есть награда и таинственная шкатулка, которые будут вручены первым 30 посетивших его игрокам! \nКроме того, используя фонтан желаний, можно получить индейку и волшебную палочку. \nСъев индейку, можно получить богатую награду. \nС помощью волшебной палочки можно превратить таинственная шкатулка в грязную упаковку или пыльную коробку. Ограниченное число счастливчиков получить искрящуюся шкатулку! \nОткрыв искрящуюся шкатулку есть шанс получить кристаллы синего дракона! \nНаслаждаясь игрой, не забывайте благодарить друзей, близких и жизнь!
