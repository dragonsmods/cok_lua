153038=Здравствуйте дорогие лорды и леди. Событие «Борьба за каждую пядь земли» уже доступно! \n Во время события на карте мира появятся новые точки ресурсов. \n Диапазон особых точек ресурсов находится в предел {0}—{1} ур. Появление новых точек происходит каждые {0} часа. \n После занятия особой точки, в случае досрочного ухода, ресурсы не даются. \n Участникам одного альянса не разрешается захватывать особые точки ресурсов одного поля. \n При битве не разрешен сбор. \n Любые бонусные эффекты (от науки, предметов и т. д.) не действительны в отношении особых точек ресурсов. \n Каждый игрок может отправить на захват особой точки ресурсов только одно войско. \n В случае отъёма захваченной особой точки ресурсов другим игроком сбрасывается время, а оборонявшийся не получает ничего. Рекомендуется отправлять свои самые отборные войска.
