150735=В древности существовал темный дракон. \nМногие из лордов пытались уничтожить его. \nНо только одному из них удалось обуздать темного дракона. \nПобедитель с триумфом вернулся домой. \nОдним из атрибутов его победы стал перстень. \nПо прошествии одного года, этот лорд погиб, что было похоже на проклятье. \nПропал и след того перстня. \nОн был обнаружен на лапах возродившегося темного дракона. \nДо сих пор неизвестно, судьба ли это или просто совпадение.    Одним словом – история повторяется. \nГигантский дракон вновь свирепствует. \nЛорды и леди должны объединив силы выйти на поле боя против него. \nЗа уничтожение темного дракона дается награда. \nВполне возможно, что вам удастся заполучить то самое кольцо. \nСила и богатство — сила. \nМожет быть надев то самое кольцо удастся заполучить и то и другое! \nА может получиться и наоборот. \nПопытайтесь!
