150184=«Астерикс и Обеликс» – это цикл французских комиксов, первый из которых увидел свет в 1959 году. Эта серия комиксов была переведена более чем на 111 языков, а продажи по всему миру составили более 350 000 000 экземпляров. Она не только относится к литературной классике, но и является символом французской культуры. \nИстории, описываемые в произведениях «Астерикс и Обеликс», происходят 2000 лет назад. В то время, Цезарь, стоящий во главе римского легиона, отправлял свои войска повсюду. В 58 г. до н. э., легион Цезаря пересек Альпы и разбил войска галлов, которые потерпели большие потери. После этого, Галлия стала частью Римской империи. История, описываемая в серии произведений «Астерикс и Обеликс», начинается с небольшой деревни, жители которой отказывались сдаваться. Священник этой деревни по имени Панорамкис обладал рецептом волшебного зелья, которое давало невообразимую силу тому, кто его выпивал. Герои Галлии, благодаря своей мудрости, силе и отваге выполняли одно сложное задание за другим и в конце концов победили войска Цезаря, освободив свою деревню. \nУважаемые лорды и леди, непоколебимость духа героев Галлии достойна подражания! В связи с этим, мы решили провести событие «Астерикс и Обеликс». Убивая монстров на карте мира, вы сможете получить от 1 до 3 бутылок с волшебным зельем. Использовав волшебное зелье можно получить большую награду.
