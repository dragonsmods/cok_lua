150928=С приближением праздников, повсюду повылазили самые разные монстры. Они решили бросить вам вызов в таверне. В случае победы, вы получите богатую награду. Вполне возможно, что в будущем к вам придёт кто-нибудь на помощь... Правила поля испытаний: \nКаждый день лорд обладает бесплатной возможностью единожды выйти на поле испытаний. Дополнительные свитки закалки можно приобрести за золото. При каждом выходе на поле испытаний будут даваться 15 бесплатных попыток для атаки монстров (дополнительные попытки можно приобрести за золото). Вне зависимости от вида атаки (единичная или аккумулированная), расходуется только одна попытка. \nВо время выхода на поле испытаний, игроку будет доступно 3 способа атаки: Удар мечом, грозовой разряд и огненный шар. Каждый из видов атаки наносит урон в 1 ед., 3 ед. и 5 ед. соответственно. Во время аккумулированной атаки, количество урона может быть увеличено в 3 раза. \nЧем больше звеньев в цепочке атаки, тем больше урон. \nПосле успешной атаки на монстра дается охраняемый им сундук. При использовании сундука дается богатая награда. \n Желаем вам одержать победу над всеми свирепыми монстрами и показать на что вы способны! \nПродолжительность события: с 2016-07-20 по 2016-07-27
