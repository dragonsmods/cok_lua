105792=В городе появились искусные мастера, но им негде работать. Постройте им кузницу и они будут ковать снаряжение с разнообразными атрибутами специально для вас. Кроме того, вы можете получать материалы для ковки в мастерской на территории замка, а также уничтожая монстров. За первое уничтожение монстра нового ур. дается богатая награда. Снаряжайте свои войска и вперед, на зачистку королевства!
105793=В настоящее время обстановка изменилась и защищающий стены нашего замка щит мира пропал. Но не стоит вешать нос! Поспешите создать как можно больше войск и понаставьте ловушек, которые застанут неприятеля врасплох. \nКроме того, благодаря нашей защите и опеке, странствующий торговец согласен продавать свои товары нам с большой скидкой. Вы сможете найти его у дверей замка. Не забывайте почаще обновлять список его товаров, вполне возможно, что выпадет очень ценный предмет, который можно будет купить почти даром.
105794=Рады вас известить, что теперь доступна к созданию новая постройка – зал войны. С помощью нее можно организовать альянс, собрать союзников и дать хорошего пинка рыскающему по нашей территории врагу. \nЛучшая защита – это нападение. Наши войска уже достаточно крепки, пора бы размять кости и разгромить неприятеля! Однако перед этим, не забывайте воспользоваться функцией разведки – узнайте о силе врага и количестве припасенного добра в его замке. Мудрый лорд никогда не совершает необдуманных поступков.
105795=Благодаря вашей мудрости и усердию, наш народ более не страдает от голода и холода – самое время для того, чтобы обратить их души к богу и создать фонтан желаний, от которого и нам будет польза! \nБлагодаря ему, у нас будет возможность получать различные ресурсы первой необходимость, однако мы советуем вам запасаться сталью. Сталь – это необходимый материал для ковки снаряжения, а ее запасы не могут быть разграблены противником.
105796=Наконец-то мы можем воспользоваться функцией отправки ресурсов, но предварительно будет необходимо построить рынок. После этого будет возможна функция обмена между участниками альянса. \nРаз уж мы подняли тему альянса, стоит упомянуть, что он является источником разных преимуществ, а также представляет уникальную возможность проявить себя. Помогайте в развитии территории альянса отправляя войска для создания построек альянса. Кроме того, развивая наука альянса и делая вклад, вы поможете расти уровню славы альянса, за счет которой в магазин альянса можно приобретать различные предметы!
105797=Ваши мудрые и справедливые действия тронули сердца многих! В настоящее время технический советник Северного торгового союза передает мастерам секреты особого способа плавки железной руды. Вскоре мы сможем создать железный рудник и начать добывать руду. Та лесистая местность за пределами стен замка кажется подходящей зоной для создания рудника. \nУровень нашей силы существенно возрос, также, как и запросы наших войск – простым сбором ресурсов уже не обойтись! Принимайте активное участие в ежедневных событиях и получайте богатые награды посредством центра событий. Здесь вам доступны «Приход темных рыцарей», режим «Драконье поле битвы» и другие постоянные события, а также множество временных! Уделяйте внимание уведомлениям центра событий!
