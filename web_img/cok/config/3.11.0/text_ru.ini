137549=Фестиваль духов является исконным китайским праздником и отмечается в таких азиатских странах, как Япония, Китай и т. д.\nС наступлением праздника в разных регионах устраиваются пышные церемонии. В особенности это касается Японии, когда все жители наряжаются в праздничные наряды, зажигают фонари и дарят подношения предкам. Иногда в праздник проводится величественное религиозное собрание.\nНа время события при сборе ресурсов каждый лорд может получить фонарь фестиваля духов. Использовав фонарь, можно получить богатую награду и редкие предметы.
