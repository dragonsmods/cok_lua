151076=Дорогие лорды и леди, а знаете ли вы, что каждый год, этот день очень важен для принцессы Новии? В этот день родился её отец — Балдур. С момента своего рождения, Балдур прошёл через множество бед и закалил свой дух в многочисленных сражениях, после которых обрёл своё пристанище. \n По случаю этой знаменательной даты, Новия подготовила для всех жителей королевства праздничное торжество, ключевым моментом которого станет возможность получения сюрприза при использовании фонтана желаний. Собирая ресурсы, у вас также будет шанс получить богатую награду. \nПродолжительность события (системное время): 2016-08-23 — 2016-08-30.
