151093=Середина осени является традиционным китайским праздником, который проводится 15 числа 8-го месяца по лунному календарю. Название праздника объясняется временем его проведения. Кроме Китая, данный праздник также является традиционным для ряда других стран Восточной и Юго-Восточной Азии. Праздник середины осени включает в себя такие реалии как поклонение луне, любование луной, приветствие луне, поедание лунных пряников, любование цветками османтуса и выпивание алкогольных напитков на их основе, а также другие. Круглая луна в период Праздника середины осени символизирует единство, что в свою очередь заставляет людей вспоминать о доме, родных, зарождает надежды о богатом урожае, счастье. Таким образом, этот праздник является частью многогранного и драгоценного культурного наследия.  \nВо вермя сбора ресурсов на карте мира можно получить муку, а используя фонтан желаний — начинку. Комбинация муки и начинки даёт лунный пряник. Пряники с разной начинкой дают разную награду. \nПродолжительность события: 2016-9-13 — 2016-9-20
