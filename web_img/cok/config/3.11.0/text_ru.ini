150892=Национальный праздник Франции отмечается 14 июля. В 1789 году, в ходе Великой французской революции, был положен конец абсолютизму. В 1880 году, 14 июля, День взятия Бастилии был закреплён на правительственном уровне как Национальный праздник Франции, который отмечается всеми французами и является символом свободы и реформ. \nНациональный праздник Франции является одним из самых важных и считается выходным днём. Накануне праздника, повсюду развешивают национальные флаги, выставляют цветные фонари и цветы, на улицах появляются украшенные полотнами национальных цветов сцены, на которых играют музыканты. Официальная программа празднования предусматривает серию балов: балы пожарных, Большой Бал, который происходит 13 июля в саду Тюильри и т. д. Финалом праздника становится большой фейерверк у Эйфелевой башни на Марсовом поле. \nВо время события, на карте мира появится Бастилия. Игрокам потребуется сначала захватить её. После её освобождения, можно получить большую награду. \nПродолжительность события: с 2016-07-13 до 2016-07-20
