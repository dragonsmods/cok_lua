150598=Масленица — это древний славянский праздник, который отмечают по всей России. Церковь включила Масленицу в число своих праздников, назвав его Сырной, или Мясопустной неделей. Одними из основных атрибутов праздника являются чучело Масленицы, олицетворяющее умирающего и воскрешающего божества и блины, как знак солнца. В последний день праздника чучело сжигают, таким образом приветствуя приход весны и надеясь на большой урожай. \nВо время события «Масленица» в таверне будет открыто поле испытаний. В поле испытаний, игроки, выступая от лица стороны света, будут бороться с темнотой. За участие и выполнение различных заданий поля испытаний дается награда, а также есть шанс получения золотистого блина. В золотистом блине есть сюрприз! \nПравила поля испытаний \nКаждый день лорд может бесплатно выйти на поле испытаний один раз. Дополнительные свитки закалки можно приобрести за золото. При каждом выходе на поле испытаний будут даваться 15 бесплатных попыток для атаки монстров (дополнительные попытки можно приобрести за золото). Вне зависимости от вида атаки (единичная или аккумулированная), расходуется только одна попытка. \nВо время выхода на поле испытаний, игроку будет доступно 3 способа атаки: Удар мечом, грозовой разряд и огненный шар. Каждый из видов атаки наносит урон в 1 ед., 3 ед. и 5 ед. соответственно. Во время аккумулированной атаки, количество урона может быть увеличено в 3 раза. Чем больше звеньев в цепочке атаки, тем больше урон. \nПосле атаки на монстра дается охраняемый им сундук. При использовании сундука дается богатая награда. \nЖелаем вам одержать победу над всеми свирепыми монстрами и показать на что вы способны!
