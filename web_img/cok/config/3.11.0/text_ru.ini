150852=6 июня, для всех мусульман начался 30-дневный пост — Рамадан. Каждый день пост начинается с начала рассвета (после утреннего азана) и заканчивается после захода солнца (после вечернего азана). \nРамадан — это священный месяц, когда появился Коран. По исламскому календарю, Рамадан приходится на 9 месяц. Начало и конец поста знаменуются полумесяцем, время появления которого разное каждый год, отсюда и разные даты проведения Рамадана. \nМусульмане не едят, не пьют и не курят во время Рамадана, однако с заходом солнца, открывается множество ресторанов, готовых принять всех желающих, которые постились весь день. \nВо время Рамадана, используя фонтан желаний и собирая ресурсы на территории замка, можно получить волшебную лампу. Используя её есть шанс появления джина. С помощью него, вы сможете преподнести подарок другим игрокам. Для этого будет необходимо ввести имя адресата. \n\nВремя события: с 2016-06-29 по 2016-07-06
