2000716=Враг непременно атакует моего отца, когда прознает о его намерении найти сокровища. Мы должны заведомо накопить ресурсов.
2000717=Пехота — это основная сила, идущая впереди. Постарайтесь создавать войска пехоты высокого ур.
2000718=Стрелки — это род войск, который оказывает большую поддержку на поле боя. Постарайтесь создавать войска стрелков высокого ур.
2000719=Кавалерия — это род войск, который эффективно разрушает построение вражеских армий. Постарайтесь создавать войска кавалерии высокого ур.
