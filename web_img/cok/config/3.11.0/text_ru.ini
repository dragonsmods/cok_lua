153561=Правила переноса ресурсов и армии:\n1. Ресурсы:\nВы можете перенести в новое королевство максимум 50М дерева (защищенных), 50М еды (защищенных), 2М железа (защищенных) и 1М мифрила (защищенных). Вы не можете перенести остальные защищенные ресурсы. Незащищенные ресурсы перенести в новое королевство невозможно.\n\n2. Армия:\nУровень вашего замка определяет, сколько армии вы можете перенести в новое королевство. Если максимальный лимит превышен, система автоматически выберет солдат максимального уровня, остальные солдаты исчезнут.\n\nДля замков 1-30 уровней максимальный лимит составит:\nПехота 300.000\nКавалерия 200.000\nСтрелки 250.000\nОсадные орудия 250.000\nОстальные войска навсегда исчезнут сразу же после смены королевства.\n\nЗамок 1 уровня величия:\nПехота 600.000\nКавалерия 400.000\nСтрелки 500.000\nОсадные орудия 500.000\nОстальные войска навсегда исчезнут сразу же после смены королевства.\n\nЗамок 2 уровня величия:\nПехота 750.000\nКавалерия 500.000\nСтрелки 625.000\nОсадные орудия 625.000\nОстальные войска навсегда исчезнут сразу же после смены королевства.\n\nЗамок 3 уровня величия:\nПехота 900.000\nКавалерия 900.000\nСтрелки 750.000\nОсадные орудия 750.000\nОстальные войска навсегда исчезнут сразу же после смены королевства.\n\nЗамок 4 уровня величия:\nПехота 1.050.000\nКавалерия 700.000\nСтрелки 875.000\nОсадные орудия 875.000\nОстальные войска навсегда исчезнут сразу же после смены королевства.\n\nЗамок 5 уровня величия:\nПехота 1.200.000\nКавалерия 800.000\nСтрелки 1.000.000\nОсадные орудия 1.000.000\nОстальные войска навсегда исчезнут сразу же после смены королевства.\n\nПравила переноса данных:\n1. Уровень вашего замка определяет, какое количество солдат вы можете перенести в новое королевство. При превышении лимита система сама выберет соответствующее количество солдат максимального уровня. Остальные войска исчезнут навсегда.\n\n2. Вы можете перенести в другое королевство только определенное количество защищенных ресурсов. Незащищенные ресурсы и ресурсы, превышающие лимит, не могут быть перенесены.\n\n3. После перемещения ваша текущая позиция изменится.\n\n4. После перемещения все ваши предметы с ограничением лимита времени исчезнут.\n\n5. После перемещения все ваши незащищенные ресурсы исчезнут. \n\n6. После перемещения ваш текущий рейтинг по цветам будет обнулен.\n\n7. После перемещения ваш ранг и накопленные очки на Древнем поле битвы будут сброшены и вы не сможете собрать награды за предыдущую битву. В новом королевстве вы сможете присоединиться к Древнему полю битвы и начать собирать очки и подниматься в рейтинге заново.\n\n8. После перемещения ваш текущий рейтинг и накопленные очки за Великий поход будут сброшены, все сведения Башни Изгнанников также будут удалены. В новом королевстве вы можете снова присоединиться к событию, начать накапливать очки и бороться за рейтинг заново.\n\n9. После перемещения отсчет недель участия в событии Драконье поле битвы будет сброшен, в новом королевстве вы сможете найти новый альянс и начать участие заново.\n\n10. После перемещения счетчик уничтоженных монстров за день будет сброшен.\n\n11. После перемещения ваши предыдущие очки и рейтинг в ежедневных событиях будут сброшены и вы не сможете собрать награды за предыдущие достижения.\n\n13. После перемещения ваш рейтинг в событии Приход темных рыцарей будет сброшен, вы не сможете получить награды за предыдущую битву.\n\n14. После перемещения все предыдущие данные ежедневной активности и цели на каждый день будут обнулены, вы не сможете собрать невостребованные награды за прошлые этапы после смены королевства. Но вы сможете снова начать выполнять задания в новом королевстве.\n\n15. После перемещения активные бонусы удачного дня будут сброшены. Вы сможете активировать удачный день заново уже в новом королевстве.
