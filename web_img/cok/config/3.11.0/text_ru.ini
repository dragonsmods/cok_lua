149602=На территории Северного континента сокрыто много тайн и предметов древности. Среди них не только фрески, стеллы и книги. Есть также немало ценных и загадочных сокровищ! После недавнего землетрясения на континенте были обнаружены руины, о происхождении которых не знал никто. В руинах могут быть затерянные сокровища Легиона темной кости!\n\nВо время события:\n Периодически на карте мира будут появляться сокровища Легиона темной кости. Все сокровища отличаются по качеству.\nПодробную информацию о размере сокровища можно посмотреть, только заняв его.\nВы можете получить награду только через {0} минут после занятия сокровища. Награда не выдается в случае ухода до истечения времени или занятия сокровища другим игроком.\nКаждый из игроков может отправить не больше одного войска.\n Захват занятого сокровища\nУчастникам одного альянса не разрешается захватывать одно и тоже сокровище.\nПри битве за сокровище не допускается сбор войск.\nЗахват сокровища не влияет на статус щита мира.\nЛюбые бонусные эффекты (от науки, предметов и т. д.) не работают в отношении сокровища Легиона темной кости.\n Для участия в событии необходимо обладать замком 10 уровня!
