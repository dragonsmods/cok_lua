150403=Рождество – это европейский праздник, который справляется каждый год 25 декабря. 24 декабря, ночь до Рождества принято именовать сочельником – время, когда повсюду наряжают рождественские елки и собираются в кругу семейного очага. Все родные проводят этот вечер вместе за столом, который полон самых разных яств. После чего, расположившись поближе к согревающему пламени печи, играют на гитаре, поют песни. Иные устраивают балы, танцуя до самого рассвета, радостно справляя канун Рождества. По преданиям, в ночь на Рождество, Санта Клаус входит в дом каждого и оставляет гостинцы детям. \nВ мире Clash of Kings тоже появится Санта Клаус. Игроки смогут отправить к нему свои войска и получить заветный подарок. От каждого Санта Клауса можно получить только один подарок. Количество подарков ограничено. Как только приметите Санта Клауса, поспешите получить свой подарок! С Рождеством вас!
