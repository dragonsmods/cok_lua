150199=Близится Хэллоуин. Этот праздник зародился во времена древних кельтов. Кельты проживали 2000 лет назад на территории современных Ирландии, Англии и северной части Франции. Каждое 1 ноября считалось днем нового года. В канун праздника (31 октября), помимо основной церемонии встречи нового года, кельты делали подношения предкам и добрым духам, дабы они благословили их и даровали возможность спокойно пережить суровую зиму. \nФормат проведения праздника Хэллоуин изначально был очень простым. Однако в ходе истории он изменялся, пока не стал таким, какой мы можем наблюдать в настоящее время – веселый праздник, во время которого рассказывают страшилки и пугают людей. В ночь перед Днем всех святых, дети наряжаются в разные причудливые наряды и, держа в руках лампу из тыквы, ходят по домам и собирают сладости. \nМы тоже не стали обходить стороной эту замечательную дату и решили провести событие «Хэллоуин»! Во время события на карте мира появится монстр – тыкводемон. Убив его можно получить злую тыкву. Собирая ресурсы на карте мира можно получить сладости. Дав сладости злой тыкве, можно получить добрую. Использовав добрую тыкву, можно получить большую награду. Уважаемые лорды и леди, просим вас принять активное участие в этом событии. Собирайте тыквы!
