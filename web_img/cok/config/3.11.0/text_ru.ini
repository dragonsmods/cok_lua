151145=\nХэллоуин зародился во времена древних кельтов. Кельты проживали 2000 лет назад на территории современных Ирландии, Англии и северной части Франции. Каждое 1 ноября считалось днем нового года. В канун праздника (31 октября), помимо основной церемонии встречи нового года, кельты делали подношения предкам и добрым духам, дабы они благословили их и даровали возможность спокойно пережить суровую зиму. Формат проведения праздника Хэллоуин изначально был очень простым. В настоящее время это веселый праздник, во время которого рассказывают страшилки и пугают людей. В ночь перед Днем всех святых, дети наряжаются в разные причудливые наряды и, держа в руках лампу из тыквы, ходят по домам и собирают сладости. \n\nМы тоже не стали обходить стороной эту замечательную дату и решили провести событие «Хэллоуин»! \n\nУчастие \n Вкусные конфеты \nИспользуя фонтан желаний можно получить вкусные конфеты. \n\nТыкводемон \n На карте мира появилось множество таинственных тыкводемонов! Уничтожая их можно получить злую тыкву, а также шанс повстречать тыкворыцаря! \n\nДобрая тыква \nОтдав сладости злой тыкве, можно получить добрую. Использовав добрую тыкву, можно получить большую награду. \n\n Тыкворыцарь \nТыкворыцарь очень силен! Атакуйте его в сборе, получайте яркие фейерверки, рога и другие предметы! \n\nПоспешите принять участие в серии событий праздника Хэллоуин! \n\nПродолжительность события 2016.10.25 — 2016.11.01
