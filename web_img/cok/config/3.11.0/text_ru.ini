151861=Праздник весны (который более известен нам как Китайкский Новый год) – это один из самых важных и продолжительных традиционных китайских праздников, который отмечается вот уже более чем на протяжении 4000 лет. Традиционно, праздник весны приурочен к зимнему новолунию по завершении полного лунного цикла, состоявшемуся после зимнего солнцестояния. Китайский Новый год часто неофициально называют «лунным новым годом», поскольку он является производным элементом лунно-солнечного китайского календаря, а сама его точная дата определяется на основе лунных фаз. В эту новогоднюю пору большинство китайцев собираются семьями на свой ежегодный ужин воссоединения. Первый день Нового года начинают с запуска фейерверков и шутих, а также сжигания благовоний. Фейерверки должны отпугнуть злых духов и привлечь в семью дух умиротворения и счастья. В конце дня семья приветствует возвращение божеств домой после их посещения мира духов, где они «давали отчёт» о прошедшем годе, а затем отдаёт дань уважения предкам. \nПродолжительность события: 01.24—02.07
