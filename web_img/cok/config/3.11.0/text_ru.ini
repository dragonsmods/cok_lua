153636=Цинь (Huaxia) - это историческая концепция, представляющая китайскую цивилизацию, которая отличалась от других и выстояла несмотря на обилие чужих, не китайских варварских народов вокруг. Xia означает «великий», это слово использовалось для обозначения церемониального этикета Китая, а Hua - «знаменитый» - использовалось в отношении красивой одежды, которую носил китайский народ. Этот термин также относится к этническому содержанию поздних неолитических и ранних сельскохозяйственных племен Бронзового века, к которым изначально относят китайцев-ханьцев. Это вышло из самосознания китайцев-ханьцев по отношению к своим родовым племенам, которые все вместе называются Цинь (Huaxia). \nВо время события в вашем замке появится панда. Вы можете нажать на нее, чтобы получить награду. \nЛорды, наслаждайтесь! \nВремя события: 01.12.2017 - 08.12.2017
