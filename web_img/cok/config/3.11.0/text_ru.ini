151084=Я очень благодарен за то, что команда Clash of Kings сделала это событие для всех игроков, говорящих на португальском. \nОт лица всей португальской МОД команды я искренне благодарю всех игроков из Бразилии и Португалии за поддержку и за то, что остаетесь с нами. By Gallys--639 Kingdom.    \nУважаемые лорды и леди, здравствуйте!  \nКаждое 7 сентября в Бразилии отмечается национальный праздник — День независимости. В 1822, 7 сентября, Бразилия провозгласила независимость от португалии, а 24-летний Педро I стал королем.   Этот праздник является одним из основных ежегодных событий страны. Во время праздника проводится торжественный парад и устраиваются народные гуляния. \nВо время события на карте мира появится борец за свободу. Вместе с борцом за свободу, игрокам предстоит побеждать зло и освобождать территории. После успешного освобождения территории дается награда. \nПродолжительность события: 2016-9-6 — 2016-9-13
