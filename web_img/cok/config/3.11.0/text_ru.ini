153620="Недавно король Балдур нашел большую тайну кентавров: племя кентавров - самое могущественное племя в древнем веке. Есть три доминиона, которые руководят племенем: Мать Урожая - Кэрол, Ведьма Времени - Вивиан и Богиня Войны - Элен. Говорят, что хотя их тела похожи на коней, их лица прекрасны. Вот почему люди называют их тремя богинями кентавров. Позже они таинственно исчезли, и племя кентавров также скрылось. Король Балдур заметил, что три богини кентавров оставили на этой земле обильные сокровища, и эти сокровища можно найти с помощью таинственных карт сокровищ Кентавра.\nКарты сокровищ кентавра находятся у кентавров. Используйте карту A и карту B, чтобы синтезировать сундук ресурсов Кэрол; используйте карту B и карту C для синтеза сундука ускорений Вивиан; используйте карту C и карту D, чтобы синтезировать сундук снаряжения Элен. Кроме того, в каждом сундуке есть много топоров Кентавра, которые можно использовать для выкупа бонусов в магазине в Центре событий.\nДорогой лорд, убейте кентавров, чтобы приобрести сокровища сейчас!\nВремя события: 14.11.2017-21.11.2017"
