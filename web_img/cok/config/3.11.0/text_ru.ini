150548=«Али-Баба и сорок разбойников» это одна из сказок, которая включена в сборник «Тысяча и одна ночь». В сказке рассказывается история добродушного юноши по имени Али-Баба. По сюжету, он находит пещеру разбойников, заполненную сокровищами и забирает с собой мешочек с золотом. Поскольку Али-Баба был человеком скромным, он больше не возвращался в пещеру, чего не скажешь о его алчном брате, который узнав о секрете пещеры отправляется туда на осле, чтобы вывезти как можно больше сокровищ. Однако он забывает заклинание «Симсим, откройся» открывающее дверь и, будучи найденным разбойниками, погибает страшной смертью. В конечном итоге, благодаря помощи рабыни брата по имени Марджана и своей смекалке, им удается уничтожить разбойников и получить все их богатства. С тех пор все жили долго и счастливо. \nУничтожая монстров на карте мира, собирая ресурсы на территории замка, а также используя фонтан желаний можно получить сокровище разбойников. Использовав сокровище разбойников можно получить желаемую награду! \n\nПравила обновления \nИгрок может обновить самостоятельно либо ждать окончания отсчета времени. \nРучное обновление \nОбновить награды можно использовав сокровище разбойников. Обновив один раз, следующее обновление потребует наличие еще большего количества сокровищ разбойников. \nВременное обновление \nПо прошествии 4 часов, список наград обновиться автоматически. \nАвтоматическое обновление \nПосле получения награды, появится соответствующее уведомление. После того, как будут получены все награды, произойдет автоматическое обновление списка. \nПравила обмена \nКаждый раз в магазине отображается установленное количество предметов, доступных для обмена. При обмене используются сокровища разбойников.
