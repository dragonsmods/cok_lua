150883=Энсьерро — это испанская традиция и праздник, который проводится по всей Испании в период с 6 по 14 июля и заключается в убегании от специально выпущенных из загона быков. Празднества включают шествия, фейерверки, дегустацию различных блюд, а символом являются быки. На время праздников, каждый день устраиваются забеги, в которых 6 быков преследуют около 100 храбрецов, спасающихся от них бегством по мощёной городской улице, протяжённостью около 849 метров. После чего, быки достигают арены. Улицу, на которой устраивается пробег, называют «Дорогой быков». \nВо время Энсьерро, собирая ресурсы на карте мира, можно получить бычий рог, за который даётся богатая награда. В то же время, на территории замка появится бегущий бык. Нажав на быка, когда он будет находится в состоянии бега, можно получить награду, а также есть шанс получить разгневанного быка. Использовав его, на карте мира появится бык, который произвольно атакуют близлежащий замок. \n\nПродолжительность события: с 2016-07-06 до 2016-07-13
