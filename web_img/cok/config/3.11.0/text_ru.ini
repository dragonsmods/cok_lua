150592=Международный женский день отмечается 8 марта. Этот праздник утвержден в честь всех женщин и их заслуг в таких областях, как экономика, политика, общество и т. д. \nИстория Международного женского дня насчитывает почти 100 лет. 8 марта - это один из главных праздников, поскольку он отражает справедливость, равноправие, мир и процветание. В этот день, вне зависимости от национальности, языка, культуры, экономических и политических различий – все уделяют внимание праву женщин. \nВ королевствах Clash of Kings также есть много прекрасных леди, которые отважно сражаются за свою честь и честь королевства! Они, также как и все, собирают ресурсы, обороняют свои замки, зачищают королевство от полчищ монстров, находясь в самых разных уголках земного шара. \nВ этот раз, при уничтожении монстров есть шанс получить цветы. Использовав цветы, можно получить награду. На территории замка может появиться скопление цветов, а также будет доступна, ограниченная по времени, аватара лорда. Поспешите уничтожить как можно больше монстров!
