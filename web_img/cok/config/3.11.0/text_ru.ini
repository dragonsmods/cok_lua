150709=В далекой древности был король, который стал единственным завоевателем Древнего поля битвы и Драконьего поля битвы и объединил все королевства. Когда монстры наводнили мир, он стал лидером, который повел всех людей на войну и очистил королевства от их гнета. Время шло и монстры множились и копили силы для очередного вторжения. Однако былой король отправился на покорение других королевств. Простой люд уповает на вас, надеясь на то, что им станете вы — герой-защитник всех королевств. \nВо время события при сборе на карте мира (кроме золотых рудников) можно получить королевскую корону, при использовании фонтана желаний — драконий перстень, а при уничтожении монстров — древний меч. Также у вас будет шанс получить королевский указ. За использование любых из трех предметов дается большая награда. Однако королевский указа дает вам возможность объединить корону, перстень и меч, получив Камень душ старого короля, с помощью которого его можно призвать. Душа старого короля дарует вам награду, а также воодушевит вас и ваши войска на борьбу с вторгшимися монстрами. Защитите жизнь простых людей, боритесь за мир во всех королевствах!
