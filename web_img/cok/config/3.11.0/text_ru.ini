139912=Чем выше уровень дозорной башни, тем подробнее предоставляемая информация. Прилагайте все силы на её развитие!
139913=Нам необходимо набрать храбрых воинов пехоты. Они помогут сдерживать стрелков.
139914=Мы должны наращивать мощь. Конюшня поможет нам завербовать храбрых и быстрых рыцарей!
139915=Если во вражеском войске будут осадные орудия, то наши рыцари помогут нам разобраться с ними!
