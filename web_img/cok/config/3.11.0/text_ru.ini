150629=Близится День дурака, готовы ли вы к бесконечной череде розыгрышей? Будьте осторожны! \nДень дурака зародился в 19 веке и распространился среди простых людей запада. По традиции, 1 апреля люди разыгрывали и подшучивали друг над другом. \nСогласно одному из предположений, свои истоки праздник берет в 1965 году, когда король Франции Чарльз IX принял решение изменить дату начала года. Тогда, часть недовольных продолжали справлять новый год 1 апреля. Поддерживающие начинания короля же подшучивали над ними, устраивая различные розыгрыши, даря ненастоящие подарки, приглашая на банкеты, которых не было и т. д. С тех пор стал отмечаться День дурака - 1 апреля. \nВо время события на карте мира появится шут. Все игроки смогут получить у шута подарок. Кроме подарка, есть шанс получить шляпу шута: A, B, C, D и E. Комбинация шляп дает таинственный сундук. О содержимом сундука можно только догадываться. Иногда шут будет рассказывать о содержании. Но есть ли правда в его словах не знает никто. Запомните следующее: 1. Шут может переодеться, так что не отчаивайтесь и продолжайте поиски
