151265=С наступлением декабря, дух рождества чувствуется все сильнее. В этот время, в большинстве европейских стран и Америке устраиваются рождественские рынки, которые начинают свою работу в конце ноября и закрываются 24 декабря. \nИстория появления таких рынков берет начало со времен средневековья. Тогда люди приходили на рынок с целью заготовки продуктов для предстоящей тяжелой зимы. К 20 веку рождественские рынки стали частью рождественской традиции и неотъемлемой частью этого празднества. В наше время, рождественские рынки привлекают огромное количество народа по всему земному шару как одно из самых популярных мест активного отдыха. \nНюрнбергский рождественский рынок является одним из самых больших, старых и известных. Местом его проведения является центральная городская площадь. Здесь не только можно приобрести поделки ремесленников и сувениры, но и попробовать самые разнообразные кушанья и напитки, например имбирное печенье, копченую колбасу, глинтвейн и т. д. \nВ духе рождества, мы тоже решили устроить свой «Рождественский рынок» в игре. Во время события, собирая ресурсы на карте мира есть шанс получить имбирное печенье, а используя фонтан желаний – глинтвейн. Используя их можно получить богатую награду! \nДорогие лорды и леди, просим вас принять активное участие в событии! \nПродолжительность: 12.13—12.20
