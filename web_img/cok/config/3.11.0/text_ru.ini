150861=Правила викторины по случаю Чемпионата Европы по футболу \nЗа день до матча, в специальном интерфейсе по случаю Чемпионата Европы по футболу, будет представлена информация и начнётся соревнование по угадыванию. \nНа каждом этапе соревнования разрешается использовать только один тип ресурсов и есть ограничения на количество попыток. По достижению лимита, дальнейшее участие в текущем соревновании будет невозможным. \nМаксимальное количество попыток в ходе каждого соревнования равно 3, поэтому вы можете сделать ставку на обе команды. \nПосле начала футбольного матча, ставки закрываются. \nПо окончанию футбольного матча, вы сможете проверить таблицу истории и получить награды. \n\nПримечание: \n1. Коэффициент победы: в случае удачи, вы получите награду, которая представляет собой ставку, помноженную на коэффициент победы (всё это включает затраченные на угадывание ресурсы. Коэффициент победы всегда выше 1). \n\nПродолжительность события: с 2016-06-28 по 2016-07-13
