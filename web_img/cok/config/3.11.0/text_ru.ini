114018=Поздравляем! Вы получили 1 карточку смены имени и аватары! \nСпособ использования: для изменения имени и аватары пройдите в «Предметы» и активируйте необходимую вещь. \nИзменение имени лорда: находясь на вкладке лорда, нажмите на имени и произведите его замену. \nИзменение аватары: находясь на вкладке информации о лорде, нажмите на пиктограмме со стрелками и произведите замену аватары. \nПоспешите придумать устрашающее имя и выберите подходящую аватару своему лорду!
