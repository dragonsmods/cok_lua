102026=Рынок — это место обмена ресурсами между союзниками. Его улучшение позволит повысить лимит и снизит налог.
102027=Посольство предоставляет функции, связанные с альянсом. Посредством него участники альянса оказывают помощь друг другу. Улучшение посольства позволит увеличить объемы и эффективность получаемой помощи.
