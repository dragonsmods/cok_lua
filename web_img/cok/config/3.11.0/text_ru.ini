2000029=Вы можете получить больше территории для постройки, если нажмете на лес за стеной замка. Это даст вам больше свободных мест для размещения ресурсных построек.
2000030=Постройте {0} казарму
2000031=Находясь на территории замка, выберите пустую область и начните создание казармы. В казарме можно проводить обучение различных войск пехоты.
2000032=Улучшите казарму до {0} уровня
2000033=Находясь на территории замка, нажав на казарму можно запустить процесс ее улучшения, по окончанию которого будет открыт доступ к новым боевым единицам.
2000034=Постройте {0} конюшню
2000035=Находясь на территории замка, выберите пустую область и начните создание конюшни. В конюшне можно проводить обучение различных войск кавалерии.
2000036=Улучшите конюшню до {0} уровня
2000037=Находясь на территории замка, нажав на конюшню можно запустить процесс ее улучшения, по окончанию которого будет открыт доступ к новым боевым единицам.
2000038=Постройте {0} стрельбище
2000039=Находясь на территории замка, выберите пустую область и начните создание стрельбища. На стрельбище можно проводить обучение различных войск лучников.
2000040=Улучшите стрельбище до {0} уровня
2000041=Находясь на территории замка, нажав на стрельбище можно запустить процесс его улучшения, по окончанию которого будет открыт доступ к новым боевым единицам.
2000042=Постройте {0} завод колесниц
2000043=Находясь на территории замка, выберите пустую область и начните создание завода колесниц. На заводе можно создавать различные военные колесницы.
2000044=Улучшите завод колесниц до {0} уровня
2000045=Находясь на территории замка, нажав на завод колесниц можно запустить процесс его улучшения, по окончанию которого будет открыт доступ к новым боевым единицам.
2000046=Улучшите дозорную башню до {0} уровня
2000047=Находясь на территории замка, нажав на дозорной башне можно запустить процесс ее улучшения, по окончанию которого будет открыт доступ к более детальной информации о врагах.
2000048=Улучшите стену до {0} уровня
2000049=Нажав на стену можно запустить процесс ее улучшения, по окончанию которого будет повышен лимит ловушек и показатель обороны замка.
2000050=Улучшите стрельницы до {0} уровня
2000051=Нажав на одну из стрельниц на стене, можно запустить процесс их улучшения, по окончанию которого будут повышены показатель атаки и ее скорость.
2000052=Постройте {0} учебный плац
2000053=Находясь на территории замка, выберите пустую область и начните создавать учебный плац. За счет учебного плаца происходит увеличение объема войск в походе.
2000054=Улучшите учебный плац до {0} уровня
2000055=Находясь на территории замка, нажав на учебный плац можно запустить процесс его улучшения, по окончанию которого будет повышен лимит войск в походе.
2000056=Постройте {0} крепость
2000057=Находясь на территории замка, выберите пустую область и начните создавать крепость. В крепости создаются ловушки, использующиеся при обороне замка.
2000058=Улучшите крепость до {0} уровня
2000059=Находясь на территории замка, нажав на крепость можно запустить процесс ее улучшения, по окончанию которого станут доступны новые типы ловушек.
2000060=Постройте {0} военных палаток
2000061=Постройте военные палатки, нажав на пустое поле за стеной замка. Военные палатки увеличивают чисто тренируемых солдат и уменьшают время их обучения.
2000062=Улучшите военную палатку до {0} уровня
2000063=Нажмите на военную палатку, которая находится за стеной замка, и улучшите ее. Повышение уровня военных палаток даст вам увеличение лимита обучаемых солдат и скорости обучения.
2000064=Постройте {0} медпалаток
2000065=Находясь за стеной, выберите пустую область и начните создавать медпалатку. В медпалатках происходит лечение раненых, которые бывают после осад, битв и атак на монстров.
2000066=Улучшите медпалатку до {0} уровня
2000067=Нажмите на медпалатку, которая находится за стеной вашего замка, и выберите Улучшить. Повышение уровней позволит принять больше раненых солдат.
