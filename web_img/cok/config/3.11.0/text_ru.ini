169501=Ричард "Львиное сердце" получил свое прозвище благодаря героизму и отваге на поле боя. Он один из самых выдающихся полководцев.
169502=Известный убийца, готовый отправить любого на тот свет за вознаграждение.
169503=Известен своей непоколебимостью и честностью. За это получил прозвище "железный консул" Алекс.
169504=Мы можем полагаться на свои собственные усилия, чтобы изменить мир и позволить бедным народам жить комфортно.
169505=Жена Гань Цзяна, дочь Оу Е-цзы. У нее очень высокий талант в метании меча. Ее любимым оружием является мужской меч Ган Цзян и женский меч Мо Е.
169506=Ямато Надэсико - храбрая, мудрая, она была названа Божественной лучницей за ее великолепное владение луком. Она служила Иэясу Токугава вместе со своим отцом. Она отлично разбирается в построении и управлении и всегда строго исполняет свои обязанности.
169507=Валькирия вершит судьбы воинов и сопровождает погибших героев в Вальхаллу. Она приходит, чтобы отобрать павших, которых уведет за собой, подарив им их последний поцелуй.
169508=Помешанный на науке, он работает весь день и всю ночь, чудаковатый отшельник. Не откажется от любых возможных испытаний, любой прогресс в исследованиях для него чрезвычайно волнителен.
169509=Алхимик Юлия пришла из северных земель, где сосредоточены ученые всего континента. Некоторые бакалавры путешествуют и проводят ознакомительные поездки, намереваясь приобрести благодарность лорда. Юлия образована, любознательна и способна выполнять любую технологическую работу. Одним из ее шедевров является новый замок Балдура. С духом исследования и решимостью она может завершить работу, даже если ресурсов недостаточно. Ее изобретательность и креативность завоевали признание многих лордов.



















169529=Знаменитый воин последних лет японской "Эпохи воюющих провинций", последний герой на этой войне. Храбро сражался в кровавой битве против Иэясу Токугава, но в конце концов был убит. Также известен как «первый воин Японии»
169530=Жажда славы делает Олафа воистину неудержимым на поле боя, боль лишь усиливает в нём страсть к победе.
169531="Она была воплощением справедливости, храбрости и бесстрашия против тьмы, но зло постепенно захватило ее разум. Она думала, что все закончилось, падая замертво на поле боя"
