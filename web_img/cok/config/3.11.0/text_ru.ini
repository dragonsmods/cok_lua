150655=Зима прошла. Скелеты, одичалые, кентавры, лавовые гиганты и другие монстры Драготероса стали еще крепче. \nПростой народ нуждается в вашей защите как никогда раньше! Более мощные монстры станут новым испытаниям для ваших войск, а богатая награда будет соответствовать их уровню. \nС этого момента, эти монстры всегда будут присутствовать на землях наших королевств. Попробуйте свои силы!
