153613="Кошелек или жизнь!" это самая часто звучащая фраза на Хэллоуин. Дети наряжаются в маленьких привидений, звонят в двери своих соседей и кричат "Кошелек или жизнь!". Жители домов вознаграждают детей конфетами и другими призами.\nВ этом году демон, ведьма, скелет и вампир облили тыквы дьявольским зельем, и тыквы стали злыми. Вы можете получить Злую Тыкву, уничтожая монстров. Также у вас есть шанс встретить Тыквенного Гостя с конфетами. Угостите Злую Тыкву конфетами, чтобы она стала доброй. Примените Добрую Тыкву, чтобы получить богатые награды!\nМилорд, вы готовы к событию? Так поспешите собрать тыквы и конфеты!
