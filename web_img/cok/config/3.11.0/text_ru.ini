152480=Бег быков - традиционный праздник в Испании. Он начинается в полдень 6 июля и длится до полуночи 14 июля каждый год. Празднование включает парады, фейерверки, дегустацию еды и корриду. Бой быков - одна из самых известных традиций фестиваля. Во время забега шесть ожесточенных быков преследуют сотни мускулистых мужчин на 849 метрах мощеных улиц, пока они не доберутся до арены. Эти 849 метров улицы называются «Дорогой бегущих быков».\nВ ходе события «Бег Быков» при сборе ресурсов вы можете получить Бычий рог, используйте его, чтобы получить хорошие награды. Бегущий бык также появится в вашем замке, успейте нажать на него, чтобы остановить и собрать вознаграждение. Также у вас есть шанс получить Разъяренного быка. Использование этого предмета разместит на карте мира Разъяренного быка. Он атакует случайный замок в своем диапазоне.\n\nВремя проведения события: 4-11 июля 2017 года
