5530067="Древний боевой клич пронесется по долине, кровь истинного дракона течет по венам. Драконорожденный наследник появился вместе с новым солнцем."
5530068=Закаленные молниями и пронизывающими морозами ледяных земель. Мы из бурных морей, и мы здесь, чтобы выпить за души наших предков и воздать молитвы нашим богам.
5530069=Цветущая сакура качается на ветру, знамёна развеваются.\nМы были свидетелями прихода зимы,\nмы наслаждались ярким летним солнцем. \nТеперь же мы охвачены войной\nи мы завоюем вашу драгоценную корону!
5530070=Драконорожденные доминировали в центре континента тысячи лет. Они захватывали бесчисленное множество королевств, используя продвинутые для того времени технологии и отличное снаряжение. Они считались истинными наследниками Древнего Дракона, который создал этот мир.
5530071=Клан яростных и сильных воинов, однажды достигших Ледяных земель Крайнего Севера. Легенда гласит, что они получили благословение Богов. Они - лучшие из лучших бойцов и отличные мореходы. Вся их жизнь - эль, поэзия, сражения и океан!
5530072=Улицы родного города Ямато полны лепестков сакуры, которую еще иногда называют цветком вишни. Люди Ямато живут в строгости законов, почитают Аматэрасу - Богиню-Солнце. Считается, что именно этот народ создан и избран Богами.
5530073=Правитель Земли Льдов. Пробудившийся от вечного сна, вскормленный истинной кровью Дракона. Его ледяное дыхание замораживает всё на своём пути.
5530074=Из глубины бездны, свободно перемещается под водой и с той же легкостью сражается на суше. Он повелитель океанов.
5530075="По верованиям Ямато, Белый дракон это древний священный дух, парящий над облаками, поэтому люди иногда называют его Властелином света."
