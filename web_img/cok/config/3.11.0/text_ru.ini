152433=Войска из Локена случайно обнаружили племя Кентавров и жестоко разграбили это первобытное поселение. Солдаты вернулись в королевство и принесли ценную информацию о богатых кладах Кентавров.\n\nВо время события, убив Кентавра любого уровня, у вас будет шанс получить карту клада Кентавров A, B, C или D (одну или несколько). Синтезируйте любые 3 типа карт, чтобы получить сундук Кентавров. Сундуки могут выглядеть одинаково, но призы внутри всегда разные!\n\nИз сундука Вы также сможете получить символ племени Кентавров - Топор Кентавра. Используйте его для обмена ценными подарками в Центре событий!\n\nВремя проведения события:
