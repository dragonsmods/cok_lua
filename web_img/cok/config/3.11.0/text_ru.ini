103987=Рожденный в буре первозданного хаоса род драконов отличался мощным телосложением и острыми, как бритва, клыками. Даже такое слабое место как глаза, обладали четырехслойной защитой. Драконы взрослеют в считанные дни, а потому необходимо пристально следить за присущей им чертой тяги к драгоценностям. Вовремя не предприняв необходимые меры, приведет к тому, что он станет алчным и превратится в темного дракона! \n\nБосс мира — темный дракон существует всего 30 минут. Снарядите самые отборные войска для его уничтожения! \n\nЗа каждую успешную атаку на темного дракона дается богатая награда и очки. Кроме того, нанесший смертельный удар темному дракону игрок получит дополнительную награду! \n\n1000 лидеров рейтинга получат разные по качеству награды. \nНа этой неделе у вас остается {0} попыток атаки на темного дракона. \nДля участия в событии необходим 10 уровень развития замка.
103988="Завладев сокровищами, обосновавшийся в логове темный дракон теряет здравый рассудок. В мифах говорится о том, как проклятье сокровищ оскверняет этих могучих созданий, превращая их в бешеных драконов! \n\nБосс мира — бешеный дракон оставляет разные по качеству награды. Качество зависит от вида и имени. После каждого уничтожения бешеного дракона есть шанс появления нового, который просуществует 30 минут. \n\nСразу после призыва жителей королевства на борьбу с бешеными драконами, каждый сможет получить награды и очки за их уничтожение. Кроме того, нанесший смертельный удар бешеному дракону игрок получит дополнительную награду! \n\n1000 лидеров рейтинга получат разные по качеству награды. \nНа этой неделе у вас остается {0} попыток атаки на бешеного дракона. \nДля участия в событии необходим 10 уровень развития замка."
