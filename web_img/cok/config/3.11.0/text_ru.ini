170149=Поздравляем с попаданием в «Рейтинг по убийствам с минимальной выносливостью». \nВас ждёт ещё больше сюрпризов, если вы продержитесь на первом месте в «Рейтинге по убийствам с минимальной выносливостью». \nОжидайте ещё больше вызовов в будущем! \nПримечание: в случае, если уровень вашего замка превысит 4 уровень монстров, вы автоматически будете переведены на самую нижнюю позицию рейтинга.
