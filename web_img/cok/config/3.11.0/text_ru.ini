180020=В период Сражающихся царств, поэт Цюй Юань покончил жизнь ритуальным самоубийством утопившись в реке. Дабы его тело не было съедено рыбами, простой люд делал цзунцзы (прим. китайское блюдо из клейкого риса, завёрнутого в бамбуковый или тростниковый лист) и бросал их в реку. С тех пор это вошло в традицию и появился Праздник начала лета, которому уже более 2000 лет. В настоящее время этот праздник отмечается во многих азиатских странах. На праздник принято делать цзунцзы, устраивать соревнования драконьих лодок. \nВо время использования фонтана желаний, сбора ресурсов на карте мира, уничтожении монстров есть шанс получить лист и клейкий рис. Объединив их, можно получить цзунцзы, а также таинственную шкатулку цзунцзы. Использовав цзунцзы можно получить богатую награду, а открыв с помощью специального ключа таинственную шкатулку с цзунцзы есть шанс получить символ величия, 500 кристаллов, легендарный сундук материалов, 500 очков SVIP, опыт лорда, облик замка, повышение лимита похода на 50%, продвинутое ускорение похода и другие предметы. \n\nТекущее событие продлится с 2016-06-08 2:00 до 2016-06-14 2:00 по системному времени. \n\nПримечание: для открытия таинственной шкатулки потребуется специальный ключ.
