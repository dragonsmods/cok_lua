150568=Каждое 14 февраля отмечается праздник — День святого Валентина. Это день романтики, любви, цветов и шоколада. В этот праздники влюбленные дарят друг другу подарки, таким образом выражая свои чувства. Одним из основных символов Дня святого Валентина являются розы. Разный окрас этих цветов обладает разным значением. \nНа этой неделе мир Clash of Kings заполнится ароматом этих цветов. Во время события вы сможете получить красные розы используя фонтан желаний, а также уничтожая монстров на карте мира. Используя красные розы можно получить богатую награду, а также есть шанс выпадения сердечка любви. Подарив сердечко любви, в мире произойдет удивительное! \nВремя не ждет! Поторопитесь выразить свою любовь!
