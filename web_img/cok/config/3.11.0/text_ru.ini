3130042=Ха! Думаешь твои муравьи с железными иглами смогут остановить меня?!
3130043=Я сожгу тебя до тла!
3130044=Эта земля покроется пламенем и пеплом!
3130045=Настал твой черед гореть!
3130046=Осторожнее! Не играй с огнем!
3130047=Пепел – это все, что останется от тебя.
3130048=Не в состоянии вытерпеть жар? Так посторонись!
3130049=Эй! Это мое!
3130050=Я требую две дюжины твоих самых лучших лошадей!
3130051=Ты осмеливаешься бросить вызов мне?! Я раздроблю в щепки твои тщедушные ножонки!
3130052=Это мои земли! Как ты смеешь вступать на них?
3130053=Нелепые существа, зачем вам эти штаны?
3130054=Проклятые людишки!
3130055=Я затопчу тебя в землю!
3130056=Я растопчу тебя в пыль!
3130057=Глупые, немощные людишки, вы меня уморили!
3130058=Осмелься бросить мне вызов и тебя настигнет мгновенная смерть!
3130059=Полезай ко мне в живот!
3130060=Это ты мне?!
3130061=Поклонись моему величию перед своей смертью!
3130062=Не будь столь наивен – у тебя нет шансов!
3130063=Обожаю еду без волос!
3130064=Я выпью твою кровь!
3130065=Нам нужно еще больше крови!
3130066=Твоя душа принадлежит мне!
3130067=У тебя будут проблемы!
3130068=Как же я буду двигаться без позвоночника?
3130069=Я не могу говорить, потому что у меня нет языка.
3130070=У меня и мозгов то нет. Похоже, тебе они тоже не нужны!
3130071=Поделись своими хрящами, людишка!
3130072=Моя дубина загонит тебя в могилу!
3130073=Лидер одичалых
3130074=Лидер кентавров
3130200=Хочешь узнать, что это за камни вокруг? Подходи!
3130201=Мои щиты настолько прочные, что хоть крепость делай!
3140001=Поганые людишки, готовьтесь встретить свою смерть.
3140002=Темные рыцари приближаются к стенам замка. Нам нужна ваша поддержка! Для начала, давайте создадим конюшню!
3140003=Конюшня завершена. Времени совсем чуть-чуть – поспешите обучить своих храбрых рыцарей.
3140004=Братья! За честь кавалерии! Отвоюем то, что наше по праву!
3140005=Победа за нами! Замок ваш! Поспешите создать казарму и обучить войска.
3140006=Создание казармы завершено. Создайте как можно больше войск пехоты, защите замок.
3140007=Обучение завершено. Войска пехоты готовы и уже приступили к патрулированию границ замка.
3140008=Мы должны направить все силы на развитие замка. Дерево – это обязательный ресурс. Давайте создадим лесопилку.
3140009=А теперь – время создать ферму. Ферма дает еду, за счет которой содержатся наши войска.
3140010=Отлично! Лесопилка и ферма уже дают первые ресурсы!
3140011=Здравствуйте! Я – дочка Балдура Новия, также известная по прозвищу Храбрая Львица.
3140012=Вы прирожденный правитель!
3140013=Отец отправил меня к вам для того, чтобы всячески содействовать развитию вашего замка. Надеюсь мы поладим.
3140014=Под вашим руководством замок крепнет день ото дня, однако впереди еще много дел.
3140015=Я собираюсь отдохнуть. Будет время заходите, поговорим.
3140016=Завершив определенное количество заданий, можно получить сундук с наградой.
3140017=Дерево – это один из самых важных ресурсов. В случае его нехватки, повышайте уровень лесопилки.
3140018=Еда поможет нам в создании мощного войска. Она необходима при обучении большего количества боевых единиц.
3140019=Железная руда – это один из самых важных ресурсов. Без нее невозможно должное развитие замка.
3140020=Мифрил – это ценный и редкий ресурс, который используется при улучшении построек, создании боевых единиц и т. д.
3140021=Старайтесь получить как можно больше опыта. Благодаря ему происходит повышение уровня лорда!
3140022=Наш замок становится все величественнее. Позволите выразить мою признательность.
3140023=Собирайте как можно больше предметов. Они помогут вам при развитии замка.
3140024=Близится Рождество. Вы уже подготовили подарки?
3140025=Вот и наступила зима. Весь замок укутан снегом. Правда красиво?
3140026=Альянс – это оживленное место. Проверьте сами!
3140027=Если вы хотите выжить в этом мире сражений, альянс – это единственный путь.
3140028=Я буду прилагать все силы для того, чтобы помочь вам, поделюсь всеми своими знаниями и приемами правления.
3140029=Склад – это очень важная технология, которую можно развивать посредством соответствующей ветви науки.
3140030=Благодаря хорошо развитой медицине существенно сокращается время, необходимое на лечение раненых. Улучшать медицину можно за счет соответствующей ветви науки и непосредственно улучшая медпалатки.
3140031=Галеты помогут сократить расходы на содержание войск. Поспешите изучить науку создания галет как можно раньше.
3140032=Первая помощь – важная наука. Изучите ее при первом удобном случае.
3140033=Не забывайте о ветки науки «Военное дело»!
3140034=Наука «Легион» поможет повысить лимит войск в походе. При изучении наук, отдавайте предпочтение ей!
3140035=Развитие науки «Лидерство» повышает лимит боевых единиц в войске.
3140036=На 6 уровне развития академии можно изучить науку «Легион» и увеличить количество возможных войск в походе на 1.
3140037=На 11 уровне развития академии можно изучить науку «Легион» и увеличить количество возможных войск в походе на 1.
3140038=На 20 уровне развития академии можно изучить науку «Легион» и увеличить количество возможных войск в походе на 1.
3140039=Скелет – это один из самых слабых монстров в игре. Потренируйтесь на них.
3140040=Кентавры могут доставить проблем в сражении, но при условии наличия войска достаточного размера, победа будет за вами.
3140041=При битве с одичалыми от вас потребуется хорошо сбалансированное войско.
3140042=Лавовый гигант – сильный монстр. Убедитесь, что в вашем войске есть достаточное количество хорошо защищенных боевых единиц.
3140043=Хотите победить грифона? Отправляйте самых сильных воинов!
3140044=Чем ближе к территории темных земель, тем выше уровень точек ресурсов.
3140045=На окраинах карты мира располагаются точки ресурсов самого низкого ур., но и безопасней именно здесь.
3140046=Повышая уровень загрузки войск, можно существенным образом повысить объемы переносимых ресурсов.
3140047=Перед нападением на замок противника, проведите разведку.
3140048=Иногда оборона – это лучшая тактика. Не забудьте позвать друзей на выручку.
3140049=Сбор ресурсов на территории замка можно производить одним скользящим движением.
3140050=Активно используйте ускорители производительности точек ресурсов! Получайте еще больше ресурсов!
3140051=Новия
3140052=Проклятье, отец занялся поисками «Сокровища дракона» и он в опасности, а я только и могу, что стоять на стене и смотреть на юг.
3140053=Дай бог, чтобы отцу удалось вернуться обратно с Сокровищем дракона как можно скорей. Так у нас будет возможность победить бунтарей.
3140054=Мой дед посвятил всю жизнь поискам Сокровища дракона и я верю, что он обязательно поможет отцу.
3140055=Подвластна ли человеческая душа тлетворному влиянию дьявола? Я точно помню, что в времена моей юности, дядя и отец были очень близки.
3140056=Дядя очень сильно меня любил, но все изменилось после того, как он победил Темного рыцаря.
3140057=После той победы над Темным рыцарем, дядя стал вести себя странно.
3140058=Легион темной кости, который был основан дядей, подобен Темному рыцарю и он делает все, кроме добра.
3140059=Сокровище дракона сокрыто в западной части континента. Чтобы добраться туда придется пересечь территорию кентавров.
3140060=Благодарю вас за вашу преданность моей семье. Ваша лояльность непременно зачтется и принесет вам славу.
3140061=Прошу вас, поговорите с моим отцом о возможности разрешить мне присоединиться к вашим войскам!
3140062=Я обязательно должна использовать любую возможность, чтобы спросить у своего дяди почему он отвернулся от нас и позабыл о чести своего рода.
3140063=Легион кентавров-наемников Ахеллиона когда-то держал в страхе всю империю. Даже Темный рыцарь был вынужден остановить свой поход на запад.
3140064=Эх, с момента победы над наемниками Ахеллиона, отец перевел меня на фронт.
3140065=Дяде удалось переманить на свою сторону весь легион Ахеллиона. Похоже, проведение переговоров уже невозможно.
3140066=После уничтожения хана кентавров Землелома, в обществе кентавров неспокойно.
3140067=В те времена легион Ахеллиона был настолько не остановим, что мы были вынуждены стоять на стороже денно и нощно.
3140068=Если бы отец и его стража не уничтожили лидера Ахеллиона, северная часть империи точно бы отошла им во владение.
3140069=После достижения 10 ур. снаряжения, его выбор станет еще шире.
3140070=Погибшее на поле боя были обращены в скелетов. Мы должны помочь их душам.
3140071=Из-за смерти хана Землелома, кентавры вновь стали скитальцами.
3140072=Одичалые обожают нападать на путников. Ради безопасности простых людей, вы должны изгнать их с наших земель.
3140073=Лавовые гиганты появились века назад — мощные и несокрушимые создания. Не бросайтесь в битву с ними если вы не готовы.
3140074=Грифоны боятся только драконов. Создайте как можно больше войск перед атакой на них.
3140075=Различные виды войск обладают разной степенью загрузки. Отправляйте тот тип войск на сбор ресурсов, чей показатель загрузке выше всего.
3140076=Различные виды войск обладают разной степенью загрузки. Отправляйте тот тип войск на сбор ресурсов, чей показатель загрузке выше всего.
3140077=Разграбление врагов – это один из самых быстрых способов пополнить запасы ресурсов. В случае необходимости, активно пользуйтесь им.
3140078=Пехота рода Дел была всегда известна за свои навыки обороны. Даже наемники легиона Ахеллиона не могли проломить их щиты.
3140079=Кавалерия с легкостью врывается в задние ряды неприятеля, нарушая строй.
3140080=Стрелки наносят огромный урон, однако не забывайте позаботиться об их защите, посылая вместе с ними достаточное количество пехоты.
3140081=Нет ничего более действенного при осаде, чем осадные орудия. Не будет же пехота карабкаться на стены неприятеля без какой-либо оснастки?
3140082=Постройте достаточное количество ловушек и наслаждайтесь тем, как изменяется выражение лица лидера захватчиков, пока отовсюду доносятся крики его солдат.
3140083=Развитие науки поможет нам окрепнуть в кратчайшие сроки.
3140084=До возвращения отца мы должны основательно запастись ресурсами. Наибыстрейший путь — разграбление ресурсов противника.
3140085=Если хотите обладать великим войском, позаботьтесь о должном развитии учебного плаца.
3140086=Те две стрельницы на стенах замка — это одно из основных орудий и средств обороны во время осады замка. Уделяйте должное внимание их развитию.
3140087=Рынок — это место обмена ресурсами между вами и вашими союзниками.
3140088=Перед нападением на мятежников, не забудьте собрать войска союзников здесь.
3140089=Фонтан желаний дает шанс получения необходимых вам ресурсов.
3140090=Важна жизнь каждого воина из рода Дел!
3140091=4 одинаковых по уровню обычных или универсальных снаряжения дают одно, более высокого ур.
3140092=Кристаллы можно использовать в таверне для активации мощного драконьего стекла!
3140093=Нажав на координаты, отправленные другим игроком в чате, можно мгновенно перенестись в соответствующее им место на карте.
3140094=Введя координаты (в случае отсутствия ошибки они станут синими) и поделившись ими в чате, любой желающий нажатием сможет перейти в соответствующее им место на карте.
3140095=Открыт путь Северного торгового союза. Отныне мы сможем производить операции с торговыми караванами у ворот замка!
3140096=По мере роста ур. развития замка, количество приходящих караванов будет расти, также как и лимит ежедневных сделок.
3140097=Среди товаров Северного торгового союза, помимо различных ускорителей, иногда встречаются драконье стекло и кристаллы.
3140098=Нажмите на одну из двух статуй для того, чтобы перейти к доске почета и списку лидеров соответственно.
3140099=Нажав на иконку общего выделения в разделе почты в верхнем правом углу, можно выполнять действия с группой писем.
3140100=Я слышала от отца, что вы превосходно владеете луком. Надеюсь вы поможете мне.
3140101=Помогите мне попасть в середину сердца и я отблагодарю вас наградой.
3140102=Время от времени нажимайте на тренирующиеся войска, чтобы получить награду.
3140103=Чрезмерное нажатие на войска приведет к появлению раненых.
3140104=Во время отправления войск, вы можете воспользоваться функцией смены фокуса для того, чтобы следить за движущимися войсками.
3140105=В случае, если замок и войска перекрывают друг друга, вы можете воспользоваться соответствующей опцией для того, чтобы задать приоритет отображения.
3140106=Нажав на движущиеся войска, можно проверить координаты цели.
3140107=На 3 уровне развития науки альянса станет доступна полезная функция белого списка.
3140108=В случае добавления альянса в белый список, уведомления о произошедших с ним сражениях в разделе «Битвы альянса» будут отключены.
3140109=На 5 уровне развития науки альянса станет доступна полезная функция черного списка.
3140110=В случае добавления альянса в черный список, при каждом его нападении на любого из союзников, у всех участников альянса будет отображаться оповещение о текущей атаке в виде бегущей строки.
3140111=Если вы хотите сделать свои войска еще сильнее, изучайте продвинутые уровни раздела науки «Военное дело».
3140112=Изучайте раздел науки «Снаряжение» для того, чтобы сделать свой меч острее, а щит прочнее.
3140113=Находясь в разделе списка членов альянса, лидер может менять ранг союзников нажав на иконку в правом верхнем углу.
3140114=В случае нападения на замок, нажмите на «Предупредить»“ для того, чтобы оповестить союзников и отправить запрос о помощи.
3140115=Нажав на запрос о помощи, можно моментально отправить подмогу союзнику и защитить его от неприятеля
3140116=Посредством дозорной башни высокого ур. можно узнать о статусе войск противника в сборе.
3140117=Навык «Продвинутый сбор» дает соответствующий бонус к атрибутам ваших войск.
3140118=Перед нападением на других игроков, выберите самых сильных союзников и воспользуйтесь функцией «Продвинутый сбор» – это даст вам огромное преимущество в бою.
3140119=Для активации функции «Продвинутый сбор» необходимо потратить определенное количество рогов войны.
3140120=Отрытый клад альянса можно открыть только вместе с союзниками.
3140121=За помощь в открытии клада альянса можно получить дополнительную награду.
3140122=Одним из самых ожидаемых событий во всех королевствах является плей-офф режима «Драконье поле битвы» и он скоро начнется!
3140123=Плей-офф режима «Драконье поле битвы» принесет необычные награды!
3140124=Только лучшие из лучших альянсов, проявивших себя в режиме «Драконье поле битвы» смогут стать участниками плей-офф игры режима.
3140500=Завершите {0} и получите {1} очков ежедневной активности.
3140600=В медпалатках еще есть много раненых. Поспешите вылечить их.
3140601=Здесь вы можете просмотреть состояние своих храбрых воинов, которые были ранены в бою. Здесь можно найти информацию о роде войск и количестве раненых.
3140602=Здесь отображена информация о количестве ресурсов, необходимых для проведения лечения. Ниже вы можете выбрать способ лечения (обычное\за золото).
3140603=Давайте-ка зачистим окрестности от монстров!
3140604=Давайте-ка попробуем провести атаку на эти слабозащищенные замки!
3140605=Защитим наше королевство ценой своей жизни!
3140606=Здравствуйте лорды!
3140607=Воин может добиться славы только в битвах!
3140608=До победного! В атаку!
3140609=Из-за чересчур усиленных тренировок в войске появилось {0} раненых.
3140610=Войны с щитами используются во время ближнего боя. Они обладают высокими показателями защиты и здоровья. Во время битв выступают впереди войск. Повышенная стойкость к атакам стрелков. Средние показатели загрузки.
3140611=Войны с длинным оружием используются во время ближнего боя. Они обладают высокими показателям атаки и критического удара. Обладают бонусом при атаке на войска кавалерии. Средние показатели загрузки.
3140612=Войска кавалерии используются во время ближнего боя. Они обладают высокими показателями скорости похода, шансом уклонения, могут атаковать дальнобойные войска. Однако обладают самыми низким уровнем загрузки.
3140613=Конные стрелки относятся к разряду дальнобойных войск. Они обладают высокими показателями скорости похода, бонусом к атаке во время битвы за ресурсы, могут атаковать дальнобойные войска. Однако обладают самыми низким уровнем загрузки.
3140614=Лучники относятся к разряду дальнобойных войск. Они обладают высокими показателями скорости атаки и дальнобойности, бонусом при атаке на войска, отличные от пехоты, а также шансом нанести дополнительный урон. Средние показатели загрузки.
3140615=Арбалетчики относятся к разряду дальнобойных войск. Они обладают высокими показателями атаки, бонусом при атаке на войска, отличные от пехоты, бонусом к атаке при защите замка, относительно высокой дальностью атаки и средними показателями загрузки.
3140616=Метательные осадные орудия относятся к разряду дальнобойных войск с высокими показателями загрузки и атаки, но низкой скоростью. Во время нападения на замок противника, есть бонусом к атаке. Обладают самой высокой дальнобойностью.
3140617=Таранные осадные орудия относятся к разряду войск ближнего боя с высокими показателями загрузки, защиты и жизни. Во время нападения на замок противника, есть бонус к защите. Пропорционально их скорости, они обладают максимальными показателями загрузки.
3140618=Отлично защищенный род войск, который выступает впереди остальных, снижая урон — необходимы в любом сражении.
3140619=Войска ближнего боя. Обладают наивысшим показателем критического удара и способны эффективно сдерживать войска кавалерии.
3140620=Войска ближнего боя. Во время сражения, могут проводить атаки на дальнобойные войска.
3140621=Наступательные войска дальнего боя, которые могут проводить атаки на дальнобойные войска противника. Во время обороны на ресурсных точках, обладают бонусом.
3140622=Наступательные войска с высокими показателями скорости атаки. Выступают в качестве основной дальнобойной силы.
3140623=Наступательный род войск и одна из основных видов дальнобойных сил — выполняют первостепенную роль в обороне замка.
3140624=Наступательный род войск с высокими показателями загрузки. Во время осады обладают бонусом к атаке. Обычно применяются во время атаки на замок или сбор ресурсов.
3140625=Род войск с высокими показателями защиты. Во время осады обладают бонусом к обороне. Обычно применяются во время атаки на замок или сбор ресурсов.
3140626=Военные навыки повышают силу.
3140627=Навыки развития повышают скорость сбора и развития замка.
3140628=Навыки помощи повышают скорость обучения и количество обучаемых, а также развивают способности эффективного уничтожения монстров.
3140629=Базовый род войск, используется в самом начале.
3140630=Базовый род войск, сдерживает лучников.
3140631=Базовый род войск, сдерживает кавалерию.
3140632=Бронированый род войск, сдерживает арбалетчиков.
3140633=Наступательный род войск ближнего боя, сдерживает кавалерию.
3140634=Базовый род войск, сдерживает дальнобойные войска.
3140635=Наступательный род войск ближнего боя, сдерживает дальнобойные войска.
3140636=Наступательный род дальнобойных войск, сдерживает дальнобойные войска.
3140637=Базовый род войск, необходим при обороне замка.
3140638=Базовый род войск с высоким показателем скорости атаки.
3140639=Наступательный род дальнобойных войск, необходим при обороне замка.
3140640=Наступательный род дальнобойных войск с высоким показателем скорости атаки.
3140641=Базовый род войск, необходимый при сборах в первое время.
3140642=Базовый род войск, необходимый при осаде замка.
3140643=Базовый род войск, необходимый при осаде замка.
3140644=Род войск ближнего боя, необходимый при осаде замков и сборе.
3140645=Род дальнобойных войск, необходимый при осаде замков.
3140646=От лица царствующего дома позвольте выразить мою безмерную благодарность и преподнести вам VIP на 1 день. Активировав VIP, вы существенным образом увеличите скорость строительства.
3140647=Если вы не желаете ждать, вы всегда можете воспользоваться ускорителями.
3140648=Для того, чтобы спокойно развивать замок, сначала нам будет необходимо зачистить окружающую местность.
3140649=Неподалеку есть потерянный лагерь. Мы можем отправить войска и атаковать их!
3140650=На совершение марша потребуется определенное время. Давайте вернемся в замок и продолжим его развитие.
3140651=Этот замок теперь принадлежит вам! Мы должны приложить максимум усилий для его развития!
3140652=Для начала нам потребуется лесопилка. Дерево — это один из основных ресурсов при развитии замка!
3140653=Храбрые воины не могут сражаться на голодный желудок! Давайте создадим ферму!
3140654=Нам необходимы воины, которые будут защищать границы наших владений! Давайте построим казарму!
3140655=Строительство казармы завершено! Давайте наймем воинов!
3140656=Отличная работа! А теперь пора получить нашу награду.
3140657=Красочное офф-лайн событие в Facebook!
3140658=Обсуждайте стратегии с остальными завоевателями в Facebook и найдите подходящий вам трон!
3140659=Хотите чтобы ваша мощь росла как можно быстрее? Следите за нами в Facebook!
3140660=Страница фанатов в Facebook!
3140661=Сбор на официальной страничке фанатов!
3140662=Дорогие лорды и леди, добро пожаловать в Clash of Kings! \nНаслаждаясь яростными битвами, не забывайте о нашей официальной страничке в ВКонтакте, где вас ждут более 190 000 игроков! Становитесь подписчиком нашей официальной странички и участвуйте в офф-лайн событиях, обсуждениях, получайте золото и реальные подарки! \n<a href="https://vk.com/clashofking">Присоединиться к нам в ВК</a>
4000000=Каждый король будет занесен в зал славы.
4000001=Дворец расположен в центре королевства. Альянсу, который завоюет трон, предоставляется право выбора короля!
4000002=При покупке подарка на месяц, вам ежедневно будут предоставляться золото, предметы и другие награды, которые можно получить в порту!
4000003=Король обладает широким кругом полномочий и преимуществ.
4000004=В случае нападения, можно отослать запрос союзникам для отправки подкреплений.
4000005=Ищите, захватывайте и собирайте ресурсы на карте мира!
4000006=Атака на монстров высокого уровня возможна только после победы над оппонентами низкого уровня.
4000007=Вступайте в альянс и получите еще больше помощи!
4000008=В разделе «Битвы альянса» можно просмотреть текущие сражения и их историю.
4000009=Улучашйте науку альянса, делая его еще мощнее!
4000010=За вклад средств в науку альянса даются очки альянса и славы.
4000011=За помощь ресурсами взимается налог, понизить который можно за счет улучшения рынка.
4000012=Улучшая склад вы сможете защитить от разграбления большее количество ресурсов.
4000013=Улучшая военные палатки вы сможете повысить скорость и количество обучаемых солдат.
4000014=Перед тем, как связаться с МОД, вы можете выбрать язык.
4000015=Скорость похода на территории темных земель снижена.
4000016=Комбинация 4 одинаковых тканей дает одну более высокого уровня, тоже касается и других материалов.
4000017=Чем лучше материалы, тем выше шанс создания высококачественного снаряжения.
4000018=При нехватке стали проверьте свой инвентарь на предмет неиспользованных сундуков. Тоже самое касается и других материалов.
4000019=Чтобы защитить свои данные, не принимайте участие в купле-продаже игровых аккаунтов.
4000020=В случае разбора этого снаряжения, будут возвращены одинаковые по цене материалы.
4000021=Если в вашем войске нет защищающей пехоты, оно не сможет эффективно противостоять атакам врага.
4000022=Изучение связанных с ресурсами наук существенно повышает скорость их сбора.
4000023=Посетите официальный форум Clash of Kings! Вы можете узнать адрес в настройках игры.
4000024=Выход на «Древнее поле битвы» осуществляется через центр событий.
4000025=Как только будет израсходован вся выносливость, ее можно восстановить при помощи специального предмета, который можно приобрести в магазине.
4000026=С началом новой игры будет выдано 2 щита мира. В случае атаки на других лордов, действие щита мира прекращается. Щит мира можно приобрести за золото или славу альнса.
4000027=Проявите свою преданность альянсу — участвуйте в сборе средств для развития науки альянса.
4000028=Не забывайте о специальных навыках боевых единиц — этим вы обеспечите свое военное преимущество в бою.
4000029=Никогда не оставляйте ресурсы в замке без присмотра!
4000030=Во время нападения на замок врага, ваши войска погибают, а не конвертируются в раненых.
4000031=Во время осады, все поверженные единицы конвертируются в раненых и помещаются в медпалатки согласно их общей вместимости.
4000032=После победы над монстром можно получить ресурсы и опыт лорда.
4000033=Монстров 21 ур. и точки ресурсов 8 ур. находятся в центре королевства на территории темных земель.
4000034=Увеличение и развитие военных палаток позволит создавать большее количество военных единиц за раз.
4000035=Увеличение ур. развития военных палаток поможет сократить время создания боевых единиц, а также их общее количество.
4000036=Развитие учебного плаца повысить лимит войск в походе.
4000037=Если вы и ваши союзники не активировали щит мира, вы можете сохранить свои войска, отправив их на сбор ресурсов на ферму альянса, исследование руин или строительство стрельницы альянса.
4000038=Активация защиты от разведки поможет вам скрыться от любопытных глаз других лордов.
4000039=Выполняя задания можно получить награды за ежедневную активность. Не забывайте получать ежедневные подарки в момент входа в игру.
4000040=Отправление осадных орудий для сбора ресурсов позволит существенно сократить общее количество войск в походе.
4000041=Не забывайте ежедневно использовать фонтан желаний!
4000042=Перед началом сбора большого количества ресурсов или перед крупной битвой, можно осуществить перераспределение очков навыка.
4000043=В случае перемещения на вражескую территорию необходимо активировать щит мира или предварительно подготовиться к обороне. Всегда оставляйте дополнительный щит мира в своем инвентаре.
4000044=Во время события на убийство войск, в случае если ваш союзник отправляет подкрепления во время осады, вы также получаете очки за событие.
4000045=Используйте ресурсы до того, как их захватит противник или они будут использованы вашими войсками.
4000046=Нажав на восклицательный знак рядом с вашей аватарой, вы попадете в профиль с деталями лорда.
4000047=Для участия в режиме «Древнее поле битвы» необходимо обладать замком 15 ур. развития или выше.
4000048=Скорость сбора будет повышаться вслед за ростом ур. развития замка.
4000049=Больше общайтесь с другими игроками – это одно из условий стабильного развития.
4000050=Чем выше уровень замка, тем величественнее его облик на карте мира.
4000051=Создавайте стратегический запас — сохраняйте излишки ресурсов на складе альянса.
4000052=Повышайте боеспособность своих войск увеличивая их количество в походе и улучшая бонусные атрибуты.
4000053=Обороняющиеся единицы пехоты могут выдержать большой урон и без них не обходится ни одно сражение!
4000054=4 одинаковых по уровню обычных или универсальных снаряжения дают одно, более высокого ур.
4000055=Столкнувшись с сильным врагом, используйте функцию сбора войск!
4000056=Участвуя в режиме «Древнее поле битвы» можно помериться силой с другими игроками из разных королевств!
4000057=После 30 ур. постройки можно повышать уровень её величия, получая еще более мощные атрибуты.
4000058=Повышение уровня величия дает еще более мощные атрибуты!
4000059=В случае нападения на замок союзника, на помощь ему можно отправить подкрепления.
4000060=Пораженные единицы подкреплений не погибают сразу, а конвертируются в раненых.
4000061=За активное участие в событиях на время можно получить различные предметы и золото!
4000062=Не оставляйте свои войска без дела – отправьте их на сбор ресурсов на карте мира!
4000063=Улучшение построек, исследование науки и тренировка новых войск – залог стабильного развития замка.
4000064=Вступайте в альянс! Общайтесь и взаимодействуйте с друзьями по всему миру!
4000065=После вступления в альянс и создания посольства станет доступна опция помощи союзников при улучшении построек и исследовании наук.
4000066=За уничтожение монстров на карте мира даются предметы и опыт лорда.
4000067=Исследование науки сделает ваш замок еще мощнее!
4000068=В медпалатках лечатся раненые. Они позволят существенно сократить потери после битвы.
4000069=В случае нападения, вы можете воспользоваться функцией поддержки союзников или активировать щит мира.
4000070=Повышая уровень войск можно существенным образом увеличить боеспособность.
4000071=Кристаллы можно получить во время участия в режимах «Древнее поле битвы» и «Драконье поле битвы».
4000072=Основное предназначение руин – сокрытие войск. Они помогают сократить потери в случае нападения сильного врага.
4000073=Разведка руин более не будет приводить к потере войск. Награда была также существенно увеличена.
4000074=При разведке руин, враг не может атаковать ваши войска!
4000075=Кристаллы можно использовать в таверне для активации мощного драконьего стекла!
4000076=Отчеты о битвах можно сохранить как изображение для того, чтобы им было удобнее делиться с другими.
4000077=Находясь в разделе почты, проведя пальцем по сообщению влево, станет доступно мини-меню, в котором можно отметить прочитанное сообщение.
4000078=С целью экономии, используйте WiFi для загрузки и обновления игры.
