150581=Во многих азиатских странах сорока является предзнаменованием добрых вестей. С незапамятных времен, сорока является одной из самых любимых птиц, которая олицетворяет удачу и счастье. По сказаниям, если человек увидит сороку, то его день сложится удачно, за что бы он не брался. Именно поэтому сорока – это посланник добра. \nВ мир Clash of Kings пришла весна и повсюду появились сороки. Надеемся, что вы успеете ухватить свою удачу за хвост, а ваш год будет счастливым. Во время события, при сборе ресурсов на карте мира и на территории замка есть шанс получить сороку. \nЖелаем вам ухватить удачу за хвост!
