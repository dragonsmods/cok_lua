150803=В августе 1925 года, в Женеве была принята Декларация прав ребенка, которая должна была обеспечить надлежащую правовую защиту детей. В 1949 году, на конгрессе Международной демократической федерации женщин, проводившейся в Москве, было принято решение о введение нового праздника — Дня защиты детей, датой проведения которого стало 1 июня. Большинство стран также выбрали этот день в качестве даты праздника. Каждый год 1 июня, детям дарят подарки, водят в парки аттракционов. \nВо время события, собирая ресурсы на карте мира и используя фонтан желаний, можно получить леденец на палочку. При его использовании дается большая награда. Счастливого Дня защиты детей! \n\nВремя события: 2016-06-01 до 2016-06-11 \n\nЧтобы вы не забыли использовать все предметы до окончания события, с этого момента мы обязуемся оглашать дату досрочно, а письмо о завершении события отправляться более не будет.
