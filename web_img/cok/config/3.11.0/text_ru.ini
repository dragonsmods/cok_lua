150280=День Благодарения – это старый семейный праздник. Во время этого 2-дневного праздника все родные собираются вместе в тесном семейном кругу. Семьи весело проводят время играя в различные игры и едят множество вкусных блюд. В этот период также распространены костюмированные шествия, соревнования и другие действа. \nЦентром всех яств конечно же выступает индейка. Индейка – это традиционное блюдо на День благодарения, внутрь которого обычно кладут специи и другие продукты. После этого индейку запекают до золотистой корочки и подают к столу, где глава семьи разрезает ее и дает каждому из членов семьи по кусочку. Каждый из гостей приправляет индейку по своему вкусу соусом или подливой. Кроме этого, традиционными кушаньями Дня Благодарения являются сладкий картофель, кукуруза, тыквенные оладьи, клюквенный джем, домашние булочки, различные овощи и фрукты и т. д. \nВо время события «День Благодарения» игроки, уничтожая монстров, могут получить индейку. Используя индейку можно получить большую награду. Дорогие лорды и леди, желаем вам насладиться прекрасным вкусом индейки и ощутить радость жизни! Мира и согласия вам!
