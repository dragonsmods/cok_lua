150528=26 января в Австралии является национальным праздником этой страны. Австралийцы пышно проводят этот праздник. Они украшают свои машины и выезжают на улицы, поднимают флаги и бурно отмечают праздник. Конные патрули, любители рок музыки и коренные жители еще сильнее подчеркивают многокультурность Австралии. Владельцы лодок и яхт также принимают активное участие в мероприятии, рассекая морскую гладь рядом с Сиднейским оперным театром и создавая неповторимую картину. \nНа этой неделе, при сборе ресурсов на карте мира и на территории замка, все игроки смогут получить игрушку – коала. При использовании игрушки дается богатая награда. Кроме того, существует шанс выпадения сундука и ключа, которым можно его открыть и получить награду.
