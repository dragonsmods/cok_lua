170075=Дорогие лорды и леди, \nСобытие «Великий поход» уже доступно. \nПрисоеденитесь к своему королю в битве на территории соседнего королевства. Расширяйте территории и властвуйте, становясь королем королей! \n *Во время каждого «Великого похода» цель выбирается королем. \n **Обоюдное сражение начинается в одно и тоже время. Победителем считается тот, кто первым захватит дворец. \n ***Король захватчик сможет управлять завоеванным королевством, назначать на пост и использовать королевские навыки. \n ****Во время события, любой из двух королей может свободно перемещаться в целевое королевство. \n *****Проигравшее королевство может отделиться, вернув дворец и начав свой завоевательный поход. \n\n Объединяй и властвуй! \n\n В будущем мы планируем еще больше функций, связанных с событием «Великий поход». Ожидайте их появления в скором времени!
