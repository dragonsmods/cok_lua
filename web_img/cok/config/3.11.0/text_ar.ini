153041=سيدي، قد بدأ حدث مناطق الموارد الخاصة! \nخلال الحدث، ستظهر عديد من مناطق الموارد الخاصة في العالم.\n توجد مناطق الموارد الخاصة لمستويات مختلفة من 1 إلى 4 التي ستتم إعادة تجديدها بعد فترة معينة.\n تستطيع أن تحصل على مكافأة جمع الموارد بإنفاق الذهب.\n عندما تنفق الذهب، فعالية المكافأة ستصبح أحسن لمنطقة الموارد الخاصة لمستوى أعلى.\n إذا غادرت المنطقة قبل اكتمال الجمع، لن تحصل على الموارد.\n تستطيع أن ترسل فرقا واحدا فقط للجمع على منطقة الموارد.\n لا يمكن للسادة لنفس التحالف الجمع على نفس المنطقة.\n كما لا تستطيع إطلاق الحشد للجمع.\n سيكون كل مكافآت الجمع أو العلوم المعينة غير فعال خلال هذا الحدث.\n المتطلتات لمستوى القلعة: مستوى 10
