150170=مهرجان منتصف الخريف هو واحد من المناسبات الصينية المهمة ,وياتي مهرجان منتصف الخريف في شهر الثامن يوم 15 من السنة القمرية ,ومهرجان منتصف الخريف يعتبر مهرجان مهم جدا بالنسبة الى دول شرقي اسيا وجنوب شرقي اسيا  ويعتبر مهرجان تقليدي لهم ,ون اهم ميزات المهرجان  القمر المكتمل  واكل كعكة القمر  و شراء ازهار أوسمانثوس وتزين بها ,وبهذا المهرجان يقوم الناس بصلاة وتعبد من اجل الرزق ولمحصول الجيد ومن اجل السعادة وامور كثيرة لهذا الشيئ يعتبر مهرجان منتصف الخريف مهرجان تقليدي وغني بالتراث الثقافي .\nزينة او عقدة الصينة المنسوجة يدويا وشكلها والرموز المكتوبة عليها تعبر عن الحضارة والبهجة  والحكمة , ولها تاريخ طويل منذ عصر أسرة خان  وهي الان   عبارة عن زينة تزين البيوت بها وتقدم كهدية  تقدم الى الأصدقاء والأقارب فهيا تمثل التاريخ  والحضارة العريقة والافكار والعادات لذلك تسمى العقدة الصينية .\nخلال مهرجان منتصف الخريف ,يمكن الحصول على كعكة القمر  من خلال بثر الاماني ,تجميع الموارد داخل القلعة يمكنك من الحصول على  كعكة القمر ,يمكنك ان تستخدم كعكة القمر لحصول على الجوائز ويمكن الحصول على خريطة الكنز و تستخدم خريطة الكنز لتنقيب عن الكنز ,يمكنك ان تستخدم الاحداثيات الموجودة في خريطة العالم لحصول على جوائز كبيرة ,فهيا سيدي اللورد تعرف على الثقافات المتنوعة ولاتنسى ترقية وتطوير قلعتك .
