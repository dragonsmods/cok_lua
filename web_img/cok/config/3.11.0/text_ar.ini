150861=قواعد رهان الكأس الاوروبي:\n يوم قبل المباراة ، يمكنك رؤية المعلومات عن الكاس الاوروبي في وسائط الكأس الاوروبي ومن ثم تقوم بتخمين اي فريق سوف يفوز.\n يمكنك فقط استعمال نوع واحد من الموارد لتقوم بالرهان كل مباراة ، وهناك ايضا حد لذلك. اذا وصلت لهذا الحد لا يمكنك الرهان مرة اخرى على تلك المباراة.\n يمكنك الرهان 3 مرات فقط لكل مبارة , لذلك يمكنك اختيار كلا الطرفين للفوز في الوقت نفسة.\n ولا يمكنك ان تقوم بالمسابقة بعد بدأ المباراة.\n بعد المباراة يمكنك فحص معلومات الرهان والحصول على المكافئات عن طريق سجل الرهانات.\n\n نصائح:\n1 الفرص: لو ربحت الرهان المكافئات التي سوف تحصل عليها سوف تتضاعف بالموارد التي وضعتها مقدما وقيمة النصيب.( شاملة أيضا الموارد التي استهلكتها عندما قمت بالاختبار قيمة النصيب سوف تكون دائما اكبر من 1 ).\n2 تنازل: إذا كانت نقاط القوة في كلا الجانبين لديها فجوة كبيرة، تنازل نقاط سيجعل المباراة أكثر عدلا وأكثر إثارة. ويمكن أيضا أن يعرف "فريق واحد قد حصلت بالفعل بعض النقاط قبل المباراه" \n3.: النتيجة النهائية هي النقاط الحقيقية بالإضافة إلى نقاط التنازل.\n وقت الحدث : من 2016/06/24 إلى 13-07-2016
