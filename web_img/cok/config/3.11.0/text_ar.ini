5530067="القديمة الحرب صرخات يتردد صداها في جميع أنحاء الوادي؛ دم التنين الحقيقي يمر بعروقه. ورثة ولد التنين نشأت مع الشمس الجديدة."
5530068=مطروقة بالبرق وبرد الشتاء من أرض الصقيع. نحن من البحار المضطربة، ونحن هنا للشرب مع أرواح أجدادنا.
5530069=الكرز أزهار الأشجار تتمايل في الرياح ولافتات ترقص في الهواء. \n شهدنا سقوط الشتاء، ولقد استمتعنا بسطوع الشمس. \n نحن هنا للحرب، وسوف نأخذ التاج الثمينة الخاصة بك!
5530070=ولد التنين قد هيمن على وسط القارة لآلاف السنين. لقد غزا الممالك لا تحصى مع تكنولوجياتها المتقدمة والمعدات الدقيقة. لقد ظنوا أن يكون وريث حقيقي "التنين القديمة" التي تسببت في هذا العالم.
5530071=قبيلة من المحاربين الشرسين الاقويات مرة انتشرت خلال الغابة في ارض في الشمال البعيد. الاسطورة تقول كانوا مباركين من مملكة ارثا. هم نخبة المقاتلين و ايضا بحارة محترفين. حياتهم متأثرة بالمزر, القصائد, المعارك و المحيط.
5530072=امتلئ ارض شوارع ياماتو بساكورا الجميلة،المعروف أيضا بأزهار الكرز. شعب ياماتو كرماء للغاية ويتصرفون بشكل جيد، و يشرفون اماتراسو. يقال ان الياماتو قد صنعوا من الاماتراسو, و هم الشعب المختار.
5530073=حاكم ارض الغابة. استيقظ من السكون الأبدي، واستدراج من قبل الدم الحقيقي من ولد التنين. وتنبعث الصفر من جوهر الصقيع الطاقة من الجسم، وتجمد كل شيء في طريقها.
5530074=من عمق الهاوية, الاتجاه بدون مجهود عبر المحيط, و القتال بقوة على اليابسة. لذلك, هو معروف بحاكم المحيط.
5530075="في في عقيدة ياماتو، التنين الأبيض هو الروح القديمة المقدسة. فإنه يرتفع فوق السحابة. لذلك, الناس أيضا تسميها السيد الابيض."
