149920="عائلة البوكانبونا من الارض المرتفعة كانت تغذي و تربي وحوش رائعة لعائلة الديل لعقود. من كل الحيوانات, غريفين, الوحش نصفه نسر و نصفه اسد, هو الاكثر خطورة و غموض.\n\n الغريفين ولدت لتقاتل. شجاعة, صلبة, وحشية, دموية. يمكن ايجاد كل صفة من المتفرسين فيهم. من المستحيل كبح غريفين ناضج, و الذي كتب الان في <Adventurer Guild 101>. ولكن فقط عائلة البوكانبونا كانت ذكية لتتطلع الى الاشبال. هم يتسلقون الى الحافات و يسرقون اشبال الغريفين عمر 3 أشهر و يعطونهم الى الناس الشابة التي تريد ان تكون فارس غريفين.\n\n ان تصبح فارس غريفين ليس مهمة سهلة. تدريب الامتطاء خلال الترويض هو تحدي و مميت. الرجل الشاب الذي لا يتحدى ضعط الريح خلال الامتطاء, وايضا يبني رابط قوي مع الوحش اخيرا يحصل على لقب: فارس الغريفين, الاسرع, المميت, الاكثر قوة فعالة في امبراطوية قلب الاسد!"
149921=نار ديل
149922="نار ديل هي قوات خاصة لامبراطورية قلب الاسد. عادة يتوزعون بين حملة رماح و رماة قصار و يسببون ضرر ضخم للاعداء المدرعة بشدة الغير مدركة.\n\n مع سنوات من التدريب الصارم, نار ديل اصبحت هادئة و وحشية. كجنود من المدى المتوسط, سيرمون الزيت المغلي للجنود المدرعة حالما يصبحون في مدى نار ديل. الزيت المغلي يمكن ان يحوب زيت قابل للاشتعال, و الذي يدخل بين فجوات الدروع و يسبب حروق بالغة, و اثار حارقة, و التي قد تعمي الاعداء و تغرز في عيونهم. \n\n بسبب حمولة براميل الزيت, فان نار ديل يعملون في مجموعات. شخصين, فريق متعاون من نار ديل هو اسواء الكوابيس للاعداء المحصنة بشدة. \n\n حتى فيلق العظم الاسود العظيم غير طريقه في مواجهتم عند حوض اخيل...."
149923=عربة حصار غروند
149924="وفي أقصى الشمال من الممالك الشمالية، يوجد حوض غير محاذي له ثقب ضخم في الأرض. السكان المحليين يطلقون عليه هيركو. يمكنك دائما سماع صوت الصهارة و صوت الإنفجار من هذا الثقب الغامض.\n\nوهناك الكثير من السكان المحليين أرادوا استكشاف الثقب الضخم؛ويقال يمكنك أن تجد كنوز لا تحصى في أعماق الحفرة. في يوم ما سيكون بعض المغامرين معا فريقا واحدا، وسينطلقون في الظلام! ومع ذلك، يعود واحد منهم فقط، و جسده مغطا بالحروق. n \nالشاب مجنون إختل في عقله، و صار يصرخ بنفس الكلمات. \\"Gronde! Gronde! Gronde! \\"ومع ذلك، لم يكن أحد يعرف ما كان يتحدث عنه... وبعد أيام عثر عليه ميتا، بجانب رسم غريب على الحائط. كان الرسم لرأس حيوان مجهول محاط بالنار: كانت صورة مرعبة حقا. n \nافي وقت لاحق تحصل الملك على رياح من القصة واستخدمها كفرصة لصنع سلاح جديد رهيب. جعل القصة كمصدر إلهام، وسمى ذلك: غروند الحصار"
