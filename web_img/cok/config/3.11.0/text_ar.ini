9400021=شجرة الحياة هي مبنى حي للتحالف، شكلها سوف يتغير بازدياد دورة الحياة.\nشجرة الحياة سوف تفقد صحتها في أي وقت. وسوف تحتاج ان يقوم بعلاجها أعضاء التحالف.\nعندما تكون شجرة الحياة بصحة جيدة، يمكن ان توفر سمات صقل لاعضاء التحالف، وسوف تصبح أقوى كلما زاد نمو شجرة الحياة.\nعندما تصبح شجرة الحياة في الطور الاخير، سوف تطرح شجرة الحياة الفواكة في نفس الوقت. اللاعبين يمكنهم استعمال الفواكة للحصول على الكثير من المكافئات.\n فقط قائد التحالف والاعضاء r4 يمكنهم زرع شجرة الحياة في ارض التحالف.\nاذا لم يتم علاج شجرة الحياة بعناية، سوف تحتضر الشجرة،وسوف تتوقف عن حماية اعضاء التحالف وانتاج الفاكهة.\nالمعدات الجديدة: الدلو، الدلو الكبير (متقدم), الاسمدة، المغذي الفائق المتوسط (متقدم).\nبالنسبة الى عدد المواد التي تم استخدامها في شجرة الحياة،سوف تحصل على نفس العدد من الفرص لجمع الفاكهة.
