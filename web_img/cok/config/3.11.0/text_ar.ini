5530121=في النسخة الجديدة صعود الحضارة، إلى جانب الحضارة القرون الوسطى الأصلية ولدت التنين، ونحن أيضا إطلاق سراح الحضارة فايكنغ شرسة والحضارة ياماتو باطني. تحتفظ كل حضارة أنظمة فريدة من نوعها تحت عنوان وغنية اللعب. والمباني والأبطال والتنينات تكسب تنمية مختلفة تحت الحضارات المختلفة. يمكن للاعبين اختيار الحضارة التي يحبون ومواصلة تطوير القلعة الخاصة بهم! \n شعبية ستكون السمة الرئيسية للحضارة لعبة اللعب. سيكون لكل حضارة مستويات شعبية مستقلة. مستويات أعلى شعبية سيجلب المزيد من المكافآت. سوف تكسب أنت حسنات نقاط الحضارة أثناء كسب الحضارة الشعبية. يمكنك استخدام نقاط الحضارة لشراء سلع محددة في متجر نقاط الحضارة.
