150612=عيد الفصح هو مهرجان مهم للدول الغربية، والذي يصادف يوم الأحد الأول بعد الاعتدال الربيعي في كل عامٍ، وهو يرمز إلى الانتعاش والأمل. أثناء قرب عيد الفصح، فإن بيض عيد الفصح المزين متاح في المتجر. فهو يرمز إلى الأمنيات الرائعة للناس، ومشاركة الأوقات السعيدة معك. وبالتالي، فإن بيض عيد الفصح سيجلب لك يومًا سعيدًا. \n عيد الفصح  أيضًا  يرمز إلى الأرانب، وهذا لأن لدى الأرانب قدرة  قوية على التكاثر، لذلك نحن نعتبرهم منشئون لحياة جديدة. دائمًا يقوم البالغون بالقول للأطفال أن بيضة عيد الفصح سوف تفقس أرنب.\n الآن يوجد بيض عيد الفصح في مملكتنا أيضًا. سيدي، حاول جمع السعادة وتقديمها لأشخاص آخرين.\n\nالقواعد: \n\n  القواعد الرئيسية: \ n يمكنك فتح بيضة عيد الفصح، الأولى ستكون مجانًا \ n يمكنك اختيار أي نوع من بيضة عيد الفصح التى تريدها، ولكن الثمن قد يكون مختلفًا \ n تحتاج إلى الانتظار لبعض الوقت للحصول على المكافآت من بيض عيد الفصح.
