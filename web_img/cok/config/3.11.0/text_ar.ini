168603=تريد أن ترتفع في السماء الشاسعة، ونحن بحاجة للبدء من الأرض تحت القدم. دعونا أولا بناء بعض البنى التحتية على أساس متين!
168604=تطوير الجيش
168605=كسيد حكيم، كيف يمكنك الحكم بدون جنود؟ بناء المزيد من المباني، ووضع الأساس للمستقبل.
168606=بناء البنية التحتية
168607=الجنود لا يمكنها محاربة من دون طعام, الطعام لا يمكن تخزينه دون مستودع. رقي المستودع والمزارع والمناشير، فإنه سيتم حماية وتوفير الموارد التي لا نهاية لها.
168608=تطوير التقنية
168609=نحن بحاجة ليس فقط المزيد من الجنود، ولكن أيضا بحاجة إلى التكنولوجيا المتقدمة، ويمكن أن تجعل قواتنا أكثر شجاعة و صلابة.
168610=جيش التحالف
168611=نحن بحاجة إلى المزيد من الأصدقاء! الانضمام إلى تحالف، والعثور على الحلفاء من نفس التفكير، وتطوير معا!
168612=عمليات تعاونية
168613=يجب أن نواصل تسليح أنفسنا، والكفاح والنمو جنبا إلى جنب مع الحلفاء!
