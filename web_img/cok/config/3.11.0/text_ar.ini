150629=إن عيد كذبة أبريل قادم، هل أنت مستعد للحيل؟ \n بدأ عيد كذبة أبريل في الدول الغربية منذ القرن الثامن عشر. على أول أيام شهر أبريل، ويلعب الناس عادة الحيل ضد بعضهم البعض على سبيل المرح، ويقولون الحقيقة في آخر الأمر ليعلنوا أن الشخص الذي تم خداعه "أحمق". \n ويُقال أنه في عام 1965، قرر ملك فرنسا شارل التاسع تغيير عيد رأس السنة الميلادية من الأول من أبريل إلى الأول من يناير. ومع ذلك، فإن بعض الناس الذين يلتزم بالعادات القديمة لا يتفقون مع ذلك، فهم لا يزالون يحتفلون بالعام الجديد في الأول من أبريل. لذا قام المبتكرون بممازحتهم كثيراً في هذا اليوم، فهم يرسلون لهم هدايا وهمية، ويدعونهم إلى حفلات وهمية. ومنذ ذلك الحين، والناس تمازح دائماً أشخاصاً آخرين في الأول من شهر أبريل.  \n وخلال عيد كذبة أبريل، سيكون هناك مهرجون على خريطة المملكة. يمكنك الذهاب إلى المهرجين للحصول على بعض المكافآت. سوف تحصل على رقم عشوائي من قبعات المهرجين A، B، C، D أو E بشكل عشوائي، ويمكنك الجمع بين قبعات مختلفة للحصول على صندوق المفاجأت. ولكنك لن تعرف ما بداخل القبعة من مظهرها. بالطبع يمكنك الحصول على صيغة الجمع من المهرج، لكننا لا نستطيع إخبارك بما إذا كانت الصيغة حقيقية أم وهمية. رجاءً تذكر: 1. سيقوم المهرجون بإخفاء أنفسهم، يُرجى البحث عنهم بدقة. 2. لا تثق بكل المهرجين، فإذا قاموا بخداعك، سوف تخسر الكثير.
