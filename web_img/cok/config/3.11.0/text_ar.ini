2100019=لم نحصل على تفويضك للوصول إلى الكاميرا، لا تستطيع أن تستخدم هذه الوظيفة. تستطيع فتح هذه الوظيفة يدويا في إعدادات نظام الهاتف-تطبيقات-Clash of Kings-تفويض، ثم ستفعل طبيعيا لاحقا.
2100020=تحتاج هذه الوظيفة إلى معلومة استمكانك، نحتاج إلى تفويضك للوصول إلى GPS ومعطيات الاستمكان.
