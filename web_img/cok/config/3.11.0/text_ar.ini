150246=بعد التجربة القديمة اكيد ان الاعبين مطلعين ويعرفون حدث ارض التجريب جيدا ,وهذه المرة صاحب الخانة لقد عمل على تحسين حدث ارض التجريب الى الأفضل ,ومرة اخرى اهلاوسهلا في السادة الولاة في المشاركة بحدث ارض التجريب .\n ومن خلال مهاجمتك الوحوش في خريطة العالم يوجد عند تجربة جيدة في القضاء على الوحوش والتي تسمح لك في دخول في ارض التجريب وقضاء على الوحوش \nقوانين ارض التجريب :\nيوميا لدى السيد فرصة واحد مجانية لمشاركة بارض التجريب (يمكن ان تستخدم الذهب او عنصر لفة ارض التجريب لدخول في ارض التجريب)كل مرة تدخل الى ارض التجريب سوف تحصل على 15 فرصة الهجوم (يمكن ان تستخدم الذهب لزيادة عدد الهجوم )وكل مرة تهجم على الوحش تستهلك فرصة هجوم واحدة (الهجوم والضربة خطيرة تستهلك  مرة واحدة من عدد الهجوم ).\nبعد الدخول ,السيد الورد لديه 3طرق هجوم ,السيف ,البرق ,والحمم ,السيف يسبب ضرر 1 ,البرق يسبب 3 ضرر ,الحمم تسبب 5 ضرر ,وعندما السيد اللورد يستخدم الضربة الخطيرة ,الضر سوف يتضاعف 3 اضعاف .\nالسيد اللورد كل ماكان الهجوم متكرر ومتتالي ,يكون الضرر أكبر .\nوعندما يتم القضاء على الوحش سوف يظهر الصندوق ,انقر الصندوق واحصل على الجائزة .
