150603=يصادف عيد القديس باتريك يوم 17 مارس من كل عام، وقد تم تعيين هذا اليوم لإحياء ذكرى القديس الحارس الأيرلندي باتريك. لقد تم ابتداع هذا اليوم في أيرلندا بحلول نهاية القرن الخامس، وأصبح العيد الوطني لأيرلندا. وبدأ الآن الاحتفال بعيد القديس باتريك في بعض البلدان الأخرى تدريجياً.\n وأثناء الاحتفال بعيد القديس باتريك، عادةً ما يكون هناك موكب كبير. ويكون لون الاحتفال التقليدي في هذا اليوم هو الأخضر. وبالتالي، سوف يرتدي الناس هنا ملابس خضراء وقبعات خضراء كما أنهم سوف يرسمون زهور البرسيم على وجوههم باللون الأخضر. \n والآن، سوف يحتفل الناس بعيد القديس باتريك في مملكتنا. ولديك فرصة للحصول على زجاجة بيرة سوداء مثلجة عند جمعها من على خريطة المملكة والتمنى في بئر الأماني. استخدم البيرة السوداء المثلجة، فسوف تتلقى العديد من المكافآت، وما هو أكثر من ذلك، لديك فرصة للحصول على زهرة البرسيم. سوف تحصل المكافآت الثمينة عند استخدام البرسيم. سيدي، إن قواتك سوف تحوزق في الطريق لأنهم شربوا الكثير من البيرة السوداء~
