168549=لن تنجو ابدا! اقتلهم!
168550="لقد انقذت المستهدفة الاميرة نوفيا, و وافقت على دعم الملك دون تردد. لقد استلمت تقرير تجسس, السيد جري كيرجان خانك, و احتل قلعتك, يمكن فقط استعادة السيطرة بالقتال. بينما الاميرة نوفيا صعدت لاعلى الجدار قبلك..."
168551=سيدي, الاميرة تقود الفريق و تأخذ القلعة! جري كيرجان قد هرب!
168552=جري كيرجان, دائما عاملتك كأخي الكبير, لماذا تخونني؟
