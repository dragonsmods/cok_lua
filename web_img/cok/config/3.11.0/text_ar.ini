149918="الرحمة, الصدق, الشرف, العدل, التضحية, القيمة, التواضع, الروحانية. \n\n الفضيلة من الفرسان يعمل أيضا بالاين. وباعتبارها السلطة الأكثر احتراما والأكثر مخافة على هذه الأرض، فإن العنوان \\"بالادين\\" هو الهدف النهائي لجميع الجنود. \n\n يختلف عن النبلاء من كلية الفرسان، البالادين مصممة على أن تكون الأقوى وأنها ملتزمة بمسار الاعتقاد الشرس من الفرسان والتدريب القتالي. \n\n الفارس دون مآثر لن يفوز الاحترام والترقيات، ولكنهم لا يستطيعون تحمل كلفة الدروع ولا الحصان. لذلك أخذوا أخطر مهمة فقط للعيش، في حين أن عدد قليل منهم فقط سيعود مع المجد. \n\n تم تعميدهم بالحرب التي لا نهاية لها، وشباب البالادين وضعت أخيرا على لوحة المقدس واحرقت كل الشر!"
