151988=تقول الأساطير الصينية، نيان هو الوحش الذي يعيش تحت سطح البحر أو في الجبال. مرة واحدة كل ربيع، أو حول السنة القمرية الجديدة، فإنه يخرج من مخبئه لمهاجمة الناس. نقطة الضعف في نيان، يزعم أنه تكون حساسة للضوضاء الصاخبة، لذلك الناس سوف ترمي المفرقعات النارية مما تسبب ضجيجا مدويا و تأمل أن تخوف نيان \n خلال الحدث،\n وحش نيان - قائد العالم سيظهر عندما يكون لديك 700 قرون القديمة استخدمت في المملكة. \ n يمكنك الحصول على القرون القديمة عن طريق قتل وحوش نيان الصغيرة. \n الالعاب النارية مطلوبة لمهاجمة نيان الوحش، يمكنك الحصول على الالعاب النارية من حسنات السنة الجديدة، والزيارة وتحطيم البيض. \n وحش نيان- قائد العالم لن يضر أو ​​يقتل أي من الجنود الخاصة بك! \n وبحاجة إلى القلعة مستوى 10 لمهاجمة نيان الوحش. \n نيان الوحش سيكون موجودا فقط لمدة 30 دقيقة، اسرع عند ظهوره! \n للاحتفال، وبمجرد أن تقتل نيان الوحش, كل الخشب، الطعام، الحديد و الميثريل سيزداد بنسبة 50٪ في مملكتك حتى وقت النظام 24:00 من اليوم! \n\n وقت الحدث: 24/01/2017 - 07/02/2017
