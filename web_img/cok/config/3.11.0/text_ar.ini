149927=منذ انتشار اخبار عجائب المملكة, كل السلطات اطلقت حملة للبحث عن البناء الغامض.\n\n واحد منها اكتشاف جنود من لوكن. وجودوا غابات غير مغطاة لانهاية لها ب, و المناجم النادرة جدا فيها.\n\n لوكن يزعم حقه بالغابة في العام بشكل فوري, و سماها تلال مناجم لوكين هيل. بينما الكنز الضائع اصبح اكثر قوة من ذي قبل! \n\n الريح تلف عبر الراية المحطمة, و الابواق تنادي الان للمعركة! احشد الان: هاجم! تلال مناجم لوكنهل!
