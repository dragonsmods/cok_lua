150548=على بابا واربعين حرامي هي احد  القصص الليالي العربية ,وتحكي هذه القصة عن  علي بابا الذي كان يتميز بقلبه الطيب ,وهو في احد الايام عن دون قصد وجد مخبأ الصوص الذين كانوا يضعون به كنوزهم ,وقد اخذ على بابا بعض هذه الكنوز ومن بعدها اصبح غنيا جدا ,ولم يكن علي بابا طماع لذلك لم يأخذ مال كير من المخبأ ,لذلك لقد لحق به اخاه تجسس على على بابا وتعلم منه كلمة السر وبعد ذلك دخل الى المخبأ ولكن وهو بداخل المخبأ اتي الصوص واكتشفوا امره ,ولكن بالاخير بفضل حمكة وذكاء على بابا تم القضاء على اللصوص  وتوزيع اموالهم على الفقراء ,ومنذ ذلك الحين يعيش  الجميع حياة سعيدة .\nعند تجميع الموارد داخل وخارج القلعة وقتل الوحوش وعن طريق بئر الأماني يوجد الفرصة الحصول على ثروة اللصوص ,عزيزي اللورد يمكن استخدام ثروة اللصوص لتبديلها بالجوائز التي تريدها .\n\nقواعد التحديث :يمكن التحديث يدويا او ان تنتظر ان يتم التحديث تلقائيا .\nالتحديث اليدوي :سيدي اللورد يمكن ان تستخدم ثروة اللصوص لتحديث الجوائز,بعد التحديث ,كل مرة تقوم بتحديث تحتاج  الى عدد اكبر من ثروة اللصوص لتحديث .\nوقت التحديث :كل 4 ساعات يتم التحديث تلقائيا \nالتحديث التلقائي :بعد ان يعمل السيد اللورد تبديل الجوائز تظهر عملية التبادل التي تمت وبعد ان ينتهي السيد  اللورد من تبديل كل الجوائز يتم تحديث  قائمة الجوائز تلقائيا .\nقوانين التبديل :كل عملية تبادل تظهر  العدد المطلوب من ثروة اللصوص لتبديل ,يمكن ان تستخدم ثروة اللصوص لتبديل
