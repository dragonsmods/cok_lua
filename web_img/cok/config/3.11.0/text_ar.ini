5530117=من عمق الهاوية, يأتي حاكم المحيط. يمكنه التحرك بسلاسة عبر المحيط, و القتال بقوة على اليابسة. واحد من اكثر المخلوقات وحشية تحت الماء, و ايضا كابوس للفايكينغ. لذلك, هو مبجل كرمز للقوة و الخوف.
5530118="في في عقيدة ياماتو، التنين الأبيض هو الروح القديمة المقدسة. فإنه يرتفع فوق السحابة. لذلك, الناس أيضا تسميها السيد الابيض. ايضا يقال ان التنين الابيض هو الحارس للجنة, بينما البعض يعتقد انه روح مقدسة."
