169504=صادق وصريح، يأمل في تغيير العالم بجهوده الخاصة، وضمان حياة أفضل للفقراء.
169505=زوجة جان جيانغ, ابنة اوزهيزي. لديها مهارة قوية في طريق السيوف. ميزتها الكبيرة هي سيف جان جيانغ الذكوري و سيف مويا الانثوي.
169506=ياماتو ناديشكو شجاعة ومثقفة, وقد سميت قوس الرب لمهارتها العظيمة في القوس. لقد خدمت توكجوا لياسو مع والدها. هي أيضا تعرف البناء والإدارة بشكل جيد جدا, وتلتزم دائما بواجبها.
169507=فالكري تلوح بقدر الشبكة, و تقود الجنود الابطال الميتين الى الولائم. تأتي من الجنود المختارة و تحضر لهم القبل المميتة.
169508=هذا العالم غريب الاطوار يعمل طوال النهار والليل، غريب الأطوار جدا وقليلا من الغريب. لا تتخلى أبدا عن أي محاكمات، وأي مشاريع بحثية يحصل على عقد من شأنها أن تجعل منه متحمس للغاية.
169509=خبير الكيماء يوليا هي من اكاديمة نيفلهيم للعلوم الطبيعية. لذلك تنتمي لناس الاذكياء في كل القارة. بعض الخريجين يسافرون ليتلقوا العلوم, يرغبون بحصول الرضى من السادة. يوليا هي متعلمة و قوية, و يمكنها معالجة اي عمل تقني. احدى ميزاتها هي قلعة بالدر الجديدة. بروح الاكتشاف و القسوة, يمكنها اتمام العمل حتى بوجود موارد غير كافية. ابداعها و عبقريتها جعلها تفوز برضى الكثر من السادة.



















