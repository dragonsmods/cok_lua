5530103=الحضارة المولودة في التنين حضارة تشرف التنينات: \n ولد المولودون التنين وسط القارة منذ آلاف السنين. لقد غزا الممالك لا تعد ولا تحصى مع التقنيات المتقدمة والمعدات المتفوقة. ويعتقد أنهم الوريث الحقيقي للتنينات القديمة التي كانت في هذا العالم. \n مع وفاة التنين الماضي، أنها قد سقطت أيضا في حرب لا نهاية لها. \n إن الكفاح من أجل المطالبة العرش فتح عصر الصدام من الملوك. \n\n المشي الحضارة \n حضارة مولعا بالقتال\n الحروب والحروب والإبحار!\n عشيرة من المحاربين الأقوياء شرسة مرة واحدة في جميع أنحاء الصقيع الأراضي في أقصى الشمال. تقول الأسطورة أنها مباركة من قبل الاساطير من عالم أرثا. هم مقاتلي النخبة وكذلك البحارة المحترفين. حياتهم على شكل أيل، قصائد، معركة والمحيطات. \n\n ياماتو الحضارة \n الإلهية الحضارة من الشرق: \n شوارع ياماتو مسقط اصطف مع ساكورا أنيقة، المعروف أيضا باسم إزهار الكرز. ياماتو محاربة بشكل جيد للغاية، وأنها تكريم أماتيراسو. قيل أن ياماتو تم إنشاؤها من قبل أماتيراسو، وتم اختيارهم من قبل السادة. \n تماسكها جلبت لهم قوة عظمى، إيمانهم للآلهة مزورة عقولهم غير قابلة للكسر. للحفاظ على حكمهم، وأنشأت نظام الرتبة للساموراي
