150709=في العالم القديم، كان هناك ملك قهر كل الأعداء في ساحة المعركة القديمة وساحة معركة حملة التنين، ثم حكم العالم. وعندما غزت كائنات العالم الخارجي مملكتنا، قاد الشعب لمحاربتهم، وانتصر على تلك الكائنات. مع مرور الوقت، تخطط كائنات العالم الخارجي لغزونا ثانيةً، وتريد احتلال وطننا. إلا أن الملك غادر لفتح ممالك أخرى. مولاي، نأمل أن يمكنك السير على خطى الملك القديم وحماية وطننا، وهزيمة الكائنات الخارجية. ++ في هذه الحدث، اجمع على خريطة المملكة، ماعدا في مناجم الذهب، للحصول على تاج الملك، الق أمنيتك في بئر الأمنيات للحصول على خاتم التنين، واقتل وحوش العالم الخارجي لتحصل على السيف القديم، وفي الوقت نفسه، لديك فرصة ضعيفة لتلقي برهان الملك. يمكنك أن تستعمل ثلاثة أشياء للحصول على كثير من الجوائز، ويمكنك أيضاً أن تستعمل برهان الملك لصنع تاج الملك، وخاتم التنين والسيف القديم لتحصل على إرادة الملك العجوز، ثم استعمالها لاستدعاء روح الملك العجوز. ستأتي لك روح الملك العجوز ببعض الجوائز وتشجعك على محاربة وحوش العالم الخارجي. مولاي، قاتل لحماية شعبنا من الكائنات الخارجية!
