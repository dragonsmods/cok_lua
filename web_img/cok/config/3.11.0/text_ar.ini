150883=مصارعة الثيران هو مهرجان تقليدي يحدث في أسبانيا كل عام يبدأ في السادس من يوليو الساعة 12صباحا وينتهي الرابع عشر من يوليو. ويتضمن الإحتفال الإستعرضات والألعاب النارية وتذوق الطعام و مصارعة الثيران التي هي أشهر طرق الإحتفال.خلال هذا المهرجان ، ستة ثيران شرسة تطارد المئات من الرجال مفتولين العضلات على طريق طوله 849 متر مفروش بالحصى وحتى الوصول الى حلبة مصارعة الثيران. لهذا أطلق على هذا الشارع الممتد طوله 849 متر اسم " شارع مطاردة الثيران ".\nخلال حدث مصارعة الثيران ، يمكنك الحصول على الأبواق الضائعة عن طريق جمع الموارد وإستخدامها للحصول على جوائز كثير. ستظهر الثيران المطاردة فى قلعتك ، أثناء جري هذه الثيران يمكنك الضغط عليها للحصول على المكافآت ، واحيانا يكون لديك الفرصة للحصول على الثور الغاضب. بإستخدام الثور الغاضب يمكنك وضع ثور غاضب في العالم الذي سيهاجم عشوائيا كل القلاع المحيطة به.\n\nوقت الحدث:من ٢٠١٦-٠٧-٠٦الي٢٠١٦-٠٧-١٣
