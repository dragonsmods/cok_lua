153055=مهرجان الضوء(Fête des lumières) اكثر الاحتفالات شعبية في ليون. هذا التقليد الليوني الفريد يجعل كل منزل يضع شمعة خارج كل النوافذ لينتج تأثير رائع عبر الشوارع. المهرجان يتضمن فعاليات اخرى مبنية على الضوء و عادة تدوم ل 4 أيام, قمة الفعالية تحدث في ال8 من الشهر. النقطتين الاساسيتين في هذه الفعاليات عادة هي كنيسة تلوفورير التي تضيء الوان مختلفة, و قصر تيرو, الذي يستضيف عرض اضواء كل سنة. العديد من السائحين يأتون لفرنسا للاحتفال بهذا المهرجان الفريد! خلال الحدث، \n سيحصل الرباة على العلبة العجيبة بقتل الوحوش في العالم، استخدمها لحصول على المكافآت الوفيرة. \n لديك أيضا فرص حصول على الشموع بجعل الرغبات،استخدمها لحصول على المكافآت الغزيرة. \n يا سيدي، لنضئ الليل! \n فترة الحدث من 2016-12-06 إلى 2016-12-13!
