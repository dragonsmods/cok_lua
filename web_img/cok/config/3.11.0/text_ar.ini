5530123=مستوى الشعبية (من الأقل إلى الأعلى): عدو-حيادي-صديق-مشرف- موقر-مفخم. مستويات شعبية مختلفة سوف توفر مكافآت احصائيات مختلفة. المكافآت عملية وقوية. الحضارات المختلفة سوف توفر أيضا أبطال حصريين مخنلفين و تنانين. يشير مستوى الشعبية إلى تقدمك. في الإصدار الجديد. إلى جانب التبرعات، يمكنك أيضا الحصول على شعبية من خلال قتل قوات العدو، وحوش، رئيس تحالف والانضمام إلى أحداث مثل الأسود العظام الكنز والأحداث الأسبوعية. يمكنك استخدام عنصر معين للتبديل الحضارة، ولكن سوف تفقد كمية معينة من حضارة الحالية، لذلك ليس من الحكمة للتبديل الحضارات في كثير من الأحيان \ n يمكن الحصول على نقاط الحضارة في حين كسب شعبية، ويمكن استخدامها لشراء الموارد والبنود مع تأثيرات خاصة في نقاط مخزن. ويمكن اكتساب نقاط الحضارة يوميا. ومع ذلك، هناك حد يومي على عدد النقاط التي يمكن أن تكسب. لن يتم الحصول على أية نقاط أكثر من الحد الأقصى.
