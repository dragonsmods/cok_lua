150241=عيد الانوار هو عيد تقليدي في الهند ,وهذا العيد يقوم على فكرة النور لطرد الظلام و التغلب على الشر ,والمهرجان ياتي في فصل الخريف  في شهر تشرين الاول و وتشرين الثاني (أكتوبر ونوفمبر)  ,وفي هذا العيد كل الاسر والبيوت الهندية تضيئ الشموع ومصابيح  ,لان الضوء يرمز الى الخير والسعادة .\nخلال المهرجان ,يقوم الشعب الهندي بتنظيف البيوت وأضاءة المصابيح  في جميع الغرف  ,وذلك كنوع من احترام للألهة ,في هذا المساء وفي كل مكان ستوجد الأضاءة والانوار ,والدخان سيملئ السماء ,وايضا في هذا العيد يذهب الهنود الى نهر المقدس لتتطهير الجسم والعقل من جميع أوساخ الجسم  والافكار السيئة ,ولكي الألهة تحمي العائلة وتمنحها السعادة .\nخلال الحدث , تجميع الموارد في خريطة العالم تكسبك المصباح ,ويمكنك ان تستخدم المصباح لحصول على جوائز كبيرة ,فهيا سيدي اللورد لنستمتع بحدث  عيد الأنوار ونكسب جوائز كبيرة .
