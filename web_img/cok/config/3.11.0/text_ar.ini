150598=منذ زمن قديم، الماسلنيتسا يعتبر مهرجان روسي مهم. الروسيون يأخذون هذا اليوم كبداية العام الجديد. خلال هذا المهرجان، سيعدون البليني الذي يرمز للشمس فهم ذهبي بني اللون و دائري الشكل. في اخر يوم في المهرجان، يحرقون خيال مآتة الذي ارمز لتشخيص الماسلنيتسا ليرحبون بقدوم الربيع.\n خلال حدث الماسلنيتسا، ارض المحاكمات في الحانة ستكون متاحة. في ارض المحاكمات، الولاة يمثلون النور ليهزموا الظلام، و ستحصل على الكثير من الجوائز عند تقدمك للامام، و لديك الفرصة لتحصل على البلين الذهبي. البلين الذهبي سوف يقدم لك مفاجآت!\n قواعد ارض المحاكمات:\n يمكنك دخول ارض المحاكمات مجانا مرة يوميا، بعد ذلك، يمكنك ان تدخل مرة اخرى باستخدام الذهب. كل مرة تدخل ارض المحاكمات، يكون لديك 15 هجمة مجانية، بعد ذلك،يمكنك استخدام الذهب لتحصل على هجمات اضافية. انت تستهلك هجمة واحدة كل مرة تضغط على زر الهجوم، و لا يهم اذا كانت هجمة عادية او هجمة حرجة.\n بعد ان تدخل، لديك 3 طرق للهجوم: هجمة السيف، صعقة الرعد و عاصفة النار. هجمة السيف تساوي 1 نقطة تدمير. صعقة الرعد تساوي 3 نقاط تدمير. عاصفة النار تساوي 5 نقاط تدمير. عندما تستخدم هجمة حرجة، الدمار الناتج سوف يكون 3 مرات مثل الهجمة العادية.\n كلما تجمع نقاط اكثر من نفس نوع الهجوم، كلما زاد تدمير الوحش.\n عند هزيمة الوحش، سوف تحصل على صندوق الكنز. افتحه لتحصل على المكافآت.\n سيدي، نحن نتمنى ان تهزم الوحوش لكي تثبت نفسك كمحارب!
