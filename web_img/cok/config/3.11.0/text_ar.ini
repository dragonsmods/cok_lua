137712=يسمى عيد العمال أيضا " يوم مايو/ أيار " و يوم عيد العمال الدولي". وهو يوم قومي لأكثر من 80 دولة في العالم، ويقع في الأول من مايو/ أيار.  إنه عيد لكل العمال في العالم. في يوليو/ تموز في عام 1889، الثاني الدولي الذي تم قيادته بواسطة  انجلز وعقد مؤتمر، وقد قرروا القيام بمسيرة في الأول من مايو/ أيار  عام 1980، وقام بتعيين الأول من مايو / أيار  كعيد العمال العالمي.n\ يمكنك الحصول على الزجاجات القديمة بالتجمع على خريطة المملكة، وقتل الوحوش، وجمع الموارد في مدينتك والتمني جيدا. بعد ذلك استخدمه لاسترداد مكافآتك التي تريدها. n\n\تحديث القواعد: يمكنك تحديثها يدويا أو الانتظار لوقت التحديث. n\ التحديث اليدوي: يمكنك استخدام الزجاجات القديمة لتحديث الجوائز، أنت بحاجة لمزيد من الزجاجات القديمة أثناء تحديث المزيد من المرات. n\ تحديث الوقت: سيتم تحديث الوقت كل أربعة ساعات. n\ التحديث التلقائي: سيتم تحديثها تلقائيا بعد أن استرداد كل الجوائز. n\ قواعد الاسترداد: استخدم الزجاجات القديمة الخاصة بك لاسترداد المكافآت الخاصة بك في المتجر.
