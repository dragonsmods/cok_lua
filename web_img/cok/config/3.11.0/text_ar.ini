168554=اللعنة على العظام السوداء, اخفائهم متقن.
168555=سيدي, شكرا للانقاذ, ساساعدك باسم العائلة المالكة.
168556=شكرا, معاليك.
168557=لكي نسترد القلعة, جيشك تعرض لخسارة ثقيلة, العديد من الجنود وقعت في مسابح من الدم... الجنراك الكهل جاكن استجاب لطلب الاميرة, و يقود الفيلق التاسع من المحاربين القدماء لخدمتك.
168558=شكرا لمساعدة الجنرال جاكين, فعلا احتجنا رجاله.
168559=العم جاكين, اخيرا اتيت!
168560=لقد دعوت المحاربين القدماء المتقاعدين للعودة, الواصلين اليوم هو فقط بداية الجنود. القوات الكبيرة ستأتي بوقت قصير.
168561=جيد, لنقم بتنظيف الوحوش القريبة, لنمنعهم من التسبب بالمزيد من الضرر لحلفائنا الداعمين.
168562=القتال سبب للجيش خسائر ثقيلة. لكي ندعم الملك الاشيب بأسرع وقت ممكن, الاميرة نوفيا تم تعيينها لتوظيف المزيد من الجنود و حداد لتساعد في بناء القلعة...
168563=الاميرة, لدينا خسائر ثقيلة, و نحتاج المزيد من الجنود للقتال ضد جيش العظام السوداء!
168564=سيدي, لاداعي للقلق, لقد وظفنا المزيد من المحاربين, سيقومون بالحشد هنا قريبا.
168565=عظيم, ايها المراسل, اخبر الجنود لتطوير الثكنة, الاسطبل و ميدان الرماية, و بناء المزيد من الخيم العسكرية لجنودنا!
168566=للدفاع عن القلعة, المعلم الاكبر يقترح تحضير القلعة سريعا, استخدم التسريعات لزيادة سرعة البناء بشكل عظيم!
168567=سيدي, يمكن اختيار بحوث تقنية الجيش في الجامعة, مثل: مهارة التوظيف, الخارطة, التي تزيد من حجم التدريب, سرعة المسير و عدد المسير.
168568=فكرة جيدة! ارسل كلمتي, طور العلوم اولا, لا تحتفظ بأي عناصر تسريع!
168569=سيدي, لا داعي للقلق. المملكة ستقدم اعظم الجوائز لكم لتسريع بحث العلوم.
168570=كلمتك انتشرت في الارض, المزيد من المحاربين سيأتون. زيادة التعداد سيحضر ايضا المزيد من استهلاك الموارد. ابني مستوى مزارع و مناشر اعلى, و اجمع المزيد من الموارد لتأكيد تسريع التطوير...
168571=سيدي, العديد من المقاتلين العظماء سيقدرون شجاعتك و رحمتك و سيرغبون بالانضمام لجيشك!
168572=سيدي, نحتاج الطعام! الخشب للبناء ايضا ينفذ لدينا!
168573=رقي المزارع و المناشر بسرعة! ارسل الجنود لجمع الطعام و قتل الوجوش القريبة للتأكد من وصول المحاربين بدون ضرر!
168574=بينما قام جري كيرجان بخيانتنا, السادة تمت مهاجمتهم من العظام السوداء, الان هم بحاجة ماسة للحلفاء للدفاع عن نفسهم ضد العظام السوداء!
168575=للقتال ضد فيلق العظام السوداء, نحتاج لتوحيد المزيد من القوة.
168576=سيدي, يمكن اختيار حلفائك التي تريد مشاركتهم, من واجهة التحالف.
168577=تبرع بالعناصر في واجهة التحالف و تحدث مع حلفائك, ستكسب المزيد من الاصدقاء هنا!
168578=حسنا, لنقم بذلك!
168579=وجدنا مخيم العدو, سوف نتجسس بحذر
168580=سيدي, وجدنا اثر الفيلق الاسود في المخيم الضائع خارج المدينة!
168581=اه, متأكد؟ كم عددهم؟ هل محمين بشكل ثقيل؟
168582=احكم اثر الخطى, العدو هو وحدة صغيرة, لا يوجد العديد منهم.
168583="جيد جدا, ارسل وحدة للتجسس, و بعد ادعو للحشد; لندمرهم كلهم!"
168584=اتجهت جنودك نحو المخيم الذي بدون دفاع, لكي يجدوا عدو اخر عنيف هناك. جنودك دخلت في معركة مريرة. بينما انت لاحظت وحش ضخم مقيد داخل قعر الكهف...
168585=المتجسس! المتجسس! ساقطع رأسك! كيف تقوم بعملك؟ هذه الكمية ليس "قليلة" على الاطلاق!
168586=سيدي, لقد خدعونا! جيش اخر كان يختبئ خارج الكهف!
168587=لا يمكن الاختراق, و اغلاق الكهف!
168588="لقد وجدت وحش ضخم مقيد بالسلاسل في الكهف. تحركت أقرب ثم أدركت أنه كان التنين العملاق الأسود, وكان يحرس بيضة كبيرة وقذيفة ندبة. بدون أدنى تفكير أمرت جنودك بالقضاء على كل جنود العظم الأسود الذين يحمون التنين الأسود, ولكي تتطلق الوحش. فجأة بزئير دفاع قام التنين بكسر القيود. وحش التنين انتفض وعليه ملامح كره في إتجاه العظام السود, مع شهيق بطئ طويل.. وبدون تحذير رشرت نار شديدة للغاية لا يمكن تخيلها, نار يمكنها صهر الحجر! عواء مؤلم من الرجال يمكن سماعه على بعد أميال； عندما تستقر النار لا يتبقى الا الرماد."
168589=هذا التنين الاسود القديم, لقد مسح العظام السوداء بنفس واحد فقط
168590=لكن سقطت, بعد رش نفسها الاخير من حقد العظام السوداء, الضوء في عيونها اختفى.
168591=مهلا! هناك بيضة تنين, هي من اثر التنين الاسود المسكين, يجب ان نكون نحن من يهتم بها!
168592=هذا... خطير جدا! ايضا, لا اعرف كيف اقشر التنين!
168593=بعد المعركة في الكهف, نوفيا احضرت بيضة التنين معها الى القلعة, تنين اسود صغير سيقشر قريبا. هذه الشهية الصغيرة دايقت ضابط المناورة كثيرا. بينما الاميرة نوفيا لا تستطيع التوقف عن حب التنين.
168594=انظر كيف ينمو سريعا! المخالب و الاسنان الحادة, ياه, النار! انه لطيف جدا, انا متأكد انه سيكون مساعدة عظيمة في المستقبل!
168595=معاليك, يبدو انه لديك سوء فهم لمعنى لطيف. التنانين هي مخلوقات قديمة و تحمل قوى عظيمة من اليوم الذي تولد فيه.
168596=نحن نهتم بالتنين الصغير, خلال ذلك يجب بناء رابط بينك و بين التنين, فقط بذلك يمكن للتنين ان يصبح قويا!
168597=خلال اليوم نوفيا لعبت مع التنين الاسود, جيش عظيم وصل و التزم بالطاعة لك! نحتاج المزيد من الغرف للموارد لتأمين حاجة الجيش. لذلك يجب تسريع تطوير البناء!
168598=برعاية المتقدمة للسيد و نوفيا, التنين الاسود يستطيع المشاركة في المسير الان. الاميرة نوفيا تقترح ان تدع التنين الاسود يشارك المسير للحصول على مزيد من خبرة المعركة.
168599=التنين الاسود يمكن المشاركة في المسير مع الجنود, انه الوقت لاظهار قوته للاعداء!
168600=لنحصل على راتب حرب التنين, و هاجم الاعداء!
168601=سيدي, ساساعدك لبناء مملكتك و اعادة شرفك!
