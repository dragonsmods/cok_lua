150744=الدمية الروسية هي دمية خشبية صنعت في روسيا ، وتتكون من عدة دمي خشبية مجوفة مغطاة فوق بعضها البعض بحيث ان الأكبر بداحلها دمية اصغر منها وهكذا ، دستة من الدميات على الأكثر, وهي عادة على شكل اسطواني ومن اسفل مسطحة من القاع لكي تسمح لها بالوقوف والوضع على أي سطح أو رف ،وهناك عدة ألوان منها كالأحمر والأزرق والأخضر والأرجواني وما الى ذلك ،النمط الأكثر شيوعا منها على شكل امرأة ترتدي الزي الوطني الروسي وتسمى ماتريوشكا وهذا هو ايضا اسم تلك الدمية. نشأت تلك الدمية الروسية في القرن الرابع عشر في روسيا القديمة بواسطة سيرجيايف بوساد ، وهي حتى الان ذات شعبية كبيرة وشهيرة في العالم بسبب النحت المميز و المهارة الفنية بها ، وكذلك في الثقافة الروسية ايضاعزيزي اللورد: الان يمكنك الحصول على صندوق التعبئة عن طريق التمني في بئر الأماني ، وقتل الوحوش في أرض المحاكمات ، للحصول على مجموعة متنوعة من الدمي ، سيكون من الصعب الحصول على أصغر واحدة ،استعمل صندوق التعبئة لتجميع الدمي لتصنع الدمية الروسية ، قيمة الدمية الروسية تعتمد على الارقام من الدمي ، كلما كان المزيد من الدمي كلما كانت الجوائز أفضل!
