150199=احتفال هالوين يعود الى ماقبل 2000 عام  ,  وقد بدأت قومية القيليتك  باحتفال بهذا العيد والتي كانت موجودة في ايرلند وفرنسا و المملكة المتحدة في قديم الزمان  ,ويأتي  هذا العيد في 31 تشرين الاول  (اوكتوبر )  وهو يعتبر ليلة راس السنة الجديدة  والتي تبدء في  1 تشرين الثاني (نوفمبر )  وفي هذا اليوم يقوم المحتفلين بتجهيز المواد الغذائية والصلاة لارواح اجدادهم وتجهيز لفصل الشتاء الجديد .\nوعيد هالوين ببساطة ,كان من قبل يحتفل به في الكنيسة ,ولكن مع مرور الوقت  تطور الهالوين واصبح احتفال يحتفل به الناس ويستمتعون به ,ويقوم المحتفلين بارتداء الثياب المخيفة  وتزين بشكل مخيف وفي هذا  العيد وقبل بيوم يقوم الاطفال بأرتداء  الثياب الغريبة ,ويحملون الفوانيس ثم يقومون بجمع الحلوه .\nسيدي اللورد من اجل الاحتفال بهذا العيد ,نحن قمنا بفتح حدث هالوين ,خلال حدث هالوين سوف ينتشر في خريطة العالم وحوش اليقطين ,وعند مهاجمة وحش اليقطين سوف تحصل على اليقطين الشرير  ,وعند جمع الموارد في خريطة العالم سوف تحصل على الحلوة ,يمكن ان تستخدم الحلوة لتعطيها ليقطين الشرير كطعام ,لتحصل على اليقطين السعيد ,يمكنك ان تستخدم اليقطين السعيد لتحصل على جوائز كبيرة ,  فيها سيدي اللورد هيا لنحتفل ونحصل على اليقطين السعيد .
