150680=خلال أوائل شهر مارس حتى منتصف مايو من كل عام، تتفتح أزهار الكرز في جميع أنحاء البلاد في اليابان. إنّ الكرز هي الزهرة الوطنية في اليابان، ويُعد الاستمتاع بجمالها خلال فصل الربيع هو من العادات التقليدية الهامة في اليابان. ولا يدوم إزهار أشجار الكرز طويلاً، فقط من 7 إلى 10 أيام، ولذلك فعندما تُزهر، ستقوم جميع المدن في اليابان بعقد مهرجان زهرة الكرز. وبما أن هناك اختلاف في درجات الحرارة بين المنطقة الجنوبية والمنطقة الشمالية من اليابان، فإنّ الوقت الاستمتاع بأزهار الكرز يختلف من مكان إلى آخر. \n سوف يتزاحم الناس على أشجار الكرز، ويحضرون معهم غدائهم والزلابية ونيهوشو للاستمتاع بقضاء وقتٍ سعيدٍ. \n وخلال مهرجان زهرة الكرز، سوف تتلقى فروع من الكرز عند جمع الموارد وتمنّي الأماني الطيبة، ثم ستقوم باستخدامها للحصول على الكثير من المكافآت. وفي الوقت نفسه، سيكون هناك أشجار كرز في مدينتك.
