150684=مرحباً، إن هؤالاء الذين يعيشون في المملكة مشغولون دائماً بالحروب والمعارك، ومن المؤكد أنك واجهت أنواعاً مختلفة من مشاعر في الحياة. لا يهم إذا ما كنت قد هاجمت آخرين، أو هوجمت من قبل آخرين، فقد كنت تدرّب نفسك. ومع ذلك، عندما تنتهي المعركة، وعندما تغيّر مشاعرك من الحماس إلى الهدوء، هل فكرت يوماً في أن تقابل شخصاً، من غريب إلى مألوف، من لا شيء يمكن الحديث عنه إلى كل شيء يمكن الحديث عنه، من شخص غريب ل صديق. \n الآن، سوف تحصل على مباركة حياة عند جمع الموارد من على خريطة المملكة أو جمع الموارد في مدينتك. استخدامه للحصول على الكثير من المكافآت ولديك فرصة للحصول على مظروف. يمكن استخدام هذا المظروف لإرسال بريد إلكتروني إلى سيد عشوائي، ثم يمكنكما الدردشة مع بعضكما البعض بحرّية ~ \n القواعد: \n هناك صندوق بريد في مدينتك، انقر فوقه للتحقق من البريد الوارد والصادر \n استخدم مظروفاً لإرسال بريد. \n يمكنك النقر على استلام بريد والرد عليه \n ويتم استلام أو إرسال بريد إلكتروني بشكلٍ مجهول. إذا كنت تريد إظهار اسمك، الأمر الذي يستلزم موافقة كلا الجانبين، ثم سيتم عرض أسمائكما لبعضكما البعض. \n يمكنك البحث عن شيء أكثر إثارة للاهتمام ~
