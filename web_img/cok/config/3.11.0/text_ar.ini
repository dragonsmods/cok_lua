150676=يصادف يوم الثالث عشر من شهر أبريل مهرجان رش المياه التايلاندي، ويستمر هذا المهرجان لمدة 3 أيام، وهو أهم مهرجان عند التايلانديين. يؤيد مهرجان رش المياه التايلاندي التطهير من جميع الشرور وسوء الحظ والجرائم، ثم البدء في عام جديد من الجمال والنقاء. وتكون الفترة المقام فيها مهرجان رش المياه هي الأكثر حرّاً خلال العام. وأثناء هذا المهرجان، دائماً ما يقوم التايلانديين بصب الماء على الآخرين للاحتفال بهذا اليوم، وهذا هو السبب في تسمية هذا المهرجان عادةً بمهرجان رش المياه. عادةً ما يقوم الناس قبل حلول هذا اليوم، بتنظيف منازلهم وحرق ملابسهم القديمة لتجنب سوء الحظ. وأثناء المهرجان، عادةً ما يقومون بصب الماء على بعضهم البعض خلال الاحتفال.\n وعاداتهم في هذا اليوم خلال فترة النهار، هي أنهم يذهبون إلى المعبد لتكويم القلعة الرملية وإدخال الأعلام وإرسال الزهور للصلاة من أجل عام وفير. وخلال فترة المساء، عادةً ما يقومون برش العطر مع بتلات الورد على أذرع الكبار وظهورهم لإظهار الاحترام والمباركة لهم، ثم يقوم الكبار برش العطر على رؤوسهم للمباركة. \n ويمكنك خلال حدث مهرجان رش المياه، الحصول على نقاط عند قتل الوحوش، واستخدامها للحصول على الكثير من المكافآت. وفي الوقت نفسه، سيكون هناك فيلة في مدينتك، وسوف يبدأون في الجري في وقت عشوائي، انقر فوقها أثناء الجري للحصول على المكافآت.
