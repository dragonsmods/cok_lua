168545=الملك الاشيب يقود الجيش للقتال ضد جيش العدو الهائل من مجلس العظام السوداء. مجلس العظام السوداء ينقل الفيلق هيدرا و المرتزكة الفايكينغز لذبح المقاتلين من قلب الاسد...
168546=ابي و انا سندافع هنا عن القصر. نوفيا, نحتاجك انت و أيان لجمع المزيد من السادة, و قيادة الجيش لانقاذنا!
