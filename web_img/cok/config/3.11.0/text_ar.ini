150892=يصادف 14تموز اليوم الوطني الفرنسي. في هذا اليوم من عام1789قام سكان باريس بالاستيلاء على سجن الباستيل و الذي يرمز الى الحكم الإقطاعي، على يد النظام الملكي. في عام1880،تم اختيار14 تموز كيوم وطني لفرنسا،يحتفل الفرنسيون بهذا اليوم كل سنة تعبيرا عن الحرية و الثورة. ليلة هذا اليوم تعتبر بحرا من الفرح.\nاليوم الوطني هي العطلة الأكثر رسمية في فرنسا. كل الفرنسيين سياخذون يوم راحة في 14تموز. عشية اليوم الوطني، جميع الأسر الفرنسية سيحملون الأعلام،كل المباني و الأماكن العامة ستتزخرف بالاضواء و الأكاليل،المنصات ستقوم بعزف الموسيقى الشهيرة الشعبية. في ليالي13و14ستتعانق الحشود و ستتوجه الي الشوارع و ترقص حول الأشرطة الحمراء و البيضاء و الزرقاء.\nخلال اليوم الوطني الفرنسي سيظهر سجن الباستيل في العالم. بعدما يقوم السيد بالاستيلاء على الباستيل. سيتحرر الباستيل،و سيحصل السيد على العديد من المكافآت.\nوقت الحدث: من 13-7-2016 وحتى 20-7-2016
