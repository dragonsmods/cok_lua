150236=<الضفدع والاميرة> خرافة كلاسيكية معروفة في روسيا. يحكي قصة إيفان الأمير الذي يستخدم إبرة سحرية للقضاء على كوشي الخالد، وثم يحفظ فاسيليا الأميرة الضفدع،\n هذا الحدث، كوشي الخالد قد بعث! يمكنك تلقي "الصندوق السحري" عند التمني في "بئر الامنيات" وجمع الموارد في القلعة. هناك فرصة للحصول على "الإبرة السحرية" عند استخدام الصندوق السحري. إذا كنت تحمل "ابرة كوشي" وتحشد لهزيمة كوشي الخالد في "خريطة المملكة"، سوف تتلقى حزمة ديلوكس بالبريد كمكافأة! يرجى ملاحظة أنه يمكنك فقط استخدام 10 إبر كوشي لكل يوم، لذا يرجى استخدامهم بعناية!\n انت بحاجة عمل حشد للهجوم على كوشي الخالد. يحتاج كل فريق إلى أعضاء 2 (الحد الأقصى: 6 أعضاء). أعضاء أقل من 2 سيؤدي إلى فشل الحشد.
