169531="مرة واحدة كان تجسيدا للعدالة، شجاع و جرأة ضد الظلام، ولكن غزت تدريجيا من قبل العقل الشرير. ظنت كل شيء قد انتهى عندما سقطت في ساحة المعركة؛ ومع ذلك، استيقظت القوة المظلمة لها وأعطتها قوة جعلتها خالدة. شعور الموت يجعل الجميع على مقربة من خوفها."
169532=رغبة قوية, تصرف شجاع, مع حكمة عظيمة. حالما حاولت بعض القوات سرقة قوتها, دافعت بنفسها. منذ ذلك, لا أحد يجرؤ على تحديها مرة اخرى.











