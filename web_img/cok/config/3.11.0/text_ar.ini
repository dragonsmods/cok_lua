138319=حرب السيد الأعلى\n\nقوانين ساحة المعركة:\nهناك 3 حالات لقصر السيد الأعلى: حالة السلام, حالة الاستعداد وحالة المعركة. عندما يكون القصر في حالة السلام, لا يسمح لك الدخول ساحة المعركة لقصر السيد الأعلى. خلال هذه الفترة, السيد الأعلى الحالي لديه سلطة السيد الأعلى. عندما يكون القصر في حالة الاستعداد, يسمح لك الدخول لساحة معركة قصر السيد الأعلى, لكن لا يمكنك الزحف أو الأنتقال. عندما يكون القصر في حالة المعركة, يمكنك القتال من أجل قصر السيد الأعلى.\n عندما تنتهي حالة المعركة, ستعود إلى مملكتك. السيد الأعلى الجديد سيأخذ السيطرة لقصر السيد الأعلى وسيدخل قصر السيد الأعلى في حالة السلام مرة أخرى.\n\nقوانين المعركة:\n هناك 3 مناطق لساحة المعركة: حزام أسود, منطقة حرب و منطقة هدن. ولكت يمكنك تنفيذ هذه العمليات في منطقة الهدنة.\n سرعة الاحتراق تزيد مع كل هزيمة بينما يكون قصرك في ساحة معركة السيد الأعلى.\n\nقوانين النصر:\nالقائد الذي لديه وقت الاحتلال التراكمي الأطول سيكون الفائز. على الرغم ان قصر السيد الأعلى قد يحصل على عدد من المحتلين في نفس الوقت بواسطة حشده أو إرغامه, المحتل الأول فقط ( قائد فريق الحشد) يمنكه تراكم وقت الإحتلال.\n\nقوانين الجائزة:\n القائد الذي لديه وقت الاحتلال التراكمي الأطول سيكون هو السيد الأعلى, يحمل السلطة المتقابلة, ويحصل على مجموعة من المعدات الفريدة والقوية- مجموعة السيد الأعلى.\n القادة الذين يحصلون على الترتيب الثاني والثالث في حرب السيد الأعلى سيستلموا مكافآت أيضا.
