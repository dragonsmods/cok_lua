5530103=تمدن از نسل اژدها\n تمدنی که اژدها را پرستش می کند:\nاز نسل اژدها برای صدها سال مرکز قاره را تحت تسلط داشته اند. آنها قلمروهای بیشماری را با تکنولوژی پیشرفته و تجهیزات عالی تسخیر کردند. گمان می رود آنها جانشینان حقیقی اژدهاهای کهن که این دنیا را آفریده اند باشند.\nما مرگ آخرین اژدها، آنها هم به میان جنگی بی پایان افتادند. جنگ آنها برای تصاحب تخت پادشاهی، عصر Clash of Kings را باز کرد.\n\nتمدن وایکینگ\nتمدنی که اشتیاق جنگ دارد:\nزورگیری ها، جنگ ها، و کشتیرانی!\nقبیله ای از جنگجویان شدیدا قدرتمند، که در سرزمین های یخی دوردست شمالی جولان دادند. افسانه ها می گویند آنها بوسیله خدایان قلمرو الهی آرتا مورد برکت قرار گرفته بودند. آنها جنگجویان زبده و همچنین ملوانان حرفه ای هستند. زندگیشان با آبجو، شعر، جنگ و اقیانوس شکل گرفت.\n\nتمدن یاماتو\nتمدنی که از الهیات است\nخیابان های زادگاه یاماتو با ساکورای خارق العاده که به عنوان شکوفه گیلاس هم شناخته می شود، پوشیده شده است. یاماتو بسیار خوب می جنگد، و آنها آماتراسو را محترم می شمارند. گفته می شود که مردم یاماتو توسط آماتراسو بوجود آمده اند، و توسط خدا انتخاب شده اند.\nهم بستگی آنها برایشان قدرت عالی آورده است، اعتقاد آنها به خدایان، ذهن شکست ناپذیرشان را ساخت. برای نگه داشتن حکمفرماییشان، سیستم رتبه سامورائی را ایجاد کردند
