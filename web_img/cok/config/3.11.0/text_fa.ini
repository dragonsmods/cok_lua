150170=جشن اواسط پاییز یکی از چشن های سنتی در چین است. نام این جشن به خاطر آن است که در 15 آگوست در ماه قمری و اواسط پاییز برگزار می شود. این جشن یک جشن سنتی در شرق آسیا و جنوب آن است. در طی این جشن، رسم آن است که از زیبایی ماه لذت ببرند و کیک ماه بخورند و شراب بنوشند. ماه اواسط پاییز یک اتحاد و ارتباط قوی تری بین خانواده ها ایجاد می کند و برای بی خانمان ها آرزوی موفقیت و سربلندی می کنند.\n گره چینی یک مهارت دستی و نماد فرهنگ اجدادی چین است و در عصر سنگ انجام می شده است و تا به امروزه بسیار مقدس در بین چینی ها بوده است. به خاطر آن که تقارن زیبایی در آن وجود دارد، یک تاریخچه بسیار قوی و طولانی در پشت آن است و با تزئینات سنتی آن ها نیز بسیار زیباتر شده است و در حال حاضر به گره چینی معروف است.\n در طی این جشن، شما شانس بدست آوردن کیک ماه را دارید و می توانید آن را در منبع آرزوها دریافت کنید و گره چینی را می توانید با جمع آوری منابع در قلعه بدست آورید. با استفاده از هر کدام از آن ها، شما پاداش هایی دریافت خواهید کرد و احتمال بدست آوردن نقشه گنجینه برای شما خواهد بود. از این نقشه برای بدست آوردن مکان های مهم استفاده کنید تا گنجینه های ارزشمندی را بیابید!
