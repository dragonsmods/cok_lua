5530116=فرمانروای سرزمین یخی. بیدار شده از خواب درونی، اغوا شده با خون حقیقی از نسل اژدها. گوهر انرژی یخی زیر صفر از بدن او نشئت می گیرد، هر چیزی در سر راهش را منجمد می کند. مردم معتقدند او زمستان ابدی خواهد آورد.
5530117=از اعماق ژرفنا، به آسانی در اقیانوس حرکت می کند، و عالی در زمین و آب می جنگد. یکی از ترسناک ترین موجودات زیر دریا، و همچنین یک کابوس برای وایکینگ ها. بنابراین، به عنوان سمبل قدرت و ترس پرستش می شد.
5530118="در آیین یاماتو، اژدهای سفید یک روح کهن مقدس است. او در بالای ابرها پرواز می کند؛ مردم او را لرد سفیدی هم می نامند. همچنین گفته می شود اژدهای سفید نگهبان بهشت است، در حالی که برخی معتقدند او خداست."
