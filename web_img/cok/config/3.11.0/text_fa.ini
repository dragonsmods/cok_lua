138066=سرورم:\n قهرمانان در گذشته همیشه برای قدرت می جنگیدند. روح آن ها در آرامش نیست و شاهزاده های جدیدی برای فتح قلمرو پادشاهی می آیند. در حال حاضر جنگ برای قلمرو پادشاهی آغاز شده است و مهم نیست که قلمرو شما در جنگ یا صلح باشد. به میدان جنگ وارد شوید و برای جنگ برای افتخار قلمرو پادشاهی به همراه اعضا اتحادتان بجنگید!\n این کار نیازمند قلعه با مرحله 15 یا بیشتر و یک قرار داد جنگ دارد تا بتوانید به میدان جنگ باستان وارد شوید. ورود اولیه رایگان است.\nسرورم، شما می توانید به میدان جنگ باستان وارد شوید ومی توانید این کار را از طریق مرکز رویدادها یا سربازان ویژه در قلعه انجام دهید.\n\n* میدان جنگ 24 ساعته باز است. برای ورود به میدان جنگ و جنگ با شاهزادگان دیگر اقدام کنید.\n *ماموریت های ویژه در میدان جنگ را انجام دهید تا پاداش و قرارداد جنگ را بدست آورید.\n * بعد از ورود به میدان جنگ، قلعه شما در قلمرو پادشاهی اصلی خواهد ماند. بازیکنان دیگر نمی توانند به شما حمله کنند و شما قادر به حمله به آن ها نیستید.\n *حملات در میدان جنگ باستان تنها سربازان مجروح را پشتیبانی کرده و از مردن آن ها جلوگیری می کند. منبعی لازم نیست که به وسیله آن سربازان مداوا شوند. اما این عملیات زمان بر است.\n * سرعت آتش سوزی در قلعه به مقدار زیادی در میدان جنگ افزایش می یابد.\n * برای دریافت امتیاز سربازان را بکشید. رتبه بندی هر 4 ساعت یک بار به روز رسانی می شود و بیشترین رتبه کسب شده توسط شما به عنوان امتیاز نهایی شما لحاظ می شود. هرچه رتبه قلمرو پادشاهی شما بیشتر باشد، پاداش های ارزشمند تری دریافت خواهید کرد.
