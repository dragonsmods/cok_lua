152273=ایونت روز احمق ها در آوریل نزدیک است، برای برخی حقه بازی ها آماده اید؟\nماجرای روز احمق ها در آوریل در کشورهای غربی از حدود سالهای 1800 شروع شد. در 1ام آوریل، مردم معمولا برای سرگرمی به یکدیگر حقه میزنند، آنها در پایان، واقعیت را اعلام می کنند تا بگویند کسی که به او حقه زده اند یک "احمق" است. گفته شده است که در سال 1965، پادشاه فرانسه، چارلز نهم تصمیم گرفت که سال نو را از 1ام آوریل به 1ام ژانویه تغییر دهد. هر چند، برخی از افرادی که به رسومات قدیم وابستگی داشتند موافقت نکردند، و آنها همچنان سال جدید را در اول آوریل جشن می گرفتند. به همین دلیل بسیاری از نوآوران آنها را در این روز دست می انداختند، برای آنها هدایای تقلبی می فرستادند و یا آنها را به جشن های تقلبی دعوت می کردند. از آن زمان به بعد، مردم همدیگر را در روز اول آوریل دست می اندازند.\n\nدر طول ایونت روز احمق ها در آوریل، دلقک ها در نقشه جهان موجود می باشند. می توانید برای دریافت کلاه دلقک ها به صورت تصادفی، به سمت دلقک ها بروید، و بعد می توانید کلاه ها را ترکیب کنید تا صندوق سورپریز بدست آورید. ولی از ظاهر کلاه نمی دانید درونش چیست.\nاگر خوش شانس باشید، یک روکش قلعه نگهبان از دلقک دریافت خواهید کرد. بعد از استفاده از آن، ظاهر بیرونی قلعه شما و لشکرکشی نیروهایتان به نگهبان تغییر خواهد کرد. اکنون بپیوندید!\n\n\nزمان رویداد: 28/03/2017 - 03/04/2017
