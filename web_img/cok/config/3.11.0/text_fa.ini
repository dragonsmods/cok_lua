105792=سرورم، \nتعدادی صنعتگر ماهر به شهر آمده اند. اگر شما به آن ها یک آهنگری مهیا کنید، آنها برای شما تجهیزات قدرتمندی خواهند ساخت. هر کدام از آنها ویژگی منحصر به فردی دارد.\nمواد اولیه که برای ساختن آنها نیاز است می توان در کارگاه یا با شکست دادن هیولاهای بیرون قلعه به دست آورد. بیایید سربازان را گرد هم آوریم و آن ها را شکست دهیم!
105793=سرورم،\nاکنون شرایط تغیییر کرده است و پیمان صلح پایان یافته است، که به معنی آن است که حفاظ کاربر جدید ناپدید شده است. اما نترسید، سرورم. سربازانتان را آموزش دهید، تله های خود را بسازید تا دیگران بفهمند شما چه قدر نیرومندید!\nضمنا، با توجه به اینکه شما حفاظ خود را از دست دادید، بازرگان دوره گرد موافقت کرده است که به شما با قیمت مخصوص حساب کند. او نزدیک دیوار شهر منتظر است. کالاها را از نو کنید و قیمت های ممتاز را پیدا کنید!
105794=سرورم،\nاکنون شما می توانید تالار جنگ را بسازید، که به شما این امکان را می دهد که هم پیمانان خود را دور هم آورید و هر کس را که در راه شما قرار میگیرد نابود کنید!\nحمله بهترین شکل دفاع است. چون ما قبلا به اندازه کافی سرباز آموزش داده ایم، پس بیایید به دشمنمان حمله کنیم! فراموش نکنید که قبل از هر جنگی دیده بانی کنید. یک لرد دانا هرگز عجولانه عمل نمی کند.
105795=سرورم،\nفداکاری شما باعث شده است که مردمتان دیگر از گرسنگی رنج نبرند. زمان آن رسیده که آنها را به خدایان معتقد کنید. چاه آرزوها را بسازید تا خدایان را پرستش کنید، و خدایان به ما به وفور مواد اولیه اهدا کنند.\nشما می توانید در چاه آرزوها منابع زیادی دریافت کنید، اما من به شما پیشنهاد می کنم که فولاد آرزو کنید، که نه تنها برای ساختن تجهیز ضروری است، بلکه همچنین توسط لردهای دیگر به غارت نمی رود.
105796=سرورم،\nما بالاخره مسیرهای مبادله میان شما و هم پیمانانتان را پایه گذاری کردیم.\nزمان آن است که وظایف خود را در قبال اتحاد انجام دهید. شما می توانید در ساختن ساختمان های اتحاد کمک کنید و منابع خود را ببخشید تا دانش اتحاد را ارتقا دهید. این به شما افتخار اتحاد اهدا می کند که با استفاده از آن می توانید در فروشگاه اتحاد مواردی را بخرید.
105797=سرورم،\nاین یک روز الهام بخش است! مشاوران فنی از اتاق بازرگانی در حال آموزش فن ریخته گری به صنعتگرانمان هستند. ما باید معادن آهن بسازیم تا هم اکنون آهن جمع کنیم. جنگل های خارج از شهر شما به نظر مکان مناسبی برای این کار می باشد.\nاکنون ما به اندازه کافی قوی هستیم که بتوانیم در رویدادهایی همچون "شوالیه تاریکی" و "کمپین اژدها" در مرکز رویدادها شرکت کنیم. لطفا به اطلاعیه ها در مرکز رویداد توجه کنید.
