150662=یک سرزمین جادویی بسیار دور از ما وجود دارد. یک کشور شامل چهار قهرمان قدرتمند حداکثر تلاش خود را می کند تا بر علیه تاریکی مبارزه کند. سرورم، ما امیدواریم که شما بتوانید قهرمانان را در سرزمین جادویی تقویت نظامی کنید. شما باید تمام سعی خود را بکنید تا تاریکی را تحریم کنید، و بر علیه تمام قدرت های شیطانی بجنگید، برای اینکه سرزمین جادویی را متحد کنید.\nسرورم، منتظر چه هستید؟ مبارزه کنید!\n\nشما می توانید تکالیف را در مرکزرویداد دریافت کنید، و وارد سرزمین جادویی شوید.\nهنگامی که رول خود را به سطح 20 ارتقا دهید، از پادشاه بالدور یک جایزه دریافت خواهید کرد. (شما می توانید در مرکز رویداد آن را جمع آوری کنید، و تنها یک بار برای یک دستگاه)\n\nنکات: لطفا شتاب جادویی را در Clash of Kings آغاز کنید، بعد می توانید جوایز را جمع آوری کنید.\n\n(یکی دیگر از شاهکارهای استودیو بازی Clash of Kings، شتاب جادویی عرضه شده است! بشتابید و آن را دانلود کنید)
