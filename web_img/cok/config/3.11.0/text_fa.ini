150676=جشنواره آب و آب پاشی تایلند در 13 آوریل برگزار می گردد، و به مدت 3 روز ادامه دارد، که مهمترین جشنواره برای تایلندی هاست. جشنواره آب و آب پاشی تایلند نشانه پاک کردن تمامی بدی ها، بد اقبالی ها و جرم ها، سپس آغاز سالی جدید با زیبایی ها و تطهیر می باشد. زمان برگزاری این جشنواره گرمترین موقع سال است. در حین این جشنواره، تایلندی ها بر روی یکدیگر آب می پاشند تا این روز را جشن بگیرند، به همین دلیل این جشنواره معمولا با اسم جشنواره آب و آب پاشی خوانده می شود. قبل از این روز، مردم معمولا خانه های خود را تمیز می کنند و لباس های قدیمی خود را می سوزانند تا از بد اقبالی دوری کنند. در روز جشنواره، مردم با آب پاشیدن بر روی یکدیگر شادی می کنند.\nاز رسوم آن ها در طول این روز، رفتن مردم به معبد است تا قلعه شنی درست کنند، پرچم ها را جا دهند و گل ها را بفرستند تا برای سالی پر محصول دعا کنند. در بعد از ظهر، آن ها معمولا عطر همراه با گلبرگ را بر بازوها و پشت بزرگتر ها می پاشند تا احترام و دعای خیرشان را نشان دهند، سپس بزرگتر ها عطر را به نشانه دعای خیر بر روی سر آنها می پاشند.\nدر طول رویداد جشنواره آب و آب پاشی، شما می‌توانید با کشتن هیولاها آب پاش دریافت کنید، و از آن برای بدست آوردن جوایز بسیار استفاده کنید. در همین حال، فیل هایی در شهر شما خواهند بود، و آن ها در زمانی تصادفی شروع به دویدن می کنند، وقتی در حال دویدن هستند برای بدست آوردن جوایز بر روی آن ها کلیک کنید.
