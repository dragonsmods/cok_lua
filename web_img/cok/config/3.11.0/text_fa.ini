150548=علی بابا و جهل دزد یک داستان کوتاه از شب های عرب هاست. شخصیت اصلی علی بابا بسیار مهربان است. روزی، او تصادفا به مخفیگاه دزدان آمد، و گنجینه های بسیاری بدست آورد. علی بابا دوباره به آنجا نیامده است چون او حریص نیست. اما برادر علی بابا او را مجبور کرد که کلمه کد را بگوید --- باز شو کنجد تا طلای بیشتری بدست آورد، به هر حال او زمانی که می خواست گنجینه ها را بدزدد توسط دزدان کشته شد. سرانجام، علی بابا به وسیله هوش خود تمامی چهل دزد را کشت، و تمامی گنجینه ها را میان مردم فقیر تقسیم کرد. از آن زمان، تمامی مردم به خوبی زندگی می کنند.\nشما در حال جمع آوری منابع در نقشه جهان، کشتن هیولاها و آرزو کردن، ثروت دزدان را دریافت خواهید کرد، بعد شما می توانید جوایزی را که می خواهید با ثروت دزدان باز خرید کنید.\n\nقوانین از نو شدن: شما می توانید به صورت دستی از نو کنید یا منتظر از نو شدن اتوماتیک باشید.\nاز نو کردن دستی: شما می توانید تمامی جوایز را با ثروت دزدان از نو کنید. اگر چندین بار از نو کنید ثروت دزدان بیشتری مصرف می شود.\nاز نو شدن زمانی: تمام جوایز بعد از چهار ساعت از نو می شوند.\nاز نو شدن اتوماتیک: بعد از اینکه شما یک جایزه را بازخرید می کنید، بازخرید شده را نشان می دهد، و اگر شما تمامی جوایز آنجا را بازخرید کردید، بعد به صورت اتوماتیک از نو می شود.\nقوانین بازخرید: شما می توانید ثروت دزدان خود را مصرف کنید تا مقداری از جوایز نشان داده شده در فروشگاه بازخرید را بازخرید کنید.
