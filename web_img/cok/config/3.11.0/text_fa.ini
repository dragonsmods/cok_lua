150892=14 ژولای روز ملی فرانسه می باشد. در این روز در سال 1789، مردم پاریس دژ باستیل را که نشانه قانون فئودال بود تصاحب کردند. در سال 1880، روز 14 ژولای به عنوان روز ملی فرانسه معین شد، فرانسوی ها هر سال این روز آزادی و انقلاب را جشن می گیرند. شب این روز مانند دریایی از شادی است. \nروز ملی رسمی ترین تعطیلات عمومی در فرانسه است. تمام فرانسوی ها در 14 ژولای یک روز تعطیلی خواهند داشت. در عصر روز ملی، تمام خانواده ها پرچم ها را آویزان می کنند، تمام ساختمان ها و مکان های عمومی با لوازم و تجهیزات چراغانی و چراغ های تزئینی آراسته می شوند، صحنه های در فضای آزاد برپا می شوند و با پرده های پاچه ای قرمز، سفید و آبی تزئین می شوند، ارکسترها در صحنه ها موزیک های قومیتی معروف را می نوازند. شب های سیزدهم و چهاردهم، جمعیت گرد هم می آیند و به سمت خیابان می روند و در میان روبان های قرمز، سفید و آبی می رقصند. \nدر طول روز ملی فرانسه، دژ باستیل در جهان پدیدار خواهد شد. بعد از اینکه لرد باستیل را تسخیر کرد، باستیل آزاد خواهد شد، لرد جوایز بسیاری دریافت خواهند کرد. \nزمان رویداد: از 13-07-2016 تا 20-07-2016
