150659=لرد عزیز،n\n\رویدادهای سری حماسه برای مدتی ادامه داشته است، و ما تعداد زیادی پیشنهادهای عالی از لردهایمان دریافت کرده ایم. ما براساس پیشنهادهایی که شما ارائه داده اید رویداد سری حماسه را بهبود خواهیم داد. n\n\تعدادی از بازیکنان به دلیل یک خطا در سیستم براساس رتبه بندی جوایز صحیح را دریافت نکرده‌اند، بنابراین ما خسارت بازیکنانی که با این مشکل مواجه شدند را پرداخت خواهیم کرد. n\n\از حمایت و درک شما بسیار سپاسگزاریم. n\n\استودیو بازی Clash Of Kings
