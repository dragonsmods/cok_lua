149909=پیشرفت برادری شیردل، فراتر از انتظارات هرکس بود. نخست وزیر، برادری را قبل از رفتن به جنوب مجددا سازمان داد، و سپاه عالی و پارلمان استخوان سیاه را شکل داد. پادشاه هم برای ساخت و ساز سالن نظم برای سپاه عالی در دره سیل به عنوان هدیه ماموریت داد.\n\nهر سربازی از سپاه عالی، زره ساخته شده با آهن عالی می پوشد که ساخت و ساز مشکلی و ارزش بالایی دارد. هرچند آن، دفاع عالی را فراهم می کند، کسی که آن را می پوشد بنیه بیشتری مصرف می کند. زره صفحه ای پولادین حتی نیاز به کمک برای پوشیدن دارد\n\nبنابراین، آنها نیاز به گندم کافی برای دوری از ضعف از خستگی و احساسات منفی دارند.
