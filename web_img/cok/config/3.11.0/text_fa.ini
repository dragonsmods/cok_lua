150189=مهمان هایی از شرق دور دست شناسایی شده اند و به قلعه ی شما آمده اند. آن ها به دلیل خوش آمدگویی گرم شما و برقراری آخرین پیمان دوستانه با امپراطوری شما همراه با هدیه هایی آمده اند، سفر آن ها بدون خطر نبوده است و در حین راه هیولاهایی به آن ها حمله کرده اند و در جنگ بعضی از مهمانان شما اسلحه های خود را از دست دادند. اکنون که آن ها بی خطر وارد قلعه ی شما شده اند، شما تصمیم گرفته اید که از طرف آنها سلاح های آن ها را بازیابی کنید. اکنون زمان نشان دادن مهمان نوازیتان نسبت به مهمانان تان است! n\ از آن جایی که اسلحه ها در همه جای قلمرو پادشاهی پراکنده شده است، شما نیاز دارید در نقاط منابع به دنبال آن ها بگردید. شما با جمع آوری منابع آن ها را بدست خواهید آورد. روستاییان اطراف قلعه ی شما نیز اسلحه هایی را که پیدا کرده اند در نقاط منابع درون قلعه ی شما جاسازی کرده اند. برای بازیابی آن ها منابع خود را برداشت و جمع آوری کنید. این اسلحه ها به مهمان ها بازگردانده خواهند شد. برای تشکر از کمک شما، آن ها به شما حتی بیشتر از هدیه های در نظر گرفته شده، پاداش هایی خواهند داد!
