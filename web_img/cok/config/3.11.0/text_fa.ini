168546=من و پدر خواهیم ماند و از این قلعه دفاع خواهیم کرد. نوویا، تو و یان باید لردای بیشتری جمع کنید، و ارتش را برای نجات ما رهبری کنید!
168547=برادر یان، لطفا پدر را در اینجا امن نگه دار، من هر چه سریعتر بازخواهم گشت!
168548=خواهر، بیا به جدا شویم، من دشمنان در حال تعقیبمان را منحرف خواهم کرد.
168549=هرگز فرار نخواهید کرد! آنها را بگیرید!
168550="شما پرنسس گیر افتاده را نجات دادید، و موافقت کردین بدون اکراه پادشاه کهن را تقویت نظامی کنید. شما یک گزارش جاسوسی دریافت کردید، که خیانت سر گری کرگین را بازگو می کند؛ او قلعه شما را تصاحب کرده است، شما تنها می توانید بازگردید تا با شورشیان دربیفتید. هرچند، پرنسس نوویا قبل از شما به سختی از دیوار بالا رفت..."
168551=سرورم، پرنسس تیم را رهبری کرد و قلعه را گرفت! گری کرگین فرار کرده است!
168552=گری کرگین، من همیشه با تو مثل برادر بزرگترم برخورد کردم، چرا به من خیانت کردی؟
168553=من بسیار قدردان احترام و توجه شما به خودم هستم. اما خواست استخوان های سیاه اجازه نخواهد داد تاوان پس دهند، موفق باشید، سرورم.
168554=لعنت بر استخوان های سیاه، تغییر قیافه آنها عالی بود.
168555=سرورم، از بابت نجات ممنونم، من به نام خانواده سلطنتی شما را یاری خواهم کرد.
168556=ممنون، اعلی حضرت.
168557=برای باز پس گرفتن قلعه، ارتش شما تلفات سختی داد، سربازان بسیاری در استخر خون افتادند... ژنرال قدیمی جیکن به درخواست پرنسس پاسخ داد، نهمین سپاه از سربازان کهنه کار را برای خدمت به شما رهبری می کند.
168558=ممنون به خاطر کمک ژنرال جیکن، ما واقعا به مردان او نیاز داریم.
168559=عمو جیکن، تو بالاخره آمدی!
168560=من کهنه سربازان را فراخواندم که بیایند، ورود امروز تنها نیروهای آغازین است. نیروهای بزرگ به زودی خواهند آمد.
168561=خوب، بیایید هیولاهای نزدیک را پاکسازی کنیم، تا جلوی آسیب بیشتر آنها به تقویت نظامی هم پیمانانمان را بگیریم.
168562=جنگ برای ارتش تلفات سنگینی به همراه داشت. برای حمایت هر چه سریعتر از پادشاه بالدر، پرنسس نوویا برای بخدمتگیری سربازان و آهنگران بیشتر برای از نو ساختن قلعه عازم شد...
168563=پرنسس، ما تلفات سنگینی داریم، و باید سربازان بیشتری برای جنگ برعلیه ارتش استخوان های سیاه به خدمت بگیریم!
168564=سرورم، نیازی به نگرانی نیست، ما جنگجویان بیشتری را به خدمت گرفته ایم، آنها به زودی اینجا گرده هم خواهند آمد.
168565=عالیست، ای پیک، به سربازان بگو سربازخانه ها، اصطبل ها و میدان تیراندازی را ارتقا دهند. همچنین برای نیروهایمان چادرهای نظامی بیشتری بسازند!
168566=برای دفاع از قلعه، استاد بزرگ تقویت قلعه سریع را پیشنهاد داد، از آیتم های افزایش دهنده سرعت استفاده کنید تا سرعت ساخت و ساز را به مقدار زیادی افزایش دهید!
168567=سرورم، شما می توانید تکنولوژی نظامی را در کالج برای پژوهش انتخاب کنید، مثل: مهارت به خدمت گیری، نقشه کشی، که تعداد به خدمتگیری را افزایش می دهد، سرعت لشکرکشی و صفوف لشکرکشی.
168568=ایده خوبیست! پیام های مرا بفرستید، ابتدا دانش را ارتقا دهید، هیچ آیتم افزایش دهنده سرعتی باقی نگذارید!
168569=سرورم، نیاز به نگرانی نیست. قلمرو برای شما جوایز عالی برای پژوهش دانش سریع فراهم خواهد کرد.
168570=سخنان شما در تمام جهان پخش شد، جنگجویان بیشتری خواهند آمد. افزایش جمعیت همچنین باعث می شود مصرف منابع افزایش یابد. مزارع و کارخانه چوب بری بیشتری بسازید، و منابع بیشتری جمع کنید تا پیشرفت سریع خود را تضمین کنید...
168571=سرورم، جنگجویان عالی بسیاری که شجاعت و بخشش شما را ستایش می کنند مایلند به ارتش شما بپیوندند!
168572=سرورم، ما گندم نیاز داریم! چوب برای ساخت و ساز هم در حال تمام شدن است!
168573=مزارع و کارخانه های چوب بری خود را سریع ارتقا دهید! نیروها را برای جمع آوری گندم و کشتن هیولاهای اطراف بفرستید تا مطمئن شوید جنگجویان ما بدون آسیب می رسند!
168574=وقتی گری کرگین به شما خیانت کرد، لردها توسط استخواهن های سیاه مورد حمله قرار گرفتند، آنها نیاز شدید به هم پیمانهن برای دفاع از خود در برابر استخوان های سیاه دارند!
168575=برای جنگیدن بر علیه سپاه استخوان سیاه، ما باید قدرت بیشتری را متحد کنیم.
168576=سرورم، شما می توانید اتحادی که دوست دارید به آن بپیوندید را از واسط اتحاد انتخاب کنید.
168577=در واسط اتحاد آیتم اهدا کنید و با هم پیمانان خود صحبت کنید، شما اینجا دوستان بیشتری پیدا خواهید کرد!
168578=بسیار خوب، بیایید انجامش دهیم!
