149924="Far north of Northern Kingdoms, there is an untraveled basin which has a huge hole in the ground. The local people call it Herco. You can always hear the sound of bursting magma and a eerie echo emanating from this mysterious hole.\n\nA lot of local people wanted to explore the huge hole"
