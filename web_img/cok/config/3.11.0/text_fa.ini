150680=هر ساله از اوایل مارس تا اواسط می، درختهای گیلاس در سراسر ژاپن شکوفه میکنند. شکوفه گیلاس گل ملی کشور ژاپن است، لذت بردن از زیبایی آنها در طول بهار یکی از رسوم قدیمی ژاپن است. طول عمر شکوفه های گیلاس طولانی نیست، تنها 7 تا 10 روز، بنابراین زمانی که شکوفه های گیلاس می شکفند، فستیوال شکوفه های گیلاس در کل شهرهای ژاپن برگزار می گردد. از آنجا که دمای هوای شمال و جنوب ژاپن متفاوت است، زمان برگزاری این فستیوال از منطقه ای به منطقه ای دیگر متفاوت است.\nمردم در زیر درختهای گیلاس جمع خواهند شد، با خود کوفته برنجی و شراب ژاپنی برای ناهار همراه دارند و از این شادی لذت خواهند برد.\nدر طول ایونت شکوفه گیلاس، با جمع آوری منابع و آرزو کردن در منبع آرزوها، دسته های شکوفه گیلاس دریافت خواهید کرد. از آنها برای بدست آوردن جوایز استفاده کنید. درختهای گیلاس نیز در شهر شما پدیدار خواهند شد.
