150883=دنبال کردن گاوها یک جشن سنتی در اسپانیا ست. هر ساله 12 ظهر 6ام جولای آغاز می شود و در ساعت 24 نیمه شب 14 جولای به پایان می رسد. این جشن شامل نمایش و رژه، آتش بازی، غذا و گاوبازی می باشد. گاوبازی یکی از اعمال معروف این جشن است. در طول این فستیوال، شش گاو خشمگین صدها مرد نیرومند را در خیابان های سنگ فرش 849 متری دنبال می کنند تا به میدان گاوبازی برسند. ازین رو این خیابان 849 متری به "جاده دویدن گاوهای خشمگین" معروف است.\nدر طول ایونت دویدن گاوها می توانید با جمع آوری منابع، شاخ های گمشده بدست آورید و از آنها برای بدست آوردن جوایز بسیار استفاده کنید. گاوها در داخل قلعه شما ظاهر خواهند شد، زمانی که آنها می دوند می توانید روی آنها کلیک کنید و جایزه بگیرید. بعضی وقتها شانس بدست آوردن یک گاو خشمگین را خواهید داشت. استفاده ازین گاو خشمگین باعث قرار گرفتن یک گاو خشمگین در جهان خواهد شد. این گاو به صورت تصادفی به یک قلعه در محدوده خود حمله خواهد کرد. \n\nزمان ایونت: از 2016/07/06 تا 2016/07/13
