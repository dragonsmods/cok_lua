153055=جشنواره نورها (Fête des lumières) معروفترین جشنواره در لیون می باشد. این رسم بی همتای لیونی امر می کند که هر خانه شمع هایی در بیرون تمام پنجره ها بگذارند تا در طول خیابان ها جلوه منحصر به فردی ایجاد شود. جشنواره شامل دیگر فعالیت ها براساس نور می شود و معمولا روزها طول می کشد، که اوج فعالیت در 8ام اتفاق می افتد. دو نقطه مرکزی اصلی فعالیت ها معمولا در کلیسای Fourvière است که با رنگ های مختلف روشن می شود، و کاخ des Terreaux، که هر سال نمایش نور متفاوتی را میزبانی می کند. توریست های بسیاری برای جشن گرفتن این فستیوال منحصر به فرد به فرانسه می آیند! در طول این رویداد،\nلردها می توانند با کشتن هیولاها در نقشه جهان جعبه عجیب بدست آورند، از آن برای بدست آوردن جوایز بسیار استفاده کنید.\nشما همچنین شانس بدست آوردن شمع با آرزو کردن را دارید، از آن برای بدست آوردن جوایز ارزشمند استفاده کنید.\nسرورم، بیایید شب را روشن کنیم!
