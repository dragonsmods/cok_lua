150241=دیوالی،معروف یه دیپاولی، فستیوال سنتی در فرهنگ هندوها است. جشن پیروزی نور بر تاریکی به عنوان قیاسی از پیروزی خیر بر شر. برای پیروی از فستیوال چراغ، شمع و یا چراغ نفتی در خانه ها بعنوان نماد روشنایی ،سلامت و خوشحالی روشن می شود.  در طول دیوالی ،تمام خانه ها برای نشان احترام به خدایان تمیز و مرمت شده اند. لباس های نو برای شروع زندگی تازه می پوشند. در این رویداد،خانواده ها و مغازه داران چراغ های مختلفی روشن می کنند و آسمان پر از آتشبازی می شود. یکی از مشخصه های دیوالی حمام روغن در رودخانه مقدس به منظور پاکسازی روح و بدن می باشد. مخصوصا برای کودکان حمام کردن در رودخانه بمنظور پاکسازی بدن و روحشان و درخواست نعمت برای تمام خانواده شان ضروری است.  در طول این رویداد شما با جمع آوری منابع در نقشه جهان چراغ های نفتی با شادی و برکت دریافت می کنید. از این چراغ ها برای دریافت پاداش استفاده کنید. برای بدست آوردنشان بکوشید!
