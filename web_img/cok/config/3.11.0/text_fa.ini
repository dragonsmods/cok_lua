140285=لرد عزیز،\nیک اژدها در حال پرواز در طول آسمان با غرش هایش وجود دارد، که آرامش میدان جنگ متروکه را می شکند، او در حال آمدن است!\nبازی حذفی کمپین اژدها بزودی آغاز خواهد شد، 64 تیم سابق در فصل معمول قادرند که در آن شرکت کنند، و برای این که قدرتمندترین اتحاد در Clash of Kings شوند مبارزه کنند!\nبازی حذفی دو مرحله دارد، مرحله گروهی و مرحله قهرمانی.\n این 64 اتحاد به 8 گروه تقسیم خواهند شد و با یکدیگر در گروهتان می جنگند تا یک قهرمان ایجاد شود.\nهنگامی که 8 قهرمان ایجاد شدند، آن ها با هم خواهند جنگید تا جایگاه های 1-8 مشخص شود.\nدر همان زمان، بازی حذفی تعدادی قوانین جدید دارد، شما قادرید که استراتژی های بیشتری را انتخاب کنید، و راه های بیشتری برای دریافت امتیاز. لطفا جزییات را در قوانین بازی حذفی یا FAQ مشاهده کنید!\n\nاستودیو بازی Clash of Kings
