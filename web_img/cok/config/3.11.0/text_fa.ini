150246=سرورم! هیولاهای ناشناخته ای در مسافرخانه هستند! آن ها جرات کردند و شما را با یک جنگ تن به تن به چالش انداختند. من مطمئنم با شجاعت،شکیبایی و قدرت شما، همه آن ها را خواهید کشت! شایعات می گوید که هر کدام از آن ها یک صندوق گنجینه دارند که شامل پاداش های متنوعی هستند. سرورم، بیایید برویم و امتحان کنیم!\nشما با حمله به هیولاها در نقشه قلمرو شانس این را دارید که طومار محاکمه به دست آورید. این به شما اجازه می دهد که وارد سرزمین محاکمه شوید.\nقوانین سرزمین محاکمه:\nشما روزی یکبار به صورت رایگان می توانید به سرزمین محاکمه وارد شوید (بعد از آن، شما با طومارمحاکمه یا طلا می توانید وارد شوید). هر بار که وارد می شوید 15 حمله رایگان دارید (بعد از آن، می توانید از طلا برای خرید حمله های بیشتر استفاده کنید). هر بار که بازی می کنید یک حمله را مصرف می کنید (مهم نیست که یک ضربه معمولی باشد یا یک ضربه اساسی).\nبعد از ورود، شما سه راه برای حمله دارید: ضربه شمشیر، صاعقه و طوفان آتشین. ضربه شمشیر 1 آسیب وارد می کند. صاعقه 3 آسیب وارد می کند. طوفان آتشین 5 آسیب وارد می کند. وقتی که شما یک ضربه اساسی وارد می کنید، آسیب سه برابر می شود.\nهر چه بیشتر اتصال دهید، آسیب بیشتری به هیولا وارد می کنید.\nوقتی هیولا شکست خورد، شما یک صندوق گنجینه دریافت می کنید. آن را باز کنید تا پاداش ها را بدست آورید.
