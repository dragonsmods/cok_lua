150629=ایونت روز احمق ها در آوریل نزدیک است، برای کلک زدن آماده ای؟\nماجرای روز احمق ها در آوریل در کشورهای غربی از سالهای 1800 شروع شد. در 1ام آوریل مردم معمولا برای سرگرمی به یکدیگر حقه میزنند، آنها در پایان، واقعیت را اعلام میکنند. تا بگویند کسی که به او حقه زده اند یک "احمق" است.\nگفته شده است که در سال 1965، پادشاه فرانسه، چارلز نهم تصمیم گرفت که سال نو را از 1ام آوریل به 1ام ژانویه تغییر دهد. با این وجود برخی از افرادی که به رسومات قدیم وابستگی داشتند موافقت نکردند و آنها همچنان سال جدید را در اول آوریل جشن می گرفتند. به همین دلیل بسیاری از نوآوران آنها را در این روز دست می انداختند. برای آنها هدایای تقلبی می فرستادند و یا آنها را به جشن های تقلبی دعوت می کردند، از آن زمان به بعد مردم همدیگر را در روز اول آوریل دست می اندازند.\nدر طول ایونت روز احمق ها در آوریل، دلقکها در نقشه جهان موجود می باشند. برای دریافت جایزه می توانید به سوی دلقکها بروید. کلاه دلقک ها را با شماره های A, B, C, D و E به صورت تصادفی دریافت خواهید کرد. می توانید کلاههای مختلف را برای دریافت صندوقچه سورپرایز با هم ترکیب کنید ولی از ظاهر کلاهها نمیدانید که چه در آن است. فرمول ترکیب را می توانید از دلقک بدست آورید اما نمی دانید که فرمول درست است یا غلط. نکته1: دلقک ها یکدیگر را پنهان می کنند پس به دقت جستجو کنید. نکته2: به همه دلقکها اعتماد نکنید، در صورتی که آنها به شما کلک بزنند، سخت خواهید باخت.
