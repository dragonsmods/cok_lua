150254=کیمچی بک مایه سنتی کره ای است که از سبزیجات و ادویه های مختلف تشکیل شده است. برای خنک ماندن در فصل تابستان و یخ نزدن در ماه های زمستان کیمچی در کوزه هایی در زیرزمین نگه داری می شود. انواع مختلفی کیمچی از کاهو ، تربچه ، پیازچه و خیار بعنوان ماده اصلی تولید می شود. کره ای ها در طول ماه های اکتبر و نوامبر مقدار زیادی کیمچی تولید می کنند.\n در طول این رویداد ، شما کیمچی های تخمیر نشده از نقشه قلمرو و کوزه ها را در قلعه تان بدست می آورید. برای تولید کیمچی باید کیمچی تخمیر نشده را با کوزه ترکیب کنید. از کیمچی برای دریافت پاداش استفاده کنید!
