152374=با بال های وسیع که بر روی سرزمین سایه می اندازند، و فلس اژدهای کج بیرون زده از پشت آنها... اژدهاهای مهیب از هرج و مرج متولد شدند، حتی چشمانشان با 4 لایه از فلس اژدها سپردار شده که سخت تر از استیل است. هرچند آنها پر از داناییند، برخی از آنها با حرص بی اندازه خود به طلا مجنون شدند، و تسلیم اهریمن متولد شده با خود شدند!\n\nرئیس جهان: اژدهاهای شیطانی برای 30 دقیقه باقی خواهند ماند. بهترین نیروهای خود را روانه کنید و آنها را نابود کنید!\n\nبه اژدهای شیطانی حمله کنید تا امتیاز و جوایز حمله بدست آورید. لردی که ضربه آخر را به اژدها وارد می کند جوایز عظیم بیشتری دریافت خواهد کرد!\n\nلردهای با رتبه زیر 20 جوایز از سطوح مختلف را دریافت خواهند کرد.\nقلعه شما باید برای پیوستن به این رویداد سطح 10 باشد.
