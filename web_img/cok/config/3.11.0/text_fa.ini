150655=زمستان رفته است، و هیولاها در وسترس آماده اند تا به شما هجوم آورند. اسکلت کواندام، وحشی ها، سنتارها و غول های گدازه ای درنده اند به نظر می رسد به خاطر این که زمستان سرد را تجربه کردند.\nلرد بزرگوار من، در این قلمرو، مردم شما به حمایت شما نیاز دارند! ضمنا، هیولاهای جدید تمرین مناسبی برای سربازان شما هستند. ما قول می دهیم که شما در هر لشکرکشی چیزی بدست خواهید آورد.\nاز هم اکنون به بعد، این هیولاها دایما در وسترس زندگی خواهند کرد، شما می‌توانید هر زمان که بخواهید آن ها را به مبارزه بخوانید.
