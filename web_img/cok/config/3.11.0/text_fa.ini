150121=در ژاپن، نینجا یک شخصیت بسیار ماهر است. آنها کسانی که "آموزش نینجا" دیده اند ترور می کنند. آن ها نام "نینجا" را در دوره ادو بدست آوردند.\n او مانند "بوشیدو" از رزمندگان ژاپنی است. نینجاها به وسیله کد خود همیشه ساکن هستند. آنها معمولا لباس بنفش یا آبی پر رنگ می پوشند که باعث می شود به سختی آن ها را در شب پیدا کرد.\nمقدار زیادی سدیم از گنین بدست آمده است. لطفا این نینجاها را شکست دهید و با سلاح های خود مبادله کنید و جایزه بگیرید. سپس جونین ظاهر خواهد شد. جونین با سلاح هایی بهتر و قوی تر همراه خواهد بود. آن ها اغلب در غارت مهارت بهتری دارند.
