150224=بعد از هالووین، انگلستان یک تعطیلات مهم دارد - شب آتش بزرگ! هر سال در این زمان، بریتانیایی ها آتش بزرگی را روشن می کنند و برای جشن گرفتن آتش بازی های زیبایی دارند.\n شب آتش بزرگ همچنین شب گای فوکس هم نامیده می شود، این شب از توطئه باروت 1605 سرچشمه می گیرد، یک توطئه ناموفق بوسیله گروهی از کاتولیک های ایالتی انگلیسی برای به قتل رساندن پادشاه پروتستان انگلستان جیمز اول و جایگزینی او با یک رئیس دولت کاتولیک. بلافاصله بعد از پنجم نوامبر و دستگیری گای فوکس، درحالی که از یک مخزن انفجاری مستقر در زیر خانه لردها نگهبانی می کرد، مجلس جیمز به عموم اجازه داد تا نجات پادشاه را با آتش بازی جشن بگیرند.\n\nدر طول این رویداد،
