150684=سلام، با زندگی در قلمرویی پر از جنگ و ستیز، شما باید احساسات متفاوتی را تجربه کرده باشید. مهم نیست که شما توسط دیگران مورد حمله قرار گرفتید یا به بقیه حمله کرده اید، شما در حال آموزش خود بودید. هرچند وقتی جنگ تمام شود، وقتی احساس شما از هیجان به آرامش تغییر کند، آیا به این فکر کرده اید که کسی را ملاقات کنید، از یک غریبه به آشنا، از نداشتن حرفی برای گفتن تا همه چیز برای گفتن، از غریبه تا یک دوست.\nاکنون شما با جمع آوری منابع در نقشه قلمرو و جمع آوری منابع در شهر خود برکت زندگی دریافت خواهید کرد. از آن برای بدست آوردن جوایز بسیار استفاده کنید و شانس این را دارید که پاکت نامه بدست آورید. پاکت نامه می تواند برای فرستادن میل به یک لرد به صورت تصادفی استفاده شود، بعد از آن می توانید با یکدیگر آزادانه چت کنید~\nقوانین:\nیک میل باکس در شهر شما وجود دارد، برای چک کردن میل های دریافتی و ارسالی آن را کلیک کنید.\nاز یک پاکت نامه برای ارسال میل استفاده کنید.\nشما می توانید دریافت را کلیک کنید تا میلی را دریافت نمایید و پاسخ دهید.\nدریافت و ارسال میل هر دو به صورت ناشناس است. اگر شما بخواهید نام خود را نشان دهید، که البته باید هر دو طرف تایید کنند، نامتان به یکدیگر نشان داده خواهد شد.\nمی توانید برای چیزی جذابتر جستجو کنید~
