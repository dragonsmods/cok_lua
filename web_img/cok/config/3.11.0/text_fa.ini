168580=سرورم، ما ردی از سپاه سیاه در اردوگاه گمشده خارج از شهر یافتیم!
168581=اوه، واقعا؟ چه مقدار؟ آیا آنها به شدت محافظت می شوند؟
168582=قضاوت براساس جای پاها، دشمن واحد کوچکیست، نه تعداد زیادی از آنها.
168583="بسیار خوب، یک واحد برای دیدزنی بفرستید، و بعد برای حمله دسته جمعی اقدام کنید؛ بیایید همه آنها را نابود کنیم!"
168584=نیروهای شما به کمپ بی دفاع حمله کردند، تنها برای یافتن ارتش قوی دیگری در آنجا. نیروهای شما وارد جنگی تلخ تر شدند. در حالی که شما متوجه یک هیولای عظیم در بند، در اعماق غار شدید...
168585=دیزنی کن! دیدزنی کن! من سرت را خواهم زد! چطور کارت را انجام دادی؟ این تعداد نه، اصلا زیاد نیست!
168586=سرورم، آنها ما را گول زدند! ارتش دیگری در غار مخفی بود!
168587=ما نمی توانیم موفق شویم، و غار را مهر و موم کنیم!
168588="You found a massive beast chained up in the cave. Moving closer you realized it was a giant Black Dragon, it was guarding a big egg with a scarred shell. Without thought you ordered your men to eliminate all the Black Bone Troops guarding the Black Dragon, and to release the beast. Suddenly with a deafening roar the Dragon broke free of its chains. The menacing beast rose up giving a hateful gaze towards the Black Bones, with a slow long inhale... With no warning She sprayed out the most intense fire you could imagine, fire that could melt rock! The painful howls of men could be heard for miles"
168589=این یک اژدهای سیاه کهن است، او استخوان های سیاه را تنها با یک نفس نابود کرد
168590=اما او سقوط کرد، بعد از اینکه آخرین نفس خود را به اعلام تنفر از استخوان سیاه گذاشت، نور چشمانش رفته است.
168591=هی! یک تخم اژدها اینجاست، این تخم ریزی آن اژدهای سیاه بیچاره است، ما باید کسانی باشیم که از آن مراقبت می کنیم!
168592=این...بسیار خطرناک است! به علاوه، من نمی دانم چگونه یک اژدها را از تخم بیرون آورم!
168593=بعد از نبرد در غار، نوویا تخم اژدها را به قلعه بازگرداند، بعد سریع یک اژدهای سیاه کوچک از تخم بیرون آمد. اشتهای زیاد او سر رشته دار را بسیار به سختی انداخت. درحالی که پرنسس نوویا نمی تواند عاشق اژدها نباشد.
168594=ببینید چقدر سریع بزرگ شد! پنچه ها و دندان های تیز، اوه، آتش! بسیار بامزه است، مطمئنم در آینده کمکی عالی خواهد شد!
168595=اعلی حضرت، به نظر می رسد شما کمی در مورد بامزگی دچار سو تفاهم شدید. اژدهاها موجوداتی کهن هستند که قدرت زیادی از همان زمان تولد نشان می دهند.
168596=ما مراقب اژدهای کوچک هستیم، که در طول آن شما باید یک رابطه بین خودتان و اژدها بسازید، تنها در این صورت اژدها می تواند قدرتندتر باشد!
168597=در طول روزهایی که نوویا با اژدهای کوچک سیاه بازی کرد، یک ارتش عظیم از راه رسید و به شما اعلام وفاداری کرد! شما به اتاق ها و تدارکات بیشتری برای نگه داشتن ارتش نیاز دارید. پس باید ارتقا ساختمان ها را افزایش سرعت دهید!
168598=با مواظبت لرد و نوویا، اژدهای سیاه اکنون می تواند به لشکرکشی بپیوندد. پرنسس نوویا پیشنهاد داد شما اجازه دهید اژدهای سیاه به لشکر بپیوندد و تجربه نبرد بیشتری بدست آورد.
168599=اژدهای سیاه اکنون می تواند با نیروها همراه شود، زمان آن است که قدرتش را به دشمنان نشان دهید!
