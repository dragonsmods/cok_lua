150612=عید پاک یک جشنواره مهم برای کشورهای غربی می باشد، که هر ساله در اولین شنبه بعد از اولین روز بهار برگزار می گردد، و نشانه احیا و امید است. در حین نزدیک شدن به عید پاک، تخم مرغ های عید پاک که تزیین شده اند در فروشگاه در دسترس خواهند بود. آن ها نشانه آرزوهای بزرگ برای مردم، و به اشتراک گذاشتن اوقات خوش با شما هستند. بنابراین، تخم مرغ های عید پاک برای شما روز شادی را خواهند آورد.\nعید پاک همچنین نماد خرگوش نیز می باشد، که به خاطر این است که خرگوش قابلیت تولید مثل بالایی دارد، بنابراین ما آن ها را به عنوان ایجاد کننده زندگی نو به حساب می آوریم. بزرگسالان همیشه به بچه‌ها می گویند که از درون تخم مرغ عید پاک یک خرگوش سر در خواهد آورد.\nاکنون در قلمرو ما نیز تخم مرغ های عید پاک وجود دارند. سرورم، سعی کنید که شادمانی را جمع کنید و به دیگران تحویل دهید.\n\nقوانین:\n\nقوانین اصلی:\nشما می توانید تخم مرغ عید پاک را باز کنید، اولین بار رایگان خواهد بود.\n شما می توانید انتخاب کنید که کدام نوع از تخم مرغ های عید پاک را می خواهید، اما قیمت ها ممکن است متفاوت باشد.\n شما باید یک مدت صبر کنید تا جوایز را از تخم مرغ های عید پاک دریافت کنید.\n\nتوضیح برای تخم مرغ عید پاک:\nبر روی تخم مرغ عید پاک کلیک کنید تا جزییات را مرور کنید، شما از تخم مرغ های عید پاک متفاوت جوایز متفاوتی دریافت خواهید کرد. برخی از جوایز همچون یک تصویر برای شما نمایش داده می شوند، اما جوایز اسرارآمیز دیگر به صورت یک علامت سوال نمایش داده خواهند شد. وقتی شما جایزه ای که قبلا به شما نشان داده شده است را بدست می آورید، تصویر خاکستری روشن تر خواهد شد. وقتی که شما جایزه ای که به شما نشان داده نشده است را دریافت می کنید، یکی از علامت سوال ها به جایزه ای که شما بدست آورده اید تغییر خواهد کرد.\n\nبعد از این که تمام جوایز تخم مرغ عید پاک دریافت شدند، صندوق نشان می دهد که می تواند جمع آوری شود. شما می توانید بر روی آن کلیک کنید تا جوایز بسیار و پیشرفت صندوق را بدست آورید.\n\nجوایز اضافه:\nشما همان طور که جوایز را دریافت خواهید کرد پیشرفت صندوق را نیز دریافت خواهید کرد. هنگامی که پیشرفت به هدف می رسد، شما می‌توانید صندوق را باز کنید تا جوایز را جمع آوری کنید و صندوق را ارتقا دهید، بنابراین شما در صندوق بعدی جوایز بهتری دریافت خواهید کرد. (هنگامی که صندوق به سطح بالاتری ارتقا می یابد، پیشرفت مورد نیاز دیگر تغییر نخواهد کرد، شما می‌توانید هنگامی که به پیشرفت مورد نظر رسیدید آن را باز کنید)
