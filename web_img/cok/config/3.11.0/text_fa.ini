137712=روز کار همچنین "روز کارگر" و "روز جهانی کارگر" نیز نام دارد. این روز یک روز ملی در بیش از 80 کشور در جهان می باشد، و در اول می برگزار می گردد. این روز فستیوالی از تمام کارگران جهان است. در جولای 1889، انترناسیونال دوم که توسط انگلز رهبری می شد یک کنگره برگزار کرد، آن ها تصمیم گرفتند در اول می 1890 راهپیمایی کنند، و روز اول می را به عنوان روز بین المللی کارگر تعیین کردند.\nشما می توانید با جمع آوری در نقشه قلمرو، کشتن هیولاها، جمع آوری منابع در شهرتان و آرزو کردن در چاه آرزوها بطری قدیمی بدست آورید. سپس از آن برای بازخرید جوایزی که می خواهید استفاده کنید.\n\nقوانین از نو شدن: شما می توانید به صورت دستی از نو کنید یا منتظر از نو شدن زمانی باشید. \nاز نو شدن دستی: شما می توانید از بطری قدیمی برای از نو کردن جوایز استفاده کنید، هر چه بیشتر از نو کنید دفعه بعد بطری قدیمی بیشتری نیاز خواهید داشت. \nاز نو شدن زمانی: هر چهار ساعت جوایز به صورت اتوماتیک از نو خواهند شد.\nقوانین بازخرید: از بطری های قدیمی خود برای بازخرید جوایز در فروشگاه استفاده کنید.
