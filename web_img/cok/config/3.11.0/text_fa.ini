5530120=معرفی
5530121=در نسخه جدید-طلوع تمدن ها، علاوه بر تمدن از نسل اژدهای اصلی، ما همچنین تمدن تندخوی وایکینگ و تمدن عرفانی یاماتو را ارائه کردیم. هر تمدن تم های یکتا و سیستم روند بازی غنی را نگه می دارد. اژدهاها، ساختمان ها و قهرمانان پیشرفت متفاوتی در تمدن های متفاوت خواهند داشت. بازیکنان می توانند تمدنی که دوست دارند را انتخاب کنند و به ارتقا قلعه خود ادامه دهند!\nدر روند بازی تمدن، محبوبیت ویژگی اصلی خواهد بود. هر تمدن سطح محبوبیت مستقلی دارد. سطوح محبوبیت پاداش بهتری خواهد آورد. شما وقتی محبوبیت تمدن بدست می آورید، امتیازات تمدن نیز کسب خواهید کرد. شما می توانند امتیازات محبوبیت را در فروشگاه امتیازات برای خرید آیتم های خاص استفاده کنید.
5530122=روند بازی
5530123=سطح محبوبیت ( از سطح کم تا زیاد): خصمانه-خنثی-دوستانه-مفتخر- محترم-والا. سطوح مختلف محبوبیت وضعیت پاداش های مختلفی را فراهم می کند. پاداش ها عملی و قدرتمندند. همچنین تمدن های مختلف قهرمانان و اژدهاهای انحصاری مختلفی را فراهم خواهند کرد. سطح محبوبیت، پیشرفت شما در نسخه جدید را مشخص می کند. علاوه بر اهدا کردن ها، می توانید محبوبیت را با کشتن نیروهای دشمن، هیولاها، رئیس اتحاد، و پیوستن به رویدادهایی همچون گنجینه استخوان سیاه و رویدادهای هفتگی به دست آورید. شما می توانید آیتم های خاص برای تعویض تمدن را استفاده کنید، اما مقدار مشخصی از محبوبیت تمدن فعلی خود را از دست خواهید داد، پس عاقلانه نیست که مرتبا تمدن خود را عوض کنید.\nامتیازات محبوبیت حین بدست آوردن محبوبیت حاصل می شوند، و می توانند در فروشگاه امتیازات برای خرید منابع و آیتم ها با تاثیر خاص استفاده شود. امتیازات محبوبیت می توانند روزانه بدست آیند. هر چند، یک حد روزانه برای مقدار امتیازی که می توانید بدست آورید وجود دارد. هر امتیازی فراتر از حد، حساب نخواهد شد.
