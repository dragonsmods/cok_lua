150501=به خاطر جو تعطیلات اخیر، حیوانات زیادی به این قلمرو پیوستند و پیشرفت کردند.\nپنگوئن بدن چاقش را در حین ارتقا قلعه اش، آموزش سربازانش و جمع آوری منابع اطرافش چپ و راست کرد. سربازان او را پادشاه صدا می کنند، و کم کم، پنگوئن، پنگوئن امپراطورمی شود.\n کبری در حالی که به سربازانش دستور ارتقا دادن ساختمان ها و جمع آوری منابع را می داد بر روی زمین می خزید. زبان او مثل یک شمشیر عمل می کند. هر جا اشاره می کند، سربازان بدون نگاه به پشت سر خواهند رفت. سربازان او را پادشاه صدا می کنند، و کم کم، کبری، شاه کبری می شود.\nماهی سلمن هم به رقابت پیوست. او در خندق شنا می کند و از قلعه پاسداری می کند. او توجهش را به جاهایی که ضعف دفاعی یا تله نامناسب دارد معطوف می کند. رویای او این است که قلعه اش را به یک دژ استوار تبدیل کند. سربازان او را پادشاه صدا می کنند، و کم کم، سلمن، شاه سلمن می شود.\nمتاسفانه، تاج پادشاهی آن ها از سرشان افتاد و به وسیله هیولاها گرفته شد. سرورم، لطفا آن هیولاها را شکست دهید و تاج های پادشاهی را پس بگیرید. پنگوئن امپراطور، شاه کبری و شاه سلمن از شما سپاسگزار خواهند بود!
