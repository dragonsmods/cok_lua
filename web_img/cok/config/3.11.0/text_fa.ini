149927=با توجه به اینکه اخبار پورتال پخش شد، تمامی حوزه ها برای یافتن سازه اسرارآمیز رهسپار شده اند.\n\nیکی از اینها نیروهای اکتشافی از لوکن بود. بعد از غلبه بر کوه فری، آنها جنگل های بی پوشش بی پایانی یافتند، و معادن به شدت کمیاب غیر منتظره در آنها.\n\nلوکن فورا حقش را بر جنگل در برابر جهان ادعا کرد، و و معدن را رگه معدنی لوکنهیل نامید. درحالی که حرص برای گنجینه از قبل قدرتمندتر رشد کرده است!\n\nبادها پرچم هایی شکسته را می شکافد، و شیپور برای نبرد به صدا درمی آید! اکنون گردهم آورید؛ حمله! رگه معدنی لوکنهیل!
149928="قلمروهای نزدیک به گروه هایی وارد می شوند، لردهای در گروه های یکسان وارد یک رگه معدنی بی طرف خواهند شد تا برای پورتال مقدس بعد از شروع رویداد مبارزه کنند.\nآماده سازی، رقابت، و جمع آوری؛ 3 فاز کلی در رویداد. در زمان سیستم 00:00 آغاز می شود و هر فاز 24 ساعت طول خواهد کشید. فاز جمع آوری در زمان سیستم 00:00 چهارشنبه آغاز خواهد شد.\nبرای گرفتن رگه معدنی خنثی بعد از فاز رقابت، پورتال مقدس قلمرو دیگر را با موفقیت تخریب کنید یا پورتال مقدس خود را از دست ندهید. جوایز براساس رتبه لرد فرستاده خواهد شد.\nمنابع کمیاب مانند نشان پرستیژ از رگه معدنی بدست خواهد آمد"
149929="نسیم ملایمی زمین را می بوسد و زندگی اطراف را بیدار می کند؛ هر قلمرو به سمت تخت پادشاهی مقدس پیش می رود. اما تنها قویترین قلمرو قادر است از مردم خود دفاع کند و زنده بماند!\n\nقویترین قلمرو باید ارتشی قدرتمند، اقتصادی پررونق، تکنولوژی پیشرفته، منابع کافی و جمعیتی انبوه داشته باشد. تنها در آن صورت می تواند از جنگ نجات یابد و تخت پادشاهی را در آخر تصرف کند!"
149930=رویداد قویترین قلمرو مراحل جمع آوری، کشتن هیولا، جمع آوری، پژوهش، ساخت و ساز، آموزش نیرو و کشتن را دارد. 6 فاز در کل. فازها را کامل کنید تا امتیازات مربوط را برنده شوید.\nبعد از مسابقه اخیر، شما می توانید به قلمرو حریف بروید تا دشمنان را بکشید، منابع را غارت کنید و تخت پادشاهی را مدعی شوید.\nپژوهش کردن تکنولوژی های قویترین قلمرو به صورت چشمگیری سرعت دریافت امتیاز را زیاد می کند و شما قادر خواهید بود تا بالاتر از 9 سطح از جوایز را ببرید.\nتکنولوژی قویترین قلمرو تنها در فاز مربوطه رویداد تاثیر خواهد داشت.
150000=من هنوز می توانم آن روز فراموش نشدنی را به یاد آورم. رهبر آن ها، {0}، ما را به سمت پیروزی هدایت کرد و سرزمین ما را پس گرفت. در ابتدا، ما چیزی نداشتیم و تنها یک شهر چوبی و مقدار کمی از منابع داشتیم. ما تا به حال از هیچ چیز مثل اژدهای ترسناک خارج از دیوار دفاعی قلعه نترسیده ایم.\n با این حال، با مواجه شدن با شرایط وحشتناک ترسی نداریم و دلیل آن وجود رهبری ماست، {1} به ما ساختن مزارع و چگونگی غذا دادن را آموزش داد. این که چگونه سرباز دلاوری شوید و با اژدها مبارزه کنیم همه از اوست. بر اساس گفته رهبر ما، {2}، من چیزی جزء افتخار و شهامت نمی بینم.
