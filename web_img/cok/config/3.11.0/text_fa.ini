150150=عید قربان یکی از سه آیین و جشن های مذهبی اسلام است.\n در طی عید قربان، مسلمانان نماز را به پا می دارند. آن ها در مساجد جامع گرد هم می آیند و یا در مجامع عمومی مراسم جامعی را بر پا می کنند. معمولاً آن ها چارپایانی را از قبل مراسم آماده می کنند که می تواند شامل گوسفند ، گاو نر و یا شتر باشد و آن ها را در نهایت قربانی می کنند. گوشت این حیوانات را معمولاً در سه قسمت تقسیم می کنند: قسمتی از آن را برای خودشان بر می دارند، قسمتی را برای خویشاوندان خود کنار می گذارند و بقیه را به فقیران می دهند.\nدر طی عید قربان، شاهزادگان آیتم هایی را که مربوط به باربیکیو است در منبع آرزوها و ساختمان های منابع دریافت خواهند کرد. این آیتم ها برای بدست آوردن پاداش ها می تواند استفاده شود.\nسرورم، از این جشن لذت ببرید!
