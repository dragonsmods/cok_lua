150277=قوانین سرزمین محاکمه:\n شما می توانید روزانه بک بار به صورت رایگان به سرزمین محاکمه وارد شوید ، و بعد از آن با استفاده از طلا و یا حکم محاکمه وارد شوید. برای هر بار ورود امکان 15 حمله رایگان وجود دارد ، بعد از آن میتوانید از طلا برای حملات بیشتر استفاده کنید. هر بار با کلیک به روی "حمله" یک حمله را مصرف می کنید چه حمله عادی باشد و چه ضربه بحرانی.\n بعد از ورود سه راه برای حمله وجود دارد: حمله شمشیر ، ،تندر پیچ و طوفان آتشین. حمله با شمشیر یک آسیب می رساند. تندر پیچ 3 آسیب و طوفان آتشین 5 آسیب می رساند. زمانی که از ضربه بحرانی استفاده می کنید ، تمامی آسیب ها سه برابر می شوند. \n هر چه تعداد بیشتری نقطه از یک شکل را به هم وصل کنید ، آسیب بیشتری به هیولا می رسد. \n زمانی که هیولا شکست خورد ، صندوقچه گنج را دریافت می کنید. برای دریافت پاداش ها آن را باز کنید.
