150803=نمایندگان 54 کشور در آگوست 1925 در ژنو کنفرانس بین‌المللی شادی کودکان را برگزار کردند، و اعلامیه عشق ورزیدن به کودکان و حمایت از بهزیستی کودکان را منتشر کردند. در نوامبر 1949، فدراسیون دموکراتیک بین‌المللی زنان یک کنفرانس در مسکو برگزار کرد، و تصمیم گرفت که اول ژوئن روز کودکان باشد. کشورهای بسیاری در دنیا هستند که تصمیم گرفتند اول ژوئن روز کودکان باشد. در این روز، کودکان هدایای بسیاری دریافت خواهند کرد، و والدین به همراه کودکان به زمین نمایشگاه خواهند رفت.\nدر طول رویداد روز کودکان، شما می‌توانید با جمع آوری منابع و آرزو کردن در چاه آرزوها آبنبات بدست آورید، سپس از آن برای بدست آوردن جوایز بسیار استفاده کنید. سرورم، از شیرینی دوران کودکی خود لذت ببرید~\n\nزمان رویداد: از 01-06-2016 تا 11-06-2016\n\nبرای اطمینان از اینکه آیتم های رویداد شما به موقع استفاده می شوند، از حالا، ما میل اتمام رویداد را نخواهیم فرستاد، به جای آن زمان پایان رویداد را در میل آغاز رویداد نشان می دهیم.
