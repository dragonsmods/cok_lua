5530109=یک دیوانه دانش که هرگز پژوهش را رها نمی کند، و رسیدن به او سخت است. وقتی حرف دانش در میان باشد، او به هر احتمالی فکر می کند، و هر موفقیتی برای او شادی می آورد.
5530110=والکریا تار سرنوشت را می بافد، و قهرمانان مرده را به والحالا هدایت می کند.
5530111=یاماتو نادشیکو شجاع و با معلومات است، و برای مهارت کمان عالی خود به عنوان خدای کمان نام گرفت. او به همراه پدرش به توکوگاوا لیاسو خدمت کرد. او همچنین ساخت و ساز و مدیریت را به خوبی می داند، و همیشه سر پست خود می باشد.
