150199=هالووین در راه است! این جشنواره از جشنواره سال نو سلتی باستانی می آید. سلتی ها در جایی که هم اکنون ایرلند شمالی هست زندگی می کردند که در انگلستان و فرانسه 2000 سال پیش در حقیقت واقع می شد. آن ها اول نوامبر را به عنوان سال نو خود مشخص کردند. در مراسم سال نو (31 اکتبر)، علاوه بر جشن های سال نو، سلتی ها می بایست از غذا برای پرستش اجداد و ارواح به منظور دعا و نیایش برای گذراندن زمستان استفاده می کردند. n\فعالیت های اصلی هالووین ساده است و معمولا در کلیسا جمع می شدند. در هر حال، با گذشت زمان، هالووین تبدیل به جشنی جهت شادی مردم شد که مربوط به داستان ارواح بود. در طول شب و قبل از روز مقدس، کودکان انواع لباس های عجیب را می پوشند و فانوس به دست دارند و از خانه ها شکلات جمع می کنند. n\سرورم، به منظور جشن گرفتن این هالووین جذاب، رویداد هالووین شروع شده است! در طول رویداد هالووین، هیولاهای کدوتنبل در کل جهان دیده خواهند شد. کشتن آن ها به شما کدوتنبل شرورشیطانی خواهد داد. با جمع آوری منابع در جهان شما می توانید شکلات بدست آورید. به کدوتنبل شیطانی شکلات بدهید و کدوتنبل خوشحال دریافت کنید. کدوتنبل خوشحال به شما جایزه های بزرگی خواهد داد. سرور من، لطفا در رویداد هالووین شرکت کنید و به تعدادی که دوست دارید کدوتنبل جمع کنید.
