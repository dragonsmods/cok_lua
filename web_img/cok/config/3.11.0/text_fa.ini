150598=از دوران باستان، ماسلنیتسا یکی از جشن های مهم روسی محسوب می شده است، روس ها به این روز به عنوان آغاز سال نو می نگرند. در طول این جشن، آنها بلینی (نوعی پنکیک روسی) که با توجه به اینکه رنگ طلایی و شکل گرد دارند، نمادی از خورشید می باشند، درست خواهند کرد. در آخرین روز این جشن، آن ها پیکرکی که نمادی از شخصیت ماسلنیتسا می باشد را به منظور خوشامدگویی به فرارسیدن بهار آتش خواهند زد.\nدر طول رویداد ماسلنیتسا، سرزمین محاکمه در مسافرخانه در دسترس خواهد بود. در سرزمین محاکمه، لردهای ما نمادی از روشنایی جهت شکست دادن تاریکی می باشند. شما با پیشروی به سمت جلو، جوایز بسیاری بدست خواهید آورد، وهمچنین شانس بدست آوردن بلین طلایی را نیز دارید. بلین طلایی برایتان شگفتی هایی خواهد آورد!\nقوانین سرزمین محاکمه:\nشما روزانه یکبار به صورت رایگان می توانید به سرزمین محاکمه وارد شوید، پس از آن، مجددا با طلا می توانید وارد شوید. هر بار پس از ورود، 15 حمله رایگان دارید. پس از آن، می توانید برای خرید حملات بیشتر از طلا استفاده کنید. هر بار که بر روی دکمه حمله کلیک کنید، یک حمله به حساب می آید، فرقی ندارد که یک حمله معمولی باشد و یا یک ضربه کاری.\nپس از ورود، 3 راه برای حمله دارید: حمله شمشیری، پیچش رعدی، طوفان آتش. یک حمله شمشیری معادل یک امتیاز تخریب است. پیچش رعدی معادل 3 امتیاز تخریب است. طوفان آتش معادل 5 امتیاز تخریب می باشد. زمانی که از ضربه کاری استفاده می کنید، اثر تخریب سه برابر می شود.\nهر چه تعداد نقاطی که از یک نوع حمله به هم وصل می کنید بیشتر باشد، تخریب وارده به هیولا نیز بیشتر خواهد شد.\nزمانی که هیولا شکست می خورد، شما یک صندوقچه گنج بدست خواهید آورد. برای بدست آوردن جوایز آنرا بگشایید.\nسرورم، ما امیدواریم که شما بتوانید هیولاها را شکست دهید و خودتان را به عنوان یک جنگجو ثابت کنید!
