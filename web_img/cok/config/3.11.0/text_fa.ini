150861=قوانین آزمون جام ملتهای اروپا:\nیک روز قبل از مسابقه، می توانید اطلاعات مربوط به انرا در واسط جام ملتهاای اروپا ببینید و حدس بزنید که کدام تیم خواهد برد.\nشما تنها می توانید یک نوع از منابع را جهت انجام آزمون آن بازی استفاده کنید و یک محدودیت نیز وجود دارد. اگر به حد رسیدید دیگر نمی توانید به حدس زدن برای بازی ادامه دهید.\nحداکثر سه بار برای یک بازی می توانید حدس بزنید. بنابراین می توانید دو طرف را در یک زمان برای برد انتخاب کنید.\nقادر به انجام آزمون بعد از شروع بازی نیستید.\nبعد از بازی می توانید اطلاعات آزمون را چک کنید و جوایز را از محل رکوردهای آزمون جمع کنید.\n\nنکات:\nشانس: اگر آزمون را ببرید منابعی که بدست آورده اید، در منابعی که پیشتر در نظر گرفته بودید و مقدار شانس ضرب خواهد شد. (این همچنان شامل منابعی که هنگام انجام آزمون مصرف کرده اید نیز می باشد. ارزش شانس همیشه بیشتر از 1 است)\n\nزمان رویداد: از 27-06-2016 تا 13-07-2016
