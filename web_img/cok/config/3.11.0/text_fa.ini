150744=عروسک روسی یک اسباب بازی چوبی ساخته شده در روسیه است، شامل چندین عروسک چوبی توخالی که درون هم قرار گرفته اند، حداکثر یک دوچین. معمولا یک سری اسباب بازی استوانه ای با ته صاف می باشند، که باعث می شود روی یک میز بایستند. رنگ های مختلفی از آنها وجود دارد، قرمز، آبی، سبز، بنفش و بقیه رنگ ها. معمول ترین شکل آنها یک خانم با لباس ملی روسیه است که ماتروشکا نام دارد، و این اسم خودمانی عروسک روسی هم می باشد. از قرن چهاردهم، عروسک روسی از یک شهر قدیمی روسی، سرجیو پوساد، نشات گرفت، هم اکنون به خاطر مجسمه سازی جذاب و مهارت هنری و همچنین فرهنگ ملی روسی، در سراسر دنیا بسیار محبوب است.\nسرورم، شما می توانید جعبه بسته بندی را با آرزو کردن در چاه آرزوها بدست آورید. هیولاها در سرزمین مرارت ها را بکشید تا انواع آنها را بدست آورید، بدست آوردن کوچکترها سختتر است. از جعبه بسته بندی برای ترکیب کردن عروسک ها به یک مجموعه از عروسک روسی استفاده کنید. ارزش عروسک روسی به تعداد عروسک ها بستگی دارد. عروسک بیشتر، جوایز بهتر!
