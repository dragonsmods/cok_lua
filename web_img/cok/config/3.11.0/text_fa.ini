151145=2000 سال قبل، سلتی ها در ایرلند، انگلستان و فرانسه شمالی معاصر زندگی می کردند. اول نوامبر سال نو آن ها بود. در شب عید، که 31 اکتبر بود، به جز جشن گرفتن رسیدن سال نو، سلتی ها همچنین از اجداد خود و ارواح خوش قلب با دادن پیشکش های غذا طلب برکت می کردند. جشنواره اکنون یک روز سرگرم کننده است که مردم در آن یکدیگر را می ترسانند و قصه ارواح تعریف می کنند. در هالووین، مردم به صورت های مختلف بسیار جالب، و گاهی عجیب لباس می پوشند، بچه ها رسم 'هدیه بده والا شیطنت می کنم' را با رفتن به در خانه ها و در زدن و تقاضای آبنبات کردن انجام می دهند.\nسرورم، برای جشن گرفتن این جشنواره مهیج، ما یک رویداد مخصوص در بازی برای هالووین آماده کرده ایم!\nچگونه بازی کنید:\n[آبنبات خوشمزه]\nدر چاه آرزوها آرزو کنید، شما می‌توانید آبنبات خوشمزه بدست آورید.\n\n[هیولاهای کدو تنبل]\nهیولاهای کدو تنبل اسرارآمیز بسیاری در جهان آماده شده است! هیولاهای کدو تنبل را بکشید تا کدو تنبل شیطانی بدست آورید، و شانس این را دارید که شوالیه کدو تنبل وحشتناک را ملاقات کنید!\n\n[کدو تنبل شاد]\nبه کدو تنبل شیطانی آبنبات بدهید تا کدو تنبل شاد بدست آورید. از کدو تنبل شاد برای بدست آوردن جوایز ارزشمند استفاده کنید!\n\n[شوالیه کدو تنبل]\nشوالیه کدو تنبل بسیار قدرتمند است! از حمله دسته جمعی برای شکست دادن شوالیه کدو تنبل استفاده کنید، شما آتش بازی تجملی و شیپورهای قلعه بدست خواهید آورد، و حتی هدایای هالووین بیشتر!\n\nهم اکنون به رویداد هالووین بپیوندید!\n\nزمان رویداد: از 2016.10.25 تا 2016.11.1
