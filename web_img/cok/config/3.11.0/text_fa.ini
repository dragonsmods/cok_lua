150280=جشن شکرگزاری یک فستیوال سنتی است ، بهترین زمان برای جمع شدن خانواده دور هم. در طول این فستیوال 2 روز تعطیل است که خانواده زمان برای گردهم آمدن را داشته باشند. تمام اعضای خانواده غذاهای خوش مزه می خورند ، رژه مخصوص دارند و از تئاتر ها و اجرا های ورزشی در این تعطیلات لذت می برند. \n در زمان صحبت در مورد غذا های این فستیوال حتما باید به بوقلمون اشاره کنیم. بوقلمون غذای اصلی این جشن سنتی است. معمولا شکم بوقلمون ها را با موادی بر پایه نان پر می کنند و آن را کبابی می کنند. میزبان بوقلمون را برای همه مهمانان تقسیم می کند. همه می توانند با سلیقه خودشان نمک و آبگوشت به آن اضافه کنند. غذاهای سنتی دیگری هم برای جشن شکرگزاری وجود دارد مثل سیب زمینی ، ذرت ، کیک کدو ، مربای کرانبری ، نان های خانگی ، همه نوع میوه و سبزیجات. \n در طول رویداد شکرگزاری شما می توانید با کشتن هیولا ها در نقشه قلمرو بوقلمون بدست آورید. از بوقلمون ها برای گرفتن پاداش استفاده کنید. از بوقلمون های خوشمزه بذت ببرید ، برای دارایی هایتان شکرگزار باشید و برای صلح دعا کنید.
