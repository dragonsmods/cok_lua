150900=سلام، منم. نپرس که هستم، بزودی خواهی دانست. گاهی احساس تنهایی می کنی. حتی با وجود همراهی اعضای اتحاد، در روزهای سرد، وقتی شهر خالیست. گاهی خسته می شوی؟ می خواهی با سایر افراد صحبت کنی. تنها یک نگاه به اطراف باعث می شود احساس بهتری داشته باشی.\nآیا می خواهی با پرنسس چت کنی؟ آیا می خواهی با سربازان کشتی بگیری؟ آیا می خواهی که دوردست ها یا انزواطلب های اطراف را ببینی؟ بیا، با من بیا تا دوستان جدیدی را ملاقات کنی...... \nدر طول رویداد، دو قهرمان به قلعه شما اضافه خواهد شد. می توانید با اهدا کردن سطح قهرمان را بالا ببرید، برای اینکه نیروهای قدرتمندتری داشته باشید. لطفا برای جزئیات بیشتر توضیحات را در واسط مشاهده کنید.\n(قهرمانان در جلو قلعه ظاهر خواهند شد) \n\nشما می توانید برای دریافت تجربه قهرمانان منابع یا آیتم اهدا کنید. ارتقا دادن قهرمانان مهارت هایشان را قدرتمندتر می کند و همچنین مهارت های جدیدی را باز می کند. \nهنگامی که برخی لردهای خاص به سطح مشخصی رسیدند، یک رویداد خاص را فعال خواهد کرد، و احتمالا قهرمانان جدید یا آیتم های جدید باز می شود.
