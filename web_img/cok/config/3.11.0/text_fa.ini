150236=<The Frog Princess> یک افسانه شناخته شده در روسیه است. او داستان های جاودانه ای از شاهزاده ایوان درمورد نابود کردن کوشی ها با سوزن جادویی اش و نجات پرنسس واسیلیسا بشکل قورباغه نقل می کند. n\در این رویداد،کوشی زندگی جاویدان ارد! شما می توانید با آرزو کردن در منبع ارزو ها و جمع آوری منابع در قلعه تان صندوقچه جادویی را بدست آورید. شما شانس بدست آوردن سوزن جادویی را از داخل صندوقچه ها دارید. اگر در زمان حمله به کوشی ها سوزن جادویی را داشته باشید مجموعه ای از پاداش ها را از طریق پیام دریافت می کنید! توجه داشته باشید تنها از 10 سوزن جادویی در هر روز می توانید استفاده کنید،با احتیاط استفاده کنید! n\برای حمله به کوشی جاودانه باید لشکرکشی کنید. هر بار به 2 عضو نیاز دارید(حداکثر: 6 نفر) کمر از 2 نفر موجب به شکسن منجر می شود.
